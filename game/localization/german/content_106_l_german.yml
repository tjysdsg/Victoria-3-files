 je_circassian_expulsions: "Die Vertreibung der Tscherkessen"
 je_circassian_expulsions_reason: "Der Ehrgeiz der Regierung, das ehemalige Gebiet von Tscherkessien mit treuen Kosaken zu besiedeln, hat zu einer rücksichtslosen Kampagne geführt, um die [SCOPE.sCulture('circassian_culture_scope').GetName|l]e Bevölkerung der Region mit allen Mitteln zu vertreiben.\n\nSolange dieser [concept_journal_entry] aktiv ist, werden [SCOPE.sCulture('circassian_culture_scope').GetName|l]e [Concept('concept_pop', '$concept_pops$')] aus unserem Land deportiert, was mit enormen Verlusten an Menschenleben verbunden ist."
