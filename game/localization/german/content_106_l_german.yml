l_german:
 #Aigun and Beijing
 je_the_eastern_border: "Der Herrscher des Ostens"
 je_the_eastern_border_reason: "Unser Streben, eine pazifische Seemacht zu werden, und unsere koloniale Agenda in Zentralasien erfordern, dass wir unsere lang anhaltenden Grenzstreitigkeiten mit [SCOPE.sCountry('china_scope').GetAltName('NOM')] so beilegen, dass es günstig für [ROOT.GetCountry.GetAltName('AKK')] ist."
 je_the_eastern_border_treaty_of_beijing: "Ansprüche auf Primorje durchsetzen"
 je_the_eastern_border_treaty_of_beijing_desc: "Die Region #bold Primorje#! bietet die Möglichkeit, einen Warmwasser-Pazifikhafen zu errichten, der unser Potenzial zur Machtprojektion deutlich vergrößern würde. Wir könnten einen Vertrag abschließen, um das Gebiet zu sichern, indem wir Chinas Schwäche ausnutzen."
 obligation_for_outer_manchuria_tt: "Wir werden unsere Verpflichtung gegen #bold Primorje#! eintauschen."
 transfer_of_outer_manchuria_tt: "Wir werden verlangen, dass #bold Primorje#! russischer Herrschaft untergeordnet wird."
 china_explosion_point_2_tt: "Fortschritt von [concept_journal_entry] „#b $je_warlord_china$#!“ ist unter #v 3#! (derzeit #variable [SCOPE.sCountry('china_scope').MakeScope.Var('china_warlord_explosion').GetValue]#!)"
 war_with_china_not_russia_tt: "Befindet sich nicht im Krieg mit #bold Russland#! und befindet sich in einem [concept_war] mit einem anderen Land als #bold Russland#!"
 russo_chinese.1.t: "Der Pekinger Vertrag"
 russo_chinese.1.d: "Aufgrund unserer derzeitigen Druckmittel gegenüber der [SCOPE.sCountry('china_scope').GetAdjective|l]en Regierung haben wir einen Vertrag vorgeschlagen, um eine formelle Grenze in der Mandschurei zu ziehen, sodass die [SCOPE.sState('outer_manchuria_scope').GetName] formell an [ROOT.GetCountry.GetAltName('AKK')|U] übertragen wird."
 russo_chinese.1.f: "Die Bedingungen des Vertrags werden einen Tag nach ihrem Austausch durch Vertreter beider Länder in Kraft treten und sollen auf immerdar als heilig und unverletzlich gelten."
 russo_chinese.1.a: "Öffnet das Territorium für eine stärkere Besiedlung."
 russo_chinese.1.b: "Es darf keine Verzögerung bei der Erweiterung unserer Häfen geben."
 modifier_ruler_of_the_east: "Die Besiedlung der Mandschurei"
 modifier_ruler_of_the_east_navy: "Die Besiedlung der Mandschurei"
 je_the_eastern_border_russia_chuguchak_protocol: "Protokoll von Tschugutschak ausgeben"
 je_the_eastern_border_russia_chuguchak_protocol_desc: "Die Akquirierung zusätzlicher Territorien in Zentralasien hat für die russische Regierung eine hohe Priorität. Durch den Aufruhr in China gibt es viele Möglichkeiten, sich in umstrittene Regionen auszudehnen."
 obligation_for_central_asia_tt: "Wir werden unsere Verpflichtung gegen Territorien in Zentralasien eintauschen."
 russia_chuguchak_protocol_req_tt: "Die Staaten #BOLD Semireche#! und #BOLD Akmolinsk#! werden von Russland oder einem Klientelland von Russland kontrolliert."
 transfer_of_central_asia_tt: "Wir werden verlangen, dass die umstrittenen Territorien #BOLD Kazakh und Kyrgyz#! russischer Herrschaft unterstellt werden."
 russo_chinese.2.t: "Das Protokoll von Tschugutschak"
 russo_chinese.2.d: "Wir haben Verhandlungen mit Vertretern [SCOPE.sCountry('china_scope').GetAltName('GEN')|U] begonnen, um im Westen eine Grenzen zwischen unseren Nationen festzulegen. In der Region Zentralasien gibt es viele Gelegenheiten für Territorialgewinne."
 russo_chinese.2.f: "Es ist entscheidend, dass wir dafür sorgen, dass die Gebiete Kyrgyz und Kasach, treue Klientelländer von Russland, in einer Nation vereint werden, die für Sicherheit sorgen und die derzeitigen Räubereien und Diebstähle in der Region beenden kann."
 russo_chinese.2.a: "[SCOPE.sState('tomsk_scope').GetName] und [SCOPE.sState('ili_scope').GetName] sollten reichen."
 russo_chinese.2.b: "Das Territorium [SCOPE.sState('kirghizia_scope').GetName] ist auch eine notwendige Errungenschaft."
 russo_chinese.2.c: "Das [SCOPE.sCountry('kirgiz_scope').GetAdjective|l]e Territorium wird durch unser Protektorat vervollständigt werden."
 russo_chinese.3.t: "Der Herrscher des Ostens"
 russo_chinese.3.d: "Indem wir uns [SCOPE.sState('vladivostok_scope').GetName] gesichert haben, rückt der Traum von einer [ROOT.GetCountry.GetAdjective|l]en Marinedominanz über den Pazifik ein wenig näher. Die Stadt [SCOPE.sState('vladivostok_scope').GetPortHubName] wird unser neuer Haupthafen im Osten werden."
 russo_chinese.3.f: "Dieser Hafen kann wirklich als der beste betrachtet werden. Er erinnert viele an Olga, nur kleiner, wärmer und angenehmer. Doch hier gibt es die gleichen Eichen und die gleichen pittoresken Berge. In den Flachländern gurgeln die Flüsse, an den Ufern gibt es viele Strände. Unser Posten wurde erst neulich errichtet und macht sich mit seinen weißen Zelten gut in einem Eichenhain, dessen Bäume noch nicht gefällt, sondern nur vom Unterholz befreit wurden." #- Sergei Maksimov
 russo_chinese.3.a: "Verlegt die sibirischen Flottillen mit aller gebotenen Eile."
 russo_chinese.3.b: "Der Hafen von Wladiwostok soll der beste in unserer Nation werden."
 modifier_vladivostok_navy: "Der Herrscher des Ostens"
 modifier_vladivostok_navy_country: "Pazifische Machtprojektion"
 modifier_vladivostok_civilian: "Der Herrscher des Ostens"
 je_caucasian_war: "Der Kaukasuskrieg"
 je_caucasian_war_reason: "Unsere territorialen Ambitionen im Kaukasusgebirge erleiden durch erbitterten Widerstand vor Ort immer wieder Rückschläge. Wir müssen den verbleibenden Widerstand brechen, um unsere Südgrenze zu sichern und die Gebiete für eine Besiedlung zu öffnen.\n\nSobald die Techniken „#bold Gezogene Rohre#!“ und „#bold Logistik#!“ erforscht sind, können wir #bold den Krieg eskalieren#! lassen und eine Invasion der aufständischen Staaten im großen Stil beginnen."
 caucasus_secured_tt: "Keine unabhängige #bold tscherkessische#! oder #bold nordkaukasische#! Nation in der Kaukasusregion."
 caucasus_lost_tt: "Die gesamten Staatsregionen #bold Kuban#!, #bold Nordkaukasus#! und #bold Dagestan#! werden nicht mehr [SCOPE.sCountry('russia_scope').GetAdjective|l] kontrolliert."
 je_caucasian_war_circassia: "Ehre über Leben"
 je_caucasian_war_circassia_reason: "Das Großreichstreben [SCOPE.sCountry('russia_scope').GetAltName('VON')] erfordert die vollständige Vernichtung unserer Heimat. Um dem [SCOPE.sCountry('russia_scope').GetAdjective|l]en Angriff zu widerstehen, müssen wir die Stämme [ROOT.GetCountry.GetAltName('VON')] vereinen, um einander beizustehen."
 je_caucasian_war_imamate: "Die Ghazawat"
 je_caucasian_war_imamate_reason: "Das Großreichstreben [SCOPE.sCountry('russia_scope').GetAltName('VON')] erfordert die Unterwerfung des Kaukasus. Um der [SCOPE.sCountry('russia_scope').GetAdjective|l]en orthodoxen Invasion zu widerstehen, müssen wir die Völker [ROOT.GetCountry.GetAltName('VON')] vereinen, um einander in diesem Religionskrieg beizustehen."
 caucasus_war_attacker: "Der Kaukasuskrieg"
 caucasus_war_defender_circassia: "Ehre über Leben"
 caucasus_war_defender_imamate: "Widerstand und Ehrerbietung"
 russia_escalate_caucasian_war: "Den Kaukasuskrieg eskalieren"
 russia_escalate_caucasian_war_desc: "Durch neue und verbesserte Methoden beim Schutz unserer Vorräte und in der Kriegsführung sind wir endlich in der Lage, die kaukasischen Rebellen mit der ganzen Macht unserer Armee zu zermalmen."
 no_turmoil_tt: "„[STATE.GetName|U]“ hat weniger als 15 % #bold Aufruhr#!."
 caucasian_war_non_escalated_loc: "Der Konflikt schwelt langsam vor sich hin und äußert sich vor allem in Überfällen und Vorstößen."
 caucasian_war_escalated_loc: "Der Konflikt ist zu einem ausgewachsenen Feldzug eskaliert."
 caucasian_war_milyutin_loc: "Der Konflikt ist zu einem ausgewachsenen Feldzug eskaliert, der die Rebellen ausradieren soll."
 je_the_last_kazakh_khan: "Der letzte kasachische Khan"
 je_the_last_kazakh_khan_reason: "Von Vertretern der drei Schüs zum Khan eines wiedervereinigten [SCOPE.sCountry('khanate_scope').GetAltName('NOM')]s ernannt hat sich [SCOPE.sCharacter('kenesary_scope').GetFullName] offen gegen die [ROOT.GetCountry.GetAdjective|l]e Herrschaft erhoben. Um die kasachischen Gebiete ein für alle Mal zu sichern, muss das rebellische Khanat vernichtet werden."
 je_pacify_the_steppes: "Befriedung der Steppen"
 je_pacify_the_steppes_reason: "Trotz der nominellen [ROOT.GetCountry.GetAdjective|l]en Kontrolle über die kasachische Steppe seit dem 18. Jahrhundert wird das Gebiet von Banditentum und Untreue heimgesucht. Kasachische Rebellen, angeführt von [SCOPE.sCharacter('kenesary_scope').GetFullName] aus dem Adelsstand, haben damit begonnen, immer wieder unsere Nachschubkonvois und Festungen in der Region anzugreifen.\n\nNur nach der endgültigen Befriedung der Steppe kann unser Staatsoberhaupt ([ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]) wirklich als Herrscher von Kasachstan bezeichnet werden."
 khanate_is_destroyed_tt: "Das Kasachen-Khanat wurde vernichtet"
 kazakhstan_events.1.t: "Der Kasachen-Aufstand"
 kazakhstan_events.1.d: "Aufständische Vertreter der kasachischen Schüs haben die Wiederherstellung eines geeinten [SCOPE.sCountry('kazakh_scope').GetAltName('GEN')]s unter Khan [SCOPE.sCharacter('kenesary_scope').GetFullName] ausgerufen. Der Aufstand bedroht unsere Interessen in der gesamten zentralasiatischen Steppe."
 kazakhstan_events.1.f: "Zwanzigtausend Männer aus dreihundert Stämmen stehen im Osten auf ihren Pferden bereit, gegen die Eindringlinge zu reiten.\n\nUnd an ihrer Spitze schwört Khan Kenesary, den seine Getreuen aus drei Schüs auf weißen Pelzen tragen, solange nicht in seine Heimat zurückzukehren, wie es der Zar wagt, diese Lande sein Eigen zu nennen."
 kazakhstan_events.1.a: "Versammelt die treuen Sultane und schlagt diesen Aufstand nieder!"
 kazakhstan_events.1.b: "Das kasachische Volk wird sich niemals den Invasoren unterwerfen!"
 kazakhstan_events.2.t: "Der Ritt von [SCOPE.sCharacter('kenesary_scope').GetFirstName]"
 kazakhstan_events.2.d: "Eine von Kosaken begleitete Karawane, die durch die Steppe von [SCOPE.sState('akmolinsk_state').GetStateRegion.GetName] zog, wurde von einer großen und gut ausgebildeten Gruppe kasachischer Rebellen überfallen, angeführt von [SCOPE.sCharacter('kenesary_scope').GetFullName] aus dem Adelsstand."
 kazakhstan_events.2.f: "Sie kamen in der Nacht und stürmten von allen Seiten auf das Lager zu. Ein Kontingent von Reitern, das Hunderte von Männern umfasste, tauchte so plötzlich auf, dass man hätte meinen können, sie wären jenem Meer aus Gras entsprungen, das die Zelte umgab. Binnen weniger Augenblicke schlachteten sie die Wachen ab, Klingen klirrten aufeinander und es gab Schusswechsel mit standardisierten Musketen aus den Waffenfabriken von Tula und einem verblüffenden Arsenal an Feuerwaffen, die aus den Überresten eines halben Kontinents stammten.\n\nEs dauerte nur wenige Wimpernschläge, bis die Kakophonie verklang. Die Reiter verschwanden wieder und ließen nur schwelenden Stoff und zwei Dutzend vernarbte Überlebende zurück."
 kazakhstan_events.2.a: "Versetzen wir die Grenzen in Alarm."
 notification_kazakhstan_ride_of_kenesary_notification_name: "[SCOPE.sCharacter('kenesary_scope').GetFullName] beginnt Aufständischen-Feldzug"
 notification_kazakhstan_ride_of_kenesary_notification_desc: "Das Rebellenoberhaupt [SCOPE.sCharacter('kenesary_scope').GetFullName] hat eine ausgedehnte Kampagne von Militäraktionen gegen [SCOPE.sCountry('russia_scope').GetAltName('AKK')] und dessen Protektorate in den drei Schüs begonnen."
 kazakhstan_events.3.t: "Die stille Steppe"
 kazakhstan_events.3.d: "Mit der Befriedung des rebellischen Khanats und der Hinrichtung von Kenesary Khan übt der [ROOT.GetCountry.GetAdjective|l]e Staat nun unangefochten seine Macht über das gesamte kasachische Gebiet aus."
 kazakhstan_events.3.f: "Steine, weint! Schweig, Morgengrauen!\nStürzt ein, stolze Felsen!\nSei still, munteres Lied des Bächleins!\nEs gibt keinen Kenesary, den Himmelsboten, mehr –\nEr ist nun tot."
 kazakhstan_events.3.a: "Wir müssen noch weiter nach Turkestan vordringen."
 kazakhstan_events.3.b: "Konsolidieren wir unsere Gewinne hier, bevor wir fortfahren."
 kazakhstan_events.4.t: "Kosakenpatrouille angegriffen"
 kazakhstan_events.4.d: "Ein Trupp sibirischer Kosaken in [SCOPE.sState('raid_state').GetName] wurde von einer Gruppe aufständischer kasachischer Reiter unter dem Banner von [SCOPE.sCharacter('kenesary_scope').GetFullName] überfallen und abgeschlachtet."
 kazakhstan_events.4.f: "„Überall herrscht Unordnung. Sie rührt teils von einem unverzeihlichen Versehen her, teils von der Feigheit der Kosaken, die vergeblich versuchen, die kriegführenden Kräfte mit Worten aufzublähen, um ihre verwerfliche Sorglosigkeit ein wenig zu rechtfertigen.“"
 kazakhstan_events.4.a: "Bieten wir [SCOPE.sCountry('kazakh_scope').GetRuler.GetPrimaryRoleTitle] eine Entschädigung für die Karawane an."
 kazakhstan_events.4.b: "Es liegt in der Verantwortung der Kasachen, ihr eigenes Land zu sichern."
 notification_kazakhstan_cossack_patrol_attacked_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective|U]e Kosakenpatrouille in [SCOPE.sState('raid_state').GetName] in Hinterhalt gelockt"
 notification_kazakhstan_cossack_patrol_attacked_notification_desc: "Rebellen, die [SCOPE.sCharacter('kenesary_scope').GetFullName] treu ergeben sind, haben eine Patrouille sibirischer Kosaken in [SCOPE.sState('raid_state').GetName] überfallen."
 kazakhstan_events.5.t: "Grenzfestung überfallen"
 kazakhstan_events.5.d: "Eine unserer Festungen in der Steppe von [SCOPE.sState('raid_state').GetName] ist von einer Gruppe kasachischer Rebellen unter [SCOPE.sCharacter('kenesary_scope').GetFullName] überfallen worden. Nach der Einnahme der Festung und der Zerstreuung der Garnison haben die Rebellen die nächstgelegenen russischen Siedlungen gnadenlos verwüstet."
 kazakhstan_events.5.f: "Als das Pferd des Spähers an das ehemalige Tor heranritt, sah er, was zurückgeblieben war. Eine Ascheschicht bedeckte noch immer die Ruine. Sie stammte von dem Feuer, das die Balken und Erdwälle der Mauern verkohlt und geschwärzt hatte. Seit die Festung niedergebrannt worden war, hatte es nicht mehr geregnet, und die Asche bewahrte die Ruinen.\n\nWo einst eine Festung stand, befand sich nun ein Grabmal. Wo einst das Treiben einer Garnison herrschte, gab es nur noch den Gestank von Rauch."
 kazakhstan_events.5.a: "Die Einheimischen sind ganz allein für diese Katastrophe verantwortlich."
 kazakhstan_events.5.b: "Wir müssen mehr Mittel für den Schutz unserer Interessen bereitstellen."
 notification_kazakhstan_fortress_raid_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective|U]e Grenzfestung von Rebellen zerstört"
 notification_kazakhstan_fortress_raid_notification_desc: "Eine [SCOPE.sCountry('russia_scope').GetAdjective|l]e Grenzfestung in [SCOPE.sState('raid_state').GetName] wurde von den Truppen von [SCOPE.sCharacter('kenesary_scope').GetFullName] überfallen und niedergebrannt."
 kazakhstan_events.6.t: "Massaker in treuen Auls"
 kazakhstan_events.6.d: "Die rebellischen Truppen von [SCOPE.sCharacter('kenesary_scope').GetFullName] haben eine Gruppe treuer Auls in [SCOPE.sState('raid_state').GetName] überfallen und verbreiten Terror unter denjenigen Kasachen, die der Regierung des Obersten Sultans [SCOPE.sCharacter('senior_sultan_scope').GetFullName] treu bleiben."
 kazakhstan_events.6.f: "„Wie können wir Euch gegenüber treu bleiben, wenn Ihr die Münzen der Russen einsteckt, Euch hinter russischen Wachen versteckt, in einer Stadt, die von Russen gebaut wurde? Warum sollten wir jene Angst verspüren, die Ihr zu Recht habt?“"
 kazakhstan_events.6.a: "Er bringt seinem eigenen Volk Verwüstung."
 kazakhstan_events.6.b: "Wir müssen weitere Unterstützung durch das Staatsoberhaupt ([SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle]) anfordern."
 notification_kazakhstan_auls_slaughtered_notification_name: "Massaker in kasachischen Auls in [SCOPE.sState('raid_state').GetName]"
 notification_kazakhstan_auls_slaughtered_notification_desc: "Die Truppen von [SCOPE.sCharacter('kenesary_scope').GetFullName] haben ein Massaker in kasachischen Auls in [SCOPE.sState('raid_state').GetName] verübt, die dem [ROOT.GetCountry.GetAdjective|l] eingesetzten Obersultan treu ergeben waren."
 kazakhstan_events.7.t: "Die Korrespondenz des Khans"
 kazakhstan_events.7.d: "Der Möchtegern-Khan der Kasachen [SCOPE.sCharacter('kenesary_scope').GetFullName] hat einen Brief an [SCOPE.sCharacter('ruler_scope').GetFullName] geschickt. Darin ersucht er um ein Bündnis mit [ROOT.GetCountry.GetAltName('DAT')] gegen seine Rivalen in Russland und Kasachstan."
 kazakhstan_events.7.f: "„Immer wieder habe ich den russischen Zaren und seine Untertanen um Frieden und Freundschaft gebeten, doch sie haben nie ehrliche Absichten gezeigt. Ihr Wunsch, unsere Heimat zu beherrschen, wächst von Jahr zu Jahr – dieses Jahr sind es russische Festungen am Fluss Irtysch, doch im nächsten wird es schon der Sarysu sein.“"
 kazakhstan_events.7.a: "Die Russen und ihre Vasallen sind eine Bedrohung für uns alle."
 kazakhstan_events.7.b: "Wir werden uns an seinem Ringen nicht beteiligen."
 kazakhstan_events.8.t: "Kasachischer Überfall abgewehrt"
 kazakhstan_events.8.d: "Ein Trupp kasachischer Aufständischer, der [SCOPE.sCharacter('kenesary_scope').GetFullName] die Treue hält, hat versucht, eine [ROOT.GetCountry.GetAdjective|l]e Festung in [SCOPE.sState('raid_state').GetName] zu überfallen, doch die örtliche Garnison hat ihn zurückgeschlagen."
 kazakhstan_events.8.f: "Als die Reiter den Horizont überquerten, war die Garnison bereits in Stellung. Die disziplinierten Reihen auf den Mauern entfesselten einen Hagel aus Musketenkugeln gegen den ersten Ansturm. Danach schlossen sich Kosakenreiter dem tödlichen Tanz an.\n\nAls der Schrecken vorbei war, blieben schreiende Männer und Pferde zurück – und das Gras der Steppe war mit dem Blut ihrer Söhne getränkt."
 kazakhstan_events.8.a: "Würdigen wir die Soldaten für ihre tapfere Verteidigung."
 kazakhstan_events.8.b: "General [SCOPE.sCharacter('casia_general').GetFullName] gebührt Anerkennung für entschlossenes Handeln."
 notification_kazakhstan_raid_repelled_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective|l]e Festungsgarnison wehrt Überfall ab"
 notification_kazakhstan_raid_repelled_notification_desc: "Die Garnison der [SCOPE.sCountry('russia_scope').GetAdjective|l]en Festung in [SCOPE.sState('raid_state').GetName] hat einen Überfall von Truppen abgewehrt, die [SCOPE.sCharacter('kenesary_scope').GetFullName] die Treue geschworen haben."
