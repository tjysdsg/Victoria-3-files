 russia_halt_circassian_expulsions_desc: "Die fortgesetzte Vertreibung der Tscherkessen liegt nicht mehr im Interesse der Regierung. Wir werden anordnen, dass die Deportationen sofort eingestellt werden."
 halted_expulsions_tt: "Hat bereits die Vertreibung der Tscherkessen beendet"
 caucasus_expulsions.1.t: "Jenseits des Meeres"
 caucasus_expulsions.1.d: "Wellen gecharterter Flüchtlingsschiffe und Handelsschiffe mit Tausenden von [SCOPE.sCulture('circassian_culture_scope').GetName|l]en Deportierten haben sich über das Schwarze Meer in Richtung ihres Ziels aufgemacht. Ausbrüche von Krankheiten und Unterernährung haben die Menschenmassen dezimiert."
 caucasus_expulsions.1.f: "Am Ufer drängten sich Tausende von Menschen zusammen, um das Nötigste an Unterkunft und Nahrung zu teilen. Sie alle waren blass und hungrig. Viele von ihnen waren von Pocken und Typhus geplagt. Dutzende lagen im Sterben und waren kurz davor, auf die Leichenberge geworfen zu werden, die überall dort aufgeschichtet worden waren, wo Platz war.\n\nVor der Küste quollen die Decks der Transportschiffe von Sterbenden und bereits Verstorbenen über."
 caucasus_expulsions.1.a: "Eine weitere Welle wird sie bald ablösen."
 caucasus_expulsions.1.b: "Erlauben wir die Verteilung ausländischer Hilfsgüter."
 caucasus_expulsions.1.c: "Wir müssen uns auf andere Dinge konzentrieren."
 caucasus_expulsions.2.t: "[SCOPE.sCountry('russia_scope').GetAltName('NOM')|U] fordert Migrationsvertrag"
 caucasus_expulsions.2.d: "Die [SCOPE.sCountry('russia_scope').GetAdjective|l]en Beamten haben sich an die Regierung gewandt und um Erlaubnis gebeten, bis zu fünfzigtausend Tscherkessen in unser Gebiet abzuschieben. Beobachter des [SCOPE.sCountry('russia_scope').GetAdjectiveNoFormatting|l]en Vorgehens im Kaukasus warnen, dass die Deportationen ein viel größeres Ausmaß annehmen könnten."
 caucasus_expulsions.2.f: "„Die vorgeschlagene Kommission sieht den Transport von bis zu zehntausend Familien vor. Der Transport kostet fünf Rubel pro Kopf, zwei davon müssen von den Migranten selbst bezahlt werden, wobei Anreize für private Akteure vorgesehen sind.“ Das war die russische Aussage. Der Beamte hatte seine Zweifel, doch er konnte sie nicht äußern. Im Norden herrschte Krieg – auch wenn es nicht offiziell war, so war es doch ein Krieg. Ein weitaus größerer Exodus war gewiss, und die Bedingungen dafür waren mit Sicherheit weit weniger geordnet, als es den Anschein hatte."
 caucasus_expulsions.2.a: "Sie wären gut geeignet, unseren Osten zu bevölkern."
 caucasus_expulsions.2.b: "Dieser Vertrag droht für Destabilisierung zu sorgen."
 caucasus_expulsions.3.t: "Ein Ozean aus Blut"
 caucasus_expulsions.3.d: "Der Strom von [SCOPE.sCulture('circassian_culture_scope').GetName|l]en Deportierten, die an unserer Nordküste ankommen, hat sich zu einer humanitären Katastrophe ausgeweitet. Die örtlichen Behörden sind mit der Zahl der Flüchtlinge, von denen viele hungern und krank sind, überfordert."
 caucasus_expulsions.3.f: "Dichte Massen zerlumpter Männer, Frauen und Kinder bedeckten den Strand. Alle sahen blass und hungrig aus. Viele waren fast nackt. Einige lagen im Sterben. Vor der Küste näherten sich weitere Schiffe, die durch die Krankheit, welche ihre menschliche Fracht heimgesucht hatte, in schwimmende Friedhöfe verwandelt worden waren. Gelegentlich wurden weitere Leichen an Land gespült, die die Aufmerksamkeit durch Krebse und Möwen unkenntlich gemacht hatten. Manchen der Leichen hatte man die Hände gefesselt …"
 caucasus_expulsions.3.a: "Fordern wir die [SCOPE.sCountry('russia_scope').GetAdjective|l]e Regierung auf, diese Gräueltaten zu beenden."
 caucasus_expulsions.3.b: "Es gibt nichts, was wir unternehmen können."
