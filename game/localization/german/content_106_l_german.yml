 caucasuswar.1.t: "Gescheiterter Vorstoß in [SCOPE.sCountry('adversary_scope').GetName]"
 caucasuswar.1.d: "Ein Vorstoß, den wir von [SCOPE.sState('invasion_base_state').GetName] aus in das von [SCOPE.sCountry('adversary_scope').GetName] beanspruchte Gebiet unternommen haben, ist gescheitert. Die entsandten Truppen haben sich zurückgezogen, nachdem sie im unwegsamen kaukasischen Gelände schwere Verluste erlitten."
 caucasuswar.1.f: "„Sie waren in den Bäumen – sie scheinen gewarnt worden zu sein, bevor wir anfingen. Sie warteten, bis wir in diesen verdammten Wald vorgedrungen waren, ehe sie das Feuer auf uns eröffneten … Der Major fiel zuerst, und unsere Pferde wurden niedergemäht. Wie sollen wir das schaffen? Wie sollen wir dieses Land einnehmen, wenn wir hier gerade einmal kontrollieren, was im Schatten unserer eigenen Füße liegt?“"
 caucasuswar.1.a: "Sichern wir den Rückzug mit Feuerwaffen und Kanonen."
 caucasuswar.1.b: "Ziehen wir die Truppen zurück und formieren wir uns in aller Ruhe neu."
 notification_caucasus_russian_failed_attack_notification_name: "Gescheiterter [SCOPE.sCountry('russia_scope').GetAdjective|l]er Vorstoß in unser Gebiet"
 notification_caucasus_russian_failed_attack_notification_desc: "Eine [SCOPE.sCountry('russia_scope').GetAdjective|l]e Expedition aus [SCOPE.sState('invasion_base_state').GetName] wurde zurückgeschlagen, nachdem sie versucht hatte, eine von uns kontrollierte Region zu erobern."
 caucasuswar.2.t: "Kaukasischer Versorgungskonvoi überfallen"
 caucasuswar.2.d: "Ein Konvoi, der unsere Streitkräfte in [SCOPE.sState('invasion_base_state').GetName] mit Munition und Proviant versorgen sollte, ist in einen Hinterhalt der Streitkräfte von [SCOPE.sCountry('adversary_scope').GetName] geraten. In der Schlacht ging ein Großteil der Ladung verloren."
 caucasuswar.2.f: "Als die Entsatztruppen eintrafen, verwesten die Leichen bereits. Männer und Pferde hatten sich dort ineinander verfangen, wo sie gefallen waren, ihre Habseligkeiten von unternehmungslustigen Händen entwendet. So wie sie da lagen, war die Landstraße kein Territorium Russlands und auch sonst das keines Menschen – denn seine Untertanen waren nur Maden und ihr Herrscher nur der Herr der Fliegen."
 caucasuswar.2.a: "Beschlagnahmen wir Ressourcen von den Einheimischen, um das Defizit auszugleichen."
 caucasuswar.2.b: "Halten wir durch und warten wir auf einen besser geschützten Konvoi."
 notification_caucasus_russian_supply_convoy_notification_name: "Erfolgreicher Überfall auf [SCOPE.sCountry('russia_scope').GetAdjective|l]en Konvoi"
 notification_caucasus_russian_supply_convoy_notification_desc: "Wir haben einen [SCOPE.sCountry('russia_scope').GetAdjective|l]en Konvoi, der feindliche Truppen versorgen sollte, erfolgreich in einen Hinterhalt gelockt, zerstreut und seine Ladung beschlagnahmt."
 caucasuswar.3.t: "Erfolgreicher Vorstoß in [SCOPE.sCountry('adversary_scope').GetName]"
 caucasuswar.3.d: "Ein Einfall in das [SCOPE.sCountry('adversary_scope').GetAltName('VON')] beanspruchte Gebiet war erfolgreich. Mehrere von den Bergbewohnern kontrollierte Dörfer wurden niedergebrannt, und der Feind ist geflohen."
 caucasuswar.3.f: "Am Abend erreichten die Soldaten ein Dorf inmitten zweier Berge – bescheiden, aber wohlhabend, umgeben von Feldern mit widerstandsfähigen Pflanzen.\n\nAm Morgen hinterließen sie nichts als verkohlte, schwarze Skelette, umgeben von einem trostlosen Kreis aus Asche."
 caucasuswar.3.a: "Kein Aufständischer soll unserer Aufmerksamkeit entgehen."
 caucasuswar.3.b: "Wir haben sie dazu gebracht, sich zu fügen."
 notification_caucasus_russian_village_burned_notification_name: "Von [SCOPE.sCountry('russia_scope').GetAdjective|l]en Soldaten niedergebrannte Dörfer"
 notification_caucasus_russian_village_burned_notification_desc: "Bei einem [SCOPE.sCountry('russia_scope').GetAdjective|l]en Überfall wurde eine Reihe von Dörfern in [SCOPE.sState('invasion_state').GetName] niedergebrannt, die Bevölkerung und das Vieh dabei abgeschlachtet."
 caucasuswar.4.t: "[SCOPE.sCulture('defector_culture').GetName|U]er Stamm schwört die Treue"
 caucasuswar.4.d: "Von unseren Streitkräften eingeschüchtert und nicht länger zum Kämpfen bereit hat ein Stamm, der früher loyal zu [SCOPE.sCulture('defector_culture').GetName] stand, [ROOT.GetCountry.GetAltName('NOM')] die Treue geschworen."
 caucasuswar.4.f: "Ich, der unten Genannte, verspreche und schwöre beim allmächtigen Gott und seinen heiligen Evangelien, dass ich in Ehrfurcht vor seiner kaiserlichen Majestät, meinem wahren und eingeborenen gnädigsten großen souveränen Kaiser [ROOT.GetCountry.GetRuler.GetFullName], dem Alleinherrscher von ganz Russland, und dem rechtmäßigen Erben seiner kaiserlichen Hoheit auf dem Thron von ganz Russland verpflichtet bin."
 caucasuswar.4.a: "Es ist bedauerlich, dass sie dies nicht schon früher beschlossen haben."
 caucasuswar.4.b: "Erlauben wir ihre Ansiedlung in den von uns kontrollierten Gebieten."
 notification_caucasus_tribe_defection_notification_name: "Stamm schwört [SCOPE.sCountry('russia_scope').GetAltName('DAT')] die Treue"
 notification_caucasus_tribe_defection_notification_desc: "Ein [SCOPE.sCulture('defector_culture').GetName|l]er Stamm hat dem [SCOPE.sCountry('russia_scope').GetAdjective|l]en Staatsoberhaupt ([SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle]) die Treue geschworen und damit unsere Kontrolle über unser eigenes Land untergraben."
 caucasuswar.5.t: "Das [SCOPE.sCharacter('milyutin_scope').GetLastName]-Memorandum"
 caucasuswar.5.d: "Der neu beförderte Generalleutnant [SCOPE.sCharacter('milyutin_scope').GetFullName] hat dem Zaren ein Memorandum vorgelegt, in dem sich für die Vertreibung oder Ausrottung der gesamten [SCOPE.sCulture('circassian_culture').GetName|l]en Bevölkerung des Kaukasus ausgesprochen wird."
 caucasuswar.5.f: "„Die Verwirklichung dieses Gedankens hätte ein drei- oder vierfaches Ziel: Erstens die kaukasische Hochebene von der stets feindseligen Bevölkerung zu befreien und dadurch schöne und fruchtbare Orte für unsere Kosakenbevölkerung zu eröffnen. Zweitens den Eingeborenen selbst eine bessere Stellung zu verschaffen; ihre Zukunft zu sichern, die sie jetzt nicht haben, weil sie, als sie in die Türkei kamen, sich selbst überlassen wurden …“"
 caucasuswar.5.a: "Unterstützen wir das Memorandum und verschärfen wir die Vertreibung."
 caucasuswar.5.b: "Diese Maßnahme würde die Berge für immer unregierbar machen."
 milyutin_available_tt: "[SCOPE.sCharacter('milyutin_scope').GetFullName] wird [concept_general]."
 caucasuswar.6.t: "Überläufer zu [SCOPE.sCountry('adversary_scope').GetAltName('DAT')]"
 caucasuswar.6.d: "Das multinationale Wesen des Imamats von [SCOPE.sCharacter('shamil_scope').GetFullName] hat sich für viele unserer Untertanen in [SCOPE.sState('invasion_base_state').GetName] als unwiderstehlich erwiesen. Sowohl Offiziere als auch Landbesitzer haben zahlreiche Übertritte zum Imamat gemeldet."
 caucasuswar.6.f: "Die Misshandlung unserer militärischen Deserteure durch die Tschetschenen hielt viele unzuverlässige Soldaten und vor allem die Polen von der Flucht ab. Doch wenn sie nun herausfinden, dass Schamil den Deserteuren die Freiheit gewährt, so befürchte ich, dass die Zahl der Fahnenflüchtigen wachsen könnte. Ich würde denken, um die Soldaten von der Flucht abzuhalten, sollten die ersten gefangenen Deserteure erschossen werden. Zugleich habe ich alle Vorgesetzten von Gefreiten angewiesen, die Überwachung unzuverlässiger Soldaten zu verschärfen und mir sofort von denjenigen zu berichten, die erfolgreich fliehen." #- Melenty Yakovlevich Olshevsky
 caucasuswar.6.a: "Verschärfen wir die Sicherheitsmaßnahmen in der Region, um weitere Überläufer zu verhindern."
 caucasuswar.6.b: "Wir werden nicht noch mehr Unmut in der Bevölkerung verbreiten."
 notification_caucasus_russian_soldiers_defection_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective|U]e Soldaten laufen zu unseren Armeen über"
 notification_caucasus_russian_soldiers_defection_notification_desc: "Eine Gruppe misshandelter [SCOPE.sCountry('russia_scope').GetAdjective|l]er Soldaten hat ihre Konvertierung zum Islam verkündet und sich unserem Kampf gegen die Invasoren angeschlossen."
 caucasuswar.7.t: "Das Unabhängigkeitsparlament"
 caucasuswar.7.d: "Da eine ausgewachsene Invasion durch den [SCOPE.sCountry('russia_scope').GetAdjective|l]en Staat so gut wie sicher ist, wurde in [SCOPE.sState('capital_scope').GetFarmHubName] ein [ROOT.GetCountry.GetAdjective|l]es Nationalparlament eingerichtet, das einen geeinten Herrscher wählen und den vereinten Widerstand von ganz Tscherkessien koordinieren soll."
 caucasuswar.7.f: "Selbst wenn wir viele unserer tapferen Krieger verlieren, haben wir Männer und junge Burschen, die sie ersetzen können! Im schlimmsten Fall werden wir unsere Gewehre nicht benutzen können, weil wir kein Schießpulver und keine Munition haben. Trotzdem werden wir mit Schwertern und Dolchen in der Hand kämpfen! Wir werden dem Feind nie gehorchen! Selbst wenn die ganze Welt uns im Stich lässt und wir auf dem letzten Flecken unserer Heimat in die Enge getrieben werden, wird man sehen, wozu Adygeja fähig sind. Wenn es nötig ist, werden wir das Leben unserer Frauen und Kinder barmherzig mit unseren eigenen Händen nehmen, damit sie nicht in die Hände des Feindes fallen und von noch schlimmeren Qualen ereilt werden. Und danach müssen wir, um sie zu rächen, ebenfalls unser Leben geben."
 caucasuswar.7.a: "Es ist unser Geist, der uns bis zum Ende widerstehen lässt."
 caucasuswar.7.b: "Wir müssen an ausländische Mächte appellieren, unseren Kampf zu unterstützen."
 caucasuswar.7.c: "Wir werden stets an der Seite unserer östlichen Brüder stehen!"
 caucasuswar.8.t: "Der tscherkessische Ruf"
 caucasuswar.8.d: "Der kleine kaukasische Protostaat [SCOPE.sCountry('circassia_scope').GetAltName('NOM')] ist seit Langem in einen Konflikt mit [SCOPE.sCountry('russia_scope').GetAltName('DAT')] verwickelt. Nun hat er ein Gesuch um militärische Hilfe an unsere Nation gerichtet. Ein Versprechen, ihren Kampf anzuerkennen, könnte dazu beitragen, die russische Kontrolle über die Region zu schwächen."
 caucasuswar.8.f: "Dieses Land gehört uns, und wir wollen es mit absoluter Gerechtigkeit regieren. Wir bemühen uns, unser Land gerecht zu verwalten. Daher behandeln wir unser Volk anständig und respektieren Leben und Eigentum derer, die uns besuchen."
 caucasuswar.8.a: "Wir werden diesen Konflikt mit Interesse verfolgen."
 caucasuswar.8.b: "Wir haben keinen Grund, uns einzumischen."
 circassia_decision_tt: "Wir werden Gelegenheit haben, dem [SCOPE.sCountry('circassia_scope').GetAdjective|l]en Staat durch eine #bold Entscheidung#! [Concept('concept_recognized_power','Anerkennung')] anzubieten."
 caucasuswar.9.t: "Der Abgesandte des Imamats"
 caucasuswar.9.d: "Nach dem Tod unseres früheren Oberhaupts ([ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]) und auf Wunsch vieler Mitglieder der IG „[SCOPE.gsInterestGroup('devout_scope').GetName]“ hat [SCOPE.sCountry('imamate_scope').GetAltName('NOM')] einen besonders angesehenen Naib entsandt, um die Beziehungen zwischen unseren Nationen zu fördern und [ROOT.GetCountry.GetAltName('NOM')] in seinem Kampf anzuführen."
 caucasuswar.9.f: "Als unsere Rufe nach einem Lehrer aus dem Osten, der uns den Weg weisen sollte, im dritten Monat erklangen, traf er ein. Seine Präsenz war wie die eines Titanen und sein Wille wie ein Feuersturm."
 caucasuswar.9.a: "Es wird uns eine Ehre sein, uns mit unseren Brüdern im Islam zu vereinen."
 caucasuswar.9.b: "Unser Kampf ist in erster Linie ein nationaler Kampf."
 muhammad_amin_ruler_tt: "#v Muhammad Amin Asiyalav#! wird unser [concept_ruler]"
 caucasuswar.10.t: "Die Känguru-Expedition"
 caucasuswar.10.d: "Eine Abordnung größtenteils [SCOPE.sCulture('polish_culture').GetName|l]er und [SCOPE.sCulture('hungarian_culture').GetName]er Freiwilliger aus dem [SCOPE.sCountry('austria_scope').GetAdjective|l]en [SCOPE.sState('galicia_scope').GetName] sind an Bord des Dampfers ‚Känguru‘ [ROOT.GetCountry.GetAltName('NACH')] gereist, um uns als freiwillige Soldaten im Kampf gegen die [SCOPE.sCountry('russia_scope').GetAdjective|l]en Invasoren zu unterstützen."
 caucasuswar.10.f: "„Im Leben eines Menschen gibt es Vorahnungen und Wünsche, die trotz ihrer scheinbaren Unwahrscheinlichkeit bisweilen in Erfüllung gehen. Ich erfuhr dies am eigenen Leib. Als ich auswanderte, hatte ich die fixe Idee, in den Kaukasus zu gehen. Ich war damals noch keine zweiundzwanzig Jahre alt, und die fast romantischen Legenden von Schamil und den Berghelden, die in so geringer Zahl der gigantischen Macht Russlands widerstanden, beeindruckten mich tief. Ich suchte nach Möglichkeiten, mich mit ihnen zu verbünden, und wo immer ich mich aufhielt – in Deutschland, England oder Frankreich –, versuchte ich, einen Mitstreiter für diese Idee zu finden und Interesse dafür zu wecken. Man hielt mich für einen leichtsinnigen Träumer, und so nahm ich mir einige meiner Landsleute und einige verzweifelte Draufgänger der Engländer zum Vorbild …“"
 caucasuswar.10.a: "Geben wir ihrem Anführer eine Rolle als Befehlshaber und schicken wir ihn an die Front."
 caucasuswar.10.b: "Wir täten gut daran, [SCOPE.sCountry('austria_scope').GetAdjective|l]e Taktiken zu erlernen."
 caucasuswar_end.1.t: "Der Fall von Tscherkessien"
 caucasuswar_end.1.d: "Mit dem Abschluss unseres Feldzugs in [SCOPE.sState('kuban_state').GetStateRegion.GetName] ist die Gesamtheit der ehemaligen tscherkessischen Gebiete unter unsere Kontrolle geraten. Das Land steht nun für die Besiedlung durch die Donkosaken zur Verfügung."
 caucasuswar_end.1.f: "„In diesem Jahr wurde eine in der Geschichte nahezu beispiellose Tat vollbracht: Kein Einziger der Bergbewohner ist mehr an seinem früheren Wohnort, und es werden Maßnahmen zur Säuberung der Region ergriffen, um sie für die neue russische Bevölkerung vorzubereiten.“"
 caucasuswar_end.1.a: "Die Deportationen werden fortgesetzt, bis das Land geräumt ist."
 caucasuswar_end.1.b: "Beginnen wir mit der Eingliederung der tscherkessischen Völker."
 caucasuswar_end.2.t: "Ehre und Leben"
 caucasuswar_end.2.d: "Mit der Niederlage der [SCOPE.sCountry('russia_scope').GetAdjective|l]en Armeen im Feld haben wir endlich einen Traum verwirklicht: [ROOT.GetCountry.GetAltName('NOM')|U] ist geeint und unabhängig. Die unantastbare Souveränität [ROOT.GetCountry.GetAltName('VON')] in den Augen der Welt ist durch unseren Sieg gesichert worden."
 caucasuswar_end.2.f: "Wir haben uns geschlossen gegen die Eindringlinge gestellt, haben leidenschaftlich für die Unabhängigkeit unseres Vaterlands gekämpft und sind siegreich in unsere Heimat zurückgekehrt."
 caucasuswar_end.2.a: "Unsere Stärke war seit jeher die unserer Menschen, und so wird es auch in Zukunft sein."
 caucasuswar_end.2.b: "Ein modernes [ROOT.GetCountry.GetAltName('NOM')] wird nie wieder bedroht sein!"
 caucasuswar_end.2.c: "Es ist nun an der Zeit, dass unsere Wohltäter ihr Versprechen einlösen."
 caucasuswar_end.3.t: "Das Ende des Imamats"
 caucasuswar_end.3.d: "Nach der Besetzung von [SCOPE.sState('dagestan_state').GetStateRegion.GetName] und der Kapitulation oder dem Überlaufen vieler ehemaliger kaukasischer Naibs hat sich der Anführer des Imamats schließlich auf Bitten der Frauen und Kinder seiner letzten Anhänger der [ROOT.GetCountry.GetAdjective|l]en Armee ergeben."
 caucasuswar_end.3.f: "„Die ganze Welt weiß von Euren Heldentaten, und Euer Ruhm wird nicht verblassen. Wenn Ihr, der Macht des Schicksals ergeben, heute zum Oberbefehlshaber geht und Euch jener Großzügigkeit unterwerft, die das fremde Oberhaupt ([ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]) sein Eigen nennt, werdet Ihr Tausende von Menschen, die noch leben und Euch treu ergeben sind, vor dem Tod retten. Vollendet Euer ruhmreiches Werk mit einem Akt der Besonnenheit und der Großzügigkeit, und der Sardar … wird den Herrscher bitten, Euch und Eurer Familie eine Zukunft zu sichern.“" #- Ivan Davidovich Lazarev
 caucasuswar_end.3.a: "In Tschetschenien ist endlich Frieden eingekehrt."
 caucasuswar_end.3.b: "Es wird keinen Frieden geben, solange Schamil noch verehrt wird."
 caucasuswar_end.4.t: "Katastrophe im Kaukasus"
 caucasuswar_end.4.d: "Der Zusammenbruch unserer Herrschaft in den Regionen [SCOPE.sState('kuban_state').GetStateRegion.GetName] und [SCOPE.sState('dagestan_state').GetStateRegion.GetName] hat dazu geführt, dass die Georgische Heerstraße unterbrochen wurde und der [ROOT.GetCountry.GetAdjective|l]e Staat keine Macht mehr im Südkaukasus ausüben kann."
 caucasuswar_end.4.f: "Es bleibt uns in diesen verlassenen Bergen nichts anderes übrig, als zwischen den Türken und den Hochlandbewohnern gefangen zu sein. Niemand steht uns mehr bei: Gott ist hoch oben und der Zar ist weit weg."
 caucasuswar_end.4.a: "Militarisieren wir die verbleibenden Garnisonen und halten wir sie um jeden Preis!"
 caucasuswar_end.4.b: "Überlassen wir die Region der Gnade der örtlichen Kriegsfürsten."
 caucasuswar_end.4.c: "Ziehen wir uns im Angesicht der aufkeimenden kaukasischen Staaten zurück."
 caucasuswar_end.4.e: "Überlassen wir die Berge den transkaukasischen Intellektuellen."
 caucasuswar_end_4b_tt: "Der #bold Kaukasus#! wird zwischen verschiedenen Anspruchstellern auf das Erbe der historischen Königreiche aufgeteilt."
 caucasuswar_end_4c_tt: "Die nationalen Bestrebungen der #bold kaukasischen#! Völker werden als getrennte Staaten verwirklicht werden."
 caucasuswar_end_4e_tt: "Die #bold kaukasischen#! Völker werden die Unabhängigkeit [ROOT.GetCountry.GetAltName('VON')] als vereinigte #bold transkaukasische#! Staaten erlangen."
 caucasuswar_end.5.t: "Heiliger Frieden"
 caucasuswar_end.5.d: "Die Niederlage der [SCOPE.sCountry('russia_scope').GetAdjective|l]en Armeen hat uns die Befreiung von ganz [SCOPE.sState('dagestan_scope').GetStateRegion.GetName] unter der Herrschaft von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] ermöglicht. Der Weg ist frei für den endgültigen Triumph [ROOT.GetCountry.GetAltName('VON')]."
 caucasuswar_end.5.f: "Durch den Willen des Allmächtigen, des absoluten Gouverneurs … wurden die Ungläubigen zerstreut und die Krone ihres Herrschers mit dem Blut seiner gefallenen Horden befleckt."
 caucasuswar_end.5.a: "Beginnt mit der Bekehrung und Eingliederung unserer neuen russischen Nachbarn."
 caucasuswar_end.5.b: "Wir müssen einen Weg finden, uns an diesen neuen Frieden anzupassen."
 russia_offer_circassia_recognition: "Tscherkessien die Anerkennung anbieten"
 russia_offer_circassia_recognition_desc: "Die Bitten um internationale Unterstützung, die die junge tscherkessische Nation an uns gerichtet hat, stellen eine hervorragende Gelegenheit dar, unseren Einflussbereich im Kaukasus zu erweitern."
 circassia_recognition_tt: "Tscherkessien erhält das Angebot, eine [Concept('concept_recognized_power','$concept_recognized_power$')] zu werden, sofern es in der Lage ist, sein Territorium von Russland #bold zurückzuerlangen#! und zu #bold konsolidieren#!."
 no_country_recognised_circassia_tt: "Kein anderes Land hat „#v $CIR$#!“ Anerkennung angeboten"
 russia_out_of_kuban_tt: "„#v $RUS$#!“ hat keinen [concept_state] in „[SCOPE.sStateRegion('kuban_scope').GetName]“"
 russia_out_of_north_caucasus_tt: "„#v $RUS$#!“ hat keinen [concept_state] in „[SCOPE.sStateRegion('north_caucasus_scope').GetName]“"
 russia_out_of_dagestan_tt: "„#v $RUS$#!“ hat keinen [concept_state] in „[SCOPE.sStateRegion('dagestan_scope').GetName]“"
 imamate_dispatch_muhammad_amin: "Entsenden wir einen Naib nach Tscherkessien"
 imamate_dispatch_muhammad_amin_desc: "Der Tod zweier tscherkessischer Thamaden kurz hintereinander hat bei unseren westlichen Brüdern die Sehnsucht nach jemandem geweckt, der sie vereinen könnte. Die Entsendung eines eigenen Abgesandten nach Tscherkessien könnte ein notwendiges Bündnis mit unseren Mitstreitern sichern und die Stämme wieder zusammenführen."
 circassia_muhammad_amin_tt: "Wir werden einen fähigen Naib nach #bold Tscherkessien#! entsenden, um die Bergvölker im Islam zu vereinen."
 muhammad_amin_possible: "Die Thamaden #bold Ismail Berzeg#! oder #bold Hawduqo Mansur#! sind nicht mehr die Herrscher von Tscherkessien"
 je_conquest_of_central_asia: "Die Eroberung Turkestans"
 je_conquest_of_central_asia_reason: "Um unsere südliche Grenze zu sichern, der britischen Macht in Indien entgegenzuwirken und Routen zu öffnen, über die wir unseren Einfluss in den Nahen Osten ausdehnen können, hat die Regierung unseres Staatsoberhaupts ([ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]) das Vorrecht vergeben, Protektorate in ganz Zentralasien zu errichten und unser Reich auf Turkestan auszudehnen."
 russian_central_asia.1.t: "Die Eroberung Turkestans"
 russian_central_asia.1.d: "Südlich der kasachischen Steppe liegen die Khanate Zentralasiens. Sie sind die nächsten Schwellen, die die [ROOT.GetCountry.GetAdjective|l]e Machtprojektion nach Indien und in den Nahen Osten behindern. Die Regierung unseres Staatsoberhaupts ([ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]) hat die Absicht, sie mit allen Mitteln in unseren Schoß zu holen."
 russian_central_asia.1.f: "„Es sind weder ehrgeizige Pläne noch selbstsüchtige Berechnung, die Russland bei seinem Vorstoß nach Zentralasien leiten, sondern es ist allein der Wunsch, diese Region zu befrieden, ihren förderlichen Kräften einen Anstoß zu geben und den kürzesten Weg für den Verkauf der Erzeugnisse Turkestans an den europäischen Teil Russlands zu öffnen.“"
 russian_central_asia.1.a: "Es ist besser, wenn wir einen honigsüßen Ansatz wählen."
 russian_central_asia.1.b: "Turkestan muss sich unserem Staatsoberhaupt ([ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]) unterwerfen, im Frieden oder im Krieg."
 central_asia_influence_tt: "Die zentralasiatischen Staaten werden eher bereit sein, sich uns zu unterwerfen."
 notification_central_asia_bribes_notification_name: "[SCOPE.sCountry('russia_scope').GetAltName('NOM')|U] erweitert finanziellen Einfluss"
 notification_central_asia_bribes_notification_desc: "Händler und Diplomaten, die [SCOPE.sCountry('russia_scope').GetAltName('AKK')] in unserem Land vertreten, haben damit begonnen, verschwenderisch Geld auszugeben und sich Gefälligkeiten von örtlichen [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Beamten zu verdienen."
 russian_central_asia.2.t: "Das Große Spiel"
 russian_central_asia.2.d: "Mit der Öffnung der zentralasiatischen Handelswege nach [SCOPE.sCountry('india_overlord').GetAdjective|U]-Indien und in den Nahen Osten werden diese Wege nur noch durch einen Staat behindert: [SCOPE.sCountry('afghan_scope').GetAltName('NOM')]. Mehrere Falken der IG „[SCOPE.gsInterestGroup('hawkish_ig').GetName]“ haben das Land als potenzielles Protektorat vorgeschlagen."
 russian_central_asia.2.f: "Ich fürchte, der Erwerb dieser riesigen Ländereien wird nur noch mehr Schrecken in den Herzen [SCOPE.sCountry('india_overlord').GetAltName('GEN')] wecken. Noch mehr Kriege werden um jene Nationen entfacht werden, die sich an ihren Status als Puffer zwischen unseren Großreichen klammern. Es muss Frieden zwischen uns geschlossen werden – entweder durch einen Vertrag oder durch ihre vollständige Kapitulation."
 russian_central_asia.2.a: "Auch Kabul wird eines Tages [ROOT.GetCountry.GetAdjective|l] sein."
 russian_central_asia.2.b: "Ein subtileres Vorgehen wäre besser für uns."
 russian_central_asia.3.t: "Die turkmenische Geißel"
 russian_central_asia.3.d: "Trotz der allgemeinen Anerkennung unserer Suzeränität über Turkestan durch den Großteil der Bevölkerung in der Region, überfallen die [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag|l]en Stämme den Süden unseres Landes, ohne Repressalien fürchten oder sich unserer Autorität unterwerfen zu müssen. Um diese Ungerechtigkeit zu beheben, hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] den Beginn einer großen Expedition ins Turkmenenland angekündigt."
 russian_central_asia.3.f: "Der General deutete mit dem Finger auf die Karte, die auf dem Tisch zwischen ihnen allen lag, und grinste. „Da!“, donnerte er. „Da schlagen wir zu! Dieses Nest von #italic Raub#! und #italic Zerstörung#!! Es hat unseren Ambitionen und unserer Gnade schon viel zu lange im Weg gestanden.“ Er winkte in Richtung der Masse von Männern und Waffen jenseits der Zeltwände. „Macht die Pferde fertig. Wir brechen morgen bei Tagesanbruch auf.“"
 russian_central_asia.3.a: "Lasst uns diesen Räubern russischen Stahl zeigen."
