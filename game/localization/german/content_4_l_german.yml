#Republic laws
 republic_laws.1.t:0 "[ROOT.GetCountry.GetRuler.GetFirstName] verpasst Kabinettsversammlung"
 republic_laws.1.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] hat die Kabinettsversammlung der eigenen Regierung verpasst, und die Kabinettsmitglieder konnten sich nicht einigen, wie man fortfahren soll."
 republic_laws.1.f:0 "„Wie können wir denn erwarten, dass die Bürger irgendwelches Vertrauen in die Regierung haben, wenn unser[ROOT.GetCountry.GetRuler.GetCustom('DE_END_PRO_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nicht einmal zur Kabinettsversammlung kommt, um über die Zukunft unserer Nation zu entscheiden? Anscheinend hat man die ganze Nacht mit anderen Adligen gefeiert und war erst ein paar Stunden vor dem angesetzten Treffen im Bett.“"
 republic_laws.1.a:0 "Das ist ein inakzeptables Verhalten für unser[ROOT.GetCountry.GetRuler.GetCustom('DE_END_PRO_S_A')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 republic_laws.1.b:0 "Vielleicht hat man ja nur aus Versehen verschlafen."
 republic_laws.1.c:0 "Lassen wir die Presse das abdrucken."
 republic_laws.2.t:0 "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] und [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')] Schicksal"
 republic_laws.2.d:0 "[SCOPE.sCharacter('monarchist_supporter').GetFullName] von der IG „[SCOPE.gsInterestGroup('rulers_fate').GetName]“ hat angefragt, was aus dem [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] werden soll, falls die Regierung sich in eine bestimmte Richtung ([SCOPE.sLaw('current_law_scope').GetName]) ändert."
 republic_laws.2.f:0 "„Die Monarchie ist eine der Kernsäulen, auf die sich unser Land stützt. Wir können doch nicht ernsthaft in Betracht ziehen, sie abzuschaffen.“\n\n„Wir können keine gerechte und gleichberechtigte Nation schaffen, wenn eine Person über alle anderen erhaben ist. Wenn er seinen Stand wahren will, sollten wir ihn weit wegschicken. [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hat keinen Platz mehr in unserer Gesellschaft.“"
 republic_laws.2.a:0 "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] soll abdanken."
 republic_laws.2.b:0 "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] soll ins Exil gehen."
 republic_laws.3.t:0 "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] und [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]e Ansprache"
 republic_laws.3.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] hielt eine stürmische Rede in dem Versuch, den Fortschritt [ROOT.GetCountry.GetAltName('GEN')] auf dem Weg zu einer Veränderung ([SCOPE.sLaw('current_law_scope').GetName]) aufzuhalten."
 republic_laws.3.f:0 "„Mitglieder der Regierung von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], ich flehe Sie an, in Ihre Herzen hineinzuhören und sich zu fragen: Sollten wir der Grund für diese Entscheidung sein? Haben wir überhaupt das Recht, diese Entscheidung zu fällen? Sind wir wirklich bereit, all diese Jahre der Tradition aufzugeben? [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ist in [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]er Rolle ebenso sehr an das Land gebunden wie jeder andere hier.“"
 republic_laws.3.a:0 "Das könnte die Sache komplizierter machen."
 republic_laws.3.b:0 "Stellen wir die Ansprache infrage."
