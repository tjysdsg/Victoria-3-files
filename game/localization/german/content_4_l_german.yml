 je_objective_expand_goods_production_reason:1 "Wir sollten unsere ersten Schritte zur Steigerung unseres Ausstoßes unternehmen, indem wir die Gebäude vom Typ „[JournalEntry.GetTarget.GetBuilding.GetName]“ im Staat „[JournalEntry.GetTarget.GetBuilding.GetState.GetName]“ erweitern. Das bringt uns in eine starke Position, um unsere Industrien in der Zukunft noch weiter auszubauen."
 je_objective_expand_goods_production_goal:1 "Die Gebäude vom Typ „[JournalEntry.GetTarget.GetBuilding.GetName]“ im Staat „[JournalEntry.GetTarget.GetBuilding.GetState.GetName]“ um eine Stufe steigern."

 expand_goods_production_complete_1:0 "Produktion erhöht!"
 expand_goods_production_complete_1_desc:3 "Gut gemacht! Sie haben den ersten Teil des Ziels „Wirtschaftliche Vorherrschaft“ abgeschlossen. Schließen Sie weiter [Concept('concept_journal_entry', 'Journaleinträge')] ab, um zusätzliche Aufgaben freizuschalten."

 je_refining_goods:0 "Unsere Produktion veredeln"
 je_refining_goods_status:2 "Ein [GetBuildingType('building_steel_mills').GetName] der Stufe 4 in einem Staat haben."
 je_refining_goods_reason:2 "Nach Steigerung unserer [Concept('concept_good', 'Rohwaren')]-Produktion, sollten wir uns ansehen, wie wir diese $concept_goods$ weiterverarbeiten können, um potenzielle Profite in der ganzen Nation zu steigern. Warum von anderen importieren, wenn wir es selbst herstellen können?"

 je_specialized_goods:0 "Spezialisierte Warenproduktion"
 je_specialized_goods_status:2 "Ein [GetBuildingType('building_motor_industry').GetName] der Stufe 2 in einem Staat haben."
 je_specialized_goods_reason:3 "Wir sollten versuchen, unsere Warenproduktion weiter zu diversifizieren. Wir haben zwar schon damit begonnen, eine Ware herzustellen, aber wenn wir noch teurere produzieren, werden wir in der Lage sein, sie in die gesamte Welt zu exportieren."

 je_expanding_the_market:1 "Unseren Markt ausweiten"
 je_expanding_the_market_status:2 "8 Nationen als Teil unserer [concept_customs_union] haben."
 je_expanding_the_market_reason:3 "Wir sollten versuchen, unsere $concept_customs_union$ um weitere Nationen zu erweitern. So können wir freier und direkter mit anderen Nationen handeln, ohne einzelne [Concept('concept_trade_route', '$concept_trade_routes$')] aufbauen zu müssen."

 je_strong_market:0 "Der starke Markt"
 je_strong_market_reason:1 "Die Zeit ist gekommen, uns als der größte und mächtigste Markt auf dem Globus zu etablieren."

 economic_dominance_complete_1:0 "Wirtschaftliche Vorherrschaft abgeschlossen"
 economic_dominance_complete_desc:1 "Gut gemacht! Sie haben das Ziel „Wirtschaftliche Vorherrschaft“ abgeschlossen. Spielen Sie das Spiel nun gern weiter oder versuchen Sie sich an einem anderen Ziel."

 je_objective_expand_goods_production_invalid_tooltip:0 "[JournalEntry.GetTarget.GetBuilding.GetName] in [JournalEntry.GetTarget.GetBuilding.GetState.GetName] gehört nicht mehr [GetPlayer.GetAltName('DAT')]."

 je_specialized_inputs:0 "Produktion verbessern"
 je_specialized_inputs_reason:1 "Da unsere Produktion von Industriegütern nun in Gang ist, können wir versuchen, diese Waren in andere Gebäude zu reinvestieren. So machen wir Arbeiter frei, die anderswo arbeiten können.\n\nHINWEIS: Der Abschluss dieses Journaleintrags wird den Journaleintrag „Unsere Profite exportieren“ ungültig machen."

 je_utilizing_our_strength:0 "Unsere Stärke nutzen"
 je_utilizing_our_strength_reason:0 "Da wir uns entschieden haben, unsere Industriewaren selbst zu nutzen, wäre es besser, dass wir die Preise dieser Waren so niedrig wie möglich halten, damit die Kosten anderer Gebäude, die sehr abhängig von diesen Waren sind, nicht explodieren und sie profitabel bleiben."

 je_exporting_profits:0 "Unsere Profite exportieren"
 je_exporting_profits_reason:1 "Da wir nun einen großen Vorrat an Waren haben, können wir damit beginnen, diese Waren zu exportieren, um die Profitabilität ihrer Produktionsgebäude zu verbessern.\n\nHINWEIS: Der Abschluss dieses Journaleintrags wird den Journaleintrag „Produktion verbessern“ ungültig machen."

 je_raise_exports_value:1 "Exportwert erhöhen"
 je_raise_exports_value_reason:1 "Da unser Schwerpunkt nun darauf liegt, unsere wertvollen Waren zu exportieren, dürfte das beste Vorgehen darin bestehen, den Wert dieser Waren zu erhöhen, um die Profite zu steigern, die uns unsere Gebäude einbringen."
 
 je_lower_production_costs:0 "Senken der Verbrauchspreise"
 je_lower_production_costs_reason:1 "Angesichts unserer wachsenden Industrien müssen wir nicht nur für einen steten Warenstrom in unsere Fabriken sorgen, sondern auch dafür, dass diese Warenzufuhr nicht zu teuer wird und sich negativ auf die Produktion von weiteren, noch wertvolleren Waren auswirkt."

