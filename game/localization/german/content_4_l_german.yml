#Healthcare Laws
 healthcare_laws.1.t:0 "Verletzte Landwirte"
 healthcare_laws.1.d:0 "Landwirte in [SCOPE.sState('farming_accidents_state').GetName] haben an die Regierung appelliert, weil die von ihnen verwendeten Werkzeuge so gefährlich sind. Sie möchten eine Art von Gesundheitswesen, um ihr Leid zu mindern."
 healthcare_laws.1.f:0 "„Der Nachbar kam neulich zu meinem Haus rüber. Als er auf meiner Schwelle stand und seine rechte Hand mit seiner linken hielt, fiel mir auf, dass er sich drei Finger abgetrennt hatte. Ich bin kein Arzt, aber ich tat, so viel ich nur konnte. Ich wünschte bloß, er hätte sich an jemanden wenden können, der sich besser damit auskennt.“"
 healthcare_laws.1.a:0 "Versuchen wir, Hilfe anzubieten."
 healthcare_laws.1.b:0 "Konzentrieren wir uns auf den Ausbau eines Gesundheitswesens."
 healthcare_laws.1.c:0 "Das ist sowieso nichts für die Armen."
 healthcare_laws.2.t:0 "Gesundheitssteuer"
 healthcare_laws.2.d:0 "Da die Rufe nach einer Art Gesundheitswesen immer lauter werden, stellen viele infrage, woher das Geld für ein solches neues System kommen soll. Manche haben vorgeschlagen, dass wir es einfach aus dem Steuertopf nehmen, wohingegen andere darauf bestehen, dass die Regierung die Kosten irgendwie anders decken muss."
 healthcare_laws.2.f:0 "„Also nur damit ich das richtig verstehe: Wir sollen nicht nur für die eigene Gesundheitsversorgung bezahlen, sondern auch für die von jemand anderem? Ich will doch nicht, dass meine bezahlten Steuern irgendeinem zufälligen Bauern zugutekommen, der nicht unter meine Verantwortung fällt. Ich muss doch an meine eigene Gesundheit und Familie denken. Ich kann es mir wohl kaum leisten, für alle anderen in [ROOT.GetCountry.GetAltName('DAT')] zu bezahlen.“"
 healthcare_laws.2.a:0 "Nehmt es aus dem Steueretat."
 healthcare_laws.2.b:0 "Die Regierung sollte die Kosten decken."
 healthcare_laws.2.c:0 "Wir kommen auch so zurecht."
 healthcare_laws.3.t:0 "Bettlägerige Regierung"
 healthcare_laws.3.d:0 "So ironisch wie es sein mag: Viele Mitglieder der Regierung haben sich heute – am Tag der Debatte – eine Erkältung eingefangen. Nur wenige sind kräftig genug, um an der Debatte teilzunehmen."
 healthcare_laws.3.f:0 "„Wenn das nicht dem Fass den Boden ausschlägt. An dem Tag, an dem wir über ein nationales Gesundheitswesen sprechen wollten, ist das halbe Kabinett krank und kommt nicht einmal aus dem Bett. Vielleicht ist das ein verborgener Segen. Es sieht ganz so aus, als müssten wir heute gar nichts entscheiden.“"
 healthcare_laws.3.a:0 "Wir können heute nicht abstimmen lassen."
 healthcare_laws.3.b:0 "Versuchen, die Abstimmung trotzdem durchzudrücken."
 healthcare_laws.4.t:0 "Nicht genug Gesundheitswesen"
 healthcare_laws.4.d:0 "Aufgrund eines Mangels an Dienstleistungen im Gesundheitswesen fordern Bürger in der ganzen Nation, die sich keine medizinische Versorgung leisten können, ein zugängliches und bezahlbares Gesundheitswesen."
 healthcare_laws.4.f:0 "„Schon mal einen Tag beim Ernten auf dem Feld oder beim Bergbau verbracht? Dachte ich mir. Es ist eine harte und zermürbende Arbeit, und manchmal passieren Unfälle. Wir wollen sichergestellt sehen, dass wir bei Verletzungen gepflegt werden. Wir haben Familien zu versorgen. Wenn wir schwer verletzt werden und nicht genesen, wie sollen wir uns dann um sie kümmern?“"
 healthcare_laws.4.a:0 "Wir machen zusätzliche Bürokratie frei."
 healthcare_laws.4.b:0 "Konzentrieren wir uns auf den Erlass des Gesetzes."
 healthcare_laws.5.t:0 "Verfügbarkeit gegen Zugänglichkeit"
 healthcare_laws.5.d:1 "[SCOPE.sCharacter('anti_public_healthcare_advocate').GetFullName], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('anti_public_healthcare_ig').GetName]), hat in der heutigen Debatte das Problem angesprochen, dass das Gesundheitswesen, wenn es für viele zugänglicher wird, für jene, die bereits Zugang haben, umgekehrt weniger zugänglich werden könnte."
 healthcare_laws.5.f:0 "„Was meinen Sie, was dann passieren wird? Wir können doch nicht wirklich erwarten, dass sich die Verfügbarkeit nicht verändert, wenn wir der breiten Öffentlichkeit alles zugänglich machen. Die Leute werden Tage, Wochen oder sogar Monate warten müssen, um einen Arzt aufsuchen zu können. Wie werden wir die verschiedenen Krankheiten im Verhältnis zur Wartezeit auf eine Behandlung priorisieren?“"
 healthcare_laws.5.a:0 "Ihre Sorgen sind unberechtigt."
 healthcare_laws.5.b:0 "Ihre Sorgen sollten bedacht werden."
 healthcare_laws.6.t:0 "Mangelnde Unterstützung für Gesundheitswesen"
 healthcare_laws.6.d:0 "Die Regierung wurde darauf aufmerksam gemacht, dass wir womöglich nicht genug Bürokraten haben, um ein öffentliches Gesundheitswesen umzusetzen."
 healthcare_laws.6.f:0 "„Der Antrieb der Welt sind nicht Träume und Ideale. Wir müssen uns den Tatsachen stellen, und wir müssen das jetzt klären, bevor es ein Problem wird, sobald man das Gesetz erst einmal erlassen hat. Das Gesundheitswesen der breiten Öffentlichkeit zu öffnen, ohne uns entsprechend vorzubereiten, könnte genauso gut ins Auge gehen wie erfolgreich sein.“"
 healthcare_laws.6.a:0 "Wir drücken das trotzdem durch."
 healthcare_laws.6.b:0 "Wir schlagen uns irgendwie durch."
