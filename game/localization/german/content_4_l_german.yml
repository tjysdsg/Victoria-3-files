#Republic of Hawaii Events/JE
 hawaii_events.1.t:0 "Tod des Königs"
 hawaii_events.1.d:0 "Mit dem Tod des Königs wollen örtliche Unternehmen und ausländische Minister ihren Einfluss in Hawaii mehren."
 hawaii_events.1.f:0 "„Wir haben uns unsere Unabhängigkeit nun schon eine Weile bewahrt, doch die hungrigen Blicke der größeren Nationen ruhen auf uns, da sie auf den richtigen Moment zum Zuschlagen warten. Ich fürchte, dieser Zeitpunkt kommt rasend schnell näher.“"
 hawaii_events.1.a:0 "Wir müssen Schritte unternehmen, um unsere Unabhängigkeit zu bewahren."
 hawaii_events.2.t:0 "Unsere Position stärken"
 hawaii_events.2.d:1 "Dank unserer gezeigten Stärke und der Beschwichtigung örtlicher Unternehmer können wir nun versuchen, unsere Stellung auf der internationalen Bühne zu verbessern."
 hawaii_events.2.f:0 "„Wir haben jenen unsere Entschlossenheit gezeigt, die nichts anderes als die Herrschaft über Hawaii wollen. Auch wenn wir jetzt stärker sind, kann doch noch einiges passieren.“"
 hawaii_events.2.a:0 "Das Schlimmste liegt hinter uns."
 hawaii_events.2.b:0 "Deportiert die Untreuen."
 hawaii_events.3.t:0 "Ein ausländischer Staatsstreich"
 hawaii_events.3.d:1 "Gruppen von Demonstranten und örtliche Milizen unter der Führung einer Koalition aus Unternehmern und Botschaftern aus [SCOPE.sCountry('hawaiian_coup').GetAltName('DAT')] haben erfolgreich die Regierung übernommen. Nun haben sie eine Petition eingereicht, damit das Land annektiert wird."
 hawaii_events.3.f:1 "„Unsere Unabhängigkeit und unsere Freiheit stehen jetzt auf dem Spiel. Wir liegen hilflos zu Füßen [SCOPE.sCountry('hawaiian_coup').GetAltNameNoFormatting('GEN')] und müssen den neuen Tatsachen ins Gesicht blicken, mit denen man uns konfrontiert hat. Unsere Nation selbst wird als Geisel gehalten!“"
 hawaii_events.3.a:0 "Wie konnte es nur dazu kommen?"
 hawaii_events.4.t:0 "Das Territorium Hawaii"
 hawaii_events.4.d:0 "Örtliche Unternehmer haben mit der Hilfe unseres Botschafters in Hawaii einen Staatsstreich gegen die örtliche Regierung durchgeführt und bitten nun darum, dass wir die Insel inkorporieren, bevor andere die Lage ausnutzen."
 hawaii_events.4.f:0 "„Hawaii ist der Schlüssel zum Pazifik. Da wir nun die Kontrolle über seine Zukunft haben, haben wir auch die Kontrolle über den Ozean. Wir können den Handel in der ganzen Region erleichtern.“"
 hawaii_events.4.a:0 "Besetzt die Inseln, aber lasst sie autonom."
 hawaii_events.4.b:0 "Wenn wir es nicht tun, tut es jemand anderes."
 hawaii_events.4.c:0 "Wir werden uns nicht an diesem Staatsstreich beteiligen."
 hawaii_events.5.t:0 "Deportierte Unternehmer"
 hawaii_events.5.d:0 "Die hawaiianische Regierung hat unsere Bürger von den Inseln deportiert und ihren Besitz beschlagnahmt. Wir müssen angemessen darauf reagieren."
 hawaii_events.5.f:0 "„Wie können sie es wagen, unsere Bürger zu deportieren und die Kontrolle über Privatbesitz zu übernehmen? Eine solche Beschlagnahmung von Grundbesitz ist nicht nur noch nie da gewesen, sondern auch nicht hinnehmbar. Wir werden diese Demütigung nicht tolerieren.“"
 hawaii_events.5.a:0 "Sie hatten selbst Schuld."
 hawaii_events.5.b:0 "Das ist inakzeptabel!"
 je_hawaii:0 "Fremde Interessen"
 je_hawaii_reason:1 "Hawaiis Position im Pazifik macht es äußerst wertvoll für den transpazifischen Handel. Wir müssen die örtlichen Unternehmer beschwichtigen und mögliche Großmächte davon abbringen, unsere Inseln ausnutzen zu wollen."
 national_defence_modifier:0 "Nationale Verteidigung"
 interest_in_hawaii:0 "Investition in Hawaii"
 interest_in_hawaii_desc:0 "Mit dem Tod des Monarchen in Hawaii ist ein Machtvakuum entstanden, und nun haben wir die Möglichkeit, mehr Kontrolle über die Inseln zu gewinnen."
 death_of_kamehameha:0 "Der Tod des Königs"
 hawaii_interest_tt:0 "Ein Interesse für Hawaii zu erklären, könnte dazu führen, dass wir die Kontrolle über die Inseln erlangen."
 influence_hawaii_tt:0 "Wir haben die Entscheidung getroffen, Hawaii aktiv zu beeinflussen."
 je_hawaiian_interest_tt:0 "Wir haben einen Staatsstreich gegen die hawaiianische Regierung eingeleitet. Nun heißt es warten."
 deporting_disloyal_igs:0 "Unternehmer deportiert"
 influence_over_hawaii:0 "Einfluss in Hawaii"
 je_hawaiian_interest:0 "Beeinflusst Hawaii"
 je_hawaiian_interest_reason:0 "Die jüngsten Entwicklungen in Hawaii haben dazu geführt, dass sich eine Gelegenheit ergab, dank derer wir uns potenziell die Inseln sichern und unseren Einfluss in der Region ausbauen können. Falls die Hawaiianische Regierung nicht die Kontrolle wahren kann, können wir eventuell einschreiten und uns die Inseln selbst sichern."
 invalid_influence_hawaii_tt:1 "Hawaiianischer Staatsstreich findet statt oder die hawaiianische Regierung schafft es, den Staatsstreich zu vermeiden."
 
 #Conscription enactment laws
 conscription_laws.1.t:0 "Die Ränge füllen"
 conscription_laws.1.d:0 "Mitglieder einer Interessengruppe ([SCOPE.gsInterestGroup('rural_folk_conscription').GetName]) sind bezüglich der Umsetzung eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) an die Regierung herangetreten. Sie glauben, es bräuchte mehr Zeit, bis wir es einführen können."
 conscription_laws.1.f:0 "„Kann man denn den Preis der Freiheit beziffern, die wir alle genießen? Nein! Doch wir können beziffern, was die Ernte wert ist, die unsere Arbeiter auf den Feldern wachsen lassen. Unsere Freiheit und unsere nationale Sicherheit stehen nicht zur Debatte, und auch ihr Preis ist nicht zu beziffern. Wir müssen für das Überleben unserer Nation sorgen, und jeder muss bereit sein, alles Nötige zu tun, um dieses Ziel zu erreichen.“"
 conscription_laws.1.a:0 "Beim Erlass des Gesetzes vorandrängen."
 conscription_laws.1.b:0 "Lassen wir uns dabei Zeit."
 conscription_laws.2.t:0 "Berufssoldaten"
 conscription_laws.2.d:0 "Viele unserer Berufssoldaten machen sich Sorgen, dass die Vermischung von Wehrpflichtigen mit Berufsinfanterie im Krieg sich deutlich auf die Qualität und die Kompetenz unserer Truppen auswirken könnte."
 conscription_laws.2.f:0 "„Man erwartet, dass ich für dieses Land kämpfe und mein Leben riskiere – und dabei soll ich an der Seite von Bauern und Fabrikarbeitern stehen, die noch nie ein Gewehr in der Hand hatten? Wie können wir denn erwarten, dass unsere Streitkräfte im Gleichtakt arbeiten können, wenn nur ein Teil davon weiß, was er eigentlich macht?“"
 conscription_laws.2.a:0 "Wir brauchen alle Soldaten, die wir kriegen können."
 conscription_laws.2.b:0 "Wir sollten das durchdenken."
 conscription_laws.3.t:0 "Unvorbereitet für die Einberufung"
 conscription_laws.3.d:0 "[SCOPE.sCharacter('anti_conscription_advocate').GetFullName], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('anti_conscription_ig').GetName]) hat eine anrührende Rede wider die Gefahren des zu schnellen Erlasses eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) gehalten."
 conscription_laws.3.f:0 "„Wir können nicht einfach den Umstand ignorieren, dass wir nicht bereit hierfür sind. Was nützt es uns, wenn das Land unter uns zusammenbricht? Wenn wir den Mobilisierungsbefehl ausgeben, solange wir noch unvorbereitet sind, müssen wir nicht nur unsere neuen Soldaten bezahlen, sondern haben auch weniger Arbeiter in den Fabriken und Bauern auf den Feldern. Was weniger Produktion heißt, was zu weniger Profiten führt und dadurch wiederum zu weniger Steuern und Nationaleinnahmen. Wie sollen wir denn die neuen Truppen bezahlen?“"
 conscription_laws.3.a:0 "Die Regierung schafft das schon."
 conscription_laws.3.b:0 "Haltet den Kurs."
