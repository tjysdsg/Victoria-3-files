#Decree Events
 decree_events.100.t:0 "Industrieboom"
 decree_events.100.d:1 "Unsere [SCOPE.sBuilding('manufacturing_building_production').GetName] in [SCOPE.sState('decree_manufacturing_industry').GetName] melden einen kleinen Produktionsüberschuss bei den Industriewaren. Wir sollten versuchen, das wieder in den Staat zu investieren."
 decree_events.100.f:0 "„Was für Beweise brauchen wir denn noch? Die Industrie ist der Weg nach vorn. Wir erleben jetzt die zweite Welle der industriellen Revolution. Fabriken in allen Städten, Manufakturen in allen Dörfern. Bald werden wir die ganze Nation industrialisieren!“"
 decree_events.100.a:0 "Schieben wir unsere Industrie noch weiter an."
 decree_events.100.b:0 "Wir sollten in die Arbeiter investieren."
 decree_events.101.t:0 "Ehre, wem Ehre gebührt"
 decree_events.101.d:1 "Die jüngsten Investitionen in [SCOPE.sState('decree_manufacturing_politics').GetName] in die Produktion in Sachen [SCOPE.sBuilding('manufacturing_building_production_politics').GetName] haben die Frage aufgeworfen, wem die Ehre für den Produktionsschub gebührt."
 decree_events.101.f:0 "„Wo wären wir ohne unser Geld, unsere Fabriken und unsere Waren? Jeder in der Nation soll von unserer Arbeit und den Mühen jener erfahren, die zu dieser großen Leistung beigetragen und an ihr mitgewirkt haben.“"
 decree_events.101.a:0 "Ehren wir die richtigen Leute ([SCOPE.gsInterestGroup('industrialists_ig_focus').GetName])."
 decree_events.101.b:0 "Das ist ein Sieg für die Arbeiter."
 decree_events.101.c:0 "Konzentrieren wir uns dabei auf jemand anderes."
 decree_events.102.t:0 "Landwirtschaftsboom"
 decree_events.102.d:1 "Das Fördern unserer Agrarentwicklung in [SCOPE.sState('decree_agricultural_industry').GetName] hat zu einer Produktionsspitze in Sachen [SCOPE.sBuilding('agricultural_building_production').GetName] geführt. Wir sollten versuchen, dies zu nutzen, bevor die Gelegenheit verstreicht. "
 decree_events.102.f:1 "„Unsere Leute werden essen wie Könige! Hunger wird für unsere Bürger nur noch eine ferne Erinnerung sein. Nutzen wir dies zu unserem Vorteil und nicht nur, um uns zu helfen, sondern auch anderen – für den richtigen Preis natürlich. Lassen wir sie wissen, dass wir der Weg in die Zukunft sind.“"
 decree_events.102.a:0 "Schieben wir unsere Industrie noch weiter an."
 decree_events.102.b:0 "Die Arbeiter verdienen mehr."
 decree_events.103.t:0 "Wem gebührt die Ehre"
 decree_events.103.d:1 "Die jüngsten Investitionen in [SCOPE.sState('decree_agricultural_politics').GetName] in Sachen [SCOPE.sBuilding('agricultural_building_production_politics').GetName] haben die Frage aufgeworfen, wem die Ehre für den Investitionsschub gebührt. Doch die Meinungen dazu sind gespalten."
 decree_events.103.f:0 "„Wem nun die Ehre hierfür gebührt, fragten sich die meisten. Den Eigentümern der Felder oder den Ernteorganisatoren? Oder den einfachen Leuten, die Tag und Nacht auf den Feldern arbeiten und deren Schweiß und Blut die Felder wässert?“"
 decree_events.103.a:0 "Die richtigen Leute ([SCOPE.gsInterestGroup('landowners_ig_focus').GetName]) verdienen die Ehre."
 decree_events.103.b:0 "Den Landwirten gebührt die Ehre."
 decree_events.103.c:0 "Suchen wir jemand anderes, dem die Ehre gebührt."
 decree_events.104.t:0 "Ressourcenboom"
 decree_events.104.d:1 "Rohstoffproduzenten in [SCOPE.sState('decree_resource_industry').GetName] melden eine Spitze in der Warenproduktion unserer [SCOPE.sBuilding('resource_building_production').GetName], was dazu geführt hat, dass dem Staat weitere Vorräte zur Verfügung stehen und nun noch mehr in den Staat zurück investiert werden kann."
 decree_events.104.f:0 "„Natürlich sollten wir diesen Schub zurück in die Industrie stecken. Ohne sie gäbe es ja gar keinen Schub.“ – „Sind Sie denn verrückt? Ohne die Arbeiter gäbe es ja keine Geschäfte zu führen. Wir sollten sie belohnen und nicht Sie.“"
 decree_events.104.a:0 "Schieben wir unsere Rohstoffindustrie weiter an."
 decree_events.104.b:1 "Belohnt die Arbeiter in [SCOPE.sState('decree_resource_industry').GetName]."
 decree_events.105.t:0 "In Anerkennung von Leistungen"
 decree_events.105.d:1 "Mit den jüngsten Investitionen in [SCOPE.sState('decree_resource_politics').GetName] hat die Rohstoffindustrie dort einen positiven Saldo für [SCOPE.sBuilding('resource_building_production_politics').GetName] erzielt. Interessengruppen haben es eilig, die Ehre dafür zu beanspruchen."
 decree_events.105.f:0 "„Wir sprechen oft über den Fortschritt, den wir durch harte Arbeit erreicht haben – dieses Leid hat nun zu diesem freudigen Anlass geführt. Viel zu oft bleiben jene unerwähnt, die uns bis hierher gebracht haben und ohne deren Beitrag wir das niemals geschafft hätten.“"
 decree_events.105.a:0 "Die IG „[SCOPE.gsInterestGroup('industrialists_ig_focus').GetName]“ verdient die Anerkennung."
 decree_events.105.b:0 "Die IG „[SCOPE.gsInterestGroup('landowners_ig_focus').GetName] sollte die Anerkennung bekommen."
 decree_events.105.c:0 "Die Arbeiter sollten anerkannt werden."
 decree_events.106.t:0 "Grollende Regimenter"
 decree_events.106.d:1 "Die Bevorzugung unserer Regimenter in [SCOPE.sState('decree_enlistment_origin').GetName] hat zu Verbitterung im benachbarten Staat [SCOPE.sState('decree_elite_guards').GetName] geführt. Man bittet darum, dass alle Regimenter gerecht behandelt werden."
 decree_events.106.f:0 "„Diese Soldaten sind nur ein Haufen aufmerksamkeitslüsterner Beschwerdeführer, die auf ein wenig zusätzlichen Sold, aber nicht mehr Arbeit hoffen. Es ist ihre Aufgabe, zu kämpfen, und unsere, ihnen zu sagen, gegen wen. Man darf Soldaten nicht derart schwierige Entscheidungen anvertrauen.“"
 decree_events.106.a:0 "Das ist, was die IG „[SCOPE.gsInterestGroup('armed_forces_ig_focus').GetName]“ wollen würde."
 decree_events.106.b:0 "Wir sollten mehr in die Organisation dieser Truppen investieren."
 decree_events.107.t:0 "Ausbildung zahlt sich aus"
 decree_events.107.d:1 "Die zusätzliche Ausbildung hat sich ausgezahlt. Truppen in [SCOPE.sState('decree_elite_research').GetName] haben ihre Ausbildung genutzt und neue Taktiken erlernt, die uns helfen werden, wenn wir uns in einem Krieg wiederfinden."
 decree_events.107.f:0 "„Unsere Soldaten sind die besten der Welt. Die Verteidiger unserer Nation wurden und werden in ihren Fähigkeiten und ihrem Können stets herausgefordert werden. Das bestätigt uns nur.“"
 decree_events.107.a:0 "Behalten wir das lieber für uns."
 decree_events.107.b:0 "Fördern wir weitere Kriegsspiele."
 decree_events.107.c:0 "Fördern wir die Unteroffiziersausbildung."
 decree_events.107.e:0 "Entwickeln wir Erstürmungstaktiken für die Infanterie."
 decree_events.108.t:0 "Gewalt eskaliert"
 decree_events.108.d:1 "Bei einem friedlichen Marsch in [SCOPE.sState('decree_violent_supp').GetName] kam es unerwartet zu Gewalt, als Demonstranten und Polizei aufeinandertrafen."
 decree_events.108.f:0 "„Macht sie alle mit Gewalt nieder und setzt so viel Gewalt wie nötig ein. Diese Emporkömmlinge sollten auf ihren Platz verwiesen werden. Verstehen sie denn nicht, dass die Polizei zu ihrer Sicherheit da ist? Diese Radikalen werden uns nicht als schwach dastehen lassen.“"
 decree_events.108.a:0 "Die Polizei soll klein beigeben."
 decree_events.108.b:0 "Die Polizei soll freie Hand haben."
 decree_events.109.t:0 "Gewaltsame Unterdrückung führt zu mehr Diskriminierung"
 decree_events.109.d:2 "Radikale in [SCOPE.sState('decree_increased_violence').GetName] scheinen von diskriminierten [SCOPE.sCulture('violent_suppression_discriminated').GetName|l]en Bürgern im Staat unterstützt zu werden."
 decree_events.109.f:0 "„Wenn sie dort protestieren wollen, sollten sie das tun können. Wir würden die Sache nur noch schlimmer machen, wenn wir sie zwingen, nachzugeben. Wenn wir in Zukunft mit ihnen zu tun haben, sind sie wenigstens alle an einem Ort und man kann sich leichter um sie kümmern.“"
 decree_events.109.a:0 "Wir sagen, wo sie protestieren können und wo nicht."
 decree_events.109.b:0 "Sollen sie protestieren, wo sie wollen."
