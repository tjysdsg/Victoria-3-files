 #Journal Entry Society Events
 society_tech_events.104.t:0 "Auf zu neuen Höhen"
 society_tech_events.104.d:0 "Mit der Einführung und der Implementierung von Aufzügen in die alltägliche Gesellschaft ernten wir nun die Früchte unserer verbesserten Industrien."
 society_tech_events.104.f:0 "„Er fährt ganz nach oben und dann wieder ganz nach unten. Warum also über zehn oder zwanzig Etagen die Treppen nehmen, wenn man einfach mit dem Aufzug ganz nach oben fahren kann?“\n\n„In Zukunft werden wir Gebäude mit Hunderten von Etagen haben und wir werden an den Wolken kratzen!“"
 society_tech_events.104.a:0 "Schieben wir weiter die Industrie an."
 society_tech_events.104.b:0 "Sorgen wir weiter für unsere Bürger."
 society_tech_events.105.t:0 "Gegenseitiger Nutzen"
 society_tech_events.105.d:0 "Da wir nun mehr börsennotierte Unternehmen haben, sollten wir uns auf das konzentrieren, was als Nächstes kommt."
 society_tech_events.105.f:0 "„Ich sehe da kein Problem. Was stimmt denn nicht mit mehr Geld? Wollen Sie damit sagen, Sie würden Nein sagen, wenn man Ihnen mehr böte?“\n\n„Es geht nicht um mehr Geld an sich. Es geht darum, wer es ist, der mehr Geld bekommt. Die Reichen werden reicher, wie es scheint.“"
 society_tech_events.105.a:0 "Das könnte sich auf unsere Politik auswirken."
 society_tech_events.105.b:0 "Vielleicht können wir das woanders nutzen."
 
