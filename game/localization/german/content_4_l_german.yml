 #Egalitarian Society Objectives
 je_objective_encourage_liberal_ideas:1 "Liberales Denken fördern"
 je_objective_encourage_liberal_ideas_reason:0 "Die ersten Schritte zur Schaffung einer egalitären Gesellschaft sollten darin bestehen, die richtigen Leute in die Regierung zu holen. Mit ihnen in den passenden Positionen für die Einleitung entsprechender Änderungen können wir den Weg hin zu einer gerechten Gesellschaft in Angriff nehmen."

 je_pass_laws:0 "Gesetze beschließen"
 je_pass_laws_reason:0 "Da wir nun ein stärkeres liberaleres Element in unserer Regierung haben, sollten wir dessen Einfluss nutzen, um egalitärere Gesetze zu erlassen."

 je_public_services:1 "Öffentlicher Dienst"
 je_public_services_reason:1 "Da unsere Gesetze nun beschlossen sind, sollten wir unsere [Concept('concept_institution', '$concept_institutions$')] ausbauen, damit sie für unsere Bevölkerung leichter verfügbar und zugänglicher sind."

 je_liberate_the_slaves:1 "Die Sklaven befreien"
 je_liberate_the_slaves_reason:1 "Wie sollen wir uns denn eine egalitäre Gesellschaft nennen, wenn wir immer noch aktiv Sklaverei innerhalb unserer Nation betreiben? Es ist entscheidend, dass unser erster Schritt darin besteht, dieser überholten und unmoralischen Praktik ein Ende zu machen."

 je_women_and_children:1 "Frauen und Kinder"
 je_women_and_children_reason:1 "Wir haben viele Schritte unternommen, um eine egalitäre Gesellschaft aufzubauen, doch wir müssen immer noch gewährleisten, dass wir diese Rechte für alle haben. Wir sollten uns daranmachen, die ungerechte Behandlung von Frauen und Kindern zu beenden."

 je_egalitarian_society:1 "Eine egalitäre Gesellschaft"
 je_egalitarian_society_reason:1 "Da alle Gesetze und Institutionen nun installiert wurden, sollten wir nach einer gerechten Gesellschaft streben, die all unseren Bürgern die gleichen Möglichkeiten bietet. Unsere Nation sollte ein strahlendes Leuchtfeuer sein, das die Welt auf den egalitären Weg führt."

 liberalizing_the_government_complete:0 "Liberales Denken"
 liberalizing_the_government_complete_desc:0 "Da wir nun den ersten Journaleintrag abgeschlossen haben, sind wir auf dem Weg zum Abschluss der restlichen Teile dieses Ziels und zur Schaffung einer egalitären Gesellschaft."

 egalitarian_society_welcome:0 "Die egalitäre Gesellschaft"
 egalitarian_society_welcome_desc:0 "Willkommen beim Spielerziel „Egalitäre Gesellschaft“. Bei diesem Ziel wird uns eine Reihe von [Concept('concept_journal_entry', '$concept_journal_entries$n')] vorgegeben, deren Abschluss uns auf dem Weg zu einer egalitären Gesellschaft voranbringen wird."

 liberalizing_the_government_complete_1:0 "Liberales Denken"
 liberalizing_the_government_complete_1_desc:2 "Gut gemacht! Wir haben gerade unser erstes Ziel abgeschlossen und sind nun auf dem besten Weg, unsere egalitäre Gesellschaft zu schaffen."

 egalitarian_society_complete:0 "Egalitäre Gesellschaft abgeschlossen"
 egalitarian_society_complete_desc:1 "Gut gemacht! Sie haben das Ziel „Egalitäre Gesellschaft“ abgeschlossen. Spielen Sie das Spiel nun gern weiter oder versuchen Sie sich an einem anderen Ziel."

