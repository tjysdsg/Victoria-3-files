 #Hegemony Player Objective
 je_colonization_laws:0 "Eine Kolonialmacht"
 je_colonization_laws_reason:3 "Unser erster Schritt zum Aufbau unserer Hegemonie sollte die Erweiterung unserer Grenzen in Übersee sein. Wir sollten unsere Gesetze anpassen, damit wir kolonisieren und unsere Ziele vorantreiben können."

 je_african_colonies:0 "Afrikanische Kolonien"
 je_african_colonies_reason:2 "Da unsere Gesetze nun den Aufbau unserer Kolonien erlauben, sollte die Erlangung von Land auf dem afrikanischen Kontinent der erste Schritt sein, um unsere Hegemonie auszubauen."

 je_expand_navy_and_army:1 "Das Militär stärken"
 je_expand_navy_and_army_reason:2 "Da unsere ersten Kolonien nun gegründet sind, sollten wir uns auf das Schlimmste vorbereiten. Unsere Armee muss nicht die stärkste auf der Welt sein, doch wir sollten schon darauf abzielen, andere davon abzuhalten, ein [concept_diplomatic_play] gegen uns einzuleiten."

 je_form_alliance:0 "Bündnisse bilden"
 je_form_alliance_reason:2 "Es ist wichtig, eine mächtige Armee zu unterhalten, doch dies ist nicht der einzige Weg, um für unsere Sicherheit zu garantieren. Wir sollten auch Bündnisse mit anderen Mächten rund um den Globus anstreben, die uns zu Hilfe eilen können, falls eine andere Nation uns etwas wegzunehmen versucht, was rechtmäßig uns gehört."

 je_take_subject:1 "Über Klientelländer verfügen"
 je_take_subject_reason:2 "Da unsere Macht nun gefestigt ist, sollten wir unsere Einflusssphäre auf andere Nationen ausdehnen. Es wird viel dazu beitragen, unseren Einfluss auf der internationalen Bühne zu mehren, wenn wir ein paar Nationen unterwerfen."

 je_increase_technology:1 "Unseren technologischen Vorsprung festigen"
 je_increase_technology_reason:0 "Eine Überzahl ist toll, doch wir sollten uns nicht nur auf die schiere Masse unserer Soldaten verlassen, wenn es sich vermeiden lässt. Wir sollten unseren Soldaten auch die richtigen Werkzeuge für ihr rechtschaffenes Werk mitgeben."

 je_greatest_power:0 "Die Größte Macht"
 je_greatest_power_reason:0 "Auf der Weltbühne mag man uns als Großmacht betrachten, doch wir sollten allen zeigen, dass wir die Größte Macht sind und niemand uns gewachsen ist."

 je_greater_power:0 "Eine Großmacht"
 je_greater_power_reason:0 "Wir waren eine Regionalmacht, doch nun sollten wir unsere Stellung in der Welt zu festigen versuchen und uns den anderen Großmächten anschließen, um unsere Stärke zu zeigen."

 je_great_power:0 "Mittelmacht"
 je_great_power_reason:1 "Wir waren nie die Stärksten, doch dies ändert sich nun! Wir werden der Welt zeigen, dass wir nicht nur ein winziger Fleck in der Ferne sind, dessen Stimmchen man überhören kann."

 je_the_hegemon:0 "Der Hegemon"
 je_the_hegemon_reason:1 "Wir haben der Welt gezeigt, wozu wir in der Lage sind: Wir haben große Fortschritte gemacht. Doch nun sollten wir sicherstellen, dass wir auch die Bevölkerung haben, um unserem weltweiten Stand Nachdruck zu verleihen."
 je_the_hegemon_final_tt:0 "Die halbe Welt-$concept_population$ kontrollieren."

 colonization_law_passed_complete_1:0 "Kolonialmacht"
 colonization_law_passed_complete_1_desc:2 "Gut gemacht! Wir haben gerade unser erstes Ziel abgeschlossen und sind nun auf dem besten Weg, unsere Hegemonie zu etablieren."

 hegemon_welcome:1 "Hegemon"
 hegemon_welcome_desc:1 "Willkommen beim Spielerziel „Hegemon“. Bei diesem Ziel wird uns eine Reihe von [Concept('concept_journal_entry', '$concept_journal_entries$n')] vorgegeben, deren Abschluss uns auf dem Weg zur eigenen Hegemonie voranbringen wird."

