 #Journal Entry Production Events
 production_tech_events.102.t:0 "Industrieboom"
 production_tech_events.102.d:0 "Wegen der jüngsten Erweiterung in Sachen Produktion und Verbrauch von Sprengstoffen in unserem Land gibt es viele Debatten darüber, ob das Militär oder die Industrie den Vorrang haben sollte."
 production_tech_events.102.f:0 "„Warum sollten wir uns Gedanken darum machen, wie viel Erde wir bewegen können, wenn wir auch darüber nachdenken könnten, wie wir unser Land verteidigen?“\n\n„Wir sollten uns weniger darum sorgen, wie wir den nächsten Krieg anfangen, als darum, wie wir das für unsere Arbeiter nutzen können. Sie sind wichtiger.“"
 production_tech_events.102.a:0 "Wir sollten versuchen, beide Industrien zu unterstützen"
 production_tech_events.102.b:0 "Der Industriesektor sollte Priorität haben."
 production_tech_events.102.c:0 "Der Militärsektor sollte Priorität haben."
 production_tech_events.103.t:0 "Brüllende Motoren"
 production_tech_events.103.d:0 "Mit der Erfindung und Einführung motorisierter Transportmittel stellt sich die Frage, ob wir uns auf öffentliche oder private Transportmittel konzentrieren sollten."
 production_tech_events.103.f:0 "„Warum muss ich wie ein stinkender Bauer in Bus oder Bahn setzen, wenn ich auch ein eigenes Transportmittel haben könnte?“\n\n„Das Tempo der Nation sollten wir nicht den Händen einiger weniger Reicher überlassen. Wir müssen auch an die Armen denken.“"
 production_tech_events.103.a:0 "Wir brauchen mehr Automobile!"
 production_tech_events.103.b:0 "Mehr öffentliche Transportmittel!"

 #Canal Events
 canal_events.1.t:0 "Land im Sinai fordern"
 canal_events.1.d:0 "Nachdem wir unsere Kartierung der Landenge abgeschlossen haben, sollten wir die Möglichkeiten ausloten, für den Bau des Kanals an Land im Sinai zu kommen."
 canal_events.1.f:0 "„Man stelle sich nur vor, was wäre, wenn wir einen Kanal durch den Sues bauen würden: Dann müssten wir nicht mehr ums Kap der Guten Hoffnung segeln, um Kolonien und Länder im Fernen Osten zu erreichen.“"
 canal_events.1.a:0 "Anbieten, den Kanal zu bauen."
 canal_events.2.t:0 "Die Überbrückung der Meere"
 canal_events.2.d:0 "Botschafter aus [SCOPE.sCountry('suez_scope').GetAltName('DAT')] sind an uns bezüglich der Möglichkeit herangetreten, Land im Sinai zu erwerben, um mit dem Bau eines Kanals zu beginnen."
 canal_events.2.f:0 "„Eine Verbindung vom Roten Meer zum Mittelmeer wäre nicht nur für uns, sondern auch für den Rest der Welt von großem Vorteil. Man stelle sich nur vor: Man müsste nicht mehr um ganz Afrika segeln, um nach Osten zu gelangen – wir wären mitten im Handelsgeschehen.“"
 canal_events.2.a:0 "Keine der Kosten und alle Vorzüge."
 canal_events.2.b:0 "Wir werden nicht einen Fingerbreit unseres Landes aufgeben."
 canal_events.3.t:0 "[SCOPE.sCountry('suez_owner_scope').GetAltName('NOM')|U] geht auf unseren Handel ein"
 canal_events.3.d:0 "Die Regierung [SCOPE.sCountry('suez_owner_scope').GetAltName('GEN')] hat unsere Anfrage angenommen, Land im Sinai zu erwerben, um dort mit dem Bau eines Kanals beginnen zu können."
 canal_events.3.f:0 "„Nach Jahren der Kartierung, Planung und Verhandlungen haben wir nun endlich die Gelegenheit, mit dem Bau zu beginnen. Bald können wir mit Ostindien Handel treiben, ohne Schiffe um das Kap der Guten Hoffnung schicken zu müssen.“"
 canal_events.3.a:0 "Zeit, mit dem Bau zu beginnen."
 canal_events.4.t:0 "[SCOPE.sCountry('suez_owner_scope').GetAltName('NOM')|U] lehnt unseren Handel ab"
 canal_events.4.d:0 "Die Regierung [SCOPE.sCountry('suez_owner_scope').GetAltName('GEN')] hat unsere Anfrage abgelehnt, Land im Sinai zu erwerben."
 canal_events.4.f:0 "„Wie können sie denn ein solches Angebot ausschlagen? Wir haben doch praktisch angeboten, ihn für sie zu bauen, nachdem wir schon so viel Zeit für die Kartierung des Gebiets aufgewendet haben. Wie kann man denn so blind für das Potenzial dieses Projekts sein?“\n\n„Sie wissen ja, wie es so schön heißt: Wenn das Zuckerbrot versagt, greift man zur Peitsche.“"
 canal_events.4.a:0 "Dieses Mal hat uns die Diplomatie enttäuscht."
 canal_events.5.t:0 "Anfrage bezüglich Land in Panama"
 canal_events.5.d:0 "Nachdem wir unsere Kartierung der Landenge abgeschlossen haben, sollten wir die Möglichkeiten ausloten, Land nahe Panama-Stadt für den Bau des Kanals zu erlangen."
 canal_events.5.f:0 "„Die Schaffung einer Abkürzung zwischen Atlantik und Pazifik wird ein historisches Ereignis werden. Endlich müssen wir nicht ganze Kontinente umschiffen, um auf die andere Seite Amerikas zu gelangen: Wir können direkt von einem Ozean in den anderen fahren.“"
 canal_events.5.a:0 "Anbieten, den Kanal zu bauen."
 canal_events.6.t:0 "Die Verbindung der Ozeane"
 canal_events.6.d:0 "Botschafter aus [SCOPE.sCountry('panama_scope').GetAltName('DAT')] sind an uns bezüglich der Möglichkeit herangetreten, Land bei Panama-Stadt zu erwerben, um mit dem Bau eines Kanals zu beginnen."
 canal_events.6.f:0 "„Wir sollten es zumindest versuchen. Sie haben bereits die Arbeit zur Erkundung des Gebiets investiert. Wer kann schon sagen, ob sie uns angreifen, wenn wir Nein sagen.“\n\n„Allein schon die Frage, ob wir etwas von unserem Land an Ausländer abgeben, sollte unter der Würde dieser Regierung sein. Wenn sie unser Land wollen, werden sie es sich mit Gewalt holen müssen.“"
 canal_events.6.a:0 "Keine der Kosten und alle Vorzüge."
 canal_events.6.b:0 "Wir werden nicht einen Fingerbreit unseres Landes aufgeben."
 canal_events.7.t:0 "[SCOPE.sCountry('panama_owner_scope').GetAltName('NOM')|U] geht auf unseren Handel ein"
 canal_events.7.d:0 "Die Regierung [SCOPE.sCountry('panama_owner_scope').GetAltName('GEN')] hat unseren Vorschlag angenommen, Land in der Nähe von Panama-Stadt zu erwerben. Wir können nun mit dem Bau des Kanals beginnen."
 canal_events.7.f:0 "„Nach Jahren der Kartierung, Planung und Verhandlungen haben wir nun endlich die Gelegenheit, mit dem Bau des Kanals zu beginnen. Bald können wir vom Atlantik in den Pazifik fahren – zwischen den Kontinenten hindurch und nicht um sie herum.“"
 canal_events.7.a:0 "Zeit, mit dem Bau zu beginnen."
 canal_events.8.t:0 "[SCOPE.sCountry('panama_owner_scope').GetAltName('NOM')|U] lehnt unseren Handel ab"
 canal_events.8.d:0 "Die Regierung [SCOPE.sCountry('panama_owner_scope').GetAltName('GEN')] hat unsere Anfrage abgelehnt, einen Kanal zu bauen, der den Atlantik und den Pazifik miteinander verbindet."
 canal_events.8.f:0 "„Wie können sie denn ein solches Angebot ausschlagen? Wir haben doch praktisch angeboten, den ganzen Kanal für sie zu bauen, nachdem wir schon so viel Zeit für die Kartierung des Gebiets aufgewendet haben. Wie kann man denn so blind für das Potenzial dieses Projekts sein?“\n\n„Sie wissen ja, wie es so schön heißt: Wenn das Zuckerbrot versagt, greift man zur Peitsche.“"
 canal_events.8.a:0 "Dieses Mal hat uns die Diplomatie enttäuscht."

