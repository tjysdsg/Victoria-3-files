 acw_events.1.t: "Abolitionistisches Märtyrertum"
 acw_events.1.d: "Ein leidenschaftlicher Autor der Abolitionisten starb bei einem Feuergefecht mit einem Mob aus Befürwortern der Sklaverei, der sich vor seinem Haus versammelt hatte. Die Geschichte wurde landesweit bekannt und radikalisierte zuvor eher teilnahmslose Personen von hohem wie niedrigem Stand."
 acw_events.1.f: "Sein Freund seufzte. Es war nur eine Beisetzung im kleinen Kreis, damit der Mob nicht wieder auftauchte. Der Grabstein selbst war schlicht und zog keine Aufmerksamkeit auf sich. Die einzige Verzierung darauf war eine einfache Inschrift:\n\n„Hier liegt ein tapferer Mensch: Nun verschont sein Grab.“"
 acw_events.1.a: "Grauenhaft! Wir müssen uns der Gewalt der Sklavenhalter widersetzen."
 acw_events.1.b: "Die abolitionistische Agitation muss aufgehalten werden!"
 acw_events.2.t: "Der flüchtige Sklave"
 acw_events.2.d: "Ein Sklave, der [SCOPE.sCharacter('slaver_ig_leader').GetFullName] gehört, ist vom Anwesen seines Besitzers in einen freien Nordstaat geflüchtet. [SCOPE.sCharacter('slaver_ig_leader').GetLastName] verlangt seine Rückgabe, doch Abolitionisten drängen darauf, diese Forderungen zu ignorieren."
 acw_events.2.f: "„Es gibt nur wenige Dinge, die mir mehr am Herzen liegen, als die Gerechtigkeit. Wenn man seine Jacke verliert, ist es nur natürlich, dass man sie zurückbekommt, oder nicht? Ich bitte einfach nur um die Rückgabe meines Eigentums. Warum sorgt denn das für einen solchen Aufschrei?“"
 acw_events.2.a: "Wir werden den flüchtigen Sklaven von [SCOPE.sCharacter('slaver_ig_leader').GetFullName] finden und zurückgeben."
 acw_events.2.b: "Freies Land macht jeden frei. [SCOPE.sCharacter('slaver_ig_leader').GetFullName] hat von dieser Regierung keine Hilfe zu erwarten."
 acw_events.3.t: "Die [SCOPE.sCharacter('wilmot_proviso_ig_leader').GetLastName]-Klausel"
 acw_events.3.d: "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetFullName], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName]), hat vorgeschlagen, die Sklaverei in unseren neuen westlichen Territorien umgehend zu verbieten. Manche Gegner fordern lediglich etwas Mäßigung, doch andere drängen auf die Legalisierung der Sklaverei in allen neuen Territorien."
 acw_events.3.f: "„Diese unerträgliche Institution darf ihren Einfluss nicht noch weiter ausbreiten! Eine freie Nation braucht freies Land, um zu gedeihen!“"
 acw_events.3.a: "Lehnen wir diese Klausel ab. Dies bleibt ein von Staat zu Staat zu entscheidendes Anliegen."
 acw_events.3.b: "Nehmen wir die Klausel an und schaffen wir die Sklaverei im Westen ab."
 acw_events.3.c: "Lehnen wir die Klausel ab und dehnen wir die Sklaverei nach Westen aus."
 acw_events.4.t: "Der vergessene Anlass"
 acw_events.5.t: "Blut in [SCOPE.sState('bleeding_kansas').GetName]"
 acw_events.5.d: "Abolitionisten und Befürworter der Sklaverei strömen nach [SCOPE.sState('bleeding_kansas').GetName], in der Hoffnung, die Regierung des Territoriums entsprechend ihrer Vorstellungen zu beeinflussen. Paramilitärische Gruppen haben damit begonnen, einander und Zivilisten Gewalt anzutun."
 acw_events.5.f: "„Vor Gott und den anwesenden Zeugen verschreibe ich von nun an mein Leben der Ausmerzung der Sklaverei. Die Verbrechen dieses schuldgeplagten Landes sind nur mit Blut zu tilgen.“" #two separate quotes by John Brown.
 acw_events.5.a: "Raufbolde an den Grenzen dürfen doch keine Gesetze diktieren! [SCOPE.sState('bleeding_kansas').GetName] muss ein freier Staat sein."
 acw_events.5.b: "Jayhawkers entscheiden nicht, was richtig ist! [SCOPE.sState('bleeding_kansas').GetName] wird ein Sklavenstaat sein."
 acw_events_5_free_state_tt: "[SCOPE.sState('bleeding_kansas').GetName] bleibt ein freies Territorium."
 acw_events_5_slave_state_tt: "Eine kleine Gruppe Sklaven zieht nach [SCOPE.sState('bleeding_kansas').GetName]."
 acw_events.6.t: "Die Züchtigung von [SCOPE.sCharacter('charles_sumner_leader').GetFullName]"
 acw_events.6.d: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName], [SCOPE.sCharacter('charles_sumner_leader').GetCustom('DE_ART_IND_N')] unverblümt[SCOPE.sCharacter('charles_sumner_leader').GetCustom('DE_END_ADJ_IND_S_N')] Abolitionist[SCOPE.sCharacter('charles_sumner_leader').GetCustom('DE_END_NOU_S_GS_N')], wurde von [SCOPE.sCharacter('preston_brooks_leader').GetFullName], [SCOPE.sCharacter('preston_brooks_leader').GetCustom('DE_ART_IND_D')] Sklavenhalter[SCOPE.sCharacter('preston_brooks_leader').GetCustom('DE_END_NOU_S_GS_N')], mit einem Gehstock verprügelt. Die Verletzungen von [SCOPE.sCharacter('charles_sumner_leader').GetLastName] zwingen [SCOPE.sCharacter('charles_sumner_leader').GetCustom('DE_PRO_PER_S_3P_A')] zu einer längeren Genesung und einem Rückzug aus [SCOPE.sCharacter('charles_sumner_leader').GetCustom('DE_PRO_POS_S_3P')]em öffentlichen Amt, wohingegen [SCOPE.sCharacter('preston_brooks_leader').GetLastName] derzeit auf freiem Fuß ist."
 acw_events.6.f: "„Was für eine Barbarei! Ich kann traurigerweise nicht verstehen, wie zwei so unterschiedliche Gemeinden einen Staat ausmachen können.“"
 acw_events.6.a: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] war im Recht, als [SCOPE.sCharacter('preston_brooks_leader').GetCustom('DE_PRO_PER_S_3P_N')] [SCOPE.sCharacter('preston_brooks_leader').GetCustom('DE_PRO_POS_S_3P')]e Ehre verteidigte. Wir tun gar nichts."
 acw_events.6.a.tt: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName] zieht sich von [SCOPE.sCharacter('charles_sumner_leader').GetCustom('DE_PRO_POS_S_3P')]em Amt zurück."
 acw_events.6.b: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] hat einen Bürger angegriffen! [SCOPE.sCharacter('preston_brooks_leader').GetCustom('DE_PRO_PER_S_3P_N')|U] wird aus dem Amt entfernt und festgenommen."
 acw_events.6.b.tt: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] wird aus dem Amt entfernt."
 acw_events.7.t: "Der Freistaat [SCOPE.GetRootScope.GetCountry.GetCustom('random_free_state_of_place')]"
 acw_events.7.d: "Anti-Sezessions-Agitatoren in [SCOPE.sState('free_state_of_county').GetName] haben Unterstützung gesammelt und die Einrichtung einer unionistischen Regierung verkündet."
 acw_events.7.f: "„Im Widerspruch zu den Sezessionisten sagen wir uns gemäß einem Beschluss des Volkes von diesen Verrätern los und erklären uns hiermit als frei und unabhängig, wenn auch immer noch treu gegenüber [SCOPE.sCountry('unionist_usa').GetAltName('DAT')].“"
 acw_events.7.a: "Ein Zeichen der Stärke wird sie zur Ordnung rufen."
 acw_events.7.b: "Wir können es uns derzeit nicht leisten, etwas gegen sie zu unternehmen."
 acw_events.8.t: "Die große Lokomotivenjagd"
 acw_events.8.d: "Feindliche Plünderer haben erfolgreich eine Lokomotive gestohlen sowie Meilen von Bahnstrecken und Telegrafenleitungen in [SCOPE.sState('great_locomotive_chase_state').GetName] zerstört, ehe man sie aufhalten konnte."
 acw_events.8.f: "Die Rauchfahne wird mit jedem Schnaufen ihrer müden Lokomotive, der [SCOPE.GetRootScope.GetCountry.GetCustom('random_csa_acw_locomotive')], schwächer und schwächer. Den Plünderern war schon vor einigen Meilen der Treibstoff ausgegangen und die herausgerissenen Holzschwellen hatten nicht gereicht, um sie zu retten. In der Ferne kamen die Rauchwolken ihrer Verfolger immer näher. Die Jagd ging ihrem Ende entgegen."
 acw_events.8.a: "Verflucht soll das alles sein. Setzen wir diese Schienen und Leitungen sofort wieder instand!"
 acw_events.8.b: "Truppen in unseren Zügen zu transportieren, wird sie langsamer machen, aber auch besser schützen."
 acw_events.8.c: "Nächstes Mal nehmen wir diese Plünderer gefangen, bevor sie überhaupt loslegen können."
 acw_events_low_tt: "Bürgerkriegsspannungen wachsen leicht."
 acw_events_med_tt: "Bürgerkriegsspannungen wachsen mittelmäßig."
 acw_events_high_tt: "Bürgerkriegsspannungen wachsen deutlich."
 acw_followup_events.1.t: "Der Anschlag auf das Leben von [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.1.d: "Ein Sympathisant der kürzlichen Rebellion hat [SCOPE.sCharacter('lincoln_proxy').GetFullName] das Leben genommen. Auch wenn der Mörder nach seiner Tat verhaftet und seine Mitverschwörer enttarnt werden konnten, bleibt der Tod von [SCOPE.sCharacter('lincoln_proxy').GetLastName] doch das ernüchternde Ende dieser tragischen Ära in der amerikanischen Geschichte."
 acw_followup_events.1.f: "„[SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] folgte dem Ruf der Pflicht zu [SCOPE.sCharacter('lincoln_proxy').GetCustom('DE_PRO_POS_S_3P')]em gefährlichen Posten, und obschon [SCOPE.sCharacter('lincoln_proxy').GetCustom('DE_PRO_POS_S_3P')] Leben ein Ende fand, ist es dennoch nicht verloren. Der große Schandfleck auf unserem Land, der Makel auf unserem nationalen Charakter, die große Quelle des Streits und der Unbill inmitten unseres Volkes, wurde durch [SCOPE.sCharacter('lincoln_proxy').GetCustom('DE_PRO_POS_S_3P')]en Mut und [SCOPE.sCharacter('lincoln_proxy').GetCustom('DE_PRO_POS_S_3P')]e Beständigkeit ausgemerzt und beseitigt. Der Name [SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] wird in die Geschichtsbücher eingehen.“"
 acw_followup_events.1.a: "Die Nation wird diesen Tag betrauern."
 acw_followup_events.2.t: "Der Anschlag auf das Leben von [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.2.d: "Ein Sympathisant der kürzlichen Rebellion hat versucht, [SCOPE.sCharacter('lincoln_proxy').GetFullName] zu ermorden. Er wurde bei einem versuchten Einbruch festgenommen und sein Plan und seine Mitverschwörer wurden aufgedeckt. [SCOPE.sCharacter('lincoln_proxy').GetLastName] hat die Gelegenheit genutzt, um die Bevölkerung noch mehr hinter [SCOPE.sCharacter('lincoln_proxy').GetCustom('DE_PRO_POS_S_3P')]er Sache zu einen."
 acw_followup_events.2.f: "„Wie können diese Narren nur denken, dass sie jemals wieder auferstehen werden, wenn sie nicht einmal einen einzigen Schuss richtig abgeben können?“"
 acw_followup_events.2.a: "Eine verhinderte Tragödie!"
 acw_followup_events.3.t: "Der Anschlag auf das Leben von [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.3.d: "Ein Sympathisant der kürzlichen Rebellion hat versucht, [SCOPE.sCharacter('lincoln_proxy').GetFullName] zu ermorden. Dieser Versuch verlief nicht, wie der Attentäter es geplant hatte."
 acw_followup_events.3.f: "[SCOPE.sCharacter('lincoln_proxy').GetFullName] hörte das Knarren der Dielen hinter sich. Ehe der Attentäter auch nur seinen Derringer ziehen konnte, hatte sich [SCOPE.sCharacter('lincoln_proxy').GetLastName] schon auf ihn gestürzt. „Unhold! Schuft! Hast du denn keinen Anstand?“, rief [SCOPE.sCharacter('lincoln_proxy').GetCustom('DE_PRO_PER_S_3P_N')] und unterstrich jedes seiner Worte mit einem Faustschlag wider den Möchtegern-Attentäter."
 acw_followup_events.3.a: "So möge es allen Attentätern ergehen!"
 acw_followup_events.4.t: "Vierzig Hektar und ein Esel"
 acw_followup_events.4.d: "Während des Kriegs gegen die Sezessionisten glaubten viele versklavte Menschen, dass sie nach ihrer Befreiung das Recht haben würden, jenes Land zu besitzen, das sie zuvor als Sklaven bestellt hatten. Die Bewohner von [SCOPE.sState('land_redistribution_state').GetName] haben die Sache nun der örtlichen Obrigkeit vorgetragen, die sich von uns eine Richtlinie erhofft."
 acw_followup_events.4.f: "„Land! Land ist das, was wir brauchen! Eine Wahlurne macht nicht satt – gebt mir das Land, das ich schon bestellt habe, damit ich meine Familie ernähren kann.“"
 acw_followup_events.4.a: "Wir gestatten eine begrenzte Landumverteilung."
 acw_followup_events.4.b: "Wirtschaftliche Maßnahmen werden zu Problemen führen."
 acw_followup_events.5.t: "Suprematistische Gewalt in [SCOPE.sState('supremacist_violence_state').GetName]"
 acw_followup_events.5.d: "Gewalt zwischen weißen Randalierern und befreiten Schwarzen hat für beachtliche Spannungen in [SCOPE.sState('supremacist_violence_state').GetName] gesorgt."
 acw_followup_events.5.f: "„Die Randalierer traten, prügelten und schlugen gnadenlos aufeinander ein. Die Straßen waren rutschig vom Blut Unschuldiger. Leer geschossene Revolver gingen klappernd zu Boden, als die Angriffe immer wilder wurden und man sich nicht mehr die Mühe machte, die eigenen Schusswaffen nachzuladen. Erst als das Kriegsrecht ausgerufen wurde und Truppen einmarschierten, kehrte wieder ein Anschein von Ordnung ein.“"
 acw_followup_events.5.a: "Setzt die ganze Macht der Regierung ein, um die Befreiten zu beschützen."
 acw_followup_events.5.b: "Wir dürfen uns nicht durch den Einsatz von Truppen von den örtlichen Anführern entfremden."
 acw_followup_events.6.t: "Erlöser"
 acw_followup_events.6.d: "Eine Koalition aus ehemaligen Konföderierten und deren Sympathisanten hat die Regierung im Staat [SCOPE.sState('redeemer_state').GetName] durch mehr oder weniger faire Mittel übernommen. Nun bedroht sie den laufenden Prozess der Reconstruction."
 acw_followup_events.6.f: "„Ziehen wir eine Linie, sodass auf der einen Seite Intelligenz, Tugend, Selbstachtung und Demokratie stehen. Auf der anderen Seite steht die entfesselte politische Vorherrschaft der rohen Gewalt und des Schreckens. Man sieht dort nicht eine einzige Eigenschaft einer freien Regierung, sondern nur die traurigste Tyrannei des Alten Südens, der verzweifelt versucht, sich wieder Macht zu ergaunern und diese Erde erneut heimzusuchen.“" #this is an inversion of Lucius Quintus Cincinnatus Lamar II's horrible racist diatribe.
 acw_followup_events.6.a: "Eine Versöhnung erfordert eine Übereinkunft mit diesen Leuten."
 acw_followup_events.6.b: "Nehmt diese Leute fest und setzt eine neue Staatsregierung ein."
 acw_followup_events.7.t: "Paramilitärische Einschüchterung"
 acw_followup_events.7.d: "Politische Gruppen, die sich der Reconstruction widersetzen, haben sich in militärischen Einheiten organisiert, um Wähler in [SCOPE.sState('paramilitary_intimidation_state').GetName] einzuschüchtern und sich selbst wieder an die Macht zu bringen."
 acw_followup_events.7.f: "„Obgleich ich begreife, dass unsere Organisation in einigen Teilen der Bevölkerung Betroffenheit auslöst, kann ich dennoch versichern, dass unsere Bajonette und Gewehre nur der Zierde dienen.“"
 acw_followup_events.7.a: "Eine treue Staatsregierung ist das Einzige, was zählt."
 acw_followup_events.7.b: "Grässlich! Diese Einheiten werden sofort aufgelöst!"
 acw_followup_events.8.t: "Spekulanten"
 acw_followup_events.8.d: "Nordstaatler in [SCOPE.sState('carpetbagger_state').GetName] sind zum Ziel der Einheimischen geworden, die sie als Unruhestifter und Profiteure denunzieren. Schreiber und Redner in [SCOPE.sState('carpetbagger_home').GetName] fordern allerdings, dass die Regierung diese Nordstaatler beschützt."
 acw_followup_events.8.f: "„Ich kam hierher, um nach dem Sturz der Sklavenhalter etwas Besseres aufzubauen, und ich habe auch nichts dagegen, dabei selbst etwas zu verdienen. Doch was hat es mir eingebracht? Ich stehe mit leeren Händen da – mit nichts als einer Litanei der Beleidigungen und der Drohungen, die man meinem Namen entgegenschleudert.“"
 acw_followup_events.8.a: "Sollen die Bewohner von [SCOPE.sState('carpetbagger_state').GetName] tun, was sie wollen."
 acw_followup_events.8.b: "Wir müssen alle Amerikaner beschützen, selbst wenn das manche wütend macht."
 wild_west.1.t: "Gesetzlose in [SCOPE.sState('bank_robbery_state').GetName]!"
 wild_west.1.d: "Eine berüchtigte Gruppe von Gesetzlosen terrorisiert die respektablen Siedlungen von [SCOPE.sState('bank_robbery_state').GetName]."
 wild_west.1.f: "Der grobe Kerl steckte seinen Revolver in den Holster und trat die Leiche des Deputys beiseite. „Ich hatte es ihnen gesagt“, wieherte er. „Wenn ich jemals rauskomme, zeigt ihnen jemand ([SCOPE.GetRootScope.GetCountry.GetCustom('american_outlaw_gang')]), was #S böse#! wirklich heißt.“"
 wild_west.1.a: "Der örtliche Sheriff soll sich darum kümmern."
 wild_west.1.b: "Heuert die Pinkertons an – sie wissen, wie man mit so groben Kerlen fertigwird."
 wild_west.1.c: "Die Waffen der Nationalgarde werden die Gesetzlosen aufhalten."
 wild_west.2.t: "Überfälle auf das Eisenpferd"
 wild_west.2.d: "Überfälle der Einheimischen nehmen zu, wobei die Eisenbahn ein sehr häufiges Ziel ist. Die Bürger in [SCOPE.sState('raided_railroad').GetName] fordern, dass die Regierung handelt."
 wild_west.2.f: "„Wir haben diese Strecke durch unberührtes Land gebaut, doch sie sind trotzdem hier aufgetaucht, um uns anzugreifen! Wie sollen wir denn irgendetwas schaffen, wenn die Züge angegriffen und die Trassen herausgerissen werden?“"
 wild_west.2.a: "Schickt die Armee da rein!"
 wild_west.2.b: "Wir können gerade keine Hilfe entbehren."
 wild_west.2.c: "Sprechen wir mit dem [SCOPE.sCulture('native_people_infringed').GetName|l]en Anführer und treffen wir eine Vereinbarung."
 wild_west.3.t: "Schießerei am Korral"
 wild_west.3.d: "Gesetzeshüter in [SCOPE.sState('OK_corral_state').GetName] hatten eine Schießerei mit mehreren Cowboys. Bei den anschließenden Ermittlungen stellte sich heraus, dass wohl eine persönliche Fehde zwischen den amerikanischen Marshals und den beteiligten Bürgern Anlass für die Schießerei war und nicht etwa das Wahren der Gesetze. Die Leute verlangen Gerechtigkeit – für die Cowboys!"
 wild_west.3.f: "„Na los! Will es jemand drauf ankommen lassen? Seht ihr dieses Abzeichen? Das bedeutet, dass ich hier das Sagen habe! Ich bin das Gesetz! Und nun geht weiter! Hier gibt es nichts zu sehen.“"
 wild_west.3.a: "Die Gesetzeshüter sind das Gesetz, und das Gesetz können wir nicht aufhalten."
 wild_west.3.b: "Beruft die Marshals zeitweise aus [SCOPE.sState('OK_corral_state').GetName] ab."
 fsa_events.1.t: "Eine noch vollkommenere Union"
 fsa_events.1.d: "Abolitionistische Denker aus dem ganzen Land haben gemeinsam verlautbart, die Abschaffung der Sklaverei reiche allein nicht aus, um jenen mehr Freiheiten zu geben, die einst in Ketten lagen. Sie schlagen einen Plan zur Aufhebung der Rassentrennung und für Reparationen vor, um die Kluft zwischen den Rassen zu überwinden."
 fsa_events.1.f: "Obwohl die Ketten der Sklaverei in dieser schönen Nation gesprengt wurden, gibt es noch immer Ketten, die unser Volk fesseln. Jahrhunderte der Unterwerfung haben dazu geführt, dass unsere afroamerikanischen Bürger beständig im Schatten der Plantage stehen, ohne Macht über ihr eigenes Schicksal. Nur durch tatkräftige staatliche Bemühungen, die Fehler der Vergangenheit zu lindern, können wir hoffen, eine echte Nation von Gleichgestellten zu schaffen und eine noch vollkommenere Union zu bilden."
 fsa_events.1.a: "Haben sie keinen Schopf, an dem sie sich selbst aus dem Sumpf ziehen können?"
 fsa_events.1.b: "Diese Probleme lassen sich nicht ohne eine Umverteilung der politischen und wirtschaftlichen Macht lösen."
 fsa_reparation_cost: "Sozialausgaben"
 fsa_reparation_reward: "Reparationen"
 every_yankee_state_in_root: "Alle [GetCulture('yankee').GetName]-[concept_homeland]-[concept_states] [GetPlayer.GetAltName('IN')]"
 je_acw_countdown: "Die Sklavereidebatte"
 je_acw_countdown_reason: "Sklavenhalter und Abolitionisten liefern sich immer bösartigere Debatten in der ganzen Nation. Früher oder später werden sie nicht mehr mit Worten kämpfen, sondern Kugeln sprechen lassen."
 je_acw_countdown_complete: "Der amerikanische Bürgerkrieg hat begonnen."
 je_acw_reconstruction: "Die Reconstruction"
 je_acw_reconstruction_status: "Bauen wir die Nation nach dem entzweienden Bürgerkrieg wieder auf."
 je_acw_reconstruction_reason: "Da der Bürgerkrieg nun hinter uns liegt, wird es Zeit, die ehemaligen Sezessionsstaaten wieder in die Union einzugliedern."
 je_acw_reconstruction_goal: "Baut die ehemals rebellischen Staaten wieder auf."
 je_acw_reincorporate: "Das Zurückholen der Sezessionsstaaten"
 je_acw_reincorporate_status: "Holen wir die ehemaligen Sezessionsstaaten als vollwertige Inkorporierte Staaten zurück in unseren Kreis."
 je_acw_reincorporate_reason: "Die ehemals rebellischen Staaten zurück in die Union zu lassen, ist entscheidend für die Wiederherstellung des erschütterten Geistes der Nation und könnte helfen, neue Machtgrundlagen für die Regierung zu schaffen."
 acw_reincorporate_loyalist_tt: "Mindestens #v [GetPlayer.MakeScope.ScriptValue('acw_reincorporate_dixie_loyalist_min')|0%]#! der [GetCulture('dixie').GetName|l]en [Concept('concept_pop','$concept_pops$')] im [concept_state] sind [Concept('concept_loyalist','Loyalisten')]"
 je_acw_equality: "Gleichheit für alle"
 je_acw_equality_status: "Lasst uns ein System erschaffen, das alle Menschen als Gleichgestellte anerkennt – Nord und Süd, Schwarz und Weiß."
 je_acw_equality_reason: "Diese Nation hat einen Krieg über wichtige Anliegen geführt, die man seit Generationen unterdrückte, bis die Gräben zu tief wurden, um ignoriert zu werden. Wir müssen eine Wiederholung dieser Katastrophe vermeiden und uns den Problemen direkt stellen, damit sie nicht noch ein Jahrhundert schwelen."
 je_acw_wild_wild_west: "Der wilde, wilde Westen"
 je_acw_wild_wild_west_reason: "Auch der Wilde Westen wurde von jener Unruhe ergriffen, die den Rest der Nation erfasst hat. Wir müssen einen Weg finden, ihn zu beruhigen."
 je_acw_war: "Der Amerikanische Bürgerkrieg"
 je_acw_war_reason: "Ein Krieg zwischen den Staaten steht uns bevor. Nun ist es an der Zeit, die Union zu bewahren oder bei dem Versuch zu sterben."
 acw_war_tt_complete: "[Concept('concept_secession','$concept_secessionists$')] wurden besiegt und wieder annektiert."
 acw_je_events.1.t1: "Die Sezessionserklärung des Südens"
 acw_je_events.1.t2: "Die Sezessionserklärung des Nordens"
 acw_je_events.1.d1: "Eine Zusammenkunft der Pro-Sklaverei-Staaten hat ihre Unabhängigkeit von uns erklärt und sich einen neuen Namen gegeben: [SCOPE.sCountry('csa_scope').GetAltName('NOM')]. Die Union wurde herausgefordert, doch so leicht wird sie nicht nachgeben."
 acw_je_events.1.d2: "Eine Zusammenkunft der Abolitionisten-Staaten hat ihre Unabhängigkeit von uns erklärt und sich einen neuen Namen gegeben: [SCOPE.sCountry('fsa_scope').GetAltName('NOM')]. Die Union wurde herausgefordert, doch so leicht wird sie nicht nachgeben."
 acw_je_events.1.f1: "„In einem folgenschweren Schritt haben wir unsere Verbindung zu jener Regierung gelöst, deren Teil wir so lange waren. Insofern ist es nur angemessen, dass wir die hauptsächlichen Gründe verkünden, die uns auf diesen Weg gebracht haben.\n\nUnsere Stellung ist durch und durch mit der Institution der Sklaverei verbunden – die von großem materiellen Interesse für die Welt ist.“"
 acw_je_events.1.f2: "„In einem folgenschweren Schritt haben wir unsere Verbindung zu jener Regierung gelöst, deren Teil wir so lange waren. Insofern ist es nur angemessen, dass wir die hauptsächlichen Gründe verkünden, die uns auf diesen Weg gebracht haben.\n\nUnsere Stellung ist durch und durch mit der Institution der Sklaverei verbunden – einer Institution von unvergleichlicher Bosheit, die abgeschafft werden muss.“"
 acw_je_events.1.a: "Jedes Haus, das in sich uneins ist, wird nicht bestehen. Für die Union!"
 acw_je_events.1.b: "Ich würde unser Anliegen lieber als eines der Staatenrechte bezeichnen."
 acw_je_events.2.t: "Der Wiederaufbau einer Nation"
 acw_je_events.2.d: "Die militärischen Schlachten mögen vorüber sein, doch die Schlacht um die Seele der Nation ist es noch nicht. [ROOT.GetCountry.GetAltName('NOM')|U] muss sich selbst wiederaufbauen, nachdem es gespalten war."
 acw_je_events.2.f: "„Ich erwarte nicht, dass diese Nation fällt. Ob nun willkommen oder unwillkommen, ob es nun alles die eine Sache oder eine andere wird: Diese Nation wird nicht mehr in Körper und Seele geteilt sein.“"
 unreconstructed_state: "Nicht wiedererrichteter Staat"
 acw_je_events.3.t: "Die wiedererrichtete Nation"
 acw_je_events.3.d: "Unsere Nation hat sich wiederaufgebaut und etwas Eigenes, etwas Neues und vor allem etwas Geeintes geschaffen."
 acw_je_events.3.f: "„Trotz all unserer Fehler haben wir unsere Nation neu geschmiedet und eine Regierung für uns aufgebaut, die niemals von dieser Erde getilgt werden wird.“"
 acw_je_events.3.a: "Wir stehen wieder geeint da."
 acw_je_events.4.t: "Die Emanzipationsproklamation"
 acw_je_events.4.d: "Da die Unterstützer der Sklaverei rebellieren, können wir eine Proklamation herausgeben, dass alle Sklaven in den rebellischen Territorien befreit werden. Dies ist der erste, aber wichtigste Schritt zu einer vollkommenen Abolition."
 acw_je_events.4.f: "„Durch die mir in diesen Zeiten einer echten bewaffneten Rebellion verliehenen Macht ordne ich hiermit an und verkünde, dass alle Menschen, die als Sklaven gehalten werden, fortan frei sein sollen. Mit diesem Erlass berufe ich mich auf das mit Bedacht gefällte Urteil der Menschheit und die gnädige Gunst des allmächtigen Gottes.“"
 acw_je_events.4.a: "Mit diesem Federstrich werden wir die Union retten!"
 acw_je_events.4.b: "Wir verweigern die Befreiung jenseits konventioneller Mittel."
