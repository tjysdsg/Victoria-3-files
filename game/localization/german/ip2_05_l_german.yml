l_german:
 je_mughal_hindustan: "Gefangener der Roten Festung"
 je_mughal_hindustan_reason: "Die Fürsten [SCOPE.sCountry('mughal_scope').GetAltName('GEN')] herrschten einst von Kabul bis zur karnatischen Küste, doch diese goldenen Zeiten sind schon lange her. Die Macht [SCOPE.sCountry('bic_scope').GetAltName('VON')] wächst immer weiter: Jedes Jahr werden neue Ansprüche gestellt und unseren Höfen immer mehr von der Autorität, dem Prestige und den Traditionen verweigert, die sie einst besaßen. Inzwischen haben die großen Abkömmlinge Timurs kaum noch Macht jenseits der Roten Festung in Delhi! \n\n#N #bold Wir müssen handeln, um [SCOPE.sCountry('mughal_scope').GetAltNameNoFormatting('AKK')] zu retten, bevor es ganz in Vergessenheit gerät.#!#!"
 mughal.1.t: "Erbschaftsklagen" #You don't need to make this a pun in other languages if you don't want to.
 mughal.1.d: "Im Jahr 1835 bestanden britische Agenten darauf, dass [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle] [SCOPE.sCharacter('akbar_ii').GetFirstName] [SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle] [SCOPE.sCharacter('bahadur_ii').GetFirstName] als [SCOPE.sCharacter('akbar_ii').GetCustom('DE_PRO_POS_S_3P')]en Erben anerkennt, obwohl [SCOPE.sCharacter('akbar_ii').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle] sich Mirza #tooltippable_name #bold Salim#!#!, [SCOPE.sCharacter('akbar_ii').GetCustom('DE_PRO_POS_S_3P')]en kränklichen achten Sohn als designierten Erben wünschte. Elemente am Hof drängen [SCOPE.sCharacter('akbar_ii').GetFirstNameNoFormatting], die Entscheidung ein letztes Mal infrage zu stellen."
 mughal.1.f: "„Seht Euch nur an!“, donnerte der Höfling verärgert. „Seht Euch diesen Ort an! Jahrhunderte der Macht und des Ruhms ruhen hier! Das Blut Timurs fließt in Euren Adern! Und doch sitzt Ihr herum und überlasst es irgendeinem Handlanger in Kalkutta, Eure eigene Nachfolge zu bestimmen! Seid Ihr nicht ein Kaiser? #bold Große Männer müssen große Dinge tun!#!“"
 mughal.1.a: "Die Entscheidung [SCOPE.sCountry('probably_east_india_company_scope').GetAltName('GEN')] ist endgültig."
 mughal.1.b: "Verdammt sei die [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting|l]e Meinung! #bold Mirza Salim#! #italic wird#! der Erbe sein."
 mirza_salim_succeeds: "#tooltippable_name Salim Gurkani#! ersetzt [SCOPE.sCharacter('bahadur_ii').GetFullName] als [SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle]. Er ist #P jünger#! und #P ehrgeiziger#! als Bahadur, aber auch #N kränklich#!."
 mirza_salim_will_probably_die: "Die durch diese Ablehnung entstehende Belastung wird die Krankheit von #bold Mirza Salim#! noch verschlimmern und ihn wahrscheinlich umbringen."
 notification_mirza_salim_has_died_name: "Mirza Salim ist gestorben."
 notification_mirza_salim_has_died_desc: "#bold Mirza Salim#! ist traurig und geknickt an einem Magendurchbruch gestorben."
 notification_mirza_salim_has_died_tooltip: "#header $mirza_salim_has_died_name$#!\n$TOOLTIP_DELIMITER$\n$mirza_salim_has_died_desc$"
 assertive_mughals: "Durchsetzungsbereite Moguln"
 belated_british_interference: "Nachträgliche britische Einmischung"
 notification_mughals_pick_own_successor_name: "[SCOPE.sCountry('hindustan').GetAltName('NOM')|U] ignoriert unser Diktat!"
 notification_mughals_pick_own_successor_desc: "[SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle] [SCOPE.sCharacter('akbar_ii').GetFirstName] [SCOPE.sCountry('hindustan').GetAltName('VON')] hat eine vorherige Entscheidung von uns abgelehnt und [SCOPE.sCharacter('crown_prince_mirza_salim').GetFullName] als Erben benannt."
 notification_mughals_pick_own_successor_tooltip: "#header $mughals_pick_own_successor_name$#!\n$TOOLTIP_DELIMITER$\n$mughals_pick_own_successor_desc$"
 mughal.4.t: "Ein Appell an die Einheimischen"
 mughal.4.d: "Verzögerungen beim Beschluss eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) haben am Hof für ungeheuren Verdruss gesorgt. Es wäre möglich, [SCOPE.sCountry('probably_east_india_company_scope').GetAltName('NOM')] um Hilfe zu bitten, doch dies würde de facto bedeuten, die Legislative [SCOPE.sCountry('probably_east_india_company_scope').GetAltNameNoFormatting('DAT')] zu überlassen …"
 mughal.4.f: "Der Agent, den [SCOPE.sCharacter('probably_bic_governor_general').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('probably_bic_governor_general').GetPrimaryRoleTitle] entsandt hatte, stand #italic einfach nur da#!, sagte gar nichts und damit doch alles, was gesagt werden musste. [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle|U] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] warf ihm nervöse Blicke zu, während [SCOPE.sCharacter('hindustan_ruler').GetCustom('DE_PRO_PER_S_3P_N')] den umstrittenen Erlass in Händen hielt. Es wäre so einfach, [SCOPE.sCharacter('probably_bic_governor_general').GetCustom('DE_PRO_PER_S_3P_A')] um einen einzelnen Gefallen zu bitten! [SCOPE.sCharacter('hindustan_ruler').GetCustom('DE_PRO_PER_S_3P_A')|U] würde es nichts kosten – aber [SCOPE.sCharacter('hindustan_ruler').GetCustom('DE_PRO_PER_S_3P_N')] wusste auch, dass es das Reich alles kosten würde."
 mughal.4.a: "Um eine Entscheidung [SCOPE.sCountry('probably_east_india_company_scope').GetAltName('GEN')] bitten"
 mughal.4.b: "Dies ist ein Gesetz für [SCOPE.sCountry('hindustan').GetAltNameNoFormatting('AKK')] und wird auch allein [SCOPE.sCountry('hindustan').GetAltNameNoFormatting('IN')] verfasst werden!"
 governor_general_rules_in_favor_of_law: "Gunst des Generalgouverneurs"
 government_reliant_on_bic: "Kosten der Abhängigkeit"
 mired_in_court_intrigue: "Verstrickt in Hofintrigen"
 mug_independent_lawmakers: "Unabhängige Legislative"
 mughal.5.t: "Auf ein Stipendium drängen"
 mughal.5.d: "Theoretisch kontrolliert [SCOPE.sCountry('hindustan').GetAltName('NOM')] immer noch eine Reihe lukrativer Gebiete, die besteuert werden können, doch in der Praxis hat es kaum noch Einfluss außerhalb der Grenzen Delhis. Die einzige Möglichkeit, die Einnahmen zu erhöhen, besteht – sehr zum Ärger des Hofes – darin, einen höheren Zuschuss aus der Kasse [SCOPE.sCountry('probably_east_india_company_scope').GetAltName('GEN')] zu verlangen. Für [SCOPE.sCountry('probably_east_india_company_scope').GetCapital.GetCityHubName] mag es Kleingeld sein, aber für [SCOPE.sCountry('hindustan').GetCapital.GetAltName('AKK')] ist es eine beachtliche Summe."
 mughal.5.f: "„Steuern!“, lachte [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting]. „Steuern!“ [SCOPE.sCharacter('hindustan_ruler').GetCustom('DE_PRO_PER_S_3P_N')|U] wippte einen Augenblick lang weiter glucksend auf dem Thron hin und her.\n\n[SCOPE.sCharacter('hindustan_ruler').GetCustom('DE_PRO_PER_S_3P_N')|U] wedelte in Richtung der Marmorwände um [SCOPE.sCharacter('hindustan_ruler').GetCustom('DE_PRO_PER_S_3P_A')] herum. „Was sollen wir denn besteuern? Steine?“ [SCOPE.sCharacter('hindustan_ruler').GetCustom('DE_PRO_PER_S_3P_N')|U] schüttelte den Kopf. „Nein, hier verwandelt sich alles in Staub, nicht in Gold. Wir müssen uns anderswo umsehen.“ [SCOPE.sCharacter('hindustan_ruler').GetCustom('DE_PRO_PER_S_3P_N')|U] winkte einen Schreiber heran. Es wurde Zeit, sich wieder vor [SCOPE.sCountry('probably_east_india_company_scope').GetAltNameNoFormatting('DAT')] zu erniedrigen."
 mughal.5.a: "Ein Stipendium ist notwendig, um unsere Finanzen gesund zu halten."
 mughal.5.b: "Es ist besser, mittellos zu sein, als [SCOPE.sCountry('probably_east_india_company_scope').GetAltNameNoFormatting('DAT')] etwas zu schulden."
 reliant_on_temporary_stipend: "Hof verlässt sich auf ausländisches Geld"
 proudly_poor: "Stolzer, aber armer Hof"
 mughal.6.t: "Die [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting|l]e Indiengesellschaft"
 mughal.6.d: "Reformer [SCOPE.sCountry('probably_britain_scope').GetAltName('IN')] haben ein Interesse an unseren Angelegenheiten, unserer Behandlung durch [SCOPE.sCountry('probably_east_india_company_scope').GetAltName('AKK')] und dem Wohlstand Indiens im Allgemeinen bekundet. Wenn wir uns mit ihnen beschäftigen, könnte uns dies Unterstützung [SCOPE.sCountry('probably_britain_scope').GetAltNameNoFormatting('IN')] verschaffen, doch ihre Anwesenheit könnte unsere Intellektuellen auch auf radikalere Gedanken bringen."
 mughal.6.f: "Der [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting|l]e Mann wirkte unruhig unter den Marmorgewölben des Audienzsaals. „Ich bin durch ganz Indien gereist, [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle]“, begann er, „und habe festgestellt, dass das Ausmaß der Ungerechtigkeit, die schiere Fühllosigkeit der Herrschaft [SCOPE.sCountry(‘probably_britain_scope').GetAltNameNoFormatting('VON')]“ – hier schwand das Lächeln aus dem Gesicht von [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] – „die umfängliche Unterstützung aller willigen Mitglieder der [SCOPE. sCountry('probably_britain_scope').GetAdjectiveNoFormatting|l]en Gesellschaft erfordert, um der Sache der Reform und der Emanzipation Indiens zu helfen.“\n\n[SCOPE.sCharacter('hindustan_ruler'). GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] betrachtete die Gestalt vor sich. Sie konnte durchaus ein mächtiger Verbündeter sein, aber es war auch möglich, dass sie mit ihrem reformistischen Gerede nur die Gemüter in [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName] erhitzte und die Lage der Regierung verschlimmerte. War dieser [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting|l]e Mann dieses Risiko wert?"
 mughal.6.a: "Ermutigen wir Kontakte zu [SCOPE.sCountry('probably_britain_scope').GetAdjective|l]en Reformern."
 mughal.6.b: "Diese Sache ([SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName]) würde mehr Probleme schaffen als lösen."
 mughal.6.c: "Nutzen wir die Verbindungen der Lobby „[SCOPE.sPoliticalLobby('pro_probably_britain_lobby_scope').GetName]“, um [SCOPE.sCountry('probably_britain_scope').GetAltNameNoFormatting('IN')] Aufmerksamkeit für unsere Sache zu gewinnen."
 british_india_society_support: "Unterstützung für die Indiengesellschaft"
 ideology_surge_in_popularity: "Anstieg ideologischer Beliebtheit"
 ig_mug_slavers_pleased: "Sklavenhalter erfreut"
 britains_baleful_eye: "Ungewollte Aufmerksamkeit des Mutterlands"
 mughal_6_slavers_offended: "[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting|U]e Reformer verärgern Unterstützer der Sklaverei in [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName]."
 mughal_6_moderate_swayed_to_ideology: "[SCOPE.sCharacter('potentially_swayed_mug_politician').GetFullName|U] lief zu dieser Sache ([SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName]) über."
 mughal_6_overlord_pleased_at_discretion: "[SCOPE.sCountry('probably_east_india_company_scope').GetAltNameNoFormatting('NOM')] ist erleichtert, dass wir nicht für Unruhe sorgen."
 notification_britain_hindustan_intervention_name: "[SCOPE.sCountry('probably_britain_scope').GetAltName('NOM')|U] unterstützt [SCOPE.sCountry('hindustan').GetAdjective|l]e Reformer"
 notification_britain_hindustan_intervention_desc: "[SCOPE.sCountry('hindustan').GetAltName('VON')|U] unterstützte Reformer haben dafür gesorgt, dass [SCOPE.sCountry('probably_britain_scope').GetAltName('NOM')] uns zeitweise enger kontrolliert und uns zwingt, unseren Klientelländern mehr Freiraum zu lassen. Was bilden die sich ein!"
 notification_britain_hindustan_intervention_tooltip: "#header $notification_britain_hindustan_intervention_name$#!\n$TOOLTIP_DELIMITER$\n$notification_britain_hindustan_intervention_desc$"
 mughal.7.t: "Der Pfauenthron verlässt das Nest"
 mughal.7.d: "Durch politische Winkelzüge, Intrigen und Eingriffe von oben hat [SCOPE.sCountry('mughal_scope').GetAltName('NOM')] seine Freiheit [SCOPE.sCountry('bic_scope').GetAltName('VON')] gewonnen. In [SCOPE.sCountry('mughal_scope').GetCapital.GetCityHubName] wird überall die Herrschaft von [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstName] gefeiert."
 mughal.7.f: "„Mein Herr, seht! Güte und Glaube, Treue und Liebe sind in dieses gesegnete Land zurückgekehrt“, rief der aufstrebende Dichter.\n\nEin alter Mann im Publikum lächelte schwach, als der Jüngling seinen Text vortrug. Es war schön und gut, dass [SCOPE.sCountry('mughal_scope').GetAltNameNoFormatting('NOM')] frei war, doch er wusste, dass das Reich noch lange nicht sicher war. Väter und Söhne gingen einander an die Kehle, Bruder kämpfte gegen Bruder, und die Einheit war in ganz Indien untergraben.\n\nUnd dennoch, so sinnierte er und rutschte auf den Kissen hin und her, während der Barde weiter vor sich hinredete, war der Tag des Jüngsten Gerichts trotz dieser bedrohlichen Stimmung noch nicht gekommen und die letzte Posaune war noch nicht erklungen. Wer wusste schon, wer die Zügel der letzten Katastrophe in der Hand hielt? Es war besser, die Feste zu feiern, die es jetzt gab, als sich über all das Sorgen zu machen." #with apologies to Mirza Ghalib and his fine work, the Chiragh-i-Dair
 mughal.7.a: "Ganz Indien ist [SCOPE.sCountry('mughal_scope').GetAltNameNoFormatting('IN')] willkommen."
 mughal.7.b: "König der Könige, Mächtigster aller Souveräne, wir werden uns an Euch erinnern!"
 mughal.7.c: "Die Flamme des Ehrgeizes musste lange glimmen, doch nun lodert sie wieder!"
 mughal.7.dd: "Jetzt ist es an der Zeit, alles instand zu setzen, was [SCOPE.sCountry('bic_scope').GetAltNameNoFormatting('NOM')] verrotten ließ."
 mughal_7_annex_up_to_3_immediate_neighbors: "Bis zu #bold #green 3#!#! benachbarte Länder mit einer geteilten #bold Ursprungs-#!Eigenschaft und #green #bold Herzlichen#!#! oder besseren Beziehungen werden [SCOPE.sCountry('mughal_scope').GetNameAltNoFormatting('VON')] annektiert."
 mughal_7_annex_up_to_2_immediate_neighbors: "Bis zu #bold #green 2#!#! benachbarte Länder mit einer geteilten #bold Ursprungs-#!Eigenschaft und #green #bold Herzlichen#!#! oder besseren Beziehungen werden [SCOPE.sCountry('mughal_scope').GetNameAltNoFormatting('VON')] annektiert."
 liberator_of_hindustan: "Befreier Hindustans"
 scion_of_the_liberator: "Spross des Befreiers"
 mug_unshackled_governance: "Entfesselte Regierungskunst"
 je_india_non_cooperation_movement: "Die Kampagne der Nichtkooperation"
 je_india_non_cooperation_movement_reason: "Die Nationalbewegung [SCOPE.sCountry('india_scope').GetAltName('IN')] gewinnt an Schwung – und ihre Anführer haben eine neue Kampagne mit einem klaren Ziel ersonnen: wirtschaftliche und politische Nichtkooperation, das Scheuen jedweder Zusammenarbeit mit der [SCOPE.sCountry('probably_britain_scope').GetAdjective|l]en Autorität. Sie hoffen, die Stärke ihrer Bewegung demonstrieren zu können, indem sie den [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting|l]en Handel in Sachen [SCOPE.sGoods('british_trade_route_goods').GetName] [SCOPE.sCountry('india_scope').GetAltNameNoFormatting('IN')] lahmzulegen."
 national_swadeshi_movement: "Swadeshi-Nationalbewegung"
 india_non_cooperation_violence_escalates_tt: "Falls die Radikalität der [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] #warning 75#! oder mehr erreicht, kann die Kampagne der Nichtkooperation zur Gewalt greifen und ein Ende finden."
 india_non_cooperation.1.t: "Die Kampagne der Nichtkooperation"
 india_non_cooperation.1.d: "Der [SCOPE.sCountry('probably_britain_scope').GetAdjective|l]e Handel in Sachen [SCOPE.sGoods('british_trade_route_goods').GetName] ist zum Ziel der [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] geworden: [SCOPE.sCountry('india_scope').GetAltName('NOM')|U] wird nicht länger Knecht [SCOPE.sCountry('probably_britain_scope').GetAltNameNoFormatting('VON')] und Teil seines Wirtschaftsreichs sein!"
 india_non_cooperation.1.f: "Der Versammlungssaal war überfüllt mit Männern und derart beengt, dass es fast schon an ein Wunder grenzte, dass der Redner überhaupt aufrecht stehen konnte, ohne an die Decke zu stoßen. Trotz der schrecklichen Bedingungen schnitt seine Stimme wie ein Messer durch die schwüle Luft:\n\n„Durch Eigenständigkeit können wir unsere Autonomie und unsere Unabhängigkeit gewinnen. Unsere Ziele sind einfach: Wir wollen das, was uns gehört, und wir wollen das, was nicht zu unserem Land gehört, boykottieren.“"
 india_non_cooperation.1.a: "Diese Bewegung sollten wir genau im Auge behalten."
 india_bar_advance_10_tt: "Der #b Fortschrittsbalken#! für „#v $je_india_nationalism_britain$#!“ kommt um #v 10#! voran"
 india_non_cooperation.1.b: "Vielleicht sorgt etwas Zeit im Gefängnis dafür, dass [SCOPE.sCharacter('indian_independence_movement_agitator').GetFullName] diese Bewegung überdenkt."
 india_non_cooperation.2.t: "Nichtkooperation [SCOPE.sCountry('india_scope').GetAltName('IN')]"
 india_non_cooperation.2.d: "Nationalistische Agitatoren [SCOPE.sCountry('india_scope').GetAltName('IN')] haben geschworen, unsere Waren zu boykottieren. Unserer Bilanz wird es wohl nicht schaden, falls sie erfolgreich sind, doch unser Stand bei den Indern wird sicher darunter leiden."
 india_non_cooperation.2.f: "Rauch waberte durch die Dachsparren, als die graue Gestalt mit Brille brummend den Bericht vortrug. Die Worte „[SCOPE.sCountry('india_scope').GetNameNoFormatting]“ und „Agitation“ waren verständlich, doch fast alles andere ging im Gebrummel unter. Aber war das wichtig? Dem Empire ging es gut."
 india_non_cooperation.2.a: "Dem wird doch sicher jemand nachgehen!"
 india_non_cooperation.3.t: "Hartal!"
 india_non_cooperation.3.d: "Angestachelt von der Agitation der [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] haben Arbeiter in [SCOPE.sState('hartal_state').GetName] die Arbeit niedergelegt und ihre Arbeitsplätze verlassen. Die ganze Region streikt!"
 india_non_cooperation.3.f: "Der Beamte stürmte in das Büro des Magistrats, keuchend und nach Luft schnappend. „S-Sir!“, stammelte er, „Sie haben aufgehört zu arbeiten, Sir!“\n\nDer alte Magistrat runzelte die Stirn. „Wer hat aufgehört zu arbeiten?“\n\n„Alle, Sir, alle in [SCOPE.sState('hartal_state').GetName]!“\n\n„Großer Gott! Ist das #italic erlaubt#!?“"
 india_non_cooperation.3.a: "Dieser Arbeitskampf ist eine Beleidigung für die gute Regierung!"
 india_non_cooperation.3.b: "Vielleicht wird es Zeit, mit der [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] zu verhandeln."
 hartal_action: "Hartal-Streiks"
 hartal_negotiating_with_leaders: "Hartal-Verhandlungen"
 india_non_cooperation.4.t: "Swadeshi-Proteste"
 india_non_cooperation.4.d: "Anführer der [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] in [SCOPE.sState('swadeshi_state').GetName] ermutigen die Leute, eigene Waren herzustellen und nur vor Ort Hergestelltes zu konsumieren. Zölle und Steuern schmieren ab!"
 india_non_cooperation.4.f: "„Mein Nationalismus ist so umfassend wie meine Selbstversorgung“, polterte der Redner. „Ich möchte, dass sich der Geist [SCOPE.sCountry('india_scope').GetAltName('VON')] erhebt, damit die ganze Welt davon profitiert.“"
 india_non_cooperation.4.a: "Diese Aktion in [SCOPE.sState('swadeshi_state').GetName] ist unbedeutend."
 india_non_cooperation.4.b: "Halten wir diese Agitatoren in [SCOPE.sState('swadeshi_state').GetName] umgehend auf!"
 swadeshi_agitation: "Swadeshi-Aufwiegelung"
 successful_swadeshi_action: "Erfolgreiche Swadeshi-Aktion"
 suppressed_swadeshi_action: "Unterdrückte Swadeshi-Aktion"
 india_non_cooperation.5.t: "Der Chowki brennt"
 india_non_cooperation.5.d: "Die wachsende Radikalität hat zu Kämpfen zwischen der Swadeshi-Bewegung der [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] und der örtlichen Polizei in [SCOPE.sState('chauri_chaura_state').GetName] geführt. Es wurde auf Demonstranten geschossen, und als Antwort brannte der Mob eine örtliche Polizeistation nieder. Vertreter der [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] wirken sichtlich erschüttert von den Berichten über die Gewalt."
 india_non_cooperation.5.f: "Die Zeitung zitterte in den Händen des Mannes. Er blickte zu den anderen um ihn herum auf. „Das ist nicht das, was wir wollten.“ Eine Träne rann ihm über die Wange. „Das ist nicht das, was ich für die Bewegung wollte. Wir müssen die Kampagne stoppen.“"
 india_non_cooperation.5.a: "Gewaltlose Nichtkooperation ist nicht tragbar."
 india_non_cooperation.5.b: "Es wird Zeit, dass die weichherzigen Seelen beiseitetreten."
 indian_nationalist_leader_retires_tt: "[SCOPE.sCharacter('nonviolent_movement_leader').GetFullName|U] zieht sich aus der Bewegung und allen politischen Aktivitäten zurück."
 failure_of_non_cooperation: "Scheitern der Nichtkooperation"
 india_non_cooperation.6.t: "Mangelnde Selbstversorgung"
 india_non_cooperation.6.d: "Die Bemühungen der [SCOPE.sPoliticalMovement('indian_independence_movement').GetName], sich vom [SCOPE.sCountry('probably_britain_scope').GetAdjective|l]en Würgegriff um den [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting|l]en Handel zu befreien, sind ohne bleibenden Erfolg verpufft."
 india_non_cooperation.6.f: "Der Versammlungssaal schien trotz seiner geringen Größe halb leer zu sein, und ungeachtet des vielen verfügbaren Platzes fühlten sich alle Anwesenden eingeengt und gefangen. „Vielleicht haben wir zu viel verlangt“, überlegte einer mürrisch. „Vielleicht hielten wir unsere Unterdrücker für schwächer, als sie wirklich waren. Vielleicht ist die Nation nicht wirkli…“\n\n„Schweigen Sie, mein Freund“, flehte der Mann neben ihm leise. „Wir leiden schon mehr als genug.“"
 india_non_cooperation.6.a: "Ist denn das Ausbleiben eines Siegs wirklich eine Niederlage?"
 india_non_cooperation.7.t: "Der Sieg der Satyagraha"
 india_non_cooperation.7.d: "Die [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] hat heute einen großen Sieg verkündet und [SCOPE.sCountry('india_scope').GetAltName('NOM')] für den Triumph über den [SCOPE.sCountry('probably_britain_scope').GetAdjective|l]en Handel gepriesen – ein gewaltiger Schritt für die Nation und die Bewegung."
 india_non_cooperation.7.f: "Die Lagerhäuser des Hafens standen nun leer, doch dies war ausnahmsweise einmal gut so. [SCOPE.sCountry('probably_britain_scope').GetAltNameNoFormatting('NOM')|U] hatte sich der Macht der [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting|l]en Nation gestellt und #italic verloren#!. All ihre wirtschaftliche Kraft und das Netz ihrer Finanzen waren der schlichten Stärke eines vereinten Volkes nicht gewachsen gewesen. Wie ging es nach dem Sieg der Nichtkooperation und der Selbstständigkeit weiter für die [SCOPE.sPoliticalMovement('indian_independence_movement').GetNameNoFormatting]?"
 india_non_cooperation.7.a: "Dies ist ein großer Tag für die Nationalbewegung!"
