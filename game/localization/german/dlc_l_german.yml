 dlc003_desc: "Das Zeitalter der Industrialisierung ist das Zeitalter des Wandels, in dem Millionen von Landarbeitern in Fabriken umsiedeln. Diese 14 Titel umfassende, fast einstündige Sammlung von Originalmusik ist ein Konzert, das die täglichen Kämpfe und die Bestrebungen der einfachen Leute würdigt, inspiriert von der romantischen Sehnsucht nach jenen vermeintlich einfacheren Tagen, als man noch das Land bestellte."
 dlc004_desc: "Das Volk marschiert mit Blumensträußen in der einen und lodernden Fackeln in der anderen Hand mit dem „Voice of the People Immersion Pack“. Während sich die Zahnräder des Fortschritts weiterdrehen, tauchen neue Vorkämpfer auf, die neue Denkweisen verbreiten. Und während diese Kräfte rund um den Globus aufeinanderprallen, sieht sich Frankreich mit den Wirren wechselnder Dynastien, Ansprüchen auf Nordafrika und das europäische Festland sowie einer Affäre konfrontiert, die zu einem Kampf um die Seele der Nation geworden ist. Allons-y!"
 dlc007_desc: "Von der Pracht des Sonnenaufgangs bis zum Schein der Gaslampe: Dieser Art-Pack greift das Thema Licht und Schatten auf, um der visuellen Anmutung des Spiels neues Leben einzuhauchen. Ein Tag-Nacht-Zyklus markiert die Zeit, die man im Spiel verbringt, und andere Bilder erstrahlen in neuem Glanz, da der Anbruch eines neuen Zeitalters in der Kunst selbst reflektiert wird."
 dlc008_desc: "Ein neuer Morgen bricht über Südamerika an, und mit diesem Region Pack weht der Wind des Wandels. In Brasilien wird ein kaum volljähriger Junge auf einen Thron gesetzt, den sein Vater aufgegeben hatte. Inmitten der Ränke einer neuen Aristokratie, die auf Kaffee und Milch fußt, erhebt sich eine Kirche der Wissenschaft, und Cangaceiros ziehen durch die Lande. Und in der Asche von Bolivars Ambitionen beendet Paraguay seine prächtige Isolation, um seinen Platz auf der Weltbühne einzunehmen. Eine Zeit des Ringens und der Hoffnung wird Brasilien auf die Probe stellen: Wie dies alles ausgehen wird, hängt ganz allein von Ihnen ab."
