 dlc003_desc: "Das Zeitalter der Industrialisierung ist das Zeitalter des Wandels, in dem Millionen von Landarbeitern in Fabriken umsiedeln. Diese 14 Titel umfassende, fast einstündige Sammlung von Originalmusik ist ein Konzert, das die täglichen Kämpfe und die Bestrebungen der einfachen Leute würdigt, inspiriert von der romantischen Sehnsucht nach jenen vermeintlich einfacheren Tagen, als man noch das Land bestellte."
 dlc004_desc: "Das Volk marschiert mit Blumensträußen in der einen und lodernden Fackeln in der anderen Hand mit dem „Voice of the People Immersion Pack“. Während sich die Zahnräder des Fortschritts weiterdrehen, tauchen neue Vorkämpfer auf, die neue Denkweisen verbreiten. Und während diese Kräfte rund um den Globus aufeinanderprallen, sieht sich Frankreich mit den Wirren wechselnder Dynastien, Ansprüchen auf Nordafrika und das europäische Festland sowie einer Affäre konfrontiert, die zu einem Kampf um die Seele der Nation geworden ist. Allons-y!"
