 dlc003_desc: "Das Zeitalter der Industrialisierung ist das Zeitalter des Wandels, in dem Millionen von Landarbeitern in Fabriken umsiedeln. Diese 14 Titel umfassende, fast einstündige Sammlung von Originalmusik ist ein Konzert, das die täglichen Kämpfe und die Bestrebungen der einfachen Leute würdigt, inspiriert von der romantischen Sehnsucht nach jenen vermeintlich einfacheren Tagen, als man noch das Land bestellte."
 dlc004_desc: "Das Volk marschiert mit Blumensträußen in der einen und lodernden Fackeln in der anderen Hand mit dem „Voice of the People Immersion Pack“. Während sich die Zahnräder des Fortschritts weiterdrehen, tauchen neue Vorkämpfer auf, die neue Denkweisen verbreiten. Und während diese Kräfte rund um den Globus aufeinanderprallen, sieht sich Frankreich mit den Wirren wechselnder Dynastien, Ansprüchen auf Nordafrika und das europäische Festland sowie einer Affäre konfrontiert, die zu einem Kampf um die Seele der Nation geworden ist. Allons-y!"
 dlc007_desc: "Von der Pracht des Sonnenaufgangs bis zum Schein der Gaslampe: Dieser Art-Pack greift das Thema Licht und Schatten auf, um der visuellen Anmutung des Spiels neues Leben einzuhauchen. Ein Tag-Nacht-Zyklus markiert die Zeit, die man im Spiel verbringt, und andere Bilder erstrahlen in neuem Glanz, da der Anbruch eines neuen Zeitalters in der Kunst selbst reflektiert wird."
 dlc008_desc: "Ein neuer Morgen bricht über Südamerika an, und mit diesem Region Pack weht der Wind des Wandels. In Brasilien wird ein kaum volljähriger Junge auf einen Thron gesetzt, den sein Vater aufgegeben hatte. Inmitten der Ränke einer neuen Aristokratie, die auf Kaffee und Milch fußt, erhebt sich eine Kirche der Wissenschaft, und Cangaceiros ziehen durch die Lande. Und in der Asche von Bolivars Ambitionen beendet Paraguay seine prächtige Isolation, um seinen Platz auf der Weltbühne einzunehmen. Eine Zeit des Ringens und der Hoffnung wird Brasilien auf die Probe stellen: Wie dies alles ausgehen wird, hängt ganz allein von Ihnen ab."
 dlc010_desc: "Von den Wäldern des Kaukasus bis zu den Bergen Koreas ringen die großen Reiche des viktorianischen Zeitalters miteinander um die diplomatische Vorherrschaft. Diplomaten und Bürger setzen sich gleichermaßen dafür ein, dass die Regierungen ihre Macht über die eigenen Grenzen hinaus ausdehnen, und versuchen, ihre Gegner daran zu hindern, das Gleiche zu tun. Großmächte stehen an der Spitze mächtiger Machtblöcke und nutzen ihre Untergebenen, um ihre Interessen durchzusetzen. Üben Sie Ihren Einfluss aus, investieren Sie und unterwerfen Sie sich, um Ihren eigenen Einflussbereich zu erweitern – denn im großen Spiel der internationalen Politik gibt es nur Strippenzieher und Marionetten."
 dlc011_desc: "Die Ostindien-Kompanie hat den indischen Subkontinent in einem langsamen Vormarsch unter ihre Herrschaft gebracht. Von den Reichen der Moguln und der Maratha-Kaiser sind nur noch deren Paläste übrig. In diesem neuen kolonialen Indien treffen die Kräfte des britischen bürokratischen Despotismus auf innere wie äußere Bedrohungen: unzufriedene Soldaten, der aufkommende indische Nationalismus sowie das aufstrebende Sikh-Reich. Kämpfen Sie an der Seite einer Vielzahl indischer Freiheitskämpfer gegen die koloniale Herrschaft oder unterstützen Sie die Bemühungen der britischen Verwaltung, die Macht über diesen Dreh- und Angelpunkt des Empires zu erhalten, damit die Sonne nicht doch noch in ihm untergeht."
 dlc012_desc: "Sehen Sie dabei zu, wie der Handel in den Hafen einfährt – mit dem Trade Ships Bonus Pack: einem Grafikpaket, das direkt jedem zur Verfügung steht, der den Victoria 3: Expansion Pass kauft. Zu diesem Pack gehören drei neue Schiffstypen für die Darstellung von Handelsschiffen auf den Handelsrouten des Globus."
 dlc013_desc: "Das Rattern von Ticker-Maschinen und das Pfeifen von Dampfschiffen kennzeichnen das Zeitalter des globalen Marktes. Kompanien und Länder wetteifern auf der Weltbühne um Prestige und Marktanteile, wobei Monopole, Kriegsschiffe und ungleiche Verträge die Waffen der Wahl sind. Sichern Sie sich mit einzigartigen Prestigewaren einen kulturellen Vorsprung, gewähren Sie Unternehmen spezielle Chartas und manipulieren Sie fremde Nationen mit speziellen diplomatischen Möglichkeiten. Bahnen Sie sich durch Käufe, Verkäufe und Einflusshebel Ihren Weg zur Vorherrschaft – denn auf dem Weltmarkt gibt es keinen guten Willen, sondern nur gute Geschäfte."
