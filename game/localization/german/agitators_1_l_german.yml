 revolution_pulse1_events.1.t: "Entdeckte Mitgliedslisten"
 revolution_pulse1_events.1.d: "Bei einer überraschenden Polizeirazzia wurde eine Liste von Radikalen entdeckt, die mit der IG „[SCOPE.gsInterestGroup('membership_list_ig').GetName]“ unter einer Decke stecken. Es bieten sich mehrere Möglichkeiten, wie diese Liste der Regierung zum Vorteil gereichen kann."
 revolution_pulse1_events.1.f: "„Sie drangen einfach viel zu schnell ein! Wir hatten keine Zeit, alles zu verstecken!“\n\n„Deshalb brauchen wir jetzt Zeit, um #italic alle#! zu verstecken!“"
 revolution_pulse1_events.1.a: "Spüren wir jedes einzelne Mitglied auf dieser Liste auf."
 revolution_pulse1_events.1.b: "Decken wir die Verbindungen zwischen der IG „[SCOPE.gsInterestGroup('membership_list_ig').GetName]“ und den Radikalen auf."
 revolution_pulse1_events.1.c: "Es gibt nur einen Namen auf dieser Liste, den wir brauchen: [SCOPE.sCharacter('membership_list_agitator').GetFullName]."
 revolution_pulse1_events.2.t: "Wut an der Front"
 revolution_pulse1_events.2.d: "Wachsende Verluste an der Front haben dazu geführt, dass sich unter den Soldaten Meuterei breitmacht. Wenn nicht bald etwas unternommen wird, könnte die Lage kritisch werden."
 revolution_pulse1_events.2.f: "„Kommandant, haben Sie den neuen Drohgesang in der Kaserne gehört? ‚Licht aus! Messer raus! Gib’s ihm!‘ Es wird unschön, Kommandant. Ich fürchte, die Front glaubt selbst nicht mehr an den Sieg.“"
 revolution_pulse1_events.2.a: "Nehmt die Nörgler fest und kämpft weiter."
 revolution_pulse1_events.2.b: "Wir können es uns nicht leisten, Soldaten einzusperren."
 revolution_pulse1_events.2.c: "Wir müssen innehalten und die Leute ausruhen lassen."
 revolution_pulse1_events.3.t: "Verfolgung des Verlegerausschusses"
 revolution_pulse1_events.3.d: "Ein Ausschuss von Verlegern, der mit der IG „[SCOPE.gsInterestGroup('publishing_committee_ig').GetName]“ verknüpft ist, wurde für den Druck aufrührerischer Pamphlete vor Gericht gestellt."
 revolution_pulse1_events.3.f: "„Diese Ansammlung gefährlicher Menschen muss aufgehalten werden! Wir müssen ihnen die Mittel nehmen, den Pöbel aufzuwiegeln, und diese hochnäsigen Narren auf ein gesundes Maß zurückstutzen – denn in Wahrheit sind sie nicht mehr als obskure Verschwörer und Verbrecher!“"
 revolution_pulse1_events.3.a: "Drängen wir auf einen Prozess vor Gericht."
 revolution_pulse1_events.3.b: "Legen wir diesen Verlegern stillschweigend einen Maulkorb an."
 revolution_pulse1_events.3.c: "Lassen wir sie laufen. Sie sind harmlos."
 revolution_pulse1_events.4.t: "Die Höllenmaschine"
 revolution_pulse1_events.4.d: "Ein Anschlag auf das Leben unseres Staatsoberhaupts [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hat viele Menschen das Leben gekostet; unser Oberhaupt blieb jedoch verschont. Ein komplexer Apparat, der bei dem Anschlag beschädigt wurde, ist die einzige Spur, die von dem Revolutionär am Tatort zurückblieb."
 revolution_pulse1_events.4.f: "„Es ist schwer zu sagen, was genau geschehen ist. Ich hörte eine abgestufte Explosion – wie das Feuer eines Armeetrupps, und dann war da überall Rauch und Chaos um mich herum. Die Menschen rechts und links von mir wurden auf der Stelle niedergemäht, doch ich blieb unverletzt. Ich blickte dann in die Richtung, in der [SCOPE.sCharacter('infernal_machine_ruler').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('infernal_machine_ruler').GetPrimaryRoleTitle] ebenfalls unversehrt mitten zwischen blutigen Fetzen stand.“"
 revolution_pulse1_events.4.a: "Schränken wir die öffentlichen Auftritte von [SCOPE.sCharacter('infernal_machine_ruler').GetFullName] vorübergehend ein."
 revolution_pulse1_events.4.b: "Dieses Verbrechen ist offensichtlich die Schuld von [SCOPE.sCharacter('infernal_agitator').GetFullName]."
 revolution_pulse1_events.5.t: "Nahrungsersatz"
 revolution_pulse1_events.5.d: "Die notleidenden Menschen in [SCOPE.sState('food_substitution_state').GetName] versuchen verzweifelt, so viele Lebensmittel wie möglich zu ergattern. Unheilvolle Warnungen vor einem „Rübenwinter“ verbreiten sich in der ganzen Region."
 revolution_pulse1_events.5.f: "„Letzte Woche gab es nur Schweinefutter zu kaufen. Diese Woche … Ich weiß nicht einmal, was das ist. Ist das Sägemehl?“"
 revolution_pulse1_events.5.a: "Wenigstens werden die Menschen durch Nahrungsersatzstoffe satt."
 revolution_pulse1_events.5.b: "Versuchen wir, die örtliche Lebensmittelproduktion mit allen Mitteln zu steigern."
 revolution_pulse1_events.5.c: "Wir können nichts für [SCOPE.sState('food_substitution_state').GetName] tun."
 revolution_pulse1_events.6.t: "Der Heilige Bund"
 revolution_pulse1_events.6.d: "Angesichts des Krieges, der die Nation verschlingt, können und müssen wir versuchen, unsere Differenzen beizulegen. Ein Aufruf zur Verteidigung unserer Nation könnte viel dazu beitragen, die Unruhe zu Hause zu besänftigen – wir müssen allerdings unseren Gegnern auch etwas anbieten, damit sie sich darauf einlassen."
 revolution_pulse1_events.6.f: "„In unserem großen Kampf ruft die Nation alle ihre Söhne dazu auf, vorzutreten und ihre Familien zu verteidigen. Und sie ruft alle Parteiführer dazu auf, vorzutreten und zu versprechen, dass wir gemeinsam bis zum Tag des Sieges weiterkämpfen werden. Dieser heilige Bund wird nicht wanken und wird nicht zerbrechen angesichts von Not und Feindseligkeit!“"
 revolution_pulse1_events.6.a: "Im Krieg werden wir Frieden finden."
 revolution_pulse1_events.6.b: "Es gibt keinen Grund, unsere Gegner mit leeren Versprechungen noch zu ermutigen."
 revolution_pulse1_events.7.t: "Ein wankender Revolutionär"
 revolution_pulse1_events.7.d: "[SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle] [SCOPE.sCharacter('guglielmo_pepe').GetLastName], ist mit der revolutionären IG „[SCOPE.gsInterestGroup('guglielmo_pepe_ig').GetName]“ verbündet und bekannt für [SCOPE.sCharacter('guglielmo_pepe').GetCustom('DE_PRO_POS_S_3P')]e wankelmütigen Überzeugungen. Vielleicht ist es möglich, diese zum Vorteil der Regierung zu nutzen."
 revolution_pulse1_events.7.f: "„Freunde! Es ist nicht so, dass ich nicht will, dass der Aufstand stattfindet. Ich sorge mich nur, dass … Ihr wisst schon. Es ist … Ich, äh … Ich bin in einer guten Position, um … Ach, was soll ich tun? Was soll ich nur tun?“"
 revolution_pulse1_events.7.a: "Drängen wir [SCOPE.sCharacter('guglielmo_pepe').GetCustom('DE_ART_DEF_S_A')] [SCOPE.sCharacter('guglielmo_pepe').GetTitle], die Regierung zu unterstützen"
 revolution_pulse1_events.7.b: "Man kann [SCOPE.sCharacter('guglielmo_pepe').GetFullName] nicht vertrauen. Nehmt [SCOPE.sCharacter('guglielmo_pepe').GetCustom('DE_PRO_PER_S_3P_A')] fest!"
 revolution_pulse1_events.8.t: "Seeleute bleiben auf Landgang"
 revolution_pulse1_events.8.d: "Die Matrosen in [SCOPE.sState('coastal_navy_state').GetName] weigern sich, wieder in See zu stechen. Die Meuterei hat solche Ausmaße angenommen, dass wir mit dieser Lage mit Bedacht umgehen sollten."
 revolution_pulse1_events.8.f: "„Es ist ganz einfach. Wir haben Forderungen. Wir stechen erst in See, sobald diese Forderungen erfüllt wurden.“"
 revolution_pulse1_events.8.a: "Nehmen wir diese Männer fest und beschränken wir diesen Vorgang auf [SCOPE.sState('coastal_navy_state').GetName]."
 revolution_pulse1_events.8.b: "Zwingen wir die Männer zurück an Bord."
 revolution_pulse1_events.8.c: "Versuchen wir, mit den Matrosen darüber zu sprechen."
 revolution_pulse1_events.9.t: "Gefährdete Goldreserven"
 revolution_pulse1_events.9.d: "Da die Revolutionäre in [SCOPE.sState('radical_capital').GetName] immer mehr Zuwachs haben, wurde vorgeschlagen, die nationalen Goldreserven nach [SCOPE.sState('loyalist_province').GetName] zu verlagern, wo es unwahrscheinlich ist, dass die Rebellen das Geld an sich bringen können."
 revolution_pulse1_events.9.f: "„Wir müssen das jetzt tun, denn sonst verlieren wir unsere letzte gute Chance auf ein stabiles finanzielles Fundament, wenn alles in die Binsen geht. Ja, ich weiß durchaus, dass man uns auf frischer Tat ertappen könnte, doch dieses Risiko müssen wir eingehen.“"
 revolution_pulse1_events.9.a: "Versuchen wir, die Reserven aus der Hauptstadt zu schmuggeln."
 revolution_pulse1_events.9.b: "Lassen wir die Goldreserven in der Hauptstadt."
 revolution_pulse1_events.10.t: "Flucht aus der Hauptstadt"
 revolution_pulse1_events.10.d: "Die Zahl der Revolutionäre in [SCOPE.sState('potential_revolutionary_capital').GetName] hat die Mitglieder der Regierung nervös gemacht, sodass Vorschläge laut wurden, die Staatsorgane vorübergehend an einen einladenderen Ort wie [SCOPE.sState('potential_loyalist_capital').GetName] zu verlegen."
 revolution_pulse1_events.10.f: "„Jeden Tag husche ich auf dem Weg zu meinem Amtszimmer von einem Schatten zum nächsten. Und doch merke ich wie die Leute mich anstarren, wenn ich die Straße entlanggehe, und ich könnte schwören, dass sie mir mordlüsterne Blicke zuwerfen. Ich halte es hier nicht mehr aus! Wir müssen uns bitte in Sicherheit bringen – #italic irgendwohin#!!“"
 revolution_pulse1_events.10.a: "Verlegen wir die Regierungsfunktionen nach [SCOPE.sState('potential_loyalist_capital').GetName]."
 revolution_pulse1_events.10.b: "Zeigen wir Vertrauen in die Sache, indem wir in [SCOPE.sState('potential_revolutionary_capital').GetName] bleiben."
 revolution_pulse1_events.11.t: "Der Rebellenarzt"
 revolution_pulse1_events.11.d: "Ein Arzt in [SCOPE.sState('rebel_doctors_state').GetName] wurde dabei erwischt, wie er verwundeten Dissidenten und Revolutionären geholfen hat. Seine Unterstützung hilft nicht nur seinen Patienten, sondern ermutigt auch die gesamte Rebellenbewegung."
 revolution_pulse1_events.11.f: "Der Verteidiger des Arztes lehnte sich zurück, geplagt von leichten Kopfschmerzen. Es war unmöglich, mit dem Mediziner zu arbeiten: Seine Verteidigungsversuche schienen die Grube, in der er saß, nur noch tiefer zu machen. Sein Geschwafel war geradezu schmerzhaft, und seine Weigerung, dem Anwalt oder selbst seinen Verwandten zu vertrauen, hatte jede Chance auf ein milderes Urteil zunichtegemacht. Sein hartnäckiges Leugnen hatte seinen Name nur noch mehr in den Schmutz gezogen."
 revolution_pulse1_events.11.a: "Durchleuchten wir die Ärzteschaft in [SCOPE.sState('rebel_doctors_state').GetName] auf weitere Sympathisanten."
 revolution_pulse1_events.11.b: "Dieser eine Arzt war ganz klar ein Einzelkämpfer – wir müssen dem also nicht weiter nachgehen."
 revolution_pulse1_events.12.t: "Auf der anderen Seite der Grenze"
 revolution_pulse1_events.12.d: "[SCOPE.sCharacter('safehaven_dissident').GetFullName], [SCOPE.sCharacter('safehaven_dissident').GetCustom('DE_ART_IND_N')] notorisch[SCOPE.sCharacter('safehaven_dissident').GetCustom('DE_END_ADJ_IND_S_N')] Unruhestifter[SCOPE.sCharacter('safehaven_dissident').GetCustom('DE_END_NOU_S_GS_N')], hat sich [SCOPE.sCountry('safehaven_for_dissidents').GetAltName('IN')] eingenistet. [SCOPE.sCharacter('safehaven_dissident').GetCustom('DE_PRO_PER_S_3P_N')|U] nutzt die Unabhängigkeit der Strafverfolgungsbehörden des Landes, um einer Verhaftung durch unsere eigenen Gesetzeshüter zu entgehen."
 revolution_pulse1_events.12.f: "Ein Klopfen an der Tür ließ [SCOPE.sCharacter('safehaven_dissident').GetCustom('DE_PRO_PER_S_3P_A')] noch immer zusammenzucken, obwohl [SCOPE.sCharacter('safehaven_dissident').GetCustom('DE_PRO_PER_S_3P_N')] doch eigentlich wusste, dass die Häscher des Unterdrückers [SCOPE.sCharacter('safehaven_dissident').GetCustom('DE_PRO_PER_S_3P_A')] hier nicht erreichen konnten. Zumindest glaubte [SCOPE.sCharacter('safehaven_dissident').GetCustom('DE_PRO_PER_S_3P_N')] das. Hoffte [SCOPE.sCharacter('safehaven_dissident').GetCustom('DE_PRO_PER_S_3P_N')] das."
 revolution_pulse1_events.12.a: "Wir verlangen die Auslieferung von [SCOPE.sCharacter('safehaven_dissident').GetLastName] aus [SCOPE.sCountry('safehaven_for_dissidents').GetAltName('DAT')]."
 revolution_pulse1_events.12.b: "Überfallen wir das Haus von [SCOPE.sCharacter('safehaven_dissident').GetLastName] [SCOPE.sCountry('safehaven_for_dissidents').GetAltName('IN')] mit unseren eigenen Leuten."
 revolution_pulse1_events.12.c: "Wenn [SCOPE.sCharacter('safehaven_dissident').GetCustom('DE_PRO_PER_S_3P_N')] uns aus den Augen geht, müssen wir auch nicht mehr an [SCOPE.sCharacter('safehaven_dissident').GetCustom('DE_PRO_PER_S_3P_A')] denken."
 revolution_pulse1_events.13.t: "Auslieferung!"
 revolution_pulse1_events.13.d: "Die Strafverfolgungsbehörden [SCOPE.sCountry('parent_of_safehaven').GetAltName('VON')] haben uns gebeten, [SCOPE.sCharacter('safehaven_dissident').GetFullName], [Select_CString(safehaven_dissident.IsFemale, 'eine in unserem Land lebende Dissidentin', 'einen in unserem Land lebenden Dissidenten')], auszuliefern."
 revolution_pulse1_events.13.f: "„Um Himmels w…! Wir zahlen bereits Steuern an sie, salutieren ihrer Flagge und lassen uns andauernd herumkommandieren – zu allem Überfluss wollen sie auch noch #italic so etwas#!? Wie können wir uns denn überhaupt noch unabhängig nennen?“"
 revolution_pulse1_events.13.a: "Wir werden [SCOPE.sCharacter('safehaven_dissident').GetFullName] für [SCOPE.sCountry('parent_of_safehaven').GetAltName('AKK')] festnehmen."
 revolution_pulse1_events.13.a.tt: "[SCOPE.sCharacter('safehaven_dissident').GetFullName] wird nie wieder gegen etwas hetzen können."
 revolution_pulse1_events.13.a.tt2: "Ändert den Fortschritt des [Concept('concept_civil_war', 'Bürgerkriegs')] [SCOPE.sCountry('parent_of_safehaven').GetAltName('IN')] um #v;g -10 %#!"
 notification_revolution_pulse1_events13agitator_killed_name: "Der Auslieferungsanfrage wurde stattgegeben."
 notification_revolution_pulse1_events13agitator_killed_desc: "[Select_CString(safehaven_dissident.IsFemale, 'Die erbetene Aufwieglerin', 'Der erbetene Aufwiegler')] wurde uns in Ketten zurückgebracht."
 notification_revolution_pulse1_events13agitator_killed_tooltip: "Unserem Auslieferungsantrag wurde stattgegeben, und [Select_CString(safehaven_dissident.IsFemale, 'die Agitatorin', 'der Agitator')] wurde verhaftet."
 revolution_pulse1_events.13.b: "Nein, wir gehen mit Menschen in unserem Land zu unseren Bedingungen um!"
 notification_revolution_pulse1_events13agitator_not_killed_name: "Das Auslieferungsersuchen wurde abgelehnt!"
 notification_revolution_pulse1_events13agitator_not_killed_desc: "Unser Auslieferungsersuchen wurde abgelehnt und [Select_CString(safehaven_dissident.IsFemale, 'die Agitatorin', 'der Agitator')] bleibt auf freiem Fuß."
 notification_revolution_pulse1_events13agitator_not_killed_tooltip: "Unser Auslieferungsersuchen wurde abgelehnt!"
 revolution_pulse1_events.14.t: "Illegale Auslieferung"
 revolution_pulse1_events.14.d: "Agenten aus [SCOPE.sCountry('parent_of_safehaven').GetAltName('DAT')] wurden bei dem Versuch ertappt, [SCOPE.sCharacter('safehaven_dissident').GetFullName] heimlich zu entführen und in ihr Land zurück zu überführen."
 revolution_pulse1_events.14.f: "„Diese Kerle? Ich bitte Sie! Die schienen ja einer aktuellen Komödie entstiegen zu sein, als sie sich klammheimlich in ein Schlafzimmer von jemandem eingeschlichen haben. Doch dieser Jemand lebt innerhalb unserer Grenzen, und wir hätten jedes Recht, sie zu erschießen – denn sie haben klar gegen unsere Gesetze verstoßen. [SCOPE.sCountry('parent_of_safehaven').GetAltNameNoFlag('NOM')] soll zur Hölle fahren.“"
 revolution_pulse1_events.14.a: "Lassen wir die Agenten frei und ihren Auftrag erfüllen."
 notification_revolution_pulse1_events14agitator_belatedly_killed_name: "Agitator wurde gefangen genommen."
 notification_revolution_pulse1_events14agitator_belatedly_killed_desc: "[Select_CString(safehaven_dissident.IsFemale, 'Die gesuchte Agitatorin', 'Der gesuchte Agitator')] wurde von unseren Agenten in Ketten gelegt."
 notification_revolution_pulse1_events14agitator_belatedly_killed_tooltip: "Unsere Razzia zur Ergreifung des Agitators war erfolgreich"
 revolution_pulse1_events.14.b: "In unseren Landen handeln auch nur unsere Gesetzeshüter."
 notification_revolution_pulse1_events14safehaven_very_angry_name: "Geheimrazzia enttarnt!"
 notification_revolution_pulse1_events14safehaven_very_angry_desc: "Unsere Agenten wurden verhaftet, und unsere Zielperson bleibt auf freiem Fuß."
 notification_revolution_pulse1_events14safehaven_very_angry_tooltip: "Unsere versuchte Razzia wurde aufgehalten, und der Agitator bleibt auf freiem Fuß."
 revolution_pulse1_events.15.t: "Eine Festung in einem Meer aus Wut"
 revolution_pulse1_events.15.d: "Der Mob hat ein Arsenal in [SCOPE.sState('besieged_arsenal').GetName] umzingelt und droht, die dort gelagerten Waffen nebst Munition an sich zu reißen. Die Wachen konnten die Angriffe zwar vorerst abwehren, doch wenn keine Verstärkung kommt, überrennen die Aufständischen das Waffenlager."
 revolution_pulse1_events.15.f: "„Ich konnte gestern Nacht nicht schlafen. Der Kommandant weigert sich, die Bedingungen zu akzeptieren, und der Beschuss geht weiter, sowohl aus dem Arsenal als auch aus den Stellungen, die es nun umgeben. Nach einem lauten Knall sprang ich aus dem Bett und fiel auf die Knie, um zu beten – zu beten, wie ich noch nie zuvor gebetet hatte.“"
 revolution_pulse1_events.15.a: "Eine Entlastungskolonne könnte die Spannungen ein wenig verschärfen, doch es muss sein."
 revolution_pulse1_events.15.b: "Der Mob könnte durch eine Kapitulation noch ermutigt werden, doch dieses Risiko müssen wir eingehen."
 revolution_pulse1_events.16.t: "Der Mob nähert sich"
 revolution_pulse1_events.16.d: "In [SCOPE.sState('radicalized_state').GetName] provozieren gewaltbereite Menschenmengen unsere Truppen immer mehr. Manche Stimmen in der Regierung fordern ein härteres Durchgreifen, wohingegen die Tauben den Rückzug der Truppen als ersten hoffnungsvollen Schritt zur Deeskalation sehen."
 revolution_pulse1_events.16.f: "„Ein ‚Hauch von Kartätschen‘ hat uns schon einmal den Hals gerettet, und hier ist es wieder an der Zeit – ich sage Ihnen, wir müssen jetzt Stärke zeigen!“\n\n„Stärke? Ha! Kugeln sind ein Eingeständnis der Schwäche. Wir müssen miteinander reden. Zeigen, dass wir keine Angst haben. So können wir sie für uns gewinnen.“"
 revolution_pulse1_events.16.a: "Zerstreuen wir die Menschenmenge gewaltsam."
 revolution_pulse1_events.16.b: "Befehlen wir den Truppen, sich zurückzuziehen."
 revolution_pulse1_events.17.t: "Eine Prozession der Provokationen"
 revolution_pulse1_events.17.d: "Dissidenten in [SCOPE.sState('provocative_procession_state').GetName] haben angekündigt, einen großen Marsch durch das Regierungsviertel zu planen. Zwar beteuert man die eigenen friedlichen Absichten und behauptet, sämtliche Teilnehmer würden unbewaffnet sein, doch der Marsch selbst wird offensichtlich als Sammelpunkt für diejenigen dienen, die mit der Regierung unzufrieden sind."
 revolution_pulse1_events.17.f: "„Diese verdammte Parade und diese infernalische Musik! Ich kann sie von hier aus nicht einmal sehen, aber ich kann sie laut und deutlich hören.“"
 revolution_pulse1_events.17.a: "Halten wir diesen Marsch mit allen erforderlichen Mitteln auf!"
 revolution_pulse1_events.17.b: "Die Prozession darf stattfinden."
 revolution_pulse1_events.17.c: "Wir verkünden eine Ausgangssperre und sorgen dafür, dass sie auch durchgesetzt wird."
 revolution_pulse1_events.18.t: "Wenn man einen Hammer hat"
 revolution_pulse1_events.18.d: "[SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('will_kill_for_peace_general').GetFullName] hat schwere Unruhen in [SCOPE.sState('will_kill_for_peace_state').GetName] bemerkt und vorgeschlagen, die Armee einzusetzen, um den Aufruhr in diesem Gebiet zu unterdrücken. Auch wenn [SCOPE.sCharacter('will_kill_for_peace_general').GetCustom('DE_PRO_POS_S_3P')]e politischen Verbündeten [SCOPE.sCharacter('will_kill_for_peace_general').GetCustom('DE_PRO_PER_S_3P_A')] unterstützen, birgt der Plan von [SCOPE.sCharacter('will_kill_for_peace_general').GetCustom('DE_PRO_PER_S_3P_D')] ein hohes Risiko."
 revolution_pulse1_events.18.f: "„Es ist simpel: Wir haben eine Armee, und dort ist der Feind. Lassen Sie mich meine Männer ins Feld führen und tun was nötig ist. Dann wird der Feind bezwungen werden. Mehr braucht es gar nicht!“"
 revolution_pulse1_events.18.a: "Wir sollten [Select_CString(will_kill_for_peace_general.IsFemale, 'die', 'den')] [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] tadeln und den Plan ablehnen."
 revolution_pulse1_events.18.b: "Wir müssen die uns zur Verfügung stehenden Mittel nutzen, um die Probleme zu lösen, die wir haben."
 revolution_pulse1_events.18.c: "Vielleicht kann [Select_CString(will_kill_for_peace_general.IsFemale, 'die', 'der')] [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] einen freundlicheren Plan in Betracht ziehen?"
 revolution_pulse1_events.18.dd: "Rohe Gewalt ist hier womöglich das Mittel der Wahl."
 our_general_is_disrespected: "Unser General wird nicht respektiert"
 revolution_pulse1_events.19.t: "Die Pattsituation auf der Straße"
 revolution_pulse1_events.19.d: "Truppen in [SCOPE.sState('mob_gathering_state').GetName] melden zunehmend Konfrontationen mit streitlustigen Mobs. Es wird wahrscheinlich bald zu Feindseligkeiten kommen, selbst wenn nichts Entsprechendes angeordnet wird. Es gibt nur zwei Möglichkeiten, die Lage in den Griff zu bekommen: Entweder wir ziehen die Truppen ab oder wir befehlen ihnen, ins Gefecht zu ziehen."
 revolution_pulse1_events.19.f: "Der Soldat trat nervös auf der Stelle und verlagerte das Gewicht seines Gewehrs mal hierhin, mal dorthin, während er auf die Menschenmenge starrte, die sich viel zu dicht in seiner Nähe regte. Er glaubte, einige dieser Gesichter wiederzuerkennen – oder er hätte es gewiss getan, wenn sie nicht in völliger Abscheu vor ihm und seiner Uniform verzerrt gewesen wären. Was machte er hier überhaupt? Stand er hier auf der richtigen Seite?"
 revolution_pulse1_events.19.a: "Befehlen wir den Rückzug aus [SCOPE.sState('mob_gathering_state').GetName]."
 revolution_pulse1_events.19.b: "Befehlen wir unseren Männern, gegen den Mob vorzurücken."
 revolution_pulse1_events.19.c: "Unsere Männer sind Profis! Sie können die Disziplin aufrechterhalten, wo sie sind."
 revolution_pulse1_events.19.dd: "Die Armee und das Volk sind ein und dasselbe! Lasst sie die Sache mit Worten regeln."
 1848.10.t: "Wachsender Verdruss"
 1848.10.d: "Unzufriedene Mitglieder der IG „[SCOPE.gsInterestGroup('disgruntled_ig').GetName]“ sind verdrossen darüber, dass der Staat ihnen den Zugang zu den Regierungsorganen verweigert und sie so gar nicht bei Laune halten möchte. Insbesondere [SCOPE.sCharacter('disgruntled_ig_leader').GetFullName] hat damit begonnen, [SCOPE.sCharacter('disgruntled_ig_leader').GetCustom('DE_PRO_POS_S_3P')]e regierungsfeindliche Rhetorik zu verschärfen, in die einige überraschende ideologische Gedanken eingeflossen sind."
 1848.10.f: "„Diese Regierung ist unübertroffen im Ausmaß ihrer Meineide! Ihre Entschlossenheit, die Stimme des Volkes auszulöschen, wurde von einer Abfolge verbrecherischer Handlungen begleitet, die Raub, die Zerstörung von Privateigentum, Mord, Vergewaltigung und noch viele weitere Dinge umfassen, die zu zahlreich sind, um sie hier zu nennen. Die Menschheit wird erschaudern, wenn sie diese schändliche Seite in den Annalen der Geschichte liest!“"
 1848.10.a: "Wir weigern uns, uns diesen Großmäulern zu beugen."
 1848.10.b: "Lassen wir sie doch wenigstens eine Petition an die Regierung richten."
 1848.11.t: "Finanzielle Auspressung"
 1848.11.d: "Ein wachsendes Defizit und hohe Steuern haben zu einem starken Rückgang des Wohlstands beigetragen. Die IG „[SCOPE.gsInterestGroup('squeezed_ig').GetName]“ ist von diesem Rückgang besonders betroffen, und [SCOPE.sCharacter('squeezed_ig_leader').GetFullName] fordert von der Regierung Hilfe."
 1848.11.f: "„Manche sagen, diese harten Zeiten würden uns zu harten Menschen machen, die durch ihre Mühen gestählt und durch ihre Erfahrungen weiser werden. Ich sehe mich veranlasst, diese gebildeten Menschen in aller Bescheidenheit zu fragen, ob sie sich denselben Entbehrungen unterwerfen, um zu wachsen und zu lernen?“"
 1848.11.a: "Die IG „[SCOPE.gsInterestGroup('squeezed_ig').GetName]“ kann für sich selbst sorgen."
 1848.11.b: "Wir können die Notlage der IG „[SCOPE.gsInterestGroup('squeezed_ig').GetName]“ etwas lindern."
 1848.12.t: "Die Brotkrise"
 1848.12.d: "Die anhaltende Krise in „[SCOPE.sState('1848_famine_state').GetName]“ hat dazu geführt, dass sich nun die IG „[SCOPE.gsInterestGroup('famine_radicalized_ig').GetName]“ im Namen der Region zu Wort meldet und scharfe Kritik an der Regierung übt."
 1848.12.f: "„Das ist obszön! Wenn die Regierung nicht einmal ihr eigenes Volk ernähren kann, was kann sie dann überhaupt?“"
 1848.12.a: "Wir richten unser Handeln nicht an den Beschwerden der IG „[SCOPE.gsInterestGroup('famine_radicalized_ig').GetName]“ aus."
 1848.12.b: "Wir können einige der von ihnen vorgeschlagenen Hilfen anbieten."
 government_support_to_financially_distressed: "Unterstützung für finanziell Angeschlagene"
 exiles_more_events.1.t: "Patriotische Versöhnung"
 exiles_more_events.1.d: "Da die Nation angegriffen wird, hat [SCOPE.sCharacter('patriotic_exile_scope').GetFullName] jenem Land, das [SCOPE.sCharacter('patriotic_exile_scope').GetCustom('DE_PRO_PER_S_3P_A')] einst ins Exil trieb, [SCOPE.sCharacter('patriotic_exile_scope').GetCustom('DE_PRO_POS_S_3P')]e Dienste angeboten. Die IG „[SCOPE.gsInterestGroup('patriotic_exile_home_ig').GetName]“ ist von der Idee besonders begeistert."
 exiles_more_events.1.f: "„In diesen schlimmen Zeiten müssen wir die Unterschiede zwischen den Menschen auslöschen. Innerhalb eines Lagers, vor dessen Toren der Feind steht, kann es keine Zwietracht geben. Nur Waffenbrüder können jenem Ansturm standhalten, dem unsere Nation gerade ausgesetzt ist.“"
 exiles_more_events.1.a: "Die Rückkehr von [SCOPE.sCharacter('patriotic_exile_scope').GetLastName] ist sehr willkommen!"
 exiles_more_events.1.b: "[SCOPE.sCharacter('patriotic_exile_scope').GetLastName] will unserem Land dienen? Geben wir [SCOPE.sCharacter('patriotic_exile_scope').GetCustom('DE_PRO_PER_S_3P_D')] ein Gewehr."
 exiles_more_events.1.c: "Dies ist nicht der richtige Zeitpunkt für Unruhestifter in unseren Reihen."
 exiles_more_events.2.t: "Diskutables Einschreiten"
 exiles_more_events.2.d: "Die festgefahrene Lage in Bezug auf das Gesetz „[SCOPE.sLaw('interventionist_exile_law_scope').GetName]“ hat dazu geführt, dass [SCOPE.sCharacter('interventionist_exile_scope').GetFullName] sich mitten in die laufende Debatte einmischt und ein Ende dieses Anliegens erzwingen will."
 exiles_more_events.2.f: "„Da Sie alle sich so eingehend über diese Gesetzgebung ausgelassen haben, ist es wohl an der Zeit, dass sämtliche Beteiligten mit Bedenken – ich spreche hier natürlich von mir selbst – endlich ihren eigenen Beitrag leisten. Nun, wie ich schon sagte, bevor ich so #italic rüde#! durch mein Exil unterbrochen wurde: Ich –“"
 exiles_more_events.2.a: "Na schön. Lassen wir [SCOPE.sCharacter('interventionist_exile_scope').GetCustom('DE_PRO_PER_S_3P_A')] wieder herein, damit [SCOPE.sCharacter('interventionist_exile_scope').GetCustom('DE_PRO_PER_S_3P_N')] reden kann."
 exiles_more_events.2.b: "[SCOPE.sCharacter('interventionist_exile_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] darf aus der Ferne mitreden, doch [SCOPE.sCharacter('interventionist_exile_scope').GetCustom('DE_PRO_PER_S_3P_N')] kann nicht hierher zurückkommen!"
 exiles_more_events.2.c: "Die IG „[SCOPE.gsInterestGroup('interventionist_exile_ig').GetName]“ und [SCOPE.sCharacter('interventionist_exile_scope').GetFullName] gehen nicht mehr konform miteinander."
 exiles_more_events.2.c.tt: "[SCOPE.sCharacter('interventionist_exile_scope').GetFullName] und die IG „[SCOPE.sCharacter('interventionist_exile_ig_leader').GetFullName]“ passen ideologisch nicht zueinander."
 exiles_more_events.3.t: "Rebellischer Einzelkämpfer"
 exiles_more_events.3.d: "Obwohl [SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName] immer noch für [SCOPE.sCharacter('the_loneliest_little_agitator').GetCustom('DE_PRO_POS_S_3P')]e Sache kämpft, folgt [SCOPE.sCharacter('the_loneliest_little_agitator').GetCustom('DE_PRO_PER_S_3P_D')] niemand mehr. Verzweifelt hat [SCOPE.sCharacter('the_loneliest_little_agitator').GetLastName] begonnen, sich öffentlich dahingehend zu äußern, dass [SCOPE.sCharacter('the_loneliest_little_agitator').GetCustom('DE_PRO_PER_S_3P_N')] [SCOPE.sCharacter('the_loneliest_little_agitator').GetCustom('DE_PRO_POS_S_3P')]en Aktivismus womöglich ganz aufgibt."
 exiles_more_events.3.f: "„Was bringt das alles? Die Redner – wenn wir denn welche haben – sprechen vor leeren Sälen und leeren Stühlen. Es gibt keine Menschenmassen, keine Transparente. Falls überhaupt jemand zuhört, versteht er nie etwas von dem, was wir predigen. Welchen Grund gibt es, hier zu bleiben? Wir stecken alle in unserem Nichtstun fest.“"
 exiles_more_events.3.a: "Vielleicht findet [SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName] woanders bessere Möglichkeiten."
 exiles_more_events.3.b: "Ein wenig Studium und Reflexion könnten die Bewegung neu beleben."
 exiles_more_events.3.c: "Wir haben Zeit für Zaghaftigkeit! Die Bewegung braucht drastische Veränderungen."
 exiles_more_events.3.dd: "Es gibt keinerlei Grund für so ein überstürztes Handeln wie eine Selbstausweisung."
 exiles_more_events.4.t: "Das Volk und ein Individuum einen"
 exiles_more_events.4.d: "Da [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] nun unter unserer Herrschaft vereint ist, werden Würdenträger und Dissidenten unserer zersplitterten Vorgänger gleichermaßen von unserem Land angezogen. [SCOPE.sCharacter('post_unification_agitator').GetFullName] strebt nun danach, [ROOT.GetCountry.GetAltNameNoFormatting('AKK')] zu [SCOPE.sCharacter('post_unification_agitator').GetCustom('DE_PRO_POS_S_3P')]er Heimat zu machen."
 exiles_more_events.4.f: "„Meine lieben Landsleute! Durch Gnade und Glück ist unsere Nation unter der Schirmherrschaft [ROOT.GetCountry.GetAltNameNoFormatting('GEN')] zusammengeführt worden! Sollen wir zulassen, dass diese Einheit des Geistes zu einem Tod des Denkens führt? Nein, sage ich! Nein! Wenn wir uns wirklich vereinen wollen, müssen wir akzeptieren, dass es in dieser großen Masse an Menschen ein wahres Meer an sonderbaren Ideen geben wird! Ich weiß, dass dem so ist, denn ich selbst bin eine dieser sonderbaren Ideen. Und nun bitte, meine Seelenverwandten, lasst ihr mich ein?“"
 exiles_more_events.4.a: "Wir heißen [SCOPE.sCharacter('post_unification_agitator').GetFullName] mit offenen Armen willkommen."
 exiles_more_events.4.b: "Wir haben keinen Grund, Unruhestifter einzuladen."
 exiles_more_events.5.t: "Es wird leichter"
 exiles_more_events.5.d: "[SCOPE.sCharacter('experienced_exile').GetFullName], [SCOPE.sCharacter('experienced_exile').GetCustom('DE_ART_IND_N')] erfahren[SCOPE.sCharacter('experienced_exile').GetCustom('DE_END_ADJ_NUL_S_N')] Aktivist[SCOPE.sCharacter('experienced_exile').GetCustom('DE_END_NOU_S_GS_N')], [SCOPE.sCharacter('experienced_exile').GetCustom('DE_ART_DEF_S_N')] bereits einige Zeit außerhalb des Landes verbracht hat, denkt Berichten zufolge angesichts der zunehmenden Herausforderungen [ROOT.GetCountry.GetAltNameNoFormatting('IN')] darüber nach, erneut ins Exil zu gehen."
 exiles_more_events.5.f: "„Das Schöne ist ja“, seufzte [SCOPE.sCharacter('experienced_exile').GetCustom('DE_PRO_PER_S_3P_N')], „dass es immer weniger schmerzt, von hier fortzugehen, je öfter es vorkommt.“ [SCOPE.sCharacter('experienced_exile').GetCustom('DE_PRO_PER_S_3P_N')|U] lächelte, doch [SCOPE.sCharacter('experienced_exile').GetCustom('DE_PRO_PER_S_3P_N')] hatte Tränen in den Augen."
 exiles_more_events.5.a: "Wir wünschen [SCOPE.sCharacter('experienced_exile').GetFullName] eine gute Reise."
 exiles_more_events.5.b: "Vielleicht klappt ja alles, falls [SCOPE.sCharacter('experienced_exile').GetCustom('DE_PRO_PER_S_3P_N')] es nur noch einmal versucht."
 exiles_more_events.6.t: "Die Rückkehr [SCOPE.sCharacter('melodrama_villain').GetCustom('DE_ART_DEF_S_G')] schurkischen [SCOPE.sCharacter('melodrama_villain').GetFullName]"
 exiles_more_events.6.d: "[SCOPE.sCharacter('melodrama_villain').GetFullName], [SCOPE.sCharacter('melodrama_villain').GetCustom('DE_ART_IND_N')] berüchtigt[SCOPE.sCharacter('melodrama_villain').GetCustom('DE_END_ADJ_NUL_S_N')] Exilant[SCOPE.sCharacter('melodrama_villain').GetCustom('DE_END_NOU_S_GS_N')], [SCOPE.sCharacter('melodrama_villain').GetCustom('DE_ART_DEF_S_N')] immer noch eng mit der IG „[SCOPE.gsInterestGroup('melodrama_villain_ig').GetName]“ verbunden ist, hat auf melodramatische Weise [SCOPE.sCharacter('melodrama_villain').GetCustom('DE_PRO_POS_S_3P')]e Rückkehr angekündigt. Die Führung der Interessengruppe hat ihre Besorgnis darüber geäußert, dass [SCOPE.sCharacter('melodrama_villain').GetCustom('DE_PRO_PER_S_3P_N')] ihr selbst und der Nation im Allgemeinen Schwierigkeiten bereiten könnte."
 exiles_more_events.6.f: "„#extrabold Narren!#! Ihr #italic wagt es#!, euch mit [SCOPE.sCharacter('melodrama_villain').GetFullNameNoFormatting] anzulegen, dem #italic wahren Oberhaupt#! dieser Gruppe? Ihr werdet #extrabold den Tag bereuen, an dem ihr euch mit mir angelegt habt#!! Diese große Reise von mir ist nur der Beginn eines glorreichen Neubeginns für die Nation – nein, für die #bold Welt#!–, dessen Planung schon lange vor eurer Einmischung in meine Angelegenheiten begann. Wie auch immer die Rückschläge aussehen mögen: #bold Ich#! bin unausweichlich. Meine #semibold glorreiche#! Rückkehr wird in den Annalen der #bold Geschichte#! widerhallen!“"
 exiles_more_events.6.a: "Erzittert! [SCOPE.sCharacter('melodrama_villain').GetCustom('DE_PRO_PER_S_3P_N')|U] kehrt zurück!"
 exiles_more_events.6.b: "Wozu brauchen wir [SCOPE.sCharacter('melodrama_villain').GetFullName], wenn wir [SCOPE.sCharacter('melodrama_villain_ig_leader').GetFullName] haben?"
 exiles_more_events.6.c: "[SCOPE.sCharacter('melodrama_villain').GetLastName] wird größere Höhen erklimmen als je zuvor!"
 exiles_more_events.6.c.tt: "„[SCOPE.sCharacter('melodrama_villain').GetLastName] wird die neue Führung der IG ‚[SCOPE.gsInterestGroup('new_ig_leader_group').GetName]‘“"
 exiles_more_events.6.dd: "Selbst aus dem Ausland ist [SCOPE.sCharacter('melodrama_villain').GetCustom('DE_PRO_POS_S_3P')] Einfluss noch spürbar."
 exiles_more_events.7.t: "Mitgebrachte Probleme"
 exiles_more_events.7.d: "Zwei ehemalige Exilanten – [SCOPE.sCharacter('first_ex_exile').GetFullName] und [SCOPE.sCharacter('second_ex_exile').GetFullName] – haben Schwierigkeiten, ihre alten Zwiste und Ärgernisse zurückzulassen, und sind während ihres Aufenthalts hier immer wieder in Streitereien über ihre früheren Probleme verwickelt worden."
 exiles_more_events.7.f: "Die beiden Gestalten standen sich auf entgegengesetzten Seiten des Raums gegenüber und schnappten nach Luft, während sie versuchten, ihre ramponierte Kleidung zu ordnen.\n\n„Sie … Sie #italic Unhold#!. Wie oft wollen Sie noch mit Ihrer geschwätzigen Doktrin ankommen?“\n\nDie andere Gestalt spuckte auf den Boden. „Ich habe nicht klein beigegeben, als jeder einzelne Gesetzeshüter hinter mir her war, und ich will verdammt sein, wenn ich nur Ihretwegen klein beigebe!“"
 exiles_more_events.7.a: "Meinungsverschiedenheiten, auch wenn sie noch so heftig sind, sind zu erdulden."
 exiles_more_events.7.b: "Wir müssen [SCOPE.sCharacter('first_ex_exile').GetFullName] rausschmeißen."
 exiles_more_events.7.c: "[SCOPE.sCharacter('second_ex_exile').GetFullName] ist hier nicht länger willkommen."
 exiles_more_events.8.t: "Eine Herausforderung der Autorität?"
 exiles_more_events.8.d: "Angesichts der sich derzeit auf einem Tiefpunkt befindlichen Legitimität der Regierung und der Lähmung der staatlichen Funktionen wurde berichtet, [SCOPE.sCharacter('dgaf_exile_scope').GetFullName] sei der Auffassung, [SCOPE.sCharacter('dgaf_exile_scope').GetCustom('DE_PRO_PER_S_3P_N')] werde an der Grenze nicht aufgehalten, falls [SCOPE.sCharacter('dgaf_exile_scope').GetCustom('DE_PRO_PER_S_3P_N')] versucht, ins Land einzureisen."
 exiles_more_events.8.f: "„Natürlich werde ich versuchen, die Grenze zu überqueren! Wer hört überhaupt noch auf Befehle aus der Hauptstadt? Das sind doch alles nur Witzbolde, wie ich schon die ganze Zeit sage. Das wird ein Kinderspiel. Vertrauen Sie mir.“"
 exiles_more_events.8.a: "Es wäre zu aufwendig, [SCOPE.sCharacter('dgaf_exile_scope').GetCustom('DE_PRO_PER_S_3P_A')] aufzuhalten."
 exiles_more_events.8.b: "Die Polizei macht immer noch ihre Arbeit!"
 exiles_more_events.8.b.tt: "[SCOPE.sCharacter('dgaf_exile_scope').GetFullName] wird an der Einreise in das Land gehindert."
 exiles_more_events.8.c: "Die Regierung könnte eine Vereinbarung mit der IG „[SCOPE.gsInterestGroup('dgaf_exile_home_ig').GetName]“ treffen, um [SCOPE.sCharacter('dgaf_exile_scope').GetCustom('DE_PRO_PER_S_3P_A')] aufzuhalten."
 exiles_more_events.9.t: "Fruchtbarer Boden"
 exiles_more_events.9.d: "[SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName] hat offenbar beschlossen, dass [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] angesichts des dortigen Einflusses der IG „[SCOPE.gsInterestGroup('fertile_ground_ig').GetName]“ ein ausgezeichneter Ort zum Leben wäre."
 exiles_more_events.9.f: "„[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U], was für ein Land der unbegrenzten Möglichkeiten! Eine so große Nation, so bereit für meine Botschaft … Ja, ich werde endlich in dieses prächtige Land aufbrechen!“"
 exiles_more_events.9.a: "Es gibt keinen Grund, die Ankunft von [SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName] zu verhindern."
 exiles_more_events.9.b: "Auch wenn es die IG „[SCOPE.gsInterestGroup('fertile_ground_ig').GetName]“ stört, müssen wir die Ankunft von [SCOPE.sCharacter('fertile_ground_exile_scope').GetLastName] verhindern."
 exiles_more_events.9.c: "Oho? Klingt so, als ob die IG „[SCOPE.gsInterestGroup('fertile_ground_ig').GetName]“ subversive Elemente fördert!"
 exiles_more_events.10.t: "Instabile Elemente"
 exiles_more_events.10.d: "Auch wenn [SCOPE.sCharacter('unstable_element_agitator').GetCustom('DE_PRO_PER_S_3P_N')] nicht an der laufenden Revolution beteiligt ist, stellt die Anwesenheit subversiver Elemente wie [SCOPE.sCharacter('unstable_element_agitator').GetFullName] eine ernsthafte Bedrohung für die Regierung dar, was in diesen gefährlichen Zeiten nicht geduldet werden kann."
 exiles_more_events.10.f: "Sie kauerten in einer Gasse. Einer von ihnen lugte vorsichtig um die Ecke, um einen Blick auf die Razzia zu werfen. Die Männer waren ohne Vorwarnung gekommen, bewaffnet, als wollten sie eine Festung stürmen. Warum hatten sie angegriffen? Welches Unrecht hatte [SCOPE.sCharacter('unstable_element_agitator').GetCustom('DE_PRO_PER_S_3P_N')] begangen? Der Verfolgungswahn in den höchsten Kreisen wirkte auf Straßenniveau vollkommen sinn- und zwecklos."
 exiles_more_events.10.a: "[SCOPE.sCharacter('unstable_element_agitator').GetFullName] muss weg. Auf der Stelle."
 exiles_more_events.10.b: "Was wir brauchen, sind Vergebung und Feingefühl, nicht Paranoia und Brutalität."
