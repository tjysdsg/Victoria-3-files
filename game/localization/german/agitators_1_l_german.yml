 french_pretenders.6.t: "Die Übergangsregierung"
 french_pretenders.6.d: "Die Krise in [ROOT.GetCountry.GetName] hat sich für [SCOPE.sCharacter('old_ruler_scope').GetFullName] als nicht zu bewältigen erwiesen. [SCOPE.sCharacter('monarch_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] sah sich gezwungen, abzudanken und aus dem Land zu fliehen. Eine republikanische Übergangsregierung wurde ausgerufen."
 french_pretenders.6.f: "„Von diesem Tag an brachen tausend seltsame Systeme ungestüm aus den Köpfen der Erneuerer hervor und verbreiteten sich in den aufgewühlten Gemütern der Menge. Alles stand noch, außer dem Königtum und dem Parlament, und es schien, dass die Gesellschaft selbst durch den Schock der Revolution zu Staub zerfallen war und dass die neue Form, die der Gesellschaft gegeben werden sollte, sich einem Wettbewerb ausgesetzt sah.“" #- Alexis de Tocqueville
