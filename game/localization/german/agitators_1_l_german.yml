 conquered_indochina_target_blank_tt: "Wir haben alle Gebiete erobert, die früher zur auslösenden Nation gehörten"
 indochina_five_states_conquered: "Mindestens #bold 5#! Staaten in der Strategieregion „Indochina“ im eigenen Besitz oder dem unserer Klientelländer haben."
 indochina_subjects_loyal: "Unsere Klientelländer in Indochina werden sich uns gegenüber freundlicher verhalten."
