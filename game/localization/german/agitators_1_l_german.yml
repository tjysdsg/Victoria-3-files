 je_cement_the_rightful_dynasty_goal: "Die [ROOT.GetCountry.GetCustom('french_dynasty')]-Dynastie erhält eine ungebrochene Herrschaft bei nicht weniger als einer „[GetLegitimacyLevel('legitimacy_level_contested').GetName]“-[concept_legitimacy]. Je höher die erreichte $concept_legitimacy$ der Dynastie, desto eher wird sie sich den Thron sichern."
 je_cement_the_rightful_dynasty_reason: "Frankreich ist ein turbulentes Land, das in den jüngsten Generationen mehr Regierungen kommen und gehen sah, als andere Länder über Jahrhunderte hinweg hatten. Um die Monarchie fest zu etablieren, muss das Haus [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] beweisen, dass es jene Stabilität bieten kann, nach der Frankreich verlangt."
