 je_divided_monarchists_reason: "Drei dynastische Linien erheben Anspruch auf den französischen Thron: die #bold Orléanisten#!, die für die 1830 errichtete konstitutionelle Julimonarchie eintreten, die #bold Legitimisten#!, die den abgesetzten Karl X. der Bourbonen und dessen Nachkommen unterstützen, sowie die #bold Bonapartisten#!, die die Familie von Napoleon Bonaparte wieder an die Macht bringen wollen. Alle drei dynastischen Monarchisten wetteifern mit den Machthabern und untereinander, um ihre jeweiligen Anwärter auf den französischen Thron zu setzen."
