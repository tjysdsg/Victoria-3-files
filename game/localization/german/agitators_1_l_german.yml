 french_pretenders_pulse.1.t: "Die [SCOPE.sCharacter('french_royalist_writer').GetIdeology.GetNameNoFormatting|l]e Welt"
 french_pretenders_pulse.1.d: "[SCOPE.sCharacter('french_royalist_writer').GetFullName], der wortgewandte Anführer der IG „[SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName]“, hat ein anschauliches Traktat verfasst, in dem das politische Programm der [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]-Dynastie umrissen wird."
 french_pretenders_pulse.1.f: "„Freunde! Wir müssen von einer besseren Zukunft für ganz Frankreich träumen. Was ist das derzeitige Regime anderes als eine grausame Verhöhnung der Geschichte Frankreichs? All dessen, wofür es jemals gekämpft und was es jemals erreicht hat? Um die Nation zu verjüngen, um voranzukommen, müssen wir eine neue Gesellschaft schmieden, indem wir die besten Elemente unserer Geschichte und unserer Traditionen aufgreifen, um eine Ordnung zu schaffen, die dem Ansturm der Moderne standhält!“"
 french_pretenders_pulse.1.a: "Lasst uns ein neues Morgen mit dem Haus [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] erschaffen!"
 french_pretenders_pulse.1.b: "Die ganze Nation muss erfahren, was die [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]-Dynastie für die Zukunft plant!"
 french_pretenders_pulse.1.c: "[SCOPE.sCharacter('french_royalist_writer').GetLastName] und die IG „[SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName]“ verdienen Lob für diese Arbeit!"
 french_pretenders_pulse.2.t: "Treue & Meineid"
 french_pretenders_pulse.2.d: "Die Monarchisten in der IG „[SCOPE.gsInterestGroup('royalist_hardliners').GetName]“ weigern sich, einen Treueeid auf die derzeitige Regierung zu leisten. Obwohl sie ideologisch rein sind, könnte dies ihre Bemühungen untergraben, politisches Kapital in der Nation anzusammeln."
 french_pretenders_pulse.2.f: "„Wie kann ich dem Regime eines Thronräubers die Treue schwören? Das wäre ein Verrat an der Krone und würde die Legitimität dieser pervertierten Karikatur Frankreichs eine Anerkennung verleihen, die sie nicht verdient hat. Nein, sage ich! Ich werde diesem Bastardregime niemals dienen.“"
 french_pretenders_pulse.2.a: "Die IG „[SCOPE.gsInterestGroup('royalist_hardliners').GetName]“ zeigt einen bewundernswerten Einsatz für ihre Ideale."
 french_pretenders_pulse.2.b: "Ein realistischer Kompromiss würde der Sache dienen, aber die Sturköpfe verärgern."
 french_pretenders_pulse_advance_by_five_percent_tt: "Die monarchistische Sache kommt um #bold 5 %#! voran."
 french_pretenders_pulse_advance_by_fifteen_percent_tt: "Die monarchistische Sache kommt um #bold 15 %#! voran."
 french_pretenders_pulse_advance_by_twenty_five_percent_tt: "Die monarchistische Sache kommt um #bold 25 %#! voran."
 french_pretenders_pulse_back_by_five_percent_tt: "Die monarchistische Sache wird um #bold 5 %#! zurückgeworfen."
 french_pretenders_pulse_back_by_fifteen_percent_tt: "Die monarchistische Sache wird um #bold 15 %#! zurückgeworfen."
 french_pretenders_pulse.3.t: "Seltsame Bettgenossen"
 french_pretenders_pulse.3.d: "Die [SCOPE.gsInterestGroup('monarchists_in_opposition').GetLeader.GetIdeology.GetName|l]e IG „[SCOPE.gsInterestGroup('monarchists_in_opposition').GetName]“ und die [SCOPE.gsInterestGroup('republicans_in_opposition').GetLeader.GetIdeology.GetName|l]e IG „[SCOPE.gsInterestGroup('republicans_in_opposition').GetName]“ haben anerkannt, dass sie ein gemeinsames Ziel verfolgen: den Sturz des derzeitigen Regimes. Einige Partisanen gehen bei dieser Erkenntnis noch weiter und unterstützen einander gegenseitig bei Gerichtsprozessen, der Veröffentlichung von Traktaten und anderen oppositionellen Aktivitäten."
 french_pretenders_pulse.3.f: "„Der Feind meines Feindes ist mein Freund, nicht wahr? Natürlich haben all die Vagabunden dort drüben die falschen Schlüsse gezogen, was zu tun ist, doch diese Brücke brennen wir nieder, wenn wir so weit sind.“"
 french_pretenders_pulse.3.a: "Um das Establishment zu zerstören, bedarf es der Solidarität aller Beteiligten."
 french_pretenders_pulse.3.b: "Es ist besser, allein und sich selbst treu zu bleiben, als in schlechter Gesellschaft Kompromisse einzugehen."
 french_pretenders_pulse.3.c: "Eine derart unnatürliche Zusammenarbeit kann unmöglich von Bestand sein."
 french_pretenders_pulse.4.t: "Republikanische Abtrünnigkeit"
 french_pretenders_pulse.4.d: "Die IG „[SCOPE.gsInterestGroup('monarchist_french_ig').GetName]“ und die IG „[SCOPE.gsInterestGroup('republican_french_ig').GetName]“ haben während ihrer gemeinsamen Zeit in der Opposition eine überraschend enge Beziehung aufgebaut. Nach der [SCOPE.sCharacter('monarchist_french_ig_leader').GetIdeology.GetNameNoFormatting|l]en Restauration hat [SCOPE.sCharacter('republican_french_ig_leader').GetFullName] angekündigt, sich der monarchistischen Sache [SCOPE.sCharacter('republican_french_ig_leader').GetCustom('DE_PRO_POS_S_3P')]er alten Verbündeten anzuschließen."
 french_pretenders_pulse.4.f: "„Ich bewunderte die Entschlossenheit und den Mut der IG „[SCOPE.gsInterestGroup('monarchist_french_ig').GetNameNoFormatting]“, als sie von der Obrigkeit verfolgt wurde. Und ich denke gern an die Zeit zurück, in der ich mit [SCOPE.sCharacter('monarchist_french_ig_leader').GetFullNameNoFormatting] zusammengearbeitet habe, einem feinen und fähigen Menschen. Mir ist klar geworden, dass ihre Sache auch meine Sache ist, und ich fordere all meine Landsleute auf, es mir gleichzutun.“"
 french_pretenders_pulse.4.a: "Dieses Damaskuserlebnis der IG „[SCOPE.gsInterestGroup('republican_french_ig').GetName]“ ist zu begrüßen!"
 french_pretenders_pulse.4.b: "Einmal Republikaner, immer Republikaner – geben wir [SCOPE.sCharacter('republican_french_ig_leader').GetCustom('DE_PRO_PER_S_3P_D')] den Laufpass."
 french_pretenders_pulse.4.b.tt: "[SCOPE.sCharacter('republican_french_ig_leader').GetFullName] tritt nach dieser Demütigung aus der IG „[SCOPE.gsInterestGroup('republican_french_ig').GetName]“ zurück."
 french_pretenders_pulse.5.t: "Das Ewige Haus [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]"
 french_pretenders_pulse.5.d: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]-Dynastie hat ihren Griff um die französische Krone so weit gefestigt, dass kein anderer Anwärter mehr eine ernsthafte Herausforderung für ihre monarchistische Legitimität darstellt."
 french_pretenders_pulse.5.f: "„Freunde! Hat unser großer Herrscher [SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting] irgendeinen Gleichen? Nein, sage ich! [SCOPE.sCharacter('monarch_of_france').GetCustom('DE_PRO_PER_S_3P_N')|U] ist das Zentrum des Universums, die einzig wahre Stütze der Ordnung und der Nation. Das Haus [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] ist ohnegleichen!“"
 french_pretenders_the_dynasty_is_secure: "Keine andere Dynastie wird jemals wieder die herrschende Dynastie herausfordern."
 french_pretenders_pulse.5.a: "[SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting] ist unvergleichlich."
 french_pretenders_pulse.5.b: "Die Befürworter der [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]-Dynastie verdienen das ganze Lob!"
 indochina.1.t: "Durchsetzung eines antikatholischen Erlasses"
 indochina.1.d: "Laute Stimmen fordern eine harte Linie und eine energischere Durchsetzung der antikatholischen Erlasse, die Teil eines bestimmten Gesetzespakets ([GetLawType('law_state_religion').GetName]). Eine solche Verfolgung könnte allerdings auch katholische Mächte zum Eingreifen provozieren."
 indochina.1.f: "„Halten Sie die Grenzen geschlossen! Ich flehe Sie an. Diese Leute aus Übersee werden nur noch mehr Ärger über uns bringen, wenn wir sie hierbleiben lassen. Wir müssen ihre Agenten verhaften und ihren Einfluss austreiben, wenn wir stark und stolz bleiben wollen!“"
 indochina.1.a: "Verstärken wir unsere antikatholischen Edikte noch."
 indochina.1.b: "Vielleicht ist hier ein wenig Feingefühl besser."
 indochina.2.t: "Intervention in Indochina?"
 indochina.2.d: "Religiöse und kaiserliche Interessen fordern gemeinsam ein Eingreifen in Indochina, um Partei für die katholische Bevölkerung [SCOPE.sCountry('potential_imperialism_target').GetAltName('GEN')] zu ergreifen."
 indochina.2.f: "„Eine höhere Berufung treibt unser Handeln an! Im Namen der göttlichen Mächte ziehen wir aus, um unsere Mitmenschen zu erlösen! Und wenn wir dabei auch noch neue Gebiete erringen, wer vermag da schon zu sagen, ob dies nicht Teil von Gottes Plan war?“"
 indochina.2.a: "Lasst uns ausziehen und [SCOPE.sCountry('potential_imperialism_target').GetAltName('AKK')] angreifen!"
 indochina.2.b: "Wir sollten Frieden schaffen, nicht Krieg."
 indochina.3.t: "Vergeltung in Indochina?"
 indochina.3.d: "Die brutale Verfolgung von Katholiken [SCOPE.sCountry('indochina_target').GetAltName('IN')] hat dazu geführt, dass sowohl Kriegstreiber als auch Fromme fordern, dass wir mit aller Härte darauf reagieren."
 indochina.3.f: "„Los geht’s – es wird ein schnelles Rein und Raus, ein einfaches zweimonatiges Abenteuer.“"
 indochina.3.a: "[SCOPE.sCountry('indochina_target').GetAltNameNoFormatting('NOM')|U] muss dafür büßen und Indochina geöffnet werden!"
 indochina.4.t: "Die Indochinesische Union"
 indochina.4.d: "Unsere Kontrolle über Indochina ist so weit gewachsen und gefestigt, dass unsere Gebiete dort als erfolgreicher Zusammenschluss von Kolonien und Protektoraten betrachtet werden können."
 indochina.4.f: "„Geeint in Körper, Geist und Seele werden wir feiern. Die Metropole und Indochina schreiten nun im Einklang voran, sprechen im Einklang und fühlen im Einklang. Unsere Nationen sind miteinander vereint und werden niemals auseinandergerissen werden. Wie könnte es jemals anders sein?“"
 indochina.4.a: "Fördern wir unsere Werte in der Bevölkerung."
 indochina.4.b: "Fördern wir die Gummiproduktion in den Kolonien."
 indochina.4.c: "Fördern wir unsere treuen Fürsten in Indochina."
 indochina.4.dd: "Fördern wir unsere glorreiche Herrschaft!"
 je_indochina: "Die Indochinakampagne"
 je_indochina_reason: "Die Verfolgung der katholischen Minderheit durch örtliche Mächte in der Region Indochina gewährt uns einen Kriegsgrund, um einzugreifen. Wir müssen unsere Autorität in dieser umstrittenen Region behaupten und besondere Anstrengungen unternehmen, um jene Mächte, die Katholiken verfolgen, unserem Willen zu unterwerfen."
 indochina_state_controlled_by_us_or_puppet: "Ein Staat in „[SCOPE.sStateRegion('indochina_capital_state_scope').GetName]“ befindet sich im Besitz [ROOT.GetCountry.GetAltName('VON')] oder eines [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en [Concept('concept_subject', 'Klientellands')]"
