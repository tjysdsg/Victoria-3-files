 texan_war_of_independence.2.desc:1 "Durch einen Sieg wird das texanische Interesse entfernt. Wenn wir verlieren, wird Texas sich wieder ganz bis zu seinen alten Grenzen ausdehnen."
 texan_war_of_independence.2.flavor:0 "Die aufmüpfigen Texaner zeigen endlich ihr wahres Gesicht und haben unserer großen Nation den Krieg erklärt. Sie zielen darauf ab, die Kontrolle über unser Land zu übernehmen – zweifelsohne mit Unterstützung der Vereinigten Staaten von Amerika, die dieses Feuer nur noch mehr anfachen.\nWir werden uns diesen Verrätern widersetzen!"

