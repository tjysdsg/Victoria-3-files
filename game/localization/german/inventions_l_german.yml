 central_archives: "Zentralarchive"
 central_archives_desc: "Ein moderner Staat erfordert gute Dokumentation, und gute Dokumentation erfordert viel Papier und viele Anträge. Wenn Sie mehr erfahren wollen, füllen Sie bitte Formular ML-4.11866 in dreifacher Ausfertigung aus – binnen der nächsten zwei bis fünf Werktage ist mit einer Antwort zu rechnen."
 steelworking: "Stahlverarbeitung"
 steelworking_desc: "Die Haltbarkeit von Stahl wird schon seit Jahrtausenden sehr geschätzt, doch die Herstellung dieser kostbaren Eisenlegierung im großen Stil erwies sich bis vor Kurzem als schwierig."
 prospecting: "Prospektieren"
 prospecting_desc: "Der Goldabbau erfordert im Vorfeld natürlich erst einmal das Finden von Gold. Vom einfachen Goldwaschen im Fluss bis hin zur Goldsuche im industriellen Maßstab: Das Prospektieren macht Menschen reich."
 baking_powder: "Backpulver"
 baking_powder_desc: "Backwaren gibt es schon seit Anbruch der Zivilisation, doch erst mit der Erfindung des Backpulvers wurde ihre Herstellung in industriellem Maßstab wirklich möglich."
 mechanical_tools: "Mechanische Werkzeuge"
 mechanical_tools_desc: "Handgefertigte Waren können von außergewöhnlicher Qualität sein, doch wenn es um Konsistenz und Geschwindigkeit bei der Herstellung geht, braucht es maschinelle Unterstützung."
 rubber_mastication: "Gummi-Mastikation"
 rubber_mastication_desc: "Naturkautschuk ist eine sonderbare, zähflüssige Substanz, die stark bearbeitet werden muss, um ein Material zu schaffen, das sich in der Industrie verwenden lässt."
 pumpjacks: "Pferdekopfpumpen"
 pumpjacks_desc: "Der Trick beim Rohöl ist die Förderung in einem regelmäßigen, konsistenten Strom. Pferdekopfpumpen passen perfekt dazu."
 shift_work: "Schichtarbeit"
 shift_work_desc: "Rotierende Arbeitsmannschaften an einem Arbeitsplatz sind eine wesentlich bessere Methode, um über den Tag hinweg einen stetigen Produktionsfluss aufrechtzuerhalten, als nur eine einzige Mannschaft, die Überstunden schiebt."
 paved_roads: "Pflasterstraßen"
 paved_roads_desc: "Feldwege sind holprig und uneben und der kleinste Anflug von Wasser verwandelt sie in schreckliche Schlammfallen für schwere Fahrzeuge. Wenn man Straßen pflastert, bieten sie eine feste Oberfläche, die sich nicht so schnell abnutzt wie Erde und Schotter, was es allen Benutzern der Straße leichter macht und damit den Fluss von Fracht- und Personenverkehr verbessert."
 pasteurization: "Pasteurisierung"
 pasteurization_desc: "Das kurzzeitige Erhitzen von Milch und Säften eliminiert Krankheitserreger und Enzyme, sodass die Produkte länger schadlos verzehrt und gelagert werden können."
 pneumatic_tools: "Pneumatische Werkzeuge"
 pneumatic_tools_desc: "Eine der größten Mächte, die der Mensch sich nutzbar machen kann, ist die Luft selbst. Druckluft kann, wenn man sie richtig durch Rohre und Kolben leitet, eine erstaunliche Kraft in der Industrie entfalten."
 steam_turbine: "Dampfturbinen"
 steam_turbine_desc: "Verwendet man Dampfkraft, um große Rotoren anzutreiben, können Turbinen ungeheure Energien freisetzen, die sowohl vor Ort für Maschinen in einer Fabrik genutzt werden können, aber auch in Motoren von Schiffen."
 plastics: "Plastik"
 plastics_desc: "Plastik hat eine große Zukunft vor sich. Es ist leicht formbar und dehnbar und kann jede gewünschte Form annehmen. Bald gehört die Welt dem Plastik."
 dough_rollers: "Teigrollmaschinen"
 dough_rollers_desc: "Um all die Nahrung herzustellen, nachdem die rasend schnell wachsende Bevölkerung verlangt, werden traditionelle Bäcker nicht mehr reichen."
 oil_turbine: "Ölturbinen"
 oil_turbine_desc: "Die Kraft von Turbinen kann durch den Einsatz von Öl noch gesteigert werden, denn dieser Brennstoff ist wesentlich energiereicher als Kohle."
 standing_army: "Stehendes Heer"
 standing_army_desc: "Den komplexen Herausforderungen der Außenpolitik und des inländischen Aufruhrs kann man nicht mehr mit hastig einberufenen Milizen gegenübertreten. Die modernen Zeiten erfordern ein Militär, das jederzeit handlungsbereit ist."
 mandatory_service: "Wehrpflicht"
 mandatory_service_desc: "Freiwillige und Söldner reichen vielleicht nicht mehr für die Anforderungen an die Mannstärke, die moderne Streitkräfte mit sich bringen. Manchmal muss eine Nation einfach den Dienst aller Bürger verlangen."
 military_drill: "Militärischer Drill"
 military_drill_desc: "Wie der Volksmund schon sagt: „Übung macht den Meister.“ Und dies gilt für Soldaten ebenso wie für Musiker. Keine Armee wird von den Generälen mehr geschätzt als eine, die auf alle Befehle ohne Zögern oder Verwirrung reagiert."
 line_infantry: "Linieninfanterie"
 line_infantry_desc: "Soldaten, die standardisiert ausgerüstet und ausgebildet wurden, bringen einer Armee eine größere Einheitlichkeit und auf diese Weise auch eine größere Verlässlichkeit."
 logistics: "Logistik"
 logistics_desc: "Das beste Gewehr der Welt spielt nicht die geringste Rolle, wenn die Soldaten zu erschöpft oder zu hungrig sind, um damit zu zielen – oder wenn ihre Gewehre keine Kugeln haben, mit denen man sie laden kann."
 electric_telegraph: "Elektrischer Telegraf"
 electric_telegraph_desc: "Durch den Einsatz einfacher elektrischer Impulse kann man kodierte Nachrichten über ungeheure Entfernungen übermitteln. Offiziere können aus ihren gemütlichen Amtsstuben heraus ohne große Verzögerung Armeen auf der anderen Seite der Welt befehligen. Was hat Gott nur getan?"
 enlistment_offices: "Einberufungsstellen"
 enlistment_offices_desc: "Büros, die Rekruten anziehen sollen, helfen ungemein dabei, die militärische Mannstärke einer Nation aufzubauen."
 military_statistics: "Militärstatistiken"
 military_statistics_desc: "Ein guter General weiß nicht, wo jede einzelne Kugel abgefeuert wird, doch er weiß, wo diese einzelne Kugel herkommt und wie viele Kugeln noch übrig sind."
 self_propelled_torpedoes: "Eigenantrieb-Torpedos"
 self_propelled_torpedoes_desc: "Zu den traditionellen „Torpedos“ gehören Seeminen und Sprengkörper, die an versenkten Spieren angebracht werden, welche aus kleineren Schiffen ragen. Moderne Torpedo sind weitaus besser, da diese Sprengkörper sich bewegen können – und das im Gegensatz zu Spierentorpedos aus eigener Kraft."
 war_propaganda: "Kriegspropaganda"
 war_propaganda_desc: "Die Bevölkerung zu überzeugen, ihre Zeit, Ressourcen und Blut für den Sieg zu geben, ist ein ganz eigenes Feld."
 nco_training: "Unteroffiziersausbildung"
 nco_training_desc: "Es ist ebenso wichtig, einen Kader von niederrangigen Offizieren zu unterhalten, die mit dem Handwerk vertraut sind, wie einen Kader von Hauptmännern und Generälen, die an Akademien ausgebildet wurden."
 destroyer: "Zerstörer"
 destroyer_desc: "Leichtere Schiffe, die mit Torpedos und kleineren Kanonen ausgerüstet sind, sind ebenso wichtig für die moderne Marine wie Großkampfschiffe."
 landing_craft: "Landefahrzeuge"
 landing_craft_desc: "Fahrzeuge, die eigens dazu dienen, Truppen auf dem Wasser zu schützen, verbessern die Chancen, dass amphibischen Operationen tatsächlich erfolgreich sind."
 flamethrowers: "Flammenwerfer"
 flamethrowers_desc: "Ein großartiger Weg, um Soldaten aus ihren Verteidigungsstellungen zu treiben, indem man ihnen Feuer unter dem Hintern macht."
 banking: "Bankwesen"
 banking_desc: "Die Bank bietet als gewaltige Finanzinstitution Sicherheit für öffentliche und private Interessen und kann zum Kernstück eines ganzen monetären Netzwerks aus Investitionen, Anleihen und Gelegenheiten zum Geldverdienen werden."
 academia: "Hochschulwesen"
 academia_desc: "Höhere Bildungsanstalten verbessern nicht nur den einzelnen Geist, sondern führen auch die Besten und Klügsten der Nation zusammen, sodass sie Außerordentliches erschaffen können."
 international_relations: "Internationale Beziehungen"
 international_relations_desc: "Die Formalisierung der Diplomatie bietet ein festes Gerüst sowohl für eine verbesserte Verbundenheit als auch für größere Feindseligkeiten mit anderen Nationen."
 stock_exchange: "Börsenplätze"
 stock_exchange_desc: "Als organisierter Markt, auf dem man Aktien und Anleihen kaufen und verlaufen kann, ist ein Börsenplatz ein zentrales Element der modernen Marktwirtschaft."
 medical_degrees: "Medizinische Abschlüsse"
 medical_degrees_desc: "Die öffentliche Gesundheit wird deutlich verbessert, wenn jene die Verantwortung dafür übernehmen, die in diesem Feld ausgebildet und zertifiziert wurden."
 organized_sports: "Organisierter Sport"
 organized_sports_desc: "Sport ist nicht nur zum Spielen da. Er ist auch eine unterhaltsame Schau, ein Ausdruck der Gemeinschaft und etwas, bei dem sich die Masse heimisch fühlen kann. Das reine Spektakel des Sports ist ebenso wichtig wie die Leistungen, die im Stadion erbracht werden."
 central_banking: "Zentralbanken"
 central_banking_desc: "Durch die Bändigung und Zentralisierung der Banken bekommt die Regierung ungeheure Macht in die Hände."
 dialectics: "Dialektik"
 dialectics_desc: "Die Anwendung philosophischer Konzepte auf materielle Umstände sorgt für viele neuartige Konzepte und vielleicht auch neue politische Ideen."
 psychiatry: "Psychiatrie"
 psychiatry_desc: "Die Idee, dass man Geistesstörungen medizinisch angeht und durch das medizinische Vorgehen auch diagnostizieren und behandeln kann, ist ein neuartiges Konzept, das eine ganz neue Welt zur Genesung der Menschen eröffnet."
 postal_savings: "Postersparnisse"
 postal_savings_desc: "Postersparnisse sind eine wertvolle Methode für Menschen, um Geld zu sparen, selbst wenn sie keinen Zugang zu einer Bank haben. Sie fördern sowohl die Verwahrung als auch den Fluss von Geld unter den ärmsten Bürgern."
 human_rights: "Menschenrechte"
 human_rights_desc: "Wenn man die Vorstellung von universellen, unveräußerlichen Rechten für alle Menschen annimmt, entstehen so neue Konzepte für die sozialen und politischen Möglichkeiten einer Nation."
 mutual_funds: "Investitionsfonds"
 mutual_funds_desc: "Als eine Art gebündelter Investition können Investitionsfonds helfen, die Gelder mehrerer Investoren zu einer gewaltigen Geldmenge zu vereinen. So kann man gewaltige Finanzkräfte entfesseln, um Wertpapiere und andere kostspielige Finanzinstrumente einzusetzen."
 zeppelins: "Zeppeline"
 zeppelins_desc: "Der Zeppelin ist ein Luftfahrzeug mit fester Hülle, das leichter als Luft ist. Hoch über den Wolken transportiert er Fracht und Passagiere, wodurch er alle Hindernisse zu Lande und auf dem Wasser überwindet."
 international_exchange_standards: "Internationale Handelsstandards"
 international_exchange_standards_desc: "Durch den Aufbau eines internationalen Systems der Buchhaltung und der Wechsel wird es einfacher und günstiger, den Handel zwischen Nationen zu unterhalten."
 psychoanalysis: "Psychoanalyse"
 psychoanalysis_desc: "Theorien zur persönlichen geistigen Entwicklung bieten einen Rahmen für breitere Theorien des Sozialverhaltens, die man nutzen kann, um die kollektiven Instinkte und Gedankengänge der Bevölkerung besser zu verstehen."
 philosophical_pragmatism: "Philosophischer Pragmatismus"
 philosophical_pragmatism_desc: "Die Anwendung des philosophischen Denkens und ein Handeln, das sich an ihm orientiert, können ganz neue Möglichkeiten der sozialen und politischen Analyse eröffnen."
 modern_financial_instruments: "Moderne Finanzinstrumente"
 modern_financial_instruments_desc: "Methoden zum Geldverdienen wachsen weiter und verbreiten sich. Bei einigen dieser Methoden mag das Geld in einer Pyramide nach oben fließen, doch bei allen gibt es zunehmend größere Geldströme."
 macroeconomics: "Makro-Ökonomie"
 macroeconomics_desc: "Man sollte das Geld ganzheitlich betrachten. Warum sehen wir uns nur an, wie es einem einzelnen Markt in den nächsten fünf Jahren gehen wird, wenn man lieber alle Märkte weltweit zusammen betrachten sollte?"
 behaviorism: "Behaviorismus"
 behaviorism_desc: "Durch die Etablierung des Kausalitätsgesetzes können wir ein prädiktives Verhaltensmodell entwickeln, das sich auf die Bevölkerung im Allgemeinen anwenden lässt."
 analytical_philosophy: "Analytische Philosophie"
 analytical_philosophy_desc: "Die analytische Philosophie ist eine rigorose, argumentative Herangehensweise, bei der formelle Logik und eine nahezu mathematische Haltung einen festen Rahmen bilden, mithilfe dessen man soziale Strömungen betrachten kann."
 electrical_capacitors: "Elektrische Kondensatoren"
 electrical_capacitors_desc: "Elektrische Kondensatoren erlauben es, Strom auch ohne einen direkt angeschlossenen Generator zu nutzen."
