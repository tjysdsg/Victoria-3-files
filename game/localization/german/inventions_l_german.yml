### Technology Tooltips
##joint_stock_companies: "Joint Stock Companies"
##joint_stock_companies_desc: "A joint stock company is one whose ownership is divided into a number of shares which are held unequally by many investors, who derive dividends from the company according to the size of the portion they own. This allows trading of partial ownership and investment by both rich and middle-class businessmen."
##lenders_of_last_resort: "Lenders of Last Resort"
##lenders_of_last_resort_desc: "State-owned central banks are large enough to come to the rescue of smaller commercial banks, such as during bank runs. This can prevent a financial crisis spreading to other sectors of the economy. Often, even the promise of rescue in times of difficulty is enough to prevent bank runs occurring in the first place. Some 'critics' claim that such a promise will encourage risky behavior by the commercial banks, but these 'critics' are surely just anarchists looking to wreck the nation's economic security, as bankers are some of the most trustworthy people to walk the halls of power."
##limited_liability: "Limited Liability"
##limited_liability_desc: "A limited liability company draws a legal distinction between the company and its owners. This helps prevent the bankruptcy of a company ruining the personal lives of the investors, as creditors will not try to haul off the furniture of failed businessmen to recoup losses. This makes investing less risky, if perhaps less satisfying to watch from afar. As a separate legal entity, the company has its own finances that must be audited and taxed."
##marketing_desc: "Promotional schemes to grab more market share or create a new market from scratch were devised by Josiah Wedgwood, leader of the expanding pottery industry at the dawn of the Industrial Revolution."
##paper_money: "Paper Money"
##paper_money_desc: "A kind of promissory note issued by a bank, paper money allows private citizens to move and exchange large volumes of currency without the danger and discomfit of gold or silver coins which cannot be divided and are heavy to carry. Thus, commercial exchanges are easier and safer."
##regulated_private_notes: "Regulated Private Notes"
##regulated_private_notes_desc: "Bankers realized hundreds of years ago that their customers only rarely demand back their deposits all at once. By issuing loans in excess of their reserves in the form of private bank notes, bankers could make even more money from interest. Unfortunately, when all the bank's customers do demand their deposits at once, there will not be enough reserves. With better communications technology, these 'bank runs' become more frequent. To prevent bank runs, governments can restrict the issuance of private notes only to banks that meet certain criteria of fiduciary responsibility, such as being close personal friends to the finance minister."
#alcohol: "Alcohol"
#alcohol_desc: "An ancient technology, presumably discovered when a tribesman left some grain in a puddle and decided to drink it after a few months had passed, alcohol became central to the discipline of alchemy, and continues to serve men of reason in the field of chemistry in various processes, some of which do not involve drinking it."
#atomic_theory_of_matter: "Atomic Theory of Matter"
#atomic_theory_of_matter_desc: "Observations in chemistry seem to have disproven the notion held by supporters of phlogiston that matter is composed of the three fundamental essences of solidity, fluidity and inflammability. Air is not merely a void into which phlogiston flows during combustion - it contains oxygen, which combines with other matter during chemical reactions."
#bankruptcy_law: "Bankruptcy Law"
#bankruptcy_law_desc: "Having a legal framework for a company to declare bankruptcy allows investors and creditors to try to recoup losses via liquidation of assets. This makes investment less risky."
#building_societies: "Building Societies"
#building_societies_desc: "Originally set up within communities to help new families raise loans with which to buy homes and then disbanded once the members had all satisfied their requirements, building societies can also be permanent financial institutions that specialize in cheap mortgages."
#census: "Census"
#census_desc: "Knowing how many people we have in our country and roughly were they live is important so we know where to spend out money and how many men we will have if we have to fight. Should we be involved in that grubby business of having our lower orders actually having representation I suppose it will have a use for that as well."
#chemical_batteries: "Chemical Batteries"
#chemical_batteries_desc: "Electricity can be generated by exploiting the difference in charge as electrolytes pass through oxidation and reduction cells containing copper and zinc cathodes and annodes. Early experiments in this field took the form of a series of jars which had the appearance of a battery of artillery, hence the name."
#civil_service: "Civil Service"
#civil_service_desc: "The idea that the government should have a body of men on which they rely on to carry out administration is neither new nor necessarily efficient. The radical idea that people should be selected for these positions on merit and ability and that they should keep their positions if the government is changed are radical and leads to greater efficiency."
#clinical_thermometer: "Clinical Thermometer"
#clinical_thermometer_desc: "The mercury thermometer had been around since the mid 18th century. Its use for medical purposes were limited as they tended to be large (over a foot long) and could take over 20 minutes to measure someone's temperature. Now we have made the thermometer smaller and it only takes a few minutes to get a reading, making it truly useful for doctors."
#commercial_banks: "Commercial Banks"
#commercial_banks_desc: "Businesses need various financial services to operate normally. Payroll at the end of the month might require a short loan to cover a temporary shortfall. Expanding the business might likewise require borrowing, especially if the business is a limited liability company rather than a personal venture. Commercial banks offer financial services to these companies, as opposed to wealthy private individuals, middle-class savers or professional investors."
#cooperatives: "Co-Operatives"
#cooperatives_desc: "Intended as a mutually beneficial organization to help small businesses and workers buy basic necessities, a co-operative tends to be run democratically by its members to achieve social good rather than pure profit."
#credit_unions: "Credit Unions"
#credit_unions_desc: "Rather than being operated for the profit of an owner or shareholders, credit unions are a financial institution which tries to improve the welfare of its members through access to credit. They tend to be run democratically, with each member having a vote on the director of the credit union."
#customs_tariffs: "Customs Tariffs"
#customs_tariffs_desc: "Tariffs are a very important weapon in a government's arsenal. They can be used both to raise revenue and to 'guide' merchants and businesses into making choices beneficial to the national interest, as determined by the government. Tariffs can be charged on entry into a country, for the use of port facilities, or on the price of imported or exported goods. One important use for tariffs is in protecting native industries against more efficient foreign companies, which can give domestic firms time to catch up with their rivals abroad."
#department_stores: "Department Stores"
#department_stores_desc: "Having one large store that sells a huge variety of goods can be more convenient for customers and gives the retailer more buying-power over the distribution chains."
#distribution_channels: "Distribution Channels"
#distribution_channels_desc: "Companies can be structured to sell goods in a number of ways. Raw materials are generally sold to other industries; industries might then sell manufactured goods to wholesalers such as brokers; wholesalers then sell goods to retailers such as specific shops or chains of shops, and the retailer then sells the goods to the final customer. Innovations in this area include factory or outlet stores, which sell goods directly to customers from the factory complex, such as to workers and their families and community."
#enclosure_acts: "Enclosure Acts"
#enclosure_acts_desc: "Enclosure is the process of taking small strips of peasant land, passed down from father to son since the beginning of feudalism, and 'combining' them under one owner via Acts of Parliament. By merging these subsistence plots into enclosed fields, arable land can be turned into pasture, capital goods such as machinery can be invested in, and many small surpluses can be merged into a significant profit. Where the landless peasants go is up to them - am I my brother's keeper?"
#espionage: "Espionage"
#espionage_desc: "Know thy enemy. Knowledge of what is going on in places that could be hostile to us is vital if we are going to keep out country safe. This can be in the form of the mundane, like ensuring proper maps exist of areas we may end up being at war in to the significant like enemy forces and plans."
#gold_standard: "Gold Standard"
#hereditary_aristocracy_desc: "As a society becomes more productive enough food can be generated to allow people to specialize and do things that do not require you to farm. A military caste to protect yourself from hostile neighbors is a natural development and eventually they will entrench their position and hereditary aristocracy is born."
#insurance: "Insurance"
#insurance_desc: "Insurance against loss of property has existed for many hundreds of years, being especially important for merchant vessels traveling overseas. As global trade becomes more prevalent, the need for more secure maritime insurance increases. Lloyd's of London began as a specialist for maritime insurance but has expanded into other markets such as insuring properties against fire damage."
#malthusianism: "Malthusianism"
#malthusianism_desc: "Population is increasing much faster than our food supply. We must face the fact that if we allow this to continue we will face a catastrophe for our people. Further more we must face the face any such catastrophe will hurt the lower classes the most. The Tory ideal of paternalism is not good nor noble but instead will lead to a greater catastrophe on the least fortunate."
#manifest_destiny: "Manifest Destiny"
#manifest_destiny_desc: "If we are to spread our civilization to those less fortunate to have we must accept the fact that we have been uniquely blessed with virtues and institutions that others simply do not have. We have a mission to redeem the less fortunate by remaking them in our own image. It is no more that our destiny to do this."
#oceanic_cablelaying: "Oceanic Cablelaying"
#oceanic_cablelaying_desc: "With the technology of the telegraph, thought soon turned to how to lay a cable under bodies of water. Although it proved not technically difficult to lay cables of short stretches of water (like bays and straits), the wide oceans proved a greater challenge. Good news - after several false starts we have successfully mastered the techniques to lay such a cable so no longer must we rely on the good will of others."
#ophthalmoscope: "Opthalmoscope"
#ophthalmoscope_desc: "'every eye could be made luminous if the axis from a source of illumination directed towards a person's eye and the line of vision of the observer were coincident', this discovery revolutionized the treatment of eye problems. Creating a hand held device with a mirror that could shine the light, the ophthalmoscope, was made the doctor's life a lot easier."
#positivism: "Positivism"
#positivism_desc: "We we consider what knowledge is we know that there is certain knowledge. Information that comes from sensory experience and  then interpretation comes through logic and reason is the exclusive source of certain knowledge. We can extend this from the physical world to societies as a whole. Societies operate under general laws which if we took the time to analyze we would understand. Theology must be rejected because faith by its very nature denies reason and verification."
#postal_banks: "Postal Banks"
#postal_banks_desc: "Rural and otherwise isolated communities may not have access to a local bank branch. In such cases, a postal bank can operate to offer them financial services, such as savings and a current account, without the need to travel into a town or city."
#savings_banks: "Savings Banks"
#silver_standard: "Silver Standard"
#vertical_filing_cabinet: "Vertical Filing Cabinet"
#vertical_filing_cabinet_desc: "Gone but not forgotten"
 admiralty: "Admiralität"
 admiralty_desc: "Die Admiralität ist ein komplexes System von Rängen, die in eine feste Befehlskette eingebunden sind. Dadurch arbeitet die Marine effektiver."
 anaesthetics: "Anästhetika"
 anaesthetics_desc: "Anästhetika sind Betäubungs- und Schmerzmittel, die bei Operationen eingesetzt werden, damit die Patienten die Messer und das Eindringen und Stochern nicht spüren. Die meisten Menschen finden dies nämlich als unangenehm."
 anarchism: "Anarchismus"
 anarchism_desc: "Eine politische Ideologie, die für Selbstverwaltung und den Kampf gegen jedwede Obrigkeit steht. Anarchismus will den Staat und andere Institutionen, die die Menschen gegen ihren Willen beherrschen, ganz abschaffen. An deren Stelle sollen freiwillige Bindungen treten."
 aniline: "Anilin"
 aniline_desc: "Anilin macht die Herstellung mancher Färbemittel zu einer einfachen Sache."
 anti_clericalism: "Antiklerikalismus"
 anti_clericalism_desc: "Macht korrumpiert, und religiöse Institutionen sind ebenso wenig immun gegen diese Korruption wie alle anderen. Sie mögen behaupten, der Masse Erlösung zu bringen, doch stattdessen wollen sie sich nur die eigenen Taschen dick machen und jenen Rechte verweigern, die sie für unwürdig halten. Der Einfluss der organisierten Religionen im öffentlichen Raum muss hinweggefegt werden, und Glaubensdinge müssen eine Frage der persönlichen Entscheidung für unaufgeklärte Geister sein."
 antibiotics: "Antibiotika"
 antibiotics_desc: "Antibiotika sind fortschrittliche Medikamente, mit denen man Infektionen behandeln kann, wodurch die Überlebensrate in Krankenhäusern steigt."
 antiseptics: "Antiseptika"
 antiseptics_desc: "Die Wissenschaft hat festgestellt, dass Hitze Keime abtötet. Bei der Behandlung von lebendem Gewebe ist dies allerdings keine valide Option. Im Zuge jüngster Experimente jedoch behandelte man Wunden mit in Phenol getränkten Bäuschen und konnte so das Auftreten von Wundbrand massiv verringern. Damit war die Wissenschaft der Antiseptika geboren."
 arc_welding: "Lichtbogenschweißen"
 arc_welding_desc: "Generiert man große Mengen an Strom, ist es möglich, ausreichend Hitze zu erzeugen, um zwei Metallstücke miteinander zu verschweißen."
 army_reserves: "Armeereservisten"
 army_reserves_desc: "Armeereservisten stehen für die Idee, dass man eine Gruppe von Teilzeitsoldaten aus den Reihen der gewöhnlichen Bürger unterhält, die die reguläre Armee unterstützen."
 art_patronage: "Kunstmäzenatentum"
 art_patronage_desc: "Kunst ist nicht umsonst, und damit sich Kunst und Kultur entwickeln können, braucht man reiche Menschen, die an der Kunst und deren Unterstützung interessiert sind. Im Gegenzug gewinnen sie Prestige dafür, dass sie von schönen Dingen umgeben sind."
 art_silk: "Kunstseide"
 art_silk_desc: "Unter Einsatz von pflanzlichen Materialien lässt sich etwas herstellen, was Seide sehr nahe kommt, aber viel günstiger ist."
 artificial_fertilisers: "Kunstdünger"
 assembly_line: "Montagebänder"
 assembly_line_desc: "Optimiert man den Zusammenbau von Dingen so, dass jeder Schritt in der richtigen Reihenfolge durchgeführt wird, entstehen viel effizientere Fabriken."
 atmospheric_engine: "Atmosphärische Dampfmaschine"
 atmospheric_engine_desc: "Die atmosphärische Dampfmaschine ist die erste ihrer Art mit praktischen Anwendungsmöglichkeiten. "
 automatic_bottle_blowers: "Automatische Flaschenbläser"
 automatic_bottle_blowers_desc: "Automatisiert man das Blasen von Glasflaschen, wird es möglich, viel mehr Flaschen pro Tag herzustellen."
 battlefleet_tactics: "Moderne Schlachtschiff-Strategien"
 battlefleet_tactics_desc: "Der Unterhalt einer großen Schlachtflotte kann ein schwieriges Unterfangen sein. Übernimmt jeder Teil der Flotte bestimmte Taktiken und Aufgaben und übt diese ein, wird die Flotte insgesamt noch leistungsfähiger."
 battleship_tech: "Schlachtschiffe"
 battleship_tech_desc: "Überarbeitet man die Entwürfe von Großlinienschiffen, indem man alle Kanonen großkalibrig macht sowie einige andere Änderungen vornimmt, wird es möglich, noch zerstörerische Kriegsschiffe zu erschaffen."
 bessemer_process: "Bessemer-Verfahren"
 bessemer_process_desc: "Das Bessemer-Verfahren ist eine Technik, um Stahl in der Masse aus Roheisen herzustellen."
 bessemer_steel: "Bessemer-Stahl"
 bessemer_steel_desc: "Beim Bessemer-Verfahren bläst man kalte Luft in das geschmolzene Roheisen, sodass Kohlenstoff, Silikon und Mangan einfach herausgebrannt werden. Der so gewonnene Stahl mag zwar nicht ganz so hochwertig wie der aus Hochöfen sein, doch er ist günstiger und man kann für ihn auch minderwertigeres Eisenerz verwenden und daraus in der Massenproduktion Bahnschienen und Stahlbeton herstellen."
 biological_determinism: "Biologismus"
 biological_determinism_desc: "Die Untersuchung von Genetik und Vererbungslehre in der Natur stellt Fragen darüber, inwieweit das menschliche Verhalten allein durch die Biologie geprägt wird."
 feminism: "Feminismus"
 feminism_desc: "Der Feminismus ist eine Ideologie, die das Voranbringen der sozialen, wirtschaftlichen und politischen Gleichstellung von Frauen zum Ziel hat. Feministen glauben, Frauen sollten die gleichen Rechte wie Männer haben, was Eigentum, Arbeit und politische Mitwirkung angeht."
 blast_furnaces: "Hochöfen"
 blast_furnaces_desc: "Hochöfen werden eingesetzt, um bei metallurgischen Prozessen (wie etwa dem Schmelzen von Eisen) zusätzlichen Sauerstoff einbringen zu können – anfangs noch per hand- oder wasserradbetriebenen Blasebälgen. So kann der Hochofen höhere Temperaturen als offene Öfen erreichen, Verunreinigungen ausbrennen und Legierungen mit exotischen Metallen erschaffen. Der Hochofen ist besonders nützlich bei der Herstellung von Roheisen, aus dem man anschließend mittels weiterer Prozesse Schmiedeeisen und Karbonstahl herstellen kann."
 bolt_action_rifles: "Bolzenrepetiergewehre"
 bolt_action_rifles_desc: "Ein Bolzenrepetiergewehr hat einen Bolzen, mit dem man manuell die Patrone in den Lauf ein- oder ausführt, wodurch eine verlässlichere und stärkere Waffe entsteht."
 chemical_bleaching: "Chemisches Bleichen"
 chemical_bleaching_desc: "Durch die Hinzugabe bestimmter Salze, Minerale oder Chemikalien zu einem Rohmaterial kann man das Aussehen der hergestellten Waren massiv verbessern."
#bone_china: "Bone China"
#bone_china_desc: "Bone China is a form of porcelain which in part is made from bone ash, the greater strength of this type of porcelain makes it rather valuable."
#artillery: "Artillery"	// There is already a loc key for this in Goods, require prefix to support unique localization
 artillery_desc: "Bombardements mit schwerer Munition und auf weite Entfernung schüchtern feindliche Truppen ein und zerstreuen sie, ohne unsere eigenen Truppen in Gefahr zu bringen. Ein ungenauer, langsamer, teurer und doch unverzichtbarer Teil jeder modernen Armee."
 breech_loading_artillery: "Hinterladerartillerie"
 breech_loading_artillery_desc: "Indem man die Artillerie so verändert, dass man Granaten durch einen Verschluss auf der Rückseite statt über das ganze Rohr lädt, entsteht eine sehr viel effizientere Waffe."
 tech_bureaucracy: "Bürokratie"
 tech_bureaucracy_desc: "Die Bürokratie ist das Getriebe der Regierung – jene Zahnräder und Riemen, die für die Effizienz des Staats sorgen."
 centralization: "Zentralisierung"
 centralization_desc: "Durch die Zentralisierung von Verwaltungsaufgaben in einer logischen Hierarchie lassen sich Standards für Regierungsabläufe entwickeln, die zuvor unerreichbar scheinende Unterfangen ermöglichen können."
 camera: "Kameras"
 camera_desc: "Durch einen komplexen chemischen Vorgang wird es möglich, einen Augenblick der Wirklichkeit einzufangen. Ein Gemälde, das sofort entsteht."
 canals: "Kanäle"
 canals_desc: "Lastkähne an Küsten und auf Flüssen sind eine sehr effiziente Methode, um Waren zu transportieren. Das Ausheben von Kanälen im Inland vergrößert die Reichweite solcher Lastkähne, auch wenn es ein teures Unterfangen sein kann, wenn man durch ein Schleusensysteme Höhenunterschiede ausgleichen muss."
 canneries: "Konservenfabriken"
 canneries_desc: "Konservenfabriken haben spezielle Maschinen, um Nahrung in luftdichten Behältern einzuschließen und so länger haltbar zu machen."
 canning_jars: "Konservengläser"
 canning_jars_desc: "Die Armeen der Französischen Revolution brauchten innovative Lösungen gefunden, um ihre Vorratsprobleme zu lösen. Eine Lösung bestand darin, das Essen direkt in Konservengläsern zu kochen, damit keine üblen Säfte und Miasmen sich mit dem Inhalt vermischen und den Proviant so verderben. Anschließend verschloss man das Konservenglas mit geschmolzenem Wachs, damit nichts von außen eindringen konnte."
 canning_machines: "Dosenmaschinen"
 canning_machines_desc: "In der frühen Konservendosenproduktion fehlte es an Automation: Dosen wurden von Hand gerollt und verlötet. Durch Maschinen kann das Zinnblech nun jedoch mit höherem Standard und größerem Durchsatz verarbeitet werden."
 carrier_tech: "Flugzeugträger"
 carrier_tech_desc: "Entwickelt man große Schiffe, die ein langes, flaches Deck und eine entsprechende Ausrüstung haben, entstehen Landebahnen auf hoher See."
 catalytic_contact_process: "Katalytisches Kontaktverfahren"
 catalytic_contact_process_desc: "1831 erfand der britische Essighändler Peregrine Phillips ein Verfahren zur Herstellung von konzentrierter Schwefelsäure, indem er Platin als katalytischen Konverter einsetzte. Dies war für die Herstellung von Natriumkarbonat oder Dünger zwar kein großer Fortschritt, brachte aber bei der Herstellung organischer Färbemittel große Vorteile."
 chemical_isolation: "Chemische Isolation"
 chemical_isolation_desc: "Man kann Chemikalien auf unterschiedliche Arten und Weisen veredeln, sei es durch Destillation, Filtrierung oder Verdampfen. Die Qualität des Veredelungsprozesses wirkt sich auch auf die Qualität des isolierten Materials aus."
 chemical_synthesis: "Chemische Synthese"
 chemical_synthesis_desc: "Hundeurin wurde bekanntermaßen erstmals 1828 vom deutschen Chemiker Friedrich Wöhler synthetisiert. Damit begannen die Grenzen zwischen organischer und anorganischer Chemie zu verschwimmen, und immer mehr Chemikalien wurden synthetisiert, um neue industrielle Prozesse zu ermöglichen."
 chemical_warfare: "Chemische Kriegsführung"
 chemical_warfare_desc: "Gewisse chemische Verbindungen haben eine schädliche oder sogar tödliche Wirkung, wenn Menschen ihnen ausgesetzt werden. Aus ihnen Waffen herzustellen, verleiht dem Krieg eine neue grauenhafte Dimension. "
 civilizing_mission: "Zivilisierungsmission"
 civilizing_mission_desc: "Es obliegt den Großmächten, das Licht der Moderne in alle unzivilisierten Ecken der Welt zu tragen, um weniger entwickelte Völker zu anzuleiten und sie die gottgegebenen Werte unserer glorreichen Kultur zu lehren."
 colonization: "Kolonisierung"
 colonization_desc: "Wächst eine Bevölkerung, wird es möglich, auch andere Orte zu bevölkern und neues unbeanspruchtes Land zu finden, das man sich aneignen kann.  "
 color_photography: "Farbfotos"
 color_photography_desc: "Frühe Techniken, um Fotografien farbig machen zu können, beruhten darauf, wie das Auge Licht wahrnimmt. Indem man de facto drei Bilder mit unterschiedlichen Farbfiltern machte, konnte man sie zu einem Bild mit den ursprünglichen Farben kombinieren."
 combination_acts: "Verbundsgesetze"
 combination_acts_desc: "Arbeiter, die sich heimlich treffen und einander die Treue schwören, sind eine Bedrohung der Staatssicherheit und eindeutig ein Mittel der radikalen Jakobiner, um den Staat zu untergraben. Sie können auch eine Bedrohung unserer Fähigkeit sein, uns gegen äußere Feinde zu verteidigen, wenn die Arbeiter in entscheidenden Momenten des Konflikts mit Streiks drohen. Wir werden eine Reihe von „Combination Acts“ (Verbundsgesetzen) erlassen, die es uns erlauben, ein solches Verhalten zum Wohl aller zu regulieren."
 combustion_engine: "Verbrennungsmotoren"
 combustion_engine_desc: "Mit einem Verbrennungsmotor kann man Treibstoff direkt in mechanische Energie umwandeln. Die Verbrennung läuft dann ganz automatisch und fortlaufend im Motor ab."
 central_planning: "Zentralplanung"
 central_planning_desc: "Durch den Einsatz der jüngsten Entwicklungen in der Verwaltungswissenschaft und der elektrischen Kommunikation können langfristige Pläne für weitreiche gesellschaftliche Entwicklungen von einem einzelnen Verwaltungsamt koordiniert werden."
 compound_microscopes: "Lichtmikroskope"
 compound_microscopes_desc: "Die in der Optik verwendeten Linsen erfordern eine sehr fortschrittliche Glasherstellung. Eine Innovation in diesem Feld ist der Einsatz von zwei Linsen: Eine wird auf das Objekt scharfgestellt, die andere auf die erste Linse, sodass die Vergrößerung noch stärker wird. Mit einem solchen Mikroskop lassen sich sogar lebende Bakterien sichtbar machen."
 compression_ignition: "Kompressionszündung"
 compression_ignition_desc: "Ein Motor mit Kompressionszündung zündet den Treibstoff durch die Kompression von Luft und hat eine größere thermische Effizienz als andere Motoren."
 concrete_dockyards: "Betonhafenanlagen"
 concrete_dockyards_desc: "Beton ist stabil und günstig, sodass man mit ihm große Anleger und Piers errichten kann, an denen sich wesentlich schwerere Ladungen ver- und entladen lassen."
 concrete_fortifications: "Betonbefestigungen"
 concrete_fortifications_desc: "Indem man Beton für Befestigungen verwendet, kann man rasch stark befestigte Stellungen errichten."
 condensed_milk: "Kondensmilch"
 condensed_milk_desc: "Üblicherweise wird Milch zügig verbraucht, sobald sie aus den Eutern des Milchviehs gekommen ist. Senkt man aber den Druck in einem Behälter (wie etwa einem Vakuumkörper), verdunstet der Wasseranteil und man kann die Kondensmilch in Dosen abfüllen und verkaufen."
 conspicuous_consumption: "Geltungskonsum"
 conspicuous_consumption_desc: "Wohlstand bringt von sich aus ein gewisses Prestige mit sich. Doch seinen Reichtum zur Schau zu stellen, lässt einen noch prestigeträchtiger erscheinen und eröffnet dem sozialen Aufsteiger so neue Möglichkeiten wie etwa Kontakte zu Geschäftsleuten und Politikern. In einer materialistischen Gesellschaft helfen Frivolitäten und Extravaganzen paradoxerweise dabei, noch reicher zu werden."
 conveyors: "Fließbänder"
 conveyors_desc: "Versieht man Förderbänder mit Motoren, entstehen Plattformen, mit denen man Waren transportieren kann, ohne das menschliche Arbeit dafür nötig ist."
 cotton_gin: "Egreniermaschinen"
 cotton_gin_desc: "Die Egreniermaschine ist eine Maschine, die die Baumwolle rasch von den Samen trennt, sodass sie viel schneller verarbeitet werden kann als von Hand."
 crucible_steel: "Tiegelstahl"
 crucible_steel_desc: "Erhitzt man einen Steintiegel, der Eisen und Holzkohle enthält, entsteht eine kohlenstoffhaltige Legierung, die jenem „Damaszenerstahl“ nahe kommt, den man bis ungefähr 1750 in Indien und Persien herstellte. Dieser Vorgang erzeugt Stahl, der hochgradig genug ist, um für Werkzeuge, Federn und andere stark beanspruchte und teure Objekte verwendet zu werden."
 law_enforcement: "Gesetzeshüter"
 law_enforcement_desc: "Eine professionelle Truppe, die ausgebildet wurde, damit der Staat seine Bevölkerung schützen und seine Gesetze durchsetzen kann, verbessert seine Autorität."
 defense_in_depth: "Tiefenverteidigung"
 defense_in_depth_desc: "Durch das Bilden mehrerer Verteidigungslinien wird es möglich, den Gegner zu verstreuen und ihn so zu verlangsamen, dass man ihn manchmal sogar umzingeln kann."
 democracy: "Demokratie"
 democracy_desc: "Die Demokratie ist im Kern die Idee, dass die Bevölkerung eines Landes selbst entscheiden können sollte, wie das eigene Land geführt wird – ob nun durch Wahlen oder andere Mittel. "
 distillation: "Destillation"
 distillation_desc: "Destillation ist die Möglichkeit, Bestandteile einer Flüssigkeit durch ihre unterschiedlichen Siedepunkte voneinander zu trennen, wodurch man diese Komponenten für alle möglichen anderen Dinge verwenden kann."
 divine_revelation: "Göttliche Offenbarung"
 divine_revelation_desc: "Die Grundlage aller Gesetze leitet sich von unseren heiligen Schriften her. Nur wenn man einer höheren Macht gehorcht, sind die Ordnung und die Stabilität unserer Gesellschaft garantiert. "
 watertube_boiler: "Wasserrohrkessel"
 watertube_boiler_desc: "Der Wasserrohrkessel ist eine Verbesserung des ursprünglichen Boilers, bei der das Wasser in kleinere Röhren aufgeteilt wird, die sich dann schneller und effizienter erhitzen lassen."
 dreadnought_desc: "Mit einem Kriegsschiff, das nur schwerkalibrige Kanonen und einen Dampfantrieb hat, ist es möglich, alle anderen Arten von Schiff zu übermannen."
 dreadnought_tech: "Großlinienschiffe"
 dynamite: "Dynamit"
 dynamite_desc: "Fügt man ein Stabilisierungsmittel zu Nitroglyzerin hinzu, entsteht ein wesentlich sichererer und verlässlicherer Sprengstoff."
 egalitarianism: "Egalitarismus"
 egalitarianism_desc: "Egalitarismus ist die Doktrin der Gleichheit aller Menschen und dass es erstrebenswert ist, dass eine politische, wirtschaftliche und soziale Gerechtigkeit für alle gilt."
 electric_arc_process: "Lichtbogen-Verfahren"
 electric_arc_process_desc: "Leitet man Lichtbögen durch Metalle, kann man sie schnell und effizient einschmelzen."
 electric_railway: "Elektro-Eisenbahn"
 electric_railway_desc: "Wird Elektrizität statt Dampf genutzt, um Züge anzutreiben, ist es möglich, ein wesentlich verlässlicheres Bahnsystem zu schaffen."
 electrical_generation: "Stromerzeugung"
 electrical_generation_desc: "Es ist möglich, die Quintessenz des Blitzes einzufangen und damit unterschiedlichste Arten von Maschinen zu betreiben."
 elevator: "Aufzüge"
 elevator_desc: "Durch ein komplexes System von Gewichten und Seilzügen wird es möglich, Personen und Objekte auf die gewünschte Höhe zu heben."
 empiricism: "Empirismus"
 empiricism_desc: "Diese epistemologische Philosophie leitet sich von dem Wissen um empirische Evidenz her, dem Sammeln von Daten durch Erfahrung und Experimente anstelle kultureller Normen und religiöser Überzeugungen."
 enlightenment_thought: "Gedanke der Aufklärung"
 enlightenment_thought_desc: "Während des Zeitalters der Vernunft begann man, alte Dogmen zu hinterfragen. Der „Gotteswille“ reichte nicht mehr aus, und jene an der Macht mussten ihre Stellung in der Gesellschaft anders rechtfertigen. Selbst absolute Monarchen erkannten das Prestige dieser neuen Ideen und „aufgeklärte Despoten“ reformierten die Bildungs-, Rechts- und Wirtschaftssysteme Europas. Doch solche Reformen reichten nicht weit genug und Vordenker wie John Locke, Voltaire, Jean-Jacques Rousseau und Thomas Paine kämpften an vorderster Front gegen die etablierte Ordnung. So kam es schließlich zu Revolutionen in Amerika und Frankreich, die wiederum als Vorbild für Liberale in der ganzen Welt dienten."
 fascism: "Faschismus"
 fascism_desc: "Der Faschismus ist ein politisches System, bei dem die Regierung sämtliche Aspekte der Gesellschaft streng kontrolliert."
 field_works: "Feldbefestigungen"
 field_works_desc: "Feldbefestigungen bestehen aus Anpassungen des Geländes, in dem die Schlacht stattfindet, damit die eigenen Soldaten besser geschützt sind."
 film: "Film"
 film_desc: "Macht man viele Fotografien in schneller Folge, wird es möglich, auch Bewegungen in Echtzeit aufzuzeichnen. Diese kann man dann verarbeiten und wieder abspielen."
 flash_freezing: "Schockfrosten"
 flash_freezing_desc: "Wird Nahrung sehr niedrigen Temperaturen ausgesetzt, kann sie schneller gefroren werden und ist daher auch länger haltbar."
 floating_harbor: "Schwimmhäfen"
 floating_harbor_desc: "Hält man einen Anleger auf einem Ebbe und Flut ausgesetzten Wasserweg auf einer konstanten Höhe, können Schiffe schneller anlegen und ihre Waren entladen, ohne auf die sich verändernden Verhältnisse in Sachen Wasserstand und Anleger achten zu müssen."
 food_sterilisation: "Sterilisierung"
 food_sterilisation_desc: "Über das Prinzip von Versuch und Irrtum haben Geschäftsleute Methoden entwickelt, um Lebensmittel zu konservieren – beispielsweise die Pasteurisierung von Milch oder ihre Kondensierung in eine Art dicken Sirup, das Einlegen von Früchten und Gemüsen und das Eindosen von Fleisch und Suppen. All diese Techniken haben gemein, dass die Keime im konservierten Essen beseitigt werden, was man allerdings erst nach der Entdeckung von Bakterien mithilfe von Mikroskopen wirklich begriff. Durch die Verbreitung dieser Idee konnte man die Standards in der Lebensmittelindustrie verbessern und damit auch die öffentliche Gesundheit."
 four_field_crop_rotation: "Vierfelderwirtschaft"
 four_field_crop_rotation_desc: "Der Grundbesitzer Charles „Turnip“ Townsend verbreitete diese Idee, bei der man stickstofffixierende Pflanzen wie Rüben und Klee einsetzt, um Ackerland fortlaufend zu nutzen, anstatt dass es ausgelaugt wird oder brachliegt."
 fractional_distillation: "Fraktionierte Destillation"
 fractional_distillation_desc: "Durch wiederholte Verdunstung und Kondensation können Flüssigkeiten in reinere Bestandteile separiert werden. Die praktischen Anwendungen dieses Vorgangs sind schier unendlich."
 fruit_jars: "Obstkonserven"
 fruit_jars_desc: "Die Idee, Fleisch und Suppe in Metalldosen zu konservieren, wird immer beliebter. Andere Arten der Konservierung von Nahrungsmittel verbreiten sich auch ständig weiter, zum Beispiel die Konservierung von Obst und Gemüsen in Flüssigkeiten oder das Verkochen zu Marmelade."
 fulminates: "Initialsprengstoffe"
 fulminates_desc: "Ein Initialsprengstoff ist ein Material, das sich entzündet, wenn man es einem heftigen Schlag aussetzt. Zu ihnen zählen die Fulminate, die Salze der Knallsäure sind, aber auch andere Stoffe, die Quecksilber-, Silber- und Kaliumionen enthalten. Sie wurden erstmals 1800 von Edward Charles Howard entdeckt, und bald wurde klar, dass man sie gut für militärische Zwecke wie Zündhütchen verwenden kann."
 functionalism: "Funktionalismus"
 functionalism_desc: "Ein theoretisches Rahmenwerk, das Gesellschaft als System von Komponenten sieht, die durch soziale Funktionen bestimmt werden. Unter Verwendung mechanischer und biologischer Systeme als Metaphern betrachtet man die sozialen Strukturen und deren Abhängigkeiten untereinander, die wiederum die Gesamtstabilität der Gesellschaft festlegen."
 gantry_cranes: "Portalkräne"
 gantry_cranes_desc: "Portalkräne sind groß genug, um die ganze Breite eines Schiffs zu überspannen, sodass sie nützlich für Bau und Transport sind. Sie haben die Stabilität, um selbst die schwersten Lasten anzuheben, mit denen man Schiffe beladen kann."
 general_staff: "Generalstäbe"
 general_staff_desc: "Hat man einen festen Satz an Offizieren, die als Verbindungsglied zwischen dem Oberkommando und den eigentlichen Truppen dienen, verbessert dies die Kommunikation und die Effektivität."
 germ_theory: "Keimtheorie"
 germ_theory_desc: "Thukydides war der Erste, der festhielt, dass Krankheiten sich von einem Menschen auf den anderen übertragen können, und seit der Antike glaubte man, es seien Miasmen, die Krankheiten wie Cholera auslösen. Doch die Wissenschaft hat inzwischen nachgewiesen, dass Mikroorganismen, die man Keime nennt, für Krankheiten verantwortlich sind."
 gunpowder: "Schießpulver"
 gunpowder_desc: "Als chemische Verbindung aus Schwefel, Holzkohle und Salpeter brennt Schießpulver rasend schnell ab. Das dabei entstehende Gas treibt die Projektile dann durchs Rohr. Die Verbrennung hinterlässt zudem große Mengen an Rauch aus Schwefel und Holzkohle, sodass Musketenschießen auf dem Schlachtfeld ein schmutziges Geschäft mit schlechter Sicht ist. Schießpulverladungen werden auch zivil genutzt, um große Mengen an Erde und Gestein beim Berg- oder Gebäudebau zu bewegen und auszuheben. In China wurde das Schießpulver bereits vor tausend Jahren entwickelt und für Feuerwerke bei Festen sowie für die Belagerungsartillerie verwendet."
 gunsmithing: "Büchsenmacherei"
 gunsmithing_desc: "Dank der Büchsenmacherei kann man erstmals Feuerwaffen herstellen, bei denen die Körperkraft des Schützen eine eher untergeordnete Rolle spielt."
 gymnastics: "Gymnastik"
 gymnastics_desc: "Für die Spartaner war Gymnastik Teil der Ausbildung sämtlicher Rekruten, und das Wort selbst fand seit 1570 wieder Verbreitung und meinte nun athletische Übungen. Erst jetzt erkennt man jedoch, dass die Spartaner dabei auf der richtigen Fährte waren, denn um den Geist zu disziplinieren, muss man auch den Körper disziplinieren. Bildungspioniere wie Turnvater Jahn haben eine Reihe von Übungen für Jungen an verschiedenen Geräten entwickelt, um eben diese Selbstdisziplin zu entwickeln. Einige Radikale haben sogar vorgeschlagen, dass auch Mädchen solche Übungen machen könnten."
 gyroscopes: "Gyroskope"
 gyroscopes_desc: "Ein Gyroskop besteht aus mehreren Aufhängeringen, die drehbar befestigt sind. Ein Kreisel dreht sich vertikal und ein anderer horizontal, sodass das Objekt im Innern sich frei in alle Richtungen drehen kann. Gyroskope sind nützlich, um Objekte stabil zu halten, während sich deren Umgebung bewegt - beispielsweise der Kompass auf einem Schiff mit schwerem Seegang."
 handcranked_machine_gun: "Handkurbel-Gatling-Geschütz"
 handcranked_machine_gun_desc: "Mittels einer mechanischen Kurbel werden mehrere Läufe gedreht und geladen, sodass man viel schneller schießen kann als mit einer gewöhnlichen Feuerwaffe."
 hydraulic_cranes: "Hydraulikkräne"
 hydraulic_cranes_desc: "Kräne, die mit Wasserdruck betrieben werden, sind weitaus stärker als frühere stationäre Kräne. Ihre Kraft und Effizienz kann den Warenfluss von Handelshäfen enorm beschleunigen."
 hydraulic_power: "Wasserkraft"
 hydraulic_power_desc: "Wasserräder werden schon lange eingesetzt, um Getreide zu mahlen. Die Anpassung an die industrielle Nutzung, zum Beispiel als Antrieb von Maschinen, ist der logische nächste Schritt."
 hypodermic_syringes: "Spritzkanülen"
 hypodermic_syringes_desc: "Impfungen wurden ursprünglich Patienten verabreicht, indem man die Haut aufschnitt und dann erkranktes Gewebe einbrachte. Das Hohlnadeln, die Flüssigkeiten in Patienten injizieren können, wesentlich hygienischer sind, liegt auf der Hand. Der Arzt kann so aber auch präzise Mengen injizieren. Frühe Spritzen wurden aus Silber hergestellt, doch Glas gewann zunehmend an Beliebtheit, als die Herstellungsprozesse immer besser und Nadeln mit kleinerem Durchmesser möglich wurden."
 idealism: "Idealismus"
 idealism_desc: "Eine Reihe von Philosophen besteht darauf, dass unser Wissen davon abhängt, wie man die Dinge wahrnimmt, was Menschen dahingehend einschränkt, dass wir nur eine Vorstellung einer Sache haben können, anstatt die Sache tatsächlich zu begreifen, wie sie ist."
 identification_documents: "Ausweisdokumente"
 identification_documents_desc: "Wenn es Dokumente gibt, mit denen sich die Bürger eines Landes ausweisen können, wird es sehr viel leichter, sie im Auge zu behalten."
 impressionism: "Impressionismus"
 impressionism_desc: "Bei diesem Kunststil konzentriert man sich auf Techniken, die einen allgemeinen visuellen Eindruck einer Szene vermitteln sollen. Das gleiche künstlerische Streben danach, das Gefühl und die Erfahrung einer Situation wiederzugeben, wurde auch auf andere Kunstformen jenseits des Visuellen angewendet."
 improved_fertilizer: "Verbesserter Dünger"
 improved_fertilizer_desc: "Durch Experimente mit verschiedenen Chemikalien ist es möglich, sehr viel effektivere Dünger zu entwickeln."
 international_trade: "Internationaler Handel"
 international_trade_desc: "Die Fähigkeit, nicht nur in unserem Land oder auf unserem Kontinent, sondern gleich mit der ganzen Welt Handel zu treiben, hat die globale Wirtschaft revolutioniert."
 ironclad_tech: "Panzerschiffe"
 ironclad_tech_desc: "Werden Schiffe mit Eisenplatten, macht sie dies sehr viel haltbarer und widerstandsfähiger gegenüber Brandmunition."
 jeune_ecole: "Jeune École"
 jeune_ecole_desc: "Indem man viele kleinere Schiffe anstelle einiger weniger größerer hat, bewahrt man sich ein Maß an Manövrierfähigkeit, das ansonsten unmöglich wäre."
 labor_movement: "Arbeiterbewegung"
 labor_movement_desc: "So wie die Welt industrialisiert wird, so werden auch die Arbeiter immer organisierter und streiten für bessere Löhne und Arbeitsbedingungen."
 land_reform: "Grundreform"
 land_reform_desc: "Grundbesitz und das Ansehen in der Gesellschaft gehen Hand in Hand. Land ist die Hauptquelle von Wohlstand und Status überall in der Welt, und daher haben auch jene mit Grundbesitz Wohlstand und Status. Wenn wir die Gesellschaft schaffen wollen, die uns vorschwebt, müssen wir zu einer grundlegenden Änderung bereit sein, was den Besitz von Land angeht."
 lathe: "Drehbank"
 lathe_desc: "Die Drehbank ist eine Maschine, die ein Stück Rohmaterial sehr schnell drehen kann, ob nun Holz oder Metall. So ist es leichter in die gewünschte Form zu bringen."
 lathes: "Drehbänke"
 lathes_desc: "Die Drehbank ist eine Maschine, die ein Stück Rohmaterial sehr schnell drehen kann. Sie ist also das Gegenstück zum Bohrer, der sich im Verhältnis zum Material dreht. Mittels Werkzeugen kann man nun symmetrisch Material vom Rohstoff abtragen, was Anwendungsmöglichkeiten für verschiedene Industriezweige bietet – angefangen vom Drechseln kunstvoller Kerzenhalter bis zum Ausbohren von Kanonenrohren. Frühe Drehbänke wurden noch von Hand, durch Pferdekraft oder ein Wasserrad angetrieben, je nach Umfang und Intensität der entsprechenden Industrie."
 laws_of_physics: "Physikalische Gesetze"
 laws_of_physics_desc: "Die grundlegenden Gesetze, die über die Bewegung von Körpern bestimmen, kann man mit einem Teleskop beobachten. Sir Isaac Newton war einer der Pioniere auf diesem Feld, dank seiner Techniken für hochwertigere Spiegelteleskope und der rigorosen Anwendung bestehender wissenschaftlicher Vorhersagen von Johannes Kepler."
 crystal_glass: "Kristallglas"
 crystal_glass_desc: "Gibt man Blei zum Glas hin, entsteht Glas, das aussieht wie Kristall, sodass es aufgrund seines Werts besonders gesucht ist."
 automatic_machine_guns: "Automatische Maschinengewehre"
 automatic_machine_guns_desc: "Das Maschinengewehr nimmt das Konzept des Handkurbel-Gatling-Geschützes und legt noch einen Zahn zu: Anstelle einer Drehung durch einen Menschen sorgt ein automatisches System dafür, dass Kugeln noch schneller abgefeuert werden."
 malaria_prevention: "Malariavorsorge"
 malaria_prevention_desc: "Durch eine Kombination von Medizin und Vorsorgemaßnahmen wie Mückennetzen wird es möglich, die Auswirkungen von Malaria in den betroffenen Regionen deutlich zu reduzieren."
 manufacturies: "Manufakturen"
 manufacturies_desc: "Die Zünfte kontrollieren, welche Methoden und Angestellten ein Betrieb verwenden kann, sie beschränken den Zugang zum Arbeitsmarkt und verlangen, dass nur ausgebildete und (natürlich von der Zunft!) zertifizierte Handwerker bestimmte Tätigkeiten ausüben dürfen. Immer mehr Industrielle verlassen die Städte und gründen neue Orte der Innovation, die frei von den überzogenen Ansprüchen und hohen Löhnen der Zunftherren sind."
 mass_communication: "Massenkommunikation"
 mass_communication_desc: "Massenkommunikation ist eine leichte Methode, um Informationen mit Hilfe von Techniken wie der Zeitung zu verbreiten."
 mass_propaganda: "Massenpropaganda"
 mass_propaganda_desc: "Indem man große Mengen Informationen in kurzer Zeit druckt und verbreitet, wird es möglich, unsere Fassung der Wahrheit schneller und effektiver zu verbreiten als je zuvor."
 mass_surveillance: "Massenüberwachung"
 mass_surveillance_desc: "Durch spezielle Personen, deren einziger Zweck es ist, andere zu beobachten und Berichte über sie zu verfassen, wird es möglich, sehr viel genauer im Auge zu haben, was im eigenen Land vorgeht."
 mechanized_farming: "Mechanisierter Ackerbau"
 mechanized_farming_desc: "Werden bestimmte Aspekte der körperlichen Landarbeit Maschinen überlassen, erhöht sich die Effizienz des Ackerbaus massiv."
 mechanized_workshops: "Mechanisierte Werkstätten"
 mechanized_workshops_desc: "Eine mechanisierte Werkstatt ersetzt verschiedene körperliche Tätigkeiten in Werkstätten durch mechanische Alternativen, sodass sehr viel Arbeit sehr viel schneller erledigt werden kann."
 military: "Militär"
 military_aviation: "Militärflugzeuge"
 military_aviation_desc: "Indem man die konventionelle Luftfahrt mit militärischen Techniken verbindet, wird es möglich, Flugzeuge zu erschaffen, die unterschiedliche militärische Rollen erfüllen können."
 mobile_armor: "Panzerfahrzeuge"
 mobile_armor_desc: "Stattet man motorisierte Fahrzeuge mit Metallplatten aus, wird es möglich, fortschrittliche Waffenplattformen zu erschaffen."
 modern_nursing: "Moderne Krankenpflege"
 modern_nursing_desc: "Durch die Einführung einfacher Techniken wie das Händewaschen und die Pflege am Krankenbett kann die Zahl von Todesfällen beträchtlich verringert werden."
 modern_sewerage: "Moderne Kanalisation"
 modern_sewerage_desc: "Die moderne Kanalisation besteht aus bestimmten Tunneln und Rohren, die Abwasser aus der Stadt ableiten und zu einem besserem Lebensstandard führen. "
 currency_standards: "Währungsstandards"
 currency_standards_desc: "Durch die Einführung einer standardisierten Währung kann die Bevölkerung gleichmäßig besteuert werden: Abgaben werden in Form von Währung erhoben anstatt durch Arbeit oder Waren."
 monitor_tech: "Turmschiffe"
 monitor_tech_desc: "Durch die Entwicklung kleinerer Kriegsschiffe, die besser für flache Gewässer geeignet sind, aber gewaltige Kanonen haben, entsteht eine effektive Seewaffe."
 musical_instruments: "Musikinstrumente"
 musical_instruments_desc: "Musik trägt einen entscheidenden Teil zur Entwicklung von Kunst und Kultur bei. In diesem Zusammenhang sorgt die Entwicklung der ersten Musikinstrumente einer Kultur für einen langwährenden Nachhall für alle zukünftigen kulturellen Entwicklungen."
 napoleonic_warfare: "Napoleonische Kriegsführung"
 napoleonic_warfare_desc: "Napoleon revolutionierte die Kriegsführung, wobei er die Bedeutung des richtigen Einsatzes der Artillerie betonte."
 nationalism: "Nationalismus"
 nationalism_desc: "„Wer bin ich?“ – eine Schlüsselfrage, wenn es um die Identität einer Person geht. In der Vergangenheit sagten die Leute als Ausdruck ihrer Identität, aus welcher Provinz, welchem Dorf oder sogar welcher Familie sie stammten. Doch eine neue Idee hat sich entwickelt, die diese Gedanken transzendiert und stattdessen Identität als etwas sieht, was die gesamte Nation gemeinsam hat. Mehr noch: Diese Nation sollte auch in einem einzigen Land vereint werden."
 natural_selection: "Natürliche Auslese"
 natural_selection_desc: "Die natürliche Auslese ist ein biologischer Mechanismus, durch den sich Lebensformen durch die Weitergabe vererblicher Eigenschaften an zukünftige Generationen weiterentwickeln. Seine Entdeckung bietet eine Erklärung, wie neue Spezies entstehen und sich an ihre Umgebung anpassen."
 naval_theory: "Marinetheorie"
 naval_theory_desc: "Indem man Strategien für Marinemanöver entwickelt, wird es möglich, eine effektivere Marine zu schaffen."
 drydocks: "Trockendocks"
 drydocks_desc: "Durch die Schaffung abgeschlossener Bereiche, in denen Schiffe anlegen und trocken gelegt werden können, wird eine gründlichere Wartung von Handels- und Kriegsschiffen möglich."
 navigation: "Navigation"
 navigation_desc: "Durch verschiedene Methoden – angefangen bei Sternen über Karten bis zum Kompass – wird es möglich, einen Kurs um die ganze Welt anzulegen."
 neoclassicism: "Neoklassizismus"
 neoclassicism_desc: "Die Klassik in Kunst, Theater und Musik erstreckte sich etwa von 1750 bis 1820. Alle Innovationen seitdem werden als Neoklassizismus bezeichnet. Der Name leitet sich dabei von der klassischen Antike her und vergleicht also die Hochkultur des Westens mit der des antiken Roms und Griechenlands. Europas herrschende Klasse stellt sich damit in eine Reihe mit den Herren der antiken Welt."
 nitrogen_fixation: "Stickstofffixierung"
 nitrogen_fixation_desc: "Durch die Verbindung verschiedener Chemikalien bei hohen Temperaturen wird es möglich, Stickstoff in großen Mengen zu schaffen."
 nitroglycerin: "Nitroglyzerin"
 nitroglycerin_desc: "Mit dieser Technik werden verlässliche Sprengstoffe aus Nitraten hergestellt (weshalb oft Dünger als Ausgangsmaterial verwendet wird)."
 open_hearth_furnace: "Siemens-Martin-Hochofen"
 open_hearth_furnace_desc: "Bei der Produktion von Stahl geht es um die Beseitigung von Verunreinigungen aus dem Roheisen und dem anschließenden Hinzufügen anderer Materialen, um den gewünschten Grad an Stahl zu erhalten. Die Produktion erfordert sehr hohe Temperaturen, und das Siemens-Martin-Verfahren nutzt die Abgase des Hochofens, um Ziegel zu erhitzen und den Strom von Treibstoff und Luft, der über die Ziegel streicht, umzukehren. So lässt sich die Hitze im Hochofen immer weiter steigern. Dieser Vorgang ist zwar langsamer als andere, aber er ist auch leichter zu kontrollieren und zu skalieren, sodass man mit einer einzelnen Ladung größere Mengen Stahl herstellen kann."
 open_hearth_process: "Siemens-Martin-Verfahren"
 open_hearth_process_desc: "Bei diesem speziellen Verfahren werden die Verunreinigungen aus dem Roheisen ausgebrannt, sodass es zu Stahl werden kann."
 opium_dens: "Opiumhöhlen"
 opium_dens_desc: "Als Opiumhöhlen bezeichnet man einfach Orte, an denen Opium gekauft und konsumiert werden kann. Doch es gibt auch Leute, die sich sorgen, in diesen „Höhlen“ würden finstere Geschäfte gemacht und sie wären ein Quell des moralischen Verfalls."
 paddle_steamer: "Raddampfer"
 paddle_steamer_desc: "Raddampfer sind dampfbetriebene Wasserfahrzeuge, bei denen die Dampfmaschine genutzt wird, um große Schaufelräder anzutreiben, die das Schiff durchs Wasser bewegen."
pan-nationalism: "Pan-Nationalismus"
pan-nationalism_desc: "Den Grundgedanken des Nationalismus macht vor allem die Vorstellung aus, dass alle, die dieselbe Sprache sprechen, auch zum selben Volk gehören. Doch was ist mit denen, die fast dieselbe Sprache sprechen wie wir? Die Leute sehen sie als unsere Vettern, doch laut dieser neuen Denkschule sind sie in Wahrheit unsere lang verlorenen Brüder und wir sollten zu einem großen Ganzen vereint werden. Gemeinsam werden wir stärker sein und können unser Volk besser schützen."
 percussion_cap: "Zündhütchen"
 percussion_cap_desc: "Das Zündhütchen ist ein kleiner Sprengsatz, durch den Feuerwaffen in jedem Wetter verlässlich funktionieren."
 percussion_caps: "Zündhütchen"
 percussion_caps_desc: "Zündhütchen machen Feuerwaffen viel verlässlicher und ermöglichen es, sie in jedem Wetter abzufeuern."
 personal_liberty: "Persönliche Freiheit"
 personal_liberty_desc: "Neben der Frage, wie eine Gesellschaft regiert werden sollte, stellt sich auch die Frage, was man der Regierung besser verwehrt. Durch die Einführung persönlicher Freiheiten, die die Tyrannei der Mehrheit nicht einschränken darf, entsteht ein entscheidender Teil des liberalen Ideals."
 pharmaceuticals: "Pharmazeutika"
 pharmaceuticals_desc: "Die Entdeckung von Pharmazeutika erlaubt der Medizin einen Sprung nach vorn, denn nun können Mittel für unterschiedlichste Krankheiten verschrieben werden."
 policing_by_consent: "Ethische Polizeiarbeit"
 policing_by_consent_desc: "Sir Robert Peel schuf während seiner Zeit als Innenminister die „Metropolitan Police“, eine Konstablerei, die sich von der Gendarmerie des Kontinents dadurch unterschied, dass ihre Mitglieder sich als Zivilisten betrachteten, die im Sinne der Öffentlichkeit agierten, und nicht als Soldaten, die politische Gegner unterdrückten."
 political_agitation: "Politische Aufwiegelung"
 political_agitation_desc: "Politische Agitatoren gehen auf die Straße, um das Volk aufzuwiegeln und dazu zu bringen, bei der ersten sich bietenden Gelegenheit politisch zu handeln."
 political_theory: "Politische Theorie"
 political_theory_desc: "Wie man ein Land führt, ist eine Frage, die schon viele stellten und auf die es zahlreiche theoretische Antworten gibt. Zudem gibt es auch unzählige Blaupausen dafür, wie ein Staat angeblich bestmöglich funktioniert."
 popular_sovereignty: "Souveränität des Volkes"
 popular_sovereignty_desc: "Die Autorität eines Staates und in der Verlängerung auch die seiner Regierung können nur durch die Zustimmung seiner Bevölkerung geschaffen und erhalten werden. In einer freien Regierung sind die Herrscher die Diener und das Volk ihre Vorgesetzten und Souveräne."
 portland_cement: "Portland-Zement"
 portland_cement_desc: "Dieser Zement wurde nach seiner Ähnlichkeit zu einer Gesteinsart benannt, die man auf einer Insel im englischen Dorset abbaut. Er ist ein effektiver Bestandteil von Beton, mit dem man große Gebäude errichten kann. Man stellt ihn aus Kalkstein her, sodass er sehr günstig ist."
 potash: "Aschenlauge"
 potash_desc: "Verbrennt man Holz und gibt die Asche danach in ein Behältnis mit Wasser, entsteht Aschenlauge, die bei zahlreichen chemischen Prozessen wie der Produktion von Glas, Seife, anderen Laugen, Schießpulver und Dünger zum Einsatz kommt. Ihr anderer Name „Pottasche“ leitet sich vom englischen Namen für Kalium („potassium“) her, das die aktive Komponente bei diesen Vorgängen ist."
 power_looms: "Automatische Webmaschinen"
 power_looms_desc: "Mit Webstühlen verwebt man Wolle, Baumwolle und andere Fasern. Frühe Webstühle wurden per Hand oder Fuß betrieben, um den Faden zu spinnen. Die Erfindung des „fliegenden Schiffchens“ 1733 gilt als Auftakt der industriellen Revolution, denn mit mechanisch betriebenen Webmaschinen konnten weniger gut ausgebildete Weber Tuch in Massenproduktion herstellen. Zu den weiteren Innovationen zählte unter anderem der Jacquardwebstuhl, der durch ein System von programmierbaren Lochkarten, die 1804 entwickelt wurden, automatisiert Muster weben konnte."
 power_of_the_purse: "Haushaltsbefugnisse"
 power_of_the_purse_desc: "Haushaltsbefugnisse erlaubt Kapitänen, selbst Käufe vorzunehmen, sodass autonomere und effektivere Flotten entstehen."
 pre_modern_warfare: "Vormoderne Kriegsführung"
 pre_modern_warfare_desc: "Die Konflikte der Vergangenheit verblassen im Vergleich zu den Verwüstungen moderner Kriege, doch auch sie waren schon blutige Angelegenheiten."
 production: "Produktion"
 propaganda: "Propaganda"
 propaganda_desc: "Während der Revolutionskriege und der Napoleonischen Kriege bauten die Regierungen Europas Propagandaflügel auf, die für öffentliche Unterstützung angesichts der Entbehrungen sorgen sollten, denen sich die gewöhnlichen Bürger gegenübersahen. Politische Pamphlete und satirische Zeichnungen wurden in den Städten verteilt und patriotische Texte zu beliebten Melodien gesungen."
 puddling_furnaces: "Puddelhochöfen"
 puddling_furnaces_desc: "Ein Puddelhochofen wird verwendet, um aus Roheisen Gusseisen herzustellen. Ein Ziegelhochofen wird so lange erhitzt, bis das Eisen darin schmilzt. Anschließend wird die Mixtur mechanisch durchmischt (beispielsweise mit einer Brechstange), sodass überschüssiger Kohlenstoff im Eisen mit Luft in Kontakt kommt und zu Kohlenstoffdioxid werden kann, während Schwefel und andere Verunreinigungen an die Oberfläche kommen, wo sie durch die leichtere Schlacke abtransportiert werden. Hat man sie zwei Stunden lang durchmengt, können die grob mit dem Werkzeug geformten „Luppen“ von der restlichen Schlacke getrennt werden. Dies ist eine schwierige und anspruchsvolle Aufgabe, die deswegen auch relativ teuer war."
 quinine: "Chinin"
 quinine_desc: "Die Isolierung des Chinins erlaubt seinen Einsatz als wirksames Mittel gegen die schlimmsten Auswirkungen der Malaria."
 radio: "Funk"
 radio_desc: "Über unsichtbare „Wellen“ können Informationen drahtlos auch über große Entfernungen übermittelt werden."
 railways: "Eisenbahnen"
 railways_desc: "Die erste Eisenbahn mit Dampflokomotive wurde gebaut, um Passagiere zu transportieren. Erst später begann man sie auch für industrielle Zwecke zu nutzen. Die effiziente und schnelle Transportmethode machte Kanäle bald überflüssig, selbst wenn Letztere erst wenige Jahre zuvor für exorbitante Kosten fertiggestellt worden waren."
 rationalism: "Rationalismus"
 rationalism_desc: "Der Rationalismus ist die philosophische Doktrin, dass man sich Wissen durch die Vernunft und ohne Erfahrung aneignen kann."
 realism: "Realismus"
 realism_desc: "Diese künstlerische Bewegung will die Wirklichkeit möglichst akkurat darstellen und meidet daher romantisierende und übertriebene Darstellungen. Sie konzentriert sich oft auch auf das zeitgenössische Alltagsleben von Menschen verschiedener Klassen und Berufe."
 reinforced_concrete: "Stahlbeton"
 reinforced_concrete_desc: "Lässt man verstärkende Stahlträger in Beton ein, können Gebäude die höhere Belastbarkeit des Stahls nutzen, wobei der Zuwachs in Sachen Kosten und Gewicht bescheiden ausfällt."
 repeaters: "Repetiergewehre"
 repeaters_desc: "Mit Repetiergewehren kann man mehrere Kugeln verschießen, bevor man nachladen muss, was wiederum zu einer höheren Feuerrate führt."
 rifling: "Gezogene Rohre"
 rifling_desc: "Gezogene Rohre entstanden, als man entdeckte, dass spiralförmige Rillen im Rohr einer Schusswaffe den verschossenen Projektilen einen Drall verleihen, der sie viel präziser macht."
 romanticism: "Romantik"
 romanticism_desc: "Diese künstlerische Bewegung feiert die Gefühle und das Imaginäre im Gegensatz zum Angemessenen und Rationalen. Darstellungen der Natur, der Geschichte und der dramatischen Aspekte in emotional aufgeladenen Szenen sind sehr verbreitet."
 rotary_valve_engine: "Drehventilmotor"
 rotary_valve_engine_desc: "Ein Drehventilmotor ist eine Dampfmaschine, die eine Reihe von Ergänzungen hat, darunter auch variable Zeitläufe des Ventils. Diese Ergänzungen sorgen für eine bessere Hitze-Effizienz, als übliche Dampfmaschinen sie haben. "
 rubber_recycling: "Gummiwiederverwertung"
 rubber_recycling_desc: "Durch den Einsatz eines „Mastikators“, um Altgummi zu zerkneten und neu zu formen, können wir dieses wertvolle Material wiederverwerten."
 rubberised_fabrics: "Gummierte Gewebe"
 rubberised_fabrics_desc: "Unter Einsatz von Naturgummi, um zwei Stoffe zu verkleben oder Pflanzenfasern zu einer Art Kunstleder zu verbinden, lassen sich wasserdichte Kleidungsstücke wie ein Friesennerz oder elastische Stoffe wie Hosenträger herstellen."
 rule_of_law: "Rechtsstaatlichkeit"
 rule_of_law_desc: "Rechtsstaatlichkeit findet man meist in Regierungssystemen, die entweder eine schriftliche Verfassung (wie bei den Vereinigten Staaten) oder eine nicht schriftliche Verfassung (wie beim Vereinigten Königreich) Verfassung haben. Sie umfasst eine Gruppe verwandter Ideen zur Rechtsprechung, wie etwa dass staatliche Gewalt berechenbar und damit vermeidbar sein sollte, dass die Regierung klar festlegen sollte, was verboten ist und wie Verbrechen bestraft werden – und dass die Staatsdiener selbst auch den Gesetzen unterliegen, die sie durchsetzen sollen."
 screw_frigate: "Schraubenfregatten"
 screw_frigate_desc: "Die Schraubenfregatten zeichnen sich durch die Verwendung von Propellerschrauben zum Bau schnellerer Schiffe aus."
 sea_lane_strategies: "Seewege-Strategien"
 sea_lane_strategies_desc: "Durch die Konzentration auf die Kontrolle von Seewegen kann man leichter die Vorherrschaft auf See erlangen."
 semaphore_signalling: "Semaphoren-Signale"
 semaphore_signalling_desc: "Bahnsignale übertragen Anweisungen an Züge, die auf den Schienen aktiv sind. So kann der Verkehr gelenkt werden, selbst wenn die Züge in Bewegung und fernab vom Personal einer Station sind. Der Einsatz von Semaphoren-Signalen, die von militärischen Signalsystem inspiriert wurden, wie sie Napoleons Armeen verwendeten, sorgt für ein einheitliches System, das alle Bahnlinien nutzen können."
 separation_of_powers: "Gewaltenteilung"
 separation_of_powers_desc: "Die Vorstellung getrennter Zweige der Regierung mit unterschiedlichen Rollen, die einander überwachen, um Korruption und Missbrauch zu verhindern, ist seit dem „großen Amerikanischen Experiment“ weitaus beliebter geworden, denn die dortige Verfassung teilt die Regierung in Exekutive, Legislative und Judikative."
 sericulture: "Seidenbau"
 sericulture_desc: "Die uralte und eifersüchtig gehütete Technik der Kultivierung von Seidenraupen zur Herstellung von Seide."
 sewage_systems: "Kanalisationssysteme"
 sewage_systems_desc: "Das Wachstum der Städte hat dazu geführt, dass die Flüsse in Abwässern ersticken, wodurch sie schwarz werden und zum Himmel stinken. Es wird Zeit, uns auf die Antike zu besinnen, denn damals baute man Kanalisationssysteme, die solche Abwässer aus den Städten hinaustransportierten."
 shaft_mining: "Abteufen"
 shaft_mining_desc: "Gräbt man direkt nach unten auf die gewünschte Tiefe, ehe man abzweigt, kann man ein Aufzugsystem verwenden, um Material nach oben oder unten zu befördern, was zu viel effektiveren Minen führt."
 shell_gun: "Granatkanonen"
 shell_gun_desc: "Die Granatkanone wird dank ihrer Munition ein bemerkenswertes Stück Artillerie. Die Projektile selbst sind explosiv, sodass sie wesentlich mehr Schaden anrichten können als ein einfaches Stück Metall."
 slag_fertilisers: "Thomasmehl"
 slag_fertilisers_desc: "Der niedrige pH-Wert von Abfallprodukten aus Hochöfen und Stahlkonvertern macht diese zu herausragenden Ergänzungen für die Verbesserung der Bodenqualität in der Landwirtschaft. Silikat-Kalkstein-Schlag ist leichter löslich als Kalkstein oder Dolomit, und so lässt sich das Phosphat im Boden leichter anreichern."
 socialism: "Sozialismus"
 socialism_desc: "Diese politische Ideologie ermutigt den gemeinschaftlichen Besitz der Produktionsmittel und die Selbstverwaltung der Arbeiter, anstatt in der Knechtschaft der Oberschicht zu bleiben."
 society: "Gesellschaft"
 enclosure: "Einzäunungen"
 enclosure_desc: "Das Zusammenschließen von Subsistenzhöfen zu eingezäunten Feldern in Privatbesitz erlaubt eine besser organisierte Landwirtschaft und die Nutzung von Ackerland für Marktfrüchte, die nicht als Nahrung, sondern zum Gelderwerb dienen."
 intensive_agriculture: "Intensiver Ackerbau"
 intensive_agriculture_desc: "Wenn wir die Nahrungsmittelproduktion in die industriellen Versorgungsketten einreihen, wird es möglich, noch größere Erträge zu erzielen."
 steam_donkey: "Dampfhilfsaggregate"
 steam_donkey_desc: "Wenn wir Dampf für Windensysteme nutzen, wird es möglich, ein ähnliches Maß an Kraft anzuwenden – doch ohne das gleiche Maß an Arbeit."
 threshing_machine: "Dreschmaschinen"
 threshing_machine_desc: "Dampfbetriebene Dreschmaschinen sorgen dafür, dass man den Aspekt der körperlichen Arbeit beim Getreidedreschen ignorieren kann. So wird die Landarbeit deutlich effizienter."
 steel_frame_buildings: "Stahlskelettbau"
 steel_frame_buildings_desc: "Indem wir Stahlskelette bauen, die den Rest des Gebäudes stabilisieren, wird es möglich, größere und stabilere Gebäude zu errichten."
 steel_railway_cars: "Stahl-Eisenbahnwaggons"
 steel_railway_cars_desc: "Stahl-Eisenbahnwaggons erlauben es Zügen, sehr viel stabiler zu sein und daher auch mehr Gewicht zu transportieren."
 stormtroopers: "Sturmtruppen"
 stormtroopers_desc: "Wenn wir Truppen speziell für die Infiltrierung ausbilden und ausrüsten, haben wir mehr Erfolg beim Erstürmen befestigter Stellungen."
 streamliners: "Stromlinienfahrzeuge"
 streamliners_desc: "Neu entwickelte Züge nutzen moderne Antriebssysteme und innovative Aluminiumbauweisen, damit unsere Eisenbahnen noch mehr verlässliche Züge mit höherer Geschwindigkeit einsetzen können."
 submarine: "U-Boote"
 submarine_desc: "U-Boote haben das Grundkonzept des Bootes, nur dass sie es eben untertauchen lassen. So entstehen Flotten, die besser getarnt sind und taktisch vielfältiger einsetzbar sind."
 multilateral_alliances: "Multilaterale Bündnisse"
 multilateral_alliances_desc: "Das industrielle Potenzial und die globale Reichweite moderner Staaten erfordern die Bildung echter internationaler Bündnisse, die unsere Interessen sichern können."
 synthetic_dye: "Synthetische Färbemittel"
 synthetic_dye_desc: "Dieser chemische Prozess erzeugt auf synthetische Art und Weise eine andere Art von Färbemittel. Dadurch wird das Färben von Stoffen revolutioniert und die Produktion von landwirtschaftlichen Färbemitteln de facto beendet, da sie einfach zu teuer in der Herstellung sind."
 system_gin: "System-Egreniereien"
 system_gin_desc: "Wenn wir Egreniermaschinen weiter verbessern, beispielsweise durch den Einsatz von Dampfkraft, wird es möglich, noch effizientere Maschinen zu schaffen."
 telegraph: "Telegraf"
 telegraph_desc: "Mit Elektrizität kann man Signale entlang von Leitungen fast ohne Verzögerung verschicken – beispielsweise in Morsecode. Die Hauptverzögerung dabei ist der menschliche Bediener, dem beigebracht werden muss, wie man Nachrichten ver- und entschlüsselt, die man dann als kurze „Punkte“ und lange „Striche“ überträgt."
 telephone: "Telefone"
 telephone_desc: "Telefone vereinfachen die Kommunikation über weite Entfernungen erheblich, sodass sich Informationen um die ganze Welt verbreiten können."
 telephones: "Telefone"
 telephones_desc: "In der Theorie wussten wir schon, dass „sprechende Telegrafen“ möglich sind. Wir wussten nur nicht, wie das genau funktionieren sollte. Fortschritte im Bereich der Elektronik haben diese endlich umsetzbar gemacht, und das Telefon war geboren."
 tin_cans: "Blechdosen"
 tin_cans_desc: "Das Konzept von Konserven stammt von den Konservengläsern, die die Armeen der Französischen Revolution benutzten. Schon bald verbreitete sich die Idee auch unter Zivilisten. Fleisch oder Suppen, die man in einer Metalldose kocht, sind vor äußeren Einflüssen geschützt und können von Mittelklasse-Familien nach Bedarf verzehrt werden. Als Material kommt dabei ein Eisen- oder Stahlblech zum Einsatz, das von einer dünnen Zinnschicht überzogen ist, damit das Metall an der freien Luft nicht verrostet."
 trench_works: "Befestigungsgräben"
 trench_works_desc: "Wenn wir Soldaten mit den richtigen Werkzeugen ausrüsten, wird es mit ein wenig zusätzlicher Mühe möglich, stärkere Befestigungen auszuheben."
 triage: "Triage"
 triage_desc: "Geht man bei der Behandlung von Verwundeten entsprechend der Schwere ihrer Verletzungen und der Wahrscheinlichkeit einer Genesung vor, erlaubt dies eine möglichst effektive Notfallversorgung."
 urban_planning: "Stadtplanung"
 urban_planning_desc: "Wenn wir Städte planen, bevor wir sie errichten, anstatt sie natürlich wachsen zu lassen, wird es möglich, sehr viel effektivere Wohngebiete zu schaffen."
 urbanization: "Urbanisierung"
 urbanization_desc: "Wenn mehr und mehr Menschen vom Land in die Städte ziehen, wird sich die von ihnen allen Lebensweise zwangsläufig ändern müssen."
 vaccination: "Impfungen"
 vaccination_desc: "Jahrhundertelang war es üblich, Menschen mit (hoffentlich) weniger virulenten Formen von Krankheiten zu impfen, was aber ehrlich gesagt hochriskant war. Impfungen, bei denen weniger gefährliche, aber verwandte Krankheiten verwendet werden oder indem man neutralisierte Keime nutzt, die nicht mehr infektiös sind, sind viel sicherer und verlässlicher."
 vacuum_canning: "Vakuumierung"
 vacuum_canning_desc: "Bei der Vakuumierung werden Dosen unter Vakuum verschlossen, damit der Inhalt länger konserviert bleibt."
 vitamins: "Vitamine"
 vitamins_desc: "Durch die Isolierung gewisser Nährstoffe, die der Körper braucht, wird es möglich, sicherzustellen, dass die Menschen sich gesund und ausgewogen ernähren."
 vulcanization: "Vulkanisierung"
 vulcanization_desc: "Gummi in der Bekleidungsindustrie zu verwenden, hat viele Vorteile – zum Beispiel dahingehend, was Wasserdichtigkeit und Elastizität angeht. Doch Kälte macht ihn brüchig und Wärme klebrig. Bei der Vulkanisierung wird Gummi unter Hitze mit Schwefel verbunden, um ihn nach der Herstellung haltbarer und formbeständiger zu machen."
 wargaming: "Kriegsspiele"
 wargaming_desc: "Wenn man sich Kriegsspielszenarien überlegt und so Strategien austestet und übt, können wir die Kampffähigkeiten unserer Offiziere verbessern."
 water_treatment: "Wasseraufbereitung"
 water_treatment_desc: "Wasser trägt Krankheiten bisweilen geradewegs zu uns nach Hause. Doch die Wissenschaft hat eine Antwort darauf: Wir können Wasser reinigen, indem wir es filtern und chemisch aufbereiten."
 wood_pulp_papermaking: "Holzbrei-Papierherstellung"
#gold_standard_desc: "This meant a currency system based on gold. Money was rather expensive to produce by the government and this could sometimes result in a low of money stock. However, the good thing was that the gold prices were rather stable and the trust in gold was high, making the currency stable."
#savings_banks_desc: "The middle-class is growing larger and wealthier thanks to education and a strong work ethic. Many individuals wish to be part of railways through Africa; dams across the Nile; fleets of ocean Greyhounds; majestic, self-amortizing canals; plantations of ripening tea; all from tuppence prudently, fruitfully, frugally invested (to be specific) in the Dawes-Tomes-Mousely-Grubbs Fidelity Fiduciary Bank."
#silver_standard_desc: "This meant a currency system based on silver. Money was cheaper to produce by the government which meant that there was rarely any lack of money in the country. However, the problem was that the silver prices had a tendency to be dominated by gold prices, which meant that foreign trade was often suffering."
#acidic_and_basic_converters: "Acidic and Basic Converters"
#acidic_and_basic_converters_desc: "The original Bessemer converters had a lining of insulating clay between the walls and the molten iron. The #clay is acidic and affects the composition of the resulting steel. By replacing the clay with basic (alkaline) materials such as magnesite, chromite or dolomite, or more acidic materials such as ganister, the process can be fine tuned to remove even more impurities, depending upon the content of the iron ore."
#fluid_compressed_steel: "Fluid Compressed Steel"
#fluid_compressed_steel_desc: "This process involves the use of a hydraulic forging press to put the steel under great pressure while still a #fluid. This squeezes the tiny pockets of gas impurities out of the cooling ingots, allowing for a much higher quality steel by preventing the #formation of blowholes and piping."
#global_trade_desc: "By the end of the 18th century, the world-system had encompassed almost the entire globe, with raw materials being imported #from the colonies and peripheral nations and turned into finished goods in the global core, to be exported in turn."
#guilds: "Guilds"
#guilds_desc: "The guild system was a way of organizing labor which mandated participation in the guild and in advancing through its ranks in order #to practice the guild trade within a city. While it protected the living standards of the guild members and supposedly ensured better quality #work, it also raised prices and stymied innovation."
#hydraulic_forging_press: "Hydraulic Forging Press"
#hydraulic_forging_press_desc: "A hydraulic forging press applies applies massive force, up to thousands of pounds per square inch, to a material #that is being worked while hot. An engine drives water, air or hydraulic fluid through valves connected to a piston, which in turn presses the #die onto the material. The valves can be turned on and off by the operator, allowing the material to be manipulated and precise amounts of force #applied at will."
#mutualism_desc: "An economic theory usually associated with anarchism, mutualism opposes capital interest but advocates free markets and advocates #the formation of  mutual savings banks as a method for loans."
#news_agencies: "News Agencies"
#news_agencies_desc: "Organizations which sell news reports to various media, such as newspapers. This allows for media to include reports of #events and developments beyond the reach of their own bureaus and international news to be reported even in local media."
#one-nationism: "One-nationism"
#one-nationism_desc: "A type of conservative politics wherein social obligation and responsibility towards the poor and needy is combined with #traditional conservative ideals. Opposed to class struggle, one-nation conservatives seek to create a hierarchy wherein the classes support each #other."
#percussion_oil_drilling: "Percussion Oil Drilling"
#percussion_oil_drilling_desc: "When using a percussion drill, the drill-bit is raised by hand and then released to bite into the earth under the #force of gravity. Depths of up to around thirty metres are possible using this technique."
#private_banks: "Private Banks"
#private_banks_desc: "The wealthy merchant families of city states, and the royal families of European monarchies, need somewhere safe to keep #their piles of gold and someone to look after their finances. The first banks were created with this goal in mind."
#ricardian_economics: "Ricardian Economics"
#ricardian_economics_desc: "David Ricardo formalized several concepts that made up the Classical School of Economics, such as economic rent, the #labor theory of value, and comparative advantage."
#self_acting_looms_desc: "Gradual improvements in loom technology have transformed the weaving industry and vastly increased the output of fabrics #factories. By using mechanical power for more and more operations, the role of the weaver is reduced to merely keeping the machine running and #clearing blockages. Children are especially useful for this as they can crawl into smaller spaces than adults. Shutting the machines down while #such work is carried out has been judged to be less profitable than allowing for the occasional child to be mangled."
#smithian_economics: "Smithian Economics"
#smithian_economics_desc: "Building upon the ideas of the earlier Physiocrats, with their agrarian opposition to the 'unproductive labor' of the #feudal system, Adam Smith led an attack on mercantilism which founded the Classical School of Economics."
#steam_engines: "Steam Engines"
#steam_engines_desc: "Pioneers in steam technology usually had uses other than locomotion in mind. For example, Richard Trevithick built huge #engine houses that dot the Cornish landscape to keep the tin mines free from flooding."
#steam_hammer: "Steam Hammer"
#steam_hammer_desc: "Hammering out metals is useful for both shaping and alloying the material. When used on pig iron, this creates wrought iron or #mild steel, the difference being how much carbon is left in the alloy. The use of steam means both more efficiency and better precision than #hammering out the alloy by hand."
#steam_lathes: "Steam Lathes"
#steam_lathes_desc: "The lathe is a machine used for boring holes of various shapes and sizes into materials, or for otherwise whittling them down #symmetrically. Exploiting steam power to drive lathes allows industry to use more precision in engineering."
#stock_exchanges: "Stock Exchanges"
#stock_exchanges_desc: "Organized trading of financial instruments dates back to the Italian city states and the Dutch Republic. A stock exchange #brings together buyers and sellers of assets such as government debt and shares in companies."#
#tunnelling_shields: "Tunnelling Shields"
#tunnelling_shields_desc: "When digging a mine shaft or railway tunnel, supporting the vast weight of the earth above the workers is vital for the #integrity of the project. A tunnelling shield is a mobile structure made of steel that provides temporary support on the active site of digging. #As the tunnelling shield is moved along, such as on a railway track, a more permanent support is laid, such as brickwork or timbers. The first #use of such a device was in the construction of the Thames Tunnel in 1825 by Anglo-French engineer Marc Isambard Brunel, the father of the more #famous Isambard Kingdom Brunel."
#alienation: "Alienation"
#alienation_desc: "The creation of the capitalist means of production has fundamentally altered the relationship of the worker to his work. No longer is he the craftsmen who creates something unique or the farmer who gains a share of the produce. In his production he is able to objectify his individuality and his character. Now though the capitalist means of production estranges a person from their very humanity, they are no longer the director of their own actions and through that they gain a profound sense of alienation."
#experimental_psychology: "Experimental Psychology"
#experimental_psychology_desc: "The human mind is a very complicated things, what do people experience when they receive a sensory stimulus and is it the same for you as it is for me? Trying to measure these things is no easy manner, but the recent advancements in the field of psychology have created a new field called experimental psychology where tests can be done to see how people react to stimuli."
#global_trade: "Global Trade"
#historical_materialism: "Historical Materialism"
#historical_materialism_desc: "What is society? This is a complicated question but if we were to define society as the union of the productive capacity and the relationships people have to the means of production we can begin to analyze past societies and how they have developed and evolved over time. We call this methodological approach Historical Materialism."
#individualism_desc: "A philosophy focused on the interests, happiness and autonomy of the individual. This includes the right of the individual to pursue its own self-interest, conclude for itself what is true and false, to think and act independently of society."
#institutionalization: "Institutionalization"
#institutionalization_desc: "If we want to expand the role of the state we need to expands the means the state has to deliver these roles. The building up the institutions of the state are the means to doing this. This steadily institutionalization of functions that were previously in the private sphere also bring along profound societal changes as well."
#pragmatism: "Pragmatism"
#pragmatism_desc: "The problem with philosophers is that they seek knowledge for knowledge sake and they also seek to create a nice unchanging universe to suit their theories. Pragmatism explicitly rejects these two tenants. Knowledge should actually be viewed only from the point of view of what practical use it has and we should accept that the universe itself is ever changing."
#religion_of_humanity: "Religion of Humanity"
#religion_of_humanity_desc: "The rise of secularism has started to free our people from the chains of superstition that religion forces on people but at the same time we lost the societal cohesion that organized religion provided. The religion of humanity offers the social cohesion of organized religion without the superstition. The cynics describe at as Catholicism minus Christianity but it also offers all the things a religion should."
#self_acting_looms: "Self-Acting Looms"
#transcendentalism: "Transcendentalism"
#transcendetalism_desc: "Transcendentalism was a philosophical movement that was founded by the German philosopher Immanuel Kant in his book Critique of Pure Reason published in 1781. It has also been described as critical philosophy as it sees philosophy's role as that of criticism rather than justification of knowledge. The task of philosophy shifts for being about establishing theories about knowledge and instead subjecting these theories to critical review to see who valid they are."
##marketing: "Marketing"
