 acw_events.9.t_2: "Freiheiten für mich"
 acw_events.9.d_1: "Mit diesem endgültigen Sieg haben die [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag|l]en Armeen [SCOPE.sState('acw_victory_capital_scope').GetCityHubName] umzingelt. Die Unabhängigkeit ist unser."
 acw_events.9.d_2: "Die Revolution ist niedergeschlagen worden. Es wurden Gefangene gemacht, und General [SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting] wird ein Kriegsgericht einberufen."
 acw_events.9.f_1: "Zehntausend Männer mit aufgepflanzten Bajonetten stürmten durch die Straßen von [SCOPE.sState('acw_victory_capital_scope').GetCityHubName], brüllend und heulend wie eine graue Flut von Eroberern. Ein Adjutant erschien an der Seite von General [SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting] mit einer Depesche in der Hand. Hastig hatte man eine förmliche Kapitulation niedergekritzelt, die eine volle Anerkennung der Unabhängigkeit umfasste."
 acw_events.9.f_2: "„Ihnen wird Folgendes zur Last gelegt: Landfriedensbruch, Mord an einem Kameraden der [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting|l]en Armee und Fahnenflucht. Es haben sich drei Zeugen für Ihre Taten gemeldet. Wie plädieren Sie?“\n\n„Nicht schuldig. Ich habe geschworen, die Ideale dieses Landes zu verteidigen, wie es die Gründerväter wollten: Leben, Freiheit und das Streben nach Glück für alle Menschen. Alle Menschen – und ich glaube nicht, dass ein Sklave diese Chance hat. Ich kann kein Land verraten, das sich bereits selbst verraten hat.“\n\n„Dann ist er schuldig. Hängt ihn zusammen mit den anderen.“"
 acw_events.9.a: "Ein Triumph für die natürliche Ordnung."
 acw_events.9.b: "Verabschieden wir sofort Gesetze, um den Sklavenhandel wieder freizugeben."
