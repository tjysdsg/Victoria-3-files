 generic_laws.9.t:1 "Gesetzesvorschlag sorgt für Aufruhr in [SCOPE.sCulture('non_accepted_culture_scope').GetName|l]en Gemeinden"
 generic_laws.9.d:2 "[SCOPE.sCulture('non_accepted_culture_scope').GetName|U]e Aufwiegler behaupten, die Einführung eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) würde die [SCOPE.sCulture('non_accepted_culture_scope').GetName|l]en Bewohner des Landes über Gebühr auf abträgliche Weise betreffen. Damit haben sie ihre Gemeinden gegen den derzeitigen Gesetzesvorschlag aufgebracht."
 generic_laws.9.f:1 "„Man gibt ihnen einen Finger und sie verlangen nach einem Arm.\n\nMan gibt ihnen einen Arm und – bevor man sich versieht – haben sie eine Waffe daraus gemacht, schlagen einen damit tot und plündern die Leichen, um mehr Zugeständnisse zu erwirken!“"
 generic_laws.9.a:0 "Und inwiefern schert uns, was die denken? Drücken wir die Sache mit Gewalt durch."
 generic_laws.9.b:0 "Wir machen ein paar symbolische Zugeständnisse."
 generic_laws.9.c:0 "Ihr Sorgen sollen wahrgenommen und angegangen werden."
