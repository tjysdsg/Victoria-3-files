 ##################### Boxer Rebellion
 je_boxer_rebellion: "Der Boxeraufstand"
 je_boxer_rebellion_reason: "Der demütigende Verlust chinesischer Gebiete an fremde „Barbaren“ hat zur Gründung zahlreicher von den Kampfkünsten inspirierter Milizen geführt, die beabsichtigen, das Land von jeglichem fremden Einfluss zu säubern.\n\nWenn die Vision der Milizen nicht durchgesetzt wird, könnte dies allerdings dramatische Folgen für [ROOT.GetCountry.GetAltName('AKK')] haben."
 qing_owns_all_han_states_tt: "Besitzt alle [GetCulture('han').GetName|l]en [Concept('concept_homeland','$concept_homelands$')] und kein [GetCulture('han').GetName|l]es [concept_homeland] ist ein [concept_split_state]"
 dyn_c_empire_of_china: "Kaiserreich von China"
 dyn_c_empire_of_china_adj: "Chinesisch"
 boxer_rebellion_events.1.t: "Die Yihetuan-Bewegung"
 boxer_rebellion_events.1.d: "Zornig ob der ausländischen Präsenz [ROOT.GetCountry.GetAltName('IN')] finden sich derzeit [SCOPE.sCulture('han_culture').GetName|l]e Untertanen in fremdenfeindlichen Milizen zusammen, die ganz versessen darauf sind, die „Barbaren“ ins Meer zurückzutreiben. Viele drängen nun [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] dazu, die Bewegung zu unterstützen, damit deren Eifer sich nicht gegen die [SCOPE.sCulture('manchu_culture').GetName|l]e Herrschaft richtet."
 boxer_rebellion_events.1.f: "„Wenn die fremden Barbaren ihre Religion predigen, sagen sie, sie würden die Menschen dazu anhalten, Gutes zu tun. Doch in Wahrheit stören sie unsere Regierung, schaffen Aufruhr in unserem System, löschen unsere Gebräuche aus und täuschen unser Volk – anders gesagt: Sie wollen das chinesische Volk in Barbaren verwandeln.“" #Boxer era Han school teacher
 boxer_rebellion_events.1.a: "Neues Leben für die Qing! Vernichtet die Fremden!"
 boxer_rebellion_events.1.b: "Diese Fanatiker würden uns den Untergang bringen."
 boxer_rebellion_events.2.t: "Das Mandat des Himmels"
 boxer_rebellion_events.2.d: "Das Banner des Gelben Drachen weht wieder stolz von allen Dächern im Reich der Mitte. Von den glänzenden Perlen, die das Delta im Süden säumen, bis zu den großen Metropolen entlang der See im Osten: Der Makel des Imperialismus wurde von unseren Gestaden fortgespült."
 boxer_rebellion_events.2.f: "„Wenn endlich all die fremden Teufel\n\nBis auf den allerletzten Mann vertrieben wurden,\n\nWird [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] geeint, gemeinsam,\n\nDiesem unserem Land Frieden bringen.“" #Boxer poem
 boxer_rebellion_events.2.a: "Möge [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] zehntausend Jahre herrschen!"
 boxer_rebellion_events.2.b: "Möge [ROOT.GetCountry.GetAltName('NOM')] zehntausend Jahre bestehen!"
 revere_the_emperor: "Den Kaiser verehren"
 united_in_righteousness: "Vereint in Rechtschaffenheit"
 boxer_rebellion_events.3.t: "Die Qing und die Han"
 boxer_rebellion_events.3.d: "Wo einst eifernde Rufe wie „Neues Leben für die Qing“ erklangen, sind diese nun durch Slogans ersetzt, die sich gegen die [SCOPE.sCulture('manchu_culture').GetName|l]e Herrschaft richten. Unser Scheitern darin, die Vision der Boxer wahr werden zu lassen, hat unsere Bande zu unseren [SCOPE.sCulture('han_culture').GetName|l]en Untertanen irreparabel beschädigt."
 boxer_rebellion_events.3.f: "„Ich weise nicht unwillig wieder und wieder darauf hin, dass wir nach innen die Sklaven der Mandschuren sind und unter ihrer Tyrannei leiden, während wir von außen von fremden Mächten geplagt werden und somit gleich doppelt versklavt sind.“" #Zou Rong
 boxer_rebellion_events.3.a: "Werden diese Demütigungen jemals enden?"
 boxer_rebellion_events.3.b: "Die [ROOT.GetCountry.GetCapital.GetNameNoFormatting|l]e Garnison revoltiert und erstürmt die Verbotene Stadt."
 boxer_rebellion_events.3.tt1: "Die Mandschuren sind ihrer Macht beraubt und Herzog Yansheng, ein direkter Nachfahre von Konfuzius, wird zum Kaiser ausgerufen."
 boxer_rebellion_events.4.t: "Der Fall der Qing-Dynastie"
 boxer_rebellion_events.4.d: "Mit einem Federstreich sind zwei Jahrtausende kaiserlicher Herrschaft zu Ende gegangen. Als der letzte [SCOPE.sCulture('manchu_culture').GetName|l]e Kaiser aus der Verbotenen Stadt eskortiert wird, richtet die Welt den Blick nach Osten. Was hält dieses neue Zeitalter für [ROOT.GetCountry.GetAltName('AKK')] bereit?"
 boxer_rebellion_events.4.f: "„Um unsere nationale Unabhängigkeit wiederherzustellen, müssen wir zunächst die chinesische Nation wiederherstellen. Um die chinesische Nation wiederherzustellen, müssen wir die barbarischen Mandschuren ins Changbai-Gebirge zurücktreiben. Um diese Barbaren loszuwerden, müssen wir zuerst die derzeitige tyrannische, diktatorische, hässliche und korrupte Qing-Regierung stürzen.“" #Sun Yat Sen
 boxer_rebellion_events.4.a: "Das [SCOPE.sCulture('manchu_culture').GetName|l]e Joch wurde endlich abgestreift."
 boxer_rebellion_events.4.b: "Jetzt ist die Zeit für eine Versöhnung."
 ##################### Contextual Election Events
 election_contextual_events.1.t: "Brot und Butter an der Urne" #High Food Prices
 election_contextual_events.1.d: "Da der Preis für [SCOPE.sGoods('basic_foodstuff').GetName] im ganzen Land sprunghaft ansteigt, sieht sich eine Partei ([SCOPE.sParty('high_food_price_party').GetName]) dem unerbittlichen Druck der Opposition ausgesetzt: Man wirft ihr vor, leichtfertig mit dem Wohlergehen des Volkes zu spielen."
 election_contextual_events.1.f: "„Hohe Preise für [SCOPE.sGoods('basic_foodstuff').GetNameNoFormatting]? Humbug! In meiner Jugend kamen wir mit weniger aus und schufteten doppelt so viel! Diese ‚skandalösen‘ Nahrungsmittelpreise sind nichts weiter als das Gewäsch hysterischer Hausfrauen!“"
 election_contextual_events.1.a: "Sie werden eben einfach etwas anderes essen müssen!"
 election_contextual_events.1.b: "Macht Suppenküchen auf. Wer einen vollen Magen hat, macht weniger Fehler."
 alms_for_the_poor: "Almosen für die Bedürftigen"
 election_contextual_events.2.t: "Die betrogene Zukunft" #High Debts
 election_contextual_events.2.d: "Behauptungen, eine Partei ([SCOPE.sParty('public_debt_party').GetName]) habe mit ihrer Politik groß angelegter Anleihen zukünftige Generationen über Gebühr belastet, führen dazu, dass ihr die Wähler in Scharen davonlaufen."
 election_contextual_events.2.f: "„Selig sind die Jungen, denn sie werden die Landesschulden erben.“" #Herbert Hoover (Might remove this one because of slight anachronism, but the quote IS quite funny)
 election_contextual_events.2.a: "Anleihen sind ein Eckpfeiler einer jeden gesunden Wirtschaft!"
 election_contextual_events.2.b: "Findet einen Sündenbock. Die Öffentlichkeit verlangt nach einem Opfer."
 fiscally_irresponsible: "Fiskal unverantwortlich"
 election_contextual_events.3.t: "Pazifist verurteilt den Krieg" #Waging a War of Aggression
 election_contextual_events.3.d: "[SCOPE.sCharacter('pacifist_ig_leader').GetFullName], das angesehene pazifistische Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName]), hat einen vernichtenden Angriff auf eine der Regierungsparteien ([SCOPE.sParty('government_war_party').GetName]) unternommen: [ROOT.GetCountry.GetAdjectiveNoFormatting|U] Truppen sollen unter ihrer Aufsicht im Krieg ([SCOPE.sWar('pacifist_war').GetNameNoFormatting]) schwerste Gräueltaten begangen haben."
 election_contextual_events.3.f: "„Wir … Ich erhielt Befehl, Geiseln zusammenzutreiben, Sir. Alte Gesichter, junge Gesichter – manche nicht älter als mein eigener Sohn.Sogenannte Freischützen hatten unseren Reihen zugesetzt. ‚Mörder‘, nannte mein Kommandant sie. ‚Wegelager‘ mit Boshaftigkeit im Herzen und Flinten in den Händen. Die Geiseln sollten sie ablenken!\n\nDoch als an diesem Abend der dritte Soldat fiel, trug mir mein Kommandant auf … Er trug mir auf, die Geiseln in die Scheune zu bringen … und … Gott, vergib mir.“"
 election_contextual_events.3.a: "Unsere Truppen haben was getan?! Wem?!"
 election_contextual_events.3.b: "Interessanter Ansatz. Zensieren wir ihn."
 election_contextual_events.3.c: "Interessanter Ansatz. Zensieren wir ihn."
 principled_pacifist: "Prinzipientreuer Pazifist"
 martyrized_pacifist: "Zum Märtyrer gemachter Pazifist"
 election_contextual_events.3.tt.1: "Die unpatriotische üble Nachrede wird von der Öffentlichkeit ferngehalten."
 election_contextual_events.3.tt.2: "Trotz unserer Bemühungen wird die Information durchgestochen."
 election_contextual_events.4.t: "Für wen die Stunde schlägt" #Old IG leader
 election_contextual_events.4.d: "[SCOPE.sCharacter('decrepit_leader').GetFullName], das gealterte Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('decrepit_leader_ig').GetName]), ist unerwartet mitten im Wahlkampf dahingeschieden – was eine Partei ([SCOPE.sParty('decrepit_leader_party').GetName]) eines ihrer politischen Leitsterne beraubt. Nun brennt jedem die Frage auf den Nägeln, wer die Nachfolge antreten soll."
 election_contextual_events.4.f: "„Unerwartet? Pah! Für dieses alte Klappergestell war es doch längst überfällig, dass es seinem Schöpfer entgegentritt. Es ist höchste Zeit, dass die Partei etwas frisches Blut erhält!“"
 election_contextual_events.4.a: "Legen wir uns auf den beliebten, aber etwas unbeholfenen Kandidaten fest."
 election_contextual_events.4.b: "Der zielstrebige, aber hochmütige Jungspund sichert sich den Sitz."
 well_connected: "Gut vernetzt"
 imperious_upstart: "Herrischer Emporkömmling"
 election_contextual_events.5.t: "Ein Land des Mangels" #Low Standard of Living
 election_contextual_events.5.d: "[SCOPE.sCharacter('low_sol_opposition_leader').GetFullName], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName]), wirft in Anbetracht des niedrigen Lebensstandards im Land einer Partei ([SCOPE.sParty('low_sol_party').GetName]) lautstark Misswirtschaft vor: Angeblich verfügt nur eine andere Partei ([SCOPE.sParty('low_sol_opposition_party').GetName]) über den nötigen Willen, um etwas an den herrschenden Umständen zu ändern."
 election_contextual_events.5.f: "„Auf meinem Weg heute hierher wurde ich Zeuge von derart trostlosen Szenen, dass sie nahezu jeder Beschreibung trotzen. Ich sah einst hochverehrte Veteranen, wie sie sich knurrend im Schlamm um Essensreste stritten. Ich sah verzweifelte Familien eng zusammengekauert auf den staubigen Straßen ihrer Wohnviertel. Ich sah Unterernährung, Armut und Elend.\n\nMeine Mitbürger, das ist das Vermächtnis einer einzigen Partei ([SCOPE.sParty('low_sol_party').GetNameNoFormatting]).“"
 election_contextual_events.5.a: "Warum ist das denn unsere Schuld? Haben sie schon einmal versucht, weniger arm zu sein?"
 election_contextual_events.5.b: "Das sind doch nur ein paar schwarze Schafe in der Verwaltung. Mehr nicht."
 indifferent_to_destitution: "Gleichgültig gegenüber Elend"
 defender_of_the_downtrodden: "Verteidiger der Unterdrückten"
 election_contextual_events.6.t: "Ein Land der Überfülle" #High Standard of Living
 election_contextual_events.6.d: "Der hohe Lebensstandard im Land hat zu einem weit verbreiteten Gefühl der Zufriedenheit mit dem Status quo geführt, was [SCOPE.sCharacter('high_sol_leader').GetFullName] und eine der Regierungsparteien ([SCOPE.sParty('high_sol_party').GetName]) in den bevorstehenden Wahlen zu den Favoriten macht."
 election_contextual_events.6.f: "„Einen Wandel? Warum sollte ich einen Wandel wollen? Ich habe einen vollen Bauch, eine glückliche Frau und eine gute Arbeit. Warum sollte ich das aufgeben, um irgendwelchen Fantastereien nachzujagen?“"
 election_contextual_events.6.a: "Warum sollte man etwas reparieren wollen, was agr nicht kaputt ist?"
 election_contextual_events.6.b: "Preist die Leistungen von [SCOPE.sCharacter('high_sol_leader').GetFullNameNoFormatting]."
 champion_of_prosperity: "Vorkämpfer des Wohlstands"
 patrons_of_prosperity: "Gönner des Wohlstands"
 election_contextual_events.7.t: "Koalitionscoupons" #Winning a War
 election_contextual_events.7.d: "Da der Krieg ([SCOPE.sWar('ongoing_election_war').GetName]) gut läuft, ist das Land regelrecht begeistert davon. Eine der Regierungsparteien ([SCOPE.sParty('ongoing_election_war_party').GetName]) hat Empfehlungsschreiben für Parlamentskandidaten herausgegeben, von denen sie das Gefühl hat, dass sie die Kriegsbemühungen unterstützen. Dies lockt patriotische Wähler für ihre Sache an."
 election_contextual_events.7.f: "„[SCOPE.sCharacter('pacifist_ig_leader').GetCustom('DE_PRO_PER_S_3P_N')|U] hat wohl das Schreiben nicht bekommen, was? Dieser Hasenfuß ist doch zu nichts gut, rückgratlos und pazifistisch. Unsere Jungs sterben dort draußen, und was treibt [SCOPE.sCharacter('pacifist_ig_leader').GetCustom('DE_PRO_PER_S_3P_N')]? Sitzt herum, schiebt Papierstapel hin und her und wartet auf den günstigsten Moment, um die Gewinne, die wir mit Blut erstritten haben, gleich wieder zu verspielen. Nein, unsere Männer brauchen jemanden, der so für sie kämpft, wie sie für uns kämpfen.“"
 election_contextual_events.7.a: "Sammeln wir uns um die Part… Die Flagge, meine ich!"
 election_contextual_events.7.b: "Sind Sie für uns oder für unsere Widersacher?"
 jingoist_rhetoric: "Kriegstreiberische Rhetorik"
 dove_of_peace_in_time_of_war: "Friedenstaube in Kriegszeiten"
 election_contextual_events.8.t: "Eine Flut aus Gin und Bier" #Enacting Temperance Policies
 election_contextual_events.8.d: "Die antialkoholische Politik einer Partei ([SCOPE.sParty('temperance_party').GetName]) schadet ihren Erfolgsaussichten bei der Wahl, da durstige Wähler in Scharen zu einer anderen Partei ([SCOPE.sParty('anti_temperance_party').GetName]) strömen – in der Hoffnung, dass ein Regierungswechsel auch der Politik der Mäßigung im Land ein Ende setzen wird."
 election_contextual_events.8.f: "„Der Versuchung widerstehen? Ich sage euch, was mich in Versuchung führt: euch meinen Stiefel hier dorthin zu stecken, wo bei euch moralinsauren Gestalten nie die Sonne scheint. Ich will einen guten Schluck, also kriege ich einen guten Schluck - und wenn ihr das verhindert, gehe ich halt zu denen, die mich saufen lassen.“"
 election_contextual_events.8.a: "Kein Bier, keine Stimme!"
 election_contextual_events.8.b: "Fahrt eine Schmutzkampagne gegen diese unmoralischen Hedonisten."
 ##################### Military JEs
 je_rifling: "Gezogene Rohre"
 je_rifling_reason: "Auch wenn das Konzept eines gezogenen Laufs bei Schusswaffen schon seit vielen Jahrhunderten bekannt ist, haben es erst die jüngsten Fortschritte in Sachen Industrie und Technik ermöglicht, solche Läufe in größerem Umfang herzustellen und zu vermarkten – was unseren Streitkräften eine bislang ungeahnte Präzision verleiht."
 je_machine_guns: "Automatische Maschinengewehre"
