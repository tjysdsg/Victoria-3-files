 generic_laws.9.t: "Gesetzesvorschlag sorgt für Aufruhr in [SCOPE.sCulture('non_accepted_culture_scope').GetName|l]en Gemeinden"
 generic_laws.9.d: "[SCOPE.sCulture('non_accepted_culture_scope').GetName|U]e Aufwiegler behaupten, die Einführung eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) würde die [SCOPE.sCulture('non_accepted_culture_scope').GetName|l]en Bewohner des Landes über Gebühr auf abträgliche Weise betreffen. Damit haben sie ihre Gemeinden gegen den derzeitigen Gesetzesvorschlag aufgebracht."
 generic_laws.9.f: "„Man gibt ihnen einen Finger und sie verlangen nach einem Arm.\n\nMan gibt ihnen einen Arm und – bevor man sich versieht – haben sie eine Waffe daraus gemacht, schlagen einen damit tot und plündern die Leichen, um mehr Zugeständnisse zu erwirken!“"
 generic_laws.9.a: "Und inwiefern schert uns, was die denken? Drücken wir die Sache mit Gewalt durch."
 generic_laws.9.b: "Wir machen ein paar symbolische Zugeständnisse."
 generic_laws.9.c: "Ihr Sorgen sollen wahrgenommen und angegangen werden."
 displeased_establishment: "Unzufriedenes Establishment"
 forceful_approach: "Gewaltsamer Ansatz"
 minority_protests: "Minderheitenproteste"
 generic_laws.10.t: "[SCOPE.gsInterestGroup('defectors_ig_scope').GetNameNoFormatting]: Wo Zwietracht herrscht"
 generic_laws.10.d: "Eine einflussreiche Fraktion einer Interessengruppe ([SCOPE.gsInterestGroup('defectors_ig_scope').GetName]) ist verdrossen darüber, dass sich die anderen Mitglieder gegenüber einem bestimmten Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) neutral zeigen. Sie selbst unterstützen das Gesetz und haben nun den Entschluss gefasst, eine eigene politische Fraktion zu bilden, um es zur Verabschiedung zu bringen."
 generic_laws.10.f: "„Wie können Sie alle nur untätig herumstehen und dabei zusehen, wie sich die Welt weiterdreht? Haben Sie denn gar kein Ehrgefühl? Oder ein Gefühl der Verpflichtung gegenüber Ihren Mitmenschen? Ich sage Nein zu einem solchen Mangel an Ambitionen, und ich wage die Behauptung, dass ich damit nicht allein bin.“"
 generic_laws.10.a: "Mit ihrer Unterstützung wird das Gesetz verabschiedet werden."
 generic_laws.10.b: "Andere Leute ([SCOPE.gsInterestGroup('defectors_support_ig_scope').GetName]) strecken diesen Eigenbrötlern eine offene Hand entgegen."
