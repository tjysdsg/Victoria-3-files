 sick_man.2.e: "Unser Reich fußt auf Papier."
 je_sick_man_bureaucracy_reason: "Unsere Bürokratie ist ein Flickenteppich aus archaischen Gesetzen und Systemen, aufrechterhalten von korrupten, autonomen Beys, die kaum irgendeine echte Kontrolle über die Provinzen des Reichs ausüben. Wenn wir die vielen Herausforderungen meistern wollen, vor denen unsere Herrschaft steht, müssen wir unser Verwaltungssystem modernisieren."
