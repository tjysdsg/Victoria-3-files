 generic_laws.11.t:0 "Abweichler tanzen aus der Reihe"
 generic_laws.11.d:0 "Für Beobachter von außen mag es so wirken, als stünden gewisse Menschen ([SCOPE.gsInterestGroup('dissenters_ig_scope').GetName]) fest hinter der Idee eines neuen Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]), doch hinter dieser Fassade der Einheit schwärt schon lange die Zwietracht. Nun hatte eine Clique von Abweichlern endgültig genug und hat wegen der Frage nach dieser Reform mit den anderen Mitgliedern ihrer Interessengruppe gebrochen."
 generic_laws.11.f:1 "„Wie lange standen wir Seite an Seite? Wie viele Male haben wir bereitwillig eine helfende Hand in Ihre Richtung ausgestreckt? Und doch blieben unsere eigenen Sorgen unberücksichtigt und unsere Wünsche unbeachtet. Wenn wir hier nicht gehört werden, dann eben anderswo.“"
 generic_laws.11.a:0 "Spalter! Soll der Teufel sie holen."
 generic_laws.11.b:0 "Machen wir unser Portemonnaie auf. Vielleicht können wir einige von ihnen zurücklocken."
