 poland_events.5.t: "Die [SCOPE.sCountry('polish_rebel_country_scope').GetAdjectiveNoFormatting|l]e Rebellion"
 poland_events.5.d: "Eine große [SCOPE.sCountry('polish_rebel_country_scope').GetAdjective|l]e Rebellion ist gegen das [SCOPE.sCountry('polish_rebel_country_enemy_scope').GetAdjective|l]e Joch ausgebrochen. Unsere [SCOPE.sCulture('polish_culture_scope').GetName|l]en Brüder rufen um Hilfe. Wie sollen wir ihnen antworten?"
 poland_events.5.f: "#bold Straßenkämpfe: Polnische Partisanen plündern!#!\nPolnische Staatsangehörige sind in [SCOPE.sState('polish_rebel_state_scope').GetCityHubName] auf die Straße gegangen, um die Wiedervereinigung des alten polnischen Landes zu erreichen. Mehrere Personen kamen seitdem bei den erbitterten Kämpfen auf den Straßen um, und so manch tapferer Polizist hat Leib und Leben geopfert, um diesen Aufstand niederzuschlagen. Die Behörden in [SCOPE.sState('polish_rebel_state_scope').GetCityHubName] glauben, der Aufstand könne in wenigen Wochen niedergeschlagen werden. (Fortsetzung S. 7-8)"
 poland_events.5.a: "Ihnen moralische Unterstützung bieten."
 poland_events.5.b: "Schicken wir ihnen Freiwillige, Waffen und Proviant."
 poland_events.5.c: "Greifen wir tief in die Tasche. Wir werden ihnen alles schicken, was sie brauchen."
 poland_events.5.tt: "Wenn wir ein Klientelland sind, werden die Auswirkungen unserer Hilfe halbiert."
