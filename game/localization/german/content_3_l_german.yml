 je_poland_lithuania: "Die Königliche Republik erweitern"
 je_poland_lithuania_reason: "Die Grenzen der alten Königlichen Republik reichten weit über die Lande der Polen und Litauer hinaus und bis in die Weiten Rutheniens. So soll es auch in Zukunft sein."
 je_poland_lithuania_tt: "Wir haben die Polnisch-litauische Königliche Republik gebildet"
 poland_events.6.t: "Die neue Königliche Republik"
 poland_events.6.d: "Die Königliche Republik [ROOT.GetCountry.GetAltName('VON')] wurde wiederhergestellt und damit die jahrzehntelange Unterwerfung und Teilung rückgängig gemacht. Während die [SCOPE.sCulture('polish_culture').GetName|l]en und [SCOPE.sCulture('lithuanian_culture').GetName|l]en Menschen nun frei von russischer und deutscher Herrschaft aufatmen können, müssen wir überlegen, ob wir unsere Herrschaft ausweiten und auch die [SCOPE.sCulture('ukrainian_culture').GetName|l]en und [SCOPE.sCulture('byelorussian_culture').GetName|l]en Lande befreien wollen."
 poland_events.6.f: "Eine großartige Restauration, die Jahrhunderte gedauert hat. Husaren mit polierten Rüstungen und seidenen Flügeln standen stramm, als die neue Regierung in die Hallen der Macht einzog. Der erste Befehl für die Ritter der neuen Königlichen Republik lautete: Verteidigt die Grenzen – und zwar um jeden Preis. Doch an welche Grenzen sollten sie sich halten?"
 poland_events.6.a: "Polen und Litauen sind genug."
 poland_events.6.b: "Wir werden die Grenzen der alten königlichen Republik wiederherstellen."
 plc_discrimination_tt: "Wenn wir #bold nicht#! „[GetLawType('law_national_supremacy').GetName]“ oder „[GetLawType('law_ethnostate').GetName]“ haben:"
 plc_discrimination_tt_2: "Wenn wir „[GetLawType('law_national_supremacy').GetName]“ oder „[GetLawType('law_ethnostate').GetName]“ #bold haben#!:"
 poland_events.7.t: "Die Königliche Großrepublik"
 poland_events.7.d: "Das [SCOPE.sCulture('ukrainian_culture').GetName|l]e und das [SCOPE.sCulture('byelorussian_culture').GetName|l]e Volk wurden als gleichberechtigte Partner in unsere Königliche Republik aufgenommen."
 poland_events.7.d2: "Die [SCOPE.sCulture('ukrainian_culture').GetName|l]en und [SCOPE.sCulture('byelorussian_culture').GetName|l]en Lande wurden in unser Großreich eingegliedert, wodurch [ROOT.GetCountry.GetAltName('NOM')] wieder zu einer echten Macht in Europa wurde."
 poland_events.7.f: "„Brüder, hört her! Wir kommen mit frohen Botschaften für euch und eure Heimat. Einst teilten wir ein großes Reich. Ein Heimatland des Friedens und des Wohlstandes durch die Hand des Herrn. Obwohl wir zuvor besiegt, zerstreut und geknechtet wurden, sind wir wieder auferstanden. In alter Herrlichkeit erneuert! Im Glauben belohnt! Wir haben nur die Tore des Himmels zu gewinnen. Erhebt euch, erhebt euch mit uns, und lasst uns noch einmal Gottes Frieden auf die Erde bringen!“"
 poland_events.7.f2: "„Ich bitte um eure Aufmerksamkeit, Bauern. Ihr fragt euch vielleicht, warum ich heute so viele feine Herren mit Gewehren mitgebracht habe. Das ist ganz einfach: Wir sind hier, um euch zu befreien. Das fängt schon bei den Steuern an, die ihr dem Staat schuldet. Zu gegebener Zeit werden die Machthaber in Erwägung ziehen, euer Gebiet ordnungsgemäß zu verwalten: Dann wehrt Euch nicht. Oder tut es doch: Das würde den Gestank von Mist in dieser Kloake erheblich lindern.“"
 poland_events.7.a: "Willkommen, Brüder."
 poland_events.7.b: "Unser Großreich wächst."
 dyn_c_commonwealth: "Königliche Republik"
