 tanzimat_events.1.t: "Das Iltizām-System"
 tanzimat_events.1.d: "Seit Jahrhunderten stützt sich unsere Verwaltung auf Steuerpachten, um Einnahmen zu schaffen, doch dieses höchst ineffiziente System lässt viel zu wünschen übrig. Reformvorschläge überschwemmen den Schreibtisch des Großwesirs, und die Nation wartet gespannt auf unsere Antwort."
 tanzimat_events.1.f: "Schon seit der Herrschaft von Mehmed II. wurden Besteuerungsrechte an den höchsten Bieter versteigert, der dann einen Teil der Einnahmen für seinen persönlichen Gebrauch einstrich. Mit der Zeit wurden aus diesen Bietern mächtige, autonome und oftmals korrupte [SCOPE.gsInterestGroup('governors').GetNameNoFormatting], was die Staatseinnahmen erheblich minderte.\n\nObschon die meisten sich darin einig sind, dass sich dieses System ändern muss, gibt es nur wenige, die sich einigen könnten, wie genau sich dieser Wandel vollziehen soll. Noch geringer ist die Zahl jener, die die Elite der Grundbesitzer gegen sich aufbringen will."
 tanzimat_events.1.a: "Die Steuerpachten werden aufgegeben, aber die [SCOPE.gsInterestGroup('governors').GetNameNoFormatting] bleiben, wo sie sind."
 tanzimat_events.1.b: "Man soll keine schlafenden Hunde wecken."
 tanzimat_events.1.c: "Schaffen wir das System nicht nur dem Namen nach, sondern auch faktisch ab."
 iltizam_abolished: "Iltizām abgeschafft"
 new_system_old_faces: "Neues System, alte Gesichter"
 retained_taxation_rights: "Beibehaltene Besteuerungsrechte"
 rescinded_taxation_rights: "Annullierte Besteuerungsrechte"
