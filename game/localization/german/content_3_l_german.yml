 generic_laws.12.t: "Zwielichtige Verbindungen"
 generic_laws.12.d: "Verdrossen über einen langwierigen Gesetzgebungsvorgang ([SCOPE.sLaw('current_law_scope').GetName]) ist [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetFullName], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName]), mit einem Vorschlag an uns herangetreten: Der Prozess ließe sich beschleunigen, wenn [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetCustom('DE_PRO_PER_S_3P_N')] [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetCustom('DE_PRO_POS_S_3P')]e persönlichen Verbindungen in den Staatsapparat nutzt."
 generic_laws.12.f: "„Ein paar Worte für die richtigen Ohren ist alles, was ich verlange. Das bleibt natürlich streng im Rahmen des Gesetzes, auch wenn ich nicht garantieren kann, dass unsere Widersacher in dieser Angelegenheit derlei Handeln mit viel Freude beobachten würden.“"
 generic_laws.12.a: "Gewähren wir [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetCustom('DE_PRO_PER_S_3P_D')] die Erlaubnis. Die Zeit drängt."
 generic_laws.12.b: "Nein, wir machen das nach dem Lehrbuch oder gar nicht."
