 ottoman_bureaucracy:0 "Osmanische Bürokratie"
 sick_man_of_europe:0 "Der kranke Mann Europas"

 tanzimat_events.1.t:0 "Das Iltizām-System"
 tanzimat_events.1.d:0 "Seit Jahrhunderten stützt sich unsere Verwaltung auf Steuerpachten, um Einnahmen zu schaffen, doch dieses höchst ineffiziente System lässt viel zu wünschen übrig. Reformvorschläge überschwemmen den Schreibtisch des Großwesirs, und die Nation wartet gespannt auf unsere Antwort."
 tanzimat_events.1.f:1 "Schon seit der Herrschaft von Mehmed II. wurden Besteuerungsrechte an den höchsten Bieter versteigert, der dann einen Teil der Einnahmen für seinen persönlichen Gebrauch einstrich. Mit der Zeit wurden aus diesen Bietern mächtige, autonome und oftmals korrupte [SCOPE.gsInterestGroup('governors').GetNameNoFormatting], was die Staatseinnahmen erheblich minderte.\n\nObschon die meisten sich darin einig sind, dass sich dieses System ändern muss, gibt es nur wenige, die sich einigen könnten, wie genau sich dieser Wandel vollziehen soll. Noch geringer ist die Zahl jener, die die Elite der Grundbesitzer gegen sich aufbringen will."
 tanzimat_events.1.a:0 "Die Steuerpachten werden aufgegeben, aber die [SCOPE.gsInterestGroup('governors').GetNameNoFormatting] bleiben, wo sie sind."
 tanzimat_events.1.b:0 "Man soll keine schlafenden Hunde wecken."
 tanzimat_events.1.c:0 "Schaffen wir das System nicht nur dem Namen nach, sondern auch faktisch ab."
 iltizam_abolished:0 "Iltizām abgeschafft"
 new_system_old_faces:0 "Neues System, alte Gesichter"
 retained_taxation_rights:0 "Beibehaltene Besteuerungsrechte"
 rescinded_taxation_rights:0 "Annullierte Besteuerungsrechte"
 governors_pleased:0 "Begrenzte Gouverneursunterstützung für die Reform"
 governors_satisfied:0 "Breite Gouverneursunterstützung für die Reform"

 tanzimat_events.2.t:0 "Eine osmanische Grundordnung"
 tanzimat_events.2.d:0 "Unser existierendes System für den Grundbesitz ist alt, inkonsistent und dringend reformbedürftig. Die Fürsprecher einer Modernisierung drängen auf rasches Handeln. Wie soll die Hohe Pforte reagieren?"
 tanzimat_events.2.f:0 "Grundbesitz ist im Osmanischen Reich eine komplizierte Angelegenheit: Er wird über ein Stückwerk aus verpachtetem Land und Land im Kommunalbesitz, steuerbefreiten Dörfern, Schenkungen nach Eroberungen und einer ganzen Schar anderer Kategorien geregelt. Schlüsselfiguren in Konstantinopel drängen auf eine Reform, da sie den abträglichen Einfluss der derzeitigen Situation auf die Verwaltung und die Einnahmen des Staates erkennen.\n\nDer Landbevölkerung des Reichs indes, die Zwangsmaßnahmen und eine höhere Besteuerung fürchtet, wird jedwede Veränderung des Status quo missfallen. "
 tanzimat_events.2.a:0 "Das System reformieren, aber die traditionellen Kategorien des Grundbesitzes anerkennen."
 tanzimat_events.2.b:0 "Das alte System hat uns gut gedient."
 tanzimat_events.2.c:0 "Setzt eine wirklich moderne Grundordnung um."
 tanzimat.2.tt1:0 "Manche Bauern könnten sich der Reform widersetzen."
 traditional_land_system_retained:0 "Traditionelle Grundordnung beibehalten"
 reformed_land_code:0 "Reformierte Grundordnung"
 modern_land_code:0 "Moderne Grundordnung"

 tanzimat_events.4.t:0 "Islâhat Hatt-ı Hümâyûnu"
 tanzimat_events.4.d:1 "Da unsere Neuorientierung hin zu einem professionelleren bürokratischen System nun in Gang ist, wurden Forderungen vorgebracht, den rechtlichen Status von Nicht-Muslimen nominell zu verbessern und es ihnen so zu erlauben, als Beamte zu dienen."
 tanzimat_events.4.f:0 "Die Bewahrung des Erhabenen Staats angesichts von Unruhen, Aufständen und fremder Einflussnahme ist eine der, wenn nicht gar die größte Sorge, die [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] umtreibt. Falls uns dies gelingen soll, könnten allerdings Schritte nötig sein, um die Minderheiten unter unseren Untertanen zu beschwichtigen. Andernfalls könnten sie zu den böswilligen Schergen fremder Mächte werden."
 tanzimat_events.4.a:0 "Gleiche Rechte vor dem Gesetz! Auf dem Papier zumindest."
 tanzimat_events.4.b:0 "Wir sollten Reformen versprechen, aber nichts überstürzen."
 tanzimat_events.4.c:0 "Das sind doch nur als Zugeständnisse verschleierte Reformen. Abgelehnt!"
 tanzimat.4.tt1:0 "Den Status der Dhimmi zu verbessern, könnte radikale sunnitische Stimmen noch weiter anstacheln."
 equality_under_the_law:0 "Gleichheit vor dem Gesetz"
 promises_of_reform_ott:0 "Reformversprechen"
 establishment_favours_reform:0 "Establishment favorisiert Reform"

 tanzimat_events.5.t:0 "Raunen über einen Aufstand"
 tanzimat_events.5.d:1 "Ein Klima der Paranoia hat die Stadt [SCOPE.sState('paranoia_state_scope').GetCityHubName] ergriffen, nachdem ein örtlicher Imam die [SCOPE.sReligion('discriminated_religion_scope').GetName|l]e Gemeinschaft bezichtigte, sich mit [SCOPE.sCountry('neighbor_country').GetAltName('DAT')] verschworen zu haben, die Autorität von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] zu untergraben."
 tanzimat_events.5.f:0 "„Sollen die Widersacher Gottes dem Islam gleichgestellt sein? Einige korrupte Paschas in [ROOT.GetCountry.GetCapital.GetCityHubName] mögen dies denken, doch wir wahren Gläubigen wissen es besser. Während wir hier sprechen, sind die Ungläubigen in unserer Mitte damit beschäftigt, unseren Untergang zu planen. Sie verschwören sich mit unseren fremden Meistern, um unser großes Reich zu zerteilen wie der Feinbäcker Baklava.“"
 tanzimat_events.5.a:0 "Das sind doch nur Gerüchte, oder?"
 tanzimat_events.5.b:0 "Wir gehen hart gegen angebliche Verräter vor. Vorsicht ist besser als Nachsicht."
 tanzimat.5.tt1:0 "Radikale Sunniten könnten die Dinge selbst in die Hand nehmen."
 tanzimat.5.tt2:0 "Unsere Handlungen sollten die radikalen Sunniten zufriedenstellen."

 tanzimat_events.6.t:1 "Aufstand im [SCOPE.sCulture('mob_victim_culture').GetName|l]en Viertel"
 tanzimat_events.6.d:1 "Empört über die Entscheidung der Hohen Pforte, den rechtlichen Status der Dhimmi zu verbessern, und angespornt von Gerüchten über einen vom Ausland unterstützten Aufstand hat ein großer [SCOPE.sReligion('mob_religion').GetName|l]er Mob im [SCOPE.sCulture('mob_victim_culture').GetName|l]en Viertel von [SCOPE.sState('mob_state_scope').GetCityHubName] gewütet."
 tanzimat_events.6.f:0 "„Sie kamen nach dem Mittagsgebet und schwangen Stöcke und Knüppel – ohne Zweifel angestachelt von einem irgendeinem örtlichen militanten Priester. Bislang gab es nur ein paar blaue Flecken und Sachschäden, dem Herrn sei Dank, doch mir gefällt es gar nicht, wie dieser Mob drüben beim Westtor aussieht.“"
 tanzimat_events.6.a:0 "Das ist etwas, was der Gouverneur vor Ort zu regeln hat."
 tanzimat_events.6.b:0 "Lassen wir die Armee antreten und auf der Stelle eingreifen."
 tanzimat_events.6.c:0 "Soll der Mob sich austoben."
 tanzimat.6.tt1:0 "Unsere Handlungen könnten dazu führen, dass die Situation eskaliert."
 tanzimat.6.tt2:0 "Unsere Handlungen werden die Situation wahrscheinlich am Eskalieren hindern."
 tanzimat.6.tt3:0 "Unsere Untätigkeit wird die Situation wahrscheinlich eskalieren lassen."
 mobilizing_the_militia:1 "Mobilisiert die Miliz"
 deploying_the_army:0 "Entsendet die Armee"

 tanzimat_events.7.t:0 "Das [SCOPE.sState('massacre_state_scope').GetCityHubName]-Massaker"
 tanzimat_events.7.d:1 "Das Grauen! In einem Anfall gnadenloser Wut sind [SCOPE.sReligion('sunni_religion').GetName|l]e Aufständische über ihre [SCOPE.sReligion('massacre_victims').GetName|l]en Nachbarn hergefallen. Die Straßen von [SCOPE.sState('massacre_state_scope').GetCityHubName] sind rot von Blut, und weite Teile der Stadt stehen in Flammen."
 tanzimat_events.7.f:0 "„Und wer einen Gläubigen vorsätzlich tötet, dessen Strafe ist in diesem Fall die Hölle, worin er ewig bleiben wird; und Gott hat ihm gezürnt und ihn verflucht und eine schwere Pein für ihn vorbereitet.“" # An-Nisa 4:93, al-Quran
 tanzimat_events.7.a:0 "Treiben wir die Massen auseinander, nötigenfalls mit Gewehrfeuer."
 tanzimat_events.7.b:0 "Das sollte diese Möchtegern-Verräter im Zaum halten."

 tanzimat_events.8.t:0 "Ordnung in [SCOPE.sState('orderrestored_state_scope').GetName] wiederhergestellt"
 tanzimat_events.8.d:0 "Auf den Straßen von [SCOPE.sState('orderrestored_state_scope').GetCityHubName] geht alles wieder mehr oder minder seinen gewohnten Gang. Ladenfronten werden instandgesetzt und die Schaufenster wieder befüllt, und Äußerungen voller Misstrauen und Hass werden nach und nach durch versöhnlichere Worte ersetzt."
 tanzimat_events.8.f:0 "„Die Bastarde haben meinen Laden verwüstet und meinen Namen beleidigt! Doch wenigstens war das auch schon der gesamte Ausmaß des Schadens, der mir entstanden ist. Mein Sohn hat gesehen, wie mindestens zwei der Männer, die an den Ausschreitungen teilgenommen hatten, von Soldaten davongeschleppt wurden, weil sie offenkundig von ihrer eigenen Gemeinschaft verraten worden waren. Vielleicht findet man hier doch noch ein wenig Gerechtigkeit. Und nun reichen Sie mir den Zucker. Dieser Tee ist so bitter wie eine unbehandelte Olive.“"
 tanzimat_events.8.a:0 "Allah’a şükür!"

 tanzimat_events.9.t:0 "Bauern widersetzen sich Grundbucheinträgen"
 tanzimat_events.9.d:0 "Angesichts der drohenden Möglichkeit einer höheren Besteuerung und eines Wehrdiensts haben sich Bauern aus [SCOPE.sState('peasant_state').GetName] geweigert, ihren Grundbesitz ordentlich verzeichnen zu lassen, was uns dringend benötigte Steuereinnahmen vorenthält."
 tanzimat_events.9.f:0 "„Seit zweihundert Jahren bestellt meine Familie dieses Land. Wir zahlen unsere Abgaben, wie die Tradition es vorsieht. Doch jetzt haben sich die Paschas in [ROOT.GetCountry.GetCapital.GetCityHubName] noch ein heimtückisches System ausgedacht, wie sie uns ausbluten können, und man wird meine Söhne rufen, auf dass sie auf irgendeinem Schlachtfeld sterben.“"
 tanzimat_events.9.a:0 "Sollen die örtlichen Scheichs ihr Land erwerben. Die Steuern müssen fließen."
 tanzimat_events.9.b:0 "[SCOPE.sCharacter('peasant_smashing_general').GetFullName] und [SCOPE.sCharacter('peasant_smashing_general').GetCustom('DE_PRO_POS_S_3P')]e Männer werden diese Aufruhr im Keim ersticken."
 tanzimat_events.9.c:0 "Lassen wir sie machen. Wer schert sich schon um [SCOPE.sState('peasant_state').GetNameNoFormatting]?"
 peasant_unrest:0 "Bauern widersetzen sich einer Registrierung"
 expanding_holdings:0 "Ausgeweitete Besitztümer"

 tanzimat_events.10.t:0 "Eingezogene Dhimmi"
 tanzimat_events.10.d:0 "Mit der Einführung eines Wehrdiensts muss der Staat sich nun entscheiden, ob Nicht-Muslime in unserer Armee eine Rolle spielen sollen und wenn ja, welche."
 tanzimat_events.10.f:0 "Die nicht-muslimischen Untertanen des Reichs sind traditionell vom Wehrdienst ausgenommen, wobei sie ihr Blut durch eine besondere Dschizya-Steuer ersetzen, die sie an die Hohe Pforte entrichten. Fürsprecher einer Armeemodernisierung haben nun jedoch vorgeschlagen, die Einberufung auf alle osmanischen Untertanen auszuweiten. Dies würde die kaiserlichen Schatzkammern einer wichtigen Einkommensquelle berauben."
 tanzimat_events.10.a:0 "Wer es sich leisten kann, kann eine Einberufungsverzichtssteuer bezahlen."
 tanzimat_events.10.b:0 "Die Einberufung zum Wehrdienst bezieht sich auf alle Untertanen unabhängig ihres Glaubens."
