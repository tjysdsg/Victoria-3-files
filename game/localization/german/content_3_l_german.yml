 military_tech_events.401.t: "Modernisierung des Arsenals"
 military_tech_events.401.d: "Der Wandel in der groß angelegten Produktion von glattläufigen Musketen hin zu Gewehren in [SCOPE.sBuilding('rifle_factory').GetName] in [SCOPE.sState('rifle_state').GetName] hat eine neue Ära für die Produktion von [SCOPE.sGoods('small_arms_good').GetName] [ROOT.GetCountry.GetAltNameNoFormatting('IN')] eingeläutet."
 military_tech_events.401.f: "„Man kann selbst aus tausend Schritt Entfernung schießen.\n\nVorgelagerte Artilleriestellungen lassen sich beharken und Sturmangriffe mit dem Bajonett unterbinden, noch ehe sie begonnen haben.\n\nDie Vorzüge sind zahllos!\n\nWenn wir nicht die Herstellungsmöglichkeiten schaffen, um diese Waffen in ausreichender Zahl zu produzieren, erwartet uns auf dem Schlachtfeld unweigerlich eine Katastrophe.“"
