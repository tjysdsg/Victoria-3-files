 generic_laws.7.t: "Unterstützung von ganz unten für ein Gesetz"
 generic_laws.7.d: "Der politische Wille und die Wünsche der unteren Schichten werden auf ewig undurchschaubar bleiben. Aus irgendeinem Grund hat sich die Unterstützung für ein konkretes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) [ROOT.GetCountry.GetAltNameNoFormatting('IN')] verbreitet wie ein Lauffeuer, angefacht durch charismatische Redner und lebhafte Debatten in kleinen Klubs."
 generic_laws.7.f: "„Die unterstützen jetzt was bitte? Nun, wer sind wir, uns darüber zu beschweren. Ihre Unterstützung mag nie eine Vorbedingung für einen Erfolg gewesen sein, doch es kann gewiss nicht schaden, sie zu haben.“"
 generic_laws.7.a: "Öffentliche Begeisterung beschleunigt die Reform!"
 generic_laws.7.b: "Nutzen wir diese gemeinsame Grundlage, um die Massen zu beruhigen."
 grassroots_support: "Unterstützung von ganz unten"
