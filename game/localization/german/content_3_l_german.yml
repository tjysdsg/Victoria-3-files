 je_colonial_administration: "Kolonialverwaltung einrichten"
 je_colonial_administration_reason: "Um unsere Herrschaft über unsere afrikanischen Besitztümer zur Geltung zu bringen, könnten wir eine #bold Kolonialverwaltung#! in einer gewissen Region des Kontinents einsetzen. #bold Kolonialverwaltungen#! dehnen sich von allein in benachbarte [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')] aus und können Verantwortung für unsere anderen regionalen Besitztümer tragen.\n\n#lore Der Kampf um Afrika, wie er genannt wird, ist in vollem Gang. Alle Mächte, die etwas auf sich halten, streben nach Teilen des großen Kontinents als weitere Juwelen in ihrer Krone. Macht und Prestige erwarten die Sieger, denn der Kontinent ist reich an unerschlossenen Ressourcen und voller Menschen, die erst noch in Arbeit gebracht werden müssen. Täuschen Sie sich nicht: Es wird Blut fließen, lange bevor das Gerangel zu Ende ist. Afrika erwartet Sie.#!"
 je_colonial_administration_button_senegal: "Kolonie in der SR „[SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]“ gründen"
 je_colonial_administration_button_senegal_desc: "Im Norden und Westen des Kontinents erstreckt sich der Senegal über die Gebeine längst zerfallener Großreiche. Gewürze und Metalle sind hier reichlich vorhanden, ebenso wie Kakao und Kaffee."
 je_colonial_administration_button_niger: "Kolonie in der SR „[SCOPE.sStateRegion('niger_region_scope').GetStrategicRegion.GetName]“ gründen"
 je_colonial_administration_button_niger_desc: "Dieses Gebiet, die wahre Kornkammer Afrikas, beherbergte einst große Königreiche und mächtige Großreiche. Die Sicherung von Zentralafrika bedeutet nicht nur, dass wir Nahrungsmittel und Holz an uns bringen können, sondern auch, dass wir von dort aus den ganzen Kontinent in Reichweite haben."
 je_colonial_administration_button_ethiopia: "Kolonie in der SR „[SCOPE.sStateRegion('ethiopia_region_scope').GetStrategicRegion.GetName]“ gründen"
 je_colonial_administration_button_ethiopia_desc: "Das Horn von Afrika ist reich an Nahrung und verfügt über fruchtbare Ebenen, die ungezählte Millionen Menschen ernähren könnten. Die Eroberung dieses Teils Afrikas wird uns Zugang zu Medikamenten und Nahrungsmitteln verschaffen, die früher nur den Reichsten der Reichen vorbehalten waren."
 je_colonial_administration_button_zanj: "Kolonie in der SR „[SCOPE.sStateRegion('zanj_region_scope').GetStrategicRegion.GetName]“ gründen"
 je_colonial_administration_button_zanj_desc: "Zanj, der südöstliche Teil des Kontinents, ist seit Langem ein Handelsplatz für Elfenbein, Gold und Fleisch. Die Kontrolle über diese Region wird die Schleusen für unsere exotischeren Märkte öffnen."
 je_colonial_administration_button_southern_africa: "Kolonie in der SR „[SCOPE.sStateRegion('southern_africa_region_scope').GetStrategicRegion.GetName]“ gründen"
 je_colonial_administration_button_southern_africa_desc: "Das südliche Afrika ist gleichermaßen von Bergen, Grasland und Wüsten bedeckt. In ihnen liegen Eisen, Gold, Diamanten und vieles mehr. Die Sicherung dieses Teils des Kontinents würde uns eine industrialisierte Zukunft sichern."
 je_colonial_administration_button_congo: "Kolonie in der SR „[SCOPE.sStateRegion('congo_region_scope').GetStrategicRegion.GetName]“ gründen"
 je_colonial_administration_button_congo_desc: "Die Regionen im und um das Kongobecken beherbergen einige der größten Regenwälder der Welt. Holz und Lebensmittel aus dieser Region würden unser Militär erheblich stärken."
 je_colonial_administration_button_tt_1: "Beim Aufbau einer örtlichen Kolonialverwaltung können wir deren [Concept('concept_law','$concept_laws$')] und [concept_government] so anpassen, dass sie den Bedürfnissen der Metropole und der dort ansässigen [Concept('concept_interest_group','$concept_interest_groups$')] bestmöglich entsprechen."
 je_colonial_administration_button_tt_2: "Alle [SCOPE.GetRootScope.GetCountry.GetAdjective|l]en Lande innerhalb der betreffenden [concept_strategic_region] werden auf unser neues Kolonial-[concept_subject] übertragen. Hat ein [concept_state] den [concept_decree] „[GetDecreeType('decree_greener_grass_campaign').GetName]“, wird ein zufälliger Staat mit diesem Dekret als sein Hauptsitz bestimmt."
