 generic_laws.10.t:0 "[SCOPE.gsInterestGroup('defectors_ig_scope').GetNameNoFormatting]: Wo Zwietracht herrscht"
 generic_laws.10.d:0 "Eine einflussreiche Fraktion einer Interessengruppe ([SCOPE.gsInterestGroup('defectors_ig_scope').GetName]) ist verdrossen darüber, dass sich die anderen Mitglieder gegenüber einem bestimmten Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) neutral zeigen. Sie selbst unterstützen das Gesetz und haben nun den Entschluss gefasst, eine eigene politische Fraktion zu bilden, um es zur Verabschiedung zu bringen."
 generic_laws.10.f:0 "„Wie können Sie alle nur untätig herumstehen und dabei zusehen, wie sich die Welt weiterdreht? Haben Sie denn gar kein Ehrgefühl? Oder ein Gefühl der Verpflichtung gegenüber Ihren Mitmenschen? Ich sage Nein zu einem solchen Mangel an Ambitionen, und ich wage die Behauptung, dass ich damit nicht allein bin.“"
 generic_laws.10.a:0 "Mit ihrer Unterstützung wird das Gesetz verabschiedet werden."
 generic_laws.10.b:0 "Andere Leute ([SCOPE.gsInterestGroup('defectors_support_ig_scope').GetName]) strecken diesen Eigenbrötlern eine offene Hand entgegen."
