# Tanzimat Events

 je_sick_man_bureaucracy:0 "Tanzimat: Bürokratiereform"
 sick_man.2.e:0 "Unser Reich fußt auf Papier."
 je_sick_man_bureaucracy_reason:0 "Unsere Bürokratie ist ein Flickenteppich aus archaischen Gesetzen und Systemen, aufrechterhalten von korrupten, autonomen Beys, die kaum irgendeine echte Kontrolle über die Provinzen des Reichs ausüben. Wenn wir die vielen Herausforderungen meistern wollen, vor denen unsere Herrschaft steht, müssen wir unser Verwaltungssystem modernisieren."
