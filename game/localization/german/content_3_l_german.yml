 #Generic Law Passing Events
 generic_laws.1.t: "Inspirierende Rede fesselt die Öffentlichkeit"
 generic_laws.1.d: "Heute Nachmittag hielt [SCOPE.sCharacter('orator_ig_leader_scope').GetFullName], das Oberhaupt einer Interessengruppe [SCOPE.gsInterestGroup('orator_ig_scope').GetName], eine Brandrede für die Einführung einer neuen Gesetzgebung ([SCOPE.sLaw('current_law_scope').GetName])."
 generic_laws.1.f: "Bei einem öffentlichen Auftritt auf dem großen Platz von [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName] beeindruckte die starke Rhetorik von [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] sogar [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('DE_PRO_POS_S_3P')]e erbittertsten politischen Widersacher. Schon jetzt zirkulieren Auszüge aus der Rede überall [ROOT.GetCountry.GetAltNameNoFormatting('IN')] und fachen die Flammen einer ohnehin schon erhitzten Debatte noch weiter an."
 generic_laws.1.a: "Das sollte den Weg zu Reformen erheblich erleichtern."
 generic_laws.1.b: "Auftritte wie dieser rücken [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] und [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('DE_PRO_POS_S_3P')]e Sache in ein gutes Licht."
 rising_support_for_law_minor: "Öffentlichkeit beeinflusst"
 rising_support_for_law_major: "Öffentlichkeit überzeugt"
 rising_support_for_ig_minor: "Wachsende öffentliche Unterstützung"
 skilled_orator: "Anerkannter Redner"
 generic_laws.2.t: "Aufgeflogene Hinterzimmergeschäfte"
 generic_laws.2.d: "Prominente Mitglieder einer Interessengruppe ([SCOPE.gsInterestGroup('corrupt_ig_scope').GetName]) – lautstarke Unterstützer eines konkreten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) und enge Verbündete von [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullName] – gerieten in einen Korruptionsskandal: Sie tauschten politische Gefallen gegen persönliche „Geschenke“."
 generic_laws.2.f: "Ein Helfer genügte. Ein Junge, der sich zur richtigen Zeit am richtigen Ort die Pickel im Gesicht ausdrückte, um so das schallende Gelächter zu hören, die würzige Tabakmischung zu riechen und die neuen goldenen Manschettenknöpfe von [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullNameNoFormatting] zu sehen. Ein Wort eines ehrlichen Kerls an die richtigen Ohren und alles war aufgedeckt."
 generic_laws.2.a: "Und? Das ist nun einmal das Wesen der Politik."
 generic_laws.2.b: "Werfen wir sie den Wölfen zum Fraß vor. Wir müssen diese Sauerei beseitigen."
 generic_laws.2.c: "Wir können einen gewissen Nutzen daraus ziehen, selbst teilzunehmen."
 ignored_corruption: "Ignorierte Korruption"
 corrupt_connections_exposed: "Korrupte Verbindungen aufgedeckt"
 corrupt_connections_exposed_minor: "Korrupte Verbindungen aufgedeckt"
 dealing_with_corruption: "Kampf gegen Korruption"
 generic_laws.3.t: "Oppositionsmitglieder bringen Forderungen vor"
 generic_laws.3.d: "Pragmatischere Mitglieder einer Interessengruppe ([SCOPE.gsInterestGroup('opposition_demands_ig_scope').GetName]), die der Verabschiedung eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) derzeit kritisch gegenüberstehen, haben angeboten, ihre Haltung zu ändern – sofern man ihnen gewisse politische Zugeständnisse macht. Letztere wären allerdings bei einer anderen Interessengruppe ([SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetName]) nicht gerade beliebt."
 generic_laws.3.f: "„Ein Kompromiss ist ein guter Regenschirm, aber ein schlechtes Dach. Auf kurze Sicht ist es angebracht und parteipolitisch oft sogar weise, einen einzugehen. Bei der Staatsführung ist dies mit an Sicherheit grenzender Wahrscheinlichkeit unklug.“" #James Russell Lowell
 generic_laws.3.a: "Lassen wir uns auf ihre Forderungen ein. Dieses Gesetz muss verabschiedet werden."
 generic_laws.3.b: "Der Kompromiss ist ein Werkzeug der Schwachen."
 generic_laws.3.c: "Eine hervorragende Gelegenheit, den Gesetzentwurf aus dem Patt zu führen."
 cross_bench_support: "Parteilose Unterstützung"
 concessions_obtained: "Erhielt Zugeständnisse"
 political_advances_spurned: "Abgelehnte politische Avancen"
 unpopular_compromises: "Unbeliebte Kompromisse"
 steadfast_conviction: "Unerschütterliche Überzeugung"
 generic_laws.4.t: "Beliebter Dramatiker spricht sich für Reform aus"
 generic_laws.4.d: "Inmitten der Debatte über ein neues Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) hat einer der führenden Dramatiker des Landes, der eng mit einer Interessengruppe ([SCOPE.gsInterestGroup('playwright_ig_scope').GetName]) verbunden ist, ein nahezu durchgängig gefeiertes Stück zur Aufführung gebracht. Dessen politisch aufgeladener Inhalt macht kein Geheimnis daraus, dass sein Verfasser sich wünscht, das Gesetz möge verabschiedet werden."
 generic_laws.4.f: "„Die Ansichten dieses Mannes mögen etwas parteiisch sein, aber dennoch, mein Herr: An seinen Versen gibt es nichts zu kritteln!“"
 generic_laws.4.a: "Dieses Gesetz ([SCOPE.sLaw('current_law_scope').GetNameNoFormatting]) wird jetzt in aller Munde sein."
 generic_laws.4.b: "Das rückt bestimmte Leute ([SCOPE.gsInterestGroup('playwright_ig_scope').GetNameNoFormatting]) aber in ein sehr gutes Licht."
 generic_laws.4.c: "Sorgen wir dafür, dass das Stück ein breiteres, internationales Publikum bekommt."
