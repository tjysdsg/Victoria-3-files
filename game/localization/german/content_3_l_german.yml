 military_tech_events.403.t: "Eine Doktrin von Eisen und Dampf"
 military_tech_events.403.d: "Die Einführung von Schiffen mit Metallrümpfen stellt nichts weniger als eine Revolution in der Kriegsführung zur See dar, denn sie sind nahezu unverwundbar gegenüber traditionellen Geschossarten. [SCOPE.sCharacter('ironclad_admiral').GetPrimaryRoleTitle] [SCOPE.sCharacter('ironclad_admiral').GetFullName] versichert uns, dass die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Vorherrschaft auf den Meeren absolut sein wird."
 military_tech_events.403.f: "„Auch wenn hölzerne Schiffe mit eisernen Männern womöglich eiserne Schiffe mit hölzernen Männern schlagen können, schadet es bestimmt nicht, die Panzerung auf unserer Seite zu haben.“"
