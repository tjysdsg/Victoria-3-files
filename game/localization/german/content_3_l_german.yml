 je_christ_of_nations: "Christus der Nationen"
 je_christ_of_nations_reason: "#italic Wie Christus von den Römern gemartert wurde, so erging es auch Polen durch die Hand seiner Feinde – und wie Christus dazu bestimmt ist, in seiner Herrlichkeit wiederzukehren, so ist auch Polen dazu bestimmt, dasselbe zu tun.#!\n\nDer letzte unabhängige [SCOPE.sCulture('polish_culture_scope').GetName|l]e Staat verschwand nach den #bold Drei Teilungen#! des späten 18. Jahrhunderts von der Landkarte. Doch der Traum von seiner Wiederauferstehung lebt in den Köpfen der Polen von Poznań bis Lwów weiter.\n\n#bold Das Vermächtnis der Rzeczpospolita#!\nSollte auf die eine oder andere Weise ein völlig unabhängiger polnischer Staat entstehen, können wir diesen Staat mit unserem verbinden, sofern [SCOPE.GetRootScope.GetCountry.GetAltName('NOM')] selbst unabhängig ist."
 christ_of_nations_button: "Polnische Radikale im Ausland fördern"
 christ_of_nations_button_desc: "Überall in den Gebieten der alten Königlichen Republik gibt es unzählige Gruppen, Zellen und Komitees, die auf die Wiederherstellung der [SCOPE.sCulture('polish_culture_scope').GetName|l]en Herrschaft hinarbeiten. Indem [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('NOM')] als Zufluchtsort für polnische Patrioten fungiert und deren Bemühungen finanziert und unterstützt, können die polnischen Länder außerhalb unserer direkten Kontrolle auf eine zukünftige Befreiung vorbereitet werden."
 christ_of_nations_button_tt_1: "Wählen Sie ein fremdes [concept_country] mit [SCOPE.sCulture('polish_culture_scope').GetName|l]en [Concept('concept_homeland','$concept_homelands$')], um [SCOPE.sCulture('polish_culture_scope').GetName|l]e [Concept('concept_radical','$concept_radicals$')] in ihren [Concept('concept_state','$concept_states$')] zu ermutigen."
 christ_of_nations_button_tt_2: "Hat diese Aktion in den letzten #bold 5#! Jahren nicht eingesetzt"
 poland_events.1.t: "Polen ist noch nicht verloren"
 poland_events.1.d: "Die [SCOPE.GetRootScope.GetCountry.GetAdjective|l]en Gemeinden von [SCOPE.sCulture('polish_culture_scope').GetName|l]en Patrioten und Exilanten sind sowohl groß als auch hoch motiviert. Indem wir sie unterstützen und ihnen klare Anleitungen geben, können wir sicherstellen, dass ihr Eifer nicht verpufft."
 poland_events.1.f: "„Endlich eine Nachricht aus der Heimat. Vielleicht haben wir die Chance, endlich zurückzukehren. Gutes Essen, Lieder, Tanz – alles!“\n\n„Hoffen wir nicht auf mehr, als wir auch erreichen können. Was hat der Bote gesagt?“\n\n„Auf die Straße. Wir skandieren, wir marschieren und wir verweigern die Arbeit. Und wenn es sein muss, prügeln wir uns.“"
 poland_events.1.a: "Sie sollen Unruhe [SCOPE.sCountry('polish_agitation_target_1_scope').GetAltName('IN')] schüren."
 poland_events.1.b: "Schicken wir sie [SCOPE.sCountry('polish_agitation_target_2_scope').GetAltName('NACH')]."
 poland_events.1.c: "Die Polen [SCOPE.sCountry('polish_agitation_target_3_scope').GetAltName('VON')] sehnen sich nach Freiheit."
 poland_events.1.e: "Schmuggeln wir sie über die [SCOPE.sCountry('polish_agitation_target_4_scope').GetAdjective|l]e Grenze."
 poland_events.1.tt: "Die Entscheidungen und [Concept('concept_law','$concept_laws$')] der Zielnation können die Zahl der entstehenden Radikalen und den Grad, inwiefern sich unsere Beziehungen ändern, beeinflussen."
 funding_polish_radicals: "Finanzierung der polnischen Widerstandsbewegungen"
 poland_events.2.t: "Ist Polen noch nicht verloren?"
 poland_events.2.d: "In den [SCOPE.sCulture('polish_culture_scope').GetName|l]en Gemeinden [SCOPE.GetRootScope.GetCountry.GetAltName('VON')] gibt es große Proteste für die polnische Staatswerdung. Fachleute meinen, die Unruhen hingen möglicherweise mit dem Treiben regierungsnaher Gruppen [SCOPE.sCountry('sent_polish_agitators_country_scope').GetAltName('IN')] zusammen."
 poland_events.2.f: "Die Völker eines zerrissenen Landes sehnen sich unweigerlich nach dem Ruhm und den Identitäten, die einst ihnen gehörten. Dies ist die Weisheit alter Reiche: Die Opfer von Eroberungen behalten ihr Land und ihre Bräuche im Austausch gegen Tribute und die Einhaltung neuer Gesetze. Wer versucht, einem Volk die Identität zu rauben, muss sich unweigerlich einer Katastrophe stellen."
 poland_events.2.a: "Dafür muss sich [SCOPE.sCountry('sent_polish_agitators_country_scope').GetCapital.GetCityHubName] verantworten."
 poland_events.2.b: "Unterwandern wir ihre Gruppen und lösen wir sie auf."
 poland_events.2.c: "Schicken Sie die Gendarmerie los – und zwar sofort."
 poland_events.2.tt: "Indem wir entweder eine [GetLawType('law_secret_police').GetName] oder eine [GetLawType('law_national_guard').GetName] einrichten, können wir die Auswirkungen solcher Ereignisse in Zukunft abmildern. Allerdings kann nur die Abschaffung [SCOPE.sCountry('sent_polish_agitators_country_scope').GetAltName('VON')] als selbstverwaltete Einheit dieses Problem wirklich ein für alle Mal beseitigen."
 poland_events.3.t: "Die [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting|l]-[SCOPE.sCountry('polish_union_target_scope').GetAdjectiveNoFormatting|l]e Einheit"
 poland_events.3.d: "Der Ruf nach einer politischen Union zwischen den beiden [SCOPE.sCulture('polish_culture_scope').GetName|l]en Staaten [SCOPE.GetRootScope.GetCountry.GetAltName('NOM')] und [SCOPE.sCountry('polish_union_target_scope').GetAltName('NOM')] ist in letzter Zeit immer lauter geworden. Ein offizieller Vorschlag wurde nun von [SCOPE.sCountry('polish_union_target_scope').GetCapital.GetCityHubName] unterbreitet, und die [SCOPE.sCountry('polish_union_target_scope').GetAdjectiveNoFormatting|l]e Delegation erwartet mit Spannung unsere Antwort."
 poland_events.3.f: "„Sie bezichtigen uns, Thronräuber zu sein, doch keiner unter Ihnen hat irgendeine Verbindung zur alten Königsfamilie. Pah! Ein Volksaufstand und schon haben Sie viele der Schlüsselfiguren vergessen!“\n\n„Und doch sitzen wir beide hier und streiten wie die Säuglinge am Busen über Legitimität. Wir sollten uns auf den gemeinsamen Kampf konzentrieren!“\n\n„#bold Wir kämpfen gemeinsam!#!“"
 poland_events.3.a: "Gemeinsam für Polen!"
 poland_events.3.b: "Das ist nicht im Interesse von [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('VON')]"
 integrating_polish_modifier: "Integration regionaler Verwaltungen"
 poland_events.4.t: "Eine zweite Wiederkehr"
 poland_events.4.d: "Polen trotzte seinen Teilungen getrotzt und ist auf wundersame Weise auf die Weltbühne zurückgekehrt. Doch während die Augen der Nation auf die Zukunft gerichtet sind, blickt [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] in die Vergangenheit. Ein Polen wurde wiedergeboren, doch welches?"
 poland_events.4.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting] saß im Halbdunkel, das Gesicht nur von einer einzigen Kerze erleuchtet, die fast bis auf den Stumpf heruntergebrannt war. Wenn die Hoffnung einen Geschmack hatte, so schmeckte sie nach Sieg; Siege brachten Jubel – und diesmal war dieser Jubel ein dreißig Jahre in alten Weinfässern gereifter Roggenschnaps. Doch er vermochte die Angst vor einer neuen Zukunft nicht zu betäuben. An die Tage von Jadwiga oder Bolesław zu erinnern, so dachte [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting] sich, hieß zugleich auch, die Weichen für Polens nächste hundert Jahre zu stellen. Am Roggenschnaps nippend dachte [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] über das Gespenst von tausend Jahren Geschichte nach."
 poland_events.4.a: "Wie zu Zeiten von Piast dem Radmacher soll Polen den Polen gehören."
 poland_events.4.b: "Wir sind die Erben der gekrönten Republik. Unser Schicksal liegt im Osten."
