 tanzimat_events.2.t: "Eine osmanische Grundordnung"
 tanzimat_events.2.d: "Unser existierendes System für den Grundbesitz ist alt, inkonsistent und dringend reformbedürftig. Die Fürsprecher einer Modernisierung drängen auf rasches Handeln. Wie soll die Hohe Pforte reagieren?"
 tanzimat_events.2.f: "Grundbesitz ist im Osmanischen Reich eine komplizierte Angelegenheit: Er wird über ein Stückwerk aus verpachtetem Land und Land im Kommunalbesitz, steuerbefreiten Dörfern, Schenkungen nach Eroberungen und einer ganzen Schar anderer Kategorien geregelt. Schlüsselfiguren in Konstantinopel drängen auf eine Reform, da sie den abträglichen Einfluss der derzeitigen Situation auf die Verwaltung und die Einnahmen des Staates erkennen.\n\nDer Landbevölkerung des Reichs indes, die Zwangsmaßnahmen und eine höhere Besteuerung fürchtet, wird jedwede Veränderung des Status quo missfallen. "
 tanzimat_events.2.a: "Das System reformieren, aber die traditionellen Kategorien des Grundbesitzes anerkennen."
 tanzimat_events.2.b: "Das alte System hat uns gut gedient."
 tanzimat_events.2.c: "Setzt eine wirklich moderne Grundordnung um."
 tanzimat.2.tt1: "Manche Bauern könnten sich der Reform widersetzen."
 traditional_land_system_retained: "Traditionelle Grundordnung beibehalten"
 reformed_land_code: "Reformierte Grundordnung"
 modern_land_code: "Moderne Grundordnung"
 tanzimat_events.4.t: "Islâhat Hatt-ı Hümâyûnu"
 tanzimat_events.4.d: "Da unsere Neuorientierung hin zu einem professionelleren bürokratischen System nun in Gang ist, wurden Forderungen vorgebracht, den rechtlichen Status von Nicht-Muslimen nominell zu verbessern und es ihnen so zu erlauben, als Beamte zu dienen."
 tanzimat_events.4.f: "Die Bewahrung des Erhabenen Staats angesichts von Unruhen, Aufständen und fremder Einflussnahme ist eine der, wenn nicht gar die größte Sorge, die [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] umtreibt. Falls uns dies gelingen soll, könnten allerdings Schritte nötig sein, um die Minderheiten unter unseren Untertanen zu beschwichtigen. Andernfalls könnten sie zu den böswilligen Schergen fremder Mächte werden."
 tanzimat_events.4.a: "Gleiche Rechte vor dem Gesetz! Auf dem Papier zumindest."
 tanzimat_events.4.b: "Wir sollten Reformen versprechen, aber nichts überstürzen."
 tanzimat_events.4.c: "Das sind doch nur als Zugeständnisse verschleierte Reformen. Abgelehnt!"
 tanzimat.4.tt1: "Den Status der Dhimmi zu verbessern, könnte radikale sunnitische Stimmen noch weiter anstacheln."
 equality_under_the_law: "Gleichheit vor dem Gesetz"
 promises_of_reform_ott: "Reformversprechen"
 establishment_favours_reform: "Establishment favorisiert Reform"
 tanzimat_events.5.t: "Raunen über einen Aufstand"
 tanzimat_events.5.d: "Ein Klima der Paranoia hat die Stadt [SCOPE.sState('paranoia_state_scope').GetCityHubName] ergriffen, nachdem ein örtlicher Imam die [SCOPE.sReligion('discriminated_religion_scope').GetName|l]e Gemeinschaft bezichtigte, sich mit [SCOPE.sCountry('neighbor_country').GetAltName('DAT')] verschworen zu haben, die Autorität von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] zu untergraben."
 tanzimat_events.5.f: "„Sollen die Widersacher Gottes dem Islam gleichgestellt sein? Einige korrupte Paschas in [ROOT.GetCountry.GetCapital.GetCityHubName] mögen dies denken, doch wir wahren Gläubigen wissen es besser. Während wir hier sprechen, sind die Ungläubigen in unserer Mitte damit beschäftigt, unseren Untergang zu planen. Sie verschwören sich mit unseren fremden Meistern, um unser großes Reich zu zerteilen wie der Feinbäcker Baklava.“"
 tanzimat_events.5.a: "Das sind doch nur Gerüchte, oder?"
 tanzimat_events.5.b: "Wir gehen hart gegen angebliche Verräter vor. Vorsicht ist besser als Nachsicht."
 tanzimat.5.tt1: "Radikale Sunniten könnten die Dinge selbst in die Hand nehmen."
 tanzimat.5.tt2: "Unsere Handlungen sollten die radikalen Sunniten zufriedenstellen."
 tanzimat_events.6.t: "Aufstand im [SCOPE.sCulture('mob_victim_culture').GetName|l]en Viertel"
 tanzimat_events.6.d: "Empört über die Entscheidung der Hohen Pforte, den rechtlichen Status der Dhimmi zu verbessern, und angespornt von Gerüchten über einen vom Ausland unterstützten Aufstand hat ein großer [SCOPE.sReligion('mob_religion').GetName|l]er Mob im [SCOPE.sCulture('mob_victim_culture').GetName|l]en Viertel von [SCOPE.sState('mob_state_scope').GetCityHubName] gewütet."
 tanzimat_events.6.f: "„Sie kamen nach dem Mittagsgebet und schwangen Stöcke und Knüppel – ohne Zweifel angestachelt von einem irgendeinem örtlichen militanten Priester. Bislang gab es nur ein paar blaue Flecken und Sachschäden, dem Herrn sei Dank, doch mir gefällt es gar nicht, wie dieser Mob drüben beim Westtor aussieht.“"
 tanzimat_events.6.a: "Das ist etwas, was der Gouverneur vor Ort zu regeln hat."
 tanzimat_events.6.b: "Lassen wir die Armee antreten und auf der Stelle eingreifen."
 tanzimat_events.6.c: "Soll der Mob sich austoben."
 tanzimat.6.tt1: "Unsere Handlungen könnten dazu führen, dass die Situation eskaliert."
 tanzimat.6.tt2: "Unsere Handlungen werden die Situation wahrscheinlich am Eskalieren hindern."
 tanzimat.6.tt3: "Unsere Untätigkeit wird die Situation wahrscheinlich eskalieren lassen."
 mobilizing_the_militia: "Mobilisiert die Miliz"
 deploying_the_army: "Entsendet die Armee"
 tanzimat_events.7.t: "Das [SCOPE.sState('massacre_state_scope').GetCityHubName]-Massaker"
 tanzimat_events.7.d: "Das Grauen! In einem Anfall gnadenloser Wut sind [SCOPE.sReligion('sunni_religion').GetName|l]e Aufständische über ihre [SCOPE.sReligion('massacre_victims').GetName|l]en Nachbarn hergefallen. Die Straßen von [SCOPE.sState('massacre_state_scope').GetCityHubName] sind rot von Blut, und weite Teile der Stadt stehen in Flammen."
 tanzimat_events.7.f: "„Und wer einen Gläubigen vorsätzlich tötet, dessen Strafe ist in diesem Fall die Hölle, worin er ewig bleiben wird; und Gott hat ihm gezürnt und ihn verflucht und eine schwere Pein für ihn vorbereitet.“" #An-Nisa 4:93, al-Quran
 tanzimat_events.7.a: "Treiben wir die Massen auseinander, nötigenfalls mit Gewehrfeuer."
 tanzimat_events.7.b: "Das sollte diese Möchtegern-Verräter im Zaum halten."
 tanzimat_events.8.t: "Ordnung in [SCOPE.sState('orderrestored_state_scope').GetName] wiederhergestellt"
 tanzimat_events.8.d: "Auf den Straßen von [SCOPE.sState('orderrestored_state_scope').GetCityHubName] geht alles wieder mehr oder minder seinen gewohnten Gang. Ladenfronten werden instandgesetzt und die Schaufenster wieder befüllt, und Äußerungen voller Misstrauen und Hass werden nach und nach durch versöhnlichere Worte ersetzt."
 tanzimat_events.8.f: "„Die Bastarde haben meinen Laden verwüstet und meinen Namen beleidigt! Doch wenigstens war das auch schon der gesamte Ausmaß des Schadens, der mir entstanden ist. Mein Sohn hat gesehen, wie mindestens zwei der Männer, die an den Ausschreitungen teilgenommen hatten, von Soldaten davongeschleppt wurden, weil sie offenkundig von ihrer eigenen Gemeinschaft verraten worden waren. Vielleicht findet man hier doch noch ein wenig Gerechtigkeit. Und nun reichen Sie mir den Zucker. Dieser Tee ist so bitter wie eine unbehandelte Olive.“"
 tanzimat_events.8.a: "Allah’a şükür!"
 tanzimat_events.9.t: "Bauern widersetzen sich Grundbucheinträgen"
 tanzimat_events.9.d: "Angesichts der drohenden Möglichkeit einer höheren Besteuerung und eines Wehrdiensts haben sich Bauern aus [SCOPE.sState('peasant_state').GetName] geweigert, ihren Grundbesitz ordentlich verzeichnen zu lassen, was uns dringend benötigte Steuereinnahmen vorenthält."
 tanzimat_events.9.f: "„Seit zweihundert Jahren bestellt meine Familie dieses Land. Wir zahlen unsere Abgaben, wie die Tradition es vorsieht. Doch jetzt haben sich die Paschas in [ROOT.GetCountry.GetCapital.GetCityHubName] noch ein heimtückisches System ausgedacht, wie sie uns ausbluten können, und man wird meine Söhne rufen, auf dass sie auf irgendeinem Schlachtfeld sterben.“"
 tanzimat_events.9.a: "Sollen die örtlichen Scheichs ihr Land erwerben. Die Steuern müssen fließen."
 tanzimat_events.9.b: "[SCOPE.sCharacter('peasant_smashing_general').GetFullName] und [SCOPE.sCharacter('peasant_smashing_general').GetCustom('DE_PRO_POS_S_3P')]e Männer werden diese Aufruhr im Keim ersticken."
 tanzimat_events.9.c: "Lassen wir sie machen. Wer schert sich schon um [SCOPE.sState('peasant_state').GetNameNoFormatting]?"
 peasant_unrest: "Bauern widersetzen sich einer Registrierung"
 expanding_holdings: "Ausgeweitete Besitztümer"
 tanzimat_events.10.t: "Eingezogene Dhimmi"
 tanzimat_events.10.d: "Mit der Einführung eines Wehrdiensts muss der Staat sich nun entscheiden, ob Nicht-Muslime in unserer Armee eine Rolle spielen sollen und wenn ja, welche."
 tanzimat_events.10.f: "Die nicht-muslimischen Untertanen des Reichs sind traditionell vom Wehrdienst ausgenommen, wobei sie ihr Blut durch eine besondere Dschizya-Steuer ersetzen, die sie an die Hohe Pforte entrichten. Fürsprecher einer Armeemodernisierung haben nun jedoch vorgeschlagen, die Einberufung auf alle osmanischen Untertanen auszuweiten. Dies würde die kaiserlichen Schatzkammern einer wichtigen Einkommensquelle berauben."
 tanzimat_events.10.a: "Wer es sich leisten kann, kann eine Einberufungsverzichtssteuer bezahlen."
 tanzimat_events.10.b: "Die Einberufung zum Wehrdienst bezieht sich auf alle Untertanen unabhängig ihres Glaubens."
