 generic_laws.11.t: "Abweichler tanzen aus der Reihe"
 generic_laws.11.d: "Für Beobachter von außen mag es so wirken, als stünden gewisse Menschen ([SCOPE.gsInterestGroup('dissenters_ig_scope').GetName]) fest hinter der Idee eines neuen Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]), doch hinter dieser Fassade der Einheit schwärt schon lange die Zwietracht. Nun hatte eine Clique von Abweichlern endgültig genug und hat wegen der Frage nach dieser Reform mit den anderen Mitgliedern ihrer Interessengruppe gebrochen."
 generic_laws.11.f: "„Wie lange standen wir Seite an Seite? Wie viele Male haben wir bereitwillig eine helfende Hand in Ihre Richtung ausgestreckt? Und doch blieben unsere eigenen Sorgen unberücksichtigt und unsere Wünsche unbeachtet. Wenn wir hier nicht gehört werden, dann eben anderswo.“"
 generic_laws.11.a: "Spalter! Soll der Teufel sie holen."
 generic_laws.11.b: "Machen wir unser Portemonnaie auf. Vielleicht können wir einige von ihnen zurücklocken."
 generic_laws.11.c: "Bieten wir ihnen Vorrang beim Neuentwurf an."
