 colonial_administration_events.1.t: "Das Wesen der Verwaltung"
 colonial_administration_events.1.d: "Mit der Gründung [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAltName('VON')] müssen wir nun die Ausrichtung unserer neuen Kolonialverwaltung festlegen."
 colonial_administration_events.1.f: "„So, jetzt schreiben Sie das auf. Und haben Sie diesmal an Ihre Feder gedacht? Ah, gut. Dies war das dunkelste Afrika, doch nun soll es [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAltNameNoFormatting('NOM')] heißen, wo wir einen Brückenkopf wahrer Zivilisation errichten können. Hier werden wir die Rohstoffe finden, um – Herrgott, Mann! Streichen Sie sofort meine Frage nach Ihrer Feder! Dies ist für die Annalen gedacht!“"
 colonial_administration_events.1.a: "Sie soll von einer [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAdjectiveNoFormatting|l]en Handelskompanie verwaltet werden."
 colonial_administration_events.1.b: "Die [SCOPE.sPop('majority_religion').GetReligion.GetName|l]en Missionare werden die einheimische Bevölkerung auf ein neues Niveau heben."
 colonial_administration_events.1.c: "[SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('NOM')] – im finstersten Afrika soll es ein zweites Mal entstehen."
 colonial_administration_events.1.e: "Die Peitsche soll knallen und die Kolonie soll versorgen."
 colonial_administration_events.1_tt_1: "Die [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAdjective|l]en [Concept('concept_law', '$concept_laws$')] werden auf #bold Handel#! und #bold Privatunternehmen#! zugeschnitten sein."
 colonial_administration_events.1_tt_2: "Die [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAdjective|l]en [Concept('concept_law', '$concept_laws$')] werden auf #bold Bekehrung#! und #bold Bildung#! zugeschnitten sein."
 colonial_administration_events.1_tt_3: "Die [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAdjective|l]en [Concept('concept_law', '$concept_laws$')] werden auf #bold Einwanderung#! und #bold Kolonialbesiedlung#! zugeschnitten sein."
 colonial_administration_events.1_tt_4: "Die [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAdjective|l]en [Concept('concept_law', '$concept_laws$')] werden auf #bold Sklavenarbeit#! und #bold gnadenlose Ausbeutung#! zugeschnitten sein."
