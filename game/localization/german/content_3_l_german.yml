 colonial_administration_events.2.d: "Nachdem unsere administrativen Bande zur Metropole gekappt wurden, sind [ROOT.GetCountry.GetAltName('IN')] gewaltige Proteste ausgebrochen. Proteste, die unsere unterbesetzten Kolonialtruppen kaum bewältigen können."
 colonial_administration_events.2.f: "„[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] hat uns frei erschaffen und nicht als Eigentum oder Teil einer Erbmasse. Bei [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]! Also werden wir auch nicht mehr vererbt oder versklavt.“" #Urabi
