# Generic Law Passing Events


 generic_laws.1.t:0 "Inspirierende Rede fesselt die Öffentlichkeit"
 generic_laws.1.d:0 "Heute Nachmittag hielt [SCOPE.sCharacter('orator_ig_leader_scope').GetFullName], das Oberhaupt einer Interessengruppe [SCOPE.gsInterestGroup('orator_ig_scope').GetName], eine Brandrede für die Einführung einer neuen Gesetzgebung ([SCOPE.sLaw('current_law_scope').GetName])."
 generic_laws.1.f:0 "Bei einem öffentlichen Auftritt auf dem großen Platz von [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName] beeindruckte die starke Rhetorik von [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] sogar [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('DE_PRO_POS_S_3P')]e erbittertsten politischen Widersacher. Schon jetzt zirkulieren Auszüge aus der Rede überall in [ROOT.GetCountry.GetAltNameNoFormatting('DAT')] und fachen die Flammen einer ohnehin schon erhitzten Debatte noch weiter an."
 generic_laws.1.a:0 "Das sollte den Weg zu Reformen erheblich erleichtern."
 generic_laws.1.b:0 "Auftritte wie dieser rücken [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] und [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('DE_PRO_POS_S_3P')]e Sache in ein gutes Licht."
 rising_support_for_law_minor:0 "Öffentlichkeit beeinflusst"
 rising_support_for_law_major:0 "Öffentlichkeit überzeugt"
 rising_support_for_ig_minor:0 "Wachsende öffentliche Unterstützung"
 skilled_orator:0 "Anerkannter Redner"

 generic_laws.2.t:0 "Aufgeflogene Hinterzimmergeschäfte"
 generic_laws.2.d:0 "Prominente Mitglieder einer Interessengruppe ([SCOPE.gsInterestGroup('corrupt_ig_scope').GetName]) – lautstarke Unterstützer eines konkreten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) und enge Verbündete von [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullName] – gerieten in einen Korruptionsskandal: Sie tauschten politische Gefallen gegen persönliche „Geschenke“."
 generic_laws.2.f:0 "„Was ist am Ende das Ziel eines Menschen? – Reich zu werden. Auf welche Art? – Auf unehrliche Art, wenn wir es können. Auf ehrliche, wenn es nicht anders geht.“" # Mark Twain
 generic_laws.2.a:0 "Und? Das ist nun einmal das Wesen der Politik."
 generic_laws.2.b:0 "Werfen wir sie den Wölfen zum Fraß vor. Wir müssen diese Sauerei beseitigen."
 ignored_corruption:0 "Ignorierte Korruption"
 corrupt_connections_exposed:0 "Korrupte Verbindungen aufgedeckt"
 corrupt_connections_exposed_minor:0 "Korrupte Verbindungen aufgedeckt"
 dealing_with_corruption:0 "Kampf gegen Korruption"

 generic_laws.3.t:1 "Oppositionsmitglieder bringen Forderungen vor"
 generic_laws.3.d:0 "Pragmatischere Mitglieder einer Interessengruppe ([SCOPE.gsInterestGroup('opposition_demands_ig_scope').GetName]), die der Verabschiedung eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) derzeit kritisch gegenüberstehen, haben angeboten, ihre Haltung zu ändern – sofern man ihnen gewisse politische Zugeständnisse macht. Letztere wären allerdings bei einer anderen Interessengruppe ([SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetName]) nicht gerade beliebt."
 generic_laws.3.f:0 "„Ein Kompromiss ist ein guter Regenschirm, aber ein schlechtes Dach. Auf kurze Sicht ist es angebracht und parteipolitisch oft sogar weise, einen einzugehen. Bei der Staatsführung ist dies mit an Sicherheit grenzender Wahrscheinlichkeit unklug.“" # James Russell Lowell
 generic_laws.3.a:0 "Lassen wir uns auf ihre Forderungen ein. Dieses Gesetz muss verabschiedet werden."
 generic_laws.3.b:0 "Der Kompromiss ist ein Werkzeug der Schwachen."
 cross_bench_support:0 "Parteilose Unterstützung"
 concessions_obtained:0 "Erhielt Zugeständnisse"
 political_advances_spurned:0 "Abgelehnte politische Avancen"
 unpopular_compromises:0 "Unbeliebte Kompromisse"
 steadfast_conviction:0 "Unerschütterliche Überzeugung"


 generic_laws.4.t:0 "Beliebter Dramatiker spricht sich für Reform aus"
 generic_laws.4.d:0 "Inmitten der Debatte über ein neues Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) hat einer der führenden Dramatiker des Landes, der eng mit einer Interessengruppe ([SCOPE.gsInterestGroup('playwright_ig_scope').GetName]) verbunden ist, ein nahezu durchgängig gefeiertes Stück zur Aufführung gebracht. Dessen politisch aufgeladener Inhalt macht kein Geheimnis daraus, dass sein Verfasser sich wünscht, das Gesetz möge verabschiedet werden."
 generic_laws.4.f:0 "„Die Ansichten dieses Mannes mögen etwas parteiisch sein, aber dennoch, mein Herr: An seinen Versen gibt es nichts zu kritteln!“"
 generic_laws.4.a:0 "Dieses Gesetz ([SCOPE.sLaw('current_law_scope').GetNameNoFormatting]) wird jetzt in aller Munde sein."
 generic_laws.4.b:0 "Das rückt bestimmte Leute ([SCOPE.gsInterestGroup('playwright_ig_scope').GetNameNoFormatting]) aber in ein sehr gutes Licht."
 generic_laws.4.c:0 "Sorgen wir dafür, dass das Stück ein breiteres, internationales Publikum bekommt."
 rising_support_for_ig:0 "Schmeichelhafte Darstellung"
 popular_support_for_law:0 "Öffentliche Unterstützung für das Gesetz"
 renowned_playwright:0 "Berühmter Dramatiker"


 generic_laws.5.t:0 "Bürokratische Verwicklungen"
 generic_laws.5.d:0 "Diejenigen, die auf die Durchsetzung eines neuen Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) hinarbeiten, mussten feststellen, dass sie in einem besonders komplexen Ablauf bürokratischer Vorgänge stecken. Die Arbeit hin zu der Reform ist damit nahezu vollständig zum Stillstand gekommen."
 generic_laws.5.f:0 "„Der voll entwickelte bürokratische Apparat lässt sich genauso wenig mit anderen Organisationen vergleichen, wie eine Maschine sich mit den nicht-mechanischen Methoden der Herstellung vergleichen ließe.“" # Max Weber
 generic_laws.5.a:0 "Verdammt sei dieses verworrene Rechtssystem!"
 generic_laws.5.b:0 "Lasst uns wenigstens ein bisschen was von diesem ganzen Papierkram beschneiden."
 mired_in_bureaucracy:0 "Tief in der Bürokratie stecken geblieben"
 mired_in_bureaucracy_minor:0 "Bürokratische Hindernisse"
 cutting_red_tape:0 "Arbeitet gegen das System"

 generic_laws.6.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] greift in politischen Vorgang ein"
 generic_laws.6.d:0 "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hat ein persönliches Interesse an der laufenden Gesetzesdebatte ([SCOPE.sLaw('current_law_scope').GetName]) und beschlossen, [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')] königliches Vorrecht zu nutzen, um dafür zu sorgen, dass das Gesetz verabschiedet wird."
 generic_laws.6.f:0 "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] greift selten direkt in Gesetzesangelegenheiten ein und verlässt sich stattdessen auf ein System des Delegierens und seines persönlichen Einflusses, um [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')] Reich effizient zu lenken. Rein rechtlich betrachtet kann [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]e königlichen Befugnisse ganz nach Belieben frei zum Tragen bringen. Doch wenn er dies täte, würde dies sowohl die Republikaner als auch die Widersacher des fraglichen Gesetzes in Aufruhr versetzen."
 generic_laws.6.a:0 "Was [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] will, wird geschehen!"
 generic_laws.6.b:0 "Ratet [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] davon ab. Es würde mehr schaden als nutzen."
 royal_prerogative:0 "Königliches Vorrecht genutzt"
 backed_by_court:0 "Durch königliches Dekret"
 ruler_restrained:0 "Herrscher zurückgehalten"


 generic_laws.7.t:0 "Unterstützung von ganz unten für ein Gesetz"
 generic_laws.7.d:0 "Der politische Wille und die Wünsche der unteren Schichten werden auf ewig undurchschaubar bleiben. Aus irgendeinem Grund hat sich die Unterstützung für ein konkretes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) in [ROOT.GetCountry.GetAltNameNoFormatting('DAT')] verbreitet wie ein Lauffeuer, angefacht durch charismatische Redner und lebhafte Debatten in kleinen Klubs."
 generic_laws.7.f:0 "„Die unterstützen jetzt was bitte? Nun, wer sind wir, uns darüber zu beschweren. Ihre Unterstützung mag nie eine Vorbedingung für einen Erfolg gewesen sein, doch es kann gewiss nicht schaden, sie zu haben.“"
 generic_laws.7.a:0 "Öffentliche Begeisterung beschleunigt die Reform!"
 generic_laws.7.b:0 "Nutzen wir diese gemeinsame Grundlage, um die Massen zu beruhigen."
 grassroots_support:0 "Unterstützung von ganz unten"
 grassroots_support_for_movement:0 "Unterstützung von ganz unten"
 wave_of_popular_support:0 "Welle öffentlicher Unterstützung"


 generic_laws.8.t:0 "Öffentliche Ansprache läuft aus dem Ruder"
 generic_laws.8.d:0 "Was eine routinemäßige Rede über die Vorzüge eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) von [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName] hätte werden sollen, verkam rasch zu einem wahren Desaster in Sachen Öffentlichkeitsarbeit seiner Interessengruppe ([SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName])."
 generic_laws.8.f:0 "Nachdem [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('DE_PRO_PER_S_3P_N')] durch eine Reihe schlecht präsentierter Punkte gestolpert war, wurden die Argumente von [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] grausam und überzeugend eines nach dem anderen von [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('DE_PRO_POS_S_3P')]en politischen Widersachern auseinandergenommen. Die Frage, die nun alle umtreibt, lautet: Lag dieses Missgeschick an den inhärenten Schwächen des betreffenden Gesetzes ([SCOPE.sLaw('current_law_scope').GetNameNoFormatting]) oder muss man es der politischen Unfähigkeit einer ganzen Interessengruppe [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting] ankreiden?"
 generic_laws.8.a:0 "Daran ist nur dieser schlecht durchdachte Vorschlag schuld."
 generic_laws.8.b:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] muss die Schuld für diesen Rückschlag auf sich nehmen."
