 military_tech_events.402.t:0 "Der Pinsel des Teufels"
 military_tech_events.402.d:0 "Die Art, wie [SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('machine_gun_general').GetFullName] im Krieg ([SCOPE.sWar('machine_gun_war').GetName]) spezielle MG-Trupps zum Einsatz bringt, hat auf dem Schlachtfeld sehr vorteilhafte Ergebnisse eingefahren. Ganze Züge feindlicher Truppen fielen, bevor sie unsere Linien auch nur erreicht hatten."
 military_tech_events.402.f:1 "„Stellen Sie sich vor, mir hätte irgendjemand erzählt, es wäre möglich, ein Gewehr zu bauen, das Folgendes kann: Einen Patronengurt in Position bringen, eine Patrone daraus lösen, die Patrone vor den Lauf bringen, die Patrone in den Lauf schieben, den Verschluss ordentlich schließen, den Hahn spannen, den Abzug betätigen, das Geschoss abfeuern, die leere Hülse entfernen und aus dem Mechanismus auswerfen, eine neue Patrone in Position bringen – und all das in einer Zehntelsekunde. Das hätte ich einfach nicht geglaubt.\n\nDoch nun habe ich es mit eigenen Augen gesehen.“" # Francis Pratt
 military_tech_events.402.a:0 "Unsere Feinde werden niedergemäht wie das Korn von der Sense."
 military_tech_events.402.b:0 "Was immer auch geschieht: Wir haben das Maxim-MG, und sie haben es nicht." # Hilaire Belloc
 military_tech_events.402.c:0 "Wie sehr [SCOPE.sCharacter('machine_gun_general').GetFullName] dieses Werkzeug beherrscht ist beispiellos."
