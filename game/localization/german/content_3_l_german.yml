 popular_support_for_law: "Öffentliche Unterstützung für das Gesetz"
 renowned_playwright: "Berühmter Dramatiker"
 generic_laws.5.t: "Bürokratische Verwicklungen"
 generic_laws.5.d: "Diejenigen, die auf die Durchsetzung eines neuen Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) hinarbeiten, mussten feststellen, dass sie in einem besonders komplexen Ablauf bürokratischer Vorgänge stecken. Die Arbeit hin zu der Reform ist damit nahezu vollständig zum Stillstand gekommen."
 generic_laws.5.f: "Der voll entwickelte bürokratische Apparat lässt sich genauso wenig mit anderen Organisationen vergleichen, wie eine Maschine sich mit den nicht-mechanischen Methoden der Herstellung vergleichen ließe. Was meint, dass die Zähne der einzelnen Zahnräder sich passgenau treffen, denn ansonsten knirschen und reiben sie aneinander, bis sie irgendwann zerbrechen." #Partially Max Weber
 generic_laws.5.a: "Verdammt sei dieses verworrene Rechtssystem!"
 generic_laws.5.b: "Lasst uns wenigstens ein bisschen was von diesem ganzen Papierkram beschneiden."
 mired_in_bureaucracy: "Tief in der Bürokratie stecken geblieben"
 mired_in_bureaucracy_minor: "Bürokratische Hindernisse"
 cutting_red_tape: "Arbeitet gegen das System"
 generic_laws.6.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] greift in politischen Vorgang ein"
 generic_laws.6.d: "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hat ein persönliches Interesse an der laufenden Gesetzesdebatte ([SCOPE.sLaw('current_law_scope').GetName]) und beschlossen, [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')] königliches Vorrecht zu nutzen, um dafür zu sorgen, dass das Gesetz verabschiedet wird."
 generic_laws.6.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] greift selten direkt in Gesetzesangelegenheiten ein und verlässt sich stattdessen auf ein System des Delegierens und seines persönlichen Einflusses, um [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')] Reich effizient zu lenken. Rein rechtlich betrachtet kann [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]e königlichen Befugnisse ganz nach Belieben frei zum Tragen bringen. Doch wenn er dies täte, würde dies sowohl die Republikaner als auch die Widersacher des fraglichen Gesetzes in Aufruhr versetzen."
 generic_laws.6.a: "Wenn [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] zustimmt, reicht dies völlig aus."
 generic_laws.6.b: "Was [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] will, wird geschehen!"
 generic_laws.6.c: "Raten wir [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] davon ab. Es würde mehr schaden als nutzen."
