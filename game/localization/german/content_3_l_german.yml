 wave_of_popular_support: "Welle öffentlicher Unterstützung"
 generic_laws.8.t: "Öffentliche Ansprache läuft aus dem Ruder"
 generic_laws.8.d: "Was eine routinemäßige Rede über die Vorzüge eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) von [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName] hätte werden sollen, verkam rasch zu einem wahren Desaster in Sachen Öffentlichkeitsarbeit seiner Interessengruppe ([SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName])."
 generic_laws.8.f: "Nachdem [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('DE_PRO_PER_S_3P_N')] durch eine Reihe schlecht präsentierter Punkte gestolpert war, wurden die Argumente von [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] grausam und überzeugend eines nach dem anderen von [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('DE_PRO_POS_S_3P')]en politischen Widersachern auseinandergenommen. Die Frage, die nun alle umtreibt, lautet: Lag dieses Missgeschick an den inhärenten Schwächen des betreffenden Gesetzes ([SCOPE.sLaw('current_law_scope').GetNameNoFormatting]) oder muss man es der politischen Unfähigkeit einer ganzen Interessengruppe [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting] ankreiden?"
 generic_laws.8.a: "Daran ist nur dieser schlecht durchdachte Vorschlag schuld."
 generic_laws.8.b: "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] muss die Schuld für diesen Rückschlag auf sich nehmen."
 generic_laws.8.c: "Verwerfen wir den derzeitigen Entwurf und betonen wir das Neuverfassen."
