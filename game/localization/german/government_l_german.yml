 gov_peru_bolivia_confederal_state_bolivia_dictatorship: "Konföderalstaat"
 gov_peru_bolivia_confederal_state_bolivia_dictatorship_desc: "Bei dieser [concept_government_type] wird das [concept_country] vone inem [Concept('concept_ruler', 'Obersten Beschützer')] regiert, der damit beauftragt wurde, die Staatsregierungen der Peruanisch-Bolivianischen Konföderation zu beaufsichtigen.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
