 gov_sunni_theocracy_desc: "Eine theokratische [concept_government_type], die von den Anführern des sunnitischen Glaubens geführt wird. Der dienstälteste [Concept('concept_ruler', '$RULER_IMAM$')] übernimmt dabei die Rolle des [Concept('concept_head_of_state', 'Landesoberhaupts')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_papacy: "Pontifikat"
 gov_papacy_desc: "Dies ist eine [concept_government_type], die vom [Concept('concept_ruler', '$RULER_POPE$')] regiert wird, dem Pontifex Maximus, Bischof von Rom und Kopf der katholischen Kirche.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_jewish_theocracy: "Rabbinerstaat"
 gov_jewish_theocracy_desc: "Eine jüdische Theokratie, die vom [Concept('concept_ruler', '$RULER_CHIEF_RABBI$')] geführt wird.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_prince_bishopric: "Fürstbistum"
 gov_prince_bishopric_desc: "Bei dieser [concept_government_type] liegt sowohl die weltliche als auch die klerikale Macht beim [Concept('concept_ruler', '$RULER_TITLE_PRINCE_BISHOP$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_zaidi_imamate: "Zaidi-Imamat"
 gov_zaidi_imamate_desc: "Bei dieser [concept_government_type] liegt die Macht bei einem semi-erblichen [Concept('concept_ruler', '$RULER_IMAM$')], der zum Zaidi-Zweig des Schiitentums gehört.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_shiite_theocracy: "Schiitische Theokratie"
 gov_shiite_theocracy_desc: "Eine theokratische [concept_government_type], die von den Anführern des schiitischen Glaubens regiert wird. Der dienstälteste [Concept('concept_ruler', '$RULER_AYATOLLAH$')] übernimmt dabei die Rolle des [Concept('concept_head_of_state', 'Landesoberhaupts')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_bhutanese_dual_system_dharma: "Bhutanische Diarchie"
 gov_bhutanese_dual_system_dharma_desc: "Bei dieser [concept_government_type] teilen sich religiöse und weltliche Autoritäten die Macht, doch der religiöse [Concept('concept_ruler', '$RULER_TITLE_DHARMA_RAJA$')] hat mehr Einfluss.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_dalai_lama: "Religiöses Königreich"
 gov_dalai_lama_desc: "Bei dieser [concept_government_type] wird das [concept_country] vom Oberhaupt des Klerus regiert.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_heavenly_kingdom_theocracy: "Himmlisches Reich"
 gov_heavenly_kingdom_theocracy_desc: "Eine [concept_government_type], bei der ein [Concept('concept_ruler', '$RULER_TITLE_HEAVENLY_KING$')], der als Kind Gottes und Bruder Jesu Christi gilt, die Herrschaft innehat.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_contechne: "Contechne"
