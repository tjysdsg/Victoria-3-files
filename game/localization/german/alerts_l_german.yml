 alert_famine_alert_hint: "Wir können die [concept_food_security] der in den betroffenen [Concept('concept_state','$concept_states$')] lebenden [Concept('concept_pop','$concept_pops$')] verbessern, indem wir die Versorgung mit [GetPopNeed('popneed_basic_food').GetName]-[Concept('concept_good','$concept_goods$')] steigern. Dies kann durch den Bau von [Concept('concept_building','$concept_buildings$n')], die beliebige $concept_goods$ erzeugen, welche einen [GetPopNeed('popneed_basic_food').GetName]-[Concept('concept_pop_needs','$concept_pop_need$')] erfüllen, oder durch entsprechende [Concept('concept_trade','Einfuhren')] erreicht werden.\n\nEin niedriger [concept_market_access] kann sich auch auf den Zugriff auf [GetPopNeed('popneed_basic_food').GetName]-$concept_goods$ auswirken.\n\n$concept_buildings$ und $concept_imports$ brauchen eine Weile, bis sie ihre volle Wirkung entfalten. Der [concept_decree] „[GetDecreeType('decree_emergency_relief').GetName]“ kann eine schnellere, aber auch zeitlich begrenzte Lösung sein."
