 alert_insufficient_tax_capacity_alert_desc: "Die örtliche Regierung unseres Staats hat nicht die nötige Besteuerungskapazität, um die Steuerpolitik umzusetzen, die wir für unser Land festgelegt haben, sodass sie weniger Steuern von den Pops erhebt, als erwartbar wäre."
 alert_insufficient_tax_capacity_alert_hint: "Wir können die [concept_tax_capacity] von [SCOPE.GetRootScope.GetState.GetName] verbessern, indem wir [GetBuildingType('building_government_administration').GetName]s-[Concept('concept_building', '$concept_buildings$')] im [concept_state] bauen. Zudem können wir andere Produktionsmethoden einsetzen, um die örtliche Besteuerungskapazität zu erhöhen, die diese Gebäude erzeugen.\n\nLandesweit können wir unsere Gesetze ändern und neue Techniken erforschen, um unseren bürokratischen Apparat zu modernisieren und so die Grund-Besteuerungskapazität zu verbessern."
 alert_insufficient_tax_capacity_alert_action: "Staats-Tafel für [SCOPE.GetRootScope.GetState.GetName]"
 alert_expensive_goods_alert_hint_common: "Wir können den Preis einer [concept_good] auf unterschiedliche Arten und Weisen beeinflussen – zum Beispiel durch eine bessere Verfügbarkeit, indem wir die Produktion durch Gebäude oder Produktionsmethoden steigern, oder durch den Handel mit anderen Nationen. Wir können sicherstellen, dass es keine Zufuhr-Engpässe oder hohe Materialkosten gibt, falls die Ware ein Endprodukt ist. Wir können überdies unsere Zollpolitk oder die Verbrauchssteuer auf sie ändern (oder auf Waren, die ihre Bestandteile darstellen), um so hoffentlich den Preis zu senken."
