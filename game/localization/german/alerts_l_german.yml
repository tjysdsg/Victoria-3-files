l_german:
 #alert_xyz_name = name of the Event
 #alert_xyz_desc = additional description about the current situation (optional)
 #alert_xyz_hint = information that should help the player to be able to understand the situation and how to fix the problem
 #alert_xyz_action = Where does clicking this take you?
 alert_country_default_name: "Ist [concept_default]"
 alert_country_default_desc: "[GetPlayer.GetAltName('NOM')|U] ist [concept_default], weil man die eigenen Schulden nicht mehr bedienen kann. Bis das Land wieder einen positiven Saldo hat, erleidet es Mali, die im Lauf der Zeit immer größer werden.\n\n#title Derzeitige Auswirkungen:#!\n[GetPlayer.GetInDefaultEffectsDesc]"
 alert_country_default_hint: "Wir können unsere finanzielle Lage verbessern, indem wir unsere Einnahmen erhöhen oder unsere Ausgaben senken. Um unsere Einnahmen zu erhöhen, können wir kurzfristig den derzeitigen Steuersatz erhöhen, neue Verbrauchssteuern erlassen oder Zölle anheben. Um unsere Ausgaben zu verringern, können wir die Gehälter unseres Militärs oder unserer Regierungsgebäude verringern, die Preise der dort verbrauchten Waren senken oder den Bau pausieren, bis unsere Finanzen sich erholen. Falls all dies nicht reicht, können wir nicht anders, als unseren [concept_bankruptcy] zu erklären."
 alert_country_default_action: "Etat-Tafel"
 alert_has_no_research_alert_name: "Keine laufende Forschung"
 alert_has_no_research_alert_desc: "Wir konzentrieren unsere Forschung derzeit nicht auf eine bestimmte [concept_technology]. Die gesamte von uns erzeugte [concept_innovation] wird daher in unsere passive [concept_technology_spread] gesteckt."
 alert_has_no_research_alert_hint: "Auf der Technik-Tafel wird festgelegt, welche Technik man auf den drei Technikbäumen erforschen will."
 alert_has_no_research_alert_action: "Technik-Tafel"
 alert_free_government_reform_name: "Freie [concept_government_reform]"
 alert_free_government_reform_desc: "[LabelingHelper.GetDaysLocWithTooltip(SCOPE.GetRootScope.GetCountry.GetRemainingDaysForFreeGovernmentReformRaw, 'FREE_REFORM_DATE_TOOLTIP')] verbleibend.\n\nWegen der jüngsten [concept_election] bringt die nächste [concept_government_reform] keine neuen [Concept('concept_radical', 'Radikalen')], solange sie innerhalb der oben angegebenen Frist stattfindet."
 alert_free_government_reform_hint: "Die Regierung lässt sich auf der Politik-Tafel umbilden"
 alert_free_government_reform_action: "Regierungs-Tafel"
 alert_revolution_alert_name: "[concept_revolution]"
 alert_revolution_alert_desc: "Ein revolutionäres Diplomatiespiel hat begonnen, und infolgedessen befindet sich unser Land in einem [concept_civil_war]."
 alert_revolution_alert_hint: "Wir können wählen, welche Seite wir im $concept_civil_war$ unterstützen wollen, und können andere Länder falls nötig [concept_sway|l] und dazu bringen, die eigene Seite zum Erfolg zu führen."
 alert_revolution_alert_action: "Politik-Tafel"
 alert_secession_alert_name: "[concept_secession]"
 alert_secession_alert_desc: "Unser Land befindet sich in einem [concept_civil_war]!"
 alert_secession_alert_hint: "Wir können wählen, welche Seite wir im $concept_civil_war$ unterstützen wollen, und können andere Länder falls nötig [concept_sway|l] und dazu bringen, die eigene Seite zum Erfolg zu führen."
 alert_secession_alert_action: "Politik-Tafel"
 alert_is_losing_rank_alert_name: "Verlust des Macht-[Concept('concept_rank', 'Rangs')]"
 alert_is_losing_rank_alert_desc: "Wir haben zu wenig [concept_prestige], um unseren Rang [GetPlayer.GetRank|v] zu halten und werden in [GetPlayer.GetDaysUntilRankLoss|v] Tag(en) eine [GetPlayer.GetTargetRank|v], wenn sich unser Stand nicht erholt.\n\nWir brauchen #P #b [GetPlayer.GetPrestigeToMaintainRank]#!#! [concept_prestige], um unseren Stand zu wahren und haben derzeit #b #N [GetPlayer.GetPrestige]#!#!."
 alert_is_losing_rank_alert_hint: "Wir können mehr [concept_prestige] erlangen, indem wir das [concept_gdp] unserer Nation erhöhen, die [concept_power_projection] unserer Armee und Marine erhöhen (indem wir sie vergrößern oder ihnen mächtigere Ausrüstung geben) oder indem wir zum führende Produzenten einer [concept_good] werden. Auf diese Weise erhalten wir auch einen Teil des $concept_prestige$s unseres [Concept('concept_subject', 'Klientellandes')]."
 alert_is_losing_rank_alert_action: "Diplomatie-Tafel"
 alert_has_no_war_goal_alert_name: "Kein [concept_war_goal] gegen [SCOPE.GetRootScope.GetDiplomaticPlay.GetInitiator.GetAltName('AKK')]"
 alert_has_no_war_goal_alert_desc: "Wir haben in einem unserer [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] derzeit keine [Concept('concept_war_goal', '$concept_war_goals$')] festgelegt.\n\nWerden während der [Concept('concept_opening_moves', 'Eröffnungsphase ')] keine $concept_war_goals$ hinzugefügt, wird automatisch ein [concept_war_goal] „[concept_war_reparations]“ für uns erzeugt."
 alert_has_no_war_goal_alert_hint: "$concept_war_goals$ können für teilnehmende Mitglieder des Diplomatiespiels in dessen Übersichtsbildschirm hinzugefügt werden. Treten mehr Teilnehmer dem $concept_diplomatic_play$ bei, lassen sich weitere $concept_war_goals$ hinzufügen. Andere Teilnehmer auf die eigene Seite zu locken, kostet jedoch [Concept('concept_maneuver', '$concept_maneuvers$')]."
 alert_has_no_war_goal_alert_action: "Diplomatiespiel"
 alert_vulnerable_front_name: "Verwundbare [Concept('concept_front', '$concept_fronts$')]: [SCOPE.GetRootScope.GetFront.GetName]"
 alert_vulnerable_front_desc: "Weder [Concept('concept_general', '$concept_generals$')] noch [Concept('concept_battalion', '$concept_battalions$')] verteidigen die Front „[SCOPE.GetRootScope.GetFront.GetName]“ und mindestens ein gegnerischer $concept_general$ ist ihr zugewiesen."
 alert_vulnerable_front_hint: "Wir können auf der Militär-Tafel [Concept('concept_general', '$concept_generals$')] rekrutieren oder ihnen Befehle geben."
 alert_vulnerable_front_action: "Front-Tafel"
 alert_high_attrition_alert_name: "[SCOPE.GetRootScope.GetCharacter.GetFullName] hat [SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-] [concept_attrition]"
 alert_high_attrition_alert_desc: "Einheiten von [SCOPE.GetRootScope.GetCharacter.GetFullName] haben ein hohes Risiko von Verlusten durch Zermürbung"
 alert_high_attrition_alert_hint: "[concept_attrition] lässt sich verringern, indem man einem [concept_commander] andere Befehle erteilt oder ihn von der [concept_front] zurückkehren lässt"
 alert_high_attrition_alert_action: "Militär-Tafel"
 alert_active_peace_deal_alert_name: "[concept_peace_deal] vorgeschlagen"
 alert_active_peace_deal_alert_desc: "Es wurde ein Friedensvertrag in einem [concept_war] vorgeschlagen, an dem wir beteiligt sind, und dieser wird entweder #b abgelehnt#! oder #b akzeptiert#!, abhängig von den Antworten aller Verhandlungsteilnehmer:\n[GetPlayer.GetActivePeaceDealDesc]"
 alert_active_peace_deal_alert_hint: "Wenn wir ein Verhandlungspartner im $concept_war$ sind, können wir uns für einen Friedensvertrag aussprechen, um den $concept_war$ zu beenden, oder den Konflikt fortsetzen, bis es eine weitere Verhandlungsrunde gibt."
 alert_active_peace_deal_alert_action: "Kriegs-Tafel"
 ALERT_PEACE_PROPOSED_ENTRY: "[WAR.GetName|b] – [WAR.GetDaysUntilPeaceDealFails|v] Tag(e), bis der Friedensvertrag abgelehnt wird"
 alert_insufficient_construction_for_investment_name: "Mangelnder [concept_construction] für [concept_investment_pool]"
 alert_insufficient_construction_for_investment_desc: "Wir produzieren nicht genug [concept_construction], um die Gelder angemessen zu verwenden, die unser [concept_investment_pool] zur Verfügung stellt."
 alert_insufficient_construction_for_investment_hint: "Wir können weitere [GetBuildingType('building_construction_sector').GetName]-[Concept('concept_building', '$concept_buildings$')] errichten oder auf fortschrittlichere [Concept('concept_production_method', '$concept_production_methods$')] umschalten, um mehr [concept_construction] zu produzieren."
 alert_insufficient_construction_for_investment_action: "Bau-Tafel"
 alert_isolated_state_alert_name: "[SCOPE.GetRootScope.GetState.GetName] ist [Concept('concept_isolated_state', '$concept_isolated_state_short$')|l]"
 alert_isolated_state_alert_desc: "Ein [Concept('concept_isolated_state', '$concept_isolated_state_short$')] kann beim größeren Markt weder Waren kaufen noch verkaufen. Diese Pops werden ihre Bedarfe durch das örtliche Angebot des Staats erfüllen müssen, was beachtliche Auswirkungen auf den [concept_sol] der Pops haben wird, da sich die entsprechenden Preise ändern."
 alert_isolated_state_alert_hint: "Man kann [SCOPE.GetRootScope.GetState.GetName] mit dem Markt „[SCOPE.GetRootScope.GetState.GetMarket.GetName]“ verbinden, indem man die [concept_infrastructure] erhöht, was über den Bau von Gebäuden passiert, die für [concept_infrastructure] sorgen – beispielsweise Häfen oder Eisenbahnen. Wahlweise setzt man den [concept_decree] „#v $decree_road_maintenance$#!“ um."
 alert_isolated_state_alert_action: "Staats-Tafel für [SCOPE.GetRootScope.GetState.GetName]"
 alert_inactive_trade_route_alert_name: "Die [concept_trade_route] „[SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket]“ ist NICHT aktiv"
 alert_inactive_trade_route_alert_hint_desc: "Handelsrouten zwischen unserem Markt und anderen sind aufgrund geografischer und diplomatischer Beschränkungen derzeit inaktiv. Unsere Händler können den Zielmarkt vielleicht nicht erreichen oder ihnen wird der Zugang aufgrund eines [Concept('concept_embargo', 'Embargos')] oder eines Kriegs zwischen unseren Ländern verwehrt."
 alert_inactive_trade_route_alert_hint: "Man kann bestehende [Concept('concept_trade_route', '$concept_trade_routes$')] aus der Markt-Tafel oder über die Handelslinse entfernen."
 alert_inactive_trade_route_alert_action: "Markt-Tafel für den Markt „[SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName]“"
 alert_state_in_turmoil_alert_name: "[SCOPE.GetRootScope.GetState.GetName] ist in [concept_turmoil]"
 alert_state_in_turmoil_alert_desc: "[SCOPE.GetRootScope.GetState.GetName] ist in [concept_turmoil], weil es dort $RADICALS$ gibt"
 alert_state_in_turmoil_alert_hint: "Wir können die Anzahl an Radikalen reduzieren, indem wir sicherstellen, dass die Bedarfe von [Concept('concept_pop', '$concept_pops$')] erfüllt werden. Sicherzustellen, dass $concept_pops$ eine Arbeit haben und ihre [concept_expected_sol] finanzieren können, sind dabei die Hauptmethoden, um dies zu erreichen. $concept_pops$, die [Concept('concept_discrimination','diskriminiert')] werden oder nicht zufriedengestellte [Concept('concept_political_movement','$concept_political_movements$')] haben, [Concept('concept_political_movement_radicalism','$concept_political_movement_radicalize$')|l] sich allerdings ebenfalls.\n\nUm das Probleme kurzfristig zu verringern, können [Concept('concept_decree', '$concept_decrees$')] wie „[GetDecreeType('decree_emergency_relief').GetName]“ oder „[GetDecreeType('decree_violent_suppression').GetName]“ in [SCOPE.GetRootScope.GetState.GetName] beschlossen werden, während man an langfristigeren Lösungen arbeitet."
 alert_state_in_turmoil_alert_action: "Staats-Tafel für [SCOPE.GetRootScope.GetState.GetName]"
 alert_high_tension_alert_name: "Hohe [Concept('concept_tension', '$concept_tensions$')] zwischen [SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetAltName('DAT')] und [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetAltName('DAT')]"
 alert_high_tension_alert_desc: "Die [Concept('concept_tension', '$concept_tensions$')] nehmen zu, weil unsere [Concept('concept_colony', '$concept_colonies$')] dem Territorium [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetAltName('GEN')] immer näher kommen. Wenn diese $concept_tensions$ anhalten, könnten sie einen [concept_native_uprising] herbeiführen."
 alert_high_tension_alert_hint: "Die $concept_tensions$ bauen sich im Lauf der Zeit von selbst ab, können aber auch aktiv bekämpft werden, indem wir vorrübergehend unsere $concept_colonial$-Expansion stoppen, damit die [Concept('concept_pop', '$concept_population$')] nicht weiter provoziert und die Wahrscheinlichkeit eines $concept_native_uprisings$s verringert wird, oder aber wir bereiten uns auf den Aufstand vor, indem wir die [concept_garrison] im [concept_hq] der $concept_colonial$-[concept_strategic_region] stärken."
 alert_high_tension_alert_action: "Diplomatie-Tafel"
 alert_secession_growing_alert_name: "[Concept('concept_secession', 'Sezessionsbewegungen')] wachsen"
 alert_secession_growing_alert_desc: "Es organisieren sich Separatisten in unserem Land:\n\n#title Separatistische [Concept('concept_culture', '$concept_cultures$')]:#!\n[GetPlayer.GetGrowingSecessionistsDesc]"
 alert_secession_growing_alert_hint: "Das Risiko einer [concept_secession] kann verringert werden, indem man die Anzahl an [Concept('concept_radical','Radikalen')] in der Ziel-[concept_culture] im [concept_country] verringert. Dies kann durch die Verbesserung des [Concept('concept_sol','Lebensstandards')] in jenen [Concept('concept_state','$concept_states$')] erzielt werden, in denen sie leben, oder indem man langfristig sicherstellt, dass sie nicht [Concept('concept_discrimination','diskriminiert')] werden, oder kurzfristig durch das Beschließen eines [Concept('concept_decree', 'Erlasses')]."
 alert_secession_growing_alert_action: "Politik-Tafel"
 alert_diplomatic_pact_in_danger_name: "[SCOPE.GetRootScope.GetDiplomaticPact.GetName] mit [AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsFirstCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetAltName('DAT')][AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsSecondCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetAltName('DAT')]"
 alert_diplomatic_pact_in_danger_desc: "Wird gebrochen, wenn:\n$TAB$[SCOPE.GetRootScope.GetDiplomaticPact.ShouldAutoBreakDesc]"
 alert_diplomatic_pact_in_danger_hint: "Falls dieser Diplomatiepakt wichtig für das Funktionieren unserer Nation ist, sollten wir unter Umständen die Beziehungen zu dem anderen Land verbessern oder die diplomatische Ausrichtung aller Aktionen ändern, die es derzeit verärgern."
 alert_diplomatic_pact_in_danger_action: "Diplomatie-Tafel"
 alert_has_decreasing_interests_alert_name: "Schwindende [Concept('concept_interest', '$concept_interests$')]"
 alert_has_decreasing_interests_alert_desc: "Wir haben [Concept('concept_interest', '$concept_interests$')], die bald schwinden werden:\n[GetPlayer.GetDecreasingInterestsDesc]"
 alert_has_decreasing_interests_alert_hint: "Dies lässt sich verhindern, indem wir die Aktion „[Concept('concept_declared_interest', '$concept_declare_interests$')]“ in der [concept_diplomatic_lens] nutzen – solange wir noch nicht die maximale Anzahl an Interessen erklärt haben. In diesem Fall sollten wir womöglich die Prioritäten unserer derzeitigen diplomatischen Ambitionen und damit die Erklärten Interessen anders verteilen."
 alert_has_decreasing_interests_alert_action: "Diplomatie-Tafel"
 alert_obligation_expiring_name: "[SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetAdjectiveNoFormatting]e [concept_obligation] läuft ab"
 alert_obligation_expiring_desc: "Die uns von [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetAltName('DAT')] geschuldete [concept_obligation] wird in #v [SCOPE.GetRootScope.GetDiplomaticRelations.CalcOwedObligationDaysLeft(GetPlayer.Self)]#! Tag(en) ablaufen."
 alert_obligation_expiring_hint: "Wir sollten die [concept_obligation] nutzen, bevor sie abläuft – entweder indem wir mit ihr unsere Beziehungen zu [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetAltName('DAT')] verbessern oder indem wir das andere Land in ein Diplomatiespiel oder eine Vereinbarung einbinden."
 alert_obligation_expiring_action: "Diplomatie-Tafel"
 alert_has_convoys_being_sunk_name: "[concept_convoys] überfallen"
 alert_has_convoys_being_sunk_desc: "Konvois werden im folgenden Seeknoten überfallen: [SCOPE.GetRootScope.GetCountry.GetSeaNodesMightBeConvoyRaidedInDesc].\n\nDies sorgt dafür, dass alle Verbindungen zu Übersee-Territorien, Handel mit anderen Märkten und die Versorgung unserer Expeditionsstreitmächte, die diesen Seeknoten durchqueren, gestört sind – was sich katastrophal auf unsere wirtschaftliche und militärische Macht auswirken kann."
 alert_has_convoys_being_sunk_hint: "Dies kann man unterbinden, indem man einen [concept_admiral] anweist, entlang der [Concept('concept_shipping_lane', '$concept_shipping_lanes$')], die durch den Seeknoten führen, [Concept('concept_escort_convoys', 'Konvois zu eskortieren')]."
 alert_has_convoys_being_sunk_action: "Militär-Marine-Tafel"
 HAS_CONVOYS_BEING_SUNK_HEADER: "Unsere [concept_convoys] werden von feindlichen [Concept('concept_admiral', '$concept_admirals$n')] versenkt. Wir glauben, dass die Angriffe in wenigstens einem dieser Seegebiete passieren:"
 alert_unhealthy_economy_alert_name: "Ungesunde Regierung"
 alert_unhealthy_economy_alert_desc: "[GetPlayer.PredictEconomyHealthDesc]"
 alert_unhealthy_economy_alert_hint: "Wir können unsere finanzielle Lage verbessern, indem wir unsere Einnahmen erhöhen oder unsere Ausgaben senken. Um unsere Einnahmen zu erhöhen, können wir kurzfristig den derzeitigen Steuersatz erhöhen, neue Verbrauchssteuern erlassen oder Zölle anheben. Um unsere Ausgaben zu verringern, können wir die Gehälter unseres Militärs oder unserer Regierungsgebäude verringern, die Preise der dort verbrauchten Waren senken oder den Bau pausieren, bis unsere Finanzen sich erholen."
 alert_unhealthy_economy_alert_action: "Etat-Tafel"
 alert_stockpiling_gold_alert_name: "[GetGoods('gold').GetTextIcon] [GetGoods('gold').GetName] einlagern"
 alert_stockpiling_gold_alert_desc: "Die [concept_treasury] hortet Gold jenseits ihrer Kapazität."
 alert_stockpiling_gold_alert_hint: "Steigern Sie Ihre Ausgaben oder verringern Sie Ihre Einnahmen, um Ihren Etat besser auszugleichen. Das Horten von Gold entzieht der Wirtschaft @money![concept_money] und [concept_pop] bei kleiner werdenden Gewinnen, was mit der Zeit zu Einbußen beim [concept_wealth] führt."
 alert_stockpiling_gold_alert_action: "Etat-Tafel"
 alert_low_legitimacy_alert_hint: "Man kann die eigene $concept_legitimacy$ erhöhen, indem man [Concept('concept_interest_group', '$concept_interest_groups$')] zur eigenen $concept_government$ hinzufügt. Dies kann man über die Politik-Tafel oder die Details einer $concept_interest_group$ machen. Man kann auch die eigenen [Concept('concept_law', '$concept_laws$')] ändern, was man über den Reiter für Verfassungsrechte der Politik-Tafel macht."
 alert_legitimacy_level_illegitimate_alert_name: "Illegitime Regierung"
 alert_legitimacy_level_illegitimate_alert_desc: "Unsere [concept_government] hat [GetPlayer.GetGovernmentLegitimacy|v] [concept_legitimacy], wodurch sie eine [GetPlayer.GetGovernmentLegitimacyLevel.GetName] ist. Dies hat große Auswirkungen auf die [Concept('concept_radical', '$concept_radicalization$')] unserer [Concept('concept_pop', '$concept_pops$')] und hindert uns daran, [Concept('concept_law','$concept_laws$')] zu beschließen."
 alert_legitimacy_level_illegitimate_alert_hint: "$alert_low_legitimacy_alert_hint$"
 alert_legitimacy_level_illegitimate_alert_action: "Politik-Tafel"
 alert_legitimacy_level_unacceptable_alert_name: "Inakzeptable Regierung"
 alert_legitimacy_level_unacceptable_alert_desc: "Unsere [concept_government] hat [GetPlayer.GetGovernmentLegitimacy|v] [concept_legitimacy], wodurch sie eine [GetPlayer.GetGovernmentLegitimacyLevel.GetName] ist. Dies hat Auswirkungen auf die [Concept('concept_radical', '$concept_radicalization$')] unserer [Concept('concept_pop', '$concept_pops$')]."
 alert_legitimacy_level_unacceptable_alert_hint: "$alert_low_legitimacy_alert_hint$"
 alert_legitimacy_level_unacceptable_alert_action: "Politik-Tafel"
 alert_legitimacy_level_contested_alert_name: "Umkämpfte Regierung"
 alert_legitimacy_level_contested_alert_desc: "Unsere [concept_government] hat [GetPlayer.GetGovernmentLegitimacy|v] [concept_legitimacy], wodurch sie eine [GetPlayer.GetGovernmentLegitimacyLevel.GetName] ist."
 alert_legitimacy_level_contested_alert_hint: "$alert_low_legitimacy_alert_hint$"
 alert_legitimacy_level_contested_alert_action: "Politik-Tafel"
 alert_unused_interests_alert_name: "Kann weitere [Concept('concept_declared_interest', '$concept_declared_interests$')|l] unterhalten"
 alert_unused_interests_alert_desc: "Wir nutzen nur [GetPlayer.GetNumDeclaredInterests|v]/#tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#! der [Concept('concept_declared_interest', 'erklärten Interessen')], die wir unterhalten können."
 alert_unused_interests_alert_hint: "Wir können [Concept('concept_declared_interest', 'Interesse')] an [Concept('concept_strategic_region', '$concept_strategic_regions$')] durch die [concept_diplomatic_lens] erklären."
 alert_unused_interests_alert_action: "Diplomatie-Tafel"
 alert_unproductive_trade_route_alert_name: "Die [concept_trade_route] „[SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket]“ ist unproduktiv"
 alert_unproductive_trade_route_alert_desc: "Unsere Handelszentren unterhalten derzeit Handelsrouten, die nicht mehr profitabel sind. Sie fahren damit fort, solange sie noch Rücklagen haben, um sie zu unterhalten."
 alert_unproductive_trade_route_alert_hint: "Man kann bestehende [Concept('concept_trade_route', '$concept_trade_routes$')] aus der Markt-Tafel oder über die Handelslinse entfernen. Falls wir diese Route erhalten wollen, aber keine anderen produktiven Routen haben, um die Handelszentren profitabel zu halten, sollten wir in Betracht ziehen, das Gebäude zu [Concept('concept_subsidies', '$concept_subsidizing$')|l]."
 alert_unproductive_trade_route_alert_action: "Markt-Tafel für den Markt „[SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName]“"
 alert_market_goods_shortage_name: "[Concept('concept_input_goods_shortage', 'Engpass')] von [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName] auf „[SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName]“ ([SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetCompareIconAgainstBasePriceNoFormatting(SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetMarketPrice)])"
 alert_market_goods_shortage_desc: "Es sind #tooltippable #tooltip:[SCOPE.GetRootScope.GetMarketGoods.GetTooltipTag],alert_market_goods_shortage_affected_buildings_breakdown [SCOPE.GetRootScope.GetMarketGoods.GetNumBuildingsAffectedByShortage|v]#!#! Gebäude von diesem Engpass betroffen."
 alert_market_goods_shortage_hint: "Engpässe lassen sich lösen, indem man die Zahl von [Concept('concept_sell_orders', 'Verkaufsaufträgen')] für die Ware „[SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName]“ auf dem Markt „[SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName]“ erhöht. Das kann man entweder tun, indem man mehr von der Ware „[SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName]“ produziert oder indem man die [concept_infrastructure] in produzierenden [Concept('concept_state', '$concept_states$')] mit niedrigem [concept_market_access] verbessert[SelectLocalization(SCOPE.GetRootScope.GetMarketGoods.GetGoods.IsTradeable, 'alert_market_goods_shortage_hint_tradable', '.')]"
 alert_market_goods_shortage_hint_tradable: " oder eine [concept_trade_route] einrichtet, um die Ware von einem anderen [concept_market] zu beziehen."
