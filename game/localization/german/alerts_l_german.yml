l_german:
 #alert_xyz_name = name of the Event
 #alert_xyz_desc = additional description about the current situation (optional)
 #alert_xyz_hint = information that should help the player to be able to understand the situation and how to fix the problem
 #alert_xyz_action = Where does clicking this take you?
 alert_country_default_name: "Ist [concept_default]"
 alert_country_default_desc: "[GetPlayer.GetAltName('NOM')|U] ist [concept_default], weil man die eigenen Schulden nicht mehr bedienen kann. Bis das Land wieder einen positiven Saldo hat, erleidet es Mali, die im Lauf der Zeit immer größer werden.\n\n#title Derzeitige Auswirkungen:#!\n[GetPlayer.GetInDefaultEffectsDesc]"
 alert_country_default_hint: "Wir können unsere finanzielle Lage verbessern, indem wir unsere Einnahmen erhöhen oder unsere Ausgaben senken. Um unsere Einnahmen zu erhöhen, können wir kurzfristig den derzeitigen Steuersatz erhöhen, neue Verbrauchssteuern erlassen oder Zölle anheben. Um unsere Ausgaben zu verringern, können wir die Gehälter unseres Militärs oder unserer Regierungsgebäude verringern, die Preise der dort verbrauchten Waren senken oder den Bau pausieren, bis unsere Finanzen sich erholen. Falls all dies nicht reicht, können wir nicht anders, als unseren [concept_bankruptcy] zu erklären."
 alert_country_default_action: "Etat-Tafel"
 alert_has_no_research_alert_name: "Keine laufende Forschung"
 alert_has_no_research_alert_desc: "Wir konzentrieren unsere Forschung derzeit nicht auf eine bestimmte [concept_technology]. Die gesamte von uns erzeugte [concept_innovation] wird daher in unsere passive [concept_technology_spread] gesteckt."
 alert_has_no_research_alert_hint: "Auf der Technik-Tafel wird festgelegt, welche Technik man auf den drei Technikbäumen erforschen will."
 alert_has_no_research_alert_action: "Technik-Tafel"
 alert_can_establish_company_name: "Kann eine neue [concept_company] gründen"
 alert_can_establish_company_desc: "Wir haben nur [GetPlayer.GetNumCompanies|v]/#tooltippable #tooltip:[GetPlayer.GetTooltipTag],TOOLTIP_MAX_COMPANIES [GetPlayer.GetMaxNumCompanies|v]#!#! $COMPANIES$ gegründet, die wir unterhalten könnten."
 alert_can_establish_company_hint: "Wir können eine neue [concept_company] auf der Kompanientafel gründen"
 alert_can_establish_company_action: "Kompanientafel"
 alert_free_government_reform_name: "Freie [concept_government_reform]"
 alert_free_government_reform_desc: "[LabelingHelper.GetDaysLocWithTooltip(SCOPE.GetRootScope.GetCountry.GetRemainingDaysForFreeGovernmentReformRaw, 'FREE_REFORM_DATE_TOOLTIP')] verbleibend.\n\nWegen der jüngsten [concept_election] bringt die nächste [concept_government_reform] keine neuen [Concept('concept_radical', 'Radikalen')], solange sie innerhalb der oben angegebenen Frist stattfindet."
 alert_free_government_reform_hint: "Die Regierung lässt sich auf der Politik-Tafel umbilden"
 alert_free_government_reform_action: "Regierungs-Tafel"
 alert_revolution_alert_name: "[concept_revolution]"
 alert_revolution_alert_desc: "Ein [Concept('concept_revolution', '$concept_revolutionary$es')|l] [concept_diplomatic_play] hat begonnen, und infolgedessen befindet sich unser [concept_country] in einem [concept_civil_war]."
 alert_revolution_alert_hint: "Wir können wählen, welche Seite wir im $concept_civil_war$ unterstützen wollen, und können andere Länder falls nötig [concept_sway|l] und dazu bringen, die eigene Seite zum Erfolg zu führen."
 alert_revolution_alert_action: "Diplomatiespieltafel"
 alert_can_abdicate_alert_name: "[concept_ruler] kann #bold abdanken#!"
 alert_can_abdicate_alert_desc: "Unser [concept_ruler] kann #bold abdanken#!, um den sich zusammenbrauenden [concept_insurrection] in unserem [concept_country] zu beschwichtigen"
 alert_can_abdicate_alert_hint: "Wir können das #bold Charakterinteraktionen#!-Menü nutzen, um unseren [concept_ruler] #bold abdanken#! zu lassen und so einen sich zusammenbrauenden [concept_insurrection] im [concept_country] zu beschwichtigen"
 alert_can_abdicate_alert_action: "Politik-Tafel"
 alert_can_resign_alert_name: "[concept_ruler] kann #bold zurücktreten#!"
 alert_can_resign_alert_desc: "Unser [concept_ruler] kann #bold zurücktreten#!, um den sich zusammenbrauenden [concept_insurrection] in unserem [concept_country] zu beschwichtigen"
 alert_can_resign_alert_hint: "Wir können das #bold Charakterinteraktionen#!-Menü nutzen, um unseren [concept_ruler] #bold zurücktreten#! zu lassen und so einen sich zusammenbrauenden [concept_insurrection] im [concept_country] zu beschwichtigen"
 alert_can_resign_alert_action: "Politik-Tafel"
 alert_secession_alert_name: "[concept_secession]"
 alert_secession_alert_desc: "Ein [Concept('concept_secession', '$concept_secessionist$en')]-[concept_diplomatic_play] hat begonnen, und infolgedessen befindet sich unser [concept_country] in einem [concept_civil_war]!"
 alert_secession_alert_hint: "Wir können andere Nationen (wenn nötig) [Concept('concept_sway','auf unsere Seite ziehen')], damit wir Erfolg haben."
 alert_secession_alert_action: "Diplomatiespieltafel"
 alert_is_losing_rank_alert_name: "Verlust des Macht-[Concept('concept_rank', 'Rangs')]"
 alert_is_losing_rank_alert_desc: "Wir haben zu wenig [concept_prestige], um unseren Rang [GetPlayer.GetRank|v] zu halten und werden in [GetPlayer.GetDaysUntilRankLoss|v] Tag(en) eine [GetPlayer.GetTargetRank|v], wenn sich unser Stand nicht erholt.\n\nWir brauchen #P #b [GetPlayer.GetPrestigeToMaintainRank]#!#! [concept_prestige], um unseren Stand zu wahren und haben derzeit #b #N [GetPlayer.GetPrestige]#!#!."
 alert_is_losing_rank_alert_hint: "Wir können mehr [concept_prestige] erlangen, indem wir das [concept_gdp] unserer Nation erhöhen, die [concept_power_projection] unserer Armee und Marine erhöhen (indem wir sie vergrößern oder ihnen mächtigere Ausrüstung geben) oder indem wir zum führende Produzenten einer [concept_good] werden. Auf diese Weise erhalten wir auch einen Teil des $concept_prestige$s unseres [Concept('concept_subject', 'Klientellandes')]."
 alert_is_losing_rank_alert_action: "Diplomatie-Tafel"
 alert_has_no_war_goal_alert_name: "Kein [concept_war_goal] gegen [SCOPE.GetRootScope.GetDiplomaticPlay.GetInitiator.GetAltName('AKK')]"
 alert_has_no_war_goal_alert_desc: "Wir haben in einem unserer [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] derzeit keine [Concept('concept_war_goal', '$concept_war_goals$')] festgelegt.\n\nWerden während der [Concept('concept_opening_moves', 'Eröffnungsphase ')] keine $concept_war_goals$ hinzugefügt, wird automatisch ein [concept_war_goal] „[concept_war_reparations]“ für uns erzeugt."
 alert_has_no_war_goal_alert_hint: "$concept_war_goals$ können für teilnehmende Mitglieder des Diplomatiespiels in dessen Übersichtsbildschirm hinzugefügt werden. Treten mehr Teilnehmer dem $concept_diplomatic_play$ bei, lassen sich weitere $concept_war_goals$ hinzufügen. Andere Teilnehmer auf die eigene Seite zu locken, kostet jedoch [Concept('concept_maneuver', '$concept_maneuvers$')]."
 alert_has_no_war_goal_alert_action: "Diplomatiespiel"
 alert_vulnerable_front_name: "Verwundbare [Concept('concept_front', '$concept_fronts$')]: [SCOPE.GetRootScope.GetFront.GetName]"
 alert_vulnerable_front_desc: "Weder [Concept('concept_general', '$concept_generals$')] noch [Concept('concept_battalion', '$concept_battalions$')] verteidigen die Front „[SCOPE.GetRootScope.GetFront.GetName]“ und mindestens ein gegnerischer $concept_general$ ist ihr zugewiesen."
 alert_vulnerable_front_hint: "Wir können auf der Militär-Tafel [Concept('concept_general', '$concept_generals$')] rekrutieren oder ihnen Befehle geben."
 alert_vulnerable_front_action: "Front-Tafel"
 alert_invasion_name: "[SCOPE.GetRootScope.GetInvasion.GetName]"
 alert_invasion_desc: "Ihr werdet derzeit in „[SCOPE.GetRootScope.GetInvasion.GetTargetState.GetName]“ [SCOPE.GetRootScope.GetInvasion.GetInvaderCountry.GetAltName('VON')] [Concept('concept_invasion','$concept_invaded$')|l]."
 alert_invasion_hint: "Ihr könnt [Concept('concept_army','$concept_armies$')] an die Front „[SCOPE.GetRootScope.GetInvasion.GetFront.GetName]“ schicken, um „[SCOPE.GetRootScope.GetInvasion.GetTargetState.GetName]“ zu verteidigen."
 alert_invasion_action: "Invasionstafel"
 alert_naval_invasion_name: "[SCOPE.GetRootScope.GetInvasion.GetName]"
 alert_naval_invasion_desc: "Wir haben derzeit eine [Concept('concept_naval_invasion','Marineinvasion')] durch [SCOPE.GetRootScope.GetInvasion.GetInvaderCountry.GetAltName('AKK')|U] in [SCOPE.GetRootScope.GetInvasion.GetTargetState.GetName]."
 alert_naval_invasion_hint: "Wir können zusätzliche [Concept('concept_fleet','$concept_fleets$')] nach „#v [SCOPE.GetRootScope.GetInvasion.GetSeaNodeName]#!“ entsenden und feindliche $concept_fleets$ versenken und/oder [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$e')|l] [Concept('concept_army','$concept_armies$')] zur Verteidigung von „[SCOPE.GetRootScope.GetInvasion.GetDefenderHQ.GetName]“ entsenden."
 alert_naval_invasion_action: "Invasionstafel"
 alert_stalled_invasion_name: "Stagnierende [concept_invasion]"
 alert_stalled_invasion_desc: "Unsere „[SCOPE.GetRootScope.GetInvasion.GetName]“ wird nicht in der Lage sein, voranzukommen, da kein invadierender [concept_general] [Concept('concept_order','$concept_orders$')] hat, die den Beginn einer [concept_battle] erlauben."
 alert_stalled_invasion_hint: "Wir können die $concept_orders$ unserer $concept_generals$ so ändern, dass sie Schlachten beginnen können (beispielsweise mit „[GetCommanderOrderType('advance').GetName]“)."
 alert_stalled_invasion_action: "Invasionstafel"
 alert_stalled_naval_invasion_name: "Stagnierende [concept_naval_invasion_support]"
 alert_stalled_naval_invasion_desc: "Unsere [SCOPE.GetRootScope.GetInvasion.GetName] wird nicht in der Lage sein, Truppen anzulanden, da kein invadierender [concept_admiral] über [Concept('concept_order','$concept_orders$')] verfügt, die es ihm erlauben, eine [concept_battle] zu beginnen."
 alert_stalled_naval_invasion_hint: "Wir können die $concept_orders$ unserer $concept_admirals$ so ändern, dass sie Schlachten beginnen können (beispielsweise mit „[GetCommanderOrderType('intercept_coast').GetName]“)."
 alert_stalled_naval_invasion_action: "Invasionstafel"
 alert_low_organization_active_name: "Niedrige [concept_organization]: [SCOPE.GetRootScope.GetMilitaryFormation.GetName] an der [concept_front]"
 alert_low_organization_active_desc: "[SCOPE.GetRootScope.GetMilitaryFormation.GetName] hat eine [concept_organization] von [SCOPE.GetRootScope.GetMilitaryFormation.GetOrganization], was große Abzüge zur Folge hat."
 alert_low_organization_active_hint: "Man kann die [concept_organization] einer [concept_military_formation] erhöhen, indem man sicherstellt, dass sie über eine ausreichende [concept_command_limit] für all ihre [Concept('concept_unit','$concept_units$')] verfügt. Solange eine $concept_military_formation$ mit einer ausreichenden $concept_command_limit$ stationär ist, gewinnt sie mit der Zeit $concept_organization$ zurück. Das Wechseln von [Concept('concept_mobilization_option','$concept_mobilization_options$')], während sich die $concept_military_formation$ im Feld befindet, kann zu einem vorübergehenden Verlust von $concept_organization$ führen."
 alert_low_organization_active_action: "Militärformationstafel"
 alert_low_organization_idle_name: "Niedrige [concept_organization]: [SCOPE.GetRootScope.GetMilitaryFormation.GetName]"
 alert_low_organization_idle_desc: "[SCOPE.GetRootScope.GetMilitaryFormation.GetName] hat eine [concept_organization] von [SCOPE.GetRootScope.GetMilitaryFormation.GetOrganization], was große Abzüge zur Folge hat."
 alert_low_organization_idle_hint: "Man kann die [concept_organization] einer [concept_military_formation] erhöhen, indem man sicherstellt, dass sie über eine ausreichende [concept_command_limit] für all ihre [Concept('concept_unit','$concept_units$')] verfügt. Solange eine $concept_military_formation$ mit einer ausreichenden $concept_command_limit$ stationär ist, gewinnt sie mit der Zeit $concept_organization$ zurück. Das Wechseln von [Concept('concept_mobilization_option','$concept_mobilization_options$')], während sich die $concept_military_formation$ im Feld befindet, kann zu einem vorübergehenden Verlust von $concept_organization$ führen."
 alert_low_organization_idle_action: "Militärformationstafel"
 alert_high_attrition_alert_name: "[SCOPE.GetRootScope.GetMilitaryFormation.GetName] hat [SCOPE.GetRootScope.GetMilitaryFormation.GetAverageAttritionPerWeek|0%-] [concept_attrition]"
 alert_high_attrition_alert_desc: "Einheiten von „[SCOPE.GetRootScope.GetMilitaryFormation.GetName]“ haben ein hohes Risiko von Verlusten durch Zermürbung"
 alert_high_attrition_alert_hint: "[concept_attrition] lässt sich verringern, indem man einem [concept_commander] andere Befehle erteilt oder ihn von der [concept_front] zurückkehren lässt"
 alert_high_attrition_alert_action: "Militär-Tafel"
 alert_active_peace_deal_alert_name: "[concept_peace_deal] vorgeschlagen"
 alert_active_peace_deal_alert_desc: "Es wurde ein Friedensvertrag in einem [concept_war] vorgeschlagen, an dem wir beteiligt sind, und dieser wird entweder #b abgelehnt#! oder #b akzeptiert#!, abhängig von den Antworten aller Verhandlungsteilnehmer:\n[GetPlayer.GetActivePeaceDealDesc]"
 alert_active_peace_deal_alert_hint: "Wenn wir ein Verhandlungspartner im $concept_war$ sind, können wir uns für einen Friedensvertrag aussprechen, um den $concept_war$ zu beenden, oder den Konflikt fortsetzen, bis es eine weitere Verhandlungsrunde gibt."
 alert_active_peace_deal_alert_action: "Kriegs-Tafel"
 ALERT_PEACE_PROPOSED_ENTRY: "[WAR.GetName|b] – [WAR.GetDaysUntilPeaceDealFails|v] Tag(e), bis der Friedensvertrag abgelehnt wird"
 alert_insufficient_construction_for_investment_name: "Mangelnder [concept_construction] für [concept_investment_pool]"
 alert_insufficient_construction_for_investment_desc: "Wir produzieren nicht genug [concept_construction], um die Gelder angemessen zu verwenden, die unser [concept_investment_pool] zur Verfügung stellt."
 alert_insufficient_construction_for_investment_hint: "Wir können weitere [GetBuildingType('building_construction_sector').GetName]-[Concept('concept_building', '$concept_buildings$')] errichten oder auf fortschrittlichere [Concept('concept_production_method', '$concept_production_methods$')] umschalten, um mehr [concept_construction] zu produzieren."
 alert_insufficient_construction_for_investment_action: "Bau-Tafel"
 alert_blockaded_hub_alert_name: "„[SCOPE.GetRootScope.GetState.GetName]“-[concept_world_market_hub] wird zu [SCOPE.GetRootScope.GetState.GetBlockadeLevel|%-0] [Concept('concept_blockade', '$concept_blockaded$')]"
 alert_blockaded_hub_alert_desc: "$alert_blockaded_state_alert_desc$"
 alert_blockaded_hub_alert_hint: "$alert_blockaded_state_alert_hint$"
 alert_blockaded_hub_alert_action: "$alert_blockaded_state_alert_action$"
 alert_blockaded_state_alert_name: "„[SCOPE.GetRootScope.GetState.GetName|U]“ wird zu [SCOPE.GetRootScope.GetState.GetBlockadeLevel|%-0] [Concept('concept_blockade', '$concept_blockaded$')]"
 alert_blockaded_state_alert_desc: "[SCOPE.GetRootScope.GetState.GetBlockadeEffectsDesc]"
 alert_blockaded_state_alert_hint: "Wir können die $concept_blockade$ brechen, indem wir eine [concept_fleet] mit $interception_coast$-[Concept('concept_order','$concept_orders$')] zum entsprechenden [concept_sea_node] schickt, sofern sie die feindliche(n) Flotte(n) besiegen kann"
 alert_blockaded_state_alert_action: "Staats-Tafel für „[SCOPE.GetRootScope.GetState.GetName]“"
 alert_isolated_state_alert_name: "[SCOPE.GetRootScope.GetState.GetName] ist [Concept('concept_isolated_state', '$concept_isolated_state_short$')|l]"
 alert_isolated_state_alert_desc: "Ein [Concept('concept_isolated_state', 'isolierter Staat')] kann beim größeren Markt weder Waren kaufen noch verkaufen. Diese [Concept('concept_pop_needs','$concept_pops$')] werden ihre Bedarfe durch das örtliche Angebot des Staats erfüllen müssen, was beachtliche Auswirkungen auf den [concept_sol] der Pops haben wird, da sich die entsprechenden Preise ändern."
 alert_isolated_state_alert_hint: "Man kann [SCOPE.GetRootScope.GetState.GetName] mit dem Markt „[SCOPE.GetRootScope.GetState.GetMarket.GetName]“ verbinden, indem man die [concept_infrastructure] erhöht, was über den Bau von Gebäuden passiert, die für [concept_infrastructure] sorgen – beispielsweise Häfen oder Eisenbahnen. Wahlweise setzt man den [concept_decree] „#v $decree_road_maintenance$#!“ um."
 alert_isolated_state_alert_action: "Staats-Tafel für [SCOPE.GetRootScope.GetState.GetName]"
 alert_state_in_turmoil_alert_name: "[SCOPE.GetRootScope.GetState.GetName] ist in [concept_turmoil]"
 alert_state_in_turmoil_alert_desc: "[SCOPE.GetRootScope.GetState.GetName] ist in [concept_turmoil], weil es dort $RADICALS$ gibt"
 alert_state_in_turmoil_alert_hint: "Wir können die Anzahl an Radikalen reduzieren, indem wir sicherstellen, dass die Bedarfe von [Concept('concept_pop', '$concept_pops$')] erfüllt werden. Zu gewährleisten, dass $concept_pops$ eine Arbeit haben und ihre [concept_expected_sol] finanzieren können, sind dabei die Hauptmethoden, um dies zu erreichen. $concept_pops$, die eine niedrige [concept_acceptance] oder nicht zufriedengestellte [Concept('concept_political_movement','$concept_political_movements$')] haben, stärken zudem den [concept_activism] und die [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')].\n\nUm das Problem kurzfristig zu verringern, können [Concept('concept_decree', '$concept_decrees$')] wie „[GetDecreeType('decree_emergency_relief').GetName]“ oder „[GetDecreeType('decree_violent_suppression').GetName]“ in „[SCOPE.GetRootScope.GetState.GetName]“ beschlossen werden, während man an langfristigeren Lösungen arbeitet."
 alert_state_in_turmoil_alert_action: "Staats-Tafel für [SCOPE.GetRootScope.GetState.GetName]"
 alert_high_tension_alert_name: "Hohe [Concept('concept_tension', '$concept_tensions$')] zwischen [SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetAltName('DAT')] und [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetAltName('DAT')]"
 alert_high_tension_alert_desc: "Die [Concept('concept_tension', '$concept_tensions$')] nehmen zu, weil unsere [Concept('concept_colony', '$concept_colonies$')] dem Territorium [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetAltName('GEN')] immer näher kommen. Wenn diese $concept_tensions$ anhalten, könnten sie einen [concept_native_uprising] herbeiführen."
 alert_high_tension_alert_hint: "Die $concept_tensions$ bauen sich im Lauf der Zeit von selbst ab. Indem wir vorrübergehend unsere $concept_colonial$-Expansion stoppen, damit die [Concept('concept_pop', '$concept_population$')] nicht weiter provoziert und die Wahrscheinlichkeit eines $concept_native_uprising$s verringert wird. Oder wir können eigene [Concept('concept_army','$concept_armies$')] im [concept_hq] der kolonialen [concept_strategic_region] stationieren."
 alert_high_tension_alert_action: "Diplomatie-Tafel"
 alert_secession_growing_alert_name: "[Concept('concept_secession', 'Sezessionsbewegung')]"
 alert_secession_growing_alert_desc: "[AccessPlayer.GetGrowingCivilWar.GetPoliticalMovement.GetName] versucht, sich von [GetPlayer.GetAltNameNoFlag('DAT')] abzuspalten"
 alert_secession_growing_alert_hint: "Man kann das Risiko einer $concept_secession$ mindern, indem man ihren [Concept('concept_activism', '$concept_activism_short$')] und/oder ihre [concept_political_movement_support] der Sezessionisten-[concept_political_movement] verringert."
 alert_secession_growing_alert_action: "Politik-Tafel"
 alert_diplomatic_pact_in_danger_name: "[SCOPE.GetRootScope.GetDiplomaticPact.GetName] mit [AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsFirstCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetAltName('DAT'))][AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsSecondCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetAltName('DAT'))]"
 alert_diplomatic_pact_in_danger_desc: "Wird gebrochen, wenn folgende Bedingungen nicht mehr erfüllt werden:\n$TAB$[SCOPE.GetRootScope.GetDiplomaticPact.GetAboutToBreakReasonDesc]"
 alert_diplomatic_pact_in_danger_hint: "Falls dieser Diplomatiepakt wichtig für das Funktionieren unserer Nation ist, sollten wir unter Umständen die Beziehungen zu dem anderen Land verbessern oder die diplomatische Ausrichtung aller Aktionen ändern, die es derzeit verärgern."
 alert_diplomatic_pact_in_danger_action: "Diplomatie-Tafel"
 alert_has_decreasing_interests_alert_name: "Schwindende [Concept('concept_interest', '$concept_interests$')]"
 alert_has_decreasing_interests_alert_desc: "Wir haben [Concept('concept_interest', '$concept_interests$')], die bald schwinden werden:\n[GetPlayer.GetDecreasingInterestsDesc]"
 alert_has_decreasing_interests_alert_hint: "Dies lässt sich verhindern, indem wir die Aktion „[Concept('concept_declared_interest', '$concept_declare_interests$')]“ in der [concept_diplomatic_lens] nutzen – solange wir noch nicht die maximale Anzahl an Interessen erklärt haben. In diesem Fall sollten wir womöglich die Prioritäten unserer derzeitigen diplomatischen Ambitionen und damit die Erklärten Interessen anders verteilen."
 alert_has_decreasing_interests_alert_action: "Diplomatie-Tafel"
 alert_obligation_expiring_name: "Auslaufende [SCOPE.GetRootScope.GetDiplomaticRelations.GetCountryWhichOwesObligation.GetAdjectiveNoFormatting|l]e [concept_obligation]"
 alert_obligation_expiring_desc: "Die uns [SCOPE.GetRootScope.GetDiplomaticRelations.GetCountryWhichOwesObligation.GetAltName('VON')] geschuldete [concept_obligation] wird in #v [SCOPE.GetRootScope.GetDiplomaticRelations.CalcOwedObligationDaysLeft(GetPlayer.Self)]#! Tag(en) ablaufen."
 alert_obligation_expiring_hint: "Wir sollten die [concept_obligation] nutzen, bevor sie abläuft – entweder indem wir mit ihr unsere Beziehungen zu [SCOPE.GetRootScope.GetDiplomaticRelations.GetCountryWhichOwesObligation.GetAltName('DAT')] verbessern oder indem wir das andere Land in ein Diplomatiespiel oder eine Vereinbarung einbinden."
 alert_obligation_expiring_action: "Diplomatie-Tafel"
 alert_overlord_can_decrease_subject_autonomy_name: "Kann „[GetDiplomaticActionType('da_decrease_autonomy').GetName]“ auf [SCOPE.GetRootScope.GetCountry.GetAltName('AKK')] anwenden"
 alert_overlord_can_decrease_subject_autonomy_desc: "Es ist möglich, „[GetDiplomaticActionType('da_decrease_autonomy').GetName]“ auf unser [concept_subject] [SCOPE.GetRootScope.GetCountry.GetAltName('AKK')] anzuwenden."
 alert_overlord_can_decrease_subject_autonomy_hint: "Wir können den Klientelländer-Reiter auf der Diplomatietafel nutzen, um eine [concept_diplomatic_action] „[GetDiplomaticActionType('da_decrease_autonomy').GetName]“ durchzuführen."
 alert_overlord_can_decrease_subject_autonomy_action: "Diplomatietafel"
 alert_subject_likely_to_increase_autonomy_name: "[SCOPE.GetRootScope.GetCountry.GetAltName('NOM')|U] wird wahrscheinlich „[GetDiplomaticActionType('da_increase_autonomy_of_self').GetName]“"
 alert_subject_likely_to_increase_autonomy_desc: "Unser [concept_subject] „[SCOPE.GetRootScope.GetCountry.GetAltName('NOM')]“ kann jetzt „[GetDiplomaticActionType('da_increase_autonomy').GetName]“."
 alert_subject_likely_to_increase_autonomy_hint: "Wir können den Klientelländer-Reiter auf der Diplomatietafel nutzen, um eine [concept_diplomatic_action] durchzuführen, die sich auf den [concept_liberty_desire] auswirkt."
