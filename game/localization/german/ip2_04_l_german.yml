 princely_state_creation.1.t: "Die Belutschistan-Agentur"
 princely_state_creation.1.d: "Ob unseres Erwerbs von [SCOPE.sState('baluchistan_state').GetName] haben wir die Belutschistan-Agentur eingerichtet, um die Regierung der Region zu koordinieren. Es sind Vorschläge eingegangen, die Regionen Belutschistans in einheimische Hände zu übergeben."
 princely_state_creation.1.f: "„Ein einziger Staat würde unsere Verwaltungsverantwortlichkeit vergrößern. Sollen diese kleinen Menschen doch ihre kleinen Taschen regieren. In der Zwischenzeit können wir uns darauf konzentrieren, unsere Grenzen zu sichern. Um dafür zu sorgen, dass kein Afghane, Perser oder Russe auch nur davon träumt, uns zu nahe zu kommen.“\n\n„Wenn man fünf Männern fünf Staaten zum Regieren gibt, schafft man fünf Herrscher, die davon träumen, sie alle zu vereinen. Indien hat bereits mehr Fürsten als ganz Europa. Wollt ihr diese Zahl wirklich noch erhöhen?“"
 princely_state_creation.1.a: "Verteilt die südlichen Regionen an unsere treuen Fürsten."
 princely_state_creation.1.b: "Teilt die Region auf, mit kalatischer Autorität über Makaran."
 princely_state_creation.1.c: "Gründen wir Kalat, einen 19-Kanonen-Salut-Staat."
 princely_state_creation.1.e: "Der Hochkommissar soll die volle Kontrolle über die Provinz übernehmen."
 princely_state_creation.2.t: "Die Einnahme von Sindh"
 princely_state_creation.2.d: "Vor der Einnahme von [SCOPE.sState('sindh_state').GetName] war die Region aufgespalten unter verschiedenen Linien der Talpur-Dynastie. Es sind Vorschläge eingegangen bezüglich der Gründung eines Fürstenstaats in Sindh unter einem gefügigen Talpur-Herrscher."
 princely_state_creation.2.f: "„Peccavi“, stand im Telegramm. Der Adjutant schaute zu seinem Befehlshaber herüber und lupfte eine Augenbraue.\n\n„Nachricht folgt: ‚Peccavi‘. Ein Codewort?“\n\nDer Offizier hob den Blick von dem Bericht, den er gerade las. „Ich habe gesündigt – wie im englischen ‚sinned‘“, sagte er.\n\n„Er ist in Sindh?“\n\n„Ja, er ist in Sindh.“\n\n„Ich verstehe.“"
 princely_state_creation.2.a: "Erlauben wir es der nördlichen Talpur-Dynastie, weiter zu bestehen."
 princely_state_creation.2.b: "Gründen wir ganz Sindh als einen 19-Kanonen-Salut-Staat neu."
 princely_state_creation.2.c: "Lassen wir ganz Sindh in der Bombay-Präsidentur aufgehen."
 princely_state_creation.3.t: "Die Nordwestgrenze"
 princely_state_creation.3.d: "Unsere Einnahme von [SCOPE.sState('pashtunistan_state').GetName] hat unsere Grenze in den Pamir verlegt. Es sind Vorschläge eingegangen, die abgelegene Region in einheimische Hände zu übergeben."
 princely_state_creation.3.f: "„Fürstenstaaten so nahe feindlicher Grenzen? Unverantwortlich und leichtsinnig. Wir haben das Territorium gewonnen. Jetzt sollten wir versuchen, es auch zu behalten.“\n\n„Territorien zu schützen und sie zu verwalten sind zwei verschiedene Dinge. Warum sollten wir Männer und Ressourcen aufwenden, um den Staat zu verwalten, wenn wir die Einheimischen regieren lassen können und ihre Steuern unsere Garnisonen finanzieren?“"
 princely_state_creation.3.a: "Gewähren wir den treuen Herrschern der Region Autonomie."
 princely_state_creation.3.b: "Erweitern wir das Territorium Chitral um den ganzen Norden."
 princely_state_creation.3.c: "Die einheimischen Herrscher haben sich als unzuverlässig erwiesen."
 princely_state_creation.4.t: "Der Vertrag von Amritsar"
 princely_state_creation.4.d: "Unsere neu erlangte Provinz [SCOPE.sState('kashmir_state').GetName] war einst selbst ein eigenes mächtiges Königreich. Es sind Vorschläge eingegangen bezüglich der Gründung eines neuen, mächtigen Fürstenstaats, der die Region verwaltet."
 princely_state_creation.4.f: "„Die Hindus mögen die Mohammedaner nicht, die Mohammedaner mögen die Sikh nicht – und die Sikh mögen niemanden. Welcher Fürst könnte sie alle niederringen?“\n\n„Also anstatt einen törichten Fürsten zu suchen, der sie alle im Zaum hält, wollen Sie das zu unserem Problem machen? Liegt Ihnen denn so wenig am Schlafen?“"
 princely_state_creation.4.a: "Richtet Jammu und Kaschmir als einen 21-Kanonen-Salut-Staat ein."
 princely_state_creation.4.b: "Ein solcher Vertrag ist notwendig."
 princely_state_creation.5.t: "Die Shan-Staaten"
 princely_state_creation.5.d: "Die neu erlangten [SCOPE.sState('shan_state').GetName] sind als komplexes Flickwerk verschiedener Shan-Fürstentümer organisiert. Es gibt Vorschläge, sie als Konföderation von Fürstenstaaten in ihrer derzeitigen Regierungsform zu belassen, wobei sie eine gemeinschaftliche Führung bekommen sollen."
 princely_state_creation.5.f: "„Diese Grenzgebiete sind eine große Einnahmequelle, aber auch ein Ärgernis in der Verwaltung. Sie sind zersplittert und gebirgig, und es wird eine Weile dauern, bis unsere Leute mit dem Gelände vertraut sind.“\n\n„Vielleicht können wir uns ein Beispiel an der Geschichte nehmen: Binden wir die Shan-Sophas in eine Föderation ein. Sie können regieren, wie sie wollen, solange der Zentralfonds seinen Anteil erhält. Mit der Zeit werden unsere Eintreiber die Straßen kennenlernen und wir werden die Föderation nicht mehr brauchen.“"
 princely_state_creation.5.a: "Gewähren wir ihnen Autonomie unter ihren eigenen Herrschern mit einer gemeinschaftlichen Führung."
 princely_state_creation.5.b: "Inkorporieren wir sie als einen Shan-Distrikt."
