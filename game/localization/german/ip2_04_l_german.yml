 sepoy_mutiny_events.11.d: "Der benevolente Despotismus [ROOT.GetCountry.GetAltName('IN')] hat zu deutlichen Verbesserungen in allen Aspekten des Lebens geführt. Die drängendste Bedrohung durch einen Aufstand der Einheimischen wurde ausgemerzt und die Herrschaft der Kompanie stark gefestigt."
 sepoy_mutiny_events.11.f: "„Nur wenige Regierungen, selbst unter weitaus günstigeren Umständen, haben so viel zum Wohl ihrer Untertanen unternommen oder so viele ihrer Bestrebungen zu einem erfolgreichen und segensreichen Ausgang geführt. Eine Regierung von Ausländern über ein Volk, das am schwierigsten zu verstehen und noch schwieriger zu verbessern ist, hat das Recht, stolz auf sich zu sein, weil sie so viel erreicht hat, und sie muss sich von keiner bestehenden Regierung und keinem Volk vorwerfen lassen, dass sie nicht noch mehr erreicht hat.“\n\n– John Stuart Mill, #italic „Memorandum über die Verbesserungen in der Verwaltung Indiens während der letzten dreißig Jahre“#!"
