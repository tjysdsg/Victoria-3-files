 india_nationalism_events.6.t: "Die Indienliga"
 india_nationalism_events.6.d_1: "Indische Nationalisten aus [ROOT.GetCountry.GetCapital.GetCityHubName] haben die Indienliga gegründet: eine Organisation, die sich für die indische Unabhängigkeit einsetzen will. Zu den Mitgliedern der Liga zählen mehrere amtierende Parlamentsangehörige der [SCOPE.sParty('india_league_party').GetName]."
 india_nationalism_events.6.d_2: "Indische Nationalisten aus [ROOT.GetCountry.GetCapital.GetCityHubName] haben die Indienliga gegründet: eine Organisation, die sich für die indische Unabhängigkeit einsetzen will. Zu den Mitgliedern der Liga zählen bekannte Politiker wie [SCOPE.sCharacter('india_league_character').GetFullName]."
 india_nationalism_events.6.f: "„John, ich war mit den Damen beim High Tea, da trat eine junge Frau mit einer höchst verblüffenden Bitte an uns heran. Zunächst dachte ich, es wäre ein seltsamer Streich von Emma. Sie wissen ja, was sie für Launen hat. Doch anscheinend meinte es diese Frau sehr ernst. Sie sagte, sie gehöre der Indienliga an, die sich für die Unabhängigkeit Indiens einsetzt. Als klar war, dass es sich dabei nicht um einen Scherz handelte, fragten wir sie, wer ihrer Meinung nach die Inder an unserer Stelle denn regieren sollte. Als ob die ganze Idee nicht schon lächerlich genug wäre, schlug sie vor, sie könnten sich selbst regieren!\n\nIch weiß nicht, woher diese Kinder solche Ideen haben. Ich vermute, das ist der Preis dafür, dass einige dieser Inder hier studieren und arbeiten dürfen!“"
 india_nationalism_events.6.a: "Ein hehres Ziel."
 india_nationalism_events.6.b: "Wie … wunderlich von ihnen."
 india_nationalism_events.7.t: "Die Zustände Indiens"
 india_nationalism_events.7.d: "Die Indienliga hat einen Überblick der Zustände [SCOPE.sCountry('india_scope').GetAltName('IN')] veröffentlicht, wobei die extreme Armut und Politlinien der Unterdrückung nationalistischer Aktivisten besonders hervorgehoben werden."
 india_nationalism_events.7.f: "Der Offizier beäugte das Telegramm auf seinem Schreibtisch. Ein Grinsen umspielte seine Lippen. Der Generalgouverneur hatte ihm geschrieben, um sich über die Indienliga und deren langatmiges Dokument über die Behandlung der Inder in Indien zu beschweren. Der Gouverneur war wütend darüber, dass das Innenministerium der Liga überhaupt Raum zum Atmen gelassen hatte. Der Gouverneur hatte sein Mitgefühl, doch der Offizier konnte sich ein Lachen nicht verkneifen. Das indische Volk kannte doch sicher seine Lage? Was wollte die Liga damit erreichen? Nur ein Verräter würde ihre Sache unterstützen. Dass man einigen Indern erlaubte, in diesem großartigen Land zu studieren, war schon Freundlichkeit genug."
 india_nationalism_events.7.a: "Etwas muss dagegen unternommen werden."
 india_nationalism_events.7.b: "Befehlen wir, dass das Werk in Indien verboten wird."
