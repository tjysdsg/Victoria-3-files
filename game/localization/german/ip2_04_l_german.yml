 je_india_home_rule_request_democracy_permission: "Regierungsreform erbitten"
 je_india_home_rule_request_democracy_permission_desc: "Die nationalistischen Rufe nach Selbstverwaltung sind zu laut geworden, um sie zu ignorieren. Wir müssen unseren Suzerän darum bitten, Zugeständnisse in dieser Richtung zu machen.\nWenn [SCOPE.sCountry('overlord_scope').GetAltName('NOM')|U] annimmt, können wir das [Concept('concept_law', '$concept_laws$')] #b $lawgroup_distribution_of_power$#! beschließen"
 je_india_nationalism_britain_indian_self_governance: "Indische Selbstverwaltung erlauben"
 je_india_nationalism_britain_indian_self_governance_desc: "Eine despotische Herrschaft lässt sich in Indien zweifelsohne nicht mehr halten. Um unsere Kolonialregierung in der Region zu bewahren, müssen wir Indern mehr Gelegenheit geben, an der eigenen Verwaltung mitzuwirken."
 je_india_nationalism_britain_dispatch_simon_commission: "Verfassungskommission entsenden"
 je_india_nationalism_britain_dispatch_simon_commission_desc: "Unsere vorherigen Reformen der indischen Verwaltung haben sich in den Augen vieler Nationalisten als unzureichend erwiesen. Eine Kommission zu entsenden, um weitere Verfassungsreformen auszuloten, wird als Beweis für unser andauerndes Interesse an der indischen Selbstverwaltung dienen."
