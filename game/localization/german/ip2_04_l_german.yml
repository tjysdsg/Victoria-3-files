 india_nationalism_events.3.t: "Der Salzmarsch"
 india_nationalism_events.3.d: "Aktivisten für die indische Unabhängigkeit angeführt von [SCOPE.sCharacter('prisoner_scope').GetFullName] sind an die Küste nach [SCOPE.sState('salt_march_state').GetName] marschiert, wo sie gegen das staatliche Salzmonopol protestieren. Bei der Ankunft am Ufer haben sie absichtlich gegen das Gesetz zur Salzernte verstoßen."
 india_nationalism_events.3.f: "#bold Salzaufstand in [SCOPE.sState('salt_march_state').GetPortHubName]!#!\n\nAm [TimeKeeper.GetCurrentDate.GetString] traf eine größere Gruppe in [SCOPE.sState('salt_march_state').GetPortHubName] ein, mit der klaren Absicht, das imperiale Gesetz zu brechen. Sie sammelten Meerwasser und siedeten es, um Salz zu gewinnen. Fast alle Versammelten wurden verhaftet.\n\nWir fragten den Anführer des Marsches, ein hochrangiges Mitglied einer ganz bestimmten Lobby ([SCOPE.sPoliticalLobby('anti_overlord_lobby').GetNameNoFormatting]), was sie mit dem Salz zu tun gedachten. Er erklärte, sie hielten die Salzsteuer für untragbar und wollten mit diesem gewaltlosen Protest ihr Recht auf Selbstbestimmung ausüben. Wenn der geneigte Leser darüber schmunzeln muss, so ist er damit nicht allein! Doch zumindest kann man sich sicher sein, dass die nationalistische Bewegung in harmlosen Händen liegt."
 india_nationalism_events.3.a: "In unseren Gefängnissen ist genug Platz für sie."
 india_nationalism_events.3.b: "Seid gegrüßt, Gesetzesbrecher!"
 modifier_salt_tax_protests: "Salzsteuerproteste"
 india_nationalism_events.4.t: "Der Natal Indian Congress"
 india_nationalism_events.4.d: "Ein indischer Rechtsanwalt namens [SCOPE.sCharacter('gandhi_scope').GetFullName] hat den Natal Indian Congress gegründet, eine Organisation, die sich für die Rechte der [ROOT.GetCountry.GetAdjective|l]-indischen Bevölkerung einsetzt."
 india_nationalism_events.4.f: "#bold Noch eine Stimme des Verrats#!\n\nAm [TimeKeeper.GetCurrentDate.GetString] wurde der Natal Indian Congress gegründet – eine weitere Organisation in einer ganzen Reihe rebellischer Gruppen, die mit der derzeitigen Regierung unzufrieden sind. Unter der Führung des jungen indischen Anwalts [SCOPE.sCharacter('gandhi_scope').GetFullNameNoFormatting] scheint ihr Hauptaugenmerk auf der Notlage der Inder zu liegen. Unsere aufmerksamen Leser wird dies nicht überraschen, denn [SCOPE.sCharacter('gandhi_scope').GetLastNameNoFormatting] forderte vor Kurzem das Wahlrecht für Inder. Vielleicht können wir uns mit dem Wissen trösten, dass diese Gruppen trotz ihrer großen rebellischen Ideen uneins bleiben."
 india_nationalism_events.4.a: "Die indische Gemeinde hat ihren Fürsprecher gefunden."
 india_nationalism_events.4.b: "Wir werden sehen, wie er mit dem Mob von [SCOPE.sState('gandhi_state').GetCityHubName] fertigwird."
 india_nationalism_events.5.t: "Satyagraha"
 india_nationalism_events.5.d: "Nachdem er viele Jahre im Ausland verbrachte, ist [SCOPE.sCharacter('gandhi_scope').GetFullName] [ROOT.GetCountry.GetAltName('NACH')] zurückgekehrt. Er hat die Theorie von Satyagraha vorgestellt – des „Festhaltens an der Wahrheit“. Er will sie zur Unterstützung der indischen Unabhängigkeitsbewegung einsetzen."
 india_nationalism_events.5.f: "Als der kürzlich von einer Auslandsreise zurückgekehrte Anwalt zur sechsten Stunde spricht, ist die Versammlung lustlos.\n\n„Ein kluger junger Mann!“, witzelt ein Kongressmitglied.\n\n„Für wen hält er sich?“, antwortet ein anderer. „Er scheint zu glauben, er wäre der Klügste im Raum – jede seiner Erklärungen garantiert unseren Feinden neue Munition.“"
 india_nationalism_events.5.a: "Ein Held kehrt in sein Heimatland zurück."
 india_nationalism_events.5.b: "Befehlen wir den Zeitungen, das totzuschweigen."
