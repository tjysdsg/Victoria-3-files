 je_federation_of_india_invite_princely_states_desc: "Den Bedingungen unserer Verfassung zufolge darf jeder Fürstenstaat, der dies wünscht, [ROOT.GetCountry.GetAltName('DAT')] beitreten. Falls wir dies wünschen, können wir den Vorgang beschleunigen, indem wir massenweise jene Fürstenstaaten einladen, zu denen wir besonders gute Beziehungen haben."
 federation_of_india.1.t: "„[SCOPE.sCountry('india_scope').GetAltNameNoFlag('NOM')|U]“ bietet Beitritt an"
 federation_of_india.1.d: "Die Regierung [SCOPE.sCountry('india_scope').GetAltNameNoFlag('VON')] hat [ROOT.GetCountry.GetAltName('AKK')] formell eingeladen, der [SCOPE.sCountry('india_scope').GetCustom('get_federation_union')] [SCOPE.sCountry('india_scope').GetAltNameNoFormatting('VON')] beizutreten. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nebst Familie erhalten eine Pension von der Regierung, doch [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]e Zeit als unabhängiger Herrscher geht damit zu Ende."
 federation_of_india.1.f: "„Ich, _______, Herrscher von _______, in Ausübung meiner Souveränität in und über meinen besagten Staat, setze hiermit meine Beitrittsurkunde in Kraft und\n\n1. erkläre hiermit, dass ich der [ROOT.GetCountry.GetCustom('get_federation_union')] von $BHT$ mit der Absicht beitrete, dass [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], die Bundeslegislative, das Bundesgericht sowie alle anderen Behörden, die für die Zwecke der [ROOT.GetCountry.GetCustom('get_federation_union')] kraft dieser meiner Beitrittsurkunde, jedoch immer vorbehaltlich der darin enthaltenen Bestimmungen und nur für die Zwecke der [ROOT.GetCountry.GetCustom('get_federation_union')], die Macht in Bezug auf den Staat _______ ausüben sollen.“"
 federation_of_india.1.a: "Unterschreibt die Urkunde."
 federation_of_india.1.b: "Unsere Souveränität lässt sich nicht kaufen."
 federation_of_india.2.t: "Unteilbares Indien"
 federation_of_india.2.d: "Endlich wurde der letzte Fürstenstaat in die [SCOPE.sCountry('india_scope').GetCustom('get_federation_union')] eingegliedert. Die Autorität [ROOT.GetCountry.GetAltName('VON')] erstreckt sich nun über den gesamten Kontinent."
 federation_of_india.2.f: "„Ihr seid der Herrscher über das Denken aller Menschen, der \nSpender von Indiens Schicksal.\nEuer Name erweckt die Herzen des Punjab, Sindh, Gujarat und Maratha,\nder Draviden, Orissen und Bengalen.\nEr hallt in den Hügeln des Vindhyas und Himalaya wider, vermischt sich mit der Musik des Yamuna und Ganges\nund wird von den Wellen des Indischen Ozeans gesungen.\nSie beten um Euren Segen und singen Euer Lob.\nDie Rettung aller Menschen liegt in Eurer Hand,\nSpender von Indiens Schicksal.\nSieg, Sieg, Sieg Euch.\n\n – Rabindranath Tagore, „Jana Gana Mana“"
 federation_of_india.2.a: "Sieg, Sieg, Sieg Euch!"
 federation_of_india.3.t: "Kein Kompromiss"
 federation_of_india.3.d_cr: "Der Aufstieg einer kommunistischen Regierung [ROOT.GetCountry.GetAltName('IN')] hat zum Zusammenbruch der Beziehungen mit den restlichen Fürstenstaaten geführt. Wenn diese kolonialen Überbleibsel von der Karte getilgt werden sollen, muss dies wohl mit aufgeplanztem Bajonett geschehen."
 federation_of_india.3.d_infamy: "Die Aggression der [ROOT.GetCountry.GetAdjective|l]en Regierung hat zum Zusammenbruch der Beziehungen mit den restlichen Fürstenstaaten geführt. Wenn sie in die [SCOPE.sCountry('india_scope').GetCustom('get_federation_union')] eingegliedert werden sollen, muss dies wohl mit aufgepflanztem Bajonett geschehen."
 federation_of_india.3.f: "„Der Charakter der Regierung, die für sich in Anspruch nimmt, ganz Indien zu vertreten, ist grundsätzlich unvereinbar mit dem des Staates [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('VON')]. Sie erwies sich als unwillig, gerechte Vereinbarungen mit den anderen indischen Staaten zu treffen. Ich fürchte, ohne eine grundlegende Änderung der diplomatischen Haltung der Regierung [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('VON')] ist keine konstruktive und dauerhafte Einigung seitens irgendeiner Partei zu erreichen, weder für eine [ROOT.GetCountry.GetCustom('get_federation_union')] noch anderweitig.\n\nDaher gebe ich als [SCOPE.sCountry('relevant_country').GetRuler.GetCustom('DE_ART_DEF_S_N')] souveräne [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('VON')] in Übereinstimmung mit meinen Amtskollegen unter den anderen indischen Staaten meine unbefristete Abstinenz von der fraglichen [ROOT.GetCountry.GetCustom('get_federation_union')] bekannt.“"
 federation_of_india.3.a: "Indien wird eins werden, ob nun durch die Feder oder das Schwert."
 federation_of_india.3.b: "Es gibt keine Revolutionen in Samthandschuhen."
 federation_of_india.4.t: "[SCOPE.sCountry('relevant_princely_state').GetAltName('NOM')|U] erbittet Beitritt"
 federation_of_india.4.d: "[SCOPE.sCountry('relevant_princely_state').GetRuler.GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCountry('relevant_princely_state').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_princely_state').GetAltNameNoFormatting('VON')] hat um einen Beitritt [SCOPE.sCountry('relevant_princely_state').GetRuler.GetCustom('DE_PRO_POS_S_3P')]es Staats zur [ROOT.GetCountry.GetCustom('get_federation_union')] von $BHT$ gebeten."
 federation_of_india.4.f: "„Ich, [SCOPE.sCountry('relevant_princely_state').GetRuler.GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCountry('relevant_princely_state').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_princely_state').GetAltNameNoFormatting('VON')], in Ausübung meiner Souveränität in und über meinen besagten Staat, setze hiermit meine Beitrittsurkunde in Kraft und\n\n1. erkläre hiermit, dass ich der [ROOT.GetCountry.GetCustom('get_federation_union')] von $BHT$ mit der Absicht beitrete, dass [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], die Bundeslegislative, das Bundesgericht und alle anderen Behörden, die für die Zwecke der [ROOT.GetCountry.GetCustom('get_federation_union')] kraft dieser meiner Beitrittsurkunde, jedoch immer vorbehaltlich der darin enthaltenen Bestimmungen und nur für die Zwecke der [ROOT.GetCountry.GetCustom('get_federation_union')], die Macht in Bezug auf den Staat [SCOPE.sCountry('relevant_princely_state').GetAltNameNoFormatting('VON')] ausüben sollen.“" #- Lightly modified version of the official Instrument of Accession.
