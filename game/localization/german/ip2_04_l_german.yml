 je_india_home_rule: "Indische Eigenverwaltung"
 je_india_home_rule_reason: "In ganz [SCOPE.sCountry('india_scope').GetAltName('NOM')] wächst das Nationalbewusstsein der einheimischen indischen Bevölkerung. Einheimische Inder, die in [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFlag|l]en Schulen unterrichtet wurden und bei der Kolonialregierung angestellt sind, setzen sich immer mehr für einen gleichberechtigten Status in den Institutionen des Empires, für bessere wirtschaftliche Möglichkeiten sowie schlussendlich die Einführung der Eigenverwaltung ein.\n\nSolange dieser [concept_journal_entry] aktiv ist, werden wir die Möglichkeit haben, uns bei [SCOPE.sCountry('overlord_scope').GetAltName('DAT')] für größere Autonomie und andere örtliche Reformen einzusetzen. Wie hoch die Wahrscheinlichkeit ist, dass solche Petitionen angenommen werden, hängt vom Stand des #bold Fortschrittsbalkens#! ab."
 je_india_nationalism_britain: "Die indische Nationalbewegung"
 je_india_nationalism_britain_reason: "Überall [SCOPE.sCountry('india_scope').GetAltName('IN')] wächst das Nationalbewusstsein der einheimischen indischen Bevölkerung. Einheimische Inder, die in [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFlag|l]en Schulen unterrichtet wurden und bei der Kolonialregierung angestellt sind, setzen sich immer mehr für einen gleichberechtigten Status in den Institutionen des Empires, für bessere wirtschaftliche Möglichkeiten und die Selbstverwaltung ein.\n\nSolange dieser [concept_journal_entry] aktiv ist, hat die [SCOPE.sCountry('india_scope').GetAdjective|l]e Nationalbewegung die Möglichkeit, bei uns größere Autonomie und andere örtliche Reformen zu erbitten. Die Auswirkungen beim Ablehnen dieser Forderungen hängen vom Stand des #bold Fortschrittsbalkens#! ab.\n\n@warning! Wird der [Concept('concept_activism','$concept_activism_short$')] der indischen Nationalbewegung zu hoch, verlegt sie ihren Schwerpunkt darauf, #bold vollständig unabhängig#! zu werden."
 preserve_british_rule_forever_tt: "Bewahren wir die [ROOT.GetCountry.GetAdjective|l]e Herrschaft in #v $BHT$#! so lange wie möglich."
 india_home_rule_events.1.t: "Das Gesetz zur indischen Eigenverwaltung"
 india_home_rule_events.1.d: "Nach einer langen Zeit der Reformen und der Verhandlungen mit einheimischen indischen Führern hat das [ROOT.GetCountry.GetTopOverlord.GetAdjective|l]e Parlament ein Gesetz zur Umbildung des ehemaligen Raj in das Dominion von Indien beschlossen."
 india_home_rule_events.1.f: "„Von diesem Tag an wird die Kolonie Indien, die unter direkter Herrschaft der Krone stand, das Dominion von Indien bilden. Dieses Dominion, das der Krone des Vereinigten Königreichs Großbritannien untersteht, wird seine eigene gesetzgebende Versammlung haben – insofern dies nicht in die Autorität der Krone selbst eingreift, sich dieser widersetzt oder ihr entgegenwirkt.“"
 india_home_rule_events.1.a: "Wir haben unsere Gelegenheit genutzt."
 south_asian_primary_cultures_tt: "Alle #bold südasiatischen#! [Concept('concept_culture', '$concept_cultures$')] mit [Concept('concept_homeland','$concept_homelands$n')] in unserer Nation werden [concept_primary_cultures]"
 india_home_rule_events.2.t: "Indische Verwaltung erbittet Regierungsreform"
 india_home_rule_events.2.d: "Angesichts des Drucks der indischen Nationalbewegung hat die Regierung [SCOPE.sCountry('india_scope').GetAltName('VON')] unsere Zustimmung zur Erlaubnis für demokratische Wahlen in der indischen Verwaltung erbeten."
 india_home_rule_events.2.f: "Diese Bitte sorgte im House of Lords für einige Belustigung.\n„Um wählen zu können“, merkte ein Lord an, „muss man lesen können. Wie erwartet denn die indische Verwaltung, dass die Bevölkerung mit ihrer katastrophalen Alphabetisierungsrate Raj von Ram unterscheidet?“"
 india_home_rule_events.2.a: "Inder können keine verantwortliche Regierung bilden."
 india_home_rule_events.2.b: "Ein notwendiger Schritt zur Stabilisierung der Verwaltung."
 india_home_rule_events.2.c: "Entwerfen wir selbst die Reform und befehlen wir ihren Beschluss."
 india_home_rule_events.3.t: "Märtyrertum"
 india_home_rule_events.3.d: "Inmitten eines friedlichen Protests in [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] gegen unsere Unterdrückung der indischen Nationalbewegung eröffnete eine [ROOT.GetCountry.GetAdjective|l]e Einheit der Armee auf Befehl von [SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('dyer_scope').GetFullName] das Feuer auf die Menge. Hunderte von Indern wurden getötet und Tausende weitere verletzt."
 india_home_rule_events.3.f: "„Die Ereignisse in [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] mögen das aufständische Aufbegehren in jener Stadt befriedet haben, doch landesweit haben sie für Empörung gesorgt.\n\nWo ich auch hingehe, sehe ich die Leute – geeint – protestieren. Sie alle wiederholen das gleiche Mantra, ein einzelnes Wort: ‚Azadi‘ – ‚Freiheit‘.“"
 india_home_rule_events.3.a: "Das muss auf der Stelle vertuscht werden."
 india_home_rule_events.4.t: "Abwärtsspirale"
 india_home_rule_events.4.d: "Trotz unserer Bemühungen, die Lage einzudämmen, hat sich die Nachricht vom Massaker in [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] in ganz [SCOPE.sState('jallianwala_bagh_state').GetName] verbreitet. In den wichtigsten Städten sind Aufstände ausgebrochen, bei denen Inder gegen die Tötungen protestieren."
 india_home_rule_events.4.f: "Als Antwort auf die Unterdrückung des Amritsar-Aufstands am letzten Sonntag kommt es überall in Indien zu Krawallen.\n\n„Nieder mit dem britischen Imperialismus! Nieder mit den dreckigen britischen Hunden!“, waren die Worte, die britischen Beamten entgegengeschleudert wurden, als sie am Montag auf dem Weg in ihre Amtsstuben waren."
 india_home_rule_events.4.a: "Setzen wir [SCOPE.sCharacter('dyer_scope').GetLastName] fest und versprechen wir Gerechtigkeit."
 india_home_rule_events.4.b: "Entsenden wir die Armee, um die Krawalle zu befrieden."
 india_home_rule_events.4.c: "Setzen wir die Luftwaffe ein, um die Menge aufzulösen."
 india_home_rule_events.5.t: "Der Hunter-Untersuchungsausschuss"
 india_home_rule_events.5.d: "Während die Empörung über das Handeln der IG „[SCOPE.gsInterestGroup('army_ig').GetName]“ wächst, wurde eine Regierungskommission gebildet, um das Massaker in [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] zu untersuchen. In einer Befragung von [SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('dyer_scope').GetLastName] hat [SCOPE.sCharacter('dyer_scope').GetCustom('DE_PRO_PER_S_3P_N')] [SCOPE.sCharacter('dyer_scope').GetCustom('DE_PRO_POS_S_3P')]en eigentlichen Beweggrund offenbart: die Bewahrung der eigenen Ehre."
 india_home_rule_events.5.f: "„Meinen Sie, man hätte die Menge zerstreuen können, ohne zu schießen?“\n\n„Wenn ich sie zerstreut hätte, ohne zu schießen, und die Leute wären zurückgekommen, hätte ich wie ein Narr dagestanden. Man hätte mich ausgelacht!“\n\n„Angenommen, der Durchgang zum Garten hätte ausgereicht, damit Panzerwagen hineinfahren können, hätten Sie dann das Feuer mit den Maschinengewehren eröffnet?“\n\n„Ich denke, wahrscheinlich schon.“\n\n„In diesem Fall wären die Verluste viel höher gewesen?“\n\n„Ja.“"
 india_home_rule_events.5.a: "Rufen wir [SCOPE.sCharacter('dyer_scope').GetLastName] umgehend nach [ROOT.GetCountry.GetTopOverlord.GetCapital.GetCityHubName] zurück."
 india_home_rule_events.5.b: "Dieser Kerl muss diszipliniert werden."
 dyer_returns_home_tt: "[SCOPE.sCharacter('dyer_scope').GetLastName|U] wird erlaubt, sich ohne Nachteile zur Ruhe zu setzen, und [SCOPE.sCharacter('dyer_scope').GetCustom('DE_PRO_PER_S_3P_N')] darf mit unangetasteter Ehre [ROOT.GetCountry.GetTopOverlord.GetAltName('NACH')] zurückkehren"
 dyer_disgraced_tt: "[SCOPE.sCharacter('dyer_scope').GetLastName|U] werden Rang und Auszeichnung aberkannt und [SCOPE.sCharacter('dyer_scope').GetCustom('DE_PRO_PER_S_3P_N')] [ROOT.GetCountry.GetTopOverlord.GetAltName('NACH')] überführt."
 india_home_rule_events.6.t: "Heimkehr"
 india_home_rule_events.6.d: "Der ehemalige Brigadegeneral [SCOPE.sCharacter('dyer_scope').GetLastName] ist im Anschluss an die Ermittlungen bezüglich des Massakers in [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] [ROOT.GetCountry.GetAltName('NACH')] zurückgekehrt. [SCOPE.sCharacter('dyer_scope').GetCustom('dyer_fate')]"
 india_home_rule_events.6.f: "Der Barmann hatte nicht erwartet, dass seine üblichen Gäste an diesem Freitagabend so gespalten sein würden – es gab ja heute nicht einmal ein Spiel! Doch das Thema [SCOPE.sCharacter('dyer_scope').GetFullNameNoFormatting] hatte alle aufgebracht. Die Hälfte der Anwesenden wollte, dass er unehrenhaft entlassen wurde – den Schlächter des Punjab nannten sie ihn. Die andere Hälfte ließ einen Hut mit der Bitte um Spenden herumgehen. Sie wollten für das Ehrenschwert und die Geldbörse spenden, die eine Zeitung [SCOPE.sCharacter('dyer_scope').GetLastNameNoFormatting] nächste Woche verleihen wollte."
 india_home_rule_events.6.a: "Wir können diese Affäre als erledigt betrachten."
 india_home_rule_events.6.b: "Ein Spendenaufruf und ein Schwert? Wie pervers sind die denn?"
 india_home_rule_events.7.t: "Die indische Nationalbewegung"
 india_home_rule_events.7.d: "In den [ROOT.GetCountry.GetOverlord.GetAdjective|l] ausgebildeten IGs „[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]“ und „[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName]“ beginnt das Nationalbewusstsein Indiens zu wachsen, wohl auch weil ihre finanziellen Interessen immer öfter in Konflikt mit [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting|l]en Unternehmen geraten. Ihre Forderungen reichen von größerer Selbstbestimmung bis hin zu einer vollen Unabhängigkeit."
 india_home_rule_events.7.f: "„Als ich zum Lagerhaus ging, verwehrten mir alle Arbeiter den Weg. Sie griffen mich zwar nicht an, doch ihre Absicht war klar: Heute würde nicht gearbeitet werden. Da ich mir meiner Schwäche bewusst war, zog ich mich zurück und trank eine zweite Tasse Tee. Dabei belauschte ich zwei Arbeiter, Männer, die unter mir tätig gewesen waren.\n\n„Wir baten um Essen, und sie ließen uns verhungern. Wir wollten gehört werden, und sie haben uns mit Kugeln zum Schweigen gebracht. Und jetzt verlangen sie von uns, ihnen zu dienen? Ihnen zu gehorchen? Nun, damit ist es vorbei. Lasst uns sehen, was sie aus Indien ohne Inder machen.“"
 india_home_rule_events.7.a: "Wir müssen das im Auge behalten."
 india_home_rule_events.7.b: "Ihre Forderungen sind in Teilen berechtigt."
 independence_lobby_formed_tt: "Die Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ hat sich gebildet, die größere Autonomie [ROOT.GetCountry.GetOverlord.GetAltName('VON')] wünscht"
 india_home_rule_events.8.t: "Die indische Nationalbewegung"
 india_home_rule_events.8.d: "In unseren einheimischen IGs „[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]“ und „[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName]“ beginnt das Nationalbewusstsein Indiens zu wachsen, wohl auch weil ihre finanziellen Interessen immer öfter in Konflikt mit [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Unternehmen geraten. Ihre Forderungen reichen von Selbstbestimmung bis hin zu einer vollen Unabhängigkeit."
 india_home_rule_events.8.f: "#bold Indische Untertanen werden Verräter! Ruf nach vollständiger Unabhängigkeit#!\n\nWährend viele Bürokraten der britischen Regierung gegenüber treu bleiben, hat die breite Öffentlichkeit sie verraten. Viele haben ihre verräterischen Absichten damit gerechtfertigt, dass sie die Selbstverwaltung als ihr Geburtsrecht beanspruchen.\n\nDas House of Lords debattierte über die Angelegenheit. Manche hielten dies für eine natürliche Eskalation nach den gescheiterten Debatten über die Eigenverwaltung. Andere meinen, dies sei das Werk einiger weniger rebellischer Aufwiegler. Ein Mitglied, das anonym bleiben wollte, sagte: „[SCOPE.gsInterestGroup('intelligentsia_ig').GetLeader.GetFullNameNoFormatting|U] wird Indien nicht zu einer fähigen Selbstverwaltung führen. Das britische Raj muss fortbestehen, fest und unerschütterlich in seinem gerechten Wirken für alle Menschen.“"
 india_home_rule_events.8.a: "Behalten wir das ganz genau im Auge."
 india_home_rule_events.8.b: "Sie begehren gegen jede verlässliche Regierung auf."
 affect_bar_india_policies_tt: "Solange der [concept_journal_entry] „#v $je_india_nationalism_britain$#!“ aktiv ist, können wir formelle Anfragen [SCOPE.sCountry('india_scope').GetAltName('VON')] erhalten"
 india_home_rule_events.9.t: "Die [SCOPE.sCharacter('montagu_scope').GetLastName]-[SCOPE.sCharacter('chelmsford_scope').GetLastName]-Reformen"
 india_home_rule_events.9.d: "Als Antwort auf die wachsende Agitation gegen die [SCOPE.sCountry('overlord_scope').GetAdjective|l]e Herrschaft hat die [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting|l]e Führung eine Reihe von Regierungsreformen [ROOT.GetCountry.GetAltName('IN')] beauftragt. Dabei werden mehrere Körperschaften eingerichtet, die die Regierungsführung in Indien unterstützen sollen."
 india_home_rule_events.9.f: "„IN DER ERWÄGUNG, dass es die erklärte Politik des Parlaments ist, für die zunehmende Beteiligung von Indern in allen Zweigen der indischen Verwaltung sowie für die allmähliche Entwicklung von Selbstverwaltungsinstitutionen zu sorgen, mit dem Ziel der schrittweisen Verwirklichung einer selbstverantwortlichen Regierung in [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting|U]-Indien als wesentlicher Bestandteil des Reiches:\nUnd in der Erwägung, dass Fortschritte bei der Verwirklichung dieser Politik nur schrittweise erreicht werden können und es zweckmäßig ist, dass wesentliche Schritte in diese Richtung umgehend unternommen werden …“"
 india_home_rule_events.9.a: "Ein Zeichen unseres Wohlwollens."
 india_home_rule_events.9.b: "Zu wenig, zu spät."
 simon_commission_in_ten_years_tt: "In #v 10#! Jahren wird eine [SCOPE.sCountry('overlord_scope').GetAdjective|l]e Regierungskommission die Ergebnisse dieser Reformen beurteilen"
 india_home_rule_events.10.t: "Die indische Verfassungskommission"
 india_home_rule_events.10.d_1: "Die Regierung hat entschieden, sofort eine Kommission [SCOPE.sCountry('india_scope').GetAltName('NACH')] zu entsenden, die die Verfassungsreformen diskutieren soll. Politischer Streit ist darüber entstanden, ob die Kommission auch indische Mitglieder haben soll."
 india_home_rule_events.10.d_2: "Wie geplant hat die Regierung damit begonnen, eine Kommission einzuberufen, die [SCOPE.sCountry('india_scope').GetAltName('NACH')] entsandt wird, um die Verfassungsreformen zu diskutieren. Politischer Streit ist darüber entstanden, ob die Kommission auch indische Mitglieder haben soll."
 india_home_rule_events.10.f: "„Wie können Sie ein solches Vorgehen vorschlagen? Wenn wir behaupten, wir wollen, dass sie sich selbst regieren, müssen wir ihnen auch die Möglichkeit geben, sich zu beweisen.“\n\n„Sie müssen doch verstehen, dass das eigentliche Ziel der Kommission in Gefahr ist, wenn wir sie einbeziehen: Es würde ein uneiniges Gremium werden, das sowohl nach Parteien als auch nach Religionen gespalten ist. Wenn man zwei Inder in irgendein Leitungsgremium setzt, hat man drei Meinungen und ein blaues Auge.“\n\n„Die von mir zusammengestellten Kandidaten haben alle in Oxford studiert, mein Herr. Wenn das, was Sie sagen, wahr ist, liegt die Schuld allein bei uns.“"
 india_home_rule_events.10.a: "Sie sind [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Untertanen und sie bekommen eine [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Kommission."
 india_home_rule_events.10.b: "Das indische Volk muss ein Rolle bei seiner Selbstverwaltung spielen."
