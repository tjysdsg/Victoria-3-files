 india_events.2.t: "Der Delhi Durbar"
 india_events.2.d: "Die [ROOT.GetCountry.GetTopOverlord.GetAdjective|U]e Verwaltung plant einen großen Durbar in [SCOPE.sState('delhi_scope').GetCityHubName] um offiziell [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName] zum [SCOPE.sCharacter('monarch_scope').GetCustom('getEmpressEmperor')] Indiens zu auszurufen. Würdenträger aus ganz [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting|U]-Indien wurden eingeladen, daran teilzunehmen."
 india_events.2.f: "„Als alle Gäste Platz genommen hatten, kündigte ein Trompetenstoß der Herolde genau zur Mittagszeit die Ankunft des Vizekönigs an. Die Militärkapellen spielten einen Marsch, und [SCOPE.sCharacter('viceroy_scope').GetCustom('getLadyLord')] [SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting] begab sich in Begleitung von [SCOPE.sCharacter('viceroy_scope').GetCustom('getLadyLordSpouse')] [SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting], ihren Töchtern und seinem Stab in den Pavillon. [SCOPE.sCharacter('viceroy_scope').GetCustom('DE_PRO_POS_S_3P')|U]e Exzellenz nahm in [SCOPE.sCharacter('viceroy_scope').GetCustom('DE_PRO_POS_S_3P')|U]er Robe als Großmeister[SCOPE.sCharacter('viceroy_scope').GetCustom('DE_END_NOU_S_GS_N')|U] des Sterns von Indien auf dem Thron Platz, die Nationalhymne wurde gespielt und die Ehrengarde präsentierte die Waffen, während sich die gesamte große Versammlung wie ein Mann erhob. Danach wurde dem Obersten Herold befohlen, die Proklamation zu verlesen. Erneut erschallten die Trompeten und [SCOPE.sCharacter('monarch_scope').GetCustom('DE_PRO_POS_S_3P')|U]e Majestät wurde zur [SCOPE.sCharacter('monarch_scope').GetCustom('getEmpressEmperor')] von Indien ausgerufen.“" #- Field Marshal Lord Roberts, When Queen Victoria Became Empress of India
 india_events.2.a: "Shah in Shah Padishah. Möge Gott [SCOPE.sCharacter('monarch_scope').GetCustom('DE_PRO_PER_S_3P_A')] segnen."
 india_events.2.b: "Eine Gelegenheit, [SCOPE.sCharacter('monarch_scope').GetCustom('DE_PRO_PER_S_3P_D')] unsere Treue und eine demütige Bitte zu entbieten."
 indian_independence_request_tt: "„Wir flehen Ihre Majestät an, #b Indien#! den gleichen politischen und gesellschaftlichen Status einzuräumen, wie ihn Ihre #b britischen#! Untertanen genießen.“"
 india_events.3.t: "Der Berg des Lichts"
 india_events.3.d: "Mit der Einnahme von [SCOPE.sState('punjab_scope').GetCityHubName] durch [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Streitmächte haben wir den legendären Koh-i-Noor-Diamanten an uns gebracht."
 india_events.3.f: "„Mylord, der detaillierte Bericht über die [SCOPE.sState('punjab_scope').GetCityHubName]-Schatzkammer ist fertig. Besonders hervorzuheben sind die drei Edelsteine: der Daria-i-noor, der Khiraj-i-alam und natürlich der Koh-i-noor.“\n\n„Ausgezeichnet. Diese Inder sind mir viel lieber als die Indianer. Schließlich ist ein Diamant eine viel bessere Zierde als eine Feder, meinen Sie nicht auch?“\n\n„Ganz recht, Mylord.“\n\n„Bereiten Sie sie für den Transport vor. Wir müssen sicherstellen, dass sie bei der großen Ausstellung dabei sind. Ein Beleg für unsere Eroberungen im Osten.“"
 india_events.3.a: "Überreichen wir den Diamanten als Kriegsbeute an [SCOPE.sCountry('overlord_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('overlord_scope').GetRuler.GetFirstNameNoFormatting]."
 india_events.3.b: "Bringen wir den Diamanten in unsere Schatzkammer in [ROOT.GetCountry.GetCapital.GetCityHubName]."
 koh_i_noor_in_europe_tt: "Ein #bold europäisches#! [concept_country] hat den #bold Koh-i-Noor#!-Diamanten an sich gebracht"
 owns_koh_i_noor_tt: "Besitzt den #bold Koh-i-Noor#!"
 demand_return_of_diamond_tt: "Wir fordern, dass [SCOPE.sCountry('diamond_country').GetAltName('NOM')] den #bold Koh-i-Noor#!-Diamanten zurückgibt"
 returned_koh_i_noor_tt: "Der #bold Koh-i-Noor#!-Diamant wird an Indien zurückgegeben"
 india_events.4.t: "[SCOPE.sCountry('india_scope').GetAltName('NOM')|U] fordert die Rückgabe des Koh-i-Noor"
 india_events.4.d_1: "Die Nation [SCOPE.sCountry('india_scope').GetAltNameNoFlag('VON')], die seit Kurzem von unserer Herrschaft unabhängig ist, hat die Rückgabe des Koh-i-Noor-Diamanten gefordert. Der Diamant wird derzeit als Kriegsbeute in unseren Schatzgewölben verwahrt."
 india_events.4.d_2: "Die Nation [SCOPE.sCountry('india_scope').GetAltNameNoFlag('VON')] hat die Rückgabe des Koh-i-Noor-Diamanten gefordert. Der Diamant wird derzeit als Kriegsbeute in unseren Schatzgewölben verwahrt."
 india_events.4.f: "„Herr Premierminister, die Krone fand den Koh-i-noor nicht attraktiv, als sie ihn einst beanspruchte. Sie werden doch sicher nichts dagegen haben, ihn zurückzugeben?“\n\n„Herr Hochkommissar, Sie werden feststellen, dass es einfacher ist, die Unabhängigkeit zu erlangen, als zu versuchen, der Krone ein Juwel zu entreißen.“\n\n„Aber sie hat so viele!“\n\n„Wir hatten auch viele Kolonien. Sehen Sie sich nur an, was daraus geworden ist.“"
 india_events.4.a: "Er gehört per Vertrag und durch das Recht der Eroberung uns."
 india_events.4.b: "Wertsachen sind dafür da, ausgegeben zu werden."
 india_events.5.t: "Die Dekkan-Aufstände"
 india_events.5.d: "Verschuldete [GetPopType('peasants').GetName] in „[SCOPE.sState('riots_site_scope').GetName]“ haben eine Reihe von Aufständen gegen örtliche Geldverleiher unternommen, bei denen die Aufzeichnungen über ihre Schulden vernichtet werden sollen."
 india_events.5.f: "„Sir, die Bauern verbrennen die Aufzeichnungen ihrer Schulden. In einigen Fällen greifen sie sogar die Geldverleiher selbst an. Sollen wir die Polizei schicken, um einzugreifen?“\n\nDer Mundwinkel des Gouverneurs zuckte. „Nun, das ist kaum überraschend.“\n\n„Wie meinen, Sir?“\n\n„Das Hindi-Wort für Bauer ist ‚Ryot‘. Die Ryots randalieren – kaum verwunderlich, wenn man bedenkt, dass unser englisches Wort ‚Riot‘ ‚Aufstand‘ bedeutet, oder?“"
 india_events.5.a: "Schickt die Armee, um den Aufstand einzudämmen."
 india_events.5.b: "Annullieren wir diese Schulden, bevor die Aufstände sich ausweiten."
 slaves_freed_in_state_tt: "Alle [GetPopType('slaves').GetName] in „[SCOPE.sState('riots_site_scope').GetName]“ werden freigelassen"
 india_events.6.t: "Die Hindu-[SCOPE.sCountry('enemy_great_power_scope').GetAdjectiveNoFormatting|l]e Verschwörung"
 india_events.6.d: "Unser Geheimdienst hat eine Verschwörung aufgedeckt, bei der indische Revolutionäre mit Agenten der [SCOPE.sCountry('enemy_great_power_scope').GetAdjective|l]en Regierung zusammenarbeiten. Sie haben vor, einen indienweiten Aufstand gegen die [SCOPE.sCountry('overlord_scope').GetAdjective|l]e Regierung anzuzetteln."
 india_events.6.f: "„Offenbar nannten sich die Verschwörer die Ghadar-Partei.“\n\n„Das ist amüsant.“\n\n„Wieso, Mylord?“\n\n„Ghadar bedeutet ‚rebellieren‘. Doch Gaddari bedeutet ‚Verrat‘. Seltsam, nicht wahr? Der Unterschied ist wirklich eine Frage der Perspektive.“"
 india_events.6.a: "Wir müssen sofort eingreifen."
 india_events.6.b: "Bleibt wachsam, aber wir dürfen nicht vorschnell handeln."
 conspiracy_trials_in_30_days_tt: "Der Verschwörung Verdächtigten wird in #v 30#! Tagen der Prozess gemacht"
 india_events.7.t: "Die Verschwörungsprozesse von [SCOPE.sState('conspiracy_trial_state').GetCityHubName]"
 india_events.7.d: "In der Stadt [SCOPE.sState('conspiracy_trial_state').GetCityHubName] wurden mehrere hundert Mitglieder indischer Unabhängigkeitsbewegungen angeklagt, denen vorgeworfen wird, sich mit [SCOPE.sCountry('enemy_great_power_scope').GetAdjective|l]en Agenten verschworen zu haben, um die [SCOPE.sCountry('overlord_scope').GetAdjective|l]e Herrschaft zu untergraben."
 india_events.7.f: "Zeitungen und Bevölkerung verfolgten den Prozess mit großem Interesse. Für die einen war er ein Zeichen für die wachsende Unzufriedenheit. Für andere war er ein Beweis dafür, dass keine Pulververschwörung – ob von Engländern oder Indern angeführt – die Krone untergraben konnte. Für die meisten Einheimischen war es jedoch einfach das, was es war: eine ernste Prozession aus dreihundert Männern, die einer nach dem anderen verurteilt wurden."
 india_events.7.a: "Wollen wir hoffen, dass es damit zu Ende ist."
 india_events.7.b: "Zweiundvierzig Todesurteile sorgen für zweiundvierzig Märtyrer."
 india_events.8.t: "Phool Walon Ki Sair"
 india_events.8.d_1: "Die Stadt Delhi hat mit dem Fest von Phool Walon Ki Sair eine Feier der Harmonie zwischen Hindus und Muslimen ausgerichtet. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|U] [ROOT.GetCountry.GetRuler.GetFullName] ist wie üblich erscheinen und hat sich die Sair vom Zahar Mahal aus angesehen."
 india_events.8.d_2: "Die Stadt Delhi richtet das traditionelle indische Fest Phool Walon Ki Sair aus. Bei dieser Gelegenheit feiert man die gemeinschaftliche Harmonie von Hindus und Muslimen."
 india_events.8.d_3: "Die Stadt Delhi richtet mit dem Fest von Phool Walon Ki Sair eine Feier der Harmonie zwischen Hindus und Muslimen aus. Blumenopfergaben werden in den Schreinen der Stadt aufgestellt, und Tanz und Musik erfüllen die Straßen."
 india_events.8.f: "Musik schallt durch die Luft, die erfüllt ist vom Duft tausender Blumen. Menschen aus der ganzen Stadt versammeln sich, Hindus wie Muslime. Ihre Religion wird nicht vergessen, doch die üblichen Spannungen werden von der gemeinsamen Leidenschaft für Tanz, Gebet und Essen verdrängt."
 india_events.8.a: "Eine wunderbare Zurschaustellung von Harmonie und Farbe."
 india_events.8.b: "Es besteht die eindeutige Gefahr, dass das Fest politisiert wird."
 india_events.8.c: "Entbieten wir einen offiziellen Beitrag zu den Aufführungen."
 india_events.9.t: "Die indische Armee"
 india_events.9.d: "Die IG „[SCOPE.gsInterestGroup('government_scope').GetName]“ hat Befehle ausgegeben, die drei [SCOPE.gsInterestGroup('presidency_armies').GetName] in eine Organisation zu überführen: die [ROOT.GetCountry.GetAdjectiveNoFormatting]e Armee."
 india_events.9.f: "„Es ist schon seit einer ganzen Weile in Arbeit. Unvernünftig, so sagt man, und recht überflüssig. Ich bin überrascht, dass sie es über den Telegrafen hinausgeschafft haben.“\n\n„Ein Relikt der Kompanie, ja, da stimme ich zu. Glauben Sie, wir haben zu viel von ihren Strukturen beibehalten?“\n\n„Was hätten wir sonst tun sollen? Indien ist nicht gerade bekannt für seine Flexibilität. Für Reformen wie diese sind vierzig Jahre erstaunlich schnell.“"
 india_events.9.a: "Ein Sieg für die Effizienz."
 india_events.9.b: "Eine Gelegenheit, die einheimischen Truppen weiter einzugliedern."
 india_events.10.t: "Die Dohnavur-Kameradschaft"
 india_events.10.d: "[SCOPE.sCharacter('carmichael_scope').GetFullName], eine christliche Missionarin, die in [SCOPE.sState('dohnavur_state').GetName] wirkt, ist in der Region dafür bekannt geworden, Kindern Obdach zu bieten, die zur Prostitution gezwungen wurden. Sie hat eine Kirche gegründet, um ihr Werk weiterzuführen."
 india_events.10.f: "„Man bittet uns oft, Bekehrungsgeschichten zu erzählen – und sicherlich wären diese auch spannend, denn der Ausweg, den Gott bisweilen eröffnet, ist so wundersam wie bei der Befreiung von Petrus aus dem Kerker. Doch die Wahrheit ist seltsamer als die Fiktion und viel interessanter. Denn wir, die wir im Hort des Schrecklichen wirken, wissen, wie sehr er kämpft, um seine Beute zurückzubekommen, auch nachdem sie ihm entkommen ist! Wir fürchten uns daher, diese Geschichten allzu häufig zu erzählen, und meinen, dass Schweigen sicherer ist – so seltsam dies manchen erscheinen mag. Doch der Augenblick zeigt umso mehr die Herrlichkeit Gottes.“" #- Amy Carmichael, Things As They Are
 india_events.10.a: "Ihre Aufgabe hat eine offizielle Spende verdient."
 india_events.10.b: "Wir können nicht offiziell Missionare fördern."
 india_events.11.t: "[SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting] soll nach Hause gehen"
 india_events.11.d: "[SCOPE.sCharacter('mehta_scope').GetFullName|U], der Nachwuchs eines örtlichen Richters, wurde bei der Teilnahme an Protesten gegen die [SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting]-Kommission in [SCOPE.sState('mehta_state').GetName] gesehen. Sie und andere Kinderdemonstranten stellten sich der Polizei in eine indische Flagge gehüllt entgegen."
 india_events.11.f: "Ihr Alter hatte sie nicht vor der Aufmerksamkeit der Kolonialpolizei bewahrt: Vor einer Woche waren Lathi auf sie losgegangen. Dutzende von Erwachsenen zerstreuten ihre Mahnwache, prügelten mit Schlagstöcken auf sie ein und entrissen ihnen die selbstgebastelte Fahne. Sie kehrten tränenüberströmt zu ihren Eltern zurück, und Blut tropfte von aufgeschürften Handflächen und Knien.\n\nDoch statt eine Fahne zu halten, die ihnen aus den Händen gerissen werden konnte, hüllten sie sich nun in ihre Farben. Selbst wenn die Kinder wieder niedergeschlagen werden sollten, würde ihre Gewandung der Welt zeigen, wofür sie kämpften."
 india_events.11.a: "Solche Tapferkeit in so jungen Jahren."
 india_events.11.b: "Ihr Vater wird die Konsequenzen dafür tragen."
 india_events.12.t: "Durch den Sturm zum Frieden"
 india_events.12.d: "[SCOPE.sCharacter('besant_scope').GetFullName|U], eine ehemalige sozialistische Aktivistin, die zur Theosophin wurde, hat angekündigt, von [ROOT.GetCountry.GetCapital.GetCityHubName] nach Indien aufbrechen zu wollen. Sie wird sich bald ihren theosophischen Kameraden in ihrem Hauptquartier in [SCOPE.sState('madras_state').GetName] anschließen."
 india_events.12.f: "„Eine zwingende Notwendigkeit verlangt mir ab, die Wahrheit zu sagen, wie ich sie sehe, ungeachtet dessen, ob meine Rede gefällt oder missfällt, ob sie Lob oder Tadel bringt. Diese eine Treue zur Wahrheit muss ich unbefleckt halten, unabhängig davon, welche Freundschaften es mich kostet oder welche zwischenmenschlichen Bande es zerreißt. Sie mag mich in die Wildnis führen, doch ich muss ihr folgen. Sie mag mich sämtlicher Liebe berauben, doch ich muss ihr folgen. Sie mag mich das Leben kosten, doch ich werde auf sie vertrauen. Und ich wünsche mir keine andere Grabinschrift als:\n\n„SIE VERSUCHTE, DER WAHRHEIT ZU FOLGEN.“" #- Annie Besant's Autobiography
 india_events.12.a: "Möge sie eine sichere Reise haben."
 india_events.12.b: "Die Gesellschaft braucht sie in [ROOT.GetCountry.GetCapital.GetCityHubName]."
 india_events.13.t: "Der Weltenlehrer"
 india_events.13.d: "Mitglieder der Theosophischen Gesellschaft in [SCOPE.sState('madras_state').GetName] haben den jungen [SCOPE.sCharacter('krishnamurti_scope').GetFullName] zum wahrscheinlichen zukünftigen Gefäß jener göttlichen Wesenheit erklärt, die man den Herrn Maitreya nennt. [SCOPE.sCharacter('besant_scope').GetFullName|U], [Select_CString(pretty_peasant.IsFemale, 'eine theosophische Aktivistin', 'ein theosophischer Aktivist')], versucht, den Jungen zu adoptieren."
 india_events.13.f: "Der Monsun war noch nicht gekommen, der Himmel noch wolkenlos. Der Junge stand am Strand und starrte ziellos auf die brandenden Wellen. Verloren, unnahbar, von allem um ihn herum durch eine nicht fassbare Barriere abgeschirmt. Sein Vater stapfte durch den Sand und legte ihm eine Hand auf die Schulter. Der Junge blickte noch einmal zu ihm, und die Erinnerung an das Meer verflog lautlos."
 india_events.13.a: "[SCOPE.sCharacter('besant_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] wird es ihm erlauben, sein volles Potenzial zu entfalten."
 india_events.13.b: "Der Junge gehört zu seinem Vater, fernab des Okkulten."
 krishnamurti_chain_end_tt: "[SCOPE.sCharacter('krishnamurti_scope').GetFullName|U] wird ein gewöhnliches Leben mit seiner Familie führen."
 krishnamurti_chain_adopted_tt: "[SCOPE.sCharacter('krishnamurti_scope').GetFullName|U] wird von der Theosophischen Gesellschaft adoptiert und dazu erzogen, der #bold Weltenlehrer#! zu werden."
 india_events.14.t: "Der Orden des Sterns im Osten"
 india_events.14.d: "Die Theosophische Gesellschaft hat eine Organisation gegründet, die die Welt auf die Ankunft des göttlichen Herrn Maitreya vorbereiten soll. [SCOPE.sCharacter('krishnamurti_scope').GetFullName], den man als zukünftiges Gefäß dieser Wesenheit betrachtet, wurde als Oberhaupt dieser Organisation eingesetzt."
 india_events.14.f: "#bold Grundsatzerklärung#!\n\n1. Wir glauben, dass bald ein großer Lehrer in der Welt erscheinen wird. Wir wollen schon jetzt so leben, dass wir würdig sind, Ihn zu erkennen, sobald Er kommt.\n\n2. Wir werden daher danach streben, Ihn stets in unseren Gedanken zu behalten und in Seinem Namen und daher nach besten Kräften sämtliche Arbeit zu verrichten, die uns in unseren täglichen Beschäftigungen zufällt.\n\n3. Soweit es unsere gewöhnlichen Pflichten erlauben, wollen wir uns bemühen, jeden Tag einen Teil unserer Zeit einer bestimmten Arbeit zu widmen, die dazu beitragen kann, uns auf Sein Kommen vorzubereiten." #- Principles of the Order of the Star in the East
 india_events.14.a: "Ein Weg, die Welt zu inspirieren."
 india_events.14.b: "Ein Orden, um unsere irdischen Ziele durchzusetzen."
 india_events.15.t: "Göttliche Inspiration"
 india_events.15.d: "An einem spirituellen Rückzugsort in [SCOPE.sState('california_state').GetName] durchlitt [SCOPE.sCharacter('krishnamurti_scope').GetFullName] wunderliche körperliche Symptome sowie ein starkes Gefühl der „Andersartigkeit“. [SCOPE.sCharacter('krishnamurti_scope').GetCustom('DE_PRO_PER_S_3P_N')U] und [SCOPE.sCharacter('krishnamurti_scope').GetCustom('DE_PRO_POS_S_3P')]e Vormunde von der Theosophischen Gesellschaft glauben, es handele sich dabei um einen mystischen Vorgang."
 india_events.15.f: "„Es ist, als stünde alles still. Es gibt keine Bewegung, keine Regung, völlige Leere aller Gedanken, allen Sehens. Es gibt keinen Dolmetscher, der übersetzt, beobachtet, zensiert. Eine unermessliche Weite, die völlig still und schweigend ist. Es gibt weder Raum noch Zeit, um diesen Raum abzudecken. Der Anfang und das Ende aller Dinge sind hier. Es gibt wirklich nichts, was man darüber sagen könnte.“" #- Krishnamurti's Notebook
 india_events.15.a: "Könnte das wahr sein? Wurde er vom Göttlichen berührt?"
 india_events.15.b: "Dieser Mensch ist gestört. Mehr nicht."
 india_events.16.t: "Ein wegloses Land"
 india_events.16.d: "In einer Ankündigung der Jahresversammlung des Ordens des Sterns in „[SCOPE.sState('star_camp_state').GetName]“ verleugnete [SCOPE.sCharacter('krishnamurti_scope').GetFullName] die eigenen Anhänger und erklärte den Order für aufgelöst. Die Theosophische Gesellschaft wurde durch diese Ankündigung in Verwirrung gestürzt."
 india_events.16.f: "„Ich beharrte weiter darauf, dass die Wahrheit ein wegloses Land ist und dass man sich ihr auf keinem Weg nähern kann, weder durch eine Religion noch durch eine Sekte. Das ist mein Standpunkt, und daran halte ich absolut und bedingungslos fest. Die Wahrheit, die grenzenlos, bedingungslos und auf keinem wie auch immer gearteten Weg erreichbar ist, lässt sich nicht organisieren; und es sollte auch keine Organisation gebildet werden, um Menschen auf einen bestimmten Weg zu führen oder zu zwingen. Dies ist keine großartige Tat, denn ich will keine Anhänger, und das meine ich ernst. In dem Moment, in dem man jemandem folgt, hört man auf, der Wahrheit zu folgen.“" #- Krishnamurti, 1929
 india_events.16.a: "Die Sache der Freiheit braucht keine Anführer."
 india_events.16.b: "Nur der Weltenlehrer kann so bescheiden sein."
 india_events.16.c: "Vielleicht ist es Zeit für ihn, sich zur Ruhe zu setzen."
 india_events.17.t: "Die [SCOPE.sState('khudiram_state').GetFarmHubName]-Verschwörung"
 india_events.17.d: "Eine Prozession von Wagen durch die Straßen von [SCOPE.sState('khudiram_state').GetFarmHubName] wurde durch einen Bombenanschlag unterbrochen, der zwei [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting|l]e Frauen das Leben kostete. Einer der Täter – [SCOPE.sCharacter('khudiram_scope').GetFullName] – konnte festgenommen werden."
 india_events.17.f: "Auf dem Gesicht des jungen Mannes war keine Spur von Nervosität zu erkennen, obwohl zu beiden Seiten bewaffnete Polizisten und vor ihm ein feindseliger Richter standen. Sein Rücken war gerade, seine Schultern waren entspannt, und sein Gesicht trug ein seliges Lächeln.\n\nDer Ausgang des Verfahrens stand von vornherein fest, und mochte sein Verteidiger noch so wortgewandt sein. Sein Fehler war verhängnisvoll gewesen und sein Ende war besiegelt, seit die Konstabler ihn erspäht hatten. Die Sorgen des Lebens waren von ihm abgefallen und ließen ihn unbelastet. Es gab nichts zu tun, als dafür zu sorgen, dass man sich an ihn erinnerte."
 india_events.17.a: "Bei seinen Verbrechen ist der Tod durch den Strang angemessen."
 india_events.17.b: "Lebenslängliche Haft verhindert, dass er zum Märtyrer wird."
