 je_federation_of_india_reason: "[SCOPE.GetRootScope.GetCountry.GetCustom('get_federation_of_india_intro_text')]\n\nSolange dieser [concept_journal_entry] aktiv ist, werden [concept_princely_state]-[Concept('concept_subject', '$concept_subjects$')] mit niedrigem [concept_liberty_desire] und hohen [concept_relations] den Beitritt zur [SCOPE.GetRootScope.GetCountry.GetCustom('get_federation_union')] beantragen.\n\n#b Die [concept_privy_purse]:#!\nDen ehemaligen Herrschern der #b Fürstenstaaten#! steht für ihren Beitritt zur [SCOPE.GetRootScope.GetCountry.GetCustom('get_federation_union')] eine Staatspension zu. Die $concept_privy_purse$n-Zahlungen fügen #b Landesausgaben#! von @money![GetPlayer.MakeScope.ScriptValue('privy_purse_multiplier_base')|D-] multipliziert mit der Zahl der durch diesen [concept_journal_entry] annektierten #b Fürstenstaaten#! hinzu.[SCOPE.GetRootScope.GetCountry.GetCustom('get_federation_of_india_diploplay_text')]"
 je_federation_of_india_reason_intro_home_rule: "Laut den Bedingungen des #b Gesetzes zur indischen Eigenverwaltung#! können alle #b Fürstenstaaten#! um Aufnahme [ROOT.GetCountry.GetAltName('IN')] ersuchen."
