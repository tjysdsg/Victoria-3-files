 india_nationalism_events.1.t: "Die Anarchie"
 india_nationalism_events.1.d: "Der ungezügelte Aufruhr [SCOPE.sCountry('india_scope').GetAltName('IN')] hat zum Ausbruch eines Bürgerkriegs auf dem indischen Subkontinent geführt. Vertreter der gesamten [ROOT.GetCountry.GetAdjective|l]en Gesellschaft haben vorgeschlagen, dass wir den zusammenbrechenden Subkontinent seinem Schicksal überlassen."
 india_nationalism_events.1.f: "[SCOPE.sCharacter('british_politician_scope').GetFullNameNoFormatting|U], ein hochrangiger Politiker und Professor für Orientalistik, wurde nach der Verfassung Indiens befragt und ob es irgendeine Hoffnung auf die Wiederherstellung der Regierungsgewalt gebe.\n\n„Sie sind ein altes Volk – zu alt, um das Regieren zu lernen. Wenn es von seinen sogenannten Führern angeleitet wird, ist Chaos noch das Beste, was wir von ihnen erwarten können. Wir waren ihre wohlwollenden Lenker – ohne uns sind sie zweifelsohne verloren.“"
 india_nationalism_events.1.a: "Evakuieren wir unsere Leute und waschen wir unsere Hände in Unschuld."
 india_nationalism_events.1.b: "Indien wurde einmal befriedet. Es wird wieder befriedet werden."
 india_nationalism_events.2.t: "Die Evakuierung"
 india_nationalism_events.2.d: "Der Ausbruch eines offenen Bürgerkriegs in ganz Indien hat die Entschlossenheit der [SCOPE.sCountry('overlord_scope').GetAdjective|l]en Regierung gebrochen. Sie hat angeordnet, unsere Verwaltung aufzulösen und alle [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting|l]en Bürger umgehend aus Indien zu evakuieren."
 india_nationalism_events.2.f: "#bold [TimeKeeper.GetCurrentDate.GetString]#!\n#bold Imperial [ROOT.GetCountry.GetCapital.GetCityHubName] Gymkhana Club#!\nAn alle Mitglieder,\nich muss Sie mit großem Bedauern bitten, Ihre Pflichten gegenüber Indien aufzugeben. Sein undankbares Volk hat beschlossen, auf eben jene Hand zu spucken, die es aufzog. Verabschieden Sie sich von unseren großen Werken und machen Sie sich auf den Weg zu den Häfen, die unsere Vorfahren erbauten – wir werden ein letztes Mal von ihnen aus in See stechen."
 india_nationalism_events.2.a: "Verbrennen wir unsere Papiere und brechen wir zum Hafen auf."
 india_nationalism_events.2.b: "Verkünden wir die offizielle Machtübergabe an [SCOPE.sCountry('revolution_scope').GetRuler.GetFullName]."
 india_nationalism_events.2.c: "Wir werden uns ein eigenes Land aus [SCOPE.sState('calcutta_scope').GetCityHubName] heraus aufbauen."
