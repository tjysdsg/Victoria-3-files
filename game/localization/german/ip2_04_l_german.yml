 commission_sent_conservative_tt: "Eine gänzlich weiße Kommission wird [SCOPE.sCountry('india_scope').GetAltName('NACH')] entsandt, um die Verfassungsreform zu diskutieren"
 commission_sent_liberal_tt: "Eine gemeinsame [ROOT.GetCountry.GetAdjectiveNoFormatting|l]-indische Kommission wird [SCOPE.sCountry('india_scope').GetAltName('NACH')] entsandt, um die Verfassungsreform zu diskutieren"
 india_home_rule_events.11.t: "Die [SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting]-Kommission"
 india_home_rule_events.11.d_1: "Die [SCOPE.sCountry('overlord_scope').GetAdjective|l]e Regierung hat eine Kommission nach [ROOT.GetCountry.GetCapital.GetCityHubName] entsandt, um die Notwendigkeit weiterer Verfassungsreformen in Indien einzuschätzen. Mehrere örtliche indische Anführer wurden eingeladen, an der Kommission teilzunehmen."
 india_home_rule_events.11.d_2: "Die [SCOPE.sCountry('overlord_scope').GetAdjective|l]e Regierung hat eine Kommission nach [ROOT.GetCountry.GetCapital.GetCityHubName] entsandt, um die Notwendigkeit weiterer Verfassungsreformen in Indien einzuschätzen. Die ausschließlich europäische Kommission hat für Unzufriedenheit unter indischen Nationalisten gesorgt."
 india_home_rule_events.11.f_1: "Die [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting|l]e Führung hatte sieben Leute geschickt, darunter drei Inder. Viele der Kongressabgeordneten waren schockiert, als die Nachricht [ROOT.GetCountry.GetCapital.GetCityHubName] erreichte. Die Gemäßigten begrüßten dies als einen Sieg: Ihnen schwebte schon ein gleichberechtigter Status in einem eigenen parlamentarischen System vor. Die Radikalen wiesen darauf hin, dass eine symbolische indische Präsenz in der Kommission nur dazu diente, dass die Regierung die Proteste auf ein überschaubares Maß verringern konnte – bevor man der hoffnungsfrohen Bevölkerung in den Rücken fiel. Zum ersten Mal seit einigen Jahren schien der zu wählende Ansatz tatsächlich zweischneidig zu sein."
 india_home_rule_events.11.f_2: "Die Polizei hatte den Hafen selbst geräumt, doch die Straßen davor waren ein hoffnungsloser Fall. Schwarze Flaggen säumten den Weg, auf denen nationalistische Slogans und Aufforderungen an die Mitglieder der Kommission prangten, nach [SCOPE.sCountry('overlord_scope').GetCapital.GetCityHubName] zurückzukehren. Ein Stück Obst prallte gegen das vorderste Automobil und klebte an der Scheibe. Von innen wirkte der Saft wie herabtropfendes Blut."
 india_home_rule_events.11.a: "Vielleicht wird doch noch etwas daraus."
 india_home_rule_events.11.b: "Verkünden wir einen Boykott dieses beleidigenden Spektakels."
 india_home_rule_events.11.c: "Ein positiver Schritt für die [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting|l]-indischen Beziehungen."
 india_home_rule_events.11.e: "Wird noch etwas daraus?"
 india_home_rule_events.11.g: "Wir geben uns mit nichts anderem zufrieden als der vollkommenen Unabhängigkeit!"
