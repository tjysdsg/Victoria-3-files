 concept_princely_state_desc: "Ein $concept_princely_state$ ist ein Staat unter der Herrschaft eines einheimischen indischen Monarchen, der einer europäischen Kolonialmacht unterworfen wurde. Sie verfügen über sehr unterschiedliche Stellungen innerhalb des imperialen Systems, unterliegen allerdings grundsätzlich ähnlichen diplomatischen Vereinbarungen."
 india_colonial_government: "Kolonialgouverneure"
 je_india_nationalism: "Die indische Nation"
 je_india_nationalism_reason: "Das Ende jeglichen Wohlwollens zwischen gemäßigten nationalistischen Anführern und der [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting|l]en Kolonialregierung hat zu einer Radikalisierung der Nationalbewegung hin zu einer Forderung nach #b voller Unabhängigkeit#! geführt. Die wenigen, die sich weiter der Mission der IG „[SCOPE.gsInterestGroup('government_scope').GetName]“ verpflichtet fühlen, fürchten, [ROOT.GetCountry.GetAltName('NOM')] könnte ohne außerordentliche Anstrengungen bald #bold unregierbar#! sein."
