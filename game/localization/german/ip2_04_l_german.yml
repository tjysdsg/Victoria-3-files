 jail.1.t: "Ab ins Gefängnis"
 jail.1.d: "[SCOPE.sCharacter('prisoner_scope').GetFullName|U] wurde festgenommen und für Verbrechen bezüglich politischer Aufwiegelung vor Gericht gestellt. [SCOPE.sCharacter('prisoner_scope').GetCustom('DE_PRO_PER_S_3P_A')|U] erwartet ein verständnisloser Richter und bei Verurteilung ein langwieriger Gefängnisaufenthalt."
 jail.1.f: "„[SCOPE.sCharacter('prisoner_scope').GetCustom('getMsMr')] [SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting], stehen Sie bitte auf und treten Sie an das Podium heran.“\n\n[SCOPE.sCharacter('prisoner_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] gehorchte. Es hatte wenig Sinn, stur zu bleiben. Die Verhandlung war weder lang noch war sie nach vernünftigen Maßstäben fair gewesen. Es ging nicht darum, ob [SCOPE.sCharacter('prisoner_scope').GetCustom('DE_PRO_PER_S_3P_N')] für schuldig befunden wurde, sondern nur darum, wie erträglich die Strafe ausfiel.\n\n„[SCOPE.sCharacter('prisoner_scope').GetCustom('getMsMr')] [SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting], Sie wurden des Verbrechens der aufrührerischen Verleumdung für schuldig befunden. Nach eingehender Prüfung der Umstände dieses Falles verurteilt Sie das Gericht hiermit zu einer Haftstrafe von …“"
 jail.1.a: "Eine dreijährige Strafe wird [SCOPE.sCharacter('prisoner_scope').GetCustom('DE_PRO_PER_S_3P_A')] daran erinnern, wo [SCOPE.sCharacter('prisoner_scope').GetCustom('DE_PRO_POS_S_3P')] Platz ist."
 jail.1.b: "Eine fünfjährige Strafe wird [SCOPE.sCharacter('prisoner_scope').GetCustom('DE_PRO_PER_S_3P_A')] aus dem öffentlichen Interesse entfernen."
 jail.1.c: "[SCOPE.sCharacter('prisoner_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] hat unsere Geduld überstrapaziert. Zehn Jahre."
 jail.1.e: "Wir wollen kein Fiasko. Lassen wir [SCOPE.sCharacter('prisoner_scope').GetCustom('DE_PRO_PER_S_3P_A')] mit einer Verwarnung davonkommen."
