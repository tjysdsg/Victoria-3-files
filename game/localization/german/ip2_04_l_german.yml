 india_events.1.d_1: "Ob des Einrichtens der Herrschaft der Krone in Indien hat [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] darum gebeten, dass der Premierminister [SCOPE.sCharacter('ruler_scope').GetCustom('DE_PRO_PER_S_3P_D')] den Titel „[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] Indiens“ anbietet."
 india_events.1.d_2: "Ob des Einrichtens der Herrschaft der Krone in Indien hat [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] den Titel „[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] Indiens“ angenommen."
 india_events.1.f_1: "„Es wird daher von Ihrer ausgezeichnetsten Majestät, [SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_DEF_S_D')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle], durch und mit dem Rat und der Zustimmung der Lords Spiritual und Temporal sowie den Commons, in diesem gegenwärtig versammelten Parlament und mit der Autorität desselben, wie folgt verordnet:\n\nEs ist rechtmäßig, dass Ihre gnädigste Majestät im Hinblick auf die oben genannte Anerkennung die Übertragung der Herrschaft über Indien durch Ihre königliche Proklamation unter dem Großen Siegel des Vereinigten Königreichs tätigt, was sämtliche Anreden und Titel umfasst, die gegenwärtig zur Kaiserkrone des Vereinigten Königreichs und seiner Dependenzen zählen, ganz wie es Ihrer Majestät angemessen erscheinen mag.“"
 india_events.1.f_2: "„Es wird daher von Ihrer ausgezeichnetsten Majestät, [SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_DEF_S_D')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle], durch und mit dem Rat und der Zustimmung der Lords Spiritual und Temporal, wie folgt verordnet:\n\nEs ist rechtmäßig, dass Ihre gnädigste Majestät im Hinblick auf die oben genannte Anerkennung die Übertragung der Herrschaft über Indien durch Ihre königliche Proklamation unter dem Großen Siegel des Vereinigten Königreichs tätigt, was sämtliche Anreden und Titel umfasst, die gegenwärtig zur Kaiserkrone des Vereinigten Königreichs und seiner Dependenzen zählen, ganz wie es Ihrer Majestät angemessen erscheinen mag.“"
 india_events.1.a: "Gott schütze [SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_DEF_S_A')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]!"
 india_events.1.b: "Raten wir [SCOPE.sCharacter('ruler_scope').GetCustom('DE_PRO_PER_S_3P_D')] von diesem Vorgehen ab."
 india_events.1.c: "„[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] von Großbritannien, Irland und India“ wäre eine noch viel prächtigere Anrede."
