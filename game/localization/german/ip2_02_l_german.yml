 je_indian_famines_button_relief_kitchens_desc: "Der logische und vielleicht auch wirksamste Weg zur Bekämpfung von Hungersnöten besteht darin, die Hungernden mit Nahrung zu versorgen – auch wenn dies teuer ist.\n\nSolche Ausgaben sind jedoch nicht geeignet, uns bei den Hütern der Staatskasse beliebt zu machen, und die Wirksamkeit jeglicher Hilfsmaßnahmen wird durch die staatlichen Kapazitäten und die örtliche Infrastruktur eingeschränkt.\n\n#bold Eisenbahnen#!\nDas Vorhandensein einer [GetBuildingType('building_railway').GetName] in von einer [concept_famine] geplagten [Concept('concept_state','$concept_states$')] verdoppelt die Auswirkungen dieser Maßnahme."
