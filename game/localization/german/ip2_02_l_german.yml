 sepoy_mutiny_events.3.t: "Meuterei!"
 sepoy_mutiny_events.3.d: "Der Zusammenbruch steht bevor. Überall in Indien streifen die Sepoys ihre Regimentsfarben ab und greifen gegen die Kompanie zu den Waffen. Gemeinsam mit den unzufriedenen Einheimischen aller Ränge haben sie die Macht in Städten auf dem ganzen Kontinent an sich gerissen."
 sepoy_mutiny_events.3.f: "Als der Sepoy aus Poona beginnt, auf seinen Hauptmann zu schießen, reicht ihm ein muslimischer Junge weitere Kugeln. Ein Sikh-Sepoy genoss den Anblick, während sein Blut auf den Boden tropfte. Was würden ihre Vorfahren wohl dazu sagen, dass man nun gemeinsam statt gegeneinander kämpfte? Und während sein Leben entfleuchte, kam ihm ein noch drängenderer Gedanke: Was würden dereinst ihre Enkelkinder über ihre heutigen Taten sagen? Waheguru, würden sie stolz sein? Beschämt? Würden sie sich überhaupt hieran erinnern?"
 sepoy_mutiny_events.3.a: "Sammelt alle loyalen Truppen. Macht diese Rebellen nieder."
 sepoy_mutiny_events.3.b: "[SCOPE.sCountry('mughals_scope').GetRuler.GetFirstName] Zindibad! Lang lebe der rechtmäßige Kaiser!"
 sepoy_mutiny_events.3.c: "Har Har Mahadev! Rückt mit dem Banner von Chhatrapati vor!"
 sepoy_mutiny_events.3.e: "Vande Mataram! Vertreibt die Lal Patan von unseren Ufern!"
 sepoy_mutiny_events.3.g: "Khalsa Ji Di Sarkar! Das Reich der Sikh wird sich wieder erheben!"
 sepoy_mutiny_events.3.h: "Vorwärts! Befreien wir den Dekkan von der Firangi-Geißel."
 sepoy_mutiny_events.3.tt_1: "Indische Rebellen werden [ROOT.GetCountry.GetAltName('DAT')] den [concept_war] erklären"
 sepoy_mutiny_events.3.tt_2: "Folgendes gilt für alle [Concept('concept_presidency', '$concept_presidencies$')] beruhend auf ihrer [Concept('concept_presidency_stability','$concept_presidency_stability_short$')]:\n• Indische Rebellen übernehmen die Kontrolle über relevante [Concept('concept_state', '$concept_states$')]\n• Radikale und negative [Concept('concept_modifier','$concept_modifiers$')] werden allen [Concept('concept_state', 'Teil-$concept_states$')] hinzugefügt\n• Eine zufällige Kaserne abseits des Hauptsitzes wird zerstört"
 sepoy_mutiny_events.4.t: "Indien in Flammen"
 sepoy_mutiny_events.4.d: "Sepoys in den Diensten [SCOPE.sCountry('eic_scope').GetAltName('VON')] meutern gegen ihre alten Herren und stürzen ganz Britisch-Indien ins Chaos. Kriegstreiberische Mitglieder des [ROOT.GetCountry.GetAdjective|l]en Hofs setzen sich lauthals für einen Beitritt zur Sache der Rebellen aus, damit wir die Briten ganz aus Indien vertreiben!"
 sepoy_mutiny_events.4.f: "Nur wenige verstehen, wie schwer eine Krone wiegt. Selbst wenn alle Mitglieder des Hofes im Streit liegen, weiß der Fürst, dass sie doch nur auf seine Entscheidung warten. Manche rufen zum Krieg auf oder andere flehen um Frieden, doch sie tun dies in dem Wissen, dass man im Fall eines Scheiterns stets ihm die Schuld zuweisen kann. Doch auf wen kann er die Schuld schieben? Wer wird ihn trösten, wenn er wach liegt und die Schreie der Soldaten hört, die für sein Freiheitsversprechen gestorben sind?"
 sepoy_mutiny_events.4.a: "Gemeinsam treiben wir die Firangi ins Meer."
 sepoy_mutiny_events.4.b: "Schwören wir dem Kaiser in Delhi die Treue."
 sepoy_mutiny_events.4.c: "Die Marathas werden sich wieder erheben. Hisst das Banner von Chhatrapati!"
 sepoy_mutiny_events.4.e: "Das ist ein Fehler. Bekräftigen wir unsere Treue gegenüber der Kompanie."
 sepoy_mutiny_events.6.t: "Eine Frage des Geschmacks"
 sepoy_mutiny_events.6.d: "Seit der Einführung der neuen standardisierten Enfield-Gewehrmuskete beschweren sich Soldaten in den Präsidialarmeen, dass die neuen Schießpulverkartuschen widerlich schmecken."
 sepoy_mutiny_events.6.f: "Als Oberstleutnant des 13. Regiments der Bengal Native Infantry stand ich vor einem Dilemma. Als Regimentsführer erwartete ich von meinen Truppen, dass sie die Befehle befolgten, die ich erteilte. Doch ich hatte selbst in die neue Patrone gebissen und konnte den Würgereiz kaum unterdrücken. Wie konnte ich sie bestrafen, wenn selbst ich der Aufgabe nicht gewachsen war?"
 sepoy_mutiny_events.6.a: "Das Soldatenleben ist schwer genug. Erforschen wir Munitionsverbesserungen."
 sepoy_mutiny_events.6.b: "Wenn ihnen dabei schon übel wird, wie wird ihnen dann erst der Krieg schmecken?"
 sepoy_mutiny_cartridge_grease_exploration: "Kartuschenfettexperimente"
 sepoy_mutiny_events.7.t: "Eine Lösung, die schmeckt"
 sepoy_mutiny_events.7.d: "Bienenwachs wurde als Alternative zum Fett bei den Kartuschen vorgeschlagen. Die Truppen sind mit dieser Änderung zufrieden. Doch einige fragen, was sich überhaupt geändert hat."
 sepoy_mutiny_events.7.f: "Die Soldaten saßen an diesem Abend in der Kantine und freuten sich, dass die Kompanie ihnen bessere Kartuschen zur Verfügung gestellt hatte.\n\n„Also wenn sie in diesen neuen Kartuschen Bienenwachs verwenden“, fragte ein Sepoy, der sein Roti kaute, „was haben sie dann für die alten verwendet?“\n\n„Was spielt das für eine Rolle?“, antwortete ein junger Sepoy. „Solange sie nicht wie deine Mutter riechen, beiße ich hinein.“"
 sepoy_mutiny_events.7.a: "Erklären wir den Truppen, dass Bienenwachs ein industriell hergestelltes Fett ersetzt."
 sepoy_mutiny_events.8.t: "Der erste Hauch von Ärger"
 sepoy_mutiny_events.8.d: "Soldaten in der Präsidentschaft Bengalen haben Gerüchte gehört, laut denen das in den Kartuschen verwendete Fett von Tieren stammt."
 sepoy_mutiny_events.8.f: "Der junge Subedar hatte die ganze Nacht nicht geschlafen. Er musste sich immer wieder übergeben. Panik machte sich in ihm breit: Was, wenn die Gerüchte wahr waren? Hatte er wirklich in Rinderfett gebissen? Er schaute zum Tempel auf der anderen Straßenseite. Wäre er dort noch willkommen? Was war mit seinem Zuhause? Was würde mit seiner Frau geschehen? Mit ihrem Sohn? Vielleicht gab es aber auch gar keinen Grund zur Sorge, denn der Hauptmann hatte ihnen versichert, dass es sich nur um eine Chemikalie handelte. Der Hauptmann würde sie doch nicht anlügen!"
 sepoy_mutiny_events.8.a: "Versichern wir den Soldaten, dass es kein Tierfett ist."
 sepoy_mutiny_events.8.b: "Schlagen wir vor, dass die Soldaten die Kartuschen aufreißen, wenn ihnen der Geschmack nicht zusagt."
 sepoy_mutiny_timer_decrease_5_months: "Der [concept_journal_entry] „$je_uneasy_raj$“ schreitet #variable 5#! Monate voran."
 sepoy_mutiny_alternative_cartridge_handling: "Alternativer Kartuschenumgang"
 sepoy_mutiny_alternative_cartridge_debacle: "Sepoy-Forderungen nachgegeben"
 sepoy_mutiny_events.9.t: "Ein unvermeidbares Durcheinander"
 sepoy_mutiny_events.9.d: "Gerüchte greifen um sich, dass die Kartuschen eine erzwungene Bekehrung sind oder sein sollten. Manche Soldaten glauben daran und weigern sich, ihre Waffen bei Drills abzufeuern."
 sepoy_mutiny_events.9.f: "Der Hauptmann war besorgt, denn er war sich sicher, dass ihm einige Soldaten außer Uniform gefolgt waren, als er die Kirche verließ. Im Lager herrschte eine angespannte Stimmung. Die einheimischen Regimenter verhielten sich seltsam, brachen die Ausgangssperre, blieben in großen Gruppen zusammen, trugen ihre Gewehre auch außer Dienst und offenbar hatten einige sogar schon Befehle verweigert.\n\nEr zählte die anderen britischen Offiziere im Lager. Eine stattliche Anzahl. Konnten sie sich behaupten, falls die Einheimischen rebellierten? Ein nervöses Lachen entfuhr ihm. Nein, falls es so weit kommen sollte, wären sie vor dem ersten Nachladen tot."
 sepoy_mutiny_events.9.a: "Bestrafen wir die Soldaten mit Frondiensten."
 sepoy_mutiny_events.9.b: "Entlassen wir sie aus ihren Posten, aber lassen wir den Rest weitermachen."
 sepoy_mutiny_breakdown_of_morale: "Nachlassen der Disziplin"
 sepoy_mutiny_loss_of_authority: "Abtrünnige Regimenter"
 sepoy_mutiny_events.10.t: "Der erste Dominostein fällt"
 sepoy_mutiny_events.10.d: "Als man davon erfuhr, dass ein Teil der Truppen zu Frondiensten verurteilt wurde, haben sich einige Sepoy aus anderen Regimentern von ihren Posten entfernt und versucht, ihre Kameraden zu befreien."
 sepoy_mutiny_events.10.f: "Garnison von Kanpur.\nAn General [SCOPE.sCharacter('sepoy_general_scope').GetLastNameNoFormatting]\n\nEilsache\n\nEtwa 50 Sepoy haben sich im Munitionsraum verschanzt und schießen auf jeden Offizier, der sich nähert. Die Unruhen begannen um Mitternacht, als sie sich betranken und ihren vorgesetzten Offizier angriffen. Die übrigen Regimenter wurden entwaffnet und aufgefordert, in ihren Kasernen zu bleiben. Die Loyalisten unter ihnen haben mitgeteilt, dass die Meuterer beabsichtigen, die zu Frondiensten verurteilten Soldaten zu befreien.\n\nBitte um weitere Befehle!"
 sepoy_mutiny_events.10.a: "Bestrafen wir alle daran Beteiligten."
 sepoy_mutiny_events.10.b: "Bestrafen wir alle Truppen."
