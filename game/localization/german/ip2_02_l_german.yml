 communal_divides_events.4.d: "Die [SCOPE.sPoliticalMovement('hindu_mahasabha_scope').GetName] führte eine große und laute religiöse Prozession in [SCOPE.sState('relevant_state').GetName] an, die dann anhielt, um vor einer Moschee ihre Riten zu vollführen. Muslimische Jugendliche antworteten mit eigenem Spott auf die Prozession. Die Lage eskalierte immer weiter, bis es unter den beiden Gruppen schließlich zu gewaltsamen Ausschreitungen kam."
 communal_divides_events.4.f: "Sie wusste nicht, wer den ersten Stein geworfen oder den ersten Dolch gezogen hatte. Alles, was sie wusste, war, dass ihr Sohn tot war. Sie hielt seinen Körper in den Armen, ihre Augen trocken und unfähig zu weinen. Ihr Mann näherte sich ihrem Sohn, um ihn mitzunehmen, doch sie weigerte sich. Nein, er hatte ihn schon einmal mitgenommen. Er würde ihn nicht noch einmal mitnehmen. Wenn er Liebe wollte, sollte er sie sich bei der Bande suchen, mit der er sich gemeinsam auf den Weg gemacht hatte."
 communal_divides_events.4.a: "Die Mahasabha facht eine gefährliche Intoleranz weiter an."
 communal_divides_events.4.b: "Die muslimischen Jugendlichen hätten dies der Obrigkeit melden sollen."
 communal_divides_events.4.c: "Vielleicht könnten tolerantere Anführer die Führung übernehmen."
