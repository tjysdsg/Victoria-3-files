 indian_famines.2.d: "Angesichts der Hungersnot, die [SCOPE.sState('indian_famine_state_scope').GetName] heimsucht, hat [SCOPE.sCharacter('hunger_strike_agitator_scope').GetFullName] eine Petition eingereicht, in der man fordert, dass [SCOPE.GetRootScope.GetCountry.GetAltName('NOM')] den Bauern erlaubt, Nahrungsmittel statt Exportfrüchten anzubauen."
 indian_famines.2.f: "Der alte Bauer blickte mit einer Ehrfurcht zu [SCOPE.sCharacter('hunger_streik_agitator_scope').GetLastNameNoFormatting], die den Offizier beunruhigte. Eifrige Gefolgsleute waren gefährlich und schwer zu bändigen. Er war froh, dass sie vorerst nur eine Petition einreichten, doch er fragte sich, was geschähe, falls sie sich je dazu entschlössen, mit ihren Sicheln Menschen statt Korn niederzumähen."
 indian_famines.2.a: "Eine vernünftige Forderung. Erlauben wir ausgewählten Bauern, ihre Feldfrüchte zu wechseln."
 indian_famines.2.b: "Jeder in der Welt kann Weizen anbauen. Doch wir sind wegen Indigo und Baumwolle gekommen."
