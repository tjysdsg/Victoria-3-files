 indian_famines.1.t: "Nichts mehr übrig"
 indian_famines.1.d: "In [SCOPE.sState('indian_famine_state_scope').GetName] herrscht große Not, denn dieses Jahr gibt es nicht genug Getreide, um alle zu ernähren, geschweige denn Abgaben zu leisten. Zum Glück gibt es noch ein paar Reserven aus vorherigen Jahren, mit denen derzeit die Hungrigen versorgt werden."
 indian_famines.1.f: "Der Steuereintreiber beäugte die Bauern misstrauisch. Sie waren als Gruppe an ihn herangetreten und hielten die Hände, als bettelten sie. Für gewöhnlich wies er sämtliche Bitten um Steuererleichterungen zurück. Jedes Jahr war ein hartes Jahr, wenn man die Bauern so reden hörte.\n\nDoch dieses Mal hatte er die toten Kühe und die kahlen Felder auf dem Weg hierher gesehen. Selbst wenn sie etwas Getreide eingelagert hatten, würde es ihnen wahrscheinlich nicht das ganze Jahr über reichen. Und von wem sollte er dann seine Steuer eintreiben?"
 indian_famines.1.a: "Ein Vertrag ist ein Vertrag. [SCOPE.sState('indian_famine_state_scope').GetName|U] muss die Steuern in Gänze bezahlen."
 indian_famines.1.b: "Der Staat kann für die Dauer der Hungersnot verringerte Steuern zahlen."
 indian_famines.1.c: "Wollen wir hoffen, dass sie sich an diese Freundlichkeit erinnern. Erlassen wir Steuern und liefern wir stattdessen Nahrung."
