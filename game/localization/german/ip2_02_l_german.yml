 communal_divides_events.1.t: "Die Ein-Nationen-Theorie"
 communal_divides_events.1.d: "Bei einer Ansprache in [ROOT.GetCountry.GetCapital.GetCityHubName] hat [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] formell die sogenannte Zwei-Nationen-Theorie zurückgewiesen und eine immerwährende Bruderschaft zwischen allen Indern ungeachtet ihres Glaubens und ihrer Überzeugungen beschworen."
 communal_divides_events.1.f: "Die beiden Frauen saßen vor ihren jeweiligen Haustüren; die eine trug einen blauen Sari, die andere eine bunte Burka. Beide schnitten Gemüse für das heutige Abendessen, während ihre Söhne auf der Straße vor ihnen Gillidanda spielten.\n\n„Wird es halten?“, fragte Hasrat und schaute zu Jaya hinüber.\n\nDoch noch ehe diese antworten konnte, begannen ihre Söhne, miteinander zu streiten. Unbeeindruckt ließen beide Mütter einen scharfen Ruf der Zurechtweisung erklingen, und die Söhne verstummten. „Entschuldigen!“, schimpfte Jaya. Beide Söhne entschuldigten sich beieinander. Zufrieden plauderten die Frauen weiter, während die Söhne ihr Spiel fortsetzten.\n\n„Wird es halten?“, wiederholte Jaya. Sie blickten zu den Söhnen hinüber und sagte: „Ich hoffe es.“"
 communal_divides_events.1.a: "Lang lebe Großindien, geeint in seinen Unterschieden!"
 communal_divides_events.1.b: "Mit den gleichen Rechten kommen auch die gleichen Pflichten."
