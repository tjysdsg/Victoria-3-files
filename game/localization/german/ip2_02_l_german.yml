 communal_divides_events.5.t: "Unser Weg oder kein Weg"
 communal_divides_events.5.d: "Eine neue Moschee wurde in einem bevölkerten Gebiet von [SCOPE.sState('relevant_state').GetName] errichtet, obwohl viele Hindus sich gegen den Bau ausgesprochen hatten. Um ihre Vorherrschaft und ihren Glauben zu sichern, führte die [SCOPE.sPoliticalMovement('hindu_mahasabha_scope').GetName] eine Prozession durch die Moschee, was rasch in Gewalt umschlug."
 communal_divides_events.5.f: "#bold Örtlicher Streit erreicht neuen Höhepunkt!#!\nGestern kam es den dritten Tag in Folge zu gewalttätigen Auseinandersetzungen in [SCOPE.sState('relevant_state').GetCityHubName], als Hindus und Moslems sich über das Vorhandensein einer Moschee in einem Gebiet stritten, das die Hindus als das ihre betrachten. Ein britischer Vertreter, der anonym bleiben möchte, sagte dazu: „Wir sollten nicht überrascht sein. Es war unsere harte Arbeit, die die Einheimischen auf Linie hielt. Da ist es nicht verwunderlich, dass sie anfangen, sich wie Heranwachsende zu verhalten, wenn sie sich gegen uns auflehnen. Sie führen sich auf wie bockige Geschwister und wissen es einfach nicht besser.“"
 communal_divides_events.5.a: "Die Verwaltung des Gebiets sollte an die britische Obrigkeit überstellt werden."
 communal_divides_events.5.b: "Die Verwaltung sollte einem Komitee übergeben werden, das zu gleichen Teilen aus Hindus und Moslems besteht."
 communal_divides_events.5.c: "Wenn die Verwaltung es den Moslems erlaubt hat, die Moschee zu bauen, hätten die Hindus diese Entscheidung respektieren sollen."
