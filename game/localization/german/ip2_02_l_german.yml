 communal_divides_events.6.d: "Obwohl die Bevölkerung von [SCOPE.sState('relevant_state').GetCityHubName] in [SCOPE.sState('relevant_state').GetName] mehrheitlich aus Hindus besteht, sind die meisten Beamten Moslems. Dies hat zu Protesten von Hindus geführt, die fürchten, ignoriert zu werden."
 communal_divides_events.6.f: "„Für uns steht außer Frage, dass die meisten Muslime es gut meinen“, sagte der ältere Brahmane zur Menge. „Doch beim Bakri Eid haben einige Leute nicht weit von meinem Tempel eine Ziege geopfert und sie dann gegessen, als sich unsere Wege kreuzten! Ich habe natürlich versucht, mich an die Behörden zu wenden, aber dort wurde ich von Moslems ausgelacht, die mir sagten, ich solle einfach die Festlichkeiten genießen. Und genau da liegt das Problem!“\n\nBevor der Priester fortfahren konnte, meldete sich ein anderer Mann zu Wort: „Wenn das wahr ist, wo sind dann diese Moslems? Wer kann sagen, dass ihr nicht lügt, nur um den Ruf der Moslems zu ruinieren?“\n\nUnd ehe die Anführer etwas erwidern konnten, schrien tausend Stimmen und eine wahre Kakophonie erklang."
 communal_divides_events.6.a: "Sorgen wir für proportionale Repräsentation bei der Anstellung von Beamten."
 communal_divides_events.6.b: "Trennen wir Gebiete nach Moslems oder Hindus."
 communal_divides_events.6.c: "Vielleicht fühlen sich die Hindus in ihren Mehrheitsgebieten sicherer, wenn sie dort das Sagen haben."
