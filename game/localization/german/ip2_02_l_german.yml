 je_indian_famines_reason: "#italic „Tod und Hungersnot allerorten und nicht das geringste Zeichen von Regen.\nDie Knochen der Verhungerten und Gestorbenen liegen unbegraben auf der Ebene.“#!\n\nEine große und schreckliche Katastrophe hat Indien heimgesucht. Aufgrund einer Reihe von Missernten und verschärft durch allgemeine Armut und die Misswirtschaft der Regierung hat sich die Lage so weit verschlechtert, dass [ROOT.GetCountry.GetAltName('IN')] offiziell eine Hungersnot ausgerufen wurde.\n\nSolange die #bold [ROOT.GetCountry.GetCustom('get_indian_famine_name')]#! andauert, ist mit einem #tooltippable #tooltip:je_indian_famines_tt #bold größeren Maß an Agitation#!#!#! durch unserer Herrschaft feindlich gesinnte Kräfte zu rechnen.\n\n#bold Hungersnot in Indien#!\nDa sie hochgradig von günstigen Monsunregenfällen für die Bewässerung abhängig sind, sind weite Teile Indiens besonders anfällig für Dürren und andere ungünstige [Concept('concept_harvest_condition', '$concept_harvest_conditions$')]. Um dem entgegenzuwirken, hat das Innenministerium empfohlen, die Trockengebiete im Landesinneren zu #tooltippable #tooltip:je_indian_famines_tt_2 #bold bewässern#!#!#!, um die Auswirkungen von Dürren zu mildern."
 je_indian_famines_tt: "Die Hungersnot hat folgende Auswirkungen, solange sie anhält und diese anwendbar sind:\n• Der [concept_journal_entry] „#bold $je_uneasy_raj$#!“ wird negativ beeinflusst\n• Der [concept_journal_entry] „#bold $je_india_home_rule$#!“ wird negativ beeinflusst"
