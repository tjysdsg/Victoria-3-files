 pressure_to_sell_berar_province_desc: "Hyderabad hat es lange versäumt, die eigene Herrschaft in Berar ordentlich durchzusetzen, sodass die Provinz anfällig für Banditentum und allgemeine Gesetzlosigkeit ist. Das Innenministerium rät uns, die unmittelbare Kontrolle in Berar zu übernehmen, als Gegenleistung für eine jährliche Zahlung an den derzeitigen Herrscher."
 je_uneasy_raj_tracker: "$je_uneasy_raj$"
 je_uneasy_raj_tracker_reason: "Unruhe braut sich in den drei [Concept('concept_presidency', '$concept_presidencies$')] [SCOPE.sCountry('british_india_scope').GetAltName('VON')] zusammen.\n\nGeschürt durch die harte [Concept('concept_taxes','$concept_taxation$')], eine zunehmende Respektlosigkeit gegenüber örtlichen Bräuchen sowie eine territoriale Expansion zulasten der einheimischen Fürsten ist der indische Widerstand gegenüber der Kompanieherrschaft in den letzten Jahren gewachsen.\n\nNoch schlimmer ist jedoch, dass sich auch in den stolzen Reihen der einheimischen Sepoy-Regimenter Zwietracht breitmacht, da diese jedes Infragestellen ihres traditionellen Status und ihrer Privilegien als Affront betrachten.\n\n#bold Sepoyaufstand#!\nFällt die [Concept('concept_presidency_stability','$concept_presidency_stability_short$')] einer beliebigen $concept_presidency$ für #variable 100#! Monate auf #bold mittel#! ([GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]) oder weniger, bricht ein #tooltippable #tooltip:je_uneasy_raj_tt_4 #bold offener Aufstand#!#!#! in Indien aus. Derzeit ist dies seit #variable [SCOPE.sCountry('british_india_scope').MakeScope.Var('sepoy_mutiny_timer_var').GetValue]#! Monat(en) der Fall."
