 je_communal_divides_reason: "„#italic Ist es möglich, dass zwei Nationen – die Mohammedaner und die Hindus – auf demselben Thron sitzen und gleichberechtigt an der Macht bleiben?“#!\n\nDie Geschichte der Beziehungen zwischen #bold Hindus und Muslimen#! in Indien ist sowohl lang als auch vielschichtig, wobei sich Phasen der Zusammenarbeit und Koexistenz mit solchen der Intoleranz und der Grausamkeit abwechseln. Nichtsdestominder lebten die beiden Gemeinschaften jahrhundertelang unter der Schirmherrschaft ihrer Feudalherren zusammen.\n\nMit dem Entstehen neuer #bold nationaler Identitäten#! und der zunehmenden Verbreitung des #bold ethno-religiösen Nationalismus#! wird jedoch klar, dass die alten Wege den neuen weichen müssen. Nur wenige Stimmen sind sich allerdings darüber einig, was diese neuen Wege beinhalten sollten.\n\nEine Nation in Zwietracht kann nicht auf Dauer bestehen. Auf die eine oder andere Weise muss Einheit erreicht werden.\n\n#bold Die Zwei-Nationen-Theorie#!\nDie sogenannte Zwei-Nationen-Theorie beruht auf der Überzeugung, dass weder Muslime noch Hindus herrschen können, ohne die jeweils andere Seite zu unterdrücken, und sie hat in den letzten Jahren an Anziehungskraft gewonnen. Solange der [concept_journal_entry] „#bold $je_communal_divides$#!“ aktiv ist, wächst die Anziehung von #tooltippable #tooltip:religious_nationalist_groups_tt #bold religiös-nationalistischen#!#!#! [Concept('concept_political_movement','$concept_political_movements$')]."
