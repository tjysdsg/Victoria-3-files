 indian_famines.3.d: "[SCOPE.sCharacter('hunger_strike_agitator_scope').GetFullName|U] hat einen Hungerstreik begonnen, um [SCOPE.GetRootScope.GetCountry.GetAltName('AKK')] zu überzeugen, dass Exportfrüchte durch Nahrungsmittel ersetzt werden dürfen."
 indian_famines.3.f: "Als der Generalgouverneur durch das Büro schlenderte, konnte sich sein Sekretär ein Lächeln nicht verkneifen. Der General befehligte eine Armee von Tausenden, doch die größte Bedrohung für ihn war ein einzelner Fastender. Falls dieser Mensch starb, hätte dies schreckliche Folgen. Falls er überlebte, würde er sie auf genau dieselbe Art erneut drangsalieren. Nur das Leben von Königen und Königinnen zählte sonst so viel. Wie hatten sie zulassen können, dass ein einfacher Mensch so wichtig wurde?"
 indian_famines.3.a: "Vielleicht können die Bauern beim Fasten noch etwas lernen."
 indian_famines.3.b: "Suchen wir einen Kompromiss."
