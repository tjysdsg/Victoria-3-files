 indian_famines.4.d: "Die Hungersnot in [SCOPE.sState('indian_famine_state_scope').GetName] hat für viel Elend gesorgt. Um irgendwie zu überdauern, sind Bauern aus [SCOPE.sState('indian_famine_state_scope').GetFarmHubName] den ganzen Weg nach [SCOPE.sState('indian_famine_state_scope').GetCityHubName] gekommen. Sie warten darauf, durch die Stadttore gelassen zu werden."
 indian_famines.4.f: "Das Kind gähnte. Es war müde, hungrig und die Luft in der Stadt roch schlecht. Doch sein Vater hatte ihm gesagt, sie müssten hierherkommen, wenn sie sicherstellen wollten, dass seine Schwester zwei Jahre alt wurde. Hier waren sie also nun nach einer ganzen Woche auf Reisen.\n\nUnd doch war kein Essen zu sehen. Keine Felder zum Bestellen. Nur große Backsteinhäuser, die kalt wirkten, gefüllt mit noch kälteren Menschen. Wie sollte das Ma und Didi helfen?"
 indian_famines.4.a: "Die Stadt ist kein Ort für Bauern."
 indian_famines.4.b: "Die Fabriken und Lagerhäuser werden sie vielleicht anstellen im Austausch für verringerte Steuern."
