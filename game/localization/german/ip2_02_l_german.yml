 sepoy_mutiny_events.1.t: "Im Namen der Peshwa"
 sepoy_mutiny_events.1.d: "Als Premierminister in Erbherrschaft über das Maratha-Großreich stand die Bhat-Familie nur den Chhatrapati in Prestige und Macht nach. Nun betritt [SCOPE.sCharacter('nana_saheb_scope').GetFirstName], der adoptierte Sohn des letzten Peshwa, die Bühne und bietet sein Schwert an – mit dem Versprechen, die Briten zu vertreiben und das Großreich wiederherzustellen."
 sepoy_mutiny_events.1.f: "Der Soldat räusperte sich, doch das half nicht, den Kloß im Hals loszuwerden. Seine Vorfahren waren Aurangzeb ein Dorn im Auge gewesen. Eine mächtige Streitmacht, die der Chhatrapati gegen die Tyrannei des Moguls in die Freiheit geführt hatte.\n\nEs schien indes, als wäre alles vergebens gewesen, denn hier waren sie nun und bereiteten sich auf den Kampf gegen einen weiteren erbitterten Feind vor. Würde er seine Vorfahren stolz machen oder würden seine Taten zu kurz greifen? Der Gedanke entfiel ihm wieder, als sein Hauptmann „VORWÄRTS, MARSCH!“ brüllte."
 sepoy_mutiny_events.1.a: "Führt uns zum Sieg, Peshwa."
 sepoy_mutiny_events.1.b: "Er kann [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] dienen, aber nur auf dem Schlachtfeld."
 sepoy_mutiny_events.1.c: "Schickt ihn weg. Das Zeitalter der Bhat Peshwa ist vorüber."
 sepoy_mutiny_events.1.e: "Baji Rao lebt noch. Bietet dem letzten rechtmäßigen Peshwa das Amt an."
 sepoy_mutiny_peshwa_power: "Legitimer Peshwa"
 sepoy_mutiny_reinstated_peshwa: "Wiedereingesetzter Bhat Peshwa"
 sepoy_mutiny_turned_away_peshwa: "Nana Saheb abgewiesen"
 sepoy_mutiny_bhat_family_generals: "Bhat-Befehlshaber"
 sepoy_mutiny_events.2.t: "Der letzte Schlag"
 sepoy_mutiny_events.2.d: "Der katastrophale Sieg der indischen Meuterer hat zu hitzigen Debatten in den Büros der Kompanieverwaltung geführt. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|U] [ROOT.GetCountry.GetRuler.GetLastName] muss nun entscheiden, ob [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] Indien ganz aufgeben oder [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]e schwindenden Ressourcen darauf ausrichten will, einen Brückenkopf auf dem Kontinent zu erhalten."
 sepoy_mutiny_events.2.f: "Der Generalgouverneur ging in seinem Büro auf und ab, und die Wände konnten seinen Zorn kaum eindämmen. Seine rechte Hand stand mucksmäuschenstill. Der Mann wollte nicht enden wie das Teetabletts des Generals – auf der Landkarte Indiens.\n\nIndien, die goldene Gans, die sie an den Flügeln, am Kopf und am Schwanz gepackt hatten, war schlichtweg implodiert – nun blieben ihnen nur noch unangenehme Notlösungen. Wenn es nach ihm ginge, hätte er Kalkutta, ihr erstes Standbein, genommen und den Rest aufgeben. Andererseits hatte Bombay sie viel gekostet und Madras hatte noch viel zu bieten. Eine schwierige Entscheidung. PENG!\nDer Adjutant zuckte zusammen. Der General hatte mit der Pistole in die Wand geschossen. Vielleicht war es an der Zeit, dass er nachsehen ging, ob es noch andere Nachrichten für den General gab."
 sepoy_mutiny_events.2.a: "Indien ist verloren. Soll sich Whitehall um unser restliches Guthaben streiten."
 sepoy_mutiny_events.2.b: "Fort William darf nicht fallen. Leiten wir alle Truppen nach Calcutta um."
 sepoy_mutiny_events.2.c: "Die Kompanieherrschaft hat noch Bestand im Süden. Ziehen wir uns nach Madras zurück."
 sepoy_mutiny_events.2.e: "Bombay hält durch! Leiten wir alle Truppen nach Westen um."
