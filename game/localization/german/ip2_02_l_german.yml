 india_events.18.d: "Unter Berufung auf das große Maß an Banditentum und Unruhe in Berar hat [SCOPE.sCountry('bic_scope').GetAltName('NOM')] darum gebeten, [SCOPE.sState('berar_scope').GetName] in unserem Namen zu verwalten, wofür man eine beträchtliche jährliche Bezahlung erwartet."
 india_events.18.f: "„Wie hoch ist das Kopfgeld für diesen Banditenführer?“, fragte der britische Offizier.\n\n„Fünftausend Rupien, Sir.“\n\n„Fünftausend! Ist dieser Gabbar wirklich so viel wert?“\n\n„In all diesen Dörfern“, antwortete der Beamte und zeichnete einen großen Kreis auf die Karte vor ihnen, „sagen die Mütter, wenn in der Nacht ein Kind weint: ‚Schlaf, sonst kommt Gabbar dich holen.‘“\n\n„Wenn er und seinesgleichen ein solcher Schrecken sind, ist es vielleicht besser, wenn Sie uns die Sache überlassen“, antwortete der Offizier lächelnd. „Schließlich sind wir Fachleute darin, Terroristen in unserem Hinterhof auszumerzen.“"
 india_events.18.a: "Nun gut. Soll [SCOPE.sCountry('bic_scope').GetCapital.GetCityHubName] sich um Berar kümmern."
 india_events.18.b: "Berar gehört dem Herrscher ([ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]) und niemandem sonst."
