 je_avert_sepoy_mutiny: "Ein instabiles Raj"
 je_avert_sepoy_mutiny_reason: "Der Widerstand gegen die Herrschaft der Kompanie auf dem indischen Subkontinent wächst, sogar in den Reihen unserer eigenen Soldaten vor Ort. Eine Rebellion könnte aber noch abgewendet werden."
 je_avert_sepoy_mutiny_tt_1: "Schließt den Journaleintrag #BOLD $je_consolidate_colonial_rule$#! ab"
 je_sepoy_mutiny: "Sepoyaufstand"
 je_sepoy_mutiny_reason: "Innerhalb der Kompanie ist ein Aufstand ausgebrochen. Wenn wir unsere Autorität aufrechterhalten wollen, muss er vollständig niedergeschlagen werden."
 je_uneasy_raj_tt_1: "Wir haben unsere Kolonialverwaltung reformiert"
 je_uneasy_raj_tt_2: "Die [Concept('concept_presidency_stability','$concept_presidency_stability_short$')] einer beliebigen [concept_presidency] war für #variable 100#! Monate #bold mittel#! ([GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]) oder weniger"
 je_uneasy_raj_tt_3: "#bold Präsidentschaft Bengalen#!\nBesteht aus den [Concept('concept_strategic_region','$concept_strategic_regions$')] $region_bengal$, $region_central_india$, und dem $region_punjab$.\n\n#bold Präsidentschaft Bombay#!\nBesteht aus der [concept_strategic_region] $region_bombay$.\n\n#bold Präsidentschaft Madras#!\nBesteht aus der [concept_strategic_region] $region_madras$."
 je_uneasy_raj_tt_4: "Die Schwere des Aufstands wird durch die [Concept('concept_presidency_stability','$concept_presidency_stability_short$')] jeder der drei [Concept('concept_presidency', '$concept_presidencies$')] bestimmt und reicht von leichtem Aufruhr und Fahnenflucht bis hin zum völligen Zusammenbruch der britischen Autorität.\n\nBeim Ausbrechen des Aufstands werden sich [Concept('concept_princely_state','$concept_princely_states$')] mit #bold hohem#! [concept_liberty_desire] den Rebellen anschließen, jene mit #bold mittlerem#! bleiben neutral und jene mit #bold niedrigem#! werden aktiv an unserer Seite kämpfen."
 je_uneasy_raj: "Das instabile Raj"
 je_uneasy_raj_reason: "Unruhe braut sich in den drei [Concept('concept_presidency', '$concept_presidencies$')] [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('VON')] zusammen.\n\nGeschürt durch die harte [Concept('concept_taxes','$concept_taxation$')], eine zunehmende Respektlosigkeit gegenüber örtlichen Bräuchen sowie eine territoriale Expansion zulasten der einheimischen Fürsten ist der indische Widerstand gegenüber der Kompanieherrschaft in den letzten Jahren gewachsen.\n\nNoch schlimmer ist jedoch, dass sich auch in den stolzen Reihen der einheimischen Sepoy-Regimenter Zwietracht breitmacht, da diese jedes Infragestellen ihres traditionellen Status und ihrer Privilegien als Affront betrachten.\n\n#bold Sepoyaufstand#!\nFällt die [Concept('concept_presidency_stability','$concept_presidency_stability_short$')] einer beliebigen $concept_presidency$ für #variable 100#! Monate auf #bold mittel#! ([GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]) oder weniger, bricht ein #tooltippable #tooltip:je_uneasy_raj_tt_4 #bold offener Aufstand#!#!#! in Indien aus. Derzeit ist dies seit #variable [ROOT.GetCountry.MakeScope.Var('sepoy_mutiny_timer_var').GetValue]#! Monat(en) der Fall."
