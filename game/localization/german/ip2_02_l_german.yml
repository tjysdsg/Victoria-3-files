 communal_divides_events.2.t: "Die große Teilung"
 communal_divides_events.2.d: "Da die Teilung Indiens entlang ethno-religiöser Linien traurige Wirklichkeit geworden ist, scheinen die Anhänger der Zwei-Nationen-Theorie in ihren Überzeugungen bestätigt zu sein, da die öffentlichen Beziehungen zwischen Hindus und Moslems kurz vor dem Ausbruch weitverbreiteter Gewalt zu stehen scheinen."
 communal_divides_events.2.f: "Während die Sonne unterging, spazierten die beiden gereiften Politiker die alte Straße von Delhi hinunter. „Sie sind gewiss zufrieden“, sagte der eine zum anderen.\n\n„Tun Sie nicht so, als hätten Sie das nicht gewollt. Nun können Sie regieren, ohne dass ich Ihnen ständig in die Quere komme.“\n\n„Aber, alter Freund, wenn Sie glauben, Sie wären mein einziges Ärgernis gewesen, so irren Sie sich gewaltig.“ Der Herr schaute die Straße hinauf, wo eine obdachlose Frau bettelte und ein Obstverkäufer versuchte, seine armselige Ware an den Mann zu bringen. „Nein, ich fürchte, wir haben unsere Widrigkeiten nicht halbiert. Leidglich unsere Ressourcen.“"
 communal_divides_events.2.a: "Dieses 400 Jahre alte Experiment ist an sein Ende gelangt. Es wird Zeit, klar zu akzeptieren, dass wir nicht zusammenstehen können."
 communal_divides_events.2.b: "Vielleicht kann die Trennung im Lauf der Zeit die Wunden heilen und uns wieder vereinen."
