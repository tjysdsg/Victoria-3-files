 communal_divides_events.3.t: "Eine gefährliche Idee"
 communal_divides_events.3.d: "Bei einer Protestveranstaltung in [SCOPE.sState('relevant_state').GetName] forderte ein Sprecher für den [SCOPE.sPoliticalMovement('india_congress_scope').GetName] die Zuhörer dringend auf, die britische Lebensart zu boykottieren und zu ihren Hindu-Wurzeln zurückzukehren, falls sie je eine freie Hindu-Nation errichtet sehen wollen. Dies ist zum Anlass für Ängste vor religiöser Unterdrückung unter Mitgliedern der [SCOPE.sPoliticalMovement('muslim_league_scope').GetName] geworden, was zu weiteren Feindseligkeiten zwischen den beiden Gruppen führte."
 communal_divides_events.3.f: "Muhammad Khan konnte die Dreistigkeit des Redners nicht fassen. Der Mann hatte es gewagt, etwas unverblümt auszusprechen: „Ich freue mich, Herrn Khan hier zu sehen, der den muslimischen Zweig unserer Partei vertritt.“ Er war vor ihm hier gewesen! Er hatte gegen die Briten vor Gericht gekämpft! Und gewonnen! Und nun war er nur ein Vertreter des muslimischen Zweigs?\n\nUnd dann hatte der Emporkömmling es gewagt, eine Hindu-Nation vorzuschlagen. Was, so dachte er, würden wohl alle Muslime und Sikhs tun, wenn sie dies hörten? Konvertieren?"
 communal_divides_events.3.a: "Sie müssen beide lernen, wo sie hingehören."
 communal_divides_events.3.b: "Sie sollen lieber ihre Wut aufeinander als gegen uns richten."
 communal_divides_events.3.c: "Schließen wir die Trennung ab und teilen wir auch das Land."
