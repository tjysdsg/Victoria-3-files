 concept_privy_purse: "Privatschatulle"
 concept_privy_purse_desc: "Die Privatschatulle ist das persönliche Einkommen eines [Concept('concept_ruler','Monarchen')]. In Bezug auf [concept_georegion_india] stellt es eine Pension dar, die ehemaligen Herrschern eines [Concept('concept_princely_state', 'Fürstenstaats')] gezahlt wird, der von einem anderen [concept_country] durch den [concept_journal_entry] #v Die Förderierung Indiens#! #b annektiert#! wurde.\n\nDer $modifier_privy_purse_payments$-Modifikator wird bei der Annektierung eines $concept_princely_state$s über diesen $concept_journal_entry$ hinzugefügt und bei jeder nachfolgenden Annektierung angepasst. Die #b Privatschatullen#!-Zahlungen fügen #b Landesausgaben#! hinzu, die #v 0,01 %#! des [concept_gdp] multipliziert mit der Zahl der durch diesen [concept_journal_entry] annektierten #b Fürstenstaaten#! entsprechen."
