 concept_subsidized: "Subventioniert"
 concept_subsidizing: "Subventioniere"
 concept_subsidies_desc: "Bei einem subventionierten [concept_building] garantiert die [concept_government] eines [Concept('concept_country', 'Landes')], dass das Gebäude immer mindestens [concept_subsidized_wage] zahlen kann. Kann das Gebäude diesen Satz oder mehr bezahlen und/oder wenn die Einkaufskosten der [Concept('concept_good_consumption', '$concept_input_goods$')] seine [concept_revenue] aus dem Verkauf durch den [Concept('concept_good_production', '$concept_output_goods$')] übersteigen, deckt die [concept_treasury] die Differenz. Dadurch wird garantiert, dass das $concept_building$ so viele Angestellte anwerben kann, wie es will, um den [concept_throughput] zu maximieren, ohne sich um die finanzielle Tragbarkeit kümmern zu müssen."
 concept_budget_interest: "Zins"
 concept_budget_interest_rate: "Zinssatz"
 concept_budget_interest_rates: "Zinssätze"
 concept_budget_interest_desc: "Der $concept_budget_interest$ wird von einem [concept_country] auf seine [concept_loans] gezahlt. Er berechnet sich, indem man die [concept_principal] mit dem jährlichen $concept_budget_interest_rate$ multipliziert.\n\n$concept_budget_interest$ wird wöchentlich an [Concept('concept_pop', '$concept_pops$')] ausgezahlt, deren [concept_cash_reserves] in [concept_privately_owned] die Grundlagen der $concept_loans$ sind. [Concept('concept_building','$concept_buildings$')] in [concept_nationally_owned] zahlen stattdessen weniger [concept_government_dividends].\n\nDer bezahlte $concept_budget_interest_rate$ wird vor allem durch [concept_technology] beeinflusst."
 concept_country_tier: "Landesrang"
 concept_country_tier_short: "Rang"
 concept_country_tier_possessive: "$concept_country_tier_short$ des $concept_country$es"
 concept_country_tier_desc: "Der $concept_country_tier_short$ eines [Concept('concept_country', 'Landes')] ist der inhärente Status und das [concept_prestige], die ihm aufgrund seiner Geschichte und seiner Bedeutung gewährt werden. Ein neues $concept_country$ kann nur gegründet werden, wenn sein $concept_country_tier_short$ höher als der des aktuellen $concept_country$es ist."
 concept_claim: "Anspruch"
 concept_claims: "Ansprüche"
 concept_claimed: "Beansprucht"
 concept_claim_desc: "Ein territorialer $concept_claim$, den ein [concept_country] auf eine [concept_state_region] hat – meist deshalb, weil sie ihm früher einmal gehörte. Einen $concept_claim$ zu haben, erlaubt den Einsatz des [Concept('concept_war_goal', 'Kriegsgrunds')] „#v $war_goal_return_state_type_name$#!“, der nicht so viel [concept_infamy] wie der $concept_war_goal$ „#v $war_goal_conquer_state_type_name$#!“ erzeugt.\n\nEinen [Concept('concept_incorporated_state', 'Inkorporierten Staat')] zu erobern, gewährt dem vorherigen Besitzer einen $concept_claim$ auf die $concept_state_region$."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 22, 2022
 concept_devastation: "Verwüstung"
 concept_pollution_impact: "Verschmutzungsfolgen"
 concept_pollution_impact_desc: "Die $concept_pollution_impact$ für eine [concept_state_region] zeigen an, wie stark die Auswirkungen der gesamten [concept_generated_pollution] durch Gebäude in dieser Staatsregion sind. Je mehr [concept_arable_land] eine Staatsregion hat, desto geringer sind die Auswirkungen der $concept_generated_pollution$.\n\nEine stark verschmutzte $concept_state_region$ wirkt sich auch auf ihre Nachbarstaaten aus, wenn auch in geringerem Maß. Hat ein Nachbarstaat durch eigene Gebäude oder andere Nachbarstaaten bereits höhere $concept_pollution_impact$, wirken sich nur die höchsten $concept_pollution_impact$ aus.\n\nDie Auswirkungen von $concept_pollution_impact$ können sich bis zu Folgendem erhöhen:\n[GetStaticModifier('state_region_pollution_general').GetDesc]\n[GetStaticModifier('state_region_pollution_health').GetDesc]#!"
 concept_generated_pollution: "Verschmutzungserzeugung"
 concept_generated_pollution_desc: "$concept_generated_pollution$ gibt an, wie viel Verschmutzung die Gebäude in einer [concept_state_region] insgesamt verursachen. Wie viel [concept_pollution_impact] eine $concept_state_region$ hat, hängt auch von der Menge an [concept_arable_land] in dieser $concept_state_region$ ab.\n\nIn einer $concept_state_region$ mit viel $concept_arable_land$ wird die $concept_generated_pollution$ die $concept_pollution_impact$ um einen geringeren Betrag erhöhen als in einer $concept_state_region$ mit wenig $concept_arable_land$."
 concept_devastated: "verwüstet"
 concept_devastation_desc: "$concept_devastation$ ist der Schaden, den eine [concept_state_region] durch einen Krieg oder natürliche Zerstörung erleidet. Sie erhöht sich durch [Concept('concept_battle', '$concept_battles$')] und unter feindlicher [concept_occupation]. Sie sinkt im Lauf der Zeit, wenn kein Teil der $concept_state_region$ sich im Krieg befindet.\n\n$concept_devastation$ wirkt sich negativ auf [concept_infrastructure], [Concept('concept_pop_growth', '$concept_pop_growth_mortality$')], [concept_throughput] und [concept_migration_pull] aus."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 5, 2022
 concept_command_limit: "Kommando-Schwelle"
 concept_command_limit_desc: "Die $concept_command_limit$ bestimmt, wie viele [Concept('concept_battalion','$concept_battalions$')] oder [Concept('concept_flotilla','$concept_flotillas$')] wirksam in einer [concept_military_formation] [Concept('concept_organization','$concept_organization_organized$')] sein können. Wir können die $concept_command_limit$ erhöhen, indem wir mehr [Concept('concept_commander','$concept_commanders$')] rekrutieren oder sie in höhere [Concept('concept_commander_rank','$concept_commander_ranks$')] befördern.\n\n#indent_newline:3 Hat eine $concept_military_formation$ mehr [Concept('concept_unit','$concept_units$')] als ihre $concept_command_limit$ beträgt, verringert sich die maximale $concept_organization$, die eine $concept_military_formation$ erreichen kann, und sie erleidet zudem die folgenden Auswirkungen:\n[GetStaticModifier('low_command_limit').GetDesc]#!"
 concept_pop_qualifications: "Qualifikationen"
 concept_qualifying: "Qualifiziere"
 concept_qualified: "qualifiziert"
 concept_qualify: "Qualifizieren"
 concept_pop_qualifications_desc: "[Concept('concept_pop', '$concept_pops$')] entwickeln im Lauf der Zeit die nötigen $concept_pop_qualifications$, um in andere [Concept('concept_profession', '$concept_professions$')] zu wechseln. Passen ihre derzeitigen Attribute zum $concept_profession$ oder arbeiten sie in einem verwandten Feld, entwickeln sie die $concept_pop_qualifications$ schneller. [concept_literacy|U], [concept_wealth] und [concept_acceptance_status] wirken sich ebenfalls oft darauf aus."
 concept_hq: "HQ"
 concept_hqs: "HQs"
 concept_hq_possessive: "des HQs"
 concept_hq_long: "Hauptquartier"
 concept_hq_desc: "Ein $concept_hq$ ($concept_hq_long$) ist das Territorium eines [Concept('concept_country', 'Landes')] in einer bestimmten [concept_strategic_region]. Alle [Concept('concept_military_formation','$concept_military_formations$')] haben ein Heimat-$concept_hq$ und können in $concept_hqs$ stationiert werden."
 concept_tax_waste: "Steuerverschwendung"
 concept_tax_waste_desc: "Die Menge an kassierten [concept_taxes], die verschwendet werden, bevor sie im Staatssäckel landen können, weil es Ineffizienzen oder Korruption gibt."
 concept_tax_capacity: "Besteuerungskapazität"
 concept_tax_capacity_desc: "Jeder Punkt Besteuerungskapazität in einem [concept_state] erlaubt die effiziente Besteuerung von [GetDefine('NPops','INDIVIDUALS_TAXED_PER_TAX_CAPACITY')|vK] [Concept('concept_pop', '$concept_pops$')]. Steigt die Bevölkerung eines [Concept('concept_state', 'Staats')] über die Besteuerungskapazität, verringert sich die Effizienz aller Formen der Besteuerung. Die Besteuerungskapazität lässt sich durch die Erforschung bestimmter $SOCIETY$-$concept_technologies$ oder den Bau von [SelectLocalization(GetPlayer.IsValid, 'concept_tax_capacity_desc_added', 'Regierungsverwaltungs')]-[Concept('concept_building', '$concept_buildings$n')] im [concept_state] verbessern."
 concept_tax_capacity_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 concept_assimilation: "Assimilierung"
 concept_assimilating: "Assimiliere"
 concept_assimilate: "Assimilieren"
 concept_assimilation_desc: "Fremde [Concept('concept_pop', '$concept_pops$')], deren [concept_culture] in dem [concept_country], in dem sie leben, eine ausreichend hohe [concept_acceptance] hat, und die nicht in einem ihrer [Concept('concept_homeland', '$concept_homelands$')] leben, können in eine akzeptiertere $concept_culture$ assimiliert werden. $concept_pops$, zu denen [Concept('concept_radical', '$concept_radicals$')] gehören, werden in geringerem Maß assimiliert, und die Assimilierung ist sehr viel langsamer in [Concept('concept_unincorporated_state','Nicht-Inkorporierten Staaten')]."
 concept_conversion: "Bekehrung"
 concept_converting: "Bekehre"
 concept_convert: "Konvertieren"
 concept_conversion_desc: "[Concept('concept_pop', '$concept_pops$')], deren [concept_religion] eine niedrige [concept_acceptance] in dem [concept_country] hat, in dem sie leben, können stattdessen zu einer [Concept('concept_accepted_religion', 'akzeptierten Religion')] konvertieren, die eine höhere $concept_acceptance$ hat. $concept_pops$, zu denen [Concept('concept_radical', '$concept_radicals$')] gehören, werden in geringerem Maß konvertieren, und die Konvertierung ist sehr viel langsamer in [Concept('concept_unincorporated_state','nicht-inkorporierten Staaten')]."
 concept_life_experience: "Lebenserfahrung"
 concept_life_experience_desc: "[Concept('concept_character', '$concept_characters$')|U] erhalten im Lauf der Zeit und durch Sonderereignisse $concept_life_experience$. $concept_life_experience$ wiederum beeinflusst die Wahrscheinlichkeit, dass Charaktere neue [Concept('concept_character_trait', '$concept_character_traits$')] entwickeln."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 1, 2022
 concept_supply_network: "Versorgungsnetzwerk"
 concept_supply_networks: "Versorgungsnetzwerke"
 concept_supply_network_desc: "Alle seefahrenden [concept_country] unterhalten ein $concept_supply_network$ von [concept_convoys], um die Transportbedürfnisse ihrer [Concept('concept_shipping_lane', '$concept_shipping_lanes$')] zu bedienen. Die Gesamtstärke des eigenen $concept_supply_network$s wird durch den Vergleich der Zahl der eigenen produzierten $concept_convoys$ zu den [concept_convoy_cost] aller $concept_shipping_lanes$ bestimmt. Diese Stärke ist der Grund-[Concept('concept_shipping_lane_effectiveness', '$concept_shipping_lane_effectiveness_short$')] aller eigenen $concept_shipping_lanes$."
 concept_convoys: "Konvois"
 concept_convoy: "Konvoi"
 concept_convoys_desc: "$concept_convoys$ werden durch [SelectLocalization(GetPlayer.IsValid,'concept_convoys_desc_added','Hafen')]-$concept_buildings$ produziert und sind erforderlich für das Betreiben der [Concept('concept_shipping_lane', '$concept_shipping_lanes$')] [Concept('concept_country','$concept_countries_possessive$')].\n\n[concept_convoy_cost] fallen beim $concept_country$ an, im Gegensatz zur [SelectLocalization(GetPlayer.IsValid,'concept_convoys_desc_added_2','Handelsmarine')], die von [SelectLocalization(GetPlayer.IsValid,'concept_convoys_desc_added_3','Handelszentrum')]-$concept_buildings$n verwendet wird, um auf dem [concept_world_market] zu [Concept('concept_trade', 'handeln')]."
 concept_convoys_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_convoys_desc_added_2: "[GetGoods('merchant_marine').GetName]"
 concept_convoys_desc_added_3: "[GetBuildingType('building_trade_center').GetName]"
 concept_shipping_lane: "Schifffahrtsweg"
 concept_shipping_lanes: "Schifffahrtswege"
 concept_shipping_lane_desc: "Ein $concept_shipping_lane$ ist eine Seeverbindung über [concept_convoys] zwischen zwei Küsten-[Concept('concept_state', '$concept_states$')], die eingerichtet wird, um entweder [Concept('concept_good', '$concept_goods$')] im Rahmen eines [Concept('concept_treaty', 'Vertrags')] von einem Ort zum anderen zu bringen oder um [Concept('concept_military_formation','$concept_military_formations$')] in Übersee zu [Concept('concept_supply', 'versorgen')].\n\nEin $concept_shipping_lane$ kann entweder eine [concept_supply_route], eine [concept_port_connection] oder ein [GetArticleType('goods_transfer').GetNameNoIcon] $concept_treaty$ sein. Er erfordert für den Betrieb [concept_shipping_lane_effectiveness], sofern seine [concept_convoy_cost] ausreichend gedeckt sind."
 concept_raid_convoys: "Konvois überfallen"
 concept_convoy_raiding: "Konvoi-Überfall"
 concept_raid_convoys_desc: "Ein [concept_order], den man einem [concept_admiral] erteilen kann, um gegnerische [concept_convoys] zu versenken, die durch eine Seeregion kommen. Patrouillierende Flotten, die durch dieselbe Seeregion kommen, werden versuchen, Räuber abzufangen und unschädlich zu machen."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 31, 2022
 concept_convoy_cost: "$concept_convoy$-Kosten"
 concept_convoy_cost_desc: "Die $concept_convoy_cost$ eines [Concept('concept_shipping_lane', 'Schifffahrtswegs')] werden dadurch bestimmt, wie viele [Concept('concept_battalion', '$concept_battalions$')] eine [concept_supply_route] versorgt oder wie viel [concept_infrastructure_usage] eine [concept_port_connection] für den [concept_market_access] schaffen muss. Je mehr [Concept('concept_sea_node', '$concept_sea_nodes$')] ein $concept_shipping_lane$ durchqueren muss, um sein Ziel zu erreichen, desto höher sind die Gesamt-$concept_convoy_cost$. Die Gesamt-$concept_convoy_cost$ aller $concept_shipping_lanes$ werden mit der Gesamtzahl an [concept_convoys] verglichen, für die [SelectLocalization(GetPlayer.IsValid,'concept_convoy_cost_desc_added','Hafen')]-$concept_buildings$ sorgen, um die Stärke unseres [Concept('concept_supply_network', 'Versorgungsnetzwerks')] festzulegen."
 concept_convoy_cost_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_port_connection: "Hafenverbindung"
 concept_port_connections: "Hafenverbindungen"
 concept_port_connection_desc: "Ein [concept_shipping_lane] verbindet einen oder mehrere [Concept('concept_state', '$concept_states$')], die ansonsten den [concept_market_capital] über Land nicht erreichen können; so werden auch entfernte Regionen mit [concept_market_access] versorgt. $concept_port_connections$ erfordern einen [SelectLocalization(GetPlayer.IsValid,'concept_port_connection_desc_added','Hafen')] an beiden Enden. Die [concept_convoy_cost] einer $concept_port_connection$ hängen von der Gesamt-[concept_infrastructure_usage] der verbundenen [Concept('concept_state', '$concept_states$')] ab."
 concept_port_connection_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_shipping_lane_effectiveness: "$concept_shipping_lane$-$concept_shipping_lane_effectiveness_short$"
 concept_shipping_lane_effectiveness_short: "Effektivität"
 concept_shipping_lane_effectiveness_desc: "Die $concept_shipping_lane_effectiveness_short$, die ein [concept_shipping_lane] aufweist, wird durch das [concept_supply_network] [Concept('concept_country', '$concept_country_possessive$')] bestimmt und durch etwaigen erlittenen Schaden durch [concept_raid_convoys] verringert. Liegt die $concept_shipping_lane_effectiveness_short$ unter #v 100 %#!, wird die Effizienz des $concept_shipping_lane$s entsprechend verringert."
 concept_supply_route: "Versorgungsroute"
 concept_supply_routes: "Versorgungsrouten"
 concept_supply_route_possessive: "der Versorgungsroute"
 concept_supply_route_desc: "Eine [concept_shipping_lane], die einen [concept_general] versorgt, dem [Concept('concept_order', 'befohlen')|l] wurde, eine [concept_front] zu verteidigen oder voranzutreiben, die nur über See zugänglich ist. Die [Concept('concept_supply', 'Versorgungsstufe')] des $concept_general$s entspricht der [Concept('concept_shipping_lane_effectiveness', '$concept_shipping_lane_effectiveness_short$')] der $concept_supply_route$s."
 concept_character: "Charakter"
 concept_characters: "Charaktere"
 concept_character_possessive: "des Charakters"
 concept_character_desc: "$concept_characters$ erfüllen unterschiedliche [Concept('concept_character_role', '$concept_character_roles$')] im eigenen [concept_country]. Ihre Fähigkeit, diese Pflichten zu erfüllen, hängt von ihren [Concept('concept_character_trait', '$concept_character_traits$')] ab. Sie unterstützen immer eine [concept_interest_group] und können eine eigene [concept_ideology] haben, die ihre Ziele und Ansichten prägt."
 concept_busy: "beschäftigt"
 concept_busy_desc: "Ein [concept_character] kann als $concept_busy$ gelten, wenn er mit einer bestimmten Aufgabe befasst ist, weil er zum Beispiel auf einer Expedition befindet. Solange er $concept_busy$ ist, kann der $concept_character$ nicht seinen üblichen Aufgaben nachgehen. Ein [concept_commander] wäre beispielsweise nicht in der Lage, an [Concept('concept_battle','$concept_battles$')] teilzunehmen."
 concept_popularity: "Beliebtheit"
 concept_popularity_desc: "Die $concept_popularity$ eines [Concept('concept_character', 'Charakters')] bemisst die Bereitschaft der [Concept('concept_pop', '$concept_pops$')], ihm zu folgen. $concept_popularity$ kann unterschiedliche Wirkungen haben, die von der [concept_character_role] des $concept_character$s abhängen."
 concept_momentum: "Momentum"
 concept_momentum_desc: "Der Erfolg der [concept_election]-Kampagne einer [concept_party]. $concept_momentum$ erhöht die Zahl der [concept_votes], die die $concept_party$ am $concept_election$tag bekommen wird und wird im Anschluss neutralisiert. $concept_momentum$ kann durch Zufall, Sonderereignisse und die [concept_popularity] des [Concept('concept_party_leader', 'Parteiführers')] verändert werden."
 concept_government_expenses: "Regierungsausgaben"
 concept_government_expenses_short: "Ausgaben"
 concept_government_expenses_desc: "Die wöchtlichen Gesamt-$concept_government_expenses_short$ der [concept_government]. Sie werden durch all ihre Wocheneinnahmen wie [concept_taxes] und Ähnliches ausgeglichen. Der Saldo wird dann von der [concept_treasury] abgezogen oder hinzugefügt."
 concept_sovereignty: "Souveränität"
 concept_sovereignty_desc: "Das Recht eines [Concept('concept_country', 'Landes')], sich selbst zu regieren. Wenn ein $concept_country$ die $concept_sovereignty$ eines anderen verletzt, missachtet es offen dieses Recht. Sollte das andere Land nicht direkt militärisch reagieren und die Integrität der eigenen Grenzen durchsetzen, geben sie dem Verletzenden nach und erlauben ihm militärischen Zugang in ihr Territorium."
 concept_average_wage: "Durchschnittliches Jahresgehalt"
 concept_average_wage_desc: "Das durchschnittliche [Concept('concept_building_wage', 'Gehalt')], das eine einzelne [Concept('concept_individual', 'Person')] als [Concept('concept_workforce', 'Beschäftigter')] in diesem [concept_building] erhalten würde."
 concept_subsidized_wage: "Subventionsgehalt"
 concept_subsidized_wage_desc: "Kann ein [Concept('concept_subsidies', 'subsidiertes')|l] [concept_building] seinen [Concept('concept_workforce', 'Beschäftigten')] nicht mindestens das [concept_normal_wage] bezahlen, wird der Rest von Regierungs-$concept_subsidies$ aus der [concept_treasury] abgedeckt. Im Gegenzug wird das $concept_building$ niemals seine $concept_workforce$n entlassen und immer versuchen, den eigenen [concept_throughput] zu maximieren."
 concept_government_wage: "Regierungsgehalt"
 concept_government_wages: "Regierungsgehälter"
 concept_government_wage_desc: "Alle [Concept('concept_government_building', '$concept_government_buildings$')] (außer [Concept('concept_military_building', '$concept_military_buildings$')]) bezahlen ihre [Concept('concept_workforce', 'Beschäftigten')] entsprechend desselben standardisierten $concept_government_wage$s-Satzes. Dieser Satz beruht auf dem [concept_normal_wage] im [concept_country], kann aber über die Etat-Tafel angepasst werden."
 concept_military_wage: "Militärgehalt"
 concept_military_wages: "Militärgehälter"
 concept_military_wage_desc: "Alle [Concept('concept_military_building', '$concept_military_buildings$')] bezahlen ihre [Concept('concept_workforce', 'Beschäftigten')] entsprechend desselben standardisierten $concept_military_wage$s-Satzes. Dieser Satz beruht auf dem [concept_normal_wage] im [concept_country], kann aber über die Etat-Tafel angepasst werden."
 concept_normal_wage: "Normalgehalt"
 concept_normal_wage_desc: "Das Grund-[concept_building_wage] in einem [concept_country], auf das sich viele [Concept('concept_building', '$concept_buildings$')] beziehen. [Concept('concept_government_wage', '$concept_government_wages$')] und [Concept('concept_military_wage', '$concept_military_wages$')] beruhen auf dem $concept_normal_wage$. Es wird durch das Mittel der $concept_building_wages$ bestimmt, die von [Concept('concept_building', '$concept_building_industries$')] in [Concept('concept_incorporated_state', 'Inkorporierten Staaten')] bezahlt werden."
 concept_dead: "Tote"
 concept_dead_desc: "[concept_casualties], die ihr Leben durch eine [concept_battle] oder durch [concept_attrition] verlieren."
 concept_wounded: "Verwundete"
 concept_wounded_desc: "[concept_casualties], die durch eine [concept_battle] oder durch [concept_attrition] nur verwundet wurden. Einige verwundete $concept_casualties$ erholen sich und kehren nach einer gewissen Zeit in den Dienst zurück, während andere zu [Concept('concept_dependents', 'Angehörigen')] der [Concept('concept_pop', '$concept_pops$')] im eigenen [concept_country] werden."
 concept_attrition: "Zermürbung"
 concept_attrition_risk: "Zermürbungsrisiko"
 concept_attrition_desc: "[concept_casualties], die der [concept_manpower] abseits der [concept_battle] zugefügt werden, nennt man auch $concept_attrition$. [Concept('concept_battalion', '$concept_battalions$')], die [Concept('concept_mobilize_battalion', '$concept_mobilize_battalion_mobilized$')|l] sind, leiden oft darunter. Zermürbung bildet das Ergebnis von Krankheiten, Unfällen, schlechtem Wetter und Deserteuren ab. $concept_attrition$ lässt sich durch den Einsatz von $medic_support$-[Concept('concept_mobilization_option','$concept_mobilization_options$')] verringern."
 concept_ruler: "Herrscher"
 concept_rulers: "Herrscher"
 concept_ruler_possessive: "des Herrschers"
 concept_ruler_desc: "Ein $concept_ruler$ ist meist das [concept_head_of_state], das das [concept_country] in Angelegenheiten von Innen- und Außenpolitik vertritt. Die [Concept('concept_character_trait', '$concept_character_traits$')] eines $concept_ruler$s wirken sich direkt auf das $concept_country$ aus. Stirbt ein $concept_ruler$, tritt ein neuer an seine Stelle, je nach [concept_government_type] entweder ein [concept_heir], wenn es denn einen gibt, oder ein anderer $concept_character$."
 concept_heir: "Erbe"
 concept_heir_desc: "Der $concept_heir$ eines [Concept('concept_country', 'Landes')] ist ein [concept_character]. Er wird die [concept_character_role] des [Concept('concept_ruler','Herrschers')] übernehmen, sobald der $concept_ruler$ stirbt."
 concept_executive: "Geschäftsführer"
 concept_executives: "Geschäftsführer"
 concept_executive_desc: "$concept_executives$ sind die [Concept('concept_character','$concept_characters$')], die eine [concept_company] führen. Wie andere $concept_characters$ können auch sie [Concept('concept_character_trait','$concept_character_traits$')] besitzen, die beeinflussen, wie gut sie arbeiten. Sie bieten ihrer [concept_interest_group] [Concept('concept_clout','Politischen Druck')], je nachdem, wie gut sich die [concept_company] schlägt. $concept_executives$ können auch [concept_leader] einer $concept_interest_group$ werden."
 concept_character_role: "Rolle"
 concept_character_roles: "Rollen"
 concept_character_role_desc: "$concept_character_roles$ bestimmen, in welchen Bereichen des eigenen [Concept('concept_country', 'Landes')] ein bestimmter [concept_character] Einfluss hat. Ein $concept_character$ kann eine oder mehrere $concept_character_roles$ haben.\n\nDie Liste der $concept_character_roles$ sieht folgendermaßen aus:\n[concept_ruler] (meist auch [concept_politician])\n[concept_executive]\n[concept_heir]\n[concept_politician]\n[concept_agitator]\n[concept_general]\n[concept_admiral]"
 concept_treasury: "Landeskasse"
 concept_treasury_possessive: "der Landeskasse"
 concept_treasury_desc: "Die $concept_treasury$ hält das Guthaben [Concept('concept_country', '$concept_country_possessive$')] zusammen. Jede Woche sorgt der Etat-Saldo dafür, dass die $concept_treasury$ mehr [concept_loans] aufnimmt, um ein [concept_money]-Defizit zu decken, oder sie lagert $concept_money$ in den [concept_gold_reserves] ein."
 concept_building_balance: "Saldo"
 concept_building_balance_profit: "Profit"
 concept_building_balance_desc: "Der $concept_building_balance$ eines [Concept('concept_building','Gebäudes')] ist die Menge an [concept_money], die von den [concept_revenue] bleibt, nachdem die [Concept('concept_building_wage', '$concept_building_wages$')] bezahlt und die erforderliche [Concept('concept_good', '$concept_goods_input$')] gekauft wurde.\n\nDer $concept_building_balance$ wird zwischen [Concept('concept_building_owners', 'Gebäudebesitzern')] und den [concept_cash_reserves] des $concept_building$s aufgeteilt.\n\nDer $concept_building_balance$ eines $concept_building$s kann verbessert werden, indem man entweder seine $concept_goods_input$ günstiger macht oder den $concept_goods_output$ teurer. Dies wiederum erreicht man über [Concept('concept_sell_orders', '$concept_sell_orders_supply$')] und [Concept('concept_buy_orders', '$concept_buy_orders_demand$')] auf dem [concept_market], zu dem es gehört."
 concept_building_wage: "Gehalt"
 concept_building_wages: "Gehälter"
 concept_building_wage_desc: "$concept_building_wages$, die an [Concept('concept_pop', '$concept_pops$')] von dem [concept_building], in dem sie arbeiten, bezahlt werden, hängen von mehreren Faktoren ab. Die vorrangigsten sind der [concept_profession] der $concept_pop$ und die finanzielle Situation des $concept_building$s. Lässt es der [concept_building_balance] eines $concept_building$s tatsächlich zu, dass die $concept_building_wages$ steigen, erhöht das $concept_building$ sie nur dann, wenn es mehr $concept_pops$ als [concept_workforce] anlocken muss. Ist der $concept_building_balance$ eines $concept_building$s negativ, wird es darüber nachdenken, die $concept_building_wages$ zu senken, um wieder profitabel zu operieren.\n\nMan kann dafür sorgen, dass $concept_workforce$ ein wettbewerbsfähiges $concept_building_wage$ beziehen, indem man das Gebäude [Concept('concept_subsidies', 'subsidiert')|l]. So wird es nötigenfalls mit Mitteln aus der [concept_treasury] am Laufen gehalten."
 concept_sell_orders: "Verkaufsaufträge"
 concept_sell_order: "Verkaufsauftrag"
 concept_sell_order_short: "Verkauf"
 concept_sell_orders_supply: "Angebot"
 concept_sell_orders_desc: "Die Zahl der Aufträge für den Verkauf einer [concept_good] am zentralen [concept_market] wird in Verbindung mit den [Concept('concept_buy_orders', 'Kaufaufträgen')] verwendet, um den [concept_market_price] zu bestimmen. $concept_sell_orders$ werden durch die Produktion der $concept_good$ in jedem der [Concept('concept_state', '$concept_states$')] des $concept_market$s erzeugt. Je mehr [concept_market_access] ein $concept_state$ hat, desto eher entspricht die Zahl der erzeugten $concept_sell_orders$ der Gesamtproduktion."
 concept_buy_orders: "Kaufaufträge"
 concept_buy_order: "Kaufauftrag"
 concept_buy_order_short: "Kauf"
 concept_buy_orders_demand: "Nachfrage"
 concept_buy_orders_desc: "Die Zahl der Aufträge für den Kauf einer [concept_good] am zentralen [concept_market] wird in Verbindung mit den [Concept('concept_sell_orders', 'Verkaufsaufträgen')] verwendet, um den [concept_market_price] zu bestimmen. $concept_buy_orders$ werden durch den Verbrauch der $concept_good$ in jedem der [Concept('concept_state', '$concept_states$')] des $concept_market$s erzeugt. Je mehr [concept_market_access] ein $concept_state$ hat, desto eher entspricht die Zahl der erzeugten $concept_buy_orders$ der Gesamtproduktion."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 30, 2022
 concept_head_of_state: "Landesoberhaupt"
 concept_head_of_state_desc: "Der [concept_ruler] [Concept('concept_country', '$concept_country_possessive$')] oder sein höchster Repräsentant. Die [concept_government_type] bestimmt, wer als $concept_head_of_state$ dient und wie es ersetzt wird.[AddLocalizationIf(GetPlayer.IsValid, 'concept_head_of_state_ingame_added')]"
 concept_head_of_state_ingame_added: "\n\nDas [GetPlayer.GetAdjectiveNoFlag|l]e $concept_head_of_state$ ist [GetPlayer.GetRuler.GetFullNameWithTitle]."
 concept_government_type: "Regierungsform"
 concept_government_types: "Regierungsformen"
 concept_government_type_transfer_of_power: "Machtübergabe"
 concept_government_type_desc: "Die $concept_government_type$ eines [Concept('concept_country', 'Landes')] wird durch seine [Concept('concept_law', '$concept_laws$')] festgelegt und bestimmt wiederum über seine $concept_government_type_transfer_of_power$ – also wer als [concept_head_of_state] dient.[AddLocalizationIf(GetPlayer.IsValid,'concept_government_type_ingame_added')]"
 concept_government_type_ingame_added: "\n\nDie $concept_government_type$ [GetPlayer.GetAltNameNoFlag('IN')] ist #tooltippable #tooltip:[GetPlayer.GetGovernment.GetTooltipTag],GOVERNMENT_TYPE_TOOLTIP_DESC „[GetPlayer.GetGovernment.GetName]“#!#!, und zwar aus den folgenden Gründen:\n[GetPlayer.GetGovernment.GetPossibleTriggerDesc(AccessPlayer)]"
 concept_transfer_of_power: "Machtübergabe"
 concept_transfer_of_power_desc: "Die Machtübergabe bestimmt, wie die Macht eines [Concept('concept_ruler', 'Herrschers')] auf den nächsten $concept_ruler$ übertragen wird und wann diese Übertragung stattfindet."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 29, 2022
 concept_recognized_power: "Hauptmacht"
 concept_recognized_powers: "Hauptmächte"
 concept_recognized_power_short: "Haupt"
 concept_recognition: "Anerkennung"
 concept_recognized_power_desc: "Eine $concept_recognized_power$ gilt als ordentlicher Nationalstaat, der sich laut einvernehmlicher Meinung der [Concept('concept_great_power', '$concept_great_powers$')] selbst verwalten kann, was ihn von [Concept('concept_unrecognized_power', '$concept_unrecognized_powers$n')] unterscheidet.\n\nEine $concept_unrecognized_power$ kann zu einer $concept_recognized_power$ werden, indem sie den [concept_journal_entry] „#bold $je_earn_recognition$#!“ abschließt."
 concept_unification_supporter: "Vereinigungsunterstützer"
 concept_unification_supporters: "Vereinigungsunterstützer"
 concept_unification_support: "Unterstützung"
 concept_unification_supporting: "Unterstützt"
 concept_unification_supporter_desc: "Ein $concept_unification_supporter$ ist ein [concept_country], das einen bestimmten [Concept('concept_unification_candidate', 'Vereinigungskandidaten')] unterstützt. Sollte die Vereinigung erfolgreich sein, wird der $concept_unification_supporter$ ein Teil der Vereinigung."
 concept_unification_candidate: "Vereinigungskandidat"
 concept_unification_candidate_short: "Kandidat"
 concept_unification_candidates: "Vereinigungskandidaten"
 concept_unification_candidate_desc: "Ein $concept_unification_candidate$ ist ein [concept_country], das als möglicher Kandidat für eine Vereinigung gilt. Wie man sich als $concept_unification_candidate$ qualifiziert, hängt davon ab, welche Nation vereint werden soll. "
 concept_unification: "Landesvereinigung"
 concept_major_unification: "Großvereinigung"
 concept_minor_unification: "Kleinvereinigung"
 concept_unification_desc: "Der Akt der Vereinigung und der Bildung eines neuen [Concept('concept_country', 'Landes')] aus mehreren $concept_countries$n wird Vereinigung genannt. Ein $concept_country$ kann gebildet werden, wenn man eine bestimmte Zahl an [Concept('concept_state','$concept_states$')] in der Region des neuen $concept_country$es kontrolliert.\n\nEine #b Großvereinigung#! erlaubt es $concept_countries$n [Concept('concept_unification_candidate','$concept_unification_candidates$')] zu werden, was ihnen Zugriff auf das [concept_diplomatic_play] „Vereinigung“ gewährt. Dieses $concept_diplomatic_play$ bietet die [Concept('concept_war_goal','$concept_war_goals$')], um alle dafür erforderlichen $concept_states$ und $concept_countries$ zu annektieren.\n\nWährend es bei einer #b Kleinvereinigung#! keine [Concept('concept_unification_candidate','$concept_unification_candidates$')] gibt und man ein $concept_country$ nur bilden kann, wenn man die erforderlichen $concept_states$ kontrolliert."
 concept_order: "Befehl"
 concept_orders: "Befehle"
 concept_ordered: "Befohlen"
 concept_order_desc: "[Concept('concept_commander','$concept_commanders$')] können mit $concept_orders$n ausgestattet werden, die sie dazu veranlassen, je nach ihrem aktuellen Standort unterschiedliche militärische Ziele zu verfolgen. Alle $concept_commanders$ haben einige grundlegende $concept_orders$, doch ihre [Concept('concept_character_trait','$concept_character_traits$')] können diesen $concept_commander$n auch Spezial-$concept_orders$ erlauben.\n\nGrund-Befehle für einen [concept_general] sind:\n[GetBasicGeneralOrdersBreakdown]\n\nGrund-Befehle für einen [concept_admiral] sind:\n[GetBasicAdmiralOrdersBreakdown]"
 concept_party: "Partei"
 concept_parties: "Parteien"
 concept_party_possessive: "der Partei"
 concept_party_desc: "Eine $concept_party$ ist eine politische Entität, die an [Concept('concept_election', '$concept_election$')] teilnimmt. Sie besteht aus einer oder mehreren [Concept('concept_interest_group', '$concept_interest_groups$')], deren [Concept('concept_ideology', '$concept_ideologies$')] zumindest ansatzweise kompatibel sind. Diese $concept_interest_groups$ erhalten proportional zu ihrem [Concept('concept_clout', 'Politischen Druck')] Macht durch die [concept_votes], die die $concept_party$ gewonnen hat. Einzelne $concept_interest_groups$ können nicht Teil der [concept_government] werden, ohne auch die anderen Mitglieder ihrer $concept_party$ aufzunehmen."
 concept_party_leader: "Parteiführer"
 concept_party_leader_short: "Anführer"
 concept_party_leader_desc: "Der [concept_leader] der [concept_interest_group] in der [concept_party] mit dem meisten [Concept('concept_clout', 'Politischen Druck')] gilt als $concept_party_leader$. The $concept_party_leader_short$ fungiert als [concept_party_whip]."
 concept_suppress: "Unterdrücken"
 concept_suppressed: "Unterdrückt"
 concept_suppressing: "Unterdrücke"
 concept_suppression: "Unterdrückung"
 concept_suppress_desc: "Eine unterdrückte [concept_political_movement] ist weniger attraktiv für [Concept('concept_pop', '$concept_pops$')]. Die Grundfähigkeit zur $concept_suppression$ wird vom [concept_law] „[SelectLocalization(GetPlayer.IsValid,'concept_suppress_desc_added','Meinungsfreiheit')]“ bestimmt. $concept_political_movements$ zu unterdrücken, kostet [concept_authority]."
 concept_suppress_desc_added: "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_bolster: "Stärken"
 concept_bolstered: "Gestärkt"
 concept_bolsters: "Stärkt"
 concept_bolstering: "Stärkung"
 concept_bolster_desc: "Eine gestärkte [concept_political_movement] ist attraktiver für [Concept('concept_pop', '$concept_pops$')]. Die Grundwirkung der $concept_bolstering$ wird vom [concept_law] „[SelectLocalization(GetPlayer.IsValid,'concept_bolster_desc_added','Meinungsfreiheit')]“ bestimmt. Die $concept_bolstering$ von $concept_political_movements$ kostet [concept_authority]."
 concept_bolster_desc_added: "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_journal_entry: "Journaleintrag"
 concept_journal: "Journal"
 concept_journal_entries: "Journaleinträge"
 concept_journal_entry_desc: "$concept_journal_entries$ verzeichnen laufende Ereignisse im eigenen Land. Sie können für aktuelle Gelegenheiten oder Herausforderungen stehen, an gemachte Versprechen erinnern oder vor möglichen Krisen warnen, die eintreten könnten.\n\n$concept_journal_entries$ werden meist irgendwann abgewickelt und aus dem Journal entfernt. Sie gelten dann als #bold abgeschlossen#!. Nicht alle $concept_journal_entries$ lassen sich aktiv #bold abschließen#!: Manche können nur #bold scheitern#!, #bold ablaufen#! oder durch andere Bedingungen entfernt werden."
 concept_political_lobby: "Politlobby"
 concept_political_lobby_short: "Lobby"
 concept_political_lobbies_short: "Lobbys"
 concept_political_lobby_short_possessive: "der Lobbys"
 concept_political_lobbies: "Politlobbys"
 concept_political_pro_lobby: "Pro-Lobby"
 concept_political_pro_lobbies: "Pro-Lobbys"
 concept_political_anti_lobby: "Anti-Lobby"
 concept_political_anti_lobbies: "Anti-Lobbys"
 concept_political_lobby_desc: "Eine $concept_political_lobby$ ist eine Ansammlung von [Concept('concept_interest_group','$concept_interest_groups$')], die ein bestimmtes [concept_country] entweder ablehnen oder befürworten.\n\nDie $concept_interest_groups$ in der $concept_political_lobby_short$ erhalten [concept_approval] auf Grundlage der [concept_political_lobby_appeasement] ihrer $concept_political_lobby$.\n\n$concept_political_lobbies_short$ machen es leichter oder schwerer, [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')] gegen ihr Ziel-$concept_country$ durchzuführen, indem sie die [concept_influence]-Kosten beeinflussen und ob das $concept_country$ einen Vorschlag annimmt. $concept_political_lobbies_short$ in [Concept('concept_subject','$concept_subjects$n')], die auf ihren [concept_overlord] abzielen, wirken sich auf den [concept_liberty_desire] aus. Diese Effekte skalieren mit dem [Concept('concept_clout','Politischen Druck')] der $concept_political_lobby_short$.\n\n[AddLocalizationIf(HasDlcFeature('lobbies'),'concept_political_lobby_desc_DEMANDS_OPPORTUNITIES')]$concept_political_lobbies_short$ können sich zufällig bilden, wenn ein [concept_diplomatic_catalyst] eintritt oder ein $concept_country$ [Concept('concept_fund_lobbies','$concept_funding_lobbies$')] in einem anderen betreibt."
 concept_political_lobby_desc_DEMANDS_OPPORTUNITIES: "Von Zeit zu Zeit bringen $concept_political_lobbies_short$ [Concept('concept_political_lobby_demand','$concept_political_lobby_demands_short$')] vor. Wird die $concept_political_lobby_short$ von [Concept('concept_interest_group','$concept_interest_groups$')] [concept_in_government|l] unterstützt, schafft sie auch [Concept('concept_political_lobby_opportunity','$concept_political_lobby_opportunities_short$')].\n\n"
 concept_political_lobby_appeasement: "Beschwichtigung"
 concept_political_lobby_appease: "beschwichtigen"
 concept_political_lobby_appeasing: "beschwichtigend"
 concept_political_lobby_appeasement_desc: "Die $concept_political_lobby_appeasement$ einer [concept_political_lobby] wirkt sich auf die [concept_approval] ihrer [Concept('concept_interest_group','$concept_interest_groups$')] aus.\n\nDie $concept_political_lobby_appeasement$ ändert sich entsprechend unserer [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')] gegenüber dem $concept_country$ der $concept_political_lobby_short$. $concept_political_pro_lobbies$ werden durch freundliche $concept_diplomatic_actions_short$ beschwichtigt, Anti-$concept_political_lobbies_short$ hingegen durch feindliche $concept_diplomatic_actions_short$."
 concept_political_lobby_opportunity: "Lobby-Gelegenheit"
 concept_political_lobby_opportunities_short: "Gelegenheiten"
 concept_political_lobby_opportunity_short: "Gelegenheit"
 concept_political_lobby_opportunity_desc: "Ein besonderer [concept_journal_entry], den eine [concept_political_lobby] bietet, die Unterstützung durch [Concept('concept_interest_group','$concept_interest_groups$')] [concept_in_government|l] erfährt.\n\nDiese ermöglichen es, etwas zu erreichen, was üblicherweise nicht möglich ist."
 concept_political_lobby_demand: "Lobby-Forderung"
 concept_political_lobby_demands_short: "Forderungen"
 concept_political_lobby_demand_short: "Forderung"
 concept_political_lobby_demand_desc: "Ein [concept_journal_entry], der von einer [concept_political_lobby] präsentiert wird.\n\nDie Erfüllung einer $concept_political_lobby_demand_short$ erhöht die [concept_political_lobby_appeasement] der $concept_political_lobby_short$."
 concept_diplomatic_catalyst: "Diplomatieauslöser"
 concept_diplomatic_catalyst_short: "Auslöser"
 concept_diplomatic_catalysts_short: "Auslöser"
 concept_diplomatic_catalysts: "Diplomatieauslöser"
 concept_diplomatic_catalyst_desc: "Ein $concept_diplomatic_catalyst$ kann im Grunde jedes diplomatische Ereignis sein, das [Concept('concept_political_lobby','$concept_political_lobbies$')] entstehen lässt oder die [concept_attitude] [Concept('concept_country','$concept_country_possessive$')] uns gegenüber verändert.\n\nAuslöser kann jede Veränderung auf der Weltbühne sein wie beispielsweise:\n$EFFECT_LIST_BULLET$[Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]\n$EFFECT_LIST_BULLET$Aktionen in [Concept('concept_diplomatic_play','$concept_diplomatic_plays$n')]\n$EFFECT_LIST_BULLET$Veränderungen der [Concept('concept_relations', 'Beziehungsstufen')]"
 concept_end_of_discussion_factor: "Endpunktfaktor"
 concept_end_of_discussion_factor_desc: "Das Vorhandensein eines $concept_end_of_discussion_factor$s bildet ab, dass [Concept('concept_interest_group', '$concept_interest_groups$')] in der [concept_government] weitere Diskussionen über Wohl und Weh eines [Concept('concept_law', 'Gesetzes')] derzeit nicht für sinnvoll halten. Je niedriger dieser Faktor wird, desto mehr negativen Druck gibt es, dass der Beschluss vorankommt oder stagniert."
 concept_enactment_of_laws: "Gesetzesbeschlüsse"
 concept_enactment_of_laws_enactment: "Beschluss"
 concept_enactment_of_laws_enact: "Beschließen"
 concept_enactment_of_laws_enacting: "beschließend"
 concept_enactment_of_laws_enacted: "Beschlossen"
 concept_enactment_of_laws_desc: "Der Versuch, ein neues [concept_law] durch die Legislatur [Concept('concept_country', '$concept_country_possessive$')] zu bekommen, durchläuft mehrere [Concept('concept_enactment_phase','$concept_enactment_phases_short$')]. In regelmäßigen Intervallen wird die Chance des [Concept('concept_law', 'Gesetzes')] auf einen [concept_enactment_success] überprüft. Die Zeit zwischen diesen Prüfungen unterscheidet sich je nach Gesetz und hängt auch von der [concept_legitimacy] [Concept('concept_government', '$concept_government_possessive$')] ab. Schreitet das $concept_law$ nicht zur nächsten [concept_enactment_phase] fort, wird es entweder [Concept('concept_enactment_advance', 'vorankommen')|l], [Concept('concept_enactment_debate', 'debattiert')|l] werden oder [Concept('concept_enactment_stall', 'stagnieren')|l], was sich auf die Chancen auswirkt, es beim nächsten Mal zu verabschieden, oder andere Konsequenzen für das $concept_country$ mit sich bringt.\n$concept_enactment_of_laws_potential$"
 concept_enactment_of_laws_potential: "Damit ein $concept_law$ [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enacted$')|l] werden kann, muss es von mindestens einer $concept_interest_group$ [concept_in_government|l] [Concept('concept_endorse_oppose', '$concept_endorsed$')|l] oder von einer aktuellen [concept_political_movement] unterstützt werden oder aus anderen Gründen eine positive [Concept('concept_enactment_success', 'Beschlusserfolgschance')] haben."
 concept_enactment_success: "Beschlusserfolg"
 concept_enactment_success_short: "Erfolg"
 concept_enactment_successes: "Erfolge"
 concept_enactment_success_desc: "Der $concept_enactment_success$ gibt die Prozentchance an, mit der ein [concept_law] beim nächsten Fixpunkt zur nächsten [Concept('concept_enactment_phase', '$concept_enactment_phase_short$')] vorankommt. Sie entspricht der [concept_base_success_chance] zuzüglich allen Effekten, die sich während der Beschließung angesammelt haben. Die $concept_base_success_chance$ erhöht sich bei Unterstützung durch eine [concept_interest_group] [concept_in_government|l], durch eine [concept_political_movement] mit mindestens #v 25 %#! [concept_activism] ($RADICALISM_AGITATING$) oder durch eine [Concept('concept_endorse_oppose','$concept_endorsement$')] durch die [concept_ideology] [Concept('concept_ruler','$concept_ruler_possessive$')]."
 concept_enactment_advance: "Beschlussfortschritt"
 concept_enactment_advance_short: "Vorankommen"
 concept_enactment_advance_desc: "Der $concept_enactment_advance$ gibt die Prozentchance an, mit der der Beschlussprozess eines [Concept('concept_law', 'Gesetzes')] beim nächsten Fixpunkt vorankommt, selbst wenn er noch nicht abgeschlossen wird oder zur nächsten [Concept('concept_enactment_phase', '$concept_enactment_phase_short$')] vorankommt. Er leitet sich von der [concept_base_success_chance] ab."
 concept_enactment_debate: "Beschlussdebatte"
 concept_enactment_debate_short: "Debattieren"
 concept_enactment_debate_short_debated: "Debattiert"
 concept_enactment_debate_desc: "Die $concept_enactment_debate$ gibt die Prozentchance an, mit der der Beschlussprozess eines [Concept('concept_law', 'Gesetzes')] beim nächsten Termin unter irgendwelchen Komplikationen leidet. Je niedriger die Gesamtchance auf [Concept('concept_enactment_success', '$concept_enactment_success_short$')], [Concept('concept_enactment_advance', '$concept_enactment_advance_short$')] und [Concept('concept_enactment_stall', '$concept_enactment_stall_short$')], desto größer die Chance auf ein $concept_enactment_debate_short$."
 concept_enactment_stall: "Beschlussblockade"
 concept_enactment_stall_short: "Blockade"
 concept_enactment_stall_desc: "Die $concept_enactment_stall$ gibt die Prozentchance an, mit der der Beschlussprozess eines [Concept('concept_law', 'Gesetzes')] beim nächsten Termin beträchtlich behindert wird. Die Grundchance beruht auf der Gesamtmenge an [Concept('concept_clout', 'Politischem Druck')] seitens opponierender [Concept('concept_interest_group', '$concept_interest_groups$')], deren [concept_approval] bei „$ig_approval_unhappy$“ oder „$ig_approval_angry$“ liegt."
 concept_base_success_chance: "Grund-Erfolgschance"
 concept_base_success_chance_desc: "Die $concept_base_success_chance$ entspricht der Gesamtmenge an [Concept('concept_clout', 'Politischem Druck')] der unterstützenden [Concept('concept_interest_group', '$concept_interest_groups$')] in der [concept_government] plus oder minus [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] durch etwaige relevante [Concept('concept_political_movement', '$concept_political_movements$')]."
 concept_advance_factor: "Fortschrittsfaktor"
 concept_advance_factor_desc: "Der $concept_advance_factor$ ist ein statischer Faktor, der verwendet wird, um den [concept_enactment_advance] durch Skalierung der [concept_base_success_chance] zu bestimmen."
 concept_migration_pull: "Migrationsanziehung"
 concept_migration_pull_short: "Anziehung"
 concept_migration_pull_desc: "$concept_migration_pull$ ist die Fähigkeit eines [Concept('concept_state', 'Staats')], Migranten anzuziehen. Sie beruht auf dem durchschnittlichen [concept_sol] unter den [Concept('concept_pop', '$concept_pops$')] im $concept_state$, aber kann durch eine Reihe anderer Faktoren modifiziert werden. [Concept('concept_unemployed', '$concept_unemployment$')] im $concept_state$ senkt die $concept_migration_pull$. Der Wert wird mit anderen $concept_states$ verglichen, in denen es zu $concept_migration$ kommen könnte, um so festzulegen, wohin die Migranten fließen.\n\n$concept_migration_pull$ ist auch der Hauptfaktor, um die [concept_mass_migration_pull] des $concept_country$es zu bestimmen."
 concept_cultural_community: "Kulturgemeinde"
 concept_cultural_communities: "Kulturgemeinden"
 concept_cultural_community_short: "Gemeinde"
 concept_cultural_community_desc: "Eine $concept_cultural_community$ zeigt an, dass eine bestimmte [concept_culture] in einem [concept_state] vorhanden ist, und ermöglicht es [Concept('concept_pop','$concept_pops$')] in unserem [concept_market], in diesen $concept_state$ einzuwandern.\n\nEine neu gebildete $concept_cultural_community_short$ wird eine niedrigere [concept_acceptance] haben, doch dies geht mit der Zeit vorbei. Ein neues [concept_law], das die $concept_acceptance$ ändert, kann auch Zeit für die Umsetzung brauchen; $concept_pops$ dieser $concept_cultural_community_short$ haben übergangsweise also eine andere $concept_acceptance$ als sonst üblich."
 concept_lower_strata: "Unterschicht"
 concept_lower_strata_short: "Unter"
 concept_lower_strata_desc: "Die $concept_lower_strata$ besteht aus [Concept('concept_pop', '$concept_pops$')] in [Concept('concept_profession', '$concept_professions$n')], die mit den Händen arbeiten oder repetitive Arbeiten verrichten, für die man wenig [concept_pop_qualifications] braucht und die daher niedrige [Concept('concept_building_wage','$concept_building_wages$')] einbringen.\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_middle_strata: "Mittelschicht"
 concept_middle_strata_short: "Mittel"
 concept_middle_strata_desc: "Die $concept_middle_strata$ besteht aus [Concept('concept_pop', '$concept_pops$')] mit spezialisierten [Concept('concept_profession', '$concept_professions$n')], für die man schwerer [concept_pop_qualifications] erwerben kann. So sind sie begehrter am Arbeitsmarkt und erhalten daher höhere [Concept('concept_building_wage','$concept_building_wages$')].\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_upper_strata: "Oberschicht"
 concept_upper_strata_short: "Ober"
 concept_upper_strata_desc: "Die $concept_upper_strata$ besteht aus [Concept('concept_pop', '$concept_pops$')] mit [Concept('concept_profession', '$concept_professions$n')], für die sie sich vor allem auf Grundlage ihres [Concept('concept_wealth', 'Wohlstands')] [Concept('concept_pop_qualifications', 'qualifizieren')|l]. Diese $concept_professions$ stehen $concept_pops$, die eine niedrige [concept_acceptance] haben, in der Regel nicht zur Verfügung. Sie neigen dazu, [Concept('concept_ownership_share', '$concept_ownership_shares$')] an ihren [Concept('concept_building', '$concept_buildings$n')] zu halten, und sie beziehen [concept_dividends] und [Concept('concept_budget_interest', 'Zinsen')] neben ihren [Concept('concept_building_wage','$concept_building_wages$')].\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_incoming_units: "Einheiten in der Rekrutierung"
 concept_incoming_units_short: "In Rekrutierung"
 concept_incoming_units_desc: "Alle Einheiten in der Rekrutierung haben entweder eine Stufe eines [Concept('concept_military_building', 'Militärgebäudes')] in der [concept_construction_queue] oder ein $concept_military_building$, das versucht, [Concept('concept_pop','$concept_pops$')] einzustellen, um die [concept_unit] erstellen zu können."
 ### NEW ITEMS
 concept_neighbors: "Nachbarn"
 concept_neighbors_desc: "Zwei [Concept('concept_country', '$concept_countries$')] werden als $concept_neighbors$ betrachtet, wenn sie eine Landgrenze haben oder wenn sie beide Küsten-[Concept('concept_state', '$concept_states$')] haben, die beide mit demselben [concept_sea_node] verbunden sind."
 concept_welfare_payments: "Sozialhilfezahlungen"
 concept_welfare_payments_desc: "$concept_welfare_payments$ sind eine Form der direkten Subventionen, die ein [concept_country] an alle $concept_pops$ der [Concept('concept_workforce', 'Beschäftigten')] zahlt, die Gehälter erhalten, welche weniger als einen bestimmten Bruchteil des [Concept('concept_normal_wage', 'Normalgehalts')] ausmachen."
 concept_sea_node: "Seeknoten"
 concept_sea_nodes: "Seeknoten"
 concept_sea_node_desc: "Eine Kreuzung oder ein Punkt entlang einer See-[concept_shipping_lane] stellt eine Meeresregion dar. $concept_shipping_lanes$ verbinden immer zwei Küsten-[Concept('concept_state', '$concept_states$')], die durch möglichst wenige $concept_sea_nodes$ verbunden sind. Jeder weitere $concept_sea_node$ nach dem ersten fügt #v [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]#! zu den [concept_convoy_cost] hinzu."
 concept_agitator: "Agitator"
 concept_agitators: "Agitatoren"
 concept_agitate: "aufwiegeln"
 concept_agitator_possessive: "des Agitators"
 concept_agitator_desc: "Eine [concept_character_role] für [Concept('concept_character', '$concept_characters$')], die eine [concept_political_movement] unterstützen. So übt sie mehr Anziehung auf [Concept('concept_individual','$concept_individuals$')] aus, die zu ihrer [concept_interest_group] gehören. Agitatoren können mit der Charakteraktion „#b [Concept('concept_exile', 'Exilant')] einladen#!“ ins eigene Land eingeladen werden oder erscheinen zufällig, wobei die Wahrscheinlichkeit ihres Erscheinens von der [concept_literacy] des eigenen [Concept('concept_country', 'Landes')] abhängt.\n\nAgitatoren können nur eingeladen werden, wenn ihr [concept_acceptance_status] in unserem [concept_country] einer beiden folgenden ist: „$SECOND_RATE_CITIZEN_GC_LINK$“ oder „$FULL_ACCEPTANCE_GC_LINK$“.\n\nDer Einfluss auf die [concept_political_movement] wird durch die [concept_popularity] des Agitators und dessen [Concept('concept_character_trait', '$concept_character_traits$')] bestimmt."
 AGITATORS_TITLE: "[Concept('concept_agitator','$concept_agitators$')]"
 concept_exile: "ins Exil schicken"
 concept_exiles: "Exilanten"
 concept_exiled: "ins Exil geschickt"
 concept_in_exile: "im Exil"
 concept_exile_desc: "Ein [concept_character] kann mit der Charakteraktion „#b Dissident verbannen#!“ $concept_exiled$ werden. Der Charakter wird zu einem [concept_agitator] und aus unserem Land verbannt.\n\nEin $concept_exiled$er $concept_character$ kann durch die Charakteraktion „#b Exilant einladen#!“ in ein beliebiges [concept_country] eingeladen werden. Dort wird er dann sofort eine [concept_political_movement] für dieses $concept_country$ entsprechend seiner [concept_ideology] ins Leben rufen oder selbiger beitreten. Sind all seine [Concept('concept_endorse_oppose', 'gebilligten')|l] [Concept('concept_law', '$concept_laws$')] bei der Ankunft bereits in Kraft, bleibt der eingeladene $concept_agitator$ tatenlos.\n\nEin $concept_character$ im Exil kann nur eingeladen werden, wenn sein [concept_acceptance_status] in Eurem [concept_country] zu den folgenden zählt: „$SECOND_RATE_CITIZEN_GC_LINK$“ oder „$FULL_ACCEPTANCE_GC_LINK$“."
 concept_message_settings_feed: "Feed"
 concept_message_settings_feed_desc: "Benachrichtigungen, die in chronologischer Reihenfolge im Feed in der unteren rechten Ecke des Bildschirms erscheinen."
 concept_message_settings_toast: "Toast"
 concept_message_settings_toasts: "Toasts"
 concept_message_settings_toast_desc: "Benachrichtigungen, die einzeln in der Mitte des Bildschirms erscheinen."
 concept_message_settings_popup: "Pop-up"
 concept_message_settings_popup_desc: "Angepasste Benachrichtigungen, die in der Mitte des Bildschirms erscheinen und manuell geschlossen werden müssen. Diese Option ist nur verfügbar, wenn für die Benachrichtigungsart eine angepasste Pop-up-Tafel festgelegt wurde."
 concept_message_settings_none: "Keine"
 concept_message_settings_none_desc: "Benachrichtigungen, die gar nicht auf der Benutzeroberfläche erscheinen."
 concept_alert_settings_alert: "Alarm"
 concept_alert_settings_alerts: "Alarme"
 concept_alert_settings_alert_desc: "Alarme, die als eigenständiges Element mit einem Symbol rechts neben den [Concept('concept_capacity','$concept_capacities$')] und der #b Derzeitigen Lage#! oben mittig auf dem Bildschirm erscheinen."
 concept_alert_settings_important_action: "Wichtige Aktion"
 concept_alert_settings_important_actions: "Wichtige Aktionen"
 concept_alert_settings_important_action_desc: "Alarme, die in der Liste erscheinen, wenn man auf die Schaltfläche #b Derzeitige Lage#! klickt."
 concept_alert_settings_angry_important_action: "Dringende wichtige Aktion"
 concept_alert_settings_angry_important_actions: "Dringende wichtige Aktionen"
 concept_alert_settings_angry_important_action_desc: "Rote Alarme, die in der Liste erscheinen, wenn man auf die Schaltfläche #b Derzeitige Lage#! klickt."
 concept_alert_settings_none: "Keine"
 concept_alert_settings_none_desc: "Alarme/Wichtige Aktionen, die gar nicht auf der Benutzeroberfläche erscheinen."
 concept_training_rate: "Ausbildungsrate"
 concept_training_rate_desc: "Die $concept_training_rate$ ist die Menge an [concept_manpower], die pro Woche in einem [concept_military_building] ausgebildet werden kann."
 concept_landing_progress: "Anlandefortschritt"
 concept_landing_progress_desc: "Der $concept_landing_progress$ entspricht der [concept_occupation], die dem Angreifer im eroberten [concept_state] gelungen ist. Erreicht der $concept_landing_progress$ #v 100 %#!, ist die #b Marineinvasion#! erfolgreich und es entsteht eine [concept_front]."
 concept_naval_invasion_support: "Marineinvasionsunterstützung"
 concept_naval_invasion_support_desc: "Die $concept_naval_invasion_support$ ist ein Vergleich zwischen der Anzahl der [Concept('concept_flotilla', '$concept_flotillas$')], die einer Marine-Invasion zugeordnet wurden, und der Anzahl der [Concept('concept_battalion', '$concept_battalions$')], die an dieser Invasion teilnehmen. Jedes landende $concept_battalion$ benötigt eine $concept_flotilla$, um negative Mali bei der Landung zu vermeiden."
 concept_capitulation_desire: "Kapitulationswunsch"
 concept_capitulation_desire_desc: "Ein von der KI-kontrolliertes [concept_country] wird zu kapitulieren versuchen, wenn dieser Wert 0 oder höher ist."
 concept_risk: "Risiko"
 concept_risk_desc: "Das Risiko einer bestimmten [concept_terrain]-Art beeinflusst die Menge an [concept_casualties] und [concept_wounded], die eine [concept_battle] verursachen würde."
 concept_terrain_labels: "Geländemarken"
 concept_terrain_labels_desc: "Eine [Concept('concept_terrain', 'Geländemarke')] ist eine Gruppierung von $concept_terrain$-Arten. [Concept('concept_character_trait','$concept_character_traits$')] können [Concept('concept_modifier','$concept_modifiers$')] haben, die sich auf alle $concept_terrain$-Arten mit einer bestimmten Geländemarke auswirken."
 concept_job_satisfaction: "Arbeitszufriedenheit"
 concept_job_satisfaction_satisfied: "zufrieden"
 concept_job_satisfaction_dissatisfied: "unzufrieden"
 concept_job_satisfaction_desc: "Die Zufriedenheit oder Unzufriedenheit von Pops mit ihrem Arbeitsplatz hängt von einer Reihe von Faktoren wie dem [concept_sol] oder dem [concept_building_wage] ab. Das bestimmt, ob sie nach einer neuen [concept_employment] suchen oder nicht."
 concept_employment: "Beschäftigung"
 concept_employed: "beschäftigt"
 concept_employees: "Angestellte"
 concept_employment_desc: "Eine [concept_pop], die in einem [concept_building] arbeitet, wird als $concept_employed$ bezeichnet. $concept_employment$ verschafft der $concept_pop$ einen [concept_building_wage]. Eine $concept_employed$e $concept_pop$ kann den Arbeitsplatz wechseln, wenn eine Arbeit mit einem besseren $concept_building_wage$ verfügbar wird, sofern sie die [concept_pop_qualifications] dafür hat."
 concept_power_bloc: "Machtblock"
 concept_power_blocs: "Machtblöcke"
 concept_power_bloc_possessive: "des Machtblocks"
 concept_power_blocs_possessive: "der Machtblöcke"
 concept_power_bloc_short: "Block"
 concept_power_bloc_shorts: "Blöcke"
 concept_power_bloc_desc: "Machtblöcke sind landesübergreifende Zusammenschlüsse, die von einer [concept_great_power], [concept_major_power] oder [Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')] angeführt werden. Die [Concept('concept_power_bloc_leader','$concept_power_bloc_leaders$')] und [Concept('concept_power_bloc_member','$concept_power_bloc_members$')] erhalten dadurch mächtige Effekte. Sie dienen dem [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')] beim Aufbau des eigenen Einflussbereichs, indem sie einen [concept_power_bloc_leverage_advantage] in [Concept('concept_country','$concept_countries$n')] aufbauen, damit diese dem [concept_power_bloc] beitreten."
 concept_power_bloc_rank: "Machtblockrang"
 concept_power_bloc_rank_short: "Rang"
 concept_power_bloc_rank_desc: "Der Rang [Concept('concept_power_bloc','eines Machtblocks')] basiert ausschließlich auf dem [Concept('concept_prestige', 'Gesamtprestige')] der [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')] im Vergleich zu allen anderen $concept_power_blocs$n."
 concept_power_bloc_leader: "Machtblockanführer"
 concept_power_bloc_leader_possessive: "des Machtblockanführers"
 concept_power_bloc_leaders: "Machtblockanführer"
 concept_power_bloc_leader_short: "Blockanführer"
 concept_power_bloc_leader_possessive_short: "des Blockanführers"
 concept_power_bloc_leaders_short: "Blockanführer"
 concept_power_bloc_leader_extra_short: "Anführer"
 concept_power_bloc_leader_possessive_extra_short: "des Anführers"
 concept_power_bloc_leaders_extra_short: "Anführer"
 concept_power_bloc_leader_desc: "Eine [concept_great_power], [concept_major_power] oder [Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')], die einen [concept_power_bloc] anführt. Sie profitiert mehr von [Concept('concept_power_bloc','$concept_power_blocs$n')] als gewöhnliche [Concept('concept_power_bloc_member','$concept_power_bloc_members$')]."
 concept_power_bloc_member: "Machtblockmitglied"
 concept_power_bloc_members: "Machtblockmitglieder"
 concept_power_bloc_member_short: "Blockmitglied"
 concept_power_bloc_members_short: "Blockmitglieder"
 concept_power_bloc_member_extra_short: "Mitglied"
 concept_power_bloc_members_extra_short: "Mitglieder"
 concept_power_bloc_member_non_leader: "Einfaches Machtblockmitglied"
 concept_power_bloc_members_non_leader: "Einfache Machtblockmitglieder"
 concept_power_bloc_member_short_non_leader: "Einfaches Blockmitglied"
 concept_power_bloc_members_short_non_leader: "Einfache Blockmitglieder"
 concept_power_bloc_member_extra_short_non_leader: "Einfaches Mitglied"
 concept_power_bloc_members_extra_short_non_leader: "Einfache Mitglieder"
 concept_power_bloc_member_desc: "Ein Mitglied eines [Concept('concept_power_bloc', 'Machtblocks')], was den [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')] beinhaltet – #b abgesehen#! bei der Berechnung des [Concept('concept_power_bloc_mandate_progress','Machtblockmandatsfortschritts')]. Doch einfache Mitglieder profitieren meist weniger von [Concept('concept_power_bloc','$concept_power_blocs$n')] als deren [Concept('concept_power_bloc_leader','$concept_power_bloc_leaders$')]."
 concept_power_bloc_identity: "Identitätskernsäule"
 concept_power_bloc_identity_short: "Identitätskern"
 concept_power_bloc_identity_extra_short: "Identität"
 concept_power_bloc_identity_desc: "Die $concept_power_bloc_identity$ definiert die zentralen Werte, um die sich ein [concept_power_bloc] bildet. Diese bestimmen über den [concept_power_bloc_cohesion] des [Concept('concept_power_bloc', 'Machtblocks')] und verleihen dem [concept_power_bloc_leader] Sonderfähigkeiten. Sie können bestimmte [Concept('concept_power_bloc_principle_group','$concept_power_bloc_principle_groups$')] freischalten."
 concept_power_bloc_principle: "Prinzip"
 concept_power_bloc_principles: "Prinzipien"
 concept_power_bloc_principle_desc: "$concept_power_bloc_principles$ gehören zu einer [concept_power_bloc_principle_group] und haben unterschiedliche Auswirkungen auf [Concept('concept_power_bloc','$concept_power_blocs$')] und [concept_power_bloc_member]. Sie kosten [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')] und können verbessert werden."
 concept_power_bloc_primary_principle_group: "Hauptprinzipiengruppe"
 concept_power_bloc_primary_principle_groups: "Hauptprinzipiengruppen"
 concept_power_bloc_primary_principle_group_short: "Hauptgruppe"
 concept_power_bloc_primary_principle_groups_short: "Hauptgruppen"
 concept_power_bloc_primary_principle_group_extra_short: "Haupt"
 concept_power_bloc_primary_principle_group_desc: "$concept_power_bloc_primary_principle_group$en hängen von der gewählten [concept_power_bloc_identity] des [Concept('concept_power_bloc','Machtblocks')] ab. Ein $concept_power_bloc$ muss immer mindestens ein [concept_power_bloc_principle] aus einer $concept_power_bloc_primary_principle_group_short$ haben, um über einen stabilen [concept_power_bloc_cohesion] zu verfügen. Das [Concept('concept_power_bloc_mandate','Anordnen')] höherrangiger $concept_power_bloc_principles$ aus der $concept_power_bloc_primary_principle_groups_short$ (Rang II und III) stärkt den $concept_power_bloc_cohesion$ weiter."
 concept_power_bloc_principle_group: "Prinzipiengruppe"
 concept_power_bloc_principle_groups: "Prinzipiengruppen"
 concept_power_bloc_principle_group_desc: "Gruppen mit drei Rängen von [Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')], die dasselbe Thema stützen."
 concept_power_bloc_mandate: "Mandat"
 concept_power_bloc_mandates: "Mandate"
 concept_power_bloc_mandated: "angeordnet"
 concept_power_bloc_mandating: "anordnend"
 concept_power_bloc_mandate_desc: "$concept_power_bloc_mandates$ werden verwendet, um neue [Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')] zu verbessern, zu wechseln oder zu beschließen. [Concept('concept_power_bloc','$concept_power_blocs$')] erhalten [concept_power_bloc_mandate_progress], wenn sie mächtige [Concept('concept_power_bloc_member','$concept_power_bloc_members$')] und einen hohen [concept_power_bloc_cohesion] aufweisen. Es lassen sich bis zu drei $concept_power_bloc_mandates$ ansparen."
 concept_power_bloc_mandate_progress: "Mandatsfortschritt"
 concept_power_bloc_mandate_progress_desc: "Der Fortschritt auf dem Weg zum nächsten [concept_power_bloc_mandate]. [Concept('concept_power_bloc','$concept_power_blocs$')] erzielen Fortschritte, wenn sie starke [Concept('concept_power_bloc_member','$concept_power_bloc_members$')] und einen hohen [concept_power_bloc_cohesion] haben."
 concept_power_bloc_cohesion: "Zusammenhalt"
 concept_power_bloc_cohesion_desc: "$concept_power_bloc_cohesion$ ist der Indikator dafür, wie gut es einem [concept_power_bloc] geht. Er wird hauptsächlich durch die [concept_power_bloc_identity] beeinflusst, die angibt, was sich auf den Wert auswirkt. Je größer der [concept_power_bloc] ist, desto geringer ist im Allgemeinen der Zusammenhalt."
 concept_power_bloc_leverage: "Einflusshebel"
 concept_power_bloc_leverage_desc: "[Concept('concept_power_bloc','$concept_power_blocs$')] bauen im Lauf der Zeit $concept_power_bloc_leverage$ in [Concept('concept_country','$concept_countries$n')] auf. Dies geschieht durch den Vergleich des eigenen Einflusses im betreffenden $concept_country$ mit dem anderer $concept_power_blocs$. $concept_power_bloc_leverage$-Anteile kann man durch verschiedene Interaktionen hinzugewinnen (zum Beispiel durch einen aktiven [concept_diplomatic_pact] oder [concept_treaty]), und der $concept_power_bloc_leverage$-Wert driftet jede Woche in Richtung dieses Anteils. Sobald ein genügend großer [concept_power_bloc_leverage_advantage] bei einem $concept_country$ angesammelt wurde, kann man es in den $concept_power_bloc$ einladen."
 concept_power_bloc_unclaimed_leverage: "unbeanspruchter Einflusshebel"
 concept_power_bloc_unclaimed_leverage_short: "unbeansprucht"
 concept_power_bloc_unclaimed_leverage_desc: "Der unbeanspruchte Einflusshebel eines [Concept('concept_country', 'Landes')] ist der [concept_power_bloc_leverage], den kein [concept_power_bloc] für dieses $concept_country$ beansprucht hat. Er beruht auf dem #b Hebelwiderstand#! des Landes, der wiederum auf einer Reihe von Faktoren wie deren [Concept('concept_law','$concept_laws$n')] und der [Concept('concept_pop','$concept_population$')] fußt: Mehr Menschen bedeuten eben auch mehr Menschen, die es zu überzeugen gilt."
 concept_power_bloc_leverage_advantage: "Einflusshebelvorteil"
 concept_power_bloc_leverage_advantage_short: "Vorteil"
 concept_power_bloc_leverage_disadvantage: "Einflusshebelnachteil"
 concept_power_bloc_leverage_disadvantage_short: "Nachteil"
 concept_power_bloc_leverage_advantage_desc: "Der [concept_power_bloc_leverage]-Wert, den ein [concept_power_bloc] im Vergleich zu den anderen $concept_power_blocs$n gegenüber einem bestimmten [concept_country] aufweist. Ist der Wert #positive_value +positiv#!, hat dieser $concept_power_bloc$ einen $concept_power_bloc_leverage_advantage$ (also den größten $concept_power_bloc_leverage$ aller $concept_power_blocs$); ist er #negative_value -negativ#!, hat er einen $concept_power_bloc_leverage_disadvantage$ und irgendein anderer $concept_power_blocs$ derzeit mehr als er oder der [concept_power_bloc_unclaimed_leverage] des Landes ist höher.\n\nDamit ein [concept_power_bloc_leader] ein $concept_country$ in seinen $concept_power_bloc$ einladen kann, muss der $concept_power_bloc_leverage_advantage$ positiv sein und eine notwendige Schwelle erreicht haben."
 concept_power_bloc_leverage_share: "Einflusshebelanteil"
 concept_power_bloc_leverage_share_desc: "Der $concept_power_bloc_leverage_share$ eines [Concept('concept_power_bloc','Machtblocks')] in einem [concept_country] ist der gesamte [concept_power_bloc_leverage], den der $concept_power_bloc$ zu einem beliebigen Zeitpunkt über dieses $concept_country$ haben kann. $concept_countries$ haben eine endliche Menge in Sachen [concept_power_bloc_leverage]-Wert, den [Concept('concept_power_bloc','$concept_power_blocs$')] auf sie projizieren können. Dieser $concept_power_bloc_leverage$-Wert wird auf alle $concept_power_blocs$ mit einem $concept_power_bloc_leverage$ in diesem $concept_country$ aufgeteilt, sodass jeder $concept_power_bloc$ einen $concept_power_bloc_leverage_share$ erhält. Ein gewisser Teil des $concept_power_bloc_leverage$s kann jedoch zu einem [Concept('concept_power_bloc_unclaimed_leverage','unbeanspruchten Einflusshebel')] werden, der auf dem eigenen #b Einflusshebelwiderstand#! des Landes beruht."
 concept_power_struggle: "Machtkampf"
 concept_power_struggling: "Im Machtkampf befindlich"
 concept_power_struggle_desc: "Ein $concept_power_struggle$ ist der Versuch eines [Concept('concept_power_bloc_member', 'Machtblockmitglieds')], dem derzeitigen [concept_power_bloc_leader] die Führung abzunehmen. Ein Machtkampf wird automatisch ausgelöst, wenn ein [Concept('concept_power_bloc_member','$concept_power_bloc_member_non_leader$')] #v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_START'), '(CFixedPoint)1')|0%]#! % mehr [concept_prestige] hat als der [concept_power_bloc_leader]. Wenn das Mitglied mindestens #v [GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|0] Monat(e)#! lang #v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'), '(CFixedPoint)1')|0%]#! mehr $concept_prestige$ aufrechterhält, wird es zum neuen [concept_power_bloc_leader]."
 concept_autonomy: "Autonomie"
 concept_autonomous: "autonom"
 concept_autonomy_desc: "Jedes [Concept('concept_subject', 'Klientel')]-[concept_country] hat seine eigene $concept_autonomy$-Stufe. Diese Stufe bestimmt über die Art der Interaktion mit dem [concept_overlord].\n\nEin $concept_subject$ mit hoher $concept_autonomy$ ist unabhängiger in Bezug auf Diplomatie. Es wird auch weniger Tributzahlungen an seinen $concept_overlord$ leisten müssen. Bei einem zu $concept_autonomous$en $concept_country$ besteht zudem die Gefahr, dass es ein [concept_diplomatic_play] in Sachen „#v $war_goal_independence_type_name$#!“ erklärt.\n$concept_subjects$ mit niedriger $concept_autonomy$ sind abhängiger von ihren $concept_overlords$n und zahlen höhere Tribute an ihren $concept_overlord$. $concept_subjects$ mit dem niedrigsten Grad an $concept_autonomy$ können mit einem „#v $dp_annex_subject$#!“-[concept_diplomatic_play] in ihren $concept_overlord$ integriert werden."
 concept_economic_dependence: "Wirtschaftliche Abhängigkeit"
 concept_economic_dependence_desc: "$concept_economic_dependence$ beschreibt, wie sehr sich zwei [Concept('concept_country','$concept_countries$')] aufeinander verlassen. Der Haupteinfluss dabei ist die Menge an [Concept('concept_building','$concept_buildings$n')], die sich im Besitz des jeweils anderen $concept_country$es befinden. Dies kann entweder durch den direkten Besitz eines $concept_country$es oder durch [concept_pop]-Investoren der Fall sein.\n\nBei einem gemeinsamen Markt wird zusätzlich der Unterschied im [concept_gdp] und die Auswirkungen der [Concept('concept_country','von den Ländern')] produzierten [Concept('concept_good','$concept_goods$')] sowie der von $concept_pops$ besessenen $concept_buildings$ berücksichtigt.\n\nSind die beiden $concept_countries$ nicht in einem gemeinsamen Markt, wird die wirtschaftliche Abhängigkeit durch [concept_trade] beeinflusst. Die Auswirkungen sind abhängig vom Umfang des $concept_trade$s zwischen den beiden $concept_countries$n und den Auswirkungen auf das $concept_good$n-Marktsaldo."
