 concept_taxes_desc: "[Concept('concept_country', '$concept_countries$')|U] können auf unterschiedliche Arten auf ihre Marktwirtschaft zugreifen. Die verbreitetsten Wege sind die Besteuerung der Bevölkerung über ihr Einkommen im Privatsektor und das Erheben von Steuern beim Kauf, Verkauf oder sonstigen Handel mit [Concept('concept_good', '$concept_goods$')]."
 concept_unrealized_taxes: "Unrealisierte Steuern"
 concept_unrealized_taxes_desc: "Unrealisierte Steuern sind die Menge an [concept_taxes], die das [concept_country] aus unterschiedlichen Gründen nicht vereinnahmt, einschließlich – aber nicht ausschließlich – durch mangelnde [concept_tax_capacity] und [concept_tax_waste]."
 concept_budget_additional_income: "Zusätzliches Einkommen"
 concept_budget_additional_income_desc: "Einkommen, die in keine andere Kategorie fallen. Oft erhält man sie durch Sonderereignisse."
 concept_budget_additional_expenses: "Zusätzliche Ausgaben"
 concept_budget_additional_expenses_desc: "Ausgaben, die in keine andere Kategorie fallen. Oft fallen sie durch Sonderereignisse an."
 concept_budget_diplomatic_pacts: "Diplomatiepakte"
 concept_budget_diplomatic_pacts_desc: "[concept_money], das im Rahmen von einem [concept_diplomatic_pact] an eine oder von einer anderen Partei gezahlt wird."
