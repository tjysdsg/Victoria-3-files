 concept_presence: "Präsenz"
 concept_presence_desc: "Die $concept_presence$ einer [concept_fleet] bestimmt, wie effektiv ihre [Concept('concept_admiral','$concept_admirals$')] ihre [Concept('concept_order','$concept_orders$')] ausführen. $concept_presence$ baut sich mit der Zeit auf, während eine $concept_fleet$ in einem [concept_sea_node] verbleibt."
 concept_party_whip: "Partei-Einpeitscher"
 concept_party_whip_short: "Einpeitscher"
 concept_party_whip_desc: "Der $concept_party_whip$ achtet auf die [Concept('concept_ideology', '$concept_ideologies$')] der anderen [concept_party]-Mitglieder. Die Wirkung auf die [concept_legitimacy] von [Concept('concept_interest_group', '$concept_interest_groups$')] [concept_in_government|l], deren $concept_ideologies$ im Widerspruch mit anderen stehen, wird um [GetDefine('NPolitics','INCOHERENCE_FROM_SECONDARY_PARTY_MEMBERS')|v0%] verringert, sofern sie nicht der des $concept_party_whip$s entsprechen. Der [concept_party_leader] fungiert als $concept_party_whip_short$."
 concept_economy_health: "Gesundheit der Wirtschaft"
 concept_economy_health_healthy: "Gesunde Wirtschaft"
 concept_economy_health_healthy_short: "Gesund"
 concept_economy_health_unhealthy: "Ungesunde Wirtschaft"
 concept_economy_health_unhealthy_short: "Ungesund"
 concept_economy_health_desc: "Die Wirtschaft eines [Concept('concept_country', 'Landes')] gilt als gesund, wenn #italic entweder#!:\n#indent_newline:3 • das feste Einkommen die festen Ausgaben übersteigt oder#!\n#indent_newline:3 • die [concept_principal] weniger als die Hälfte des Gesamt-[Concept('concept_credit', 'Kredits')] betragen."
 concept_bankroll: "$bankroll$"
 concept_bankrolling: "Finanzieren"
 concept_bankrolls: "finanziert"
 concept_bankroll_desc: "Ein [concept_country] zahlt einen Teil seiner Einnahmen einem anderen. Die Höhe beruht auf den wöchentlichen Steuereinnahmen des Empfängers. Diese Aktion hat jeden Monat eine gewisse Chance, eine [concept_obligation] gegenüber dem finanzierenden [concept_country] zu erzeuge, sofern dies nicht Teil eines [Concept('concept_sway', 'Beeinflussungsangebots')]war."
 concept_fund_lobbies: "Lobbys finanzieren"
 concept_funding_lobbies: "Lobbyfinanzierung"
 concept_fund_lobbies_desc: "Ein [concept_country] zahlt einen Teil seiner Einnahmen den [Concept('concept_pop', '$concept_pops$')] eines anderen – entsprechend der wöchentlichen Steuereinnahmen. Die Höhe beruht auf den wöchentlichen Steuereinnahmen des Empfängers. Diese Aktion erzeugt oder stärkt freundliche [Concept('concept_political_lobby', '$concept_political_lobbies_short$')] im Ziel-$concept_country$."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 6, 2022
 concept_subject: "Klientelland"
 concept_subjects: "Klientelländer"
 concept_subject_possessive: "des Klientellands"
 concept_subject_desc: "Ein [concept_country], dessen [concept_autonomy] und Recht auf Selbstbestimmung in einem gewissen Maß durch einen [concept_overlord] eingeschränkt wird. $concept_subject$-Beziehungen sind eine Form von [concept_diplomatic_pact], zu dem man durch ein [concept_diplomatic_play] aufgefordert oder gezwungen werden kann. Die genauen Auswirkungen hängen von der [concept_subject_type] ab, beinhalten aber meist, Teil des [Concept('concept_market', 'Markts')] $concept_overlord_possessive$ zu sein, die Zahlung eines Teils des Einkommens der eigenen [concept_treasury], verringertes [concept_prestige], die Unmöglichkeit, eigene [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] in Gang zu setzen oder frei darüber zu entscheiden, sie zu unterstützen, sowie das Ererben des [Concept('concept_ruler', 'Herrschers')] $concept_overlord_possessive$ als eigenes [concept_head_of_state].\n\n$concept_subjects$ können durch ein $concept_diplomatic_play$ befreit werden, das sie selbst oder ein Dritter beginnen. Manche Arten von $concept_subject$ können auch Ziel von [Concept('concept_diplomatic_play', 'Diplomatiespielen')] ihres [Concept('concept_overlord', 'Suzeräns')] werden, um noch mehr [concept_autonomy] zu verlieren oder sogar ganz von ihm #b annektiert#! zu werden."
 concept_subject_type: "Klientelart"
 concept_subject_types: "Klientelarten"
 concept_subject_type_desc: "Es gibt insgesamt #v [GetDataModelSize(GetSubjectTypes)]#! verschiedene $concept_subject_types$:#indent_newline:3 \n[GetSubjectTypesList]#!\nSiehe $SUBJECT_TYPES_VISUALIZATION$ auf der #b Diplomatie#!-Tafel, um weitere Details zu den Auswirkungen der einzelnen Arten zu erfahren."
 concept_overlord: "Suzerän"
 concept_overlords: "Suzeräne"
 concept_overlord_possessive: "des Suzeräns"
 concept_overlord_desc: "Das dominante [concept_country] in einer [concept_subject]-Beziehung, das eine Reihe von Vorteilen aus dem [concept_diplomatic_pact] zieht, wofür es (meist) [concept_influence] bezahlen muss."
 concept_liberty_desire: "Freiheitsdrang"
 concept_liberty_desire_desc: "Die Forderung nach [concept_autonomy] in einem [concept_country], bei dem es sich um ein [concept_subject] handelt, wird durch dessen $concept_liberty_desire$ angezeigt. Das $concept_subject$ wird treu und verlässlich sein, solange sich der Freiheitsdrang auf einem niedrigen Niveau befindet, wohingegen ein hohes Maß an $concept_liberty_desire$ zu Forderungen nach mehr Selbstverwaltung, geringeren Verpflichtungen oder sogar zu einem bewaffneten Aufstand für die Unabhängigkeit führen könnte."
 concept_great_power: "Großmacht"
 concept_great_powers: "Großmächte"
 concept_great_power_desc: "Jene wenigen [Concept('concept_country', '$concept_countries$')], die die Geschicke der Welt durch ihre weltumspannenden Reiche oder ihre absolute örtliche Dominanz lenken, wird der [concept_rank] einer $concept_great_power$ zugestanden. Zwischen den [Concept('concept_great_power', 'Großmächten')] herrscht ein beständiges Patt, bei dem alle Beteiligten versuchen, einen Vorteil für sich herauszuschlagen, während sie zugleich auf der Hut vor aufstrebenden [Concept('concept_major_power', 'Mittelmächten')] sind, die zu ihren Lasten nach wahrer Größe streben.[AddLocalizationIf(GetPlayer.IsValid,'concept_great_power_desc_added')]"
 concept_great_power_desc_added: "\n\n$concept_great_powers$ erhalten folgende Vorzüge:\n[GetRankModifier('great_power').GetDesc]"
 concept_major_power: "Mittelmacht"
 concept_major_power_short: "Mittel"
 concept_major_powers: "Mittelmächte"
 concept_major_power_desc: "[Concept('concept_country', '$concept_countries$')] mit dem [concept_rank] einer $concept_major_power$ haben sich durch ihre regionale Präsenz als bemerkenswert etabliert. Sie mögen nicht stark genug sein, um weltumspannende Reiche aufzubauen, doch vor Ort sind sie durchaus ernst zu nehmen. Die mächtigsten von ihnen streben danach, zum Status einer [concept_great_power] aufzusteigen.[AddLocalizationIf(GetPlayer.IsValid,'concept_major_power_desc_added')]"
 concept_major_power_desc_added: "\n\n$concept_major_powers$ erhalten folgende Vorzüge:\n[GetRankModifier('major_power').GetDesc]"
 concept_minor_power: "Kleinmacht"
 concept_minor_powers: "Kleinmächte"
 concept_minor_power_desc: "[Concept('concept_country', '$concept_countries$')] mit dem [concept_rank] einer $concept_minor_power$ sind die Bauern in den imperialistischen Spielen von [Concept('concept_major_power', 'Mittelmächten')] und [Concept('concept_great_power', 'Großmächten')]. Sie müssen oft als Puffer-[Concept('concept_country', '$concept_countries$')], [Concept('concept_puppet', '$concept_puppets$')] oder Monopol-[Concept('concept_market', '$concept_markets$')] herhalten.[AddLocalizationIf(GetPlayer.IsValid,'concept_minor_power_desc_added')]"
 concept_minor_power_desc_added: "\n\n$concept_minor_powers$ erhalten folgende Vorzüge:\n[GetRankModifier('minor_power').GetDesc]"
 concept_insignificant_power: "Winzmacht"
 concept_insignificant_power_short: "Unbedeutend"
 concept_insignificant_power_desc: "[Concept('concept_country', '$concept_countries$')] mit derart niedrigem [concept_prestige], dass sie sich nicht einmal als [Concept('concept_minor_power', '$concept_minor_powers$')] qualifizieren, gelten vom [concept_rank] her als $concept_insignificant_power_short$. Sie ringen um ihr Recht auf Selbstbestimmung, während sie versuchen, [Concept('concept_major_power', 'Mittelmächten')] und [Concept('concept_great_power', 'Großmächten')] nicht zu unbequem zu werden.[AddLocalizationIf(GetPlayer.IsValid,'concept_insignificant_power_desc_added')]"
 concept_insignificant_power_desc_added: "\n\n$concept_insignificant_power_short$e $concept_countries$ erhalten die folgenden Vorzüge:\n[GetRankModifier('insignificant_power').GetDesc]"
 concept_unrecognized_power: "Nebenmacht"
 concept_unrecognized_power_short: "Nebenrangig"
 concept_unrecognized_powers: "Nebenmächte"
 concept_unrecognized_regional_power: "Neben-Regionalmacht"
 concept_unrecognized_major_power: "Neben-Mittelmacht"
 concept_unrecognized_power_desc: "$concept_unrecognized_powers$ sind [Concept('concept_country', '$concept_country_polities$')], die von den herrschenden [Concept('concept_great_power', 'Großmächten')] als unterlegen und „unzivilisiert“ wahrgenommen werden. Deshalb erhält ihr [concept_prestige] einen Abzug und sie können das Ziel von ernsteren [Concept('concept_diplomatic_play', 'Diplomatiespielen')] werden. Sie sind zudem darin beschränkt, was ihre erreichbaren [Concept('concept_rank', 'Ränge')] angeht, ganz egal, wie viel $concept_prestige$ sie auch ansammeln.[AddLocalizationIf(GetPlayer.IsValid,'concept_unrecognized_power_desc_added')]"
 concept_unrecognized_power_desc_added: "\n\nEine $concept_unrecognized_power$, die sich von diesen Abzügen befreien will, muss zunächst Anerkennung durch den Abschluss des [Concept('concept_journal_entry', 'Journaleintrags')] „$je_earn_recognition$“ erlangen."
 concept_protectorate: "Protektorat"
 concept_protectorates: "Protektorate"
 concept_protectorate_desc: "Ein $concept_protectorate$ ([concept_subject]) ist eine autonome [concept_subject_type], die es erlaubt, eigenständig [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] zu beginnen."
 concept_puppet: "Marionette"
 concept_puppets: "Marionetten"
 concept_puppet_desc: "[Concept('concept_recognized_power', '$concept_recognized_powers$')|U] können ein schwächeres [concept_country] zu ihrer $concept_puppet$ machen. Eine $concept_puppet$ ([concept_subject]) ist ein [concept_subject_type], die keine eigenen [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] beginnen kann, sich aber den [Concept('concept_war', '$concept_wars$n')] [Concept('concept_overlord', '$concept_overlord_possessive$')] anschließen und jede Woche auch noch #v 30 %#! der Einnahmen ihrer [concept_treasury] an den $concept_overlord$ zahlen muss. Der [concept_rank] einer $concept_puppet$ kann den ihres [Concept('concept_overlord', 'Suzeräns')] nicht übersteigen und sie kann zum Ziel des $concept_diplomatic_play$s „#b Annektierung#!“ ihres [Concept('concept_overlord', 'Suzeräns')] werden."
 concept_personal_union: "Personalunion"
 concept_personal_unions: "Personalunionen"
 concept_personal_union_desc: "Zwei [Concept('concept_country', '$concept_countries$')] mit dem [concept_law] „[SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added', 'Monarchie')]“ können durch eine $concept_personal_union$ ([concept_subject]) verbunden sein, einer [concept_subject_type], bei der der [concept_ruler] [Concept('concept_overlord', '$concept_overlord_possessive$')] das [concept_head_of_state] beider $concept_countries$ ist. Das Klientelland kann keine eigenen [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] beginnen, ist aber gezwungen, sich den [Concept('concept_war', 'Kriegen')] [Concept('concept_overlord', '$concept_overlord_possessive$')] anzuschließen. Dieser [concept_diplomatic_pact] bricht, wenn der $concept_overlord$ die $law_monarchy$ abschafft."
 concept_personal_union_desc_added: "[GetLawType('law_monarchy').GetName]"
 concept_dominion: "Dominion"
 concept_dominions: "Dominions"
 concept_dominion_desc: "[Concept('concept_recognized_power', '$concept_recognized_powers$')|U] können ein [concept_country] zu einem $concept_dominion$ machen. Ein $concept_dominion$ ([concept_subject]) ist eine autonomere [concept_subject_type], die eigene [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] beginnen kann und gezwungen ist, sich den [Concept('concept_war', '$concept_wars$n')] [Concept('concept_overlord', '$concept_overlord_possessive$')] anzuschließen. Es ist gezwungen, jede Woche #v 25 %#! der Einnahmen der eigenen [concept_treasury] an seinen $concept_overlord$ zu zahlen."
 concept_colony_subject: "Kolonie"
 concept_colony_subjects: "Kolonien"
 concept_colony_subject_desc: "[Concept('concept_recognized_power', '$concept_recognized_powers$')|U] können ein schwächeres [concept_country] zu ihrer $concept_colony$ (und damit einem [concept_subject]) machen. Eine $concept_colony$ ist eine [concept_subject_type], die keine eigenen [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] beginnen kann, sich aber den [Concept('concept_war', '$concept_wars$n')] [Concept('concept_overlord', '$concept_overlord_possessive$')] anschließen und jede Woche auch noch #v 30 %#! der Einnahmen ihrer [concept_treasury] an den $concept_overlord$ zahlen muss. Der [concept_rank] einer $concept_colony$ kann den ihres [Concept('concept_overlord', 'Suzeräns')] nicht übersteigen und sie kann zum Ziel des $concept_diplomatic_play$s „#b Annektierung#!“ ihres [Concept('concept_overlord', 'Suzeräns')] werden."
 concept_chartered_company: "Handelskompanie"
 concept_chartered_companies: "Handelskompanien"
 concept_chartered_company_desc: "Unter besonderen Umständen können [Concept('concept_recognized_power', '$concept_recognized_powers$')|U] eine $concept_chartered_company$ einrichten. Eine $concept_chartered_company$ (als [concept_subject]) ist eine äußerst autonome [concept_subject_type], die eigene [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] beginnen kann und gezwungen ist, sich den [Concept('concept_war', '$concept_wars$n')] [Concept('concept_overlord', '$concept_overlord_possessive$')] anzuschließen. Sie leidet auch unter besonderen Einschränkungen bei der Verringerung ihrer [concept_autonomy] und ihr Grund-[concept_liberty_desire] ist stark verringert. Sie ist gezwungen, jede Woche #v 40 %#! der Einnahmen der eigenen [concept_treasury] an den eigenen $concept_overlord$ zu zahlen."
 concept_tributary: "Tributland"
 concept_tributaries: "Tributgeber"
 concept_tributary_desc: "[Concept('concept_unrecognized_power', '$concept_unrecognized_powers$')|U] können ein [concept_country] zu einem $concept_tributary$ machen. Ein $concept_tributary$ ([concept_subject]) ist eine autonomere [concept_subject_type], die eigene [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] beginnen kann und nicht gezwungen ist, sich den [Concept('concept_war', '$concept_wars$n')] [Concept('concept_overlord', '$concept_overlord_possessive$')] anzuschließen. Es ist gezwungen, jede Woche #v 20 %#! der Einnahmen der eigenen [concept_treasury] an seinen $concept_overlord$ zu zahlen."
 concept_vassal: "Vasall"
 concept_vassals: "Vasallen"
 concept_vassalize: "Vasallisieren"
 concept_vassal_desc: "[Concept('concept_unrecognized_power', '$concept_unrecognized_powers$')|U] können ein schwächeres [concept_country] zu ihrem $concept_vassal$en ([concept_subject]) machen. Ein $concept_vassal$ ist eine [concept_subject_type], die keine eigenen [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] beginnen kann, sich aber den [Concept('concept_war', '$concept_wars$n')] [Concept('concept_overlord', '$concept_overlord_possessive$')] anschließen und jede Woche auch noch #v 30 %#! der Einnahmen seiner [concept_treasury] an den $concept_overlord$ zahlen muss."
 concept_observer_mode: "Zuschauermodus"
 concept_observer: "Zuschauer"
 concept_observe: "Zuschauen"
 concept_observing: "Schaut zu"
 concept_observer_mode_desc: "Ein zuschauender Spieler hat Zugriff auf die ganze Benutzeroberfläche und Einblicke in das Spielgeschehen, kann aber keine Änderungen am Spiel vornehmen."
