 concept_trade: "Handel"
 concept_trading: "handelnd"
 concept_importing: "einführend"
 concept_imports: "Einfuhren"
 concept_import: "Import"
 concept_imported: "importiert"
 concept_exporting: "exportierend"
 concept_exports: "Exporte"
 concept_export: "Export"
 concept_exported: "exportiert"
 concept_trade_desc: "Beim $concept_trade$ werden [Concept('concept_good','$concept_goods$')] eingeführt und ausgeführt. Meist handeln [GetBuildingType('building_trade_center').GetName] autonom über den [concept_world_market], doch [Concept('concept_country','$concept_countries$')] können auch [Concept('concept_treaty', '$concept_treaties$')] einrichten, um $concept_goods$ direkt zwischeneinander zu handeln. $concept_trade$ kann eine effektive Methode für $concept_countries$ sein, um ihre eigene wirtschaftliche Lage zu verbessern."
 concept_trade_revenue: "Handelseinnahmen"
 concept_trade_revenue_desc: "Ein [concept_trade] erzeugt abhängig vom Unterschied im [concept_market_price] und der gehandelten Menge an Waren Einnahmen für das [SelectLocalization(GetPlayer.IsValid,'concept_trade_revenue_desc_added','Handelszentrum')], das ihn verwaltet. [concept_tariffs] verringern die erzeugten $concept_trade_revenue$."
 concept_trade_revenue_desc_added: "[GetBuildingType('building_trade_center').GetName]"
 concept_trade_privilege: "Handelsprivileg"
 concept_trade_privileges: "Handelsprivilegien"
 concept_trade_privilege_desc: "Eine Art [Concept('concept_treaty', 'Vertrags')]-[concept_article], der einem Land von einem [concept_market_owner] gewährt wird. Er gilt für alle [Concept('concept_country', '$concept_countries$')] auf dem [concept_market] des Empfängers und erhöht den [concept_trade_advantage] relativ zum Umfang des [Concept('concept_trade', 'Handels')] auf dem $concept_market$ des Gewährenden."
 concept_trade_advantage: "Handelsvorteil"
 concept_relative_trade_advantage: "Relativvorteil"
 concept_trade_advantage_short: "Vorteil"
 concept_trade_advantage_desc: "Der $concept_trade_advantage$ bestimmt den [concept_import_price] und [concept_export_price] von [GetBuildingType('building_trade_center').GetName]. Somit wirkt er sich direkt auf die Menge gehandelter [Concept('concept_good','$concept_goods$')] aus. Er wird beeinflusst durch Faktoren wie die Stufe der [GetBuildingType('building_trade_center').GetName], den Anteil [Concept('concept_market_area','$concept_market_area_possessive$')] an der globalen Produktion einer $concept_good$, [Concept('concept_interest','$concept_interests$')] in relevanten [Concept('concept_strategic_region','$concept_strategic_regions$')] und [Concept('concept_trade_privilege','$concept_trade_privileges$')]. Der $concept_trade_advantage$ wird pro $concept_good$ pro Richtung errechnet; der $concept_trade_advantage$ beim Import von Kohle unterschiedet sich daher von dem beim Export von Tuch."
 concept_trade_potential: "Handelspotenzial"
 concept_trade_potential_desc: "Das $concept_trade_potential$ ist eine Schätzung des [Concept('concept_trade','$concept_import$')]- oder [Concept('concept_trade','$concept_export$')]-Potenzials einer [concept_good] in einem bestimmten [concept_state]. Dabei werden zahlreiche Faktoren wie [concept_local_price], [concept_world_market_price], [concept_trade_advantage], die Differenz zwischen [concept_good_production] und [concept_good_consumption] sowie etwaige [concept_tariffs] und [concept_subventions] einbezogen.\n\n@information! Das $concept_trade_potential$ darf #b nicht#! als präzise Vorhersage des Handelsvolumens gesehen werden, doch es ist ein Indikator für die $concept_goods$, die ein $concept_state$ wahrscheinlich in größerem Umfang handeln würde, sofern ausreichend freie $concept_trade_capacity$ zur Verfügung steht."
 concept_trade_capacity: "Handelskapazität"
 concept_trade_capacity_usage: "Nutzung der Handelskapazität"
 concept_trade_capacity_desc: "$concept_trade_capacity$ wird durch [GetBuildingType('building_trade_center').GetName]-Stufen erzeugt und verwendet, um [concept_trade] mit dem [concept_world_market] zu treiben. Die Menge an gehandelten [Concept('concept_good','$concept_goods$')] pro $concept_trade_capacity$ hängt von der $concept_good$ ab."
 concept_market_area: "Marktgebiet"
 concept_market_areas: "Marktgebiete"
 concept_market_area_possessive: "des Marktgebiets"
 concept_market_area_desc: "$concept_market_areas$ sind Teile eines [Concept('concept_market', 'Markts')], die über Land oder Meerengen miteinander verbunden sind. Es gibt in jedem $concept_market_area$ einen [concept_world_market_hub], über den der [concept_trade] mit dem [concept_world_market] durchgeführt wird."
 concept_traded_quantity: "Gehandelte Menge"
 concept_traded_quantity_desc: "Die Menge einer [concept_good], die für jeden verwendeten Punkt [concept_trade_capacity] importiert oder exportiert wird."
 concept_tariffs: "Zölle"
 concept_tariff: "Zoll"
 concept_tariff_rate: "Zollhöhe"
 concept_tariffs_desc: "$concept_tariffs$ sind eine Gebühr oder Steuer, die [Concept('concept_country', '$concept_countries$')] von [GetBuildingType('building_trade_center').GetName] für eine [Concept('concept_trade', '$concept_imported$e')|l] oder $concept_exported$e [concept_good] erheben können. Durch sie wird es weniger attraktiv, eine bestimmte [concept_good] über die Landesgrenze zu bringen; so kann man beispielsweise dafür sorgen, dass wichtige Militärwaren im eigenen $concept_country$ bleiben. Die [Concept('concept_law', '$concept_laws$')] eines [Concept('concept_country', 'Landes')] bestimmen die maximale Stufe der $concept_tariffs$. Die Zollstufe gilt für alle Mitglieder eines [Concept('concept_market', 'Markts')] und wird vom [concept_market_owner] bestimmt."
 concept_subventions: "Subventionen"
 concept_subvention: "Subvention"
 concept_subvention_rate: "Subventionsrate"
 concept_subventions_desc: "$concept_subventions$ sind Gelder, die ein [concept_country] an [GetBuildingType('building_trade_center').GetName] für eine [Concept('concept_trade', '$concept_imported$e')] oder $concept_exported$e [concept_good] auszahlt. Durch diese Gelder wird es attraktiver, eine bestimmte [concept_good] über die Landesgrenze zu bringen; so kann man beispielsweise Konkurrenten schwächen. Die [Concept('concept_law', '$concept_laws$')] eines Landes bestimmen die maximale Stufe der $concept_subventions$. Die $concept_subventions$stufe gilt für alle Mitglieder eines [Concept('concept_market', 'Markts')] und wird vom [concept_market_owner] bestimmt."
 concept_building_owners: "Gebäudebesitzer"
 concept_building_owning: "Gebäude besitzend"
 concept_building_owners_desc: "Die Größe eines [Concept('concept_building','Gebäudes')] ist in [Concept('concept_building_level','$concept_building_levels_short$')] unterteilt. Diese $concept_building_levels_short$ können entweder im [concept_privately_owned] von [Concept('concept_pop','$concept_pops$')] oder im [concept_nationally_owned] eines [Concept('concept_country','Landes')] sein. Der [Concept('concept_building_balance','$concept_building_balance_profit$')] eines $concept_building$s wird unter seinen Eigentümern als [concept_dividends] aufgeteilt."
 concept_nationally_owned: "Staatsbesitz"
 concept_nationally_owns: "staatsbesitzend"
 concept_nationally_own: "staatsbesitzend"
 concept_nationally_owning: "Staatsbesitzend"
 concept_nationally_owned_desc: "Eine [concept_building_level], die im Besitz der [concept_government] eines anderen [Concept('concept_country', 'Landes')] ist.\n\nStufen in $concept_nationally_owned$ zahlen ihre [concept_government_dividends] an das $concept_country$, dem sie gehören. $concept_nationally_owned$-Stufen verschaffen der $concept_government$ zwar direktes [concept_money], kosten aber auch [concept_bureaucracy] und haben einen verringerten [concept_economy_of_scale].\n\nDurch [concept_government_construction] errichtete $concept_building_levels$ werden $concept_nationally_owned$, und alle [Concept('concept_government_building', '$concept_government_buildings$')] sind vollständig $concept_nationally_owned$.\n\nEin [concept_building] kann [Concept('concept_nationalize', '$concept_nationalized$')|l] werden, um seine $concept_building_levels$ zu $concept_nationally_owned$ zu machen, oder durch [Concept('concept_privatize', '$concept_privatization$')] zu [concept_privately_owned] gemacht werden."
 concept_privately_owned: "Privatbesitz"
 concept_privately_own: "privatbesitzend"
 concept_privately_owns: "privatbesitzend"
 concept_privately_owned_desc: "Eine [concept_building_level], die im Besitz von [Concept('concept_pop', '$concept_pops$')] ist. Diese $concept_pops$ sind entweder die [Concept('concept_workforce', 'Beschäftigten')] des [Concept('concept_building', 'Gebäudes')] oder $concept_workforce$ von $MANOR_HOUSES_GC_LINK$n und $FINANCIAL_DISTRICTS_GC_LINK$n (vor allem $ARISTOCRATS_GC_LINK$ und $CAPITALISTS_GC_LINK$).\n\n$concept_privately_owned$-Stufen zahlen [concept_dividends] an die $concept_pops$ aus, denen sie gehören.\n\n$concept_building_levels$, die durch [concept_private_construction] errichtet wurden, werden zu $concept_privately_owned$.\n\nEin $concept_building$ kann [Concept('concept_nationalize', '$concept_nationalized$')|l] werden, um seine $concept_building_levels$ in [concept_nationally_owned] zu verwandeln, oder durch [Concept('concept_privatize', '$concept_privatization$')] zu $concept_privately_owned$ gemacht werden."
 concept_nationalize: "verstaatlichen"
 concept_nationalized: "verstaatlicht"
 concept_nationalization: "Verstaatlichung"
 concept_nationalizing: "verstaatlicht"
 concept_national: "staatlich"
 concept_nationalize_desc: "Ein [concept_building], das nicht vollständig in [concept_nationally_owned] ist, kann durch den Eigentümer des [Concept('concept_state', 'Staats')], in dem sich das $concept_building$ befindet, $concept_nationalized$ werden.\n\nVerstaatlichte [concept_privately_owned]-Stufen können die [Concept('concept_pop', '$concept_pops$')] [Concept('concept_radical', '$concept_radicalize$')|l], die das $concept_building$ besitzen, vor allem wenn kein [concept_money] als Entschädigung angeboten wird.\n\n[concept_foreign_investment] können ebenfalls $concept_nationalized$ werden, falls das besitzende $concept_country$ fortan keine weiteren Investitionen dieser Art mehr tätigen darf.\n\nDie Verfügbarkeit und die Kosten von $concept_nationalization$en hängen vom eigenen $ECONOMIC_SYSTEM_GC_LINK$ ab."
 concept_privatize: "privatisieren"
 concept_privatized: "privatisiert"
 concept_privatization: "Privatisierung"
 concept_privatizations: "Privatisierungen"
 concept_privatizing: "privatisiert"
 concept_private: "privat"
 concept_privatize_desc: "Ein [concept_building], das in [concept_nationally_owned] ist, kann zum Verkauf angeboten werden, sodass [Concept('concept_pop', '$concept_pops$')] es kaufen und über den [concept_investment_pool] zu [concept_privately_owned] machen können. Ob eine $concept_privatization$ verfügbar ist, hängt vom eigenen $ECONOMIC_SYSTEM_GC_LINK$ ab."
 concept_monopoly: "Monopol"
 concept_monopolies: "Monopole"
 concept_monopolize: "monopolisieren"
 concept_monopolized: "monopolisiert"
 concept_monopoly_desc: "Ein $concept_monopoly$ auf einem [concept_building] gewährt dem Besitzer exklusive Baurechte auf diese [Concept('concept_building', '$concept_building_industry$')]. Es kann entweder ein [concept_company_monopoly] oder ein [concept_country_monopoly] sein."
 concept_company_monopoly: "Kompaniemonopol"
 concept_company_monopolies: "Kompaniemonopole"
 concept_company_monopolize: "Kompanie monopolisieren"
 concept_company_monopolized: "kompaniemonopolisiert"
 concept_company_monopoly_short: "Monopol"
 concept_company_monopolies_short: "Monopole"
 concept_company_monopolize_short: "Monopolisieren"
 concept_company_monopolized_short: "monopolisiert"
 concept_company_monopoly_desc: "Ein $concept_company_monopoly$ auf ein [concept_building] gewährt einer [concept_company] [Concept('concept_monopoly', 'exklusive Baurechte')] für diese [Concept('concept_building', '$concept_building_industry$')]."
 concept_country_monopoly: "Landesmonopol"
 concept_country_monopolies: "Landesmonopole"
 concept_country_monopolize: "landesmonopolisieren"
 concept_country_monopolized: "landesmonopolisiert"
 concept_country_monopoly_short: "Monopol"
 concept_country_monopolies_short: "Monopole"
 concept_country_monopolize_short: "Monopolisieren"
 concept_country_monopolized_short: "monopolisiert"
 concept_country_monopoly_desc: "Ein $concept_country_monopoly$ auf ein [concept_building] gewährt einem [concept_country] [Concept('concept_monopoly', 'exklusive Baurechte')] für diese [Concept('concept_building', '$concept_building_industry$')]."
 concept_company_charter: "Kompanie-Charta"
 concept_company_charters: "Kompanie-Chartas"
 concept_company_charter_short: "Charta"
 concept_company_charters_short: "Chartas"
 concept_company_charter_desc: "[Concept('concept_country','$concept_countries$')] können ihren [Concept('concept_company','$concept_companies$')] eine $concept_company_charter$ erteilen, was der $concept_company$ ein bestimmtes Recht einräumt. Diese Rechte reichen von der Einrichtung eines [Concept('concept_monopoly', 'Monopols')] bis zu Baurechen für verschiedene [Concept('concept_building', '$concept_building_industry$')] oder die Einrichtung eines [Concept('concept_regional_company_hq', 'Kompanie-Regional-HQs')] in einem anderen Land. $concept_countries$ haben eine gewisse Zahl an kostenlosen $concept_company_charters$, die sie ohne Aufwand erteilen können. [Concept('concept_technology','$concept_technologies$')] und [Concept('concept_law','$concept_laws$')] können diese Schwelle erhöhen. $concept_company_charters_short$ über der Schwelle können $concept_companies$ erteilt werden, verursachen aber [Concept('concept_authority', 'Autoritäts-')]Kosten."
 concept_company_hq: "Kompanie-HQ"
 concept_company_hqs: "Kompanie-HQs"
 concept_company_hq_short: "HQ"
 concept_company_hqs_short: "HQs"
 concept_company_hq_desc: "$concept_company_hqs$ sind [Concept('concept_building','$concept_buildings$')], in denen die Besitztümer einer [concept_company] verwaltet werden. Sie haben [Concept('concept_building_level','$concept_building_levels$')], durch die sie ihre [concept_dividends] erhalten."
 concept_regional_company_hq: "Kompanie-Regional-HQ"
 concept_regional_company_hqs: "Kompanie-Regional-HQs"
 concept_regional_company_hq_short: "Regional-HQ"
 concept_regional_company_hqs_short: "Regional-HQs"
 concept_regional_company_hq_desc: "Eine [concept_company] kann ein $concept_regional_company_hq$ in einem fremden [concept_country] einrichten, wenn ihr eine Investment-[concept_company_charter] vom eigenen $concept_country$ gewährt wird. Zusätzlich braucht sie Zugang zum fremden $concept_country$ durch [concept_foreign_investment_rights|l] sowie eine vorhandene Präsenz mit einer kleinen Zahl [Concept('concept_building_level','$concept_building_levels$')]. Das $concept_regional_company_hq$ agiert in weiten Teilen wie ein [concept_company_hq], nutzt allerdings den [concept_investment_pool] des fremden Landes, um weitere $concept_building_levels$ zu bauen, und reinvestiert einen Teil der eigenen [concept_dividends] direkt in den $concept_investment_pool$ $concept_country_possessive$."
 concept_concept: "Konzept"
 concept_concepts: "Konzepte"
 concept_concept_desc: "Dies ist ein tooltipfähiges Spielkonzept mit anderen [Concept('concept_concept', 'Konzepten')] darin."
 concept_sol: "Lebensstandard"
 concept_sol_desc: "Der $concept_sol$ bemisst die Lebensumstände von [Concept('concept_pop', 'Pops')], wobei ihr materieller [concept_wealth] die Grundlage bildet. Er bestimmt über die [Concept('concept_pop_growth', '$concept_pop_growth_birthrate_and_mortality$')], und jede Änderung kann $concept_pops$ [concept_radical|l] oder [Concept('concept_loyalist', '$concept_loyal$')|l] machen. Der durchschnittliche $concept_sol$ eines [Concept('concept_state', 'Staats')] wirkt sich auf die [concept_migration_pull] aus."
 concept_expected_sol: "Minimal-Lebensstandard-Erwartung"
 concept_expected_sol_short: "Minimal-Erwartung"
 concept_expected_sol_desc: "Die $concept_expected_sol$ ist der niedrigste [concept_sol], den eine [concept_pop] hinzunehmen bereit ist. Sie beruht darauf, ob die $concept_pop$ zur [concept_lower_strata], zur [concept_middle_strata] oder zur [concept_upper_strata] gehören, und wird durch die [concept_literacy] sowie durch bestimmte [Concept('concept_technology', '$concept_technologies$')] angepasst. Hat eine $concept_pop$ einen niedrigeren $concept_sol$ als die $concept_expected_sol_short$, wird sie schrittweise immer [Concept('concept_radical', 'radikaler')|l]. $concept_pops$ mit einem $concept_sol$ über der $concept_expected_sol_short$ werden aber trotzdem jedes Mal radikaler, wenn ihr $concept_sol$ verringert wird."
 concept_famine: "Hungersnot"
 concept_famines: "Hungersnöte"
 concept_famine_desc: "Eine $concept_famine$ entsteht, wenn ein großer Teil der [Concept('concept_pop','$concept_population$')] in einem [concept_state] unter [concept_starvation] leidet. Es ist vor allem eine politische Bezeichnung, die dazu dient, auf das Leid der Bedürftigen innerhalb der Gesellschaft aufmerksam zu machen.\n\nEine $concept_famine$ wird in einem $concept_state$ ausgerufen, wenn alle folgenden Bedingungen erfüllt sind:\n$EFFECT_LIST_BULLET$ Mindestens #b #r [GetDefine('NPops', 'FAMINE_POPULATION_SHARE_IN_STARVATION')|0%]#!#! der $concept_population$ hungern\n$EFFECT_LIST_BULLET$ Mindestens #b #r [GetDefine('NPops', 'FAMINE_POPULATION_SHARE_IN_SEVERE_STARVATION')|%0]#!#! leiden unter großem Hunger.\n$EFFECT_LIST_BULLET$ Der Staat gehört #b nicht#! zu einer [concept_decentralized_nation]"
 concept_food_security: "Nahrungssicherheit"
 concept_food_security_desc: "Die $concept_food_security$ bemisst, wie einfach oder schwierig es für eine [concept_pop] ist, sich die fürs Überleben nötige Nahrung zu besorgen. Ist die $concept_food_security$ einer $concept_pop$ zu niedrig, fängt sie an, unter [concept_starvation] zu leiden. Je niedriger die $concept_food_security$ wird, desto härter fallen die Auswirkungen des $concept_starvation$s aus.\n\nEs gibt zwei Faktoren, die sich auf die $concept_food_security$ auswirken. Der erste ist die [Concept('concept_shortage', 'Knappheitsstufe')] des [GetPopNeed('popneed_basic_food').GetName]-[Concept('concept_pop_needs','$concept_pop_need_short$s')]. Der zweite Faktor beruht darauf, wie viel [concept_money] die $concept_pop$ für [GetPopNeed('popneed_basic_food').GetNameNoFormatting] ausgibt im Vergleich zu den erwarten Ausgaben der $concept_pop$ bei den Grundkosten."
 concept_starvation: "Hunger"
 concept_starving: "hungernd"
 concept_mild_starvation: "Leichter Hunger"
 concept_mild_starvation_short: "leicht"
 concept_severe_starvation: "Großer Hunger"
 concept_severe_starvation_short: "groß"
 concept_starvation_desc: "Eine [concept_pop] gilt als $concept_starving$, wenn ihre [concept_food_security] zu niedrig ist. Dies kann daran liegen, dass der [concept_wealth] der $concept_pop$ zu niedrig ist oder dass sie einfach nicht ausreichend Zugriff auf [GetPopNeed('popneed_basic_food').GetName] hat.\n\n#b $concept_mild_starvation$#! beginnt bei #b #v [GetDefine('NPops', 'FOOD_SECURITY_STARVATION_THRESHOLD')|0%]#!#! $concept_food_security$ und hat verringerte Auswirkungen.\n[GetStaticModifier('starvation_penalty').GetDesc]\n\n#r $concept_severe_starvation$#! tritt ein bei #b #v [GetDefine('NPops', 'FOOD_SECURITY_SEVERE_STARVATION_THRESHOLD')|0%]#!#! $concept_food_security$ und hat härtere Auswirkungen. Wenn man sich nicht darum kümmert, wird die $concept_pop$ sterben.\n[GetStaticModifier('severe_starvation_penalty').GetDesc]\n\nHinzu kommt noch, dass unter $concept_starvation$ leidende $concept_pops$ im Lauf der Zeit auch [Concept('concept_radical','radikaler')] werden. Wie viele Pops sich radikalisieren und wie schnell, hängt von ihrer $concept_food_security$ ab."
 concept_harvest_condition: "Erntebedingung"
 concept_harvest_conditions: "Erntebedingungen"
 concept_harvest_condition_desc: "Eine $concept_harvest_condition$ ist ein Geschehnis, das sich auf den Agrarsektor eines [Concept('concept_country','Landes')] auswirkt und eine variable [Concept('concept_harvest_condition_intensity','$concept_harvest_condition_intensity_short$')], Dauer und Reichweite besitzt. Meist sind es Naturphänomene, die entweder #g positive#! oder #r negative#! Auswirkungen auf die betroffenen [Concept('concept_state','$concept_states$')] haben. $concept_harvest_conditions$ wirken sich vor allem auf den [concept_throughput] von Agrar-[Concept('concept_building','$concept_buildings$n')] aus, doch sie haben auch andere Auswirkungen auf die [Concept('concept_pop','$concept_population$')] und $concept_states$ (beispielsweise durch eine Verringerung der verfügbaren [concept_infrastructure]).\n\n$concept_harvest_conditions$ wirken sich oft auch auf $concept_states$ in der Umgebung des #b Epizentrums#! aus. In solchen Fällen wird die [concept_harvest_condition_intensity] meist durch eine zunehmende Entfernung zum #b Epizentrum#! verringert.\n\n#title Mögliche $concept_harvest_conditions$:#!#indent_newline:3 \n[GetHarvestConditionTypesList]#!"
 concept_harvest_condition_intensity: "Erntebedingungsintensität"
 concept_harvest_condition_intensity_short: "Intensität"
 concept_harvest_condition_intensity_desc: "Die $concept_harvest_condition_intensity_short$ einer [concept_harvest_condition] vervielfacht die Auswirkungen auf einen [concept_state]. Je näher der $concept_state$ der Epizentrums-[concept_state_region] ist, desto höher wird wahrscheinlich auch die $concept_harvest_condition_intensity_short$."
 concept_pop_growth: "Pop-Wachstum"
 concept_pop_growth_birthrate_and_mortality: "Geburtsrate und Sterblichkeit"
 concept_pop_growth_birthrate: "Geburtsrate"
 concept_pop_growth_mortality: "Sterblichkeit"
 concept_pop_growth_desc: "Die Nettozahl an [Concept('concept_individual', '$concept_individuals$')], die eine [concept_pop] im Lauf der Zeit hinzubekommt oder verliert, wird durch $concept_pop_growth_birthrate_and_mortality$ bestimmt. Diese wiederum werden durch den [concept_sol] festgelegt sowie durch andere Einflüsse wie Krankheiten, gefährliche Arbeitsbedingungen, nutzbringende [Concept('concept_institution', 'Institutionen')] und verfügbaren Wohnraum modifiziert.\n\n@information! Äußere Veränderungen in der Größe einer $concept_pop$, die zum Beispiel durch [concept_migration] oder [concept_casualties] im [concept_war] verursacht werden, werden beim $concept_pop_growth$ nicht berücksichtigt."
 concept_individual: "Individuum"
 concept_individuals: "Individuen"
 concept_individual_desc: "Ein Individuum ist eine Einzelperson innerhalb einer [concept_pop], die entweder zur [Concept('concept_working_adults', 'erwachsenen Arbeiterschaft')|l] oder zu den [Concept('concept_dependents', 'Angehörigen')] zählt. Alle [Concept('concept_pop', '$concept_pops$')] bestehen aus $concept_individuals$, die sich [concept_culture], [concept_religion], [concept_profession] und [Concept('concept_building', '$concept_building_workplace$')] teilen."
 concept_jobseeker: "Arbeitssuchender"
 concept_jobseekers: "Arbeitssuchende"
 concept_jobseeking: "arbeitssuchend"
 concept_jobseeker_desc: "Ein Arbeitssuchender ist ein [Concept('concept_working_adults', 'erwachsener Arbeiter')] mit negativer [concept_job_satisfaction], der nicht in einem [concept_government_building] oder einem [concept_building] arbeitet, das [Concept('concept_subsidies', '$concept_subsidized$')|l] wird."
 concept_building: "Gebäude"
 concept_buildings: "Gebäude"
 concept_building_industry: "Industrie"
 concept_building_industries: "Industrien"
 concept_building_possessive: "des Gebäudes"
 concept_buildings_possessive: "der Gebäude"
 concept_building_workplace: "Arbeitsplatz"
 concept_building_desc: "$concept_buildings$ treiben die Wirtschaft [Concept('concept_country', '$concept_country_possessive$')] durch [concept_good_production] (und [concept_good_consumption]) von [Concept('concept_good', '$concept_goods$')] an. Sie können auch eine Reihe anderer nützlicher Effekte haben, wie zum Beispiel [concept_bureaucracy], [concept_infrastructure] und [concept_convoys] produzieren.\n\nUm ihre Funktion zu erfüllen, brauchen sie [concept_workforce], die sich aus [Concept('concept_pop', '$concept_pops$')] verschiedener [Concept('concept_profession', '$concept_professions$')] rekrutieren, welche im Gegenzug für ihre Arbeit ein [concept_building_wage] beziehen.\n\nWelche Funktion ein bestimmtes $concept_building$ erfüllt, ergibt sich durch seine aktiven [Concept('concept_production_method', '$concept_production_methods$')], und das Ausmaß seiner Auswirkungen wird durch die [Concept('concept_building_level', '$concept_building_level_short$')] bestimmt.[AddLocalizationIf(GetPlayer.IsValid,'concept_building_desc_added')]"
 concept_building_desc_added: "\n\nMit dem [GetBuildingType('building_construction_sector').GetName] kann man $concept_buildings$ in jedem seiner eigenen Staaten neu [Concept('concept_construction', '$concept_construct$')|l] oder vorhandene Gebäude erweitern."
 concept_company: "Kompanie"
 concept_companies: "Kompanien"
 concept_company_possessive: "der Kompanie"
 concept_company_desc: "$concept_companies$ sind mit einem oder mehreren Arten von [Concept('concept_building','$concept_buildings$n')] in einem [concept_country] verbunden. Werden sie in besagtem $concept_country$ gegründet, erhöhen sie den [concept_throughput] und die @construction![Nbsp][concept_construction]-Effizienz ihrer zugehörigen $concept_buildings$n. Wie groß die Vorteile sind, die eine $concept_company$ bietet, hängt vom relativen [concept_prestige]-Rang des [Concept('concept_country', 'Landes')] ab, wobei $concept_countries$ in den #v Top [GetDefine('NDiplomacy','TOP_PRESTIGE_RANK_BONUS_THRESHOLD')]#! noch stärkere Boni erhalten.\n\n$concept_companies$ haben einen [Concept('concept_prosperity','Wohlstandswert')], der durch eine hohe [concept_productivity] steigt und ihrem $concept_country$ zusätzliche Boni bieten kann."
 concept_prosperity: "Wohlstand"
 concept_prosperous: "wohlhabend"
 concept_prosperity_desc: "$concept_companies$ haben einen $concept_prosperity$swert, der unter anderem von ihrer [concept_productivity] und der Zahl der beschäftigten [concept_building]-Stufen abhängt. Erreicht eine $concept_company$ [GetDefine('NEconomy','COMPANY_PROSPERITY_BONUS_ACTIVATION_THRESHOLD')|v0] $concept_prosperity$, gilt sie als $concept_prosperous$ und aktiviert einen Bonus-[concept_modifier] für ihr [concept_country].\nFällt der $concept_prosperity$ einer $concept_prosperous$en Kompanie unter [GetDefine('NEconomy','COMPANY_PROSPERITY_BONUS_DEACTIVATION_THRESHOLD')|v0], gilt sie nicht mehr als $concept_prosperous$ und ihr Bonus-$concept_modifier$ wird deaktiviert."
 concept_building_level: "Gebäudestufe"
 concept_building_level_short: "Stufe"
 concept_building_levels: "Gebäudestufen"
 concept_building_levels_short: "Stufen"
 concept_building_levels_parenthetical_plural: "Gebäudestufe(n)"
 concept_building_levels_parenthetical_plural_short: "Stufe(n)"
 concept_building_level_desc: "Die $concept_building_level_short$ [Concept('concept_building', '$concept_building_possessive$')] bestimmt über den aktuellen [concept_good_consumption], die [concept_good_production] sowie die [Concept('concept_workforce', 'Beschäftigten')]-Anforderungen und kann einen [concept_economy_of_scale]-Bonus aktivieren.\n\nDie Erweiterung der $concept_building_level_short$ [Concept('concept_building', '$concept_building_possessive$')] erfordert meist [concept_construction], doch manche Stufen werden auch automatisch durch andere Faktoren wie [concept_infrastructure], die Zahl an [Concept('concept_conscription_center','Einberufungszentren')] oder ungenutztes $concept_arable_land$ angepasst.\n\nJede $concept_building_level_short$ ist entweder [concept_privately_owned] oder [concept_nationally_owned].\n\nDie maximale $concept_building_level_short$, auf die man ein $concept_building$ erweitern kann, kann vom [concept_resource_potential] oder dem [concept_arable_land] im [concept_state] abhängen."
 concept_diplomatic_play: "Diplomatiespiel"
 concept_diplomatic_play_short: "Spiel"
 concept_diplomatic_plays: "Diplomatiespiele"
 concept_diplomatic_plays_short: "Spiele"
 concept_diplomatic_play_negotiated: "Verhandelt"
 concept_diplomatic_play_desc: "Ein $concept_diplomatic_play$ ist eine Phase feindseliger diplomatischer Verhandlungen zwischen zwei oder mehr [Concept('concept_country', 'Ländern')], die sich ergibt, wenn ein $concept_country$ Zugeständnisse von einem anderen gefordert hat. Um ein $concept_diplomatic_play$ zu beginnen, muss man ein [concept_active_interest] in der relevanten [concept_strategic_region] haben, das in dieser $concept_strategic_region$ auch die Teilnahme an $concept_diplomatic_plays_short$n als dritte Partei erlaubt.\n\nDas $concept_diplomatic_play$ wird über drei Phasen hinweg [Concept('concept_escalation', 'eskaliert')|l]: [concept_opening_moves], [concept_diplomatic_maneuvers] und [concept_countdown_to_war]. Diese Phasen legen auch die Bedingungen für einen möglichen [concept_peace_deal] fest, sollte das $concept_diplomatic_play$ zu einem [concept_war] eskalieren. Ein $concept_war$ kann abgewendet werden, wenn der [concept_initiator] oder das [concept_target] des $concept_diplomatic_play_short$s nachgibt und dem jeweils anderen die [Concept('concept_primary_demand', '$concept_primary_demands$')] zugesteht."
 concept_sympathy: "Sympathie"
 concept_sympathy_desc: "Alle KI-kontrollierten [Concept('concept_country', '$concept_countries$')], die an einem [concept_diplomatic_play] beteiligt sind, haben zu Beginn ein gewisses Maß an $concept_sympathy$ für eine der beiden Seiten, was sich darauf auswirkt, welche Seite sie im Konflikt wahrscheinlich ergreifen werden. KI-[Concept('concept_country', '$concept_countries$')] neigen zu einer höheren $concept_sympathy$ für das [concept_target], für Länder, mit denen sie [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] haben, und für jene, die sich einem [concept_country] mit hoher [concept_infamy] entgegenstellen. Die $concept_sympathy$ kann im Lauf eines [Concept('concept_diplomatic_play', 'Diplomatiespiels')] auch anwachsen: Bekommt eine Seite mächtige Unterstützer oder [concept_infamy] durch Hinzufügen von [Concept('concept_war_goal', '$concept_war_goals$n')], wird dies $concept_sympathy$ für die gegnerische Seite erzeugen."
 concept_neutrality: "Neutralität"
 concept_neutrality_desc: "Alle KI-kontrollierten [Concept('concept_country', '$concept_countries$')], die an [Concept('concept_diplomatic_play', 'Diplomatiespielen')] beteiligt sind, haben eine $concept_neutrality$sstufe, die auf ihren inneren Umständen und ihrer allgemeinen Interessenstufe an den Beteiligten des Spiels beruht. Je höher die $concept_neutrality$, desto schwieriger wird es, dieses [concept_country] zu überzeugen, sich an dem Spiel zu beteiligen."
 concept_confidence: "Selbstbewusstsein"
 concept_confidence_desc: "Ein KI-kontrolliertes [concept_country], das einer der Hauptbeteiligten an einem [concept_diplomatic_play] sind, hat eine gewisse Stufe an $concept_confidence$. Diese beruht auf seinen inneren Umständen und darauf, wie wahrscheinlich es ist, dass es einen möglicherweise ausbrechenden Krieg gewinnt. Die Chance, dass ein KI-[concept_country] sich zum Nachgeben entscheidet, wird unmittelbar durch das Selbstbewusstsein bestimmt. Garantiert ist dies allerdings nicht, und zwar sogar bei einer niedrigen $concept_confidence$sstufe nicht – insbesondere dann nicht, wenn ein Nachgeben zur Annektierung führen würde."
 concept_maneuver: "Schachzug"
 concept_maneuvers: "Schachzüge"
 concept_maneuver_desc: "$concept_maneuvers$ können eingesetzt werden, um Aktionen in einem [concept_diplomatic_play] zu unternehmen, unter anderem um weitere [Concept('concept_war_goal', '$concept_war_goals$')] zu beanspruchen oder andere [Concept('concept_country', '$concept_countries$')] per [concept_sway] auf die eigene Seite zu ziehen. Die Zahl der $concept_maneuvers$, die man hat, wird durch den eigenen [concept_rank] begrenzt."
 concept_opening_moves: "Eröffnung"
 concept_opening_moves_desc: "Die $concept_opening_moves$sphase ist die erste Phase eines [Concept('concept_diplomatic_play', 'Diplomatiespiels')]. In dieser Phase kann das [concept_target] sein Haupt-[concept_war_goal] festlegen und sowohl [concept_initiator] als auch $concept_target$ können durch den Einsatz von [Concept('concept_maneuver', '$concept_maneuvers$n')] weitere [Concept('concept_war_goal', '$concept_war_goals$')] beanspruchen."
 concept_diplomatic_maneuvers: "Diplomatieschachzüge"
 concept_diplomatic_maneuvers_desc: "Die $concept_diplomatic_maneuvers$-Phase ist die zweite Phase eines [Concept('concept_diplomatic_play', 'Diplomatiespiels')]. In dieser Phase können [concept_initiator] und [concept_target] durch den Einsatz von [Concept('concept_maneuver', '$concept_maneuvers$n')] andere [Concept('concept_country', '$concept_countries$')] auf ihre Seite [Concept('concept_sway', 'ziehen')] und weitere [Concept('concept_war_goal', '$concept_war_goals$')] beanspruchen."
 concept_countdown_to_war: "Kriegsvorlauf"
 concept_countdown_to_war_desc: "Die $concept_countdown_to_war$sphase ist die dritte und letzte Phase eines [Concept('concept_diplomatic_play', 'Diplomatiespiels')]. Der [concept_war] könnte nun unausweichlich sein und beide Seiten treffen hektisch Vorbereitungen oder denken darüber nach, doch noch in letzter Minute nachzugeben.\n\n@information! Zu den üblichen Vorbereitungen für den $concept_war$ gehören: [Concept('concept_mobilize_army','$concept_mobilize_army_mobilization$')] von [Concept('concept_army','$concept_armies$')], die Erteilung von [Concept('concept_order', '$concept_orders$n')] an ihre [Concept('concept_general', '$concept_generals$n')], um [Concept('concept_front', '$concept_fronts$')] zu halten oder an ihnen vorzurücken, das Einziehen von [Concept('concept_conscript_battalion', '$concept_conscript_battalions$n')] sowie das Befördern der eigenen $concept_generals$, um ihre [concept_command_limit] wo nötig zu erhöhen."
 concept_war_leader: "Kriegsanführer"
 concept_war_leaders: "Kriegsanführer"
 concept_war_leader_desc: "Jeweils ein [concept_country] auf jeder Seite eines [Concept('concept_war', 'Krieges')] wird als $concept_war_leader$ dieser Seite betrachtet; meist (aber nicht immer) sind dies der [concept_initiator] und das [concept_target] des [Concept('concept_diplomatic_play', 'Diplomatiespiels')], aus dem der Krieg hervorgegangen ist. Sie sind die Einzigen, die [Concept('concept_peace_deal', '$concept_peace_deals$')] vorschlagen können, doch jeder $concept_peace_deal$ muss von allen verhandelnden Mitgliedern des $concept_war$es angenommen werden."
 concept_initiator: "Initiator"
 concept_initiator_desc: "Das [concept_country], das ein [concept_diplomatic_play] initiiert – also eingeleitet – hat."
 concept_target: "Ziel"
 concept_target_desc: "Das [concept_country], das zum Ziel eines [Concept('concept_diplomatic_play', 'Diplomatenspiels')] wurde."
 concept_homeland: "Heimatland"
 concept_homelands: "Heimatländer"
 concept_homeland_desc: "Die $concept_homelands$ einer [concept_culture] bestehen aus den [Concept('concept_state_region', '$concept_state_regions$')], in denen sich [Concept('concept_pop', '$concept_pops$')] dieser $concept_culture$ historisch oder natürlich heimisch fühlen. $concept_pops$ neigen eher dazu, in $concept_homelands$ zu [Concept('concept_migration', 'migrieren')|l] als in andere [Concept('concept_state', '$concept_states$')], und $concept_pops$, die dort leben, werden niemals eine [Concept('concept_assimilation', 'Assimilierung')] in Betracht ziehen.\n\nDie Einleitung eines [Concept('concept_diplomatic_play', 'Diplomatiespiels')] zur Eroberung eines $concept_state$s, der als $concept_homeland$ einer der eigenen [concept_primary_cultures] betrachtet wird, gilt als relativ legitim und wird für deutlich weniger [concept_infamy] als üblich sorgen."
 concept_mobilization_option: "Mobilisierungsoption"
 concept_mobilization_option_short: "Option"
 concept_mobilization_options: "Mobilisierungsoptionen"
 concept_mobilization_option_desc: "Eine [concept_army] lässt sich in Friedenszeiten mit einer beliebigen Anzahl von $concept_mobilization_options$ anpassen. Jede $concept_mobilization_option_short$ verursacht Kosten in Form von [Concept('concept_good','$concept_goods$')] und wirkt sich auf alle [Concept('concept_battalion','$concept_battalions$')] in der $concept_army$ aus, solange sie [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')|l] ist."
 concept_mobilize_army: "Armee mobilisieren"
 concept_mobilize_army_mobilize: "mobilisieren"
 concept_mobilize_army_mobilizing: "Mobilisiere"
 concept_mobilize_army_mobilized: "mobilisiert"
 concept_mobilize_army_mobilization: "Mobilisierung"
 concept_mobilize_army_demobilize: "demobilisieren"
 concept_mobilize_army_demobilized: "demobilisiert"
 concept_mobilize_army_demobilization: "Demobilisierung"
 concept_mobilize_army_desc: "Das $concept_mobilize_army_mobilizing$n einer [concept_army] beginnt sofort mit der $concept_mobilize_army_mobilization$ aller [Concept('concept_battalion', '$concept_battalions$')], die ihr zugewiesen sind. Eine $concept_mobilize_army_mobilized$e $concept_army$ demobilisiert automatisch, wenn das [concept_country] sich nicht mehr im [concept_war] befindet. Eine frühere $concept_mobilize_army_demobilization$ bei aktiver Kriegsführung ist möglich, aber braucht Zeit und hat beträchtliche Kosten."
 concept_mobilize_battalion: "Bataillon mobilisieren"
 concept_mobilize_battalion_demobilized: "Demobilisiert"
 concept_mobilize_battalion_mobilize: "Mobilisieren"
 concept_mobilize_battalion_mobilizing: "Mobilisierung"
 concept_mobilize_battalion_mobilized: "Mobilisiert"
 concept_mobilize_battalions_mobilized: "Bataillone mobilisiert"
 concept_mobilize_battalion_mobilization: "Mobilisierung"
 concept_mobilize_battalion_mobilized_manpower: "Mobilisierte Mannstärke"
 concept_mobilize_battalion_desc: "[Concept('concept_battalion', '$concept_battalions$')], die einer [Concept('concept_mobilize_army', '$concept_mobilize_army_mobilized$en')|l] [concept_army] zugewiesen sind, beginnen direkt entsprechend der [concept_infrastructure] ihres [Concept('concept_state', 'Staats')] mit der $concept_mobilize_battalion_mobilizing$. Eine bessere $concept_infrastructure$ bedeutet, dass mehr $concept_battalions$ gleichzeitig $concept_mobilize_army_mobilize$ können. $concept_mobilize_battalion_mobilized$e und in der $concept_mobilize_battalion_mobilizing$ befindliche [Concept('concept_battalion', '$concept_battalions$')] verbrauchen mehr [Concept('concept_military_good', '$concept_military_goods$')] entsprechend der [Concept('concept_mobilization_option','$concept_mobilization_options$')] ihrer $concept_army$. Sie sind aber auch bereit, ihren [Concept('concept_general', '$concept_generals$n')] in die [concept_battle] zu folgen."
 concept_fully_mobilized_battalions: "Voll mobilisierte Bataillone"
 concept_fully_mobilized_battalions_desc: "Zu den voll mobilisierten [Concept('concept_battalion', 'Bataillonen')] eines [Concept('concept_country', '$concept_country$es')] zählen alle $concept_battalions$ in [Concept('concept_mobilize_army', '$concept_mobilize_army_mobilized$en')] [Concept('concept_army', '$concept_armies$')], die bereits ihre [Concept('concept_mobilize_battalion', '$concept_mobilize_battalion_mobilization$')] durchlaufen haben und die vollständig darauf vorbereitet sind, den [Concept('concept_general', '$concept_generals$n')] ihrer $concept_army$ in die [concept_battle] zu folgen."
 concept_available_battalions: "Verfügbare Bataillone"
 concept_available_battalions_desc: "Zu den verfügbaren [Concept('concept_battalion', 'Bataillonen')] eines [Concept('concept_country', '$concept_country$es')] zählen alle $concept_battalions$, die aktuell durch [SelectLocalization(GetPlayer.IsValid,'concept_available_battalions_desc_added','Kasernen')] und/oder [Concept('concept_conscription_center','$concept_conscription_centers$')] ausgehoben werden."
 concept_available_battalions_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions: "Potenzielle Bataillone"
 concept_potential_regulars: "Potenzielle Berufssoldaten"
 concept_potential_conscripts: "Potenzielle Wehrpflichtige"
 concept_potential_battalions_desc: "Das Maximalpotenzial an [Concept('concept_battalion', 'Bataillonen')] eines [Concept('concept_country', 'Landes')] ist die Summe der $concept_battalions$ aus potenziellen Berufssoldaten und der potenziellen [Concept('concept_conscript_battalion', '$concept_conscript_battalions$')].\n\n#b Potenzielle Berufssoldaten-$concept_battalions$#!: Die Zahl an $concept_battalions$n, die die vom $concept_country$ derzeit gebauten [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_added','Kasernen')] versorgen können\n\n#b Potenzielle $concept_conscript_battalions$#!: Die Zahl an $concept_conscript_battalions$n, die die [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_additional','Einberufungszentren')] des $concept_country$es erzeugen würden, wenn die [Concept('concept_conscription_center', '$concept_conscription$')] in allen [Concept('concept_state', '$concept_states$')] aktiviert worden wäre"
 concept_potential_battalions_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions_desc_additional: "[GetBuildingType('building_conscription_center').GetName]"
 concept_conscription_center: "Einberufungszentrum"
 concept_conscription_centers: "Einberufungszentren"
 concept_conscription_center_conscription: "Einberufung"
 concept_conscripted: "Einberufen"
 concept_conscription: "Einberufung"
 concept_conscription_center_desc: "Beginnt ein [concept_state] während eines [Concept('concept_diplomatic_play', 'Diplomatiespiels')] oder eines [Concept('concept_war', 'Krieges')] mit der Einberufung, erscheint ein [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_additional','Einberufungszentrum')] mit einer [concept_building_level], die von der #v $state_conscription_rate_add$#! und der $concept_state$s-[Concept('concept_pop','$concept_population$sgröße')] abhängt. Diese [concept_military_building] rekrutieren zivile [concept_workforce] und machen [Concept('concept_conscript_battalion', '$concept_conscript_battalions$')] aus ihnen, die beim Ausheben automatisch [Concept('concept_general','$concept_generals$n')] im [concept_hq] zugewiesen werden.\n\nNach dem $concept_war$ werden alle $concept_conscription_centers$ deaktiviert und die $concept_conscript_battalions$ aufgelöst. $concept_pops$, die ins Zivilleben zurückkehren, haben keine Garantie auf ihren alten [concept_profession], sondern müssen sich neue Arbeitsplätze suchen."
 concept_conscription_center_desc_added: "[GetBuildingType('building_conscription_center').GetName]"
 concept_conscription_limit: "Einberufungsschwelle"
 concept_conscription_limit_short: "Schwelle"
 concept_conscription_limit_desc: "Die maximale Anzahl an [Concept('concept_conscript_battalion', '$concept_conscript_battalions$n')], die ein [concept_state] rekrutieren kann. Die $concept_conscription_limit$ berechnet sich aus den [Concept('concept_workforce', 'Beschäftigten')] eines $concept_state$s multipliziert mit seiner $state_conscription_rate_add$. Sie kann die $state_building_conscription_center_max_level_add$ nicht überschreiten, die durch das eigene „[GetLawGroup('lawgroup_army_model').GetName]“-[concept_law] festgelegt wird."
 concept_strategic_objective: "Strategisches Ziel"
 concept_strategic_objectives: "Strategische Ziele"
 concept_strategic_objective_short: "Ziel"
 concept_strategic_objective_desc: "Ein $concept_strategic_objective$ kann einer [concept_army] zugewiesen werden. Wird ein feindlicher oder freundlicher [concept_state] als $concept_strategic_objective$ $concept_army_possessive$ zugewiesen, versuchen vorrückende [Concept('concept_general','$concept_generals$')] $concept_army_possessive$, die [concept_front] in Richtung des $concept_state$s voranzutreiben. Steht der $concept_state$ unter befreundeter Kontrolle, versuchen sie, die Abwehrlinien um den $concept_state$ zu stärken. Verteidigende $concept_generals$ konzentrieren sich hingegen auf die Verteidigung des $concept_state$s und des umliegenden Gebiets mit dem Hauptaugenmerk auf Defensiv-[Concept('concept_battle','$concept_battles$')], die dem $concept_strategic_objective$ am nächsten sind.\n\nEine $concept_army$ kann nur ein $concept_strategic_objective$ haben, doch mehrere $concept_armies$ können denselben $concept_state$ als ihr $concept_strategic_objective_short$ besitzen."
 concept_conscript_battalion: "Einberufenen-Bataillon"
 concept_conscript_battalions: "Einberufenen-Bataillone"
 concept_conscript_battalion_short: "Wehrpflichtiger"
 concept_conscript_battalions_short: "Wehrpflichtige"
 concept_conscript_battalion_drafting: "Einziehend"
 concept_conscript_battalion_desc: "$concept_conscript_battalions$ sind temporäre [Concept('concept_battalion', '$concept_battalions$')], die von [Concept('concept_conscription_center', '$concept_conscription_centers$')] aus der zivilen [Concept('concept_pop', '$concept_population$')] unterhalten und rekrutiert, aber nur bei [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] oder [Concept('concept_war','$concept_wars$')] aktiviert werden.\n\n@information! Wir sollten beachten, dass $concept_conscript_battalions$ erst zur [concept_command_limit] einer [concept_army] zählen, sobald sie ausgehoben und beschäftigt sind."
 concept_front: "Front"
 concept_fronts: "Fronten"
 concept_front_desc: "Eine Ansammlung von [Concept('concept_province', '$concept_provinces$')] an der Grenze eines [Concept('concept_theater', 'Schauplatzes')] zwischen zwei [Concept('concept_country', '$concept_countries$n')] im [concept_war] miteinander. [Concept('concept_general', '$concept_generals$')|U] können [Concept('concept_order', 'Befehl erhalten')], an $concept_fronts$ zu verteidigen oder vorzurücken, was zu [Concept('concept_battle', '$concept_battles$')] führen kann, die potenziell die Größe des $concept_theater$es und den Standort der $concept_front$ verändern."
 concept_advancement_progress: "Vormarschzuwachs"
 concept_advancement_progress_desc: "[Concept('concept_general', '$concept_generals$')], denen [Concept('concept_order', 'befohlen')|l] wird, einen Vormarsch an einer [concept_front] zu starten, sammeln täglich $concept_advancement_progress$ an, der von ihrem [concept_advancement_speed] abhängt. Sobald der $concept_advancement_progress$ der $concept_front$ [GetDefine('NMilitary','BATTLE_PLAN_ADVANCE_PROGRESS_TO_LAUNCH')|v0] erreicht, beginnt eine [concept_battle]. Während an der $concept_front$ eine $concept_battle$ stattfindet, pausiert der $concept_advancement_progress$ an der $concept_front$."
 concept_advancement_speed: "Vormarschtempo"
 concept_advancement_speed_desc: "Wie schnell ein [concept_general] an seiner [concept_front] durch das Sammeln von [concept_advancement_progress] vorrücken kann.\nEin $concept_general$ ohne [Concept('concept_mobilize_battalion', '$concept_mobilize_battalion_mobilized$e')|l] [Concept('concept_battalion', '$concept_battalions$')] hat ein effektives $concept_advancement_speed$ von 0."
 concept_province: "Provinz"
 concept_provinces: "Provinzen"
 concept_province_possessive: "der Provinz"
 concept_province_land: "Land"
 concept_province_desc: "Unterteilungen von [Concept('concept_state', '$concept_states$')] mit jeweils eigenem [concept_terrain]. $concept_provinces$ werden bei der [Concept('concept_colony', '$concept_colonization$')] zwischen $concept_states$ übertragen und können während eines [Concept('concept_war', 'Krieges')] durch [Concept('concept_battle', '$concept_battles$')] zwischen [Concept('concept_theater', 'Schauplätzen')] wechseln."
 concept_battle_condition: "Schlachtzustand"
 concept_battle_condition_short: "Zustand"
 concept_battle_condition_desc: "Bei [Concept('concept_battle', 'Schlachten')] werden beide Seiten von einem $concept_battle_condition$ betroffen, der sich auf den Ausgang auswirkt. Welcher $concept_battle_condition_short$ Anwendung findet, hängt von einer Reihe von Faktoren ab. Hierzu zählen oft [Concept('concept_character_trait', '$concept_character_traits$')] der [Concept('concept_commander', '$concept_commanders$')] der jeweiligen Seite."
 concept_army: "Armee"
 concept_armies: "Armeen"
 concept_army_possessive: "der Armee"
 concept_army_long: "Armeeformation"
 concept_army_desc: "Eine $concept_army$ ist ein Teil unserer Landstreitkräfte, der aus $combat_unit_group_infantry$, $combat_unit_group_artillery$ und $combat_unit_group_cavalry$ besteht. Einer $concept_army$ kann man Befehle wie Vorrücken oder Verteidigen geben."
 concept_fleet: "Flotte"
 concept_fleets: "Flotten"
 concept_fleet_possessive: "der Flotte"
 concept_fleet_long: "Flottenformation"
 concept_fleet_desc: "Eine $concept_fleet$ ist ein Teil unserer Seestreitkräfte, der aus Leichten Schiffen, Großkampfschiffen und Unterstützungsschiffen besteht. Einer $concept_fleet$ können Befehle wie das Abfangen an Küsten, das Durchführen von Überfällen auf Konvois oder das Sorgen für deren Geleitschutz erteilt werden. Es braucht meist lange Zeit, um Flotten aufzubauen, und viele Schiffsarten werden im Lauf der Zeit überholt, da sie sich nicht immer aufwerten lassen. Überlegen Sie genau, bevor Sie zu viel in große Flotten investieren."
 concept_battle: "Schlacht"
 concept_battles: "Schlachten"
 concept_battle_desc: "Treffen zwei [Concept('concept_commander', '$concept_commanders$')] aufeinander und geraten während eines [Concept('concept_war', 'Kriegs')] in Konflikt, kämpfen sie und ihre [Concept('concept_unit', '$concept_units$')] miteinander, um sich gegenseitig [concept_casualties] beizubringen und der [concept_morale] der anderen Seite zu schaden. Die Seite, der als Erstes die [concept_manpower] ausgeht oder die als Erstes demoralisiert wird, zieht sich zurück, sodass die andere siegreicht ist.\n\nAn Land finden $concept_battles$ in [Concept('concept_province', '$concept_provinces$')] statt, die an [Concept('concept_front', '$concept_fronts$')] angrenzen, sobald ein [concept_general] vorrückt, um $concept_province_land$ (wieder) einzunehmen. Der Gewinner erobert weitere $concept_provinces$ oder hindert den Gegner daran, dies zu tun.\n\nAuf See finden $concept_battles$ in Seeknoten statt, sobald ein [concept_admiral] einen anderen aufgrund von widerstreitenden [Concept('concept_order', 'Befehlen')] abfängt. Der Gewinner lässt seinen Gegner beschädigt zurück und zwingt ihn, zwecks Reparaturen in den Hafen zurückzukehren, sodass er eine Weile seinen $concept_order$ nicht ausführen kann."
 concept_timed_modifier: "Zeitlicher Modifikator"
 concept_timed_modifiers: "Zeitliche Modifikatoren"
 concept_timed: "Zeitlich"
 concept_timed_modifier_desc: "Ein [concept_modifier] mit einem Ablaufdatum, nach dem er verschwindet. $concept_timed_modifiers$ können entweder ihre volle Wirkung bis zum Ablaufdatum behalten oder schrittweise [concept_decay|l], bis das Datum erreicht wird."
 concept_modifier: "Modifikator"
 concept_modifiers: "Modifikatoren"
 concept_modifier_desc: "Jede Anpassung eines Werts abseits der Norm wird als $concept_modifier$ betrachtet. Diese können dauerhaft oder [Concept('concept_timed_modifier', 'zeitlich begrenzt')] sein, und sie können durch ein [concept_law], eine [concept_technology], eine [concept_institution], ein [concept_building], eine [concept_character_trait] oder sogar durch die Auswahl einer Option bei einem Sonderereignis ausgelöst werden. Durch $concept_modifier$ angepasste Werte haben immer einen Tooltip, der den Ursprung und die Höhe der Anpassung erklärt."
 concept_terrain: "Gelände"
 concept_terrain_desc: "Das $concept_terrain$ einer [concept_province] bestimmt über ihre [concept_combat_width] und darüber, wie wechselhaft und unberechenbar [Concept('concept_battle', '$concept_battles$')] in dieser $concept_province$ sind. [Concept('concept_general', '$concept_generals$')|U] können auch geübter im Kampf in unterschiedlichen $concept_terrain$n sein.\n\nDas $concept_terrain$ einer bestimmten $concept_province$ kann sich durch [Concept('concept_building', '$concept_buildings$')] ändern, die im betreffenden [concept_state] errichtet werden."
 concept_strategic_region: "Strategieregion"
 concept_strategic_regions: "Strategieregionen"
 concept_strategic_regions_short: "Regionen"
 concept_strategic_region_desc: "Eine Ansammlung von [Concept('concept_state_region', '$concept_state_regions$')], die als Region von strategischer Bedeutung betrachtet werden. [Concept('concept_country', '$concept_countries$')|U] haben ein [concept_interest] in allen $concept_strategic_regions_short$, in denen sie [Concept('concept_province', '$concept_province_land$')] besitzen, und sie können zusätzliche [Concept('concept_interest', '$concept_interests$')] in andere $concept_strategic_regions$ projizieren, sofern ihr [concept_rank] hoch genug dafür ist.\n\nEin [concept_active_interest] in einer $concept_strategic_region$ zu unterhalten, ist eine Voraussetzung, um an [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] teilzunehmen, die dort stattfinden."
 concept_sway: "Beeinflussen"
 concept_swaying: "Beeinflusst"
 concept_swayed: "Beeinflusst"
 concept_sway_desc: "Der [concept_initiator] oder das [concept_target] in einem [concept_diplomatic_play] können versuchen, jedes andere [concept_country] mit einem [Concept('concept_active_interest', 'Aktiven Interesse')] in der [concept_strategic_region] zu beeinflussen, um es auf ihre Seite zu ziehen, indem sie ein [concept_war_goal] oder andere Dinge versprechen (zum Beispiel eine [concept_obligation]). Der Versuch, ein $concept_country$ zu beeinflussen, kostet [Concept('concept_maneuver', '$concept_maneuvers$')], und die Chance, dass ein KI-$concept_country$ das Angebot annimmt, hängt von unseren [concept_relations] zu ihm und seiner [concept_attitude] ab, die es zu uns und unserem Gegner hat."
 concept_offer_support: "Unterstützung anbieten"
 concept_offer_of_support: "Unterstützungsangebot"
 concept_offer_support_desc: "Teilnehmer an einem [concept_diplomatic_play] können dem [concept_initiator] oder [concept_target] in einem [concept_diplomatic_play] $concept_offer_support$. Dies funktioniert genau wie ein [concept_sway], mit der Ausnahme, dass der potenzielle Unterstützer die Bedingungen festlegt, zu denen er bereit ist, [Concept('concept_sway','$concept_swayed$')|l] zu werden, was allerdings keine der beiden Seiten [Concept('concept_maneuver','$concept_maneuvers$')] kostet."
 concept_diplomatic_demand: "Diplomatieforderung"
 concept_diplomatic_demands: "Diplomatieforderungen"
 concept_diplomatic_demand_short: "Forderung"
 concept_diplomatic_demands_short: "Forderungen"
 concept_diplomatic_demand_desc: "Eine $concept_diplomatic_demand$ ist ein einzelnes [concept_war_goal], das ein [concept_country] von einem anderen fordert. Wird die $concept_diplomatic_demand$ abgelehnt, beginnt ein [concept_diplomatic_play] mit dem geforderten [concept_war_goal] als [concept_primary_demand] des [Concept('concept_initiator','Initators')]."
 concept_diplomatic_action: "Diplomatenaktion"
 concept_diplomatic_actions: "Diplomatenaktionen"
 concept_diplomatic_actions_short: "Aktionen"
 concept_diplomatic_action_desc: "Ein Übergriff für Interaktionen zwischen [Concept('concept_country', 'Ländern')]. Hierunter fallen [Concept('concept_instant_diplomatic_action', '$concept_instant_diplomatic_actions$')], [Concept('concept_ongoing_diplomatic_action', '$concept_ongoing_diplomatic_actions$')] und [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')]. Sie unterscheiden sich von [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$n')] dahingehend, dass dritte Parteien keinen Einfluss auf den Ausgang haben und sie nicht zu einem [concept_war] eskalieren können."
 concept_subject_action: "Klientelaktion"
 concept_subject_actions: "Klientelaktionen"
 concept_subject_action_desc: "Eine Art von [concept_diplomatic_action], die [Concept('concept_subject','$concept_subjects$')] gegen ihren [concept_overlord] einsetzen können."
 concept_overlord_action: "Suzeränaktion"
 concept_overlord_actions: "Suzeränaktionen"
 concept_overlord_action_desc: "Eine Art von [concept_diplomatic_action], die [Concept('concept_overlord','$concept_overlords$')] gegen ihre [Concept('concept_subject','$concept_subjects$')] einsetzen können."
 concept_bloc_member_action: "Blockmitgliedsaktion"
 concept_bloc_member_actions: "Blockmitgliedsaktionen"
 concept_bloc_member_action_desc: "Eine Art von [concept_diplomatic_action], die [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')] gegen andere [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')] einsetzen können, einschließlich des [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$s')]."
 concept_bloc_leader_action: "Blockanführeraktion"
 concept_bloc_leader_actions: "Blockanführeraktionen"
 concept_bloc_leader_action_desc: "Eine Art von [concept_diplomatic_action], die [Concept('concept_power_bloc_leader','$concept_power_bloc_leaders_short$')] gegen [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')] einsetzen können."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 4, 2022
 concept_government_building: "Regierungsgebäude"
 concept_government_buildings: "Regierungsgebäude"
 concept_government_building_desc: "Ein [concept_building], das der [concept_government] gehört und von dieser betrieben und mit Mitteln aus der [concept_treasury] finanziert wird.\n\n$concept_government_buildings$ haben keine [Concept('concept_good', '$concept_goods$')]-[concept_good_production] und daher keine [concept_revenue], produzieren aber eine Reihe anderer Ressourcen, die entscheidend für ein [concept_country] sind. Hierzu zählen [concept_bureaucracy], [concept_infrastructure], [concept_convoys] und [Concept('concept_unit', '$concept_units$')].\n\nDie [Concept('concept_workforce', 'Beschäftigten')] nicht-militärischer $concept_government_buildings$ erhalten ein [concept_government_wage], wohingegen [Concept('concept_military_building', '$concept_military_buildings$')] ein [concept_military_wage] bezahlen.\n\n$concept_government_buildings$ sind immer ganz in [concept_nationally_owned]."
 concept_military_building: "Militärgebäude"
 concept_military_buildings: "Militärgebäude"
 concept_military_building_army_and_navy: "Armee und Marine"
 concept_military_building_desc: "[Concept('concept_government_building', '$concept_government_buildings$')], die [Concept('concept_battalion', '$concept_battalions$')] und [Concept('concept_flotilla', '$concept_flotillas$')] für die Armee bzw. die Marine [Concept('concept_country','$concept_country_possessive$')] ausbilden, unterhalten und versorgen. Die [Concept('concept_workforce', 'Beschäftigten')] von $concept_military_buildings$n beziehen ein [concept_military_wage]."
 concept_incorporated_state: "Inkorporierter Staat"
 concept_incorporated_states: "Inkorporierte Staaten"
 concept_incorporate_state: "Staat inkorporieren"
 concept_incorporate: "Inkorporiert"
 concept_incorporated: "Inkorporiert"
 concept_incorporating: "Inkorporiert"
 concept_incorporation: "Inkorporierung"
 concept_incorporated_state_desc: "[Concept('concept_state', '$concept_states$')], die ganz in ein [concept_country] integriert wurden. [Concept('concept_pop', '$concept_pops$')|U] in Inkorporierten Staaten zahlen Steuern, erhalten Zugang zu den Vorzügen von [Concept('concept_institution', '$concept_institutions$')] und nehmen in Gänze am politischen Leben des Landes teil. [Concept('concept_unincorporated_state', '$concept_unincorporated_states$')|U] können in einem langwierigen Prozess inkorporiert werden."
 concept_capacity: "Kapazität"
 concept_capacities: "Kapazitäten"
 concept_capacity_desc: "Ein Maß für die Fähigkeiten des eigenen [Concept('concept_country', 'Landes')] in einem von drei Bereichen: [concept_bureaucracy], [concept_authority] und [concept_influence]. $concept_capacities$ werden nicht gespeichert und genutzt, sondern entspringen fortlaufend verschiedenen Quellen und werden fortlaufend für verschiedene Projekte eingesetzt. Der verbleibende Saldo wird in der oberen Leiste angezeigt. Ein Übermaß an einer $concept_capacity$ gewährt einen kleinen Bonus für das eigene $concept_country$, während der Mangel an einer $concept_capacity$ große Abzüge zur Folge hat."
 concept_bureaucracy: "Bürokratie"
 concept_bureaucracy_desc: "@bur! Bürokratie ist eine [concept_capacity], die man verwendet, um den Verwaltungszusammenhalt und das Tagesgeschäft des eigenen [Concept('concept_country', 'Landes')] aufrechtzuerhalten. Die Kosten dafür erhöhen sich durch die Bevölkerung in [Concept('concept_incorporated_state', 'Inkorporierten Staaten')] und durch jede Investitionsstufe einer [concept_institution]. Durch sie werden auch [Concept('concept_commander', '$concept_commanders$')] verwaltet. Man erhält @bur! durch den Betrieb von [SelectLocalization(GetPlayer.IsValid,'concept_bureaucracy_desc_added','Regierungsverwaltungs')]-[Concept('concept_building', '$concept_buildings$n')]."
 concept_bureaucracy_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 concept_authority: "Autorität"
 concept_authority_desc: "@aut! Autorität ist eine [concept_capacity], die verwendet wird, um interne Veränderungen am eigenen [concept_country] vorzunehmen, wie beispielsweise durch die Einführung von [Concept('concept_decree', 'Erlassen')] oder den Umgang mit [Concept('concept_interest_group', '$concept_interest_groups$')]. Man erzeugt @aut! durch [Concept('concept_law', '$concept_laws$')]."
 concept_influence: "Einfluss"
 concept_influence_desc: "@inf! Einfluss ist eine [concept_capacity], die man für [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')], [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')] und [Concept('concept_treaty', '$concept_treaties$')] nutzt, welche auf ein anderes [concept_country] abzielen. Man erzeugt @inf! entsprechend des eigenen [Concept('concept_rank', 'Rangs')]."
 concept_institution: "Institution"
 concept_institutions: "Institutionen"
 concept_institution_possessive: "der Institution"
 concept_institution_desc: "$concept_institutions$ bieten [Concept('concept_incorporated_state', 'Inkorporierten Staaten')] im eigenen [concept_country] Vorteile. Sie brauchen für den Unterhalt [concept_bureaucracy] proportional zur Zahl der [Concept('concept_pop', '$concept_pops$')], die in den eigenen [Concept('concept_incorporated_state', 'Inkorporierten Staaten')] leben, sowie zur Investitionsstufe der $concept_institution$. Höhere Stufen erhöhen sowohl die Kosten als auch die Wirkung. Die Anpassung der Investitionsstufen braucht Zeit."
 concept_law: "Gesetz"
 concept_laws: "Gesetze"
 concept_law_desc: "$concept_laws$ legen die Grundregeln dafür fest, wie ein [concept_country] geführt und regiert wird. Bestimmte $concept_laws$ erlauben [Concept('concept_institution', '$concept_institutions$')], die wiederum eine weitergehende Kontrolle erlauben. $concept_enactment_of_laws_potential$"
 concept_enactment_setback: "Beschlussrückschlag"
 concept_enactment_setbacks: "Beschlussrückschläge"
 concept_enactment_setback_short: "Rückschlag"
 concept_enactment_setbacks_short: "Rückschläge"
 concept_enactment_setback_desc: "Während des [Concept('concept_enactment_of_laws', 'Beschließens')] eines [Concept('concept_law', 'Gesetzes')] erleidet man möglicherweise $concept_enactment_setbacks_short$. Dies kann durch ein [Concept('concept_enactment_stall', '$concept_enactment_stall_short$')]-Ergebnis beim $concept_enactment_of_laws_enactment$-Fixpunkt vorkommen, eine Folge einer [Concept('concept_enactment_debate', '$concept_enactment_debate_short$')] sein oder weil die [Concept('concept_enactment_success', 'Beschlusserfolgschance')] unter #v 0#! gefallen ist. Sammeln sich zu viele $concept_enactment_setbacks_short$ an, #r scheitert#! der $concept_enactment_of_laws_enactment$.\n\n@warning! Wenn das Beschließen #r scheitert#!, kann das $concept_law$ für #v [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0] Tage#! nicht wieder beschlossen werden."
 concept_enactment_phase: "Beschlussphase"
 concept_enactment_phase_short: "Phase"
 concept_enactment_phases_short: "Phasen"
 concept_enactment_phases: "Beschlussphasen"
 concept_enactment_phase_desc: "Um ein [concept_law] zu [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enact$')|l], muss man es erfolgreich durch [GetDefine('NPolitics', 'LAW_ENACTMENT_MAX_PHASES')|v] $concept_enactment_phases_short$ [AddLocalizationIf(GetPlayer.IsValid,'concept_enactment_phase_ingame_added')] bringen, indem man [Concept('concept_enactment_success', '$concept_enactment_successes$')] erzielt. Während dieses Prozesses besteht das Risiko von [Concept('concept_enactment_setback', '$concept_enactment_setbacks$n')], was dazu führen kann, dass der $concept_enactment_of_laws_enactment$ #r scheitert#!."
 concept_enactment_phase_ingame_added: "– [GetPlayer.GetCustom('enactment_phase_0')|v], [GetPlayer.GetCustom('enactment_phase_1')|v] und [GetPlayer.GetCustom('enactment_phase_2')|v] – "
 concept_money: "Geld"
 concept_money_desc: "$concept_money$ regiert die Welt. Damit bezahlt man [Concept('concept_government_wage', '$concept_government_wages$')] und die [concept_bureaucracy]-Produktion, die [concept_construction]-Materialien, die Industrie-[concept_subsidies], die [concept_convoys] für die eigenen [Concept('concept_shipping_lane','$concept_shipping_lanes$')] und auch das Militär. Man erhält $concept_money$ durch [Concept('concept_taxes', 'Besteuern')|l] der eigenen [Concept('concept_pop', '$concept_pops$')] und die Einführung von [Concept('concept_tariffs', 'Zöllen')]. Überzähliges $concept_money$ im Saldo der [concept_treasury] wird verwendet, um die eigenen [concept_loans] abzuzahlen oder Gold in den eigenen [concept_gold_reserves] einzulagern. Fehlendes $concept_money$ erhöht die $concept_loans$ bis zur [Concept('concept_credit', '$concept_credit_limit$')], die davon abhängt, wie viel $concept_money$ in den [concept_cash_reserves] der eigenen Gebäude steckt."
 concept_workforce: "Beschäftigte"
 concept_workforce_desc: "Die Beschäftigten eines [Concept('concept_building', 'Gebäudes')] setzen sich aus [Concept('concept_pop', '$concept_pops$')] unterschiedlicher [Concept('concept_profession', '$concept_professions$')] zusammen, die von den aktuellen [Concept('concept_production_method', '$concept_production_methods$')] bestimmt werden."
 concept_gold_reserves: "Goldreserven"
 concept_gold_reserves_desc: "Der wöchentliche Saldo-Überschuss [Concept('concept_country', '$concept_country_possessive$')] wird in den $concept_gold_reserves$ gesammelt. Ist der Etat-Saldo negativ, wird erst das [concept_money] in den $concept_gold_reserves$ aufgebraucht, bevor das $concept_country$ [concept_loans] aufbaut. Die $concept_gold_reserves$ können nur bis zu einem bestimmten Bruchteil des [concept_gdp] aufgebaut werden, bis das Ertragsgesetz greift. Zu viel Gold anzuhäufen, lässt den eigenen ökonomischen Motor irgendwann leerlaufen."
 concept_cash_reserves: "Rücklagen"
 concept_cash_reserves_desc: "Das Guthaben eines [Concept('concept_building', 'Gebäudes')] wird in seinen $concept_cash_reserves$ eingelagert. Hat das $concept_building$ einen positiven Wochen-[concept_building_balance], wird ein Teil des [Concept('concept_money', 'Gelds')] in die $concept_cash_reserves$ gesteckt, der Rest hingegen als [concept_dividends] ausgezahlt.\n\n$concept_cash_reserves$ gelten als Besitz der $concept_building_owners$, und [Concept('concept_pop', '$concept_pops$')] werden verärgert sein, wenn $concept_cash_reserves$ aufgrund eines [Concept('concept_bankruptcy', 'Bankrotts')] verloren gehen. Die Summe aller $concept_cash_reserves$ im eigenen [concept_country] bestimmt über den eigenen [concept_credit]."
 concept_obsession: "Versessenheit"
 concept_obsessed: "Versessen"
 concept_obsessions: "Versessenheiten"
 concept_obsession_desc: "Eine [concept_culture] kann auf bestimmte [Concept('concept_good', '$concept_goods$')] versessen sein. Die [Concept('concept_pop', '$concept_pops$')] dieser $concept_culture$ verbrauchen deutlich mehr an $concept_goods$, auf die sie versessen sind, als an anderen Waren in derselben [concept_pop_needs]-Kategorie."
 concept_taboo: "Tabu"
 concept_taboos: "Tabus"
 concept_taboo_desc: "Eine [concept_religion] kann ein $concept_taboo$ gegen bestimmte [Concept('concept_good', '$concept_goods$')] haben. Die [Concept('concept_pop', '$concept_pops$')] dieser $concept_religion$ verbrauchen deutlich weniger an $concept_goods$, gegen die sie ein $concept_taboo$ haben, als an anderen $concept_goods$ in derselben [concept_pop_needs]-Kategorie."
 concept_goods_substitution: "Warenersatz"
 concept_goods_substitutes_short: "Ersatze"
 concept_goods_substitutable: "Ersetzbar"
 concept_goods_substitution_desc: "Ein [Concept('concept_pop_needs','$concept_pop_need$')] kann durch beliebige [Concept('concept_good','$concept_goods$')] erfüllt werden, aus denen er besteht – die Verfügbarkeit der $concept_good$ bestimmt, wie viel verbraucht wird.\n\nDer [GetPopNeed('popneed_basic_food').GetName]-$concept_pop_need$ beinhaltet beispielsweise sowohl [GetGoods('grain').GetName] als auch [GetGoods('meat').GetName]. [Concept('concept_pop','$concept_pops$')] verbrauchen üblicherweise mehr [GetGoods('grain').GetName] und weniger [GetGoods('meat').GetName]. Doch wenn [GetGoods('meat').GetName] verfügbarer als [GetGoods('grain').GetName] wird, verschiebt sich dieses Verhältnis so, dass stattdessen mehr [GetGoods('meat').GetName] und weniger [GetGoods('grain').GetName] verbraucht wird. In machen Fällen können $concept_pops$ sogar ganz aufhören, eine $concept_good$ zu verbrauchen, wenn sie nicht verfügbar ist.\n\nDes Weiteren zeigen [Concept('concept_culture','$concept_cultural$e')] [Concept('concept_obsession','$concept_obsessions$')] und [Concept('concept_religion','$concept_religious$e')] [Concept('concept_taboo','$concept_taboos$')] unter Umständen große Auswirkungen auf den Verbrauch bestimmter $concept_goods$.\n\n$concept_goods$ mit hohem $concept_base_price$ tragen mehr zur Erfüllung des $concept_pop_need$s bei als solche mit niedrigerem $concept_base_price$. Eine Einheit [GetGoods('groceries').GetName] entspricht also mehreren Einheiten [GetGoods('grain').GetName]."
 concept_market_price: "Marktpreis"
 concept_market_prices: "Marktpreise"
 concept_market_price_share: "Marktpreisanteil"
 concept_market_price_short: "Preis"
 concept_market_prices_short: "Preise"
 concept_market_price_desc: "Der Preis einer [concept_good] am [concept_market]. Er beruht auf [Concept('concept_buy_orders', 'Kauf-')] und [Concept('concept_sell_orders', 'Verkaufsaufträgen')], wobei sich der [concept_local_price] der [Concept('concept_good', '$concept_goods$')] in allen beteiligten [Concept('concept_state', '$concept_states$')] abhängig vom [concept_market_access] auf ihn auswirkt.\n\nDas Ausmaß, in dem der $concept_market_price$ den [concept_local_price] beeinflusst, errechnet sich, indem man den [concept_market_access] mit dem Modifikator für die #v $state_market_access_price_impact$#![Concept('concept_state','$concept_state_possessive$')] multipliziert."
 concept_local_price: "Ortspreis"
 concept_local_prices: "Ortspreise"
 concept_local_goods_prices: "Ortspreise von Waren"
 concept_local_price_desc: "Der Preis einer [concept_good] in einem [concept_state]. Er wird durch [concept_good_consumption] und [concept_good_production] vor Ort bestimmt, modifiziert durch den [concept_market_price] je nach [concept_market_access] [Concept('concept_state', '$concept_state_possessive$')] und den Modifikator für die #v $state_market_access_price_impact$#!. Alle Transaktionen finden zum $concept_local_price$ statt, wobei Käufe und Verkäufe [Concept('concept_buy_orders', '$concept_buy_order_short$')]- und [concept_sell_orders] am [concept_market] erzeugen."
 concept_world_market_price: "Weltmarktpreis"
 concept_world_market_price_desc: "Der durchschnittliche Preis, zu dem eine [concept_good] auf dem [concept_world_market] gehandelt wird. Er hängt von der Zahl der [Concept('concept_trade','$concept_exports$')] im Vergleich zu den $concept_imports$ dieser $concept_good$ ab."
 concept_import_price: "Importpreis"
 concept_import_price_desc: "Der Preis, zu dem eine [concept_good] vom [concept_world_market] in einen bestimmten [concept_state] importiert wird. Er beruht sowohl auf dem [concept_world_market_price] als auch auf dem relativen [concept_trade_advantage] $concept_state_possessive$."
 concept_export_price: "Exportpreis"
 concept_export_price_desc: "Der Preis, zu dem eine [concept_good] vom [concept_world_market] in einen bestimmten [concept_state] exportiert wird. Er beruht sowohl auf dem [concept_world_market_price] als auch auf dem relativen [concept_trade_advantage] $concept_state_possessive$."
 concept_local_good: "Ortsware"
 concept_local_goods: "Ortswaren"
 concept_local_good_desc: "$concept_local_goods$ sind bestimmte [Concept('concept_good','$concept_goods$')], die auf dem weiteren [concept_market] außerhalb des [Concept('concept_state', 'Staats')], in dem sie produziert werden, nicht erhältlich sind. Ihr Preis wird vollständig durch die lokale [concept_good_production] und [concept_good_consumption] bestimmt, wobei der [concept_market_price] keinerlei Berücksichtigung findet."
 concept_subsistence_building: "Subsistenzgebäude"
 concept_subsistence_buildings: "Subsistenzgebäude"
 concept_subsistence_building_farming: "Subsistenzwirtschaft"
 concept_subsistence_building_desc: "Eine Reihe von [Concept('concept_building', '$concept_buildings$')], die niedrigschwellig und dezentral Nahrung und grundlegende Ressourcen-[Concept('concept_good', '$concept_goods$')] herstellen, mit denen man sich das Überleben sichern kann. Ihre Produktion teilt sich auf in eine kleine Menge an [Concept('concept_good', '$concept_goods$')], die auf dem [concept_market] verkauft werden, und den [concept_subsistence_output], mit dem der äußerst bescheidene [concept_sol] der [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added','Bauern')], die hier arbeiten, aufrechterhalten wird. Sie sind sehr viel weniger effektiv als die meisten anderen $concept_buildings$, werden aber auf nicht anderweitig beanspruchtem [concept_arable_land] betrieben und erfordern keinen [concept_construction]."
 concept_subsistence_building_desc_added: "[GetPopType('peasants').GetName]"
 concept_economy_of_scale: "Skaleneffekt"
 concept_economy_of_scale_desc: "Viele [Concept('concept_building', '$concept_buildings$')] werden effizienter, je größer sie werden. Solche $concept_buildings$ erhalten die folgenden Effekte für jede [concept_building_level] nach der ersten:\n[GetStaticModifier('economy_of_scale').GetDesc][AddLocalizationIf(GetPlayer.IsValid,'concept_economy_of_scale_desc_ingame_added')]"
 concept_economy_of_scale_desc_ingame_added: "\n\nUnsere aktuelle Nationalschwelle für den $concept_economy_of_scale$ ist [GetPlayer.GetModifier.GetValueWithBreakdownFor('building_economy_of_scale_level_cap_add')]."
 concept_interest_group: "Interessengruppe"
 concept_interest_groups: "Interessengruppen"
 concept_interest_group_possessive: "der Interessengruppe"
 concept_interest_group_desc: "Eine politische Fraktion innerhalb eines [Concept('concept_country', 'Landes')], deren Mitglieder ein gemeinsames Interesse haben. Sie wird unterschiedlich stark von [Concept('concept_pop', '$concept_pops$')] unterstützt, je nach ihrer [Concept('concept_interest_group_attraction', '$concept_interest_group_attraction_short$')]. Der [Concept('concept_clout', 'Politische Druck')], über den sie verfügen, basiert direkt auf der [Concept('concept_political_strength', 'Politischen Stärke')] der sie unterstützenden $concept_pops$. $concept_interest_groups$ haben eine Reihe von [Concept('concept_ideology', '$concept_ideologies$')], durch die sie bestimmte [Concept('concept_law', 'Gesetze')] [Concept('concept_endorse_oppose', '$concept_endorse_or_oppose$')|l].\n\nJede hat zudem bis zu drei [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')], die auf verschiedenen [Concept('concept_approval', 'Zustimmungsstufen')] aktiviert werden. Die persönliche [concept_ideology] [Concept('concept_leader', '$concept_leader_possessive$')] färbt auch auf die $concept_interest_group$ ab."
 concept_interest_group_attraction: "Interessengruppen-Anziehung"
 concept_interest_group_attraction_short: "Anziehung"
 concept_interest_group_attractions: "Interessengruppen-Anziehungen"
 concept_attracted: "Angezogen"
 concept_interest_group_attraction_desc: "Wie wahrscheinlich es ist, dass [Concept('concept_pop', '$concept_pops$')] eine bestimmte [concept_interest_group] unterstützen. Wird durch den Besitz der $concept_pop$ sowie ihren [concept_profession], ihren [concept_wealth] und ihren [concept_education_access] beeinflusst. Eine hohe $concept_interest_group_attraction_short$ heißt auch, dass die $concept_pop$ der Meinung ist, dass die $concept_interest_group$ wahrscheinlich ihre politischen Interessen vertritt."
 concept_politician: "Politiker"
 concept_politicians: "Politiker"
 concept_politician_desc: "Eine [concept_character_role] für jene [Concept('concept_character', '$concept_characters$')], deren Einfluss politisch und nicht militärisch ist. Sie können als [concept_ruler], [concept_heir] oder [concept_leader] einer [concept_interest_group] fungieren."
 concept_leader: "Anführer"
 concept_leaders: "Anführer"
 concept_leader_possessive: "des Anführers"
 concept_leader_desc: "Der [concept_character], der eine [concept_interest_group] anführt, verfügt über einen Satz [Concept('concept_character_trait', '$concept_character_traits$')], die sich auf ihn auswirken, sowie über eine persönliche [concept_ideology], die zu den $concept_ideologies$ der $concept_interest_group$ hinzugefügt wird, solange der $concept_leader$ sie leitet."
 concept_interest_group_trait: "Interessengruppen-Eigenschaft"
 concept_interest_group_traits: "Interessengruppen-Eigenschaften"
 concept_interest_group_trait_short: "Eigenschaft"
 concept_interest_group_traits_short: "Eigenschaften"
 concept_interest_group_trait_desc: "Alle [Concept('concept_interest_group', '$concept_interest_groups$')] haben drei $concept_interest_group_traits_short$, die bei unterschiedlichen Stufen der [concept_approval] greifen und beträchtliche Auswirkungen auf das ganze [concept_country] haben.\nEine negative $concept_interest_group_trait_short$ wird aktiviert, wenn die $concept_approval$ unter „$ig_approval_unhappy$“ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_UNHAPPY')|0=+]#!) fällt.\nEine positive $concept_interest_group_trait_short$ wird aktiviert, wenn die $concept_approval$ „$ig_approval_happy$“ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY')|0=+]#!) übersteigt.\nEine weitere positive $concept_interest_group_trait_short$ wird aktiviert, wenn die $concept_approval$ „$ig_approval_loyal$“ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_LOYAL')|0=+]#!) übersteigt.\nSobald sie aktiv ist, wird die $concept_interest_group_trait_short$ nicht deaktiviert, bis die $concept_approval$ mindestens [GetDefine('NPolitics','IG_TRAIT_STICKINESS')|v] Punkte von der Schwelle entfernt ist.\n\nDie $concept_interest_group_traits_short$ von [Concept('concept_marginalized', 'randständigen')|l] $concept_interest_groups$ werden niemals aktiviert, wohingegen $concept_interest_group_traits_short$ von [Concept('concept_powerful', 'mächtigen')|l] $concept_interest_groups$ größere Auswirkungen haben."
 concept_decay: "Abklingen"
 concept_decaying: "Abklingend"
 concept_decay_desc: "Ein abklingender Effekt wird schrittweise immer schwächer: Ausgehend von seinem Anfangswert verringert er sich über die genannte Abklingdauer linear auf #v 0#!."
 concept_character_trait: "Charaktereigenschaft"
 concept_character_traits: "Charaktereigenschaften"
 concept_character_traits_short: "Eigenschaften"
 concept_character_trait_desc: "Persönlichkeitseigenschaften, Fertigkeitseigenschaften oder Zustände wirken sich auf die Fähigkeit [Concept('concept_character', '$concept_character_possessive$')] aus, seine aktuelle [concept_character_role] auszufüllen. Weitere oder andere $concept_character_traits$ können sich entwickeln, wenn der $concept_character$ [concept_life_experience] gewinnt."
 concept_construction_queue: "Baureihe"
 concept_construction_queue_desc: "Alle [Concept('concept_building', '$concept_buildings$')], für die eine Erweiterung ansteht, die aber aktuell keinen [concept_construction] nutzen, kommen in die $concept_construction_queue$. Sobald $concept_construction$ verfügbar wird, beginnt das erste $concept_building$ in der $concept_construction_queue$ diesen $concept_construction$ zu nutzen und gilt dann als „[concept_under_construction]“."
 concept_government_construction: "Staatsbau"
 concept_government_constructions: "Staatsbauten"
 concept_government_construction_desc: "Ein $concept_government_construction$ ist ein [concept_building], das auf direkte Anweisung der [concept_government] eines [Concept('concept_country', 'Landes')] erweitert wird.\n\nEs kann seine Gelder direkt aus der Staatskasse beziehen und in der [concept_construction_queue] eine andere Priorität erhalten oder daraus entfernt werden.\n\nDie daraus entstehenden [Concept('concept_building_level','$concept_building_levels$')] werden [concept_nationally_owned]."
 concept_private_construction: "Privatbau"
 concept_private_constructions: "Privatbauten"
 concept_private_construction_desc: "Ein $concept_private_construction$ ist ein [concept_building], das auf Anweisung privater Akteure erweitert wird.\n\nEs wird immer aus dem [concept_investment_pool] finanziert und kann keine andere Priorität in der [concept_construction_queue] erhalten oder daraus entfernt werden.\n\nDie daraus entstehenden [Concept('concept_building_level','$concept_building_levels$')] werden [concept_privately_owned]."
 concept_under_construction: "Im Bau"
 concept_under_construction_desc: "Nutzt ein [concept_building] [concept_construction], gilt es als „$concept_under_construction$ befindlich“."
 concept_urbanization: "Urbanisierung"
 concept_urbanization_desc: "$concept_urbanization$ wird in unterschiedlichem Maß von [Concept('concept_building', 'Gebäuden')] generiert, die in einem [concept_state] gebaut wurden. Hat sich ausreichend $concept_urbanization$ in einem $concept_state$ angesammelt, erweitert sich automatisch ein [SelectLocalization(GetPlayer.IsValid,'concept_urbanization_desc_added','Stadtzentrum')]."
 concept_urbanization_desc_added: "[GetBuildingType('building_urban_center').GetName]"
 concept_endorse_oppose: "$concept_endorsement$ und $concept_opposition$ von $concept_laws$"
 concept_endorse: "befürworten"
 concept_endorses: "Billigt"
 concept_endorsed: "Gebilligt"
 concept_endorsing: "befürwortend"
 concept_endorsement: "Billigung"
 concept_opposition: "Opposition"
 concept_oppose: "Gegen"
 concept_opposes: "Ist gegen"
 concept_opposed: "Missbilligen"
 concept_indifferent: "Gleichgültig"
 concept_endorses_and_opposes: "$concept_endorses$ und $concept_opposes$"
 concept_endorse_or_oppose: "billigt oder missbilligt"
 concept_endorse_oppose_desc: "Ob eine [concept_interest_group] ein [concept_law] mit einer $concept_endorsement$ bedenkt oder in $concept_opposition$ zu ihm steht, wird durch ihre [Concept('concept_ideology', '$concept_ideologies$')] bestimmt. $concept_enactment_of_laws_potential$"
 concept_ideology: "Ideologie"
 concept_ideologies: "Ideologien"
 concept_ideology_possessive: "der Ideologie"
 concept_ideology_desc: "Die $concept_ideology$ einer [concept_interest_group] beeinflusst, welche [Concept('concept_law', '$concept_laws$')] sie [Concept('concept_endorse_oppose', 'billigt oder missbilligt')|l]. Ihre Haltung zu den $concept_laws$n, die derzeit in einem [concept_country] in Kraft sind, hat einen kleinen, dauerhaften Effekt auf die [concept_approval] einer $concept_interest_group$. Während ein $concept_country$ versucht, ein neues Gesetz zu [Concept('concept_enactment_of_laws', 'beschließen')|l], greift ein größerer, aber zeitlich begrenzter Effekt. Seine genaue Art hängt damit zusammen, welches $concept_law$ entfernt und welches verabschiedet wird. Dieser Effekt wird irgendwann [concept_decay|l], sodass nur der dauerhafte, objektive Effekt auf die $concept_approval$ bestehen bleibt."
 concept_presidency_stability: "Präsidialstabilität"
 concept_presidency_stability_short: "Stabilität"
 concept_presidency_stability_desc: "Die $concept_presidency_stability$ ist ein Maß für die Unruhe in den drei [Concept('concept_presidency', '$concept_presidencies$')] Kolonialindiens.\n\n#title Die Stabilität der $concept_presidency$ fällt in einen von vier Bereichen:#! #indent_newline:3 \n#r Kritisch#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_critical_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_critical_upper_bound')]#!\n#b Niedrig#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_low_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_low_upper_bound')]#!\n#b Mittel#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]#!\n#b Hoch#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_high_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_high_upper_bound')]#!#!\n\n#title Die folgenden Bedingungen in einer $concept_presidency$ #r senken#! die Stabilität:#! #indent_newline:3 \n• [Concept('concept_state', '$concept_states$')] in [concept_turmoil] in der $concept_presidency$\n• [Concept('concept_subject', '$concept_subjects$')] mit #bold hohem#! [concept_liberty_desire] in der $concept_presidency$#!\n\n#title Die folgenden Bedingungen in der Ostindien-Kompanie #r senken#! die Stabilität:#! #indent_newline:3 \n• #bold Niedrige#! [concept_approval] der [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]\n• #bold Hohe#! [concept_taxes] in der Ostindien-Kompanie\n• #bold Niedrige#! [Concept('concept_military_wage','$concept_military_wages$')] in der Ostindien-Kompanie\n• [GetIdeology('ideology_utilitarian_leader').GetName|U]er Anführer in der [concept_government|l]\n• Hat #bold nicht#! das [concept_law] „[GetLawType('law_total_separation').GetName]“\n• Hat #bold nicht#! das [concept_law] „[GetLawType('law_professional_army').GetName]“\n• Ereignisse und andere Effekte#!\n\n#title Die folgenden Bedingungen #g erhöhen#! die Stabilität einer $concept_presidency$:#! #indent_newline:3 \n• [Concept('concept_state', '$concept_states$')] mit [Concept('concept_loyalist','$concept_loyalists$')] in der $concept_presidency$\n• [Concept('concept_subject', '$concept_subjects$')] mit #bold niedrigem#! [concept_liberty_desire] in der $concept_presidency$#!\n\n#title Die folgenden Bedingungen in der Ostindien-Kompanie #g erhöhen#! die Stabilität:#! #indent_newline:3 \n• Einheimische #b indische#! [Concept('concept_interest_group', '$concept_interest_groups$')] [concept_in_government|l]\n• #bold Hohe#! [concept_approval] der IG „[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]“\n• #bold Niedrige #! [concept_taxes] in der Ostindien-Kompanie\n• #bold Hohe#! [Concept('concept_military_wage','$concept_military_wages$')] in der Ostindien-Kompanie\n• Ereignisse und andere Effekte#!"
 concept_presidency: "Präsidentschaft"
 concept_presidency_desc: "Die $concept_presidencies$ sind die größte Verwaltungseinheit in Kolonialindien. Es gibt drei $concept_presidencies$, deren Grenzen [Concept('concept_strategic_region','$concept_strategic_regions$')] entsprechen.\n\n#bold Präsidentschaft Bengalen#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_bengal').GetName], [GetStrategicRegion('region_central_india').GetName] und [GetStrategicRegion('region_punjab').GetName].\n\n#bold Präsidentschaft Bombay#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_bombay').GetName].\n\n#bold Präsidentschaft Madras#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_madras').GetName]."
 concept_presidencies: "Präsidentschaften"
 concept_court_intrigue: "Hofintrige" #for je_sikh_sovereignty
 concept_court_intrigue_short: "Intrige"
 concept_court_intrigue_desc: "$concept_court_intrigue$ stellt verschiedene Komplotte dar, die das Staatsoberhaupt ([Concept('concept_ruler','$RULER_TITLE_MAHARAJA$')]) absetzen sollen. $concept_court_intrigue_short$ als Spielmechanik wird über den [concept_journal_entry] „#b $je_sikh_sovereignty$#!“ abgebildet. Erreicht $concept_court_intrigue_short$ #v 100%#!, wird das Staatsoberhaupt ($RULER_TITLE_MAHARAJA$) ermordet und ein neuer Anwärter besteigt den Thron. Die [concept_empire_stability] wird dann auf #v 0#! #bold zurückgesetzt#! und die $concept_court_intrigue_short$ sinkt.\n\n#title $concept_court_intrigue$ kann durch folgende Bedingungen #g #b gesenkt#!#! werden:#! #indent_newline:3 \n• $RULER_TITLE_MAHARAJA$ ([concept_ruler]) ist #b $Ranjit$ $Singh$#!\n• [GetCharacterTrait('ruthless').GetName|U]e [Concept('concept_leader', '$concept_leaders$')] [concept_in_government|l] mit [concept_approval] über #v 5#!\n• [GetCharacterTrait('compliant').GetName|U]e [Concept('concept_leader', '$concept_leaders$')] [concept_in_government|l]\n• [concept_ruler]-[concept_interest_group] ist [concept_powerful|l]\n• Hohe [concept_legitimacy]\n• Ereignisse und andere Effekte#!\n\n#title Die folgenden Bedingungen #r #b erhöhen#!#! $concept_court_intrigue$:#! #indent_newline:3 \n• [GetCharacterTrait('reckless').GetName|U]e [concept_ruler]\n• Niedrige [concept_ruler]-[concept_popularity]\n• [GetCharacterTrait('ruthless').GetName|U]e [Concept('concept_leader', '$concept_leaders$')] [concept_in_government|l] oder [concept_in_opposition|l] mit [concept_approval] unter #v 0#!\n• [GetCharacterTrait('ambitious').GetName|U]e [Concept('concept_leader', '$concept_leaders$')] [concept_in_government|l] oder [concept_in_opposition|l] mit [concept_approval] unter #v 0#!\n• [concept_ruler]-[concept_interest_group] ist [concept_marginalized|l]\n• Niedrige [concept_legitimacy]\n• Ereignisse und andere Effekte#!"
 concept_empire_stability: "Reichsstabilität" #for je_sikh_sovereignty
 concept_empire_stability_short: "Stabilität"
 concept_empire_stability_desc: "Die $concept_empire_stability$ stellt die Stärke dar, über die der $RULER_TITLE_MAHARAJA$ ([concept_ruler]) verfügt. [Concept('concept_empire_stability','$concept_empire_stability_short$')] wird über den [concept_journal_entry] „#b $je_sikh_sovereignty$#!“ abgebildet.\n\nDie Legitimität muss über #v 50#! liegen, damit die $concept_empire_stability_short$ steigt. Erreicht die [concept_court_intrigue] #v 100 %#!, wird der $RULER_TITLE_MAHARAJA$ ($concept_ruler$) ermordet, die $concept_empire_stability_short$ wird auf #v 0#! #bold zurückgesetzt#!, die $concept_court_intrigue_short$ sinkt und ein neuer Kandidat besteigt den Thron.\n\n#title Die folgenden Bedingungen #g #b erhöhen#!#! die $concept_empire_stability$:#! #indent_newline:3 \n• [concept_interest_group] „[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]“ ist [concept_in_government|l]\n• [concept_interest_group] „[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]“ ist [concept_powerful|l]\n• [GetReligion('sikh').GetName] ist die [concept_state_religion]\n• „[GetLawType('law_freedom_of_conscience').GetName]“-[concept_law] ist [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')|l]\n• Ereignisse und andere Umstände#!\n\n#title Die folgenden Bedingungen #r #b senken#!#! die $concept_empire_stability$:#! #indent_newline:3 \n• [concept_interest_group] „[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]“ ist nicht [concept_in_government|l]\n• [concept_court_intrigue] erreicht #v 100 %#!\n• Ereignisse und andere Umstände#!"
 concept_subsistence_output: "Subsistenzausstoß"
 concept_subsistence_output_desc: "Eine Form von Naturaleinkommen, das [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','Bauern')] erzeugen. Es steht für die Arbeiten, die sie machen, um [Concept('concept_good', '$concept_goods$')] für die Deckung ihrer eigenen [Concept('concept_pop_needs','$concept_pop_needs_short$')] zu produzieren. Im Gegensatz zu [Concept('concept_building_wage', '$concept_building_wages$')] wird der $concept_subsistence_output$ nicht aus den [concept_revenue] des [Concept('concept_building', 'Gebäudes')] bezahlt und unterliegt daher keinen [concept_budget_income_taxes]."
 concept_subsistence_output_desc_added: "[GetPopType('peasants').GetName]"
 concept_split_state: "Teilstaat"
 concept_split_states: "Teilstaaten"
 concept_split_state_short: "Teil"
 concept_split_state_desc: "Eine [concept_state_region], die in mehrere kleinere [Concept('concept_state', '$concept_states$')] aufgeteilt wurde, welche verschiedenen [Concept('concept_country', 'Ländern')] gehören. Bei einer Teilung wird ein Teil der [Concept('concept_resource_potential', '$concept_resource_potentials$')], [Concept('concept_building', '$concept_buildings$')] und [Concept('concept_pop', '$concept_pops$')] zwischen den $concept_states$ umverteilt. Sollte ein $concept_country$ die Kontrolle über mehr als einen Teil des $concept_split_state$s übernehmen, werden diese zu einem einzigen $concept_state$ zusammengefügt."
 concept_unincorporated_state: "Nicht-inkorporierter Staat"
 concept_unincorporated_state_short: "Nicht-inkorporiert"
 concept_unincorporated_states: "Nicht-inkorporierte Staaten"
 concept_unincorporated_state_icon: "@unincorporated!"
 UNINCORPORATED_ICON_WITH_CONCEPT: "[Concept('concept_unincorporated_state','$concept_unincorporated_state_icon$')]"
 concept_unincorporated_state_desc: "Ein [concept_state], der in der Domäne eines [Concept('concept_country', 'Landes')] liegt, aber als territorialer Besitz oder „Grenzgebiet“ gilt, das außerhalb der Reichweite der [Concept('concept_institution', '$concept_institutions$')] und der [concept_government] liegt. [Concept('concept_pop', '$concept_pops$')|U], die in Nicht-inkorporierten Staaten leben, sind entrechtet und tragen weder viel zur [Concept('concept_political_strength', 'Politischen Stärke')] ihrer [Concept('concept_interest_group', '$concept_interest_groups$')] bei, noch können sie bei [Concept('concept_election','$concept_elections$')] [Concept('concept_votes','mitstimmen')|l]. Von Vorteil für sie ist jedoch, dass sie auch von der [Concept('concept_taxes','$concept_taxation$')] ausgenommen sind.\n\n$concept_unincorporated_states$ kosten keine [concept_bureaucracy] im Unterhalt, da keine $concept_taxes$ erhoben werden und $concept_institutions$ hier keine Auswirkungen haben. $concept_unincorporated_states$ können [Concept('concept_incorporated_state', '$concept_incorporated$')|l] werden, was sie unter die direkte Verwaltung der Zentralautorität [Concept('concept_country', '$concept_country_possessive$')] stellt.[AddLocalizationIf(GetPlayer.IsValid,'concept_unincorporated_state_desc_added')]"
 concept_unincorporated_state_desc_added: "\n\n$concept_unincorporated_states$ unterliegen den folgenden Effekten:\n[GetStaticModifier('unincorporated_state').GetDesc]#!"
 concept_decentralized_nation: "Dezentral-Nation"
 concept_decentralized_nations: "Dezentral-Nationen"
 concept_decentralized_nation_desc: "Eine [Concept('concept_country', '$concept_country_nation$')], die die meisten Eigenschaften von $concept_countries$n teilt – [Concept('concept_pop', '$concept_pops$')], einen [concept_ruler], [Concept('concept_building', '$concept_buildings$')], [Concept('concept_law', '$concept_laws$')] und so weiter. Ihr fehlt allerdings eine Zentralisierung der Macht und/oder der Wille, die eigenen Grenzen zu behaupten. Dadurch werden sie sehr angreifbar für eine [Concept('concept_colony', '$concept_colonization$')] durch $concept_countries$, die sie nicht als ebenbürtig sehen, sodass man auch nicht mit ihnen über Landrechte [Concept('concept_diplomatic_play', 'verhandeln')|l] muss.\n\n$concept_decentralized_nations$ werden von der KI gesteuert und sind nicht von Spielern steuerbar."
 concept_arable_land: "Ackerland"
 concept_arable_land_desc: "Die Menge an Land in einem [concept_state], die genutzt werden kann, um Felder zu bestellen und Vieh zu züchten. Im Gegensatz zu [Concept('concept_building', 'Gebäuden')], die bestimmte [Concept('concept_resource_potential', '$concept_resource_potentials$')] brauchen, um gebaut werden zu können, müssen sich die $concept_building$, die das $concept_arable_land$ brauchen, selbiges miteinander teilen.\n\nDie Menge an $concept_arable_land$, das nicht von anderen $concept_buildings$n genutzt wird, kann von [Concept('concept_subsistence_building', '$concept_subsistence_buildings$n')] genutzt werden, damit [Concept('concept_pop', '$concept_pops$')] sich einen mageren Lebensunterhalt verdienen können, solange sie keine Anstellung haben."
 concept_state_region: "Staatsregion"
 concept_state_regions: "Staatsregionen"
 concept_state_region_possessive: "der Staatsregion"
 concept_state_region_desc: "Ein Teil der Welt mit einer festgelegten Anzahl an [Concept('concept_province', '$concept_provinces$')]. Eine $concept_state_region$ entspricht meist einem [concept_state]. Unter gewissen Umstanden kann eine $concept_state_region$ ein [concept_split_state] werden, bei dem ein oder mehrere [Concept('concept_country','$concept_countries$')] jeweils einen $concept_state$ in derselben $concept_state_region$ besitzen."
 concept_occupancy: "Belegung"
 concept_occupancy_desc: "Wie gut die Arbeitsstellen eines [Concept('concept_building', 'Gebäudes')] belegt sind, was wiederum darüber bestimmt, wie viel der maximalen [Concept('concept_good_production','Produktivkapazität')] belegt ist. Wenn das $concept_building$ Platz hat, um noch mehr [concept_workforce] anzuwerben, wird es dies auch versuchen. Falls das Anwerben durch das angebotene [concept_building_wage] beschränkt wird, erhöht es dieses, solange der [concept_building_balance] im Plus bleibt."
 concept_votes: "Stimmen"
 concept_vote: "Stimme"
 concept_voting_rights: "Stimmrechte"
 concept_voting: "Stimmen"
 concept_votes_desc: "Die eigenen [Concept('concept_law', '$concept_laws$')] bestimmen darüber, ob eine [concept_pop] eine $concept_vote$ abgeben darf, und wenn dies der Fall ist, wie viel [concept_political_strength] diese $concept_vote$ mit sich bringt. $concept_votes$ werden in der [concept_election]-Periode für [Concept('concept_party', '$concept_parties$')] abgegeben. $concept_pops$ neigen dazu, für eine $concept_party$ zu stimmen, die zu ihrer [concept_interest_group] gehört, können aber von einer anderen $concept_party$ mit mehr [concept_momentum] überzeugt werden. Nach dem $concept_election$-Datum steht die Zahl der $concept_votes$, die jede $concept_party$ erhalten hat, bis zur nächsten $concept_election$ fest. Auch der [Concept('concept_clout', 'Politische Druck')] aller $concept_interest_groups$, die Mitglieder dieser $concept_party$ sind, wird erhöht."
 concept_clout: "Politischer Druck"
 concept_clout_desc: "Der Anteil einer [concept_interest_group] an der [Concept('concept_political_strength', 'Politischen Stärke')] insgesamt, den [Concept('concept_pop', '$concept_pops$')] in ihrem [concept_country] erzeugen. $concept_clout$ ist das letzte Wort, wenn es darum geht, wie einflussreich eine $concept_interest_group$ ist, und er wirkt sich auf alles aus – angefangen von der [concept_legitimacy] und [Concept('concept_enactment_of_laws', 'Gesetzesbeschlüssen')], wenn die $concept_interest_group$ [concept_in_government|l] ist, bis hin zu [concept_political_movement_support] und [Concept('concept_activism','$concept_activism_short$')], wenn sie [concept_in_opposition|l] ist. Er wirkt sich auch darauf aus, ob eine $concept_interest_group$ als [concept_powerful|l], [concept_influential|l] oder [concept_marginalized|l] gilt."
 concept_powerful: "Mächtig"
 concept_powerful_desc: "$concept_influential_powerful_common$ Die [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] einer mächtigen $concept_interest_group$ haben einen um [GetDefine('NPolitics','POWERFUL_IG_TRAIT_BONUS')|%0=+] stärkeren Effekt als bei einer einflussreichen Gruppe.\n\n$concept_interest_groups$ gelten als mächtig, solange ihr $concept_clout$ über [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0] liegt."
 concept_influential: "Einflussreich"
 concept_influential_powerful_common: "Die Menge an [Concept('concept_clout', 'Politischem Druck')] einer [concept_interest_group] bestimmt darüber, ob sie [concept_powerful|l], einflussreich oder [concept_marginalized|l] ist."
 concept_influential_desc: "$concept_influential_powerful_common$ Die [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] einer einflussreichen $concept_interest_group$ haben einen schwächeren Effekt als bei einer mächtigen.\n\n$concept_interest_groups$ gelten als einflussreich, solange ihr $concept_clout$ unter [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0v] liegt."
 concept_marginalized: "Randständig"
 concept_marginalized_desc: "$concept_marginalized$e [Concept('concept_interest_group', '$concept_interest_groups$')] haben zu wenig [Concept('concept_clout', 'Politischen Druck')], um politisch beachtenswert zu sein. Sie können nicht Teil der [concept_government] sein oder sich [Concept('concept_party', '$concept_parties$')] anschließen. Ihre [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] werden dauerhaft deaktiviert, solange sie randständig sind.\n\nBereits randständige $concept_interest_groups$ bleiben dies, solange ihr $concept_clout$ unter [GetDefine('NPolitics','MARGINAL_IG_THRESHOLD')|%0v] liegt. Nicht-randständige $concept_interest_groups$ werden dies, sobald ihr $concept_clout$ unter [GetDefine('NPolitics','MARGINAL_IG_CUTOFF')|%0v] fällt, sofern sie nicht bereits [concept_in_government|l] sind – in diesem Fall gelten sie erst als randständig, wenn sie daraus entfernt werden."
 concept_politically_unaligned_aligned: "politisch unbeteiligt/beteiligt"
 concept_politically_unaligned: "politisch unbeteiligt"
 concept_politically_involved: "politisch beteiligt"
 concept_politically_unaligned_aligned_desc: "Der Teil einer [concept_pop], der keine [concept_interest_group] unterstützt, wird #b politisch unbeteiligt#! genannt. Dies liegt oft an einer niedrigen [concept_literacy] oder an einem niedrigen [concept_sol]. $concept_politically_unaligned$e Teile von $concept_pops$ nehmen nicht am politischen Leben teil, und sämtliche [concept_political_strength], die sie haben, verfällt.\n\nDas Gegenteil hiervon ist #b politisch beteiligt#!. Dies bedeutet, dass eine $concept_pop$ Teil einer [Concept('concept_interest_group', '$concept_interest_groups$')] des [Concept('concept_country', 'Landes')] ist und die $concept_political_strength$ der $concept_pop$ einer $concept_interest_group$ zugeschrieben wird."
 concept_investment_level: "Investitionsstufe"
 concept_investment_levels: "Investitionsstufen"
 concept_investment_level_desc: "Die aktuelle Stufe einer [concept_institution]. Jede Stufe kostet eine gewisse Menge an [concept_bureaucracy], die von der [Concept('concept_pop', '$concept_population$')] der eigenen [Concept('concept_incorporated_state', 'Inkorporierten Staaten')] abhängt. Ihre Effekte erhöhen sich mit jeder Stufe.[AddLocalizationIf(GetPlayer.IsValid,'concept_investment_level_ingame_added')]"
 concept_investment_level_ingame_added: "\n\nSie bezahlen derzeit @bur! #v [Multiply_CFixedPoint(GetPlayer.GetInstitutionInvestmentBureaucracyCost,'(CFixedPoint)-1')|0+]#! [concept_bureaucracy] für [GetPlayer.GetInstitutionInvestment|v0] $concept_investment_levels$ oder @bur!#v [GetPlayer.GetInstitutionInvestmentBureaucracyFactor|+0]#! [concept_bureaucracy] pro Stufe."
 concept_production_lens: "Produktionslinse"
 concept_production_lens_desc: "[Concept('concept_state', '$concept_states$')] anzeigen und [Concept('concept_building','$concept_buildings$')] für die [concept_good_production] bauen."
 concept_political_lens: "Politiklinse"
 concept_political_lens_desc: "[Concept('concept_interest_group', '$concept_interest_groups$')] und [Concept('concept_incorporated_state','$concept_incorporated_states$')] anzeigen, [Concept('concept_government_building','$concept_government_buildings$')] bauen, [Concept('concept_decree', '$concept_decrees$')] verkünden und Anliegen verwalten, die innenpolitische Bedeutung für das eigene [concept_country] haben."
 concept_diplomatic_lens: "Diplomatielinse"
 concept_diplomatic_lens_desc: "Die [concept_attitude] anderer [Concept('concept_country', '$concept_countries$')], die eigenen [Concept('concept_interest', '$concept_interests$')] und die eigenen [Concept('concept_strategic_region', '$concept_strategic_regions$')] anzeigen, [Concept('concept_diplomatic_pact', 'Diplomatiepakte')] und [Concept('concept_diplomatic_action', '$concept_diplomatic_actions_short$')] einrichten und [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] beginnen."
 concept_military_lens: "Militärlinse"
 concept_military_lens_desc: "Den Fortschritt laufender [Concept('concept_war', '$concept_wars$')] anzeigen, [Concept('concept_military_building', '$concept_military_buildings$')] bauen und [Concept('concept_commander', '$concept_commanders$')] anwerben."
 concept_country: "Land"
 concept_countries: "Länder"
 concept_country_nation: "Nation"
 concept_country_nation_state: "Nationalstaat"
 concept_country_polity: "Gemeinwesen"
 concept_country_polities: "Gemeinwesen"
 concept_country_possessive: "des Landes"
 concept_countries_possessive: "der Länder"
 concept_country_desc: "Ein $concept_country$ besteht aus einer oder mehreren [Concept('concept_province', '$concept_province_land$')]-Parzellen, die in [Concept('concept_state', '$concept_states$')] organisiert sind und in denen eine [Concept('concept_pop', '$concept_population$')] unter der Herrschaft einer [concept_government] und deren [concept_head_of_state] lebt. In Victoria 3 kontrollieren sowohl menschliche als auch KI-Spieler je ein $concept_country$.\n\nAbgesehen vom Wesen der $concept_pops$, der $concept_states$, die es besitzt, und deren Entwicklung wird ein $concept_country$ auch durch den [concept_country_tier], seine [concept_primary_cultures] und seine [concept_state_religion] definiert sowie dadurch, ob es eine [Concept('concept_recognized_power','Haupt-')] oder nur eine [Concept('concept_unrecognized_power','Nebenmacht')] ist. $concept_countries$ haben auch verschiedene [Concept('concept_law', '$concept_laws$')] und Zugriff auf verschiedene [Concept('concept_technology', '$concept_technologies$')]."
 concept_decree: "Erlass"
 concept_decrees: "Erlasse"
 concept_decree_desc: "$concept_decrees$ sind Forderungen des [Concept('concept_ruler', 'Herrschers')] eines [Concept('concept_country', 'Landes')], die Veränderungen in einem [concept_state] unter seiner Kontrolle bewirken sollen. $concept_decrees$ kosten [concept_authority], solange sie aktiv sind. Sobald sie verkündet wurden, gewähren $concept_decree$ dem $concept_state$ einen gewissen Bonus, bis sie wieder aufgehoben werden."
 concept_pop_needs: "Pop-Bedarfe"
 concept_pop_need: "Pop-Bedarf"
 concept_pop_needs_short: "Bedarfe"
 concept_pop_need_short: "Bedarf"
 concept_pop_needs_desc: "[Concept('concept_pop', '$concept_pops$')|U] geben ihr Einkommen für [Concept('concept_good', '$concept_goods$')] aus, um ihre $concept_pop_needs_short$ zu erfüllen. Je höher ihr [concept_wealth], desto mehr $concept_goods$ kaufen sie. $concept_pops$ entwickeln aber auch vielfältigere und luxuriösere $concept_pop_needs_short$, wenn ihr $concept_wealth$ steigt. Ein bestimmter $concept_pop_need_short$ kann über den [concept_goods_substitution] oft durch eine breitere Vielfalt an $concept_goods$ befriedigt werden. Hat die $concept_pop$ noch Geld übrig, sobald sie ihre $concept_pop_needs_short$ erfüllt hat, erhöht sich ihr $concept_wealth$. Umgekehrt gilt auch: Wenn die $concept_pop$ sich ihre $concept_pop_needs_short$ nicht leisten kann, wird sie sie trotzdem kaufen und das Defizit verringert ihren $concept_wealth$."
 concept_combat_unit_group: "Militäreinheitsgruppe"
 concept_combat_unit_groups: "Militäreinheitsgruppen"
 concept_combat_unit_group_short: "Einheitengruppe"
 concept_combat_unit_groups_short: "Einheitengruppen"
 concept_combat_unit_group_desc: "$concept_units$ sind in [Concept('concept_default_unit','$concept_default_units$')] und [Concept('concept_special_unit','$concept_special_units$')] unterteilt, die unterschiedliche Stärken und Schwächen haben. Beispielsweise ist #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#! besser geeignet, um Territorien zu verteidigen, während #b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName]#! besser bei der [concept_occupation] ist."
 concept_combat_unit_type: "Militäreinheitsart"
 concept_combat_unit_types: "Militäreinheitsarten"
 concept_combat_unit_type_short: "Einheitsart"
 concept_combat_unit_types_short: "Einheitsarten"
 concept_combat_unit_type_desc: "Innerhalb einer [concept_combat_unit_group] gibt es verschiedene Arten von $concept_units_short$. Meist werden sie durch technologische Fortschritte freigeschaltet und ersetzen dann eine Einheitenart, der sie überlegen sind."
 concept_unit: "Militäreinheit"
 concept_units: "Militäreinheiten"
 concept_unit_short: "Einheit"
 concept_units_short: "Einheiten"
 concept_unit_possessive: "der Militäreinheit"
 concept_unit_desc: "$concept_units$ können einer [concept_military_formation] zugewiesen werden und absolvieren militärische Einsätze unter der Führung von [Concept('concept_general', '$concept_generals$n')] und [Concept('concept_admiral', '$concept_admirals$n')]. Sie können entweder auf Land agierende [Concept('concept_battalion', '$concept_battalions$')] oder auf See agierende [Concept('concept_flotilla', '$concept_flotillas$')] sein. $concept_battalions$ unterteilen sich wiederum in getrennte Gruppen: [GetBattalionGroupsList], wohingegen $concept_flotillas$ in [GetFlotillaGroupsList] unterteilt sind. Einheiten in der #b Standard#!-Gruppe sind unbegrenzt, während zu viele #b Spezial#!-Einheiten für [Concept('concept_organization', 'Organisationsabzüge')] sorgen können."
 concept_special_unit: "Spezial-Einheit"
 concept_special_units: "Spezial-Einheiten"
 concept_special_unit_desc: "Dies sind [Concept('concept_unit','$concept_units$')], die keine #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#! oder #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName]#! sind und damit auch nicht als [Concept('concept_default_unit','$concept_default_units$')] gelten.\n\n$concept_special_units$ für [Concept('concept_army','$concept_armies$')]:\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_artillery').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName]#!\n\n$concept_special_units$ für [Concept('concept_fleet','$concept_fleets$')]:\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_capital_ship').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_support_ship').GetName]#!"
 concept_default_unit: "Standard-Einheit"
 concept_default_units: "Standard-Einheiten"
 concept_default_unit_desc: "Dies sind [Concept('concept_unit','$concept_units$')], die entweder #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#! für [Concept('concept_army','$concept_armies$')] oder #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName]#! für [Concept('concept_fleet','$concept_fleets$')] sind."
 concept_kill_rate: "Tötungsrate"
 concept_kill_rate_desc: "Wie effektiv eine [concept_unit] dafür sorgt, dass die gegnerischen [concept_casualties] später nicht erneut kämpfen können. Erhöht die Rate an [concept_casualties], die getötet werden (statt [Concept('concept_wounded', 'verwundet')]). Die $concept_kill_rate$ wird durch die [concept_recovery_rate] der $concept_unit$ gekontert."
 concept_recovery_rate: "Genesungsrate"
 concept_recovery_rate_desc: "Der Prozentsatz von [concept_casualties] einer [concept_unit], die überleben und in manchen Fällen [concept_dependents] werden. Kann durch die #b [Concept('concept_mobilization_option','$concept_mobilization_options$')] erhöht werden. Die $concept_recovery_rate$ wird durch die [concept_kill_rate] der gegnerischen $concept_unit$ gekontert."
 concept_casualties: "Verluste"
 concept_casualties_desc: "[concept_manpower], die in der Schlacht oder durch [concept_attrition] verloren geht, gilt als $concept_casualties$. Ein Anteil der $concept_casualties$ wird direkt getötet, während der Rest [concept_wounded] wird. Das Verhältnis hängt von der [concept_recovery_rate] [Concept('concept_unit', '$concept_unit_possessive$')] im Vergleich zur [concept_kill_rate] des Feindes ab."
 concept_offense: "Offensive"
 concept_offense_desc: "Die Kampffähigkeit einer [Concept('concept_unit', 'Einheit')] in der [concept_battle], während sie in gegnerischeres Territorium vorrückt."
 concept_defense: "Defensive"
 concept_defense_desc: "Die Kampffähigkeit einer [Concept('concept_unit', 'Einheit')] in der [concept_battle], während sie ein gegnerischeres Vorrücken abwehrt."
 concept_blockade: "Blockade"
 concept_blockade_level: "Blockadestufe"
 concept_blockades: "Blockaden"
 concept_blockaded: "Blockiert"
 concept_blockade_desc: "$concept_blockades$ werden in [concept_sea_node] über einen [Concept('concept_admiral', 'Admirals')]-[concept_order] aufgebaut. Sie schädigen [Concept('concept_supply_network','$concept_supply_networks$')] und verringern den Zugang zum [concept_world_market] in Häfen, die an den $concept_sea_node$ angrenzen. Die $concept_blockade_level$ wird durch das entsprechende Attribut der [Concept('concept_unit','Schiffseinheit')] bestimmt. [GetCombatUnitGroup('combat_unit_group_capital_ship').GetName] eignen sich am besten für $concept_blockades$."
 concept_organization: "Organisation"
 concept_organization_organized: "organisiert"
 concept_organization_desc: "Eine [concept_military_formation] mit niedriger $concept_organization$ wird in der [concept_battle] weniger effektiv sein. $concept_organization$ ist anfangs niedrig, wenn eine $concept_military_formation$ zum ersten Mal geschaffen wird, steigt aber mit der Zeit an, solange die $concept_military_formation$ nicht reist. $concept_organization$ ist beschränkt, wenn wir eine zu niedrige [concept_command_limit] für all unsere [Concept('concept_unit','$concept_units$')] haben oder wenn unsere $concept_military_formation$ mehr [Concept('concept_special_unit','$concept_special_units$')] als [Concept('concept_default_unit','$concept_default_units$')] hat.\n\n$concept_organization$ kann zeitweise durch das Ein- oder Ausschalten von [Concept('concept_mobilization_option','$concept_mobilization_options$')] beeinflusst werden und dadurch, wenn [Concept('concept_unit','$concept_units$')] zwischen [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$en')|l] $concept_armies$ mit unterschiedlichen $concept_mobilization_options$ verlegt werden.\n\n#indent_newline:3 Eine $concept_military_formation$ mit niedriger $concept_organization$ erleidet Abzüge, je niedriger der Wert ist, bis hin zu den folgenden Auswirkungen:\n[GetStaticModifier('low_organization').GetDesc]#!"
 concept_unit_experience: "Einheitenerfahrung"
 concept_unit_experience_desc: "Eine Einheit erhält im Lauf der Zeit Erfahrung, aber wenn sie mobilisiert ist und bei Schlachten fällt dieser Zuwachs höher aus. Sobald sie genug Erfahrung gesammelt hat, steigt ihre [concept_veterancy_level], wodurch sie verschiedene Boni erhält."
 concept_veterancy_level: "Einheitenveteranenstufe"
 concept_veterancy_level_desc: "Einheiten steigen Veteranenstufen auf, wenn sie [concept_unit_experience] erlangen, was ihnen verschiedene Boni gewährt."
 concept_battalion: "Bataillon"
 concept_battalions: "Bataillone"
 concept_battalion_desc: "Eine Armee-[concept_unit] im Militär eines [Concept('concept_country', 'Landes')]. Sie werden erschaffen und unterhalten von [SelectLocalization(GetPlayer.IsValid,'concept_battalion_desc_added', 'Kasernen')] und von [Concept('concept_general', '$concept_generals$n')] befehligt."
 concept_battalion_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_flotilla: "Flottille"
 concept_flotillas: "Flottillen"
 concept_flotilla_desc: "Eine Marine-[concept_unit] im Militär eines [Concept('concept_country', 'Landes')]. Sie werden erschaffen und unterhalten von [SelectLocalization(GetPlayer.IsValid,'concept_flotilla_desc_added', 'Marinebasen')] und von [Concept('concept_admiral', '$concept_admirals$n')] befehligt."
 concept_flotilla_desc_added: "[GetBuildingType('building_naval_base').GetName]"
 concept_in_government: "In der Regierung"
 concept_in_government_desc: "[Concept('concept_interest_group', '$concept_interest_groups$')] in der [concept_government] beeinflussen, welche [Concept('concept_law', '$concept_laws$')] [Concept('concept_enactment_of_laws', 'beschlossen')] werden und bestimmen über die [concept_legitimacy] des [Concept('concept_country', 'Landes')]. Sie werden niemals [Concept('concept_political_movement', '$concept_political_movements$')] unterstützen, es sei denn, ihre [concept_approval] fällt derart stark, dass sie in die [Concept('concept_in_opposition', '$concept_in_opposition_short$')] gehen."
 concept_in_opposition: "In der Opposition"
 concept_in_opposition_short: "Opposition"
 concept_in_opposition_desc: "[Concept('concept_interest_group', '$concept_interest_groups$')], die nicht Teil der [concept_government] sind, gelten als in der Opposition befindlich. Sie können nur durch [Concept('concept_political_movement', '$concept_political_movements$')] Einfluss auf den [Concept('concept_enactment_of_laws', 'Beschlussvorgang')] von [Concept('concept_law', '$concept_laws$')] nehmen, doch ihre [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] gelten weiterhin wie üblich."
 concept_legitimacy: "Legitimität"
 concept_legitimate: "Legitim"
 concept_legitimacy_desc: "Die $concept_legitimacy$ [Concept('concept_government', '$concept_government_possessive$')] gibt an, wie gut die Zusammensetzung der [Concept('concept_interest_group', '$concept_interest_groups$')] [concept_in_government|l] zu den [Concept('concept_law', '$concept_laws$')] [Concept('concept_country', '$concept_country_possessive$')] passt. Je niedriger die $concept_legitimacy$, desto mehr Zeit vergeht zwischen Versuchen, $concept_laws$ zu [Concept('concept_enactment_of_laws', 'beschließen')|l]. Das Heben oder Senken von [concept_taxes] hat ebenfalls Auswirkungen auf die $concept_legitimacy$."
 concept_acceptance: "Akzeptanz"
 concept_accepted: "akzeptiert"
 concept_acceptance_desc: "Die $concept_acceptance$ einer [concept_pop] ist ein Wert von [GetDefine('NPops', 'MIN_ACCEPTANCE_VALUE')|v] bis [GetDefine('NPops', 'MAX_ACCEPTANCE_VALUE')|v], der bestimmt, welchen [concept_acceptance_status] die $concept_pop$ hat.\n\n$concept_acceptance$ wird vor allem durch die [concept_culture] und die [concept_religion] der $concept_pop$ bestimmt sowie durch die entsprechenden [Concept('concept_law_group', '$concept_law_groups$')] „$CITIZENSHIP_GC_LINK$“ und „$CHURCH_AND_STATE_GC_LINK$“ in dem [concept_country], in dem die $concept_pop$ lebt.\n\n$concept_acceptance$änderungen treten nicht immer umgehend auf: $concept_pops$ aus bestimmten [Concept('concept_cultural_community', 'Kulturgemeinden')] können eine abweichende $concept_acceptance$ haben – aufgrund neuer [Concept('concept_law', 'Gesetzes')]-Änderungen oder [Concept('concept_migration', '$concept_immigration$')]."
 concept_acceptance_status: "Akzeptanzstatus"
 concept_acceptance_statuses: "Akzeptanzstatus"
 concept_acceptance_status_short: "Status"
 concept_acceptance_status_desc: "Der $concept_acceptance_status$ einer [concept_pop] bestimmt, wie akzeptiert sie in einem [concept_country] ist und ob sie Diskriminierung erfährt.\n\nDer $concept_acceptance_status_short$ einer $concept_pop$ ergibt sich aus ihrem [concept_acceptance]-Wert.\n\nDie genauen Auswirkungen eines $concept_acceptance_status$ werden über die [Concept('concept_law', '$concept_laws$')] eines [Concept('concept_country','Landes')] festgelegt.\n\nMögliche $concept_acceptance_statuses$ sind von niedrig zu hoch:\n$EFFECT_LIST_BULLET$$VIOLENT_HOSTILITY_GC_LINK$\n$EFFECT_LIST_BULLET$$CULTURAL_ERASURE_GC_LINK$\n$EFFECT_LIST_BULLET$$OPEN_PREJUDICE_GC_LINK$\n$EFFECT_LIST_BULLET$$SECOND_RATE_CITIZEN_GC_LINK$\n$EFFECT_LIST_BULLET$$FULL_ACCEPTANCE_GC_LINK$"
 concept_ideological_incoherence: "Ideologiebruch"
 concept_ideological_incoherence_desc: "Die [concept_legitimacy] einer [concept_government] wird verringert, wenn die [Concept('concept_interest_group','$concept_interest_groups$')] [concept_in_government|l] [Concept('concept_ideology','$concept_ideologies$')] haben, die nicht zu den derzeitigen [Concept('concept_law', '$concept_laws$n')] des [Concept('concept_country', 'Landes')] passen."
 concept_market_capital: "Marktsitz"
 concept_market_capitals: "Marktsitze"
 concept_market_capital_short: "Hauptsitz"
 concept_market_capital_desc: "Der [concept_state], der als Knotenpunkt eines [Concept('concept_market', 'Markts')] fungiert und mit dem alle anderen $concept_states$ im $concept_market$ verbunden sein müssen, wenn sie nicht [Concept('concept_isolated_state', '$concept_isolated_state_short$')|l] sein sollen. [concept_trade] mit dem [concept_world_market] werden oft (aber nicht immer) vom $concept_market_capital$ verwaltet. Der $concept_market_capital$ ist häufig derselbe $concept_state$ wie der [concept_capital_state] [Concept('concept_market_owner', '$concept_market_owner_possessive$')]; man kann die beiden aber auch trennen.[AddLocalizationIf(GetPlayer.IsValid,'concept_market_capital_desc_added')] "
 concept_market_capital_desc_added: "\nDie folgenden Effekte gelten:\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_ownership_share: "Pop-Besitzanteil"
 concept_ownership_shares: "Pop-Besitzanteile"
 concept_ownership_share_desc: "Legt fest, wie der [Concept('concept_building_balance','$concept_building_balance_profit$')] von [Concept('concept_building_level','$concept_building_levels$')], die in [concept_privately_owned] sind, auf deren [concept_workforce] verteilt wird.\n\nDie [concept_dividends] werden als [concept_pop_income] an alle [Concept('concept_pop','$concept_pops$')] verteilt, abhängig von der Größe ihres Anteils im Vergleich zum Rest der $concept_workforce$n.\n\nEs wird auch davon ausgegangen, dass die $concept_pop$ diesen Anteil an den derzeitigen [concept_cash_reserves] des [Concept('concept_building', 'Gebäudes')] besitzt.\n\nDies ist die Hauptquelle von Einkommen für $ARISTOCRATS_GC_LINK$ und $CAPITALISTS_GC_LINK$, da sie als Teil der $concept_workforce$n von $MANOR_HOUSES_GC_LINK$n bzw. $FINANCIAL_DISTRICTS_GC_LINK$n betrachtet werden."
 concept_market_share: "Marktanteil"
 concept_market_shares: "Marktanteile"
 concept_market_share_desc: "Der $concept_market_share$ eines [Concept('concept_country', 'Landes')] an einem [concept_market] wird durch das [concept_gdp] bestimmt und weiter erhöht, wenn es der [concept_market_owner] ist. Je höher der Marktanteil $concept_market_share$ des Landes, desto mehr [Concept('concept_consumption_tax', '$concept_consumption_taxes$')] werden im [concept_market] erhoben."
 concept_default: "Zahlungsunfähig"
 concept_default_desc: "Sobald sich in der [concept_treasury] [concept_loans] ansammeln, die den Gesamt-[concept_credit] [Concept('concept_country','$concept_country_possessive$')] übersteigen, gilt das $concept_country$ als zahlungsunfähig. Der laufende [concept_construction] pausiert und es gibt einen Malus auf den [concept_throughput] von [Concept('concept_building', '$concept_buildings$n')], der im Lauf der Zeit immer größer wird. Die Abzüge entfallen, sobald der Wochensaldo des $concept_country$es wieder positiv ist oder wenn der [concept_bankruptcy] erklärt wird."
 concept_bankruptcy: "Bankrott"
 concept_bankruptcy_desc: "Ist ein [concept_country] [concept_default|l] und kann seine [concept_loans] nicht zurückzahlen, kann es sich für einen $concept_bankruptcy$ entscheiden. Dadurch werden alle Schulden beglichen, aber auch alle [concept_cash_reserves] ausgelöscht, die das $concept_country$ beliehen hat – was [Concept('concept_pop', '$concept_pops$')], denen [Concept('concept_privately_owned','$concept_privately_owns$')] [Concept('concept_building','$concept_buildings$')] gehören, sehr verärgern wird.[AddLocalizationIf(GetPlayer.IsValid,'concept_bankruptcy_desc_added')] "
 concept_bankruptcy_desc_added: "\n\nZusätzlich gelten die folgenden Effekte für #v [GetDefine('NEconomy','DECLARE_BANKRUPTCY_PENALTY_DURATION_YEARS')|0] Jahr(e)#!:\n[GetStaticModifier('declared_bankruptcy').GetDesc]"
 concept_market_owner: "Marktbesitzer"
 concept_market_owners: "Marktbesitzer"
 concept_market_owner_possessive: "des Marktbesitzers"
 concept_market_owner_desc: "Das [concept_country], dem der Markt gehört, entweder weil es der einzige Beteiligte oder der [concept_senior_partner] in einer [concept_customs_union] ist. Nur der $concept_market_owner$ kann [Concept('concept_trade_privilege','$concept_trade_privileges$')] unterzeichnen sowie [Concept('concept_embargo', '$concept_embargoes$')] veranlassen."
 concept_embargo: "Embargo"
 concept_embargoed: "Unter Embargo"
 concept_embargoes: "Embargos"
 concept_embargoing: "Unter Embargo"
 concept_embargo_desc: "Eine [concept_ongoing_diplomatic_action], die von einem [concept_country] gezielt gegen ein anderes eingerichtet wird und den [concept_trade_advantage] des Ziel-$concept_country$s beim Export von [Concept('concept_good','$concept_goods$')] über den [concept_world_market] in das dem Embargo unterliegenden Land verringert. $concept_countries$, die miteinander im [concept_war] liegen, erlegen einander automatisch ein Embargo auf."
 concept_encourage_consumption: "Verbrauch fördern"
 concept_encouraging_consumption: "Verbrauche fördern"
 concept_encourage_consumption_desc: "Den Verbrauch einer [concept_good] zu fördern, sorgt dafür, dass [Concept('concept_pop', '$concept_pops$')] sie eher als Teil ihrer [concept_pop_needs] kaufen und sie gegenüber [Concept('concept_goods_substitution', '$concept_goods_substitutes_short$n')] vorziehen. $concept_encouraging_consumption$ kostet [concept_authority]."
 concept_discourage_consumption: "Verbrauch vermeiden"
 concept_discouraging_consumption: "Verbrauche vermeiden"
 concept_discourage_consumption_desc: "Den Verbrauch einer [concept_good] zu vermeiden, sorgt dafür, dass [Concept('concept_pop', '$concept_pops$')] sie weniger als Teil ihrer [concept_pop_needs] kaufen und [Concept('concept_goods_substitution','$concept_goods_substitutes_short$')] vorziehen. $concept_discouraging_consumption$ kostet [concept_authority]."
 concept_consumption_tax: "Verbrauchssteuer"
 concept_consumption_taxes: "Verbrauchssteuern"
 concept_consumption_tax_desc: "Eine [Concept('concept_taxes', '$concept_tax$')], die auf bestimmte [Concept('concept_good', '$concept_goods$')] erhoben wird, welche von [Concept('concept_pop', '$concept_pop$')] gekauft werden, um ihre [concept_pop_needs] zu decken. Jede $concept_good$, die $concept_consumption_taxes$ unterliegt, kostet eine gewisse Menge [concept_authority]. Wird sie auf eine $concept_good$ angewendet, erhöht sich der [concept_market_price] an der Verkaufsstelle um die $concept_consumption_tax$-rate – aber nur für $concept_pops$. Alle so erzeugten [concept_buy_orders] sorgen für einen Aufpreis, der der [concept_treasury] zugutekommt. Da der Aufpreis auf der [concept_market]-Stufe erhoben wird, wirkt sich die $concept_tax$ nicht auf [Concept('concept_state',' $concept_states$')] mit niedrigem [concept_market_access] aus."
 concept_loyalist: "Loyalist"
 concept_loyal: "Loyal"
 concept_loyalty: "Loyalität"
 concept_loyalists: "Loyalisten"
 concept_loyalism: "Loyalismus"
 concept_loyalist_desc: "$concept_loyal$e [Concept('concept_individual', '$concept_individuals$')] in einer [concept_pop] sind erfreut über den Zustand ihres [Concept('concept_country', 'Landes')] und bereit, es gegen Dissidenten zu verteidigen – mit Worten, aber wenn nötig auch mit Gewalt. Die [concept_approval] von [Concept('concept_interest_group', '$concept_interest_groups$')], die von loyalen $concept_pops$ unterstützt werden, wird verbessert.\n\n$concept_loyalists$ entstehen, wenn der [concept_sol] einer $concept_pop$ steigt und wenn bestimmte Entscheidungen bei Sonderereignissen getroffen werden.\n\nDas Gegenteil von $concept_loyalists$ sind $concept_radicals$. Immer wenn $concept_radicals$ in einer $concept_pop$ entstehen würden, die schon $concept_loyalists$ enthält, wird stattdessen ein $concept_loyalist$ [concept_neutral|l]."
 concept_radical: "Radikal"
 concept_radicals: "Radikale"
 concept_radicalism: "Radikalität"
 concept_radicalize: "Radikalisieren"
 concept_radicalized: "Radikalisiert"
 concept_radicalization: "Radikalisierung"
 concept_radical_desc: "$concept_radical$e [Concept('concept_individual', '$concept_individuals$')] in einer [concept_pop] sind desillusioniert über den Zustand ihres [Concept('concept_country', 'Landes')]. Die Anwesenheit von $concept_radicals$n in einem [concept_state] trägt zum [concept_turmoil] bei und die $concept_radicalism$ von $concept_pops$ zum [concept_activism]. Die [concept_approval] von [Concept('concept_interest_group', '$concept_interest_groups$')], die von radikalen $concept_pops$ unterstützt werden, wird ebenfalls beeinflusst.\n\n$concept_radicals$ entstehen, wenn der [concept_sol] einer Pop unter die [concept_expected_sol] fällt, weil der [concept_sol] einer $concept_pop$ sinkt oder weil bei Sonderereignissen bestimmte Entscheidungen getroffen werden. Bei $concept_pops$, die unter niedrigem [concept_acceptance_status] leiden, verstärken sich diese negativen Auswirkungen noch weiter. $concept_radicals$ entstehen auch in $concept_pops$, die $concept_political_movements$ unterstützen, deren Forderungen unerfüllt bleiben, und wenn $concept_pops$ der [Concept('concept_workforce', 'Beschäftigten')] von [Concept('concept_building', 'Gebäuden')] gefeuert werden (insbesondere wenn sie einen großen [concept_ownership_share] hatten).\n\nDas Gegenteil von $concept_radicals$n sind $concept_loyalists$. Immer wenn $concept_loyalists$ in einer $concept_pop$ entstehen würden, die schon $concept_radicals$ enthält, wird stattdessen ein $concept_loyalist$ [concept_neutral|l]."
 concept_neutral: "neutral"
 concept_neutrals: "Neutrale"
 concept_neutral_desc: "$concept_neutral$e [Concept('concept_individual', '$concept_individuals$')] innerhalb einer [concept_pop] sind weder [concept_radical] noch [Concept('concept_loyalist', '$concept_loyal$')] gegenüber ihrem [concept_country]. Sie sind jedoch nur einen negativen oder positiven Schritt davon entfernt, das eine beziehungsweise das andere zu werden.\n\nImmer wenn ein $concept_radical$er in einer $concept_pop$ entstehen würde, das bereits $concept_loyalists$ hat, wird ein $concept_loyalist$ stattdessen $concept_neutral$. Alle $concept_individuals$ in einer $concept_pop$ müssen entweder $concept_neutral$ oder bereits [concept_radical|l] sein, damit ein $concept_radical$er entstehen kann. Umgekehrtes gilt, wenn ein $concept_loyalist$ entstehen soll."
 concept_rivalry: "Rivalität"
 concept_rivals: "Rivalen"
 concept_rival: "Rivale"
 concept_rivalries: "Rivalitäten"
 concept_rivaling: "rivalisiert"
 concept_rivalry_desc: "Ein [concept_diplomatic_pact], den ein [concept_country] mit einem anderen [concept_country] von ähnlichem [concept_rank] etabliert. Durch ihn wird @inf! [concept_influence] für das erklärende $concept_country$ erzeugt. Die beiden $concept_countries$ müssen sich überschneidende [Concept('concept_interest', '$concept_interests$')] haben, um eine Rivalität zu haben. Der $concept_diplomatic_pact_short$ beschränkt auch die [concept_relations], die die beiden $concept_countries$ zueinander haben können, solange der $concept_diplomatic_pact_short$ aktiv ist."
 concept_colonial_growth: "Kolonialwachstum"
 concept_colonial_growth_desc: "Ein Maß dafür, wie schnell ein [concept_country] seine [Concept('concept_colony', 'Kolonialgrenzen')] ausweiten kann. $concept_colonial_growth$ wird durch die [concept_institution] „[SelectLocalization(GetPlayer.IsValid,'concept_colonial_growth_ingame_added_2','Kolonialamt')]“ in Verbindung mit der Gesamt-[Concept('concept_pop', '$concept_population$')] der [Concept('concept_incorporated_state', 'Inkorporierten Staaten')] erzeugt. Die Gesamtsumme an erzeugtem $concept_colonial_growth$ in allen $concept_colonies$ nimmt aktiv bis zu einem Maximum zu.[AddLocalizationIf(GetPlayer.IsValid,'concept_colonial_growth_ingame_added')]"
 concept_colonial_growth_ingame_added: "\n\n[GetPlayer.GetColonialGrowthDetails]"
 concept_colonial_growth_ingame_added_2: "[GetInstitutionType('institution_colonial_affairs').GetName]"
 concept_colony: "Kolonie"
 concept_colonies: "Kolonien"
 concept_colonize: "Kolonisieren"
 concept_colonial: "Kolonial"
 concept_colonized: "Kolonisiert"
 concept_colonizes: "Kolonisieren"
 concept_colonizing: "Kolonisiert"
 concept_colonization: "Kolonisierung"
 concept_colony_desc: "Siedlungsbemühungen, die von einem kolonisierenden [concept_country] auf dem Gebiet einer [concept_decentralized_nation] eingeleitet werden. Ein angehender Kolonisator braucht die [concept_institution] „[SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Kolonialamt')]“ sowie ein [concept_interest] in der [concept_strategic_region]. Anfangs wird eine einzelne [concept_province] übernommen. Angrenzende $concept_provinces$ werden mit einer Rate kolonisiert, die vom [concept_colonial_growth] des $concept_country$es abhängt. Dabei entsteht [concept_tension]."
 concept_colony_desc_added: "[GetInstitutionType('institution_colonial_affairs').GetName]"
 concept_escalation: "Eskalation"
 concept_escalate: "Eskalieren"
 concept_escalating: "Eskaliert"
 concept_escalates: "Eskaliert"
 concept_escalation_desc: "Sobald ein [concept_diplomatic_play] initiiert wurde, eskaliert es zunehmend durch drei unterschiedliche Phasen: [concept_opening_moves], [concept_diplomatic_maneuvers] und [concept_countdown_to_war]. Die Phasen schränken ein, welche Aktionen den Teilnehmers zur Verfügung stehen. Wenn das $concept_diplomatic_play_short$ nicht vor der $concept_escalation$ bis zum $concept_countdown_to_war$ anderweitig ein Ende findet, bricht ein [concept_war] aus."
 concept_revenue: "Einnahmen"
 concept_revenue_desc: "Nachdem ein [concept_building] [Concept('concept_good', '$concept_goods$')] [Concept('concept_good_production','produziert')|l] hat, werden diese zum [concept_local_price] verkauft. Die Summe an [concept_money], die durch den Verkauf eingenommen wird, sind die $concept_revenue$ des $concept_building$s, der positive Faktor seines [Concept('concept_building_balance', 'Saldos')]."
 concept_combat_width: "Schlachtbreite"
 concept_combat_width_desc: "Die $concept_combat_width$ einer bestimmten [concept_terrain]-Art beeinflusst die potenzielle zahlenmäßige Überlegenheit in einer [concept_battle], die die größere Seite über die kleinere haben kann. Eine kleinere Streitmacht kann sehr viel länger gegen eine größere bestehen, wenn die $concept_combat_width$ relativ niedrig ist (und umgekehrt)."
 concept_infamy: "Verrufenheit"
 concept_infamy_desc: "$concept_infamy$ spiegelt wider, inwieweit die internationale Gemeinschaft (und insbesondere die amtierenden [Concept('concept_great_power', '$concept_great_powers$')]) das eigene Land als Bedrohung sieht, die ob ihrer jüngsten Taten kleingehalten werden muss. Man sammelt Verrufenheit vor allem durch das Verursachen von [Concept('concept_diplomatic_incident', '$concept_diplomatic_incidents$')] und die Beanspruchung von [Concept('concept_war_goal', '$concept_war_goals$n')], wenn es um einen [concept_peace_deal] geht. Die eigene $concept_infamy$ wirkt sich auf die [concept_attitude] von $concept_countries$ gegenüber einem selbst aus und erhöht die [concept_influence]-Kosten von [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')]. Erreicht sie die Stufe „#b $infamy_pariah$#!“, können $concept_great_powers$ das [concept_diplomatic_play] „[GetDiplomaticPlayType('dp_contain_threat').GetName]“ gegen uns einsetzen."
 concept_diplomatic_incident: "Diplomatenzwischenfall"
 concept_diplomatic_incident_short: "Zwischenfall"
 concept_diplomatic_incidents: "Diplomatenzwischenfälle"
 concept_diplomatic_incident_desc: "Ein $concept_diplomatic_incident$ ist üblicherweise das Ergebnis eines [concept_diplomatic_play], das ein [concept_country] eingeleitet hat. $concept_diplomatic_incidents$ erzeugen [concept_infamy] für das $concept_country$, das sie beginnt, und sorgen dafür, dass sich die [concept_relations] zu allen $concept_countries$n verschlechtern, die ein [concept_interest] in der [concept_strategic_region] haben – was insbesondere für das Ziel des $concept_diplomatic_play_short$s gilt. $concept_diplomatic_incidents$ können auch durch andere Aktionen entstehen, wie beispielsweise durch die Entscheidungen bei einem Sonderereignis."
 concept_tension: "Spannung"
 concept_tensions: "Spannungen"
 concept_tension_desc: "Wie angespannt die Beziehungen zwischen einem [Concept('concept_colony', 'kolonisierenden')|l] [concept_country] und den [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')] in seiner Nähe sind. $concept_tensions$ mit allen $concept_decentralized_nations$ nehmen immer dann zu, wenn eine [concept_province] übernommen wird, und sie nehmen im Lauf der Zeit ab, wenn kein neues Land eingenommen wird.\n\nSteigt die Spannungsstufe auf „#b $tension_volatile$#!“, wird jede weitere Kolonisierung einen [concept_native_uprising] auslösen."
 concept_relations: "Beziehungen"
 concept_relations_desc: "Der gegenseitige Wert der diplomatischen Haltung zweier [Concept('concept_country', '$concept_countries$')], der von [GetDefine('NDiplomacy','MIN_RELATIONS')|+=] bis [GetDefine('NDiplomacy','MAX_RELATIONS')|+=] reicht.\n\nBeide Seiten können ihre $concept_relations$ beeinflussen, indem sie [concept_influence] für die [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')] „[GetDiplomaticActionType('increase_relations').GetName]“, „[GetDiplomaticActionType('damage_relations').GetName]“ und „[GetDiplomaticActionType('expel_diplomats').GetName]“ einsetzen.\n\n$concept_relations$ wirken sich darauf aus, ob $concept_diplomatic_actions$ und [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts_short$')] zulässige Interaktionsaktionen für die beiden $concept_countries$ sind und auch darauf, ob sie diplomatische Anliegen annehmen oder Partei in einem [concept_diplomatic_play] ergreifen."
 concept_ai_strategy: "Strategie"
 concept_ai_strategies: "Strategien"
 concept_ai_strategy_desc: "KI-kontrollierte [Concept('concept_country', '$concept_countries$')] haben einen von drei Sätzen an $concept_ai_strategies$ in Bereichen, die den [Concept('concept_capacity', '$concept_capacities$')] entsprechen. Sie bestimmen lang- und kurzfristige Ziele und wie die KI beim Fällen von Entscheidungen vorgeht, die andere $concept_countries$ betreffen. Welche $concept_ai_strategies$ ausgewählt werden, wird über eine Reihe von Faktoren beeinflusst. Hierzu zählen unter anderem die Größe und der [concept_rank] des $concept_country$s sowie dessen aktuelle [concept_government]."
 concept_strategic_desire: "Strategiedrang"
 concept_strategic_desire_desc: "KI-kontrollierte [Concept('concept_country', '$concept_countries$')] werden ein strategisches Interesse an $concept_countries$n haben, die sie für geopolitisch bedeutsam halten. Ihr $concept_strategic_desire$ stellt ihr übergreifendes diplomatisches Streben gegenüber einem $concept_country$ dar und ist der wichtigste Faktor, was die Bestimmung ihrer [concept_attitude] angeht."
 concept_attitude: "Haltung"
 concept_attitude_desc: "Ein Anzeiger dafür, wie andere [Concept('concept_country', 'Länder')] das eigene Land sehen.\n\n$concept_attitude$ wirkt sich auf die Aktionen eines $concept_country$es gegenüber uns aus und darauf, welche Rolle wir in seinen Plänen spielen.\n\n$concept_attitude$ kann sich durch das Auftreten eines [Concept('concept_diplomatic_catalyst', 'Diplomatieauslösers')] ändern und beruht auf Folgendem:\n$EFFECT_LIST_BULLET$[concept_relations]\n$EFFECT_LIST_BULLET$[concept_infamy]\n$EFFECT_LIST_BULLET$[concept_strategic_desire]\n$EFFECT_LIST_BULLET$Größe unseres Militärs\n$EFFECT_LIST_BULLET$Mit welchen $concept_countries$n wir [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')] haben"
 concept_instant_diplomatic_action: "Diplomaten-Sofortaktion"
 concept_instant_diplomatic_actions: "Diplomaten-Sofortaktionen"
 concept_instant_diplomatic_action_desc: "Eine Aktion mit sofortigem Effekt auf die beteiligten [Concept('concept_country', '$concept_countries$')]. Üblicherweise müssen bestimmte Bedingungen erfüllt sein, damit man sie unternehmen kann. Sie kosten allerdings keinen [concept_influence]."
 concept_ongoing_diplomatic_action: "Dauer-Diplomatenaktion"
 concept_ongoing_diplomatic_actions: "Dauer-Diplomatenaktionen"
 concept_ongoing_diplomatic_action_desc: "Eine Art von [concept_diplomatic_pact], die nach Belieben eingeleitet und beendet werden kann, keine Zustimmung braucht und keine Kosten durch das Ziel-[concept_country] erzeugt."
 concept_diplomatic_pact: "Diplomatiepakt"
 concept_diplomatic_pacts: "Diplomatiepakte"
 concept_diplomatic_pact_short: "Pakt"
 concept_diplomatic_pacts_short: "Pakte"
 concept_diplomatic_pact_desc: "Unilaterale oder bilaterale Abmachungen zwischen zwei [Concept('concept_country', '$concept_countries$n')]. Sie haben Unterhaltskosten in Form von [concept_influence] für eine oder beide Parteien und können eine Vielzahl von Effekten aufweisen (darunter auch [concept_subject]-Beziehungen). $concept_diplomatic_pacts_short$ können aus verschiedenen Gründen brechen. Hierzu gehören unter anderem [concept_relations], die zu weit auseinanderlaufen, der absichtliche Bruch durch eine der beiden Seiten oder eine Zeitschwelle, die überschritten wird."
 concept_truce: "Waffenstillstand"
 concept_truces: "Waffenstillstände"
 concept_truce_desc: "Ein $concept_truce$ ist ein diplomatischer Status, bei dem ein [concept_country] daran gehindert wird, eine [concept_diplomatic_demand] zu stellen oder sich an einem offensiven [concept_diplomatic_play] gegen ein anderes $concept_country$ zu beteiligen. $concept_truces$ können einseitig oder beidseitig sein und auf verschiedene Weise entstehen, zum Beispiel wenn ein [concept_peace_deal] unterzeichnet oder ein [concept_alliance] gebrochen wird."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 1, 2022
 concept_war_reparations: "Kriegsreparationen"
 concept_war_reparations_desc: "Ein sekundäres [concept_war_goal], das man einem [concept_diplomatic_play] hinzufügen kann, indem man einen bestimmten [concept_article] als Begleitung auswählt, und auf das als Teil eines [Concept('concept_peace_deal', 'Friedensvertrags')] Anspruch eroben werden kann. Wird es durchgesetzt, kommt ein neuer [concept_treaty] zustande, der alle [Concept('concept_article','$concept_articles$')] enthält, die als Kriegsreparationen vom anderen [concept_country] ausgewählt wurden; sie haben eine minimale bindende Dauer, die der Dauer des [Concept('concept_truce', 'Waffenstillstands')] entspricht."
 concept_colonization_rights: "Kolonisierungsrechte"
 concept_colonization_rights_desc: "Ein [concept_diplomatic_pact], der entsteht, wenn eine [concept_decentralized_nation] bei einem [concept_native_uprising] besiegt wird. Durch ihn erhöht sich das Tempo, in dem das Land, dem die $concept_colonization_rights$ gewehrt werden, seine Territorien kolonisiert. Er hält für die Dauer des Waffenstillstands an."
 concept_foreign_investment: "Ausländische Investitionen"
 concept_foreign_investments: "Ausländische Investitionen"
 concept_foreign_investment_desc: "Ein [concept_country], das [Concept('concept_building_level','$concept_building_levels$')] in einem anderen $concept_country$ errichtet und besitzt.\n\n$concept_foreign_investments$ können von einem [concept_overlord] in dessen [Concept('concept_subject','Klientelländern')] oder zwischen zwei souveränen $concept_countries$n durch Unterzeichnung eines [Concept('concept_treaty', 'Vertrags')] über [concept_foreign_investment_rights|l] getätigt werden.\n\nSowohl [concept_government_construction] als auch [concept_private_construction] sind über ausländische Investitionen erlaubt.\n\nWährend ausländische Besitzer die $concept_building_levels$ bauen und [concept_dividends] erhalten, stammen die [Concept('concept_workforce', 'Beschäftigten')] aus dem örtlichen [concept_state] und [concept_taxes] werden an das $concept_country$ gezahlt, das den $concept_state$ kontrolliert. Etwaige [Concept('concept_good','$concept_goods$')], die das [concept_building] nutzt, bleiben im örtlichen [concept_market]."
 concept_foreign_investment_rights: "Ausländische Investitionsrechte"
 concept_foreign_investment_rights_short: "Investitionsrechte"
 concept_foreign_investment_rights_desc: "Erlaubt es einem [concept_country] für die Dauer des [Concept('concept_treaty', 'Vertrags')], [concept_foreign_investment|l] in einem anderen Land vorzunehmen. Des Weiteren erlaubt der $concept_treaty$ es [Concept('concept_company','$concept_companies$')], ein [concept_regional_company_hq] zu bauen, wenn Ihnen die $investment_charter$-[concept_company_charter] erteilt wird."
 concept_exiled_army: "Armee im Exil"
 concept_exiled_armies: "Armeen im Exil"
 concept_exiled_army_short: "ins Exil geschickt"
 concept_exiled_army_exile: "Exil"
 concept_exiled_army_desc: "[Concept('concept_army','$concept_armies$')] können $concept_exiled_army_short$ werden, wenn sie ihre [concept_front] nicht mehr erreichen und keine gültige Alternative finden. Das kann zum Beispiel vorkommen, wenn sie vollständig umzingelt werden. Eine $concept_exiled_army$ bewegt sich zum nächsten [concept_hq], bevor sie an eine andere $concept_front$ geschickt oder andere [Concept('concept_order','$concept_orders$')] erhalten kann. Während sie dies tut, erleidet die $concept_army$ [concept_attrition]."
 concept_military_access: "Militärzugang"
 concept_military_access_desc: "$concept_military_access$ kann man nutzen, um einen Feind durch andere neutrale [Concept('concept_country','$concept_countries$')] anzugreifen. Man sichert ihn sich durch eine [concept_ongoing_diplomatic_action] mit dem neutralen $concept_country$."
 concept_military_assistance: "Militärhilfe"
 concept_military_assistance_desc: "Eine [concept_ongoing_diplomatic_action], die von einem [concept_country] gezielt gegen ein anderes eingerichtet wird und die Kampffähigkeit der [Concept('concept_military_formation','$concept_military_formations$')] des letzteren verbessert."
 concept_social_hierarchy: "Gesellschaftshierarchie"
 concept_social_hierarchies: "Gesellschaftshierarchien"
 concept_social_hierarchy_possessive: "der Gesellschaftshierarchie"
 concept_social_hierarchy_short: "Hierarchie"
 concept_social_hierarchy_desc: "Eine $concept_social_hierarchy$ besteht aus zwei oder mehr [Concept('concept_social_class','$concept_social_classes$')]. Alle [Concept('concept_pop','$concept_pops$')] gehören zu einer $concept_social_hierarchy$.\n\n[Concept('concept_pop','$concept_pops$')], die nicht Ziel einer landesspezifischen $concept_social_hierarchy$ sind, werden in $lower_class$, $middle_class$ und $upper_class$ der $default_social_hierarchy$ eingeordnet. Die Einordnung beruht auf dem [concept_profession] und dementsprechend eben darauf, ob dieser [concept_lower_strata], [concept_middle_strata] oder [concept_upper_strata] zugeordnet wird.\n\n$concept_social_classes$ für landesspezifische $concept_social_hierarchies$ können durch Faktoren wie [concept_profession], [concept_culture] und [concept_religion] bestimmt werden."
 concept_social_class: "Gesellschaftsklasse"
 concept_social_classes: "Gesellschaftsklassen"
 concept_social_class_short: "Klasse"
 concept_social_class_possessive: "der Gesellschaftsklasse"
 concept_social_class_desc: "Jede [concept_pop] gehört zu einer $concept_social_class$ und jede $concept_social_class$ zu [concept_lower_strata], [concept_middle_strata] oder [concept_upper_strata]. Die $concept_social_class$ einer [Concept('concept_pop','$concept_pop$')] wird durch die [concept_social_hierarchy] [Concept('concept_country','$concept_country_possessive$')] bestimmt."
 concept_open_market: "Markteröffnung"
 concept_open_market_short: "Öffnen"
 concept_open_market_desc: "Ein [concept_war_goal], das in einem [concept_diplomatic_play] beansprucht oder als Teil eines [Concept('concept_peace_deal', 'Friedensvertrags')] beansprucht werden kann. Ein [concept_country], das gezwungen wird, seinen [concept_market] zu öffnen, wechselt die eigene [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added','Handelspolitik')] zu „[SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added_2','Freihandel')]“ und darf dies für #v [GetDefine('NDiplomacy','WAR_GOAL_OPEN_MARKET_MONTHS')|0] Monate#! nicht ändern.[AddLocalizationIf(GetPlayer.IsValid,'concept_open_market_desc_added_3')]"
 concept_open_market_desc_added: "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_open_market_desc_added_2: "[GetLawType('law_free_trade').GetName]"
 concept_open_market_desc_added_3: "\n\nEs unterliegt für die Dauer auch folgenden Effekten:\n[GetStaticModifier('forced_market_opening').GetDesc]"
 concept_humiliation: "Demütigung"
 concept_humiliated: "Gedemütigt"
 concept_humiliate: "Demütigen"
 concept_humiliation_desc: "Ein [concept_war_goal], das in einem [concept_diplomatic_play] beansprucht oder als Teil eines [Concept('concept_peace_deal', 'Friedensvertrags')] beansprucht werden kann. Ein gedemütigtes [concept_country] kann für die Dauer von #v [GetDefine('NDiplomacy','WAR_GOAL_HUMILIATION_MONTHS')|0] Monaten#! keine $concept_diplomatic_plays$e gegen das Land einleiten, das es gedemütigt hat.[AddLocalizationIf(GetPlayer.IsValid,'concept_humiliation_desc_added')]"
 concept_humiliation_desc_added: "\n\nEs unterliegt für die Dauer auch folgenden Effekten:\n[GetStaticModifier('country_humiliated').GetDesc]"
 concept_customs_union: "Zollunion"
 concept_customs_union_desc: "Ein erzwungener Pakt zwischen einem [concept_senior_partner] und einem oder mehreren [Concept('concept_junior_partner', '$concept_junior_partners$n')], durch den sie einen [concept_market] unter Führung des $concept_senior_partner$s teilen. Meist wird dieser Vorgang durch ein [concept_power_bloc]-[concept_power_bloc_principle] durchgesetzt. Hinzu kommt noch, dass alle [concept_subject]-$concept_diplomatic_pacts_short$ auch als $concept_customs_union$-$concept_diplomatic_pact_short$ fungieren."
 concept_senior_partner: "Seniorpartner"
 concept_senior_partner_desc: "Ein $concept_senior_partner$ einer [concept_customs_union] hat die Kontrolle über die [Concept('concept_market', '$concept_markets$')] [Concept('concept_junior_partner', '$concept_junior_partners_possessive$')]. Alle $concept_junior_partners$ können zwar weiter mit anderen $concept_markets$n [Concept('concept_trade', 'Handel treiben')], aber nur der $concept_senior_partner$ kann [Concept('concept_embargo','$concept_embargoes$')] verhängen und kontrolliert die [Concept('concept_tariffs','$concept_tariff$')]-Stufen. Im Austausch teilt der $concept_senior_partner$ einen kleinen Teil der $concept_tariff$-Einnahmen des $concept_market$s, während die [Concept('concept_building', '$concept_building_industries$')] [Concept('concept_country', '$concept_countries_possessive$')] davon profitieren, an einem stärkeren und reiferen $concept_market$ teilzuhaben."
 concept_junior_partner: "Juniorpartner"
 concept_junior_partners: "Juniorpartner"
 concept_junior_partners_possessive: "der Juniorpartner"
 concept_junior_partner_desc: "Ein $concept_junior_partner$ einer [concept_customs_union] gibt die Kontrolle seines [Concept('concept_market', 'Markts')] an den [concept_senior_partner] ab. Der $concept_junior_partner$ kann zwar weiter mit anderen $concept_markets$n [Concept('concept_trade', 'Handel treiben')], aber er kann keine [Concept('concept_embargo','$concept_embargoes$')] verhängen oder die [Concept('concept_tariffs', '$concept_tariff$')]-Stufen kontrollieren. Im Austausch erhält er einen kleinen Teil der $concept_tariff$-Einnahmen des $concept_market$s, während seine [Concept('concept_building', '$concept_building_industries$')] davon profitieren, an einem stärkeren und reiferen $concept_market$ teilzuhaben."
 concept_regime_change: "Regimewechsel"
 concept_regime_change_desc: "Zwingt das Ziel, seine [concept_government] so zu ändern, dass sie dem des Erzwingenden ähnelt, und sofort #v [GetDefine('NPolitics','NUM_REVOLUTIONARY_LAW_CHANGES')]#! [Concept('concept_law', '$concept_laws$')] zu beschließen, die das neue Regime vorzieht."
 concept_alliance: "Bündnis"
 concept_alliances: "Bündnisse"
 concept_alliance_desc: "Ein [Concept('concept_treaty', 'Vertrags')]-[concept_article] zwischen zwei [Concept('concept_country', '$concept_countries$n')]. $concept_countries$, die ein $concept_alliance$ eingegangen sind, können in [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$n')] immer füreinander Partei ergreifen, ungeachtet dessen, ob die andere Seite ein [Concept('concept_active_interest', 'aktives Interesse')] an der betroffenen [concept_strategic_region] hat oder nicht. Dies gilt unabhängig davon, ob das andere $concept_country$ Initiator oder Ziel des $concept_diplomatic_play_short$s ist."
 concept_defensive_pact: "Verteidigungspakt"
 concept_defensive_pacts: "Verteidigungspakte"
 concept_defensive_pact_desc: "Ein [Concept('concept_treaty', 'Vertrags')]-[concept_article], der ein begrenztes [concept_alliance] zwischen zwei [Concept('concept_country','$concept_countries$n')] darstellt: Es kommt nur dann in [Concept('concept_diplomatic_play','$concept_diplomatic_plays$n')] zum Tragen, wenn eines der beiden Länder das [concept_target] des $concept_diplomatic_play_short$s ist."
 concept_guarantee_independence: "Unabhängigkeit garantieren"
 concept_guarantee_of_independence: "Unabhängigkeitsgarantie"
 concept_guarantee_independence_desc: "Ein von einem [concept_country] etablierter [Concept('concept_treaty', 'Vertrags')]-[concept_article], der auf ein anderes Land abzielt: Dieses zweite $concept_country$ kann das erste um Unterstützung in jedem [concept_diplomatic_play] ersuchen, in dem es der Verteidiger ist."
 concept_ally: "Verbündeter"
 concept_allies: "Verbündete"
 concept_allied: "verbündet"
 concept_ally_desc: "Ein $concept_ally$ ist ein [concept_country], das ein [concept_alliance] oder einen [concept_defensive_pact] mit einem anderen Land unterhält und zu dessen Unterstützung in [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] gerufen werden kann. Für den [concept_initiator] gelten nur [Concept('concept_country','$concept_countries$')] mit einem vollständigen [concept_alliance] als $concept_allies$ in diesem [concept_diplomatic_play]."
 concept_supply: "Versorgung"
 concept_supply_desc: "Die $concept_supply$ einer [concept_military_formation] bestimmt darüber, wie schnell [Concept('concept_unit','$concept_units$')] [concept_organization] zurückerhalten.\n\n#indent_newline:3 Die $concept_supply$ liegt meist bei #v 100 %#!, kann allerdings niedriger sein, wenn das Folgende für eine $concept_army$ gilt:\n– Wenn ein [concept_general] in Übersee ist oder über einen kompromittierten [concept_shipping_lane] versorgt wird\n– Wenn sie $concept_units$ beinhaltet, deren [concept_building] [Concept('concept_shortage','$concept_input_goods_shortages$')] unterliegt\n– Wenn die $concept_army$ ganz vom [concept_hq] abgeschnitten ist, liegt sie sogar bei 0.#!\n\n[Concept('concept_modifier', '$concept_modifiers$')] können in solchen Fällen ebenfalls greifen."
 concept_escort_convoys: "Konvoi-Eskorte"
 concept_escort_convoys_desc: "Die $concept_escort_convoys$ sorgt für Sicherheit auf [Concept('concept_shipping_lane', '$concept_shipping_lanes$n')] und bekämpft nach Bedarf gegnerische Schiffe."
 concept_manpower: "Mannstärke"
 concept_manpower_desc: "Die Menge an [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','Soldaten')] und [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','Offizieren')] in einer [concept_unit]. Je größer die $concept_manpower$, desto mehr [concept_casualties] kann die $concept_unit$ zufügen und erleiden."
 concept_manpower_desc_added: "[GetPopType('soldiers').GetName]"
 concept_manpower_desc_added_2: "[GetPopType('officers').GetName]"
 concept_morale: "Moral"
 concept_morale_demoralized: "Demoralisiert"
 concept_morale_demoralized_desc: "$concept_morale_desc$"
 concept_morale_desc: "Die $concept_morale$ [Concept('concept_unit', '$concept_unit_possessive$')] bemisst, wie viel der verbleibenden [concept_manpower] noch bereit für die [concept_battle] ist. In jeder Kampfrunde wird ein Teil der verbliebenen $concept_manpower$ für die weitere $concept_battle$ demoralisiert und kann nicht mehr in die Offensive gehen. Erreichen $concept_units$ eine kritische Schwelle niedriger $concept_morale$, zieht sich der [concept_commander] zurück, sodass die andere Seite den Sieg davonträgt.\n\nNach einer $concept_battle$ gewinnen $concept_units$ ihre $concept_morale$ schrittweise zurück, wobei die Erholung von der [concept_supply] der [concept_military_formation] abhängt."
 concept_rank: "Rang"
 concept_ranks: "Ränge"
 concept_rank_desc: "Der $concept_rank$ eines [Concept('concept_country', 'Landes')] wird durch sein [concept_prestige] im Vergleich zu anderen $concept_countries$n weltweit bestimmt. Er legt fest, welche Art von internationalen Aktivitäten das eigene Land unternehmen kann, was das Volk und die Welt von ihm erwartet und wo man in der globalen Hackordnung steht.[AddLocalizationIf(GetPlayer.IsValid, 'concept_rank_ingame_added')]"
 concept_rank_ingame_added: "\n\nDer aktuelle $concept_rank$ unseres Landes ist [GetPlayer.GetRank], was uns folgende Vorzüge gewährt:\n[GetPlayer.GetRankModifier.GetDesc]"
 concept_migration: "Migration"
 concept_migration_internal: "Binnenmigration"
 concept_weekly_migration: "Wöchentliche Migration"
 concept_migrating: "Migriert"
 concept_migrate: "Migrieren"
 concept_immigration: "Einwanderung"
 concept_immigrating: "Immigriere"
 concept_emigrate: "Emigrieren"
 concept_emigration: "Auswanderung"
 concept_emigrating: "Emigriere"
 concept_migration_desc: "Die Bewegung von [Concept('concept_pop', '$concept_pops$')] zwischen [Concept('concept_state', '$concept_states$')]. Allgemein kommt es zu $concept_migration$ zwischen [Concept('concept_state','$concept_states$')] auf demselben Markt, doch sie kann durch [Concept('concept_mass_migration','$concept_mass_migrations$')] auch zwischen [Concept('concept_country', 'Ländern')] auf unterschiedlichen Märkten auftreten.\n\n$concept_migration$ fließt generell zwischen $concept_states$ mit hoher [concept_migration_pull] zu solchen mit niedriger; je größer der Unterschied, desto mehr Menschen migrieren. Die $concept_migration$srate wird durch die [concept_infrastructure] in den $concept_states$ beeinflusst.\n\nEs kann nur zur Migration kommen, wenn $concept_pops$ in der Lage und bereit sind, tatsächlich zu emigrieren. $concept_pops$ werden das Emigrieren nur in Betracht ziehen, wenn sie ausreichend [Concept('concept_job_satisfaction', '$concept_job_satisfaction_dissatisfied$')|l] sind (zum Beispiel weil ihr [concept_sol] niedriger als der Durchschnitt in ihrem $concept_market$ ist oder wenn sie [concept_unemployed|l] sind).\n\n$concept_pops$, die in einem $concept_state$ ohne andere $concept_pops$ derselben [concept_culture] ankommen, bilden eine [concept_cultural_community] und erhalten einen vorübergehenden Abzug von ihrer [concept_acceptance]."
 concept_mass_migration_pull: "Massenmigrationsanziehung"
 concept_mass_migration_pull_desc: "Die $concept_mass_migration_pull$ eines [Concept('concept_country', 'Landes')] gibt an, wie wahrscheinlich es im Vergleich zu anderen $concept_countries$n eine [Concept('concept_migration_target', '$concept_mass_migration$')] erhält. Sie beruht weitgehend auf der durchschnittlichen [concept_migration_pull] von [Concept('concept_migration_target', '$concept_mass_migration_eligible$')|l]en [Concept('concept_state', '$concept_states$')] im $concept_country$.\n\nHat ein $concept_country$ weniger als #b [GetDefine('NPops','MASS_MIGRATION_NUM_TARGET_STATES_FOR_NO_PENALTY')]#! $concept_mass_migration_eligible$e $concept_states$, erhält es einen wachsenden Abzug auf die $concept_mass_migration_pull$, je nachdem, wie viele $concept_mass_migration_eligible$e $concept_states$ es hat."
 concept_mass_migration: "Massenmigration"
 concept_mass_migrations: "Massenmigrationen"
 concept_mass_migration_migrating: "Massenmigration"
 concept_mass_migration_desc: "Eine $concept_mass_migration$ ist die Bewegung von [Concept('concept_pop', '$concept_pops$')] einer bestimmten [concept_culture] in großer Zahl zwischen zwei [Concept('concept_country', 'Ländern')]. Ein [Concept('concept_migration_target', '$concept_mass_migration_target$')] kann erscheinen, wenn ein [concept_trade] eine Verbindung zwischen zwei [Concept('concept_market', '$concept_markets$n')] herstellt und der [concept_cultural_turmoil] einer bestimmten $concept_culture$ im Ursprungsland mindestens [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0] ist. Ein $concept_country$ hat eine höhere Wahrscheinlichkeit, dass einer seiner $concept_states$ als $concept_migration_target$ ausgewählt wird, wenn es eine hohe [concept_mass_migration_pull] aufweist."
 concept_migration_target: "Migrationsziel"
 concept_mass_migration_target: "Massenmigrationsziel"
 concept_migration_targets: "Migrationsziele"
 concept_mass_migration_targets: "Massenmigrationsziele"
 concept_mass_migration_eligible: "zulässig"
 concept_migration_target_desc: "Ein [concept_state], der als geeignetes Ziel für eine [Concept('concept_mass_migration', 'Massenmigration')] ausgewählt wurde. Umliegende $concept_states$ können ebenfalls von der $concept_immigration$ in ein $concept_migration_target$ betroffen sein.\n\nUm $concept_mass_migration_eligible$ für eine $concept_mass_migrations$ zu sein, muss ein Staat [Concept('concept_incorporated_state', '$concept_incorporated$')|l] sein, mindestens #b [GetDefine('NPops','MASS_MIGRATION_TARGET_MIN_ARABLE_LAND')]#! [concept_arable_land] aufweisen sowie #b [GetDefine('NPops','MASS_MIGRATION_STATE_MIN_MARKET_ACCESS')|0%]#! [concept_market_access] besitzen. Zusätzlich darf der $concept_state$ nicht bereits Ziel einer anderen $concept_mass_migration$ sein, und sein $concept_country$ muss die [Concept('concept_law', '$concept_laws$')] „[GetLawGroup('lawgroup_migration').GetName]“ und „[GetLawGroup('lawgroup_citizenship').GetName]“ haben, damit es zur $concept_migration$ kommen kann."
 concept_base_price: "Grundpreis"
 concept_base_price_desc: "Der Preis einer [concept_good], wenn das [Concept('concept_sell_orders', '$concept_sell_orders_supply$')] genau der [Concept('concept_buy_orders', '$concept_buy_orders_demand$')] entspricht."
 concept_market_impact: "Markt-Auswirkung"
 concept_market_impact_short: "Auswirkung"
 concept_market_impacts_short: "Auswirkungen"
 concept_market_impact_desc: "Die Markt-Auswirkung bestimmt, welchen Effekt der aktuelle Saldo einer [concept_good] ([concept_buy_orders] - [concept_sell_orders]) auf einen Markt hat. Sie wird nicht nur durch den [concept_market_price] einer $concept_good$ bestimmt (die entweder billig oder teuer sein kann), sondern auch die Menge an $concept_good$, die im $concept_market$ zirkuliert, findet Berücksichtigung, was sich auf [Concept('concept_pop', '$concept_pops$')] und Industrien auswirkt."
 concept_capital_state: "Hauptstaat"
 concept_capital_state_short: "Hauptsitz"
 concept_capital_state_desc: "Der Standort der Zentral-[concept_government] eines [Concept('concept_country', 'Landes')]. Die Kontrolle des $concept_capital_state_short$es ist in Kriegszeiten sehr wichtig, und [Concept('concept_pop', '$concept_pops$')], die dort leben, haben ein größeres Maß an [Concept('concept_political_strength', 'Politischer Stärke')], um die Politik zu beeinflussen.[AddLocalizationIf(GetPlayer.IsValid,'concept_capital_state_desc_added')]"
 concept_capital_state_desc_added: "\nDie folgenden Effekte gelten:\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_treaty_port: "Vertragshafen"
 concept_treaty_ports: "Vertragshafen"
 concept_treaty_port_desc: "Ein Küsten-[concept_split_state], der im Rahmen eines [Concept('concept_treaty', 'Vertrags')] gehalten wird, um den [concept_trade] mit einem anderen [concept_country] zu ermöglichen. Ein $concept_treaty_port$ ist Teil des [Concept('concept_market', 'Markts')] jenes $concept_country$es, das die $concept_province$ abgegeben hat, und kann frei mit dem [concept_world_market] [Concept('concept_trade', 'handeln')].\n\n[concept_tariffs], [concept_subventions] und [Concept('concept_embargo','$concept_embargoes$')] betreffen $concept_treaty_ports$ nicht und ihre Besitzer erhalten einen [concept_trade_advantage] beim Import von [Concept('concept_good','$concept_goods$')], die aus dem $concept_treaty_port$ exportiert werden (und umgekehrt). Wird der $concept_treaty$, durch den der $concept_treaty_port$ abgegeben wurde, gebrochen, endet der $concept_treaty_port$-Status und die Provinz wird ein normaler [concept_state]."
 concept_treaty: "Vertrag"
 concept_treaties: "Verträge"
 concept_treaty_desc: "Ein $concept_treaty$ ist eine bilaterale Vereinbarung zwischen zwei [Concept('concept_country', '$concept_countries$n')] und besteht aus einzelnen [Concept('concept_article', '$concept_articles$n')], die die Rechte, Pflichten und @inf![concept_influence]-Kosten der $concept_countries$ festlegen. $concept_treaties$ bleiben in Kraft, bis eine der beiden Seiten die Vereinbarung bricht oder sich nach Verstreichen der anfänglichen [concept_binding_period] zurückzieht.\n\n$concept_treaties$ können einem $concept_country$ auch in Form von [concept_war_reparations] als Ergebnis eines [Concept('concept_diplomatic_play', 'Diplomatiespiels')] aufgezwungen werden."
 concept_enforced_treaty: "Zwangsvertrag"
 concept_enforced_treaties: "Zwangsverträge"
 concept_enforced_treaty_short: "erzwungen"
 concept_enforced_treaty_forced_short: "gezwungen"
 concept_enforced_treaty_enforce: "Vertrag erzwingen"
 concept_enforced_treaty_enforce_short: "erzwingen"
 concept_enforced_treaty_desc: "Ein $concept_enforced_treaty$ ist ein [concept_treaty], der einem [concept_country] aufgezwungen wird, weil es in einem [concept_diplomatic_play] nachgab oder in einem [concept_war] kapitulierte. Manche [Concept('concept_diplomatic_demand', '$concept_diplomatic_demands$')] können ebenfalls zu einem $concept_enforced_treaty$ werden.\n\nEr besteht aus [concept_war_reparations] oder $concept_diplomatic_demands$, die einzelne [Concept('concept_article', '$concept_articles$')] enthalten, welche die Rechte, Pflichten und @inf![concept_influence]-Kosten für das kapitulierende $concept_country$ festlegen. $concept_enforced_treaties$ bleiben in Kraft, bis die fordernde Seite die Vereinbarung bricht oder eine der beiden Seiten sich nach Verstreichen der [concept_binding_period] zurückzieht."
 concept_article: "Artikel"
 concept_articles: "Artikel"
 concept_article_desc: "$concept_articles$ sind die Bestandteile, aus denen ein [concept_treaty] besteht, und sie können viele Formen annehmen.\n\nEin $concept_article$ kann verschiedene Auswirkungen auf eines oder beide der beteiligten [Concept('concept_country','$concept_countries$')] haben und geht meist mit @inf![concept_influence]-Kosten einher, solange der $concept_treaty$ aufrechterhalten wird. Alternativ kann ein $concept_article$ auch nur bestimmte einmalige Effekte zeigen oder bestimmte Pflichten auferlegen. In diesem Fall kann es abträgliche Auswirkungen auf den $concept_treaty$ haben, wenn gegen sie [Concept('concept_contravention', 'verstoßen')] wird – letztlich kann der Vertrag dann sogar als [Concept('concept_non_fulfillment', '$concept_non_fulfilled$')|l] gelten.\n\nJeder $concept_article$ fällt unter eine von zwei Kategorien:#indent_newline:3 \n$EFFECT_LIST_BULLET$#bold Gegenseitig#!: Gegenseitige $concept_articles$ entfalten ihre Auswirkungen und Pflichten auf beide $concept_countries$ gleichermaßen.\n$EFFECT_LIST_BULLET$#bold Gerichtet#!: Gerichtete $concept_articles$ schaffen unterschiedliche Auswirkungen und Pflichten für eines der beiden $concept_countries$, je nachdem, ob es die empfangende oder die anbietende Seite ist.#!"
 concept_contravention: "Verstoß"
 concept_contraventions: "Verstöße"
 concept_contravening: "verstoßend"
 concept_contravene: "verstoßen"
 concept_contravened: "verstößt"
 concept_contravention_desc: "Gegen [Concept('concept_article', '$concept_articles$')] in [Concept('concept_treaty', '$concept_treaties$n')], die eine [Concept('concept_non_fulfillment', 'Nichterfüllungsbedingung')] haben, kann man $concept_contravene$. Damit es gegen einen $concept_article$ $concept_contravened$, muss das verantwortliche [concept_country] die Anforderungen des $concept_article$s nicht erfüllt haben. Ob das verantwortliche $concept_country$ gegen einen $concept_article$ $concept_contravened$, wird wöchentlich, monatlich, jährlich oder in einer Kombination daraus überprüft, die vom $concept_article$ abhängt.\n\nGegen den „[GetArticleType('law_commitment').GetName]“-$concept_article$ beispielsweise wird verstoßen, wenn das entsprechende [concept_law] nicht [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')|l] wurde oder es sich für #v 3#! Wochen in Folge nicht in der aktiven Beschlussphase befand – der $concept_article$ gilt dann als nicht erfüllt, bis das $concept_law$ wieder $concept_enactment_of_laws_enacted$ wird.\n\nDie Zahl der $concept_contraventions$, die vor einer $concept_non_fulfillment$ aufeinanderfolgen müssen, unterscheidet sich von $concept_articles$ zu $concept_articles$."
 concept_binding_period: "Bindungszeit"
 concept_binding_period_binding: "Bindung"
 concept_binding_period_bound: "gebunden"
 concept_binding_period_desc: "Ein [concept_treaty] hat meist eine $concept_binding_period$, in der ein Rückzug aus dem $concept_treaty$ durch eines der beiden [Concept('concept_country', 'Länder')] zu Abzügen für das zurückziehende [concept_country] führt. Ist die $concept_binding_period$ verstrichen, kann man sich ohne Abzüge zurückziehen."
 concept_non_fulfillment: "Nichterfüllung"
 concept_non_fulfilled: "nicht erfüllt"
 concept_non_fulfillment_desc: "Manche [Concept('concept_article','$concept_articles$')] können mit bestimmten Pflichten einhergehen, die sich abträglich auf den [concept_treaty] auswirken, falls gegen sie [Concept('concept_contravention', '$concept_contravene$')|l] wird. Ein $concept_article$ gilt als nicht erfüllt, wenn die maximale Anzahl an erlaubten $concept_contraventions$n für diesen $concept_article$ aufgebraucht wurde.\n\nDie Folgen der $concept_non_fulfillment$ können das verstoßende [concept_country] zu #bold Entschädigungszahlungen#! verpflichten oder den $concept_treaty$ direkt #bold einfrieren#! oder #bold brechen#!.\n\nWird ein $concept_treaty$ #b eingefroren#!, muss dass $concept_contravening$e $concept_country$ weiterhin bezahlen und alle anderen möglichen $concept_articles$ befolgen, erhält aber #b keinerlei#! Gegenleistungen."
 concept_prestige: "Prestige"
 concept_prestige_desc: "Der [concept_rank] ergibt sich durch den Vergleich des $concept_prestige$s mit allen [Concept('concept_country', '$concept_countries$n')] weltweit. $concept_prestige$ entsteht hauptsächlich daraus, wie eindrucksvoll die eigene Wirtschaft ist (was wiederum durch das eigene [concept_gdp] angegeben wird), wie viel [concept_power_projection] das eigene Militär erzeugt und durch den [concept_country_tier]. Auch andere Faktoren – wie [SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate','Kunsthochschulen')], [Concept('concept_monument', '$concept_monuments$')] und Weltspitze bei der Produktion einer bestimmten [concept_good] zu sein – können sich darauf auswirken."
 concept_prestige_desc_gamestate: "[GetBuildingType('building_arts_academy').GetName]"
 concept_power_projection: "Machtprojektion"
 concept_power_projection_desc: "Wie leistungsfähig die Streitmächte eines [Concept('concept_country','Landes')] sind, beruhend auf der durchschnittlichen [concept_offense] und [concept_defense] all seiner [Concept('concept_unit', '$concept_units$')]. Sie bildet die Grundlage für die Menge an [concept_prestige], die ein [concept_country] durch seine Armee und seine Marine erhält, und sie wirkt sich auch darauf aus, als wie mächtig andere $concept_countries$ es wahrnehmen, wenn sie entscheiden, wessen Seite sie in einem [concept_diplomatic_play] ergreifen."
 concept_dividends: "Dividenden"
 concept_dividends_desc: "Solange [Concept('concept_building', '$concept_buildings$')] in [concept_privately_owned] einen positiven [concept_building_balance] aufweisen, werden einige dieser Gewinne an besitzende [Concept('concept_pop', '$concept_pops$')] als $concept_dividends$ ausgezahlt. Diese [Concept('concept_pop_income', 'Pop-Einkommensquelle')] unterliegt [concept_budget_dividends_taxes].\n\nAbhängig vom derzeitigen $ECONOMIC_SYSTEM_GC_LINK$ [Concept('concept_country', '$concept_country_possessive$')] wird ein Teil der $concept_dividends$ auch durch [concept_reinvestment] wieder in die Wirtschaft investiert, während der Rest in [concept_pop_needs] und [concept_wealth] einfließt.\n\nIst ein $concept_building$ ganz oder teilweise in [concept_nationally_owned], zahlt es stattdessen Profite als [concept_government_dividends] aus."
 concept_government_dividends: "Staatsdividenden"
 concept_government_dividends_desc: "Solange [concept_nationally_owned]-[Concept('concept_building', '$concept_buildings$')] einen positiven [concept_building_balance] haben, geht ein Teil des Profits als $concept_government_dividends$ direkt an die [concept_treasury].\n\nDie Höhe der Zahlung hängt vom Verhältnis von [concept_privately_owned]- zu $concept_nationally_owned$-[Concept('concept_building_level','$concept_building_levels$')] ab.\n\nIn großen Wirtschaften mit hohem [concept_gdp] wird durch Ineffizienz ein Teil der Profite verschwendet. Zudem verringern [concept_loans] auf [concept_cash_reserves] von [concept_nationally_owned]-$concept_buildings$n die Höhe an $concept_government_dividends$, die [Concept('concept_building', '$concept_buildings$')] auszahlen."
 concept_credit: "Kredit"
 concept_credit_debt: "Schulden"
 concept_credit_limit: "Kreditschwelle"
 concept_credit_desc: "Der $concept_credit$ ist die Menge an [concept_money], die sich die [concept_treasury] aus der Wirtschaft leihen kann, und entspricht der Summe aller inländischen [concept_cash_reserves] zuzüglich eines Grundwerts, der durch das [concept_gdp] bestimmt wird. Übersteigen die [concept_principal] die $concept_credit_limit$ des [Concept('concept_country', 'Landes')], gilt es als [concept_default|l]."
 concept_principal: "Schulden"
 concept_principal_desc: "Die Gesamthöhe an [concept_loans], die die [concept_treasury] angehäuft hat (hierzu zählen aber nicht die [Concept('concept_budget_interest','Zinsen')], die man schuldet). Übersteigen die [concept_principal] den [concept_credit], ist man [concept_default|l]."
 concept_loans: "Anleihen"
 concept_loans_desc: "Gelder, die die [concept_treasury] den [Concept('concept_building_owners','Gebäudebesitzern')] [Concept('concept_country', '$concept_country_possessive$')] schuldet.\n\nImmer wenn die $concept_treasury$ einen negativen Saldo aufweist, wachsen ihre $concept_loans$ weiter, sofern sie nicht ausreichend [concept_gold_reserves] hat, um sie abzudecken.\n\n[concept_budget_interest] sammelt sich wöchentlich auf die [concept_principal] an. Übersteigen die $concept_principal$ jemals den [concept_credit] $concept_country_possessive$, ist es [concept_default|l]."
 concept_war_support: "Kriegswille"
 concept_war_support_desc: "Ein Maß für die Bereitschaft der Bevölkerung des eigenen [Concept('concept_country', 'Landes')], weiter in einem [concept_war] zu bleiben. Ein positiver Wert steht für den Wunsch, weiter $concept_war$ zu führen, wohingegen negative Werte eine allgemeine Ablehnung darstellen. Sobald der $concept_war_support$ [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0] erreicht, wird das $concept_country$ direkt kapitulieren, sodass alle [Concept('concept_war_goal', '$concept_war_goals$')] gegen es durchgesetzt werden können. Der $concept_war_support$ kann nur unter #v 0#! fallen, wenn die gegnerische Seite all ihre $concept_war_goals$ [Concept('concept_controlled_war_goal','$concept_controls_war_goal_short$')|l]."
 concept_occupation: "Besetzung"
 concept_occupied: "Besetzt"
 concept_occupying: "Besetzen"
 concept_occupy: "besetzen"
 concept_occupies: "besetzt"
 concept_occupation_desc: "Alle [Concept('concept_province', '$concept_provinces$')] eines [Concept('concept_country', 'Landes')], die aktuell Teil eines gegnerischen [Concept('concept_theater', 'Schauplatzes')] sind, gelten als besetzt. Eine $concept_occupation$ trägt zur [concept_war_exhaustion] bei. Ein [concept_war_goal] zu besetzen, das einem Gegner gehört, reicht meist, um dessen [concept_war_support] ins Negative zu zwingen."
 concept_war_exhaustion: "Kriegsmüdigkeit"
 concept_war_exhaustion_exhausted: "Müde"
 concept_war_exhaustion_desc: "Eine [Concept('concept_pop', '$concept_population$')] beginnt, hierunter zu leiden, wenn ihr [concept_country] sich im [concept_war] befindet. Die folgenden Faktoren tragen zur $concept_war_exhaustion$ bei:\n\n* wie viel [Concept('concept_province', '$concept_province_land$')] [Concept('concept_occupation', 'besetzt')] wurde\n* wie viele [Concept('concept_war_goal', '$concept_war_goals$')] der Gegner kontrolliert\n* wie viele [concept_casualties] man erlitten hat\n* wie sehr das $concept_country$ unter [concept_turmoil] leidet\n\n$concept_war_exhaustion$ verringert wöchentlich den [Concept('concept_war_support', 'Kriegswillen')], sodass das $concept_country$ einem [concept_peace_deal] immer näher kommt."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 30, 2022
 concept_theater: "Schauplatz"
 concept_theaters: "Schauplätze"
 concept_theater_desc: "Eine Region aneinander angrenzender [Concept('concept_province', '$concept_provinces$')] unter Kontrolle eines [Concept('concept_country', 'Landes')]. [Concept('concept_front', '$concept_fronts$')] entstehen an der Grenze zwischen zwei $concept_theaters$n, die von gegnerischen $concept_countries$n in einem [concept_war] oder [concept_diplomatic_play] kontrolliert werden."
 concept_literacy: "Alphabetisierung"
 concept_literate: "Alphabetisiert"
 concept_literacy_desc: "Der Prozentsatz oder die absolute Zahl an Individuen in einer [concept_pop], die lesen und schreiben können. Gewisse [Concept('concept_profession', '$concept_professions$')] erfordern eine höhere $concept_literacy$ als andere, sodass die [concept_pop_qualifications] für $concept_pops$ in anderen $concept_professions$n eingeschränkt sind, wenn ihre $concept_literacy$ nicht hoch genug ist. Man kann in das eigene [SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','Bildungssystem')] investieren, um im Lauf der Zeit eine höhere $concept_literacy$ in der $concept_population$ aufzubauen.\n\n$concept_pops$ erleiden einen erhöhten Abzug auf die $concept_pop_growth_birthrate$, der ihrer $concept_literacy$ entspricht, bis hin zum Folgenden:\n[GetStaticModifier('literacy_penalty').GetDesc]#!"
 concept_literacy_desc_added: "[GetInstitutionType('institution_schools').GetName]"
 concept_turmoil: "Aufruhr"
 concept_turmoil_desc: "[Concept('concept_state', '$concept_states$')] und [Concept('concept_culture', '$concept_cultures$')] mit $concept_turmoil$ enthalten [Concept('concept_radical', '$concept_radicals$')], die unzufrieden mit ihren aktuellen Lebensumständen sind. Die Menge an $concept_turmoil$ entspricht einem Bruchteil der [Concept('concept_workforce', 'Beschäftigten')] des $concept_state$s oder der $concept_culture$, die radikal ist.\n\n$concept_turmoil$ kann eine Reihe von negativen lokalen Effekten auf einen $concept_state$ haben, wenn sie hoch genug ist. [concept_cultural_turmoil] kann auch eine sehr störende Wirkung auf ein ganzes [concept_country] zeigen."
 concept_unemployed: "Arbeitslos"
 concept_unemployment: "Arbeitslosigkeit"
 concept_unemployed_desc: "Eine arbeitslose [concept_pop] arbeitet in keinem [Concept('concept_building', '$concept_buildings$')] [Concept('concept_state', '$concept_state_possessive$')] und bezieht daher kein [concept_building_wage]. Sie wird die nächste Arbeit annehmen, die sich anbietet, und wahrscheinlich [Concept('concept_migration', 'migrieren')|l], falls sich keine ergibt.\n\n$concept_pops$, die in einem Staat leben, erhalten einen wachsenden Abzug auf die $concept_pop_growth_birthrate$ proportional zur Arbeitslosigkeitsrate im Staat, bis zum Folgenden:\n[GetStaticModifier('unemployment_birth_penalty_state').GetDesc]#!"
 concept_cultural_turmoil: "Kulturaufruhr"
 concept_cultural_turmoil_desc: "Der [concept_turmoil], der durch [Concept('concept_pop', '$concept_pops$')] einer bestimmten [concept_culture] erzeugt wird. Erreicht der Wert in einem [concept_country] mindestens [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0], könnte eine [concept_mass_migration] dieser $concept_culture$ in ein anderes $concept_country$ ausgelöst werden. Alternativ kann es bei ausreichend hohen Werten auch dazu kommen, dass diese $concept_pops$ stattdessen versuchen, ihre [Concept('concept_homeland','$concept_homelands$')] durch eine [concept_secession] loszulösen."
 concept_commander_rank: "Befehlshaber-Rang"
 concept_commander_rank_short: "Rang"
 concept_commander_ranks: "Befehlshaber-Ränge"
 concept_commander_rank_desc: "Der $concept_commander_rank_short$ eines [Concept('concept_commander', 'Befehlshabers')] bestimmt über dessen [concept_command_limit] und wie viel [Concept('concept_clout', 'Politischen Druck')] er seiner [concept_interest_group] verleihen. Einen $concept_commander$ in den Ruhestand zu schicken, sorgt dafür, dass die [concept_approval] seiner $concept_interest_group$ entsprechend seines $concept_commander_rank_short$s fällt."
 concept_commander: "Befehlshaber"
 concept_commanders: "Befehlshaber"
 concept_commander_possessive: "des Befehlshabers"
 concept_commander_desc: "Ein [concept_character], der den Befehl über einen Teil der Streitkräfte des [Concept('concept_country','Landes')] hat. Ein $concept_commander$ kann entweder ein [concept_general] oder ein [concept_admiral] sein, abhängig von der Art der [concept_military_formation], die er anführt. Sein [concept_commander_rank] trägt zum [concept_command_limit] der $concept_military_formation$ bei, in der er sich befindet, und wirkt sich auch auf die Anzahl der Truppen aus, die er in die Schlacht mitnehmen kann."
 concept_general: "General"
 concept_generals: "Generäle"
 concept_general_possessive: "des Generals"
 concept_general_plural_singular: "General(e)"
 concept_general_desc: "Ein [concept_commander] einer [Concept('concept_army','$concept_army$')] ist ein $concept_general$, der die [Concept('concept_battalion','$concept_battalions$')] der $concept_army$ in die [concept_battle] führt. Wir können den [concept_order] eines $concept_general$s jederzeit auf der $concept_army$-[Concept('concept_military_formation', 'Formations')]-Tafel oder durch Rechtsklick auf den $concept_general$ ändern. Welche $concept_orders$ wir einem $concept_general$ geben können, hängt von seinen [Concept('concept_character_trait','$concept_character_traits$')] ab, doch es gibt immer die grundlegenden $concept_orders$ #b Vormarsch#! und #b Verteidigen#!. Alle anderen militärischen Effekte der $concept_character_traits$ eines $concept_general$s können seine $concept_army$ als Ganzes betreffen oder werden nur auf $concept_battalions$ unter seinem direkten Kommando angewendet, wenn sie sich in einer [concept_battle] befinden."
 concept_admiral: "Admiral"
 concept_admirals: "Admiräle"
 concept_admiral_possessive: "des Admirals"
 concept_admiral_desc: "Ein Marine-[concept_commander]-[concept_character], der [Concept('concept_flotilla', '$concept_flotillas$')] [Concept('concept_country', '$concept_country_possessive$')] führt. Effekte der [Concept('concept_character_trait', '$concept_character_traits$')] des $concept_admiral$s übertragen sich auch auf $concept_flotillas$ unter seinem direkten Befehl."
 concept_admiral_defeated: "besiegt"
 concept_admiral_defeated_desc: "Ein [concept_admiral] wird besiegt, wenn er eine [concept_battle] auf See verliert. Eine [concept_fleet] ist besiegt, wenn all ihre [Concept('concept_admiral','$concept_admirals$')] besiegt wurden. $concept_admirals$ und $concept_fleets$ reparieren und gruppieren sich erst neu, wenn sie wieder in ihrem Heimat-[concept_hq] sind und ihre [Concept('concept_flotilla','$concept_flotillas$')] mindestens [GetDefine('NMilitary','MANPOWER_RATIO_REQUIRED_TO_CLEAR_DEFEATED_ADMIRALS')|v0%] ihrer Gesamt-[concept_manpower] zurückerlangt haben."
 concept_military_formation: "Formation"
 concept_military_formations: "Formationen"
 concept_military_formation_possessive: "der Formation"
 concept_military_formation_desc: "Eine $concept_military_formation$ ist eine [concept_army] oder [concept_fleet], die in [Concept('concept_war','$concept_wars$')] zur Erreichung militärischer Ziele eingesetzt wird. Sie können über [Concept('concept_unit','$concept_units$')] und [Concept('concept_commander','$concept_commanders$')] verfügen sowie an [Concept('concept_front','$concept_fronts$')] beordert werden, um dort gegen die feindlichen Streitkräfte zu kämpfen."
 concept_political_strength: "Politische Stärke"
 concept_political_strength_desc: "Das Ausmaß an Einfluss auf die Politik [Concept('concept_country', '$concept_country_possessive$')] einer [concept_pop] und dadurch auch das der [Concept('concept_interest_group', '$concept_interest_groups$')], die sie unterstützt. Sie leitet sich vom [concept_wealth] der $concept_pops$ ab. $concept_pops$, die in [Concept('concept_unincorporated_state', 'Nicht-inkorporierten Staaten')] leben, haben weniger $concept_political_strength$, wohingegen $concept_pops$ im [concept_capital_state] mehr haben.\n\n$concept_pops$ verteilen ihre $concept_political_strength$ auf die $concept_interest_groups$, die sie unterstützen, je nachdem, wie viele ihrer Mitglieder sie unterstützen. Ist eine $concept_interest_group$ Mitglied einer [concept_party], erhält sie auch $concept_political_strength$ durch die [concept_votes], die die $concept_party$ bei der letzten [concept_election] bekommen hat. Der [Concept('concept_clout', 'Politische Druck')] einer $concept_interest_group$ entspricht ihrem Anteil an der Gesamtsumme der Politischen Stärke des $concept_country$es."
 concept_invasion: "Invasion"
 concept_invade: "invadieren"
 concept_invaded: "invadiert"
 concept_invading: "invadierend"
 concept_invasion_desc: "Eine [concept_army], die einen [concept_state] über Land oder See angreift; Letzteres nennt man auch [concept_naval_invasion]."
 concept_naval_invasion: "Marineinvasion"
 concept_naval_invasions: "Marineinvasion"
 concept_naval_invaded: "marineinvadiert"
 concept_naval_invasion_desc: "Die Marineinvasion eines Küsten-[Concept('concept_state', 'Staats')], die zwischen einer [concept_fleet] und einer [concept_army] koordiniert wird. Die $concept_fleet$ hält die Gewässer vor der Küste frei, damit die $concept_army$ sicher anlanden kann, während die $concept_army$ eine Reihe von Land-[Concept('concept_battle','$concept_battles$')] schlägt, um die [concept_occupation] im anvisierten $concept_state$ zu gewinnen.\n\nDer Besitzer des anvisierten $concept_state$s kann sich gegen die $concept_naval_invasion$ wehren, indem er eigene [Concept('concept_fleet','$concept_fleets$')] im betroffenen [concept_sea_node] oder eine [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$e')|l] $concept_army$ in dem Land-[concept_hq] stationiert, das den überfallenen $concept_state$ beinhaltet."
 concept_working_adults: "Erwachsene Arbeiterschaft"
 concept_working_adult: "Erwachsene Arbeiterschaft"
 concept_working_adults_desc: "Der Teil einer [concept_pop], die die [Concept('concept_workforce', 'Beschäftigten')] ausmacht, die für [Concept('concept_building_wage', '$concept_building_wages$')] in [Concept('concept_building', '$concept_buildings$n')] arbeiten. Sie sind die Hauptquelle des [Concept('concept_pop_income', 'Einkommens')] und der [Concept('concept_political_strength', 'Politischen Stärke')] einer $concept_pop$."
 concept_dependents: "Angehörige"
 concept_dependent: "Angehöriger"
 concept_dependents_desc: "Der Teil einer [concept_pop], die nicht als [concept_workforce] gelten. Sie stellen die Familien der [Concept('concept_working_adults', 'erwachsenen Arbeiterschaft')|l] dar und machen in der Regel den Großteil der Bevölkerung aus. $concept_dependents$ erzeugen meist [concept_dependent_income], das kleiner als die [Concept('concept_building_wage', '$concept_building_wages$')] ist, welches die Erwachsene Arbeiterschaft bezieht, doch sie haben auch kleinere [concept_pop_needs]. Sie können zwar [Concept('concept_interest_group', '$concept_interest_groups$')] unterstützen, doch ihre [concept_political_strength] zählt meist weniger. Sie erhalten nur unter sehr bestimmten [Concept('concept_law', '$concept_laws$n')] [Concept('concept_votes', '$concept_voting_rights$')].\n\nDer Beschluss unterschiedlicher $concept_laws$ oder die Aufrechterhaltung gewisser [Concept('concept_institution', '$concept_institutions$')] kann $concept_dependents$ im Lauf der Zeit zu erwachsenen Arbeitern machen, ihre [concept_political_strength] erhöhen oder ihr $concept_dependent_income$ verbessern."
 concept_disenfranchised: "Entrechtet"
 concept_disenfranchised_desc: "Eine entrechtete [concept_pop] wird daran gehindert, an der Politik [Concept('concept_country', '$concept_country_possessive$')] teilzunehmen. Daher kann sie keine [Concept('concept_interest_group', '$concept_interest_groups$')] unterstützen. Der häufigste Grund für entrechtete $concept_pops$ ist eine niedrige [concept_acceptance]."
 concept_input_mult: "Warenzufuhr"
 concept_input_mult_desc: "Eine Anpassung der Menge an [Concept('concept_good','$concept_goods$')], die ein [concept_building] [Concept('concept_good_consumption', '$concept_good_consumed$')|l]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 29, 2022
 concept_throughput: "Durchsatz"
 concept_throughput_desc: "Wie effektiv die [Concept('concept_workforce', 'Beschäftigten')] eines [Concept('concept_building', 'Gebäudes')] die [Concept('concept_good_consumption', '$concept_input_goods$')] in [Concept('concept_good_production', '$concept_output_goods$')] oder andere Effekte umwandeln können. Der $concept_throughput$ kann sich durch den [concept_economy_of_scale] erhöhen und durch [Concept('concept_modifier', '$concept_modifiers$')] nach oben oder unten angepasst werden."
 concept_native_uprising: "Einheimischenaufstand"
 concept_native_uprising_desc: "Eine Art von [concept_diplomatic_play], das beginnen kann, wenn die [concept_tension] zwischen einem Kolonisator und einer [concept_decentralized_nation] auf die Stufe „#b #!“ ansteigt. Bei diesem $concept_diplomatic_play_short$ wird die $concept_decentralized_nation$ ihre Krieger mobilisieren und versuchen, dem Kolonisator die [concept_colony] zu entreißen."
 concept_discrimination: "Diskriminierung"
 concept_discriminated: "Diskriminiert"
 concept_discriminated_against: "Diskriminiert"
 concept_discrimination_desc: "[Concept('concept_pop', '$concept_pops$')|U] können [concept_discrimination] erfahren, wenn ihre [concept_culture] und/oder [concept_religion] in ihrem [concept_country] einen niedrigen [concept_acceptance]-Wert hat. Üblicherweise gelten $concept_pops$ in den unteren drei $concept_acceptance$-Status als diskriminiert. $concept_discriminated$e $concept_pops$:\n– werden schlechter bezahlt als ihre Kollegen\n– haben weniger [concept_political_strength]\n– entwickeln seltener [concept_pop_qualifications] für bestimmte [Concept('concept_profession', '$concept_professions$')]\n– werden im Lauf der Zeit von allein immer [Concept('concept_radical', 'radikaler')] und \n– [Concept('concept_migration', '$concept_emigrate$')|l] mit größerer Wahrscheinlichkeit.\n\nHinzu kommt noch, dass gewisse [Concept('concept_law', '$concept_laws$')] die Landesakzeptanz einer $concept_culture$ und/oder $concept_religion$ fördern oder begrenzen können."
 concept_approval: "Zustimmung"
 concept_approval_disapproval: "Ablehnung"
 concept_approval_indifferent: "Gleichgültig"
 concept_approval_desc: "Die $concept_approval$ einer [concept_interest_group] hängt von zwei Hauptfaktoren ab: wie viel ihrer [Concept('concept_political_strength', 'Politischen Stärke')] von [Concept('concept_radical', 'Radikalen')] im Vergleich zu [Concept('concept_loyalist', '$concept_loyalists$')] stammt und wie gut die derzeitigen [Concept('concept_law', '$concept_laws$')] [Concept('concept_country', '$concept_country_possessive$')] zu den [Concept('concept_ideology', '$concept_ideologies$')] der $concept_interest_group$ passen. Hinzu kommt noch, dass der laufende [Concept('concept_enactment_of_laws', 'Beschluss')] eines neuen $concept_law$es die $concept_approval$ zeitweise für bis zu #v [GetDefine('NPolitics','CHANGED_LAW_APPROVAL_MONTHS')|0] Monate#! nach der Verabschiedung beeinflussen wird (bis dieser Effekt dann [Concept('concept_decay', 'abgeklungen')|l] ist).\n\nDie $concept_approval$ einer $concept_interest_group$ wirkt sich darauf aus, welche [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] sie aktiviert. [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))|U]e $concept_interest_groups$ tragen zum [Concept('concept_activism','$concept_activism_short$')] von [Concept('concept_political_movement', '$concept_political_movements$')] bei, während $concept_interest_groups$, die zumindest „[GetApprovalRatingFromValue(GetDefine('NPolitics', 'APPROVAL_THRESHOLD_HAPPY'))]“ sind, sich gar nicht erst $concept_political_movements_short$ anschließen."
 concept_insurrection: "Aufstand"
 concept_insurrections: "Aufstände"
 concept_insurrectionary: "aufständisch"
 concept_insurrection_desc: "Ein $concept_insurrection$ ist entweder eine [Concept('concept_secession', '$concept_secessionist$ische')|l] oder eine [Concept('concept_revolution', 'Revolution')] abzielende [concept_political_movement]. Dies bedeutet, dass die $concept_political_movement_short$ am Rand eines [Concept('concept_civil_war', 'Bürgerkriegs')] steht. Alle [Concept('concept_pop','$concept_pops$')] oder [Concept('concept_interest_group','$concept_interest_groups$')], die Teil einer $concept_insurrectionary$en $concept_political_movement_short$ sind, werden als #italic $concept_insurrectionary$#! bezeichnet."
 concept_revolution: "Revolution"
 concept_revolutions: "Revolutionen"
 concept_revolutionary: "Revolutionär"
 concept_revolution_desc: "Im Gegensatz zu [Concept('concept_secession','$concept_secessions$')] versucht eine $concept_revolution$, das ganze [concept_country] zu annektieren und es entsprechend der eigenen [concept_core_movement_ideology] umzuformen. Eine $concept_revolution$ entsteht aus einer [concept_political_movement], die zu radikal geworden ist und eine hohe [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] und einen hohen [Concept('concept_activism','$concept_activism_short$')] hat. Falls die $concept_political_movement_short$ einen Aufstand beginnt, sagen sich [Concept('concept_state', '$concept_states$')], in denen sie $concept_political_movement_supporting$e [Concept('concept_interest_group', '$concept_interest_groups$')] und [Concept('concept_pop', '$concept_pops$')] verhältnismäßig stark sind, vom Rest des $concept_country$es los und setzen ein [concept_diplomatic_play] in Gang, um die [Concept('concept_loyalist','$concept_loyalists$')] zu annektieren.\n\nDer [Concept('concept_activism','$concept_activism_short$')] der $concept_political_movement_short$ lässt sich durch die Verringerung der Zahl an [Concept('concept_radical', 'Radikalen')] in den $concept_political_movement_supporting$en $concept_pops$ sowie durch die Erhöhung der [concept_approval] $concept_political_movement_supporting$er $concept_interest_groups$ senken. Man kann eine $concept_revolution$ auch durch die [concept_institution] „[SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','Amt für Inneres')]“ schwächen und verlangsamen."
 concept_revolution_desc_added: "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_secession: "Sezession"
 concept_secessions: "Sezessionen"
 concept_secessionist: "Sezessionist"
 concept_secessionists: "Sezessionisten"
 concept_secession_desc: "Im Gegensatz zu [Concept('concept_revolution','$concept_revolutions$')] versucht eine $concept_secession$, das [concept_country] zu teilen, und kämpft dafür, sich loszulösen und eine neue Nation zu bilden. Eine $concept_secession$ entsteht aus einer [concept_political_movement], die zu radikal geworden ist und eine hohe [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] und einen hohen [Concept('concept_activism','$concept_activism_short$')] hat. Falls die $concept_political_movement_short$ einen Aufstand beginnt, sagen sich [Concept('concept_state', '$concept_states$')], in denen sie $concept_political_movement_supporting$e [Concept('concept_interest_group', '$concept_interest_groups$')] und [Concept('concept_pop', '$concept_pops$')] verhältnismäßig stark sind, vom Rest des $concept_country$es los und setzen ein [concept_diplomatic_play] in Gang, um sich ganz abzuspalten.\n\nDer [Concept('concept_activism','$concept_activism_short$')] der $concept_political_movement_short$ lässt sich durch die Verringerung der Zahl an [Concept('concept_radical', 'Radikalen')] in den $concept_political_movement_supporting$en $concept_pops$ sowie durch die Erhöhung der [concept_approval] $concept_political_movement_supporting$er $concept_interest_groups$ senken. Man kann eine $concept_secession$ auch durch die [concept_institution] „[SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','Amt für Inneres')]“ schwächen und verlangsamen."
 concept_secession_desc_added: "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_civil_war: "Bürgerkrieg"
 concept_civil_wars: "Bürgerkriege"
 concept_civil_war_desc: "Ein [concept_war], in dem ein [concept_country] sich in zwei verfeindete Seiten aufgeteilt hat. Es kann entweder eine [concept_revolution] oder [concept_secession] sein, die sich aus einer [concept_political_movement] ergibt."
 concept_political_movement_support: "Protestbewegungsunterstützung"
 concept_political_movement_support_short: "Unterstützung"
 concept_political_movement_supporting: "unterstützend"
 concept_political_movement_support_desc: "Die $concept_political_movement_support_short$ einer [concept_political_movement] beruht auf der [Concept('concept_political_strength', 'Politischen Stärke')] der sie unterstützenden [Concept('concept_pop', '$concept_pops$')] sowie der [concept_popularity] und den [Concept('concept_character_trait', '$concept_character_traits$')] etwaiger unterstützender [Concept('concept_agitator', '$concept_agitators$')]. Eine $concept_political_movement$ mit mindestens [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!) [Concept('concept_activism','$concept_activism_short$')] erhöht die Chance auf einen [concept_enactment_success], wenn man das von ihr gewünschte [concept_law] verfolgt, oder erhöht die Chance einer [concept_enactment_stall], wenn man sich ihm entgegenstellt. Die erhöhte Chance beruht direkt auf der $concept_political_movement_support_short$. Sollte die $concept_political_movement$ zu einem [concept_insurrection] führen, bestimmt die $concept_political_movement_support$ darüber, mit wie vielen [Concept('concept_state', '$concept_states$')] dieser beginnt.\n\n#title $concept_political_movement_support_short$s-Schwellen:#! #indent_newline:3 \n[GetSupportLabelsDesc]"
 concept_political_movement: "Protestbewegung"
 concept_political_movement_short: "Bewegung"
 concept_political_movements_short: "Bewegungen"
 concept_political_movements: "Protestbewegungen"
 concept_political_movement_possessive: "der Protestbewegung"
 concept_political_movement_possessive_short: "der Bewegung"
 concept_political_movement_desc: "Eine $concept_political_movement$ wird durch [Concept('concept_pop','$concept_pops$')] angetrieben, die ihre [concept_core_movement_ideology] [Concept('concept_political_movement_support','unterstützen')]. Ihre $concept_political_movement_support_short$ zeigt einen unterschiedlich großen [concept_activism], der davon abhängt, wie viele $concept_pops$ beteiligt und wie aufgebracht sie bezüglich der Angelegenheit sind. Auch [Concept('concept_agitator','$concept_agitators$')] können sich Bewegungen anschließen und diese unterstützen, was den $concept_activism_short$ je nach ihrer [concept_popularity] steigert. Wenn genug $concept_pops$ sie unterstützen und der $concept_activism_short$ hoch genug ist, kann die $concept_political_movement_short$ [Concept('concept_insurrection', '$concept_insurrectionary$')|l] werden, abhängig von den [Concept('concept_law','$concept_laws$n')] der $concept_core_movement_ideology$ und der Art der $concept_political_movement_short$. Eine [Concept('concept_insurrection', '$concept_insurrectionary$e')|l] $concept_political_movement_short$ kann wiederum zum Ausbruch eines [Concept('concept_civil_war', 'Bürgerkriegs')|E] führen.\n\n$concept_political_movements$ üben [concept_political_movement_pressure] auf [Concept('concept_interest_group','$concept_interest_groups$')] aus – je nach dem Prozentsatz an [Concept('concept_political_strength', 'Politischer Stärke')] der unterstützenden $concept_pops$.\n\n$concept_political_movements_short$ wirken sich auf $concept_laws$ aus – und umgekehrt. Beträgt der $concept_activism$ mindestens [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!), wird die $concept_political_movement_short$ die [Concept('concept_enactment_success', 'Erfolgs')]- und [Concept('concept_enactment_stall','$concept_enactment_stall_short$')]-Chancen der [Concept('concept_endorse_oppose','billigenden')] und [Concept('concept_endorse_oppose','ablehnenden')] $concept_laws$ in der $concept_core_movement_ideology_short$ auf Grundlage der $concept_political_movement_support_short$ erhöhen. Wenn die $concept_political_movement_short$ mindestens [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!) ist und ein $concept_law$, das die $concept_core_movement_ideology_short$ entweder billigt oder ablehnt, [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')|l] wird, kann der $concept_activism_short$ #b nicht#! unter [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] fallen (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!)."
 concept_activism: "Bewegungsaktivismus"
 concept_activism_short: "Aktivismus"
 concept_activism_desc: "$concept_activism$ ist der Prozentsatz der [Concept('concept_political_movement_support','$concept_political_movement_supporting$en')|l] [Concept('concept_pop','$concept_pops$')], die bereit sind, sich aktiv für die Agenda der Protestbewegung einzusetzen. Sie bestimmt darüber, wie viele [Concept('concept_radical','$concept_radicals$')] jede Woche durch die $concept_political_movement_short$ erzeugt werden und wie kurz die $concept_political_movement_short$ davorsteht, [Concept('concept_insurrection', '$concept_insurrectionary$')|l] zu werden. Ist sie bereits $concept_insurrectionary$, bestimmt sie über den maximalen Fortschritt, den die $concept_revolution$ erreichen kann.\n\nGlücklicherweise lässt sich vorhersagen, wie sich der $concept_activism_short$ einer Protestbewegung verändern wird. Beläuft sich die Vorhersage auf @activism_red! $RADICALISM_PROTESTING$ (#v [GetDefine('NPolitics', 'RADICALISM_PROTESTING_THRESHOLD')|%0]#!) oder mehr, besteht ein hohes Risiko, dass die $concept_political_movement_short$ $concept_insurrectionary$ wird. Liegt die Vorhersage bei @activism_red! $RADICALISM_MILITANT$ (#r 100 %#!) und reicht die $concept_political_movement_support_short$ aus, steht ein [concept_civil_war] bevor, denn der Fortschritt der [concept_revolution] oder [concept_secession] kann nun #v 100 %#! erreichen.\n\nWenn der $concept_activism_short$ bei mindestens [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] liegt (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!), erhöht die $concept_political_movement_short$ die [concept_enactment_success] und [Concept('concept_enactment_stall','$concept_enactment_stall_short$')]-Chancen von [Concept('concept_endorse_oppose','billigenden')] and [Concept('concept_endorse_oppose','ablehnenden')] $concept_laws$ der [concept_core_movement_ideology] beruhend auf ihrer $concept_political_movement_support_short$.\n\nWenn der $concept_activism_short$ mindestens [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MONTHLY_RADICALS_THRESHOLD'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MONTHLY_RADICALS_THRESHOLD')|%0]#!) beträgt, wird eine gewisse Zahl an $concept_political_movement_supporting$en $concept_pops$ jeden Monat $concept_radicalized$.\n\n#title $concept_activism_short$-Schwellen:#! #indent_newline:3 \n[GetActivismLabelsDesc]"
 concept_political_movement_pressure: "Bewegungsdruck"
 concept_political_movement_pressure_short: "Druck"
 concept_political_movement_pressured_short: "unter Druck"
 concept_political_movement_pressure_desc: "[Concept('concept_political_movement','$concept_political_movements$')] üben Druck auf [Concept('concept_interest_group','$concept_interest_groups$')] aus. Dieser Druck beruht auf dem Prozentsatz der [Concept('concept_political_strength', 'Politischen Stärke')] [Concept('concept_political_movement_support','$concept_political_movement_supporting$er')] [Concept('concept_pop','$concept_pops$')]. Die $concept_interest_group$ gilt als #b unter Druck gesetzt#!, wenn der $concept_political_movement_pressure_short$ über #v [GetDefine('NPolitics', 'IG_INFLUENCING_MOVEMENT_MIN_SUPPORTING_CLOUT')|%0]#! liegt. Sobald dies der Fall ist, sind die [concept_character]-[Concept('concept_ideology','$concept_ideologies$')] der Protestbewegung zulässig für [Concept('concept_leader', '$concept_leaders$')] dieser $concept_interest_group$.\n\nAlle $concept_pops$ einer $concept_interest_group$ haben eine unterschiedliche $concept_political_strength$, die in der Summe die $concept_political_strength$ der Interessengruppe insgesamt ergibt. Der Prozentsatz dieser [Concept('concept_political_strength', 'Politischen Stärke')], über den $concept_pops$ verfügen, die die $concept_political_movement$ unterstützen, ergibt den $concept_political_movement_pressure$. $concept_pops$ mit einer hohen [Concept('concept_political_strength', 'Politischen Stärke')] haben mehr Druck zur Verfügung, um ihre $concept_interest_groups$ mit den $concept_ideologies$ und Vorstellungen ihrer Bewegung zu beeinflussen."
 concept_core_movement_ideology: "Bewegungskernideologie"
 concept_core_movement_ideology_short: "Kernideologie"
 concept_core_movement_ideology_extra_short: "Ideologie"
 concept_core_movement_ideology_desc: "Diese [concept_ideology] ist das, worum es [Concept('concept_political_movement_support','$concept_political_movement_supporting$en')|l] [Concept('concept_pop','$concept_pops$')] und [Concept('concept_agitator','$concept_agitators$')] wirklich geht und was die [concept_political_movement] als Ganzes erreichen will. Der Beschluss von [Concept('concept_law','$concept_laws$n')], die von dieser $concept_ideology$ [Concept('concept_endorse_oppose','$concept_endorsed$')|l] werden, erschafft [Concept('concept_loyalist','$concept_loyalists$')] unter den $concept_political_movement_supporting$en $concept_pops$. Werden [Concept('concept_interest_group','$concept_interest_groups$')] unter [Concept('concept_political_movement_pressure','Druck')] gesetzt, wird eine der [concept_character]-$concept_ideologies$ zulässig für neue [Concept('concept_leader', '$concept_leaders$')] dieser $concept_interest_groups$."
 concept_peace_deal: "Friedensvertrag"
 concept_peace_deals: "Friedensverträge"
 concept_peace_deal_desc: "Möchte ein [concept_war_leader] einen [concept_war] beenden, kann er einen $concept_peace_deal$ anbieten. Dem Vertrag müssen alle verhandelnden $concept_countries$, die noch im $concept_war$ verblieben sind, zustimmen, damit er in Kraft treten kann. Um die Wahrscheinlichkeit zu erhöhen, dass dem $concept_peace_deal$ zugestimmt wird, kann der $concept_war_leader$ vorgeschlagene [Concept('concept_war_goal', '$concept_war_goals$')] für beide Seite ein- oder ausschließen."
 concept_war: "Krieg"
 concept_wars: "Kriege"
 concept_war_desc: "Ein aktiver bewaffneter Konflikt zwischen zwei Parteien verbündeter [Concept('concept_country','$concept_countries$')], der durch ein Scheitern der Friedensbemühungen in einem [concept_diplomatic_play] ausgebrochen ist. Während eines $concept_war$es befolgen [Concept('concept_commander', '$concept_commanders$')] an Land und auf See ihre [Concept('concept_order', '$concept_orders$')], um gewisse Ziele abzuschließen. Oft kommt es dabei zu [Concept('concept_battle', '$concept_battles$')] zwischen den beiden Seiten."
 concept_war_goal: "Kriegsziel"
 concept_war_goals: "Kriegsziele"
 concept_war_goal_desc: "$concept_war_goals$ sind die Ziele, die ein [concept_country] bei einem [concept_war] verfolgt. Sie werden über ein [concept_diplomatic_play] festgelegt und können nicht mehr geändert werden, sobald der $concept_war$ begonnen hat. Jedes in einem [concept_peace_deal] beanspruchte $concept_war_goal$ verringert die Chance, dass ein Gegner diesen annimmt, und erhöht das Ausmaß, wie stark der [concept_war_support] [Concept('concept_war_exhaustion', 'ermüden')|l] muss, ehe der Gegner einwilligt. Der $concept_war_support$ kann nur unter #v 0#! fallen, wenn die gegnerische Seite all ihre $concept_war_goals$ [Concept('concept_controlled_war_goal','$concept_controls_war_goal_short$')|l].\n\nDas erste beanspruchte $concept_war_goal$ eines $concept_diplomatic_play$s gilt als $concept_primary_demand$, und bei manchen $concept_diplomatic_plays$n muss es Teil aller $concept_peace_deals$ sein."
 concept_controlled_war_goal: "kontrolliertes Kriegsziel"
 concept_controlled_war_goals: "kontrollierte Kriegsziele"
 concept_control_war_goal: "Kriegsziel kontrollieren"
 concept_control_war_goals: "Kriegsziele kontrollieren"
 concept_controlling_a_war_goal: "ein Kriegsziel kontrollierend"
 concept_controlling_war_goals: "Kriegsziele kontrolliernd"
 concept_controlled_war_goal_short: "kontrolliert"
 concept_controlling_war_goal_short: "kontrollierend"
 concept_control_war_goal_short: "kontrollieren"
 concept_controls_war_goal_short: "kontrolliert"
 concept_controlled_war_goal_desc: "Wenn der Halter des [Concept('concept_war_goal', 'Kriegsziels')] oder dessen [Concept('concept_ally','$concept_allies$')] den erforderlichen [concept_state] oder die erforderlichen [Concept('concept_state','$concept_states$')] [Concept('concept_occupation','besetzt')] halten, gilt dieses [concept_war_goal] als kontrolliert. Der [concept_war_support] kann nur unter #v 0#! fallen, wenn die gegnerische Seite all ihre $concept_war_goals$ kontrolliert."
 concept_primary_demand: "Hauptforderung"
 concept_primary_demand_short: "Haupt"
 concept_primary_demands: "Hauptforderungen"
 concept_primary_demand_desc: "$concept_primary_demands$ sind [Concept('concept_war_goal','$concept_war_goals$')], die bei der gegnerischen Seite eines [Concept('concept_diplomatic_play', 'Diplomatiespiels')] durchgesetzt werden, falls diese nachgibt. Das erste [concept_war_goal], das beide Seiten hinzufügen, ist immer eine $concept_primary_demand$, ebenso wie alle [Concept('concept_war_goal', '$concept_war_goals$')], die dadurch hinzugefügt werden, dass man den Anführer der gegnerischen Seite [Concept('concept_sway', '$concept_swaying$')|l]."
 concept_secondary_demand: "Nebenforderung"
 concept_secondary_demand_short: "Sekundär"
 concept_secondary_demands: "Nebenforderungen"
 concept_secondary_demand_desc: "$concept_secondary_demands$ sind [Concept('concept_war_goal', '$concept_war_goals$')], die NICHT bei einem [concept_diplomatic_play] ihre Durchsetzung erfahren, falls nachgegeben wird, aber die man bei einem [concept_peace_deal] oder einer Kapitulation auswählen kann, sofern das Spiel zu einem [concept_war] eskaliert. Eine $concept_secondary_demand$, die auf den Anführer der gegnerischen Seite abzielt, kann in eine $concept_primary_demand$ umgewandelt werden, indem man [concept_diplomatic_maneuvers] einsetzt – doch dies kann zu einem [Concept('concept_diplomatic_incident', 'diplomatischen Zwischenfall')] führen."
 concept_resource_potential: "Ressourcenvorkommen"
 concept_resource_potentials: "Ressourcenvorkommen"
 concept_resource_potentials_short: "Vorkommen"
 concept_resource_potential_desc: "Ein $concept_resource_potential$ bietet die Möglichkeit, eine bestimmte [concept_building]-Art im betreffenden Staat zu bauen (meist für Rohstoffindustrie wie Fischereien, Minen oder Plantagen). Die maximale [concept_building_level], auf die man das $concept_building$ erweitern kann, wird entweder durch die feste Menge an Rohstoffen begrenzt oder durch das [concept_arable_land] im $concept_state$."
 concept_government: "Regierung"
 concept_governments: "Regierungen"
 concept_government_possessive: "der Regierung"
 concept_government_desc: "Die $concept_government$ eines [Concept('concept_country', 'Landes')] besteht aus einer oder mehreren [Concept('concept_interest_group', '$concept_interest_groups$')]. Wenn das $concept_country$ [Concept('concept_votes', '$concept_voting_rights$')] eingeführt hat, können diese $concept_interest_groups$ in [Concept('concept_party', '$concept_parties$')] organisiert sein. Abhängig von den [Concept('concept_law', '$concept_laws$')] des $concept_country$es sorgt diese Mischung von $concept_interest_groups$ für eine höhere oder niedrigere [Concept('concept_legitimacy', 'Regierungslegitimität')].\n\nJedes neue $concept_law$, das man [Concept('concept_enactment_of_laws', 'beschließen')|l] möchte, braucht etwas Unterstützung von den $concept_interest_groups$, aus denen die $concept_government$ besteht, sofern es nicht von einer [concept_political_movement] unterstützt wird. Wie schnell und schmerzlos man ein $concept_law$ durch die Legislative drücken kann, hängt davon ab, wie geeint die $concept_government$ es unterstützt."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 28, 2022
 concept_interest: "Interesse"
 concept_interests: "Interessen"
 concept_interest_desc: "Wenn ein [concept_country] ein $concept_interest$ in einer [concept_strategic_region] unterhält, zeigt es dem Rest der Welt, dass es sich eventuell an [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$n')] beteiligen wird, die dort stattfinden. Ein [concept_active_interest] in einer $concept_strategic_region$ ist eine Bedingung für viele [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')] und man kann keine [Concept('concept_state_region', '$concept_state_regions$')] [Concept('concept_colony', '$concept_colonize$')|l], an denen man kein [concept_active_interest] hat.\n\nMan hat ein automatisches $concept_interests$ an allen $concept_strategic_regions$, in denen man mindestens einen nicht-kolonialen [concept_state] besitzt. Die Fähigkeit, ein [Concept('concept_declared_interest', 'Interesse zu erklären')], hängt vom eigenen [concept_rank] ab."
 concept_inactive_interest: "Inaktives Interesse"
 concept_inactive_interest_short: "Inaktiv"
 concept_inactive_interest_desc: "Wenn ein [concept_interest] erstmal [Concept('concept_declared_interest', '$concept_declared_interest_declared$')|l] wird, ist für eine Zeit von #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] Tagen#! inaktiv, ehe es [Concept('concept_active_interest', '$concept_active_interest_short$')|l] wird."
 concept_active_interest: "Aktives Interesse"
 concept_active_interests: "Aktive Interessen"
 concept_active_interest_short: "Aktiv"
 concept_active_interest_desc: "Ein vollständig aktives [concept_interest]. $concept_interests$, die man durch den Besitz eines nicht-kolonialen [Concept('concept_state', 'Staats')] in der [concept_state_region] hat, gelten immer als aktiv, wohingegen [Concept('concept_declared_interest', '$concept_declared_interests$')] zunächst noch [Concept('concept_inactive_interest', '$concept_inactive_interest_short$')|l] sind, nachdem man sie erstmals erklärt hat."
 concept_declared_interest: "Erklärtes Interesse"
 concept_declared_interests: "Erklärte Interessen"
 concept_declare_interests: "Interessen erklären"
 concept_declare_interest: "Interesse erklären"
 concept_declared_interest_declare: "Erklären"
 concept_declared_interest_declared: "Erklärt"
 concept_declared_interest_desc: "Hat man keinen nicht-kolonialen [concept_state] in einer [concept_state_region], möchte dort aber trotzdem ein [concept_interest] unterhalten, kann man entscheiden, ein Interesse dort zu erklären. Die Zahl von $concept_interests$, die man in solchen $concept_state_regions$ erklären kann, hängt vom eigenen [concept_rank] ab.[AddLocalizationIf(GetPlayer.IsValid, 'concept_declared_interest_ingame_added')]"
 concept_declared_interest_ingame_added: "\n\nDie aktuelle Zahl an erklärten Interessen liegt bei [GetPlayer.GetNumDeclaredInterests]. Aufgrund unseres eigenen $concept_rank$s als [GetPlayer.GetRank] können wir maximal #tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#! Interessen erklären#!"
 concept_obligation: "Verpflichtung"
 concept_obligations: "Verpflichtungen"
 concept_obligated: "Verpflichtet"
 concept_obligation_desc: "Ein [concept_country] kann einem anderen aufgrund von Vereinbarungen aus [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$n')] oder durch den Aufkauf von [concept_loans] des $concept_country$es verpflichtet sein. Solange man einem $concept_country$ verpflichtet ist, kann man keine $concept_diplomatic_plays$ gegen es beginnen oder sich auch nur einem $concept_diplomatic_play_short$ anschließen, bei dem man ihm entgegenstünde. Das andere $concept_country$ kann eine $concept_obligation$ einfordern, um einen [concept_diplomatic_pact] oder einen [concept_treaty] zu erzwingen. Es kann ein Land auch entbinden, um es per [concept_sway] auf die eigene Seite in einem $concept_diplomatic_play$ zu holen oder um die [concept_relations] zu ihm zu verbessern."
 concept_gdp: "Bruttoinlandsprodukt"
 concept_gdp_short: "BIP"
 concept_gdp_desc: "Jede Einheit [Concept('concept_good_production', 'produzierter')|l] [Concept('concept_good', '$concept_goods$')] im eigenen [concept_country] trägt zum [concept_gdp] bei. Der Wert des [concept_market_price]-Preises unserer nationalen Produktion wird um den Wert der $concept_goods$ verringert, die man als Zufuhr des Vorgangs verwendet.\n\nDas $concept_gdp_short$ wirkt sich auf [concept_prestige] und [concept_budget_minting] aus."
 concept_gdp_per_capita: "Bruttoinlandsprodukt pro Kopf"
 concept_gdp_per_capita_short: "BIP pro Kopf"
 concept_gdp_per_capita_desc: "Das [concept_gdp] unseres Landes geteilt durch seine [Concept('concept_pop','Gesamtbevölkerung')]."
 concept_education_access: "Bildungszugang"
 concept_education_access_desc: "Ein Anzeiger dafür, wie leicht eine [concept_pop] Zugang zu Bildung für ihre Kinder hat. Wenn neue Generationen geboren werden und aufwachsen, kann sich die [concept_literacy] der $concept_pop$ verändern, wobei sie sich in Richtung der Ausprägung ihres $concept_education_access$s bewegt."
 concept_isolated_state: "Exklavenstaatsregion"
 concept_isolated_states: "Exklavenstaatsregionen"
 concept_isolated_state_short: "Isoliert"
 concept_isolated_state_desc: "Eine [concept_state_region] gilt als isoliert von ihrem [concept_market], wenn sie nicht über Land mit ihrem [concept_market_capital] verbunden ist und es keinen Anschluss an einen [SelectLocalization(GetPlayer.IsValid,'concept_isolated_state_desc_added','Hafen')] gibt, der eine [concept_port_connection] zum $concept_market_capital$ herstellen kann. $concept_isolated_states$ erzeugen keine [concept_buy_orders] und [concept_sell_orders], noch wird der [concept_local_price] der [Concept('concept_good', '$concept_goods$')] durch ihren [concept_market_price] beeinflusst."
 concept_isolated_state_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_shortage: "Knappheit"
 concept_shortages: "Knappheiten"
 concept_input_goods_shortage: "Warenzufuhr-Knappheit"
 concept_input_goods_shortages: "Warenzufuhr-Knappheiten"
 concept_shortage_desc: "Beträgt das Angebot einer [concept_good] weniger als [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] ihrer Nachfrage, unterliegt diese $concept_good$ einer $concept_shortage$. Während einer $concept_shortage$ gibt es gewisse Abzüge abhängig davon, wie die $concept_good$ verwendet wird.\n\n$concept_goods$, die als [Concept('concept_good_consumption','$concept_input_goods$')] in [Concept('concept_building','$concept_buildings$n')] verwendet werden, führen zu einem wachsenden Ausstoßabzug abhängig von der Schwere der $concept_input_goods_shortage$.\n\nBeim [GetPopNeed('popneed_basic_food').GetName]-[Concept('concept_pop_needs','$concept_pop_need_short$')] wirkt sich eine $concept_shortage$ auf die [concept_food_security] in diesem [concept_state] aus, was zu [concept_starvation] und sogar zu einer [concept_famine] führen kann. [GetPopNeed('popneed_basic_food').GetName]-$concept_shortages$ beruhen auf der $concept_shortage$sstufe der jeweiligen $concept_goods$, die sie erfüllen.\n\n$concept_shortages$ werden meist durch eine mangelnde Verfügbarkeit der $concept_good$ auf dem entsprechenden [concept_market] verursacht, aber können auch durch einen niedrigen [concept_market_access] im entsprechenden $concept_state$ entstehen."
 concept_market: "Markt"
 concept_markets: "Märkte"
 concept_market_possessive: "des Markts"
 concept_market_desc: "Alle [Concept('concept_state', '$concept_states$')] im selben $concept_market$ handeln [Concept('concept_good', '$concept_goods$')] miteinander, sofern sie nicht [Concept('concept_isolated_state', '$concept_isolated_state_short$')|l] sind. Wie gut diese $concept_states$ miteinander verbunden sind, gibt der [concept_market_access] an. $concept_markets$ können auch über den [concept_world_market] miteinander Handel treiben.\n\nJedes [concept_country] kontrolliert entweder seinen eigenen $concept_market$ oder nimmt über eine [concept_customs_union] oder eine [concept_subject]-Beziehung an einem anderen teil."
 concept_world_market: "Weltmarkt"
 concept_world_market_desc: "Der $concept_world_market$ dient als der Ort, an dem autonom [Concept('concept_trade', 'gehandelt')] wird. Der Preis der [Concept('concept_good', '$concept_goods$')] wird durch die Zahl der $concept_imports$ und $concept_exports$ bestimmt. [Concept('concept_state', '$concept_states$')] brauchen [concept_market_access], um über ihre [GetBuildingType('building_trade_center').GetName] handeln zu können. [Concept('concept_country', '$concept_countries$')] ohne Meerzugang können sich Durchfuhrrechte bei anderen $concept_countries$n sichern, um Zugang zum $concept_world_market$ zu erlangen."
 concept_market_access: "Marktzugriff"
 concept_market_access_desc: "Ein Maß dafür, wie gut ein [concept_state] mit dem Rest des [Concept('concept_market', 'Markts')] verbunden ist. Er beginnt bei 100 % und wird jedes Mal proportional verringert, wenn die [concept_infrastructure_usage] des $concept_state$s seine [concept_infrastructure] übersteigt. Er wirkt sich auf [concept_sell_orders] und [concept_buy_orders] aus, die durch die [concept_good_production] des $concept_state$s und den [concept_good_consumption] erzeugt werden, aber auch darauf, wie sehr der [concept_market_price] den [concept_local_price] von [Concept('concept_good', '$concept_goods$')] beeinflusst."
 concept_world_market_access: "Weltmarktzugriff"
 concept_world_market_access_desc: "$concept_world_market_access$ besteht, wenn ein [concept_state] über einen [concept_world_market_hub] mit dem [concept_world_market] verbunden ist. Sein Wert wird vom [concept_market_access] $concept_state_possessive$ beeinflusst."
 concept_world_market_hub: "Weltmarktknoten"
 concept_world_market_hubs: "Weltmarktknoten"
 concept_world_market_hub_short: "Knoten"
 concept_world_market_hubs_short: "Knoten"
 concept_world_market_hub_desc: "Ein $concept_world_market_hub$ ist der Ort, an dem [concept_trade] mit dem [concept_world_market] stattfindet. Er wird geschaffen, wenn ein [concept_market_area] mindestens einen [GetBuildingType('building_port').GetName] hat. Der Standort eines $concept_world_market_hub$s kann sich abhängig von [GetBuildingType('building_port').GetName]-Stufen und [concept_gdp] [Concept('concept_state', '$concept_state_possessive$')] ändern."
 concept_infrastructure: "Infrastruktur"
 concept_infrastructure_desc: "$concept_infrastructure$ entsteht durch [Concept('concept_building', '$concept_buildings$')] wie [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added','Eisenbahnen')] und [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added_2','Häfen')]. Sie beeinflussen, wie gut ein [concept_state] mit dem [concept_market] verbunden ist und wie schnell [Concept('concept_battalion', '$concept_battalions$')] [Concept('concept_mobilize_battalion', 'mobilisiert')] werden können."
 concept_infrastructure_desc_added: "[GetBuildingType('building_railway').GetName]"
 concept_infrastructure_desc_added_2: "[GetBuildingType('building_port').GetName]"
 concept_infrastructure_usage: "Infrastrukturnutzung"
 concept_infrastructure_usage_desc: "[Concept('concept_building', '$concept_buildings$')] nutzen eine gewisse Menge an [concept_infrastructure], abhängig davon, wie technologisch fortgeschritten oder anspruchsvoll sie sind. Die Gesamt-$concept_infrastructure_usage$ im [concept_state] im Vergleich zur $concept_infrastructure$ bestimmt über den [concept_market_access] des $concept_state$s. Die $concept_infrastructure_usage$ erhöht auch die Kosten von [Concept('concept_port_connection', '$concept_port_connections$')]."
 concept_good: "Ware"
 concept_goods: "Waren"
 concept_good_possessive: "der Ware"
 concept_goods_input: "Warenzufuhr"
 concept_goods_output: "Warenausstoß"
 concept_good_desc: "$concept_goods$ werden in [Concept('concept_building', '$concept_buildings$n')] [Concept('concept_good_production', 'produziert')|l], um dann von $concept_buildings$n und [Concept('concept_pop','$concept_pops$')] [Concept('concept_good_consumption','$concept_good_consumed$')|l] zu werden. $concept_goods$ haben sowohl einen [concept_local_price] als auch einen [concept_market_price]."
 concept_prestige_good: "Prestigeware"
 concept_prestige_good_short: "Prestige"
 concept_prestige_goods: "Prestigewaren"
 concept_prestige_good_desc: "Eine [concept_good], die als prestigeträchtig gilt und von überlegener Qualität sein muss. $concept_prestige_goods$ werden von einigen [Concept('concept_company','$concept_companies$')] hergestellt, deren [concept_prosperity] hoch genug ist. Spitzenproduzent einer $concept_prestige_goods$ zu sein, gewährt beträchtliches [concept_prestige].\n\nDes Weiteren gewähren $concept_prestige_goods$ die folgenden Vorzüge:\n$EFFECT_LIST_BULLET$Erhöhter [concept_good_consumption] von [Concept('concept_pop','$concept_pops$')] relativ zu anderen $concept_goods$\n$EFFECT_LIST_BULLET$Erhöhter [concept_trade_advantage] für [Concept('concept_trade','$concept_exports$')]\n$EFFECT_LIST_BULLET$Erhöhter [concept_throughput] für [Concept('concept_building','$concept_building_industries$')], die sie als $concept_input_goods$ verwenden\n$EFFECT_LIST_BULLET$Erhöhte [concept_offense] und [concept_defense] für [Concept('concept_unit', '$concept_units$')], die sie für die Versorgung verwenden"
 concept_government_good: "Regierungsware"
 concept_government_goods: "Regierungswaren"
 concept_government_good_desc: "[Concept('concept_good', '$concept_goods$')], die von [Concept('concept_government_building', '$concept_government_buildings$n')] [Concept('concept_good_consumption', 'verbraucht')|l] werden, wofür sie aus der [concept_treasury] bezahlen."
 concept_military_good: "Militärware"
 concept_military_goods: "Militärwaren"
 concept_military_good_desc: "[Concept('concept_good', '$concept_goods$')], die von [Concept('concept_military_building', '$concept_military_buildings$n')] [Concept('concept_good_consumption', 'verbraucht')|l] werden, wofür sie aus der [concept_treasury] bezahlen."
 concept_state: "Staat"
 concept_states: "Staaten"
 concept_state_or_states: "Staat(en)"
 concept_state_possessive: "des Staats"
 concept_state_desc: "Eine geografische Region, die von einem [concept_country] beherrscht wird. [Concept('concept_pop', '$concept_pops$')|U] leben und arbeiten in den [Concept('concept_building', 'Gebäuden')] im Staat. Wenn es nicht ein [concept_split_state] ist, entspricht sein Territorium dem der [concept_state_region]. Sofern er nicht [Concept('concept_isolated_state', 'isoliert')|l] ist, wird er alle lokal [Concept('concept_good_consumption', 'verbrauchten')|l] und [Concept('concept_good_production','produzierten')|l] [Concept('concept_good', '$concept_goods$')] mit anderen $concept_states$ auf demselben [concept_market] entsprechend des eigenen [Concept('concept_market_access', 'Marktzugriffs')] handeln."
 concept_pop: "Pop"
 concept_pops: "Pops"
 concept_pop_possessive: "der Pop"
 concept_pops_possessive: "der Pops"
 concept_population: "Bevölkerung"
 concept_pop_desc: "Die Bevölkerung der Welt ist in $concept_pops$ organisiert – Gruppen von Individuen, die im selbem [concept_building] im selben [concept_profession] arbeiten und eine gemeinsame [concept_culture] und [concept_religion] haben. Sie nutzen ihr verdientes [Concept('concept_pop_income', '$concept_pop_income_short$')], um [Concept('concept_good', '$concept_goods$')] zu kaufen, mit denen sie ihre [Concept('concept_pop_needs', '$concept_pop_needs_short$')] befriedigen, was über ihren [concept_wealth] und ihren [concept_sol] bestimmt. Sie können [Concept('concept_interest_group', '$concept_interest_groups$')] und [Concept('concept_political_movement', '$concept_political_movements$')] unterstützen oder sind [Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')|l]. Eine $concept_pop$ hat eine gewisse Zahl an [Concept('concept_working_adults', 'Erwachsener Arbeiterschaft')] sowie eine gewisse Zahl an [Concept('concept_dependents', 'Angehörigen')]. Eine gewisse Zahl von ihnen ist [Concept('concept_literacy', 'alphabetisiert')|l], und zu ihnen können [Concept('concept_loyalist', '$concept_loyalists$')] oder [Concept('concept_radical', '$concept_radicals$')] zählen."
 concept_profession: "Beruf"
 concept_profession_jobs: "Arbeitsplätze"
 concept_professions: "Berufe"
 concept_profession_desc: "Der $concept_profession$ einer [concept_pop] bestimmt darüber, welche Rolle sie in ihrem [concept_building] übernimmt, wie groß ihr [concept_building_wage] dafür ist und ob sie [Concept('concept_ownership_share', '$concept_ownership_shares$')] an dem Gebäude hält oder nicht. Der Beruf beeinflusst auch, welche [Concept('concept_interest_group', '$concept_interest_group$')] sie wahrscheinlich unterstützen wird, wie wahrscheinlich es ist, dass sie [Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')|l] bleibt und ob man sie zur [concept_lower_strata], zur [concept_middle_strata] oder zur [concept_upper_strata] zählt. Um den $concept_profession$ zu wechseln, muss eine $concept_pop$ die entsprechenden [concept_pop_qualifications] besitzen."
 concept_production_method: "Produktionsmethode"
 concept_production_methods: "Produktionsmethoden"
 concept_production_method_desc: "$concept_production_methods$ bestimmen darüber, wie [Concept('concept_building', '$concept_buildings$')] betrieben werden. Sie wirken sich aus auf:\n\n* die [Concept('concept_good_consumption', '$concept_input_goods$')], die das $concept_building$ für den Betrieb benötigt\n* den [Concept('concept_good_production', '$concept_output_goods$')], den das $concept_building$ produziert und verkauft\n* die Verteilung von [Concept('concept_profession','$concept_professions$n')] unter seinen [Concept('concept_workforce', 'Beschäftigten')]\n\n$concept_production_methods$ können auch andere Effekte haben, zum Beispiel die Erzeugung von [Concept('concept_modifier', '$concept_modifiers$')] oder die Verteilung von [Concept('concept_ownership_share', '$concept_ownership_shares$n')]. $concept_production_methods$ sind in Gruppen organisiert, wobei in jeder immer nur eine aktiv sein kann. Man kann die aktive $concept_production_method$ einer Gruppe ändern, sofern man die Anforderungen in Sachen [concept_technology] und [Concept('concept_law', 'concept_laws')] dafür erfüllt."
 concept_nation_formation: "Nationsgründung"
 concept_nation_formation_desc: "Wenn ein [concept_country] bestimmte Anforderungen erfüllt (zum Beispiel Landbesitz in bestimmten [Concept('concept_state_region', '$concept_state_regions$')] und/oder die Entdeckung einer bestimmten [concept_technology] in Sachen $SOCIETY$), kann es ein neues $concept_country$ mit einem höheren [Concept('concept_country_tier','Rang')] gründen. Die möglichen $concept_countries$ werden im Reiter „#b $NATION_FORMATION$#!“ der #b Journaltafel#! aufgelistet."
 concept_culture: "Kultur"
 concept_cultures: "Kulturen"
 concept_culture_possessive: "der Kultur"
 concept_cultural: "kulturell"
 concept_culture_desc: "Alle [Concept('concept_pop', '$concept_pops$')] haben eine $concept_culture$, die sich durch [concept_assimilation] ändern kann. Ihre $concept_culture$ bestimmt darüber, welche [Concept('concept_state_region', '$concept_state_regions$')] sie als [Concept('concept_homeland', '$concept_homelands$')] betrachten und welchen [concept_acceptance_status] sie in einem [concept_country] innehaben."
 concept_accepted_culture: "Akzeptierte Kultur"
 concept_accepted_cultures: "Akzeptierte Kulturen"
 concept_accepted_culture_short: "Akzeptiert"
 concept_accepted_culture_desc: "$concept_accepted_cultures$ eines [Concept('concept_country', 'Landes')] sind dessen [concept_primary_cultures] sowie alle anderen [Concept('concept_culture', '$concept_cultures$')], die aufgrund des geltenden [Concept('concept_law', 'Gesetzes')] in Sachen „[SelectLocalization(GetPlayer.IsValid, 'concept_accepted_culture_desc_added', 'Bürgerschaft')]“ als akzeptiert gelten. Meist gelten die beiden höchsten [concept_acceptance]-Status als akzeptiert."
 concept_accepted_culture_desc_added: " [GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_primary_cultures: "Hauptkulturen"
 concept_primary_culture: "Hauptkultur"
 concept_primary_cultures_desc: "Die [concept_culture] oder $concept_cultures$ eines [Concept('concept_country', '$concept_country_nation_state$s')], mit denen er hauptsächlich verbunden wird. Wenn ein $concept_country$ ein anderes $concept_country$ [Concept('concept_nation_formation', 'gründet')|l], können sich die $concept_primary_cultures$ ändern, auch wenn es ansonsten gleich bleibt.[AddLocalizationIf(GetPlayer.IsValid,'concept_primary_cultures_ingame_added')]"
 concept_primary_cultures_ingame_added: "\n\nDie $concept_primary_cultures$ [GetPlayer.GetAltName('GEN')] sind [GetPlayer.GetPrimaryCulturesDesc]."
 concept_cultural_trait: "Kultureigenschaft"
 concept_cultural_traits: "Kultureigenschaften"
 concept_cultural_trait_desc: "Aspekte einer [concept_culture] wie die dominante Sprache und aus welchem Teil der Welt sie stammt. Die Ähnlichkeiten der $concept_cultural_traits$ der [Concept('concept_primary_cultures', '$concept_primary_culture$')] eines [Concept('concept_country','Landes')] bestimmen in Verbindung mit dem derzeitig geltenden [concept_law] in Sachen „[GetLawType('law_national_supremacy').GetGroup.GetName]“ des $concept_country$es über die [concept_acceptance] von [Concept('concept_pop', '$concept_pops$')] dieser $concept_culture$."
 concept_cultural_heritage_trait: "Kulturherkunftseigenschaft"
 concept_cultural_heritage_traits: "Kulturherkunftseigenschaften"
 concept_cultural_heritage_trait_desc: "Eine Art von [concept_cultural_trait], die näher angibt, aus welcher ungefähren Region der Welt die [concept_culture] stammt. Manche [Concept('concept_law', '$concept_laws$')] in Bezug auf „[SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','Staatsbürgerschaft')]“ erachten die $concept_cultural_heritage_traits$ für wichtiger als andere $concept_cultural_traits$, wenn es darum geht, die [concept_acceptance] einer [concept_pop] zu bestimmen."
 concept_cultural_heritage_trait_desc_added: "[GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_religion: "Religion"
 concept_religions: "Religionen"
 concept_religious: "religiös"
 concept_religion_desc: "Alle [Concept('concept_pop', '$concept_pops$')] haben eine $concept_religion$, die sich durch eine [concept_conversion] ändern kann. Ihre $concept_religion$ wirkt sich auf den [concept_acceptance_status] in ihrem [concept_country] aus."
 concept_accepted_religion: "Akzeptierte Religion"
 concept_accepted_religions: "Akzeptierte Religionen"
 concept_accepted_religion_short: "Akzeptiert"
 concept_accepted_religion_desc: "$concept_accepted_religions$ eines [Concept('concept_country', 'Landes')] sind seine [concept_state_religion] sowie alle anderen [Concept('concept_religion', '$concept_religions$')], die aufgrund des geltenden [Concept('concept_law','Gesetzes')] „[SelectLocalization(GetPlayer.IsValid,'concept_accepted_religion_desc_added','Staat und Kirche')]“ als akzeptiert gelten."
 concept_accepted_religion_desc_added: "[GetLawType('law_state_religion').GetGroup.GetName]"
 concept_state_religion: "Staatsreligion"
 concept_state_religions: "Staatsreligionen"
 concept_state_religion_desc: "Die [concept_religion], die am meisten mit einem [concept_country] verbunden wird. Üblicherweise ist es die dominante [concept_religion], der die meisten [Concept('concept_pop', '$concept_pops$')] angehören, doch sie kann auch durch Gesetze festgelegt werden oder einfach die bevorzugte $concept_religion$ des [Concept('concept_ruler', 'Herrschers')] sein. Sie ändert sich in der Regel nicht.[AddLocalizationIf(GetPlayer.IsValid, 'concept_state_religion_ingame_added')]"
 concept_state_religion_ingame_added: "\n\nDie $concept_state_religion$ [GetPlayer.GetAltName('GEN')] ist „[GetPlayer.GetStateReligion.GetName]“."
 concept_religious_trait: "Religionseigenschaft"
 concept_religious_traits: "Religionseigenschaften"
 concept_religious_trait_desc: "Aspekte einer [concept_religion] wie etwa ihre Religionsfamilie. Die Ähnlichkeiten von $concept_religious_traits$ der [concept_state_religion] eines [Concept('concept_country', 'Landes')] und des derzeitig geltenden [Concept('concept_law', 'Gesetzes')] in Sachen „[SelectLocalization(GetPlayer.IsValid,'concept_religious_trait_desc_added','Staat und Kirche')]“ des $concept_country$es bestimmen die [concept_acceptance] der [Concept('concept_pop', '$concept_pops$')] dieser $concept_religion$."
 concept_religious_trait_desc_added: "[GetLawType('law_state_religion').GetGroup.GetName]"
 concept_investment_pool: "Investitionsfonds"
 concept_investment_pool_desc: "[concept_reinvestment] durch [Concept('concept_pop', '$concept_pops$')] mit [Concept('concept_building','$concept_buildings$n')] in [concept_privately_owned] werden Teil des $concept_investment_pool$, den $concept_pops$ für den [concept_private_construction] und den Kauf von [Concept('concept_building_level','$concept_building_levels$')] nutzen können, die für eine [Concept('concept_privatize', '$concept_privatization$')] vorgesehen wurden.\n\nMeist nutzen $ARISTOCRATS_GC_LINK$ und $CAPITALISTS_GC_LINK$ in $MANOR_HOUSES_GC_LINK$n und $FINANCIAL_DISTRICTS_GC_LINK$n den $concept_investment_pool$, doch je nach $ECONOMIC_SYSTEM_GC_LINK$ können auch [concept_workforce] ihn nutzen, um ihre eigenen $concept_building$ zu erweitern.\n\nDas $ECONOMIC_SYSTEM_GC_LINK$ [Concept('concept_country','$concept_country_possessive$')] schränkt ein, welche $concept_buildings$ mit dem $concept_investment_pool$ gebaut werden können.\n\nBeim $concept_construction$ solcher $concept_buildings$ werden die erforderlichen Mittel vom $concept_investment_pool$ abgezogen und als [concept_budget_investment_income] in die [concept_treasury] übertragen."
 concept_reinvestment: "Reinvestitionen"
 concept_reinvestment_desc: "Ein Teil der [concept_dividends], die bestimmte [Concept('concept_profession', '$concept_professions$')] einnehmen, wird wieder in die Wirtschaft investiert, wobei das [concept_money] in den [concept_investment_pool] gesteckt wird. Die hinzugefügte Menge hängt von Faktoren wie dem $ECONOMIC_SYSTEM_GC_LINK$ des [Concept('concept_country','Landes')] sowie vom [concept_gdp] ab, wobei die Ineffizienz großer Wirtschaften dazu führt, dass ein Teil der Investitionen verschwendet wird."
 concept_pop_income: "Pop-Einkommen"
 concept_pop_income_short: "Einkommen"
 concept_pop_income_expenses: "Pop-Ausgaben"
 concept_pop_income_expenses_short: "Ausgaben"
 concept_pop_income_desc: "Am Ende jeder Woche erhalten [Concept('concept_pop', '$concept_pops$')] ein $concept_pop_income_short$, das auf der Zahl der [Concept('concept_workforce', 'Beschäftigten')] und dem ihnen aktuell gebotenen [concept_building_wage] basiert sowie auf der Zahl der [Concept('concept_dependents', 'Angehörigen')] und der Menge an [concept_dependent_income], das sie verdienen. Dieses $concept_pop_income_short$ wird für die [concept_pop_needs] ausgegeben, was sich auf den [concept_wealth] der $concept_pop$ auswirkt."
 concept_dependent_income: "Angehörigen-Einkommen"
 concept_dependent_income_desc: "Am Ende jeder Woche erhalten [Concept('concept_pop', '$concept_pops$')] ein $concept_dependent_income$, das von der Zahl der [Concept('concept_dependents', 'Angehörigen')] und der Höhe des Einkommens abhängen, für das sie sich qualifizieren. Die meisten $concept_dependents$n erhalten eine Grundmenge durch Gelegenheitsarbeiten, die vom [concept_profession] der $concept_pop$ abhängt, was durch die [concept_institution] „[SelectLocalization(GetPlayer.IsValid,'concept_dependent_income_desc_added','Sozialhilfe')]“ aufgebessert werden kann."
 concept_dependent_income_desc_added: "[GetInstitutionType('institution_social_security').GetName]"
 concept_wealth: "Wohlstand"
 concept_wealthy: "Reich"
 concept_wealth_desc: "Ein Maß für den materiellen Besitz einer [concept_pop]. Um ein gewisses Maß an $concept_wealth$ zu erhalten, muss die $concept_pop$ wöchentlich gewisse [Concept('concept_pop_needs', '$concept_pop_needs_short$')] befriedigen. Wenn ihr [Concept('concept_pop_income','$concept_pop_income_short$')] die Kosten dieser $concept_pop_needs_short$ nicht abdeckt, sinkt ihr $concept_wealth$ irgendwann. Wenn sie nach dem Kauf der nötigen $concept_goods$ noch [concept_money] übrig hat, wird sich ihr $concept_wealth$ bald erhöhen.\n\n$concept_wealth$ ist der Hauptfaktor, um den [concept_sol] einer $concept_pop$ zu bestimmen, und unter bestimmten [Concept('concept_law', '$concept_laws$')] kann er sich auch auf andere Aspekte ihres Lebens auswirken – wie die [concept_literacy] and [Concept('concept_votes', '$concept_voting_rights$')]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 27, 2022
 concept_innovation: "Innovation"
 concept_innovation_desc: "@innovation!$concept_innovation$ wird durch [SelectLocalization(GetPlayer.IsValid,'concept_innovation_desc_added','Universitäts')]-$concept_buildings$ produziert und trägt zum aktiven Forschungsfortschritt für [Concept('concept_technology', '$concept_technologies$')] bei. Nicht ausgegebene @innovation!$concept_innovation$ erhöht die [concept_technology_spread], von der man aktuell profitiert (falls es eine solche gibt)."
 concept_innovation_desc_added: "[GetBuildingType('building_university').GetName]"
 concept_technology_spread: "Technikverbreitung"
 concept_technology_spread_desc: "Eine [concept_technology] aus jeder Kategorie ($PRODUCTION_NO_CONCEPT$, $MILITARY$ und $SOCIETY$), die man noch nicht erlangt hat, breitet sich immer aus anderen [Concept('concept_country', '$concept_countries$n')], die sie bereits erlangt hat, ins eigene Land aus. Der Fortschritt, den man durch die Verbreitung von $concept_technologies$ erhält, ist jede Woche zufällig und hat einen Grundwert, der von der [concept_literacy] des eigenen $concept_country$es abhängt. Wenn noch kein $concept_country$ eine bestimmte $concept_technology$ erforscht hat, kann sie sich auch nicht verbreiten. Man erhält also durch $concept_technology_spread$ mit größerer Wahrscheinlichkeit $concept_technologies$ aus frühen [Concept('concept_technology_era', '$concept_technology_era_short$')] als aus späteren."
 concept_technology_era: "Technikära"
 concept_technology_era_short: "Ära"
 concept_technology_eras_short: "Ären"
 concept_technology_era_ahead_of_time_penalty_desc: "Wenn man noch nicht alle $concept_technologies$ aus vorherigen $concept_technology_eras_short$ erlangt hat, wird die erforderliche Menge weiter erhöht."
 concept_technology_era_desc: "[concept_technology]-$concept_technology_eras_short$s sind eine grobe Einordnung der Zeitperioden, in denen bestimmte Ideen erstmals entdeckt oder entwickelt wurden.\n\nErfindungen der $concept_technology_era_short$ I waren bis 1836 in vielen Teilen der Welt gut bekannt.\nErfindungen der $concept_technology_era_short$ II gehören zur ersten industriellen Revolution (1836 bis zur Mitte des 19. Jahrhunderts).\n$concept_technology_era_short$ III umfasst die Zeit von Weiterentwicklung, Stabilisierung und Standardisierung, die bis ins späte 19. Jahrhundert andauert.\n$concept_technology_era_short$ IV entspricht der zweiten industriellen Revolution um die Jahrhundertwende.\nErfindungen der $concept_technology_era_short$ V sind transformative, moderne Ideen.\n\n$concept_technologies$ erfordern mehr [concept_innovation], je später die $concept_technology_era_short$ kommt, in der sie verortet sind. $concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology: "Technik"
 concept_technologies: "Techniken"
 concept_technology_desc: "$concept_technology$ deckt alle Innovationen in den Bereichen $PRODUCTION_NO_CONCEPT$, $MILITARY$ und $SOCIETY$ ab. $concept_technologies$ haben landesweite Effekte. Diese reichen von der Änderung der Operationsparameter [Concept('concept_country', '$concept_country_possessive$')] durch [Concept('concept_modifier', '$concept_modifiers$')] bis zum Freischalten neuer [Concept('concept_production_method', '$concept_production_methods$')], [Concept('concept_building', '$concept_buildings$')], [Concept('concept_law', '$concept_laws$')], [Concept('concept_decree', '$concept_decrees$')] und [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')].\n\nDer Fortschritt für neue $concept_technologies$ entsteht durch [concept_innovation], die vor allem durch [SelectLocalization(GetPlayer.IsValid,'concept_innovation_desc_added','Universitäts')]-$concept_buildings$s produziert wird. Neben dem Fortschritt durch $concept_innovation$ können sich $concept_technologies$ auch über die [concept_technology_spread] aus $concept_countries$n, die sie bereits besitzen, in jene verbreiten, die sie noch nicht haben.\n\nDas nötige Maß an Fortschritt, das für eine $concept_technology$ erforderlich ist, hängt von ihrer [Concept('concept_technology_era', '$concept_technology_era_short$')] ab. $concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology_desc_added: " [GetBuildingType('building_university').GetName]"
 concept_canal: "Kanal"
 concept_canals: "Kanäle"
 concept_canal_desc: "Ein $concept_canal$ ist ein [concept_building], zu dem auch der Bau einer künstlichen Verbindung zweier Seeknoten über eine Landenge gehört. $concept_canals$ können nur an bestimmten Orten gebaut werden und erfordern üblicherweise den Abschluss einer Kartierung oder Expedition. $concept_canals$ können die Entfernung, die [concept_convoys] für den Bau von [Concept('concept_shipping_lane', '$concept_shipping_lanes$')] zurücklegen müssen, deutlich verringern, sodass der Handel mit fernen Ländern wesentlich bezahlbarer wird."
 concept_monument: "Monument"
 concept_monuments: "Monumente"
 concept_monument_desc: "[Concept('concept_building','$concept_buildings$')], die an einen bestimmten [concept_state] gebunden sind und eine ganze Reihe von Funktionen erfüllen können. Oft gewähren sie [concept_prestige]."
 concept_productivity: "Produktivität"
 concept_productivity_long: "Jährliche Produktivität pro Beschäftigtem"
 concept_productive: "Produktiv"
 concept_unproductive: "Unproduktiv"
 concept_productivity_desc: "$concept_productivity$ ist ein relatives Maß für den ökonomischen Wert, den ein [concept_building] pro Angestelltem pro Jahr erzeugt. Sie berechnet sich, indem man von den durch die [concept_good_production] aktuell erzeugten wöchentlichen [concept_revenue] die Kosten durch den [concept_good_consumption] abzieht, das Ergebnis durch die Zahl der [Concept('concept_workforce', 'Beschäftigten')] teilt und mit 52 (Wochen pro Jahr) multipliziert.\n\n(Einnahmen – Materialkosten) / Gesamtzahl der Beschäftigten\n\nDie Differenz zwischen $concept_productivity$ und [concept_average_wage] ist der wöchentliche [concept_building_balance] des $concept_building$s, auch bekannt als $concept_building_balance_profit$.\n\n$COMPANIES$ haben ebenfalls einen $concept_productivity$swert, der der durchschnittlichen $concept_productivity$ aller mit ihnen verbundenen $concept_building$-Stufen entspricht."
 concept_law_group: "Gesetzesgruppe"
 concept_law_groups: "Gesetzesgruppen"
 concept_law_group_desc: "Eine $concept_law_group$ besteht aus [Concept('concept_law', '$concept_laws$n')], die verschiedene Aspekte des [Concept('concept_country', 'Landes')] beeinflussen. Jede $concept_law_group$ kann immer nur ein aktives $concept_law$ haben."
 concept_government_reform: "Regierungsumbildung"
 concept_government_reform_short: "Umbilden"
 concept_government_reform_desc: "Während einer $concept_government_reform$ kann man die Zusammensetzung der eigenen [concept_government] frei ändern, indem man [Concept('concept_interest_group', '$concept_interest_groups$')] bzw. [Concept('concept_party', '$concept_parties$')] an die Macht bringt. $concept_interest_groups$, die beim $concept_government_reform_short$ aus der Regierung entfernt werden, erhalten [Concept('concept_radical', '$concept_radicals$')], sofern das $concept_government_reform_short$ nicht kurz nach einer $concept_election$ stattfindet."
 concept_election: "Wahl"
 concept_elections: "Wahlen"
 concept_election_possessive: "der Wahl"
 concept_election_voting_franchise: "Wahlrecht"
 concept_elect: "Wählen"
 concept_elected: "Gewählt"
 concept_election_desc: "[Concept('concept_country', '$concept_countries$')] mit $concept_election_voting_franchise$ halten alle #v [GetDefine('NPolitics','ELECTION_INTERVAL_YEARS')|0] Jahre#! $concept_elections$ ab. Eine Periode von $concept_election$-Kampagnen beginnt #v [GetDefine('NPolitics','CAMPAIGN_PERIOD_MONTHS')|0] Monate#! vor diesem Datum. Solange diese läuft, buhlen [Concept('concept_party', '$concept_parties$')] um [concept_momentum] und [concept_votes].\n\nAm $concept_election$tag werden die letzten $concept_votes$ ausgezählt, was sich auf die [concept_political_strength] der Mitglieder von [Concept('concept_interest_group', '$concept_interest_groups$')] aller $concept_parties$ auswirkt. Unter gewissen [Concept('concept_government_type', '$concept_government_types$')] wird auch ein neues [concept_head_of_state] als Ergebnis der $concept_election$ bestimmt. Zum Abschluss kann noch eine [concept_government_reform] erfolgen, bei der beliebig viele $concept_interest_groups$ aus der [concept_government] entfernt werden können, ohne neue [Concept('concept_radical', '$concept_radicals$')] zu schaffen."
 concept_budget_minting: "Gelddruck"
 concept_budget_minted: "Drucken"
 concept_budget_minting_desc: "Eine Form der Einnahmen, die alle [Concept('concept_country', '$concept_countries$')] durch Drucken und Prägen von neuem [concept_money] generieren können. Je größer das [concept_gdp] [Concept('concept_country', '$concept_country_possessive$')], desto mehr $concept_money$ kann man drucken, ohne die Wirtschaft zu beeinträchtigen."
 concept_budget_poll_taxes: "Kopfsteuern"
 concept_budget_poll_tax: "Kopfsteuer"
 concept_budget_poll_taxes_desc: "Eine feste [Concept('concept_taxes', '$concept_tax$')], die von jedem Mitglied der [Concept('concept_working_adults', 'Erwachsenen Arbeiterschaft')] erhoben wird, für die sie gilt. Da $concept_budget_poll_taxes$ nicht mit dem Einkommen einer $concept_pop$ steigen, wirken sie sich stärker als andere auf die [concept_lower_strata] aus."
 concept_budget_land_taxes: "Bauernsteuern"
 concept_budget_land_taxes_desc: "Eine [Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')], die nur von [SelectLocalization(GetPlayer.IsValid,'concept_budget_land_taxes_desc_added','Bauern')] erhoben wird."
 concept_budget_land_taxes_desc_added: "[GetPopType('peasants').GetName]"
 concept_budget_heathen_taxes: "Heidensteuern"
 concept_budget_heathen_taxes_desc: "Eine Art von [Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')], die von allen [Concept('concept_pop', '$concept_pops$')] erhoben wird, deren [concept_religion] eine niedrige [concept_acceptance] in ihrem [concept_country] hat."
 concept_budget_per_capita_taxes: "Reine Kopfsteuern"
 concept_budget_per_capita_taxes_desc: "Eine Art von [Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')], die von allen [Concept('concept_pop', '$concept_pops$')] erhoben wird – außer den [SelectLocalization(GetPlayer.IsValid,'concept_budget_per_capita_taxes_desc_added','Bauern')]."
