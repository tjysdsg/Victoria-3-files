 concept_budget_income_taxes: "Einkommenssteuern"
 concept_budget_income_taxes_desc: "Eine [Concept('concept_taxes', '$concept_tax$')], die auf [Concept('concept_building_wage', '$concept_building_wages$')] erhoben wird, die man [Concept('concept_workforce', 'Beschäftigten')] zahlt."
 concept_budget_investment_income: "Investitionsfonds-Übertragung"
 concept_budget_investment_income_desc: "Wenn [concept_money] aus der [concept_treasury] für den [concept_construction] von [Concept('concept_building', '$concept_buildings$n')] verwendet wird, die laut dem $ECONOMIC_SYSTEM_GC_LINK$ [Concept('concept_country', '$concept_country_possessive$')] aus dem [concept_investment_pool] bezahlt werden können, wird die $concept_treasury$ für die bezahlten Gelder in gleicher Höhe aus dem $concept_investment_pool$ entschädigt."
 concept_budget_consumption_taxes: "Verbrauchssteuern"
 concept_budget_consumption_tax: "Verbrauchssteuer"
 concept_budget_consumption_tax_rate: "$concept_budget_consumption_tax$-Satz"
 concept_budget_consumption_taxes_desc: "Eine [Concept('concept_taxes', '$concept_tax$')], die auf den [Concept('concept_good_consumption', '$concept_good_consumption$')] von [Concept('concept_good', '$concept_goods$')] erhoben wird. Bei $concept_goods$, die $concept_budget_consumption_taxes$ unterliegen, wird der [concept_market_price] um den $concept_budget_consumption_tax_rate$ erhöht. Jedes Mal, wenn [Concept('concept_pop', '$concept_pops$')] sie kaufen, kommt diese Erhöhung der [concept_treasury] zugute. [Concept('concept_building', '$concept_buildings$')] sind von der Entrichtung von $concept_budget_consumption_taxes$ ausgenommen."
