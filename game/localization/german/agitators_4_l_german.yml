 agitators_election_events.1.t: "Fruchtbare Billigungen"
 agitators_election_events.1.d: "In einer Geste der Solidarität mit der Partei „[SCOPE.sParty('agitator_party_scope').GetName]“ hat [SCOPE.sCharacter('agitator_scope').GetFullName] [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_POS_S_3P')]e Anhänger ermutigt, bei der laufenden Wahl für sie zu stimmen."
 agitators_election_events.1.f: "Im Interesse aller prinzipientreuen Menschen – diese Partei ([SCOPE.sParty('agitator_party_scope').GetNameNoFormatting]) hat eine beständige Erfolgsbilanz. Ich könnte gar nicht in höheren Tönen von diesen tapferen Männern und Frauen sprechen, die [ROOT.GetCountry.GetAltNameNoFormatting('AKK')] unter ihrem Namen vorantreiben."
