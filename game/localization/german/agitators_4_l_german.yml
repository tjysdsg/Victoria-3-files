 notification_paris_commune_automation_pulse_13_b_name: "Kommunarden zeigen Priestern Gnade"
 notification_paris_commune_automation_pulse_13_b_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAltName('NOM')|U] hat den Pariser Klerus unter Hausarrest gestellt. Den weniger radikalen Elementen der Kommune fällt damit ein Stein vom Herzen."
