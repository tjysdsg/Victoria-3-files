 je_the_paris_commune_france: "Die Pariser Kommune"
 je_the_paris_commune_france_reason: "Eine Auswahl sozialistischer, anarchistischer und radikal-republikanischer Revolutionäre hat die Stadt Paris besetzt und eine rivalisierende Regierung für [SCOPE.sCountry('france_scope').GetAltName('AKK')] ausgerufen.\n\nSolange [SCOPE.sCountry('commune_scope').GetAltName('NOM')] weiter besteht, stellt sie eine dramatische Bedrohung für unsere Regierung dar. Erreicht der Fortschritt der Kommune #bold 0#!, werden unsere Streitkräfte in der Lage sein, sie zu unterdrücken, doch falls ihr Fortschritt #bold 100#! erreicht, werden die Revolutionäre einen Marsch auf Versailles durchführen und unsere derzeitige Regierung vollständig beenden. Bricht eine [concept_revolution] aus, während diese rivalisierende Regierung existiert, wird sie [SCOPE.sCountry('commune_scope').GetAltName('DAT')] die Treue schwören.\n\nDer Fortschritt der #bold Pariser Kommune#! ändert sich monatlich um #tooltippable;tooltip:[Country.GetTooltipTag],je_paris_commune_drift_special_tooltip [GetGlobalVariable('paris_commune_drift_final_var').GetValue]#!.\n\n#italic Die Auswirkungen dieses Journaleintrags ziehen jede Woche @money! #variable [Country.MakeScope.Var('PRC_money_transfer').GetValue|-D]#! aus unserer Landeskasse ab.#!"
