 agitators_election_events.2.t: "Eine ungeplante Debatte"
 agitators_election_events.2.d: "Während der Arbeit zur Unterstützung einer Partei ([SCOPE.sParty('agitator_party_scope').GetName]) in [SCOPE.sState('debate_state').GetStateRegion.GetName] ist [SCOPE.sCharacter('agitator_scope').GetFullName] auf [SCOPE.sCharacter('agitator_scope_2').GetFullName] gestoßen, [SCOPE.sCharacter('agitator_scope_2').GetCustom('DE_ART_DEF_S_N')] eine andere Partei ([SCOPE.sParty('agitator_2_party_scope').GetName]) repräsentiert. Zwischen ihnen ist eine hitzige Debatte entbrannt."
