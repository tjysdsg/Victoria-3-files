 notification_paris_commune_automation_pulse_16_b_name: "Kommunarden schließen Frauen vom Dienst aus"
 notification_paris_commune_automation_pulse_16_b_desc: "Laut Berichten aus [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('DAT')] hat die Nationalgarde Frauen jegliche Art von Militärdienst untersagt, was unter den Pariser Feministinnen für Unmut sorgt."
