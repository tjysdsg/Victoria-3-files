 notification_paris_commune_automation_pulse_13_a_name: "Kommunarden nehmen Priester als Geiseln"
 notification_paris_commune_automation_pulse_13_a_desc: "Die militantesten und tyrannischsten Kräfte [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('GEN')|U] haben in einem großen Arrondissement Kirchen gestürmt und Hunderte von Gefangenen gemacht."
