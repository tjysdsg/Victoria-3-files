 historical_agitators.1.t: "Zurück aus Sibirien"
 historical_agitators.1.d: "Frisch zurückgekehrt aus dem dreijährigen Exil in Sibirien, hat sich [SCOPE.sCharacter('historic_agitator_scope').GetFullName] mit Kollegen aus den Gewerkschaften getroffen, um die nächsten Schritte zu besprechen."
 historical_agitators.1.f: "„Iljitsch! Dir scheint kalt zu sein. Und einen schicken Ring hast du am Finger. Das Exil hat dir gut getan.“\n\n„Das reicht, denn es scheint noch einiges zu tun zu geben. Nadja und ich haben viel darüber diskutiert, was die Partei als Nächstes tun muss.“\n\n„Ha! Du sprichst, als würdest du morgen den Untergang der Bourgeoisie anführen! Es tut gut, dich wiederzusehen, alter Freund.“"
 historical_agitators.1.a: "Das Proletariat Europas existiert auch jenseits [ROOT.GetCountry.GetAltName('VON')]."
 historical_agitators.1.b: "Die Revolution wird voranschreiten, mit oder ohne die Ochrana als Wächter."
 historical_agitators.1.c: "#italic Iskra#! wird am meisten von seiner direkten Betreuung profitieren."
 historical_agitators.2.t: "Bei der Rückkehr erwischt"
 historical_agitators.2.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] wurde bei seiner Einreise aus dem Ausland erwischt, wohin [SCOPE.sCharacter('historic_agitator_scope').GetCustom('DE_PRO_PER_S_3P_N')] geflohen war, um einer Festnahme zu entgehen."
 historical_agitators.2.f: "Saint-Pelagie, Belle-Île und Carte. Die Drohungen mit immer menschenunwürdigeren und feindseligeren Gefängnissen begannen sich zu häufen. Und die Gerüchte über diese neue Teufelsinsel irgendwo in Guyana klangen so schrecklich, wie es der Name verhieß. Delescluze hätte wegbleiben können, doch die Revolution des Volkes konnte nicht mehr warten."
 historical_agitators.2.a: "Nehmen wir ihn wieder fest. Sich in einem anderen Land zu verstecken, ist kein wahres Exil."
 historical_agitators.2.b: "Er hat seine Strafe andernorts verbüßt. Lassen wir [SCOPE.sCharacter('historic_agitator_scope').GetCustom('DE_PRO_PER_S_3P_A')] gewähren."
 historical_agitators.3.t: "Flucht vor dem Gesetz"
 historical_agitators.3.d: "Bei der Verbüßung einer Haftstrafe wegen revolutionärer Gesinnung entkam [SCOPE.sCharacter('historic_agitator_scope').GetFullName] heimlich aus dem Gefängnis. [SCOPE.sCharacter('historic_agitator_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] hat sich den unzähligen anderen Revolutionären [ROOT.GetCountry.GetAltName('IN')] angeschlossen."
 historical_agitators.3.f: "„Monsieur? Der Revolutionär ist weg.“\n\n„Mon dieu, welcher denn? Wir haben ganze Gefängnisse nur für diese verräterischen Ratten!“\n\n„Blanqui, Monsieur. Er wurde herausgeschmuggelt, und das wohl schon, seit seine Freunde eingetroffen waren. Er dürfte bereits auf halbem Weg nach Belgien sein, Monsieur.“"
 historical_agitators.3.a: "Fangen wir ihn wieder ein und lassen wir ihn diesmal auf der Teufelsinsel."
 historical_agitators.3.b: "Wir haben noch andere politische Köpfe zu holen."
 historical_agitators.4.t: "Frauen jenseits der Jungfern"
 historical_agitators.4.d: "Die aufstrebenden feministischen Fraktionen [ROOT.GetCountry.GetAltName('IN')] haben sich aufgespalten. [SCOPE.sCharacter('historic_agitator_scope').GetFullName] hat im Nachgang eine neue, militante Organisation gegründet."
 historical_agitators.4.f: "Die Zugehörigkeit zur Unabhängigen Arbeiterpartei, drei verschiedene Gesetzesentwürfe, zwanzig Jahre Arbeit und die Unterstützung einer engagierten Gemeinschaft reichten nicht aus – nicht einmal annähernd – , um auch nur den kleinsten Schritt in Richtung Frauenwahlrecht zu machen. Neue Maßnahmen sind erforderlich geworden. Das Frauenwahlrecht wird nicht nur den Jungfern und Witwen zustehen.\n\nKoste es, was es wolle, aber alle Frauen werden das Wahlrecht erhalten."
 historical_agitators.4.a: "Ein paar Tage auf dem Land sollten die Sorgen lindern."
 historical_agitators.4.b: "Treffen wir uns frühzeitig mit ihren Anhängerinnen."
 historical_agitators.4.c: "Ihre Wohltätigkeit in den Arbeitshäusern macht ihr alle Ehre."
 historical_agitators.5.t: "Ein Gefühl von Schicksalhaftigkeit"
 historical_agitators.5.d: "Unzufrieden mit den mangelnden Fortschritten bei der Abschaffung der Sklaverei hat [SCOPE.sCharacter('historic_agitator_scope').GetFullName] damit begonnen, jeden bewaffneten Sklavereigegner heranzuziehen, um Sklaven zu helfen, die vor ihren Besitzern fliehen."
 historical_agitators.5.f: "„Ab ins Bett, Kinder. Ihr seid doch bestimmt müde.“\n\n„Mama, es ist noch nicht einmal Mittag. Wir haben noch nicht einmal Julia mit Romeo verheiratet.“\n\n„Du gehst sofort rein und hältst dich von dem Wagen fern! Dieser John Brown und seine Söhne sind auf dem Weg hierher, und sein Kreuzzug wird uns alle in Blut ertränken. Merk dir meine Worte, Junge!“"
 historical_agitators.5.a: "Lassen wir ihn mit Gottes Segen ziehen."
 historical_agitators.5.b: "Möge sein irdisches Wirken ungehindert weitergehen."
 historical_agitators.6.t: "Action française"
 historical_agitators.6.d1: "Unter [SCOPE.sCharacter('historic_agitator_scope').GetFullName] ist eine neue Kampfschrift aufgetaucht. In ihr heißt es unter anderem, dass [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] auf dem Altar der [ROOT.GetCountry.GetAdjective|l]en Nationalinteressen geopfert werden sollte."
 historical_agitators.6.d2: "Unter [SCOPE.sCharacter('historic_agitator_scope').GetFullName] ist eine neue Kampfschrift aufgetaucht. In ihr wird für [ROOT.GetCountry.GetAltName('AKK')] ein Programm des radikalen staatlichen Antisemitismus und des reaktionären absolutistischen Nationalismus befürwortet."
 historical_agitators.6.f1: "Die [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]-Gegner einte vor allem der Hass auf ihren Namensgeber. Ob er nun Jude, Elsässer oder einfach ein Verräter war, spielte da keine Rolle mehr. Irgendjemand musste schuld daran sein, dass Frankreichs glorreiches Kaiserreich in den Schmutz gezogen wurde. Nur das Leben dieses Mannes würde die meisten beschwichtigen können.\n\nEinige verlangten jedoch mehr von Frankreich. Sie verlangten Homogenität in einer neuen Nation."
 historical_agitators.6.f2: "Die ‚Action Française‘ war unter anderem durch ihre Feindschaft gegenüber vier Gruppen von „inländischen Ausländern“ vereint. Ob es sich dabei um Juden, Freimaurer, Hugenotten oder ausländische Agenten handelte, spielte für sie keine Rolle. Irgendjemand war schuld daran, dass Frankreichs glorreiches Kaiserreich in den Schmutz gezogen wurde – und irgendjemand musste ein Ende finden, um die Homogenität einer neuen Nation aus der Taufe zu heben."
 historical_agitators.6.a: "Eine positive Untersuchung zur Monarchie ist fällig."
 historical_agitators.6.b: "Die einzige Wahrheit liegt in Dreyfus’ inhärenter Schuld!"
 historical_agitators.6.c: "Eine Nation unter Diktator und König ist der einzige Weg in die Zukunft."
 historical_agitators.7.t: "Der junge Joseph"
 historical_agitators.7.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] ist offiziell [ROOT.GetCountry.GetAltName('IN')] eingetroffen, was mit gemischten Gefühlen aufgenommen wurde. Die einen nennen [SCOPE.sCharacter('historic_agitator_scope').GetCustom('DE_PRO_PER_S_3P_A')] Ungeziefer, die anderen Visionär[SCOPE.sCharacter('historic_agitator_scope').GetCustom('DE_END_NOU_S_GS_N')]."
 historical_agitators.7.f: "Ein Traum rief ihn: ein Bündnis unabhängiger Staaten. Europa, ganz und stark. Europa, brüderlich vereint. Europa, ein Bollwerk der Demokratie und der Aufklärung.\n\nEin Traum, der immer wieder zerplatzte. Doch immer wieder lockte der Traum, und immer wieder folgte er ihm. Das Einzige, was diese Republik ausmachen würde, war die Zerstörung all dessen, was sich ihr entgegenstellte."
 historical_agitators.7.a: "Vorträge an Universitäten und andere Auftritte, mehr nicht."
 historical_agitators.7.b: "Achten wir genau auf eine „Junges [ROOT.GetCountry.GetAltName('NOM')]“-Bewegung."
 historical_agitators.8.t: "Der dritte Bonaparte"
 historical_agitators.8.d: "Gekränkt von Auslandsreisen und einem gescheiterten Putsch ist [SCOPE.sCharacter('historic_agitator_scope').GetFullName] wieder in [ROOT.GetCountry.GetAdjective|l]e Grenzen zurückgekehrt."
 historical_agitators.8.f: "„Papa, Papa! Napoleon ist zurückgekehrt!“\n\n„Welcher Napoleon soll das sein, Jacques? Der kleine Unteroffizier, der regierende König oder der Schweizer?“\n\n„Der Schweizer Offizier, Papa!“"
 historical_agitators.8.a: "Er hat keine Sonderbehandlung verdient."
 historical_agitators.8.b: "Vielleicht hat er seine Lektion gelernt."
 historical_agitators.8.c: "Und so offenbart sich der Strippenzieher."
 notification_napoleon_iii_leaves_country_name: "Napoleon III. verlässt [ROOT.GetCountry.GetAltName('AKK')]"
 notification_napoleon_iii_leaves_country_desc: "Der selbsternannte Napoleon III. hat [ROOT.GetCountry.GetAltName('AKK')] auf der Suche nach Unterstützung für die französischen Royalisten verlassen."
