 #Events
 revolution_pulse_events.1.t: "Nationale Selbstverteidigung"
 revolution_pulse_events.1.d: "Da die Gewaltbereitschaft in der [ROOT.GetCountry.GetAdjective|l]en IG „[SCOPE.gsInterestGroup('self_defense_threat_ig').GetName]“ zunimmt, haben mehrere [SCOPE.sCulture('self_defense_threat_culture').GetName|l]e Gemeinden begonnen, bewaffnete Milizen zu bilden, um ihre Bevölkerung zu schützen."
 revolution_pulse_events.1.f: "„Die Seelen alter [SCOPE.sCulture('self_defense_threat_culture').GetNameNoFormatting|l]er Helden, die in einer chaotischen Welt umherstreiften, haben endlich ihren Platz gefunden.“" #- Anonymous Jewish Bundist, 1906
 revolution_pulse_events.1.a: "Die Obrigkeit hat Wichtigeres zu tun, als sich darum Gedanken zu machen."
 revolution_pulse_events.1.b: "Diese [SCOPE.sCulture('self_defense_threat_culture').GetName|l]en Störenfriede haben eine Grenze überschritten und müssen zur Ordnung gerufen werden."
 revolution_pulse_events.2.t: "Stochastischer Schrecken"
 revolution_pulse_events.2.d: "Im Nachgang eines Bombenanschlags, der kürzlich von einem radikalen Anhänger der IG „[SCOPE.gsInterestGroup('blatant_fedposting_ig').GetName]“ in [SCOPE.sState('blatant_fedposting_state').GetStateRegion.GetName] verübt wurde, fand man eine Ausgabe der Werke von [SCOPE.sCharacter('fedposting_agitator').GetFullName] unter den Habseligkeiten des Täters."
 revolution_pulse_events.2.f: "„… und wenn die tragische Stunde schlägt und wir uns ihr ganz hingeben müssen, wird uns dieses Wissen stützen und stärken. Wir sagen nicht einfach ‚Nein‘, sondern wir erklären uns aus tiefstem Herzen bereit, alles zu opfern.“" #- Jean Jaurès
 revolution_pulse_events.2.a: "Die IG „[SCOPE.gsInterestGroup('blatant_fedposting_ig').GetName]“ stellt eine Bedrohung für die Zivilgesellschaft dar."
 revolution_pulse_events.2.b: "Machen wir diesen Vorfall dahingehend bekannt, dass [SCOPE.sCharacter('fedposting_agitator').GetFullName] zum Terror gegen Unschuldige aufruft."
 revolution_pulse_events.3.t: "Doppelherrschaft"
 revolution_pulse_events.3.d: "Die revolutionäre IG „[SCOPE.gsInterestGroup('dual_power_ig').GetName]“ hat in [SCOPE.sState('dual_power_state').GetStateRegion.GetName] einen Arbeiter- und Bauernrat eingerichtet, der mit unserer eigenen Verwaltung konkurriert und beansprucht, den Willen der Menschen in der Region besser zu vertreten."
 revolution_pulse_events.3.d2: "Die IG „[SCOPE.gsInterestGroup('dual_power_ig').GetName]“ hat inspiriert von [SCOPE.sCharacter('dual_power_agitator').GetFullName] in [SCOPE.sState('dual_power_state').GetStateRegion.GetName] einen Arbeiter- und Bauernrat eingerichtet, der mit unserer eigenen Verwaltung konkurriert und beansprucht, den Willen der Menschen in der Region besser zu vertreten."
 revolution_pulse_events.3.f: "„Man kann ganz offen sagen, dass die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Regierung nur so lange existiert, wie der Volksrat es zulässt.“"
 revolution_pulse_events.3.a: "Der [ROOT.GetCountry.GetAdjective|l]e Staat ist die alleinige Autorität in [SCOPE.sState('dual_power_state').GetStateRegion.GetName]!"
 revolution_pulse_events.3.b: "Das Volk von [SCOPE.sState('dual_power_state').GetStateRegion.GetName] hat gelernt, sich der Tyrannei der Regierung geschlossen entgegenzustellen."
 revolution_pulse_events.3.c: "Stellen wir [SCOPE.sState('dual_power_state').GetStateRegion.GetName] unter die direkte Kontrolle des Militärs."
 revolution_pulse_events.4.t: "Der gemeine Soldat"
 revolution_pulse_events.4.d: "Die [GetPopType('soldiers').GetName] aus dem entsprechenden Gebäude ([SCOPE.sBuilding('soldiers_council_building').GetName]) in [SCOPE.sState('soldiers_council_state').GetStateRegion.GetName] haben begonnen, sich in einem Rat zu organisieren, um für einen höheren Sold und eine bessere Behandlung einzutreten. Die IG „[SCOPE.gsInterestGroup('armed_forces_ig').GetName]“ sieht darin eine tatkräftige Bedrohung ihrer Legitimität."
 revolution_pulse_events.4.f: "Er holte das handgeschriebene Flugblatt aus der Tasche seines Uniformmantels und reichte es seinem Kameraden.\n\n„Der Feldwebel und ich haben über den Sold gesprochen, den wir bekommen – und ich weiß, dass Ihnen diese Frage ebenfalls am Herzen liegt. Wie sollen wir unsere Arbeit machen, wenn die Generäle das ganze Geld, das uns zusteht, an ihre schönen Schimmel verfüttern?“"
 revolution_pulse_events.4.a: "Disziplinieren wir sie alle und ziehen wir Ersatz aus anderen Regionen heran."
 revolution_pulse_events.4.b: "Unseren [GetPopType('soldiers').GetName] sollte es erlaubt sein, für ihre eigenen Interessen einzutreten."
 revolution_pulse_events.5.t: "Selbstorganisation"
 revolution_pulse_events.5.d: "Revolutionär gesinnte Persönlichkeiten in der IG „[SCOPE.gsInterestGroup('rural_folk_ig').GetName]“ in [SCOPE.sState('self_organization_state').GetStateRegion.GetName] haben begonnen, Bauernräte zu bilden, um sich der Macht der IG „[SCOPE.gsInterestGroup('landowners_ig').GetName]“ vor Ort entgegenzustellen."
 revolution_pulse_events.5.f: "„Ich will das Gewissen der Wohlhabenden mit all dem Leid und all den verborgenen, bitteren Tränen konfrontieren.“" #- Rosa Luxemburg
 revolution_pulse_events.5.a: "Die IG „[SCOPE.gsInterestGroup('rural_folk_ig').GetName]“ muss ihren angestammten Platz akzeptieren."
 revolution_pulse_events.5.b: "Die IG „[SCOPE.gsInterestGroup('landowners_ig').GetName]“ muss Zugeständnisse machen, um den Frieden zu wahren."
 revolution_pulse_events.6.t: "Die Flucht des Panzerkreuzers „[SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]“"
 revolution_pulse_events.6.d: "Die Besatzung des Panzerkreuzers #bold [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]#! (ehemals stationiert in einer entsprechenden Einrichtung ([SCOPE.sBuilding('potemkin_naval_base').GetName]) in [SCOPE.sState('potemkin_state').GetStateRegion.GetName]) hat gemeutert und ist mit ihrem Schiff geflohen. Ihr Ziel: [SCOPE.sCountry('potemkin_final_destination').GetAltName('NOM')]. Die Regierung [SCOPE.sCountry('potemkin_final_destination').GetAltName('VON')|U] hat sich geweigert, die Seeleute auszuliefern."
 revolution_pulse_events.6.f: "Das große Stahlschiff fuhr in den Hafen ein, doch nicht unter [ROOT.GetCountry.GetAdjectiveNoFormatting|l]er Flagge, sondern unter der [SCOPE.sCountry('potemkin_final_destination').GetAltNameNoFormatting('VON')]. Die Matrosen auf dem Deck jubelten, als sie sich bereit machten, im Treiben ihres neuen Heimathafens unterzutauchen – endlich befreit von den Schrecken madigen Proviants und rostiger Kojen.\n\nUnd als die armen Menschen aus [SCOPE.sState('potemkin_state').GetStateRegion.GetNameNoFormatting] sahen, wie ein anderes Schiff die Verfolgung der [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName] aufnahm, ging ihnen ein Gedanke durch den Kopf:\n\n„Das werden wir nicht vergessen!“"
 revolution_pulse_events.6.a: "Verhandeln wir mit der [SCOPE.sCountry('potemkin_final_destination').GetAdjective|l]en Regierung, um das Schiff zurückzubekommen."
 revolution_pulse_events.6.b: "Der [SCOPE.sCountry('potemkin_final_destination').GetAdjective|l]e Staat kollaboriert mit Verrätern!"
 revolution_pulse_events.7.t: "Der Petitionsmarsch"
 revolution_pulse_events.7.d: "Eine Gruppe von Petenten, die die IG „[SCOPE.gsInterestGroup('petition_march_ig').GetName]“ vertritt, hat unter der Leitung von [SCOPE.sCharacter('petition_march_leader').GetFullName] einen Marsch zur derzeit leer stehenden Regierungsresidenz in [SCOPE.sState('petition_march_state').GetStateRegion.GetCityHubName] unternommen. Man weigert sich, die Residenz zu verlassen, bis [SCOPE.sCharacter('petition_march_ruler').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle] einem Treffen zustimmt."
 revolution_pulse_events.7.f: "„Souverän, darunter haben wir zu leiden, und deshalb haben wir uns vor den Mauern Eures Palasts versammelt. Hier erhoffen wir uns doch noch eine Rettung. Verweigert Eurem Volk nicht die Hilfe, sondern erlöst uns aus diesem Grab aus Armut, Unwissen und Rechtlosigkeit. Gebt uns die Möglichkeit, selbst über unser Schicksal zu bestimmen, und befreit uns vom unerträglichen Joch der Bürokraten.“" #-1905 Petition to the Tsar
 revolution_pulse_events.7.a: "Entsenden wir einen Vertreter der königlichen Familie, um sie zu beschwichtigen."
 revolution_pulse_events.7.b: "[SCOPE.sCharacter('petition_march_ruler').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle] muss mit Gewalt vor dieser Bedrohung geschützt werden!"
 revolution_pulse_events.7.c: "[SCOPE.sCharacter('petition_march_ruler').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle] soll einen Schnellzug nach [SCOPE.sState('petition_march_state').GetStateRegion.GetCityHubName] besteigen."
 revolution_pulse_events.8.t: "Der Reichtum des Volkes"
 revolution_pulse_events.8.d: "Eine Gruppe von Revolutionären hat eine [ROOT.GetCountry.GetAdjective|l]e Staatsbank in [SCOPE.sState('revolutionary_robbery_state').GetStateRegion.GetName] überfallen. Eine beträchtliche Geldsumme wurde gestohlen und in die Kassen der Revolutionäre umgeleitet."
 revolution_pulse_events.8.f: "Ein Schuss erklang, und ein neuer Riss durchzog die Marmordecke. Während die Bankangestellten aufschrien, rieselten Staub und Splitter zu Boden.\n\n„Im Namen des revolutionären Exekutivkomitees erkläre ich alle für verhaftet! Hände hoch! Andernfalls werden alle getötet!“"
 revolution_pulse_events.8.a: "Erhöhen wir die Sicherheit der Banken [ROOT.GetCountry.GetAltName('IN')]."
 revolution_pulse_events.8.b: "Verlassen wir uns darauf, dass die Einheimischen mögliche Verdächtige melden."
 revolution_pulse_events.8.c: "Entsenden wir die [SCOPE.sLaw('secret_police_law').GetName], um diese Verbrecher zu fassen."
 revolution_pulse_events.9.t: "Verdeckte Aufwiegelung"
 revolution_pulse_events.9.d: "Sympathisanten der Revolution haben begonnen, in gewissen Gebäuden ([SCOPE.sBuilding('agitation_af_building').GetName]) von [SCOPE.sState('agitation_af_state').GetStateRegion.GetName] regierungsfeindliche Parolen zu verbreiten."
 revolution_pulse_events.9.d2: "Sympathisanten der Revolution haben begonnen, in gewissen Gebäuden ([SCOPE.sBuilding('agitation_af_building').GetName]) von [SCOPE.sState('agitation_af_state').GetStateRegion.GetName] Pamphlete mit Aufrufen von [SCOPE.sCharacter('agitation_af_agitator').GetFullName] zu revolutionären Aktionen zu verteilen."
 revolution_pulse_events.9.f: "„Der Staat hat jedes Recht verwirkt, zu fordern, dass ihr bereitwillig zur Ader gelassen werdet – das müsst ihr begreifen. Auch jenseits von [SCOPE.sState('agitation_af_state').GetStateRegion.GetNameNoFormatting] organisieren sich Menschen wie du und ich, um diesem Albtraum ein Ende zu machen.\n\nUnd es beginnt mit uns! Mit den einfachen Soldaten, von denen sie denken, dass alle ihre Befehle befolgen werden … Was, wenn sie endlich begreifen, dass niemand mehr hinter ihnen steht?“"
 revolution_pulse_events.9.a: "Die IG „[SCOPE.gsInterestGroup('armed_forces_ig').GetName]“ muss vor allem dem Staat gegenüber treu ergeben sein."
 revolution_pulse_events.9.b: "Wer die Soldaten kontrolliert, kontrolliert auch die Nation."
 revolution_pulse_events.10.t: "Reformen mit vorgehaltener Waffe"
 revolution_pulse_events.10.d: "Da die revolutionäre Stimmung im ganzen Land überkocht, haben die Berater von [SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetFullName] in der IG „[SCOPE.gsInterestGroup('reforms_at_gunpoint_ig').GetName]“ ein Reformpaket empfohlen, um die Revolutionäre zu beschwichtigen."
 revolution_pulse_events.10.f: "„Die Lage ist ernst. Die Hauptstadt befindet sich in einem Zustand der Anarchie. Die Regierung ist gelähmt. Der Nahverkehr und die Versorgung mit Lebensmitteln sind völlig zusammengebrochen, und für Treibstoff gilt dasselbe. Die allgemeine Unzufriedenheit wächst … Es darf keinen Aufschub geben. Jedes Zögern ist gleichbedeutend mit dem Tod.“" #- Mikhail Rodzianko
 revolution_pulse_events.10.a: "Dieser Vorschlag soll [ROOT.GetCountry.GetAltNameNoFormatting('AKK')] vor den Plünderungen der Radikalen retten."
 revolution_pulse_events.10.b: "Die IG „[SCOPE.gsInterestGroup('reforms_at_gunpoint_ig').GetName]“ wird unsere beste Verteidigung gegen die Revolution sein."
 revolution_pulse_events.10.c: "Die Revolutionäre werden niemals satt sein – sie müssen ausgelöscht werden."
 revolution_pulse_events.11.t: "Grabenkratie"
 revolution_pulse_events.11.d: "Desillusionierte Mitglieder der IG „[SCOPE.gsInterestGroup('armed_forces_ig').GetName]“ haben begonnen, Gedichte und Geschichten zu verfassen, in denen sie der Kameradschaft Tribut zollen, die sie im jüngsten Krieg gegen [SCOPE.sCountry('most_recent_opponent_scope').GetAltName('AKK')|U] erlebten. Man behauptet, dieser gemeinsame Kampfgeist wäre ein Ausweg aus dem gegenwärtigen gesellschaftlichen Aufruhr."
 revolution_pulse_events.11.f: "„Die brutale und blutige Lektion der Schützengräben bekommt eine Bedeutung: Sie wird für noch mehr Mut, mehr Treue, mehr Zähigkeit sorgen.“" #- Benito Mussolini
 revolution_pulse_events.11.a: "Das ist der Geist, den wir brauchen, um unseren Feinden zu begegnen."
 revolution_pulse_events.11.b: "Nichts als das Geschwätz von Menschen, die der Krieg verrückt gemacht hat."
 revolution_pulse_events.12.t: "Die Gelbe Internationale"
 revolution_pulse_events.12.d: "Trotz der revolutionären Agitation von [SCOPE.sCharacter('communist_agitator_scope').GetFullName] hat die IG „[SCOPE.gsInterestGroup('trade_union_ig').GetName]“ immer noch einige Anführer, die starke reformistische Tendenzen hegen. Wenn man ihnen dabei helfen würde, die Kontrolle über die IG „[SCOPE.gsInterestGroup('trade_union_ig').GetName]“ zu übernehmen, würden sie sich gegen die Revolutionäre einsetzen."
 revolution_pulse_events.12.f: "„Kein hoch entwickeltes Proletariat wird eine Diktatur, wie proletarisch sie auch immer gefärbt sein mag, als Instrument der Emanzipation akzeptieren.“" #- Karl 'Renegade' Kautsky
 revolution_pulse_events.12.a: "Es ist besser, wenn unsere Feinde Reformen statt Revolutionen anstreben."
 revolution_pulse_events.12.a1: "Ein Anführer einer bestimmten Ideologie ([SCOPE.gsInterestGroup('trade_union_ig').GetLeader.GetIdeology.GetName]) wird die IG „[SCOPE.gsInterestGroup('trade_union_ig').GetName]“ anführen."
 revolution_pulse_events.12.b: "Ein Sozialist ist ein Sozialist, ganz gleich, wie freundlich er sich gibt."
 revolution_pulse_events.13.t: "Gratis-Unterstützung"
 revolution_pulse_events.13.d: "Angesichts der zunehmenden Unzufriedenheit innerhalb der IG „[SCOPE.gsInterestGroup('attacked_ig').GetName]“ haben uniformierte Mitglieder der IG „[SCOPE.gsInterestGroup('paramil_ig').GetName]“ in [SCOPE.sState('attacked_state').GetStateRegion.GetName] Abteilungen gebildet, um die Revolutionäre direkt zu unterdrücken."
 revolution_pulse_events.13.f: "Die Zeitung lag wie ein toter Vogel auf dem Tisch, eine der Ecken von verschüttetem Kaffee durchtränkt. „Die Massen dürfen nicht eine Minute länger Ruhe geben …“, stand fett in schwarzer Tinte auf der Titelseite „… alle prinzipientreuen Werktätigen müssen heute ihre Unterstützung zeigen …“\n\nDer Leser erhob sich von seinem Stuhl und wandte sich zur Tür, bevor er nach dem behelfsmäßigen Knüppel griff, der neben der Zeitung lag."
 revolution_pulse_events.13.a: "Plausible Bestreitbarkeit ist in solch schwierigen Zeiten sehr nützlich."
 revolution_pulse_events.13.b: "Sorgen wir dafür, dass [SCOPE.sCharacter('communist_revolutionary_scope').GetFullName] [SCOPE.sCharacter('communist_revolutionary_scope').GetCustom('DE_PRO_POS_S_3P')]e Fehler vor Augen geführt werden."
 revolution_pulse_events.13.c: "Allein der Staat hat die Macht, Gewalt gegen seine Feinde ins Feld zu führen."
 revolution_pulse_events.14.t: "Der Bund des [ROOT.GetCountry.GetAdjectiveNoFlag|l]en Volkes"
 revolution_pulse_events.14.d: "Die jüngsten Unruhen [ROOT.GetCountry.GetAltName('IN')] haben eine Gruppe von Bürgern der IG „[SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName]“ dazu veranlasst, eine nationalistische Organisation zu gründen, die sich der Verteidigung der Nation verschrieben hat und zudem [SCOPE.sCharacter('nation_ruler').GetCustom('DE_ART_DEF_S_A')] [SCOPE.sCharacter('nation_ruler').GetPrimaryRoleTitle] vor revolutionären Umtrieben schützen will."
 revolution_pulse_events.14.f: "Die Worte des Redners sprudelten nur so aus ihm heraus und verdammten die Roten, verdammten die Feinde [ROOT.GetCountry.GetAltNameNoFormatting('VON')] und all jene Völker, die von den schwarz gekleideten Männern am Fahnenmast – deren Revers mit Orden übersät waren – als unwürdig erachtet wurden.\n\n„Und wie wollt ihr zeigen, dass ihr [SCOPE.sCharacter('nation_ruler').GetCustom('DE_ART_DEF_S_D')] [SCOPE.sCharacter('nation_ruler').GetPrimaryRoleTitle] und den rechtschaffenen [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Menschen gegen die Flut des Unrats beigestanden habt?“\n\nZornessprühende Blicke bohrten sich in die Menge und hielten Ausschau nach dem ersten Zuschauer, der die Beine in die Hand zu nehmen gedachte."
 revolution_pulse_events.14.a: "Das [ROOT.GetCountry.GetAdjectiveNoFlag|l]e Volk hat sich gegen die Revolution gestellt."
 revolution_pulse_events.14.b: "Wir halten nicht viel von den Gaunereien dieses Demagogen."
 revolution_pulse_events.15.t: "Sich mitreißen lassen"
 revolution_pulse_events.15.d: "Da die revolutionären Umtriebe in den letzten Tagen immer schlimmer zu werden scheinen, besteht für die Regierung die Möglichkeit, sich der nationalistischen Bewegung von [SCOPE.sCharacter('reactionary_agitator').GetFullName] anzunähern und [SCOPE.sCharacter('reactionary_agitator').GetCustom('DE_PRO_POS_S_3P')]en Einfluss auf die IG „[SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName]“ weiter zu stärken."
 revolution_pulse_events.15.f: "„Dieses Treffen muss nicht zwischen Gegnern stattfinden, sondern zwischen Menschen, deren Liebe gegenüber [ROOT.GetCountry.GetAltName('DAT')] alle sterblichen Grenzen überschreitet. Auch wenn wir unterschiedliche Visionen haben, hoffe ich, dass Sie erkennen können, dass das, was unsere Nation bedroht, uns alle bedroht …“"
 revolution_pulse_events.15.a: "Mit [SCOPE.sCharacter('reactionary_agitator').GetCustom('DE_PRO_POS_S_3P')]er Hilfe werden wir die Revolution zu Grabe tragen."
 revolution_pulse_events.15.b: "Wir brauchen nicht die Unterstützung von Volksverhetzern."
 revolution_pulse_events.16.t: "Innovation und Treue"
 revolution_pulse_events.16.d: "Unter den Gegnern der Revolutionäre sind verschiedene Denkströmungen entstanden, was die Zukunft ihrer Bewegung angeht. Radikale Elemente der IG „[SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName]“ fordern jetzt die Errichtung einer neuen totalitären nationalistischen Regierung zur Abwehr der kommunistischen Bedrohung."
 revolution_pulse_events.16.f: "„In zwei Wochen können Zeitungen die Bevölkerung jedes Landes von leichtgläubigen Schafen in eine uniformierte Meute voller Wut verwandeln, die bereit ist, zu töten und getötet zu werden. Das alles nur, um die schmutzigen Ziele einiger weniger interessierter Gruppen zu erreichen.“" #- Albert Einstein
 revolution_pulse_events.16.a: "Die Beschützer der Nation müssen eine neue Gestalt bekommen."
 revolution_pulse_events.16.b: "Diese Ideen sind nur eine weitere Verirrung der Moderne."
 revolution_pulse_events.17.t: "Eine monströse Gelegenheit"
 revolution_pulse_events.17.d: "Da sie den [SCOPE.sCulture('pogrom_culture').GetName|l]en Menschen die Schuld für den gegenwärtigen revolutionären Aufruhr geben, haben Anhänger von [SCOPE.sCharacter('reactionary_agitator').GetFullName] in der IG „[SCOPE.gsInterestGroup('pogrom_ig').GetName]“ massenhaft Gewalttaten gegen die [SCOPE.sCulture('pogrom_culture').GetName|l]e Bevölkerung in [SCOPE.sState('pogrom_state').GetStateRegion.GetName] und den Nachbarregionen verübt."
 revolution_pulse_events.17.f: "„Was für ein Monstrum macht mittels Angst als Köder aus gewöhnlichen Bürgern einen solchen Mob? In Wahrheit sind das keine Monstren, sondern einfach nur Menschen, die nach Macht gieren!“" #- GennaRose Nethercott
 revolution_pulse_events.17.a: "Die [SCOPE.sCulture('pogrom_culture').GetName|l]e Kultur ist in der Tat eine Bedrohung für [ROOT.GetCountry.GetAltName('AKK')|U]."
 revolution_pulse_events.17.b: "Diese gesetzlosen Umtriebe sind nicht mehr von Nutzen für uns."
 revolution_pulse_events.18.t: "Die Waffe des Feindes"
 revolution_pulse_events.18.d: "In dem Maß, in dem die nationalistische Bewegung von [SCOPE.sCharacter('fascist_agitator').GetFullName] an Bedeutung gewinnt, haben ehemalige Sozialisten – desillusioniert von den „antinationalen“ Tendenzen der IG „[SCOPE.gsInterestGroup('internationalist_ig').GetName]“ – begonnen, zur nationalistischen Sache überzulaufen. Die Werte des Faschismus haben sich unter den Konterrevolutionären [ROOT.GetCountry.GetAltName('IN')] verfestigt."
 revolution_pulse_events.18.f: "„Die Rechte des Staates bestehen darin, das wahre Wesen des Individuums auszudrücken. Und wenn wahre Freiheit jedem lebenden Menschen gegeben sein soll – und nicht abstrakten Attrappen, die der individualistische Liberalismus erfunden hat –, dann steht der Faschismus für die Freiheit. Für die einzige Freiheit, die es sich zu besitzen lohnt: die Freiheit des Staates und des Individuums im Staat. Die faschistische Staatsauffassung ist allumfassend: Außerhalb des Staates können keine menschlichen oder geistigen Werte existieren, geschweige denn überhaupt einen Wert besitzen.“" #- Benito Mussolini
 revolution_pulse_events.18.a: "Die Faschisten kann man kontrollieren. Die Sozialisten nicht."
 revolution_pulse_events.18.b: "Faschismus ist die Zukunft [ROOT.GetCountry.GetAltName('VON')|U]."
 revolution_pulse_events.19.t: "Die Methoden der Moderne"
 revolution_pulse_events.19.d: "[SCOPE.sCharacter('fascist_regime_agitator').GetFullName] und eine Kolonne [SCOPE.sCharacter('fascist_regime_agitator').GetCustom('DE_PRO_POS_S_3P')]er Anhänger der IG „[SCOPE.gsInterestGroup('fascist_agitator_ig').GetName]“ haben einen Marsch auf [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] begonnen und fordern, in der Regierung eine Führungsposition zu erhalten."
 revolution_pulse_events.19.d2: "[SCOPE.sCharacter('fascist_regime_leader').GetFullName] hat mit Unterstützung von [SCOPE.sCharacter('fascist_regime_agitator').GetFullName] und der IG „[SCOPE.gsInterestGroup('fascist_agitator_ig').GetName]“ eine Rede vor der versammelten [ROOT.GetCountry.GetAdjective|l]en Regierung gehalten, in der [SCOPE.sCharacter('fascist_regime_leader').GetCustom('DE_PRO_PER_S_3P_N')] forderte, eine führende Rolle in der Regierung zu bekommen."
 revolution_pulse_events.19.f: "„Die Politiker und Kapitalisten behaupten, sie könnten dafür sorgen, dass diese Krise bereinigt wird und die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Nation vor der Geißel des Sozialismus gerettet werden kann. Im besten Fall sind sie törichte Idealisten. Im schlimmsten Fall sind sie nicht besser als die Roten. Nur eine sofortige Wiederherstellung der nationalen Stärke kann [ROOT.GetCountry.GetAltNameNoFormatting('AKK')] in dieser Stunde der Gefahr retten …“"
 revolution_pulse_events.19.a: "Ein Hoch auf [SCOPE.sCharacter('fascist_regime_leader').GetFullName], [Select_CString(fascist_regime_leader.IsFemale, 'eine wahre Heldin', 'einen wahren Helden')] der Nation!"
 revolution_pulse_events.19.a2: "Ein Hoch auf [SCOPE.sCharacter('fascist_regime_agitator').GetFullName], [Select_CString(fascist_regime_agitator.IsFemale, 'die Erste', 'den Ersten')] im Volk!"
 revolution_pulse_events.19.b: "Verscheuchen wir diese Emporkömmlinge aus den Straßen von [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]!"
 revolution_pulse_events.20.t: "Die Ideale der Vergangenheit"
 revolution_pulse_events.20.d: "Um eine Revolution abzuwenden, hat [SCOPE.sCharacter('reactionary_regime_ig_leader').GetFullName] eine Petition an [SCOPE.sCharacter('petition_march_ruler').GetCustom('DE_ART_DEF_S_A')] [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle] gerichtet, um die autokratische Herrschaft wiederherzustellen. Die versammelte IG „[SCOPE.gsInterestGroup('reactionary_regime_ig').GetName]“ hat bereits ihre Unterstützung für diese Notmaßnahmen signalisiert."
 revolution_pulse_events.20.f: "„Was ist die Wurzel des Ruhmes [ROOT.GetCountry.GetAltName('VON')|U]? Es ist die Bereitschaft unserer früheren Führer, schwierige Entscheidungen zu treffen und auch in schwierigen Zeiten die Führung zu übernehmen.“\n\n[SCOPE.sCharacter('reactionary_regime_ig_leader').GetLastNameNoFormatting] fuhr zum Fenster herum und deutete auf die Rauchschwaden in der Ferne.\n\n„Dieser Geist mag vorübergehend geschwächt sein. Doch man kann ihm neues Leben einhauchen …“"
 revolution_pulse_events.20.a: "[SCOPE.sCharacter('reactionary_regime_ig_leader').GetFullName] wird der Retter unserer Nation sein."
 revolution_pulse_events.20.b: "Dieser Ratschlag wird mehr schaden als nutzen."
 revolution_pulse_events.21.t: "Das Vergießen von blauem Blut"
 revolution_pulse_events.21.d: "Ein eher unbedeutendes Mitglied des [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Adels wurde von revolutionären Kräften auf seinem Anwesen in [SCOPE.sState('assassination_state').GetName] ermordet. Die überlebenden Mitglieder seiner Familie fordern Vergeltung."
 revolution_pulse_events.21.f: "Es gab einen Schuss, einen Schmerzenslaut, und dann war alles still, bis auf das gequälte Schluchzen einer Frau, das einen Augenblick später aus dem Salon drang."
 revolution_pulse_events.21.a: "Wir dürfen uns von diesem Terror nicht ablenken lassen."
 revolution_pulse_events.21.b: "Rufen wir einen Tag der Staatstrauer aus."
 revolution_pulse_events.22.t: "Minister[SCOPE.sCharacter('hostage_char').GetCustom('DE_END_NOU_S_GS_N')] als Geisel genommen"
 revolution_pulse_events.22.d: "[SCOPE.sCharacter('hostage_char').GetFullName], [SCOPE.sCharacter('hostage_char').GetCustom('DE_ART_IND_N')] vertrauenswürdig[SCOPE.sCharacter('hostage_char').GetCustom('DE_END_ADJ_IND_S_N')] Minister[SCOPE.sCharacter('hostage_char').GetCustom('DE_END_NOU_S_GS_N')], [SCOPE.sCharacter('hostage_char').GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] dient, wurde von Rebellen entführt und an einen versteckten Ort verschleppt. Die Rebellen haben verkündet, dass [SCOPE.sCharacter('hostage_char').GetLastName] hingerichtet werden soll, falls die Regierung kein Lösegeld zahlt."
 revolution_pulse_events.22.f: "EINS SOLLEN SIE WISSEN: Das Leben von [SCOPE.sCharacter('hostage_char').GetFirstNameNoFormatting] liegt allein in Ihren Händen. Falls [SCOPE.sCharacter('hostage_char').GetCustom('DE_PRO_PER_S_3P_N')] sterben sollte, wird [SCOPE.sCharacter('hostage_char').GetCustom('DE_PRO_POS_S_3P')] Blut allein an Ihren Händen kleben, ebenso wie das Blut so vieler anderer aus [ROOT.GetCountry.GetAltNameNoFormatting('DAT')].\n\nSie haben ab Zustellung dieses Schreibens achtundvierzig Stunden, um uns die erforderlichen Zugeständnisse zu machen. Anderenfalls können wir nicht für die Sicherheit des Ministers garantieren."
 revolution_pulse_events.22.a: "Wir müssen das Lösegeld zahlen, das sie fordern."
 revolution_pulse_events.22.b: "Wenn sie [SCOPE.sCharacter('hostage_char').GetFullName] [Select_CString(hostage_char.IsFemale, 'zur Märtyrerin', 'zum Märtyrer')] machen wollen, dann soll dem eben so sein."
 revolution_pulse_events.22.c: "Entsenden wir die Armee zu [SCOPE.sCharacter('hostage_char').GetCustom('DE_PRO_POS_S_3P')]er Rettung."
 revolution_pulse_events.23.t: "Tränen im Elfenbeinturm"
 revolution_pulse_events.23.d: "Eine Untersuchung einer Lehranstalt ([SCOPE.sBuilding('university_terror_building').GetName]) in [SCOPE.sState('university_terror_state').GetName] hat glaubwürdige Beweise für revolutionäre Umtriebe unter den Studenten zutage gefördert. Sie werden zumindest von einem Teil der Lehrkräfte unterstützt."
 revolution_pulse_events.23.f: "„Die Schuld, die wir tragen, ist unendlich alt: die der Unterdrücker des Volks. Es ist unsere Pflicht, sie wiedergutzumachen, indem wir unser ganzes Leben und jede unserer Handlungen allein der Stärkung der Bauernschaft widmen …“\n\nDie Haltung der Professoren wurde hier, in diesem Keller, zwar offener ausgesprochen, dachte sich der junge Student, doch sie war nicht subversiver, als sie es sonst auch war."
 revolution_pulse_events.23.a: "Schließen wir die Universität und verhaften wir die Lehrkräfte."
 revolution_pulse_events.23.b: "Es gibt keine Beweise für diese Anschuldigungen."
 revolution_pulse_events.24.t: "Versuchtes Attentat auf [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
 revolution_pulse_events.24.d: "Bei der Eröffnung eines Ziergartens in [SCOPE.sState('capital_scope').GetCityHubName] hat ein Revolutionär einen Sprengsatz gezündet. [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hat überlebt, doch der Attentäter erlag später den erlittenen Verletzungen, bevor eine Vernehmung möglich war."
 revolution_pulse_events.24.f: "Nachdem die Bombe explodiert war und alles in der Nähe zerfetzt hatte, stürzte sich die Menge – ohne Rücksicht auf eigene Verletzungen – auf den Möchtegern-Attentäter, riss ihn zu Boden und schlug mit Taschen und Fäusten auf ihn ein.\n\n„Volk [ROOT.GetCountry.GetAltNameNoFormatting('VON')]! Ich habe es für euch getan!“, rief der Attentäter verzweifelt und vergeblich."
 revolution_pulse_events.24.a: "Alle Verräter und Mörder sollen büßen!"
 revolution_pulse_events.24.b: "Wir wissen genau, wer das organisiert hat und wer dafür sterben muss."
 revolution_pulse_events.25.t: "Auf einen Schlag fort"
 revolution_pulse_events.25.d: "Während [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] in einer Kutsche zwischen [SCOPE.sState('capital_scope').GetCityHubName] und einem [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]er Landgüter unterwegs war, stürzte sich ein Revolutionär mit einer scharfen Granate unter die Kutsche und tötete sowohl [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] als auch sich selbst."
 revolution_pulse_events.25.f: "Wie in einem Traum, wie im Nebel, schien es mir dann, als ein junger Mann von kleiner Statur es äußerst eilig hatte, vom Bürgersteig auf die Straße zu gelangen – in Richtung der Kutsche des Souveräns. Dann stürzte er sich vor die Kutsche, und es gab eine ohrenbetäubende Explosion. Kaum war der Knall erklungen, gingen der Souverän, die ihn umgebenden Offiziere und einige der Zuschauer auf dem Bürgersteig zu Boden, und eine weiße Rauchwolke hüllte alles wie ein Leichentuch ein." #- Edited testimony of Vasily Gorokhov
 revolution_pulse_events.25.a: "Verstreut die Asche des Mörders in einem Fluss und trauert um unseren geliebten Souverän."
 revolution_pulse_events.25.b: "[SCOPE.sCharacter('heir_scope').GetFullName] wird Rache an den Mördern [SCOPE.sCharacter('heir_scope').GetCustom('DE_PRO_POS_S_3P')]es Elternteils nehmen."
 custom_father: "Vater"
 custom_mother: "Mutter"
 revolution_pulse_events.26.t: "Hetze in der IG „[SCOPE.gsInterestGroup('devout_ig').GetName]“"
 revolution_pulse_events.26.d: "Prominente Mitglieder der IG „[SCOPE.gsInterestGroup('devout_ig').GetName]“ haben ihre privilegierte Stellung in der Gesellschaft genutzt, um radikale regierungsfeindliche Umtriebe zu fördern."
 revolution_pulse_events.26.f: "„[ROOT.GetCountry.GetAltNameNoFormatting('NOM')] ist in zwei unversöhnliche Lager gespalten“, sagte der Priester. „Die eine Seite verfolgt eine Politik des anti-[ROOT.GetCountry.GetAdjectiveNoFormatting|l]en und antireligiösen Terrors! Die andere Seite verfolgt eine Politik des Respekts vor den höheren Mächten ([SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]) und versucht, die nationale Ordnung wiederherzustellen. In Anbetracht dessen … Hinter wen sonst könnte ein gutherziger Mensch sich stellen?“"
 revolution_pulse_events.26.a: "Solange sie sich weiterhin in die Politik einmischen, sind sie nicht unantastbar."
 revolution_pulse_events.26.b: "Wir dürfen nicht als Henker von Priestern bekannt werden."
 revolution_pulse_events.27.t: "Revolutionäre Pattsituation in [SCOPE.sState('standoff_state').GetName]"
 revolution_pulse_events.27.d: "Eine Gruppe von Milizionären in [SCOPE.sState('standoff_state').GetName] hat sich mit einem Vorrat an Munition und Schusswaffen in einer Kirche verschanzt. Sie schießen auf alle Staatsdiener, die versuchen, das Gebäude zu stürmen."
 revolution_pulse_events.27.f: "Überall in den Kirchenwänden gab es Einschusslöcher, doch die Eichentüren hielten stand. Auf der Straße vor der Kirche lagen die Leichen jener übereinander, die die erste Salve erwischt hatte. Aus allen Fenstern wurde geschossen, sodass Polizisten und Soldaten die Köpfe hinter Barrikaden einziehen mussten. Ein Mann in Uniform erkundigte sich bei einem anderen nach der genauen Lage."
 revolution_pulse_events.27.a: "Statuieren wir ein Exempel an ihnen – bombardiert das Gebäude."
 revolution_pulse_events.27.b: "Entsenden wir einen Unterhändler, um Verhandlungen mit den Besetzern aufzunehmen."
 revolution_pulse_events.28.t: "Der Frauenorden von [SCOPE.sState('feminine_brigades_state').GetName]"
 revolution_pulse_events.28.d: "Eine Gruppe von Frauen, die der IG „[SCOPE.gsInterestGroup('devout_ig').GetName]“ in [SCOPE.sState('feminine_brigades_state').GetName] angehören, hat eine Organisation gegründet, die angeblich regierungsfeindliche Revolutionäre medizinisch und materiell unterstützt."
 revolution_pulse_events.28.f: "„[ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] hat als verhasster Tyrann keine Autorität in unseren Tempeln und keinen Platz neben unserem Gott!“, sagte die verschleierte Frau im Zeugenstand.\n\n„Wir erkennen die Gesetze der Menschen nicht an, denn sie sind so fehlbar wie die Menschen, die sie schaffen!“"
 revolution_pulse_events.28.a: "Wir können es uns nicht leisten, diese Frauen zu Märtyrerinnen zu machen."
 revolution_pulse_events.28.b: "Zerschlagen wir religiöse Frauenorganisationen."
 revolution_pulse_events.29.t: "Verbrechen und Göttlichkeit"
 revolution_pulse_events.29.d: "Die reaktionären Neigungen vieler [GetPopType('clergymen').GetName], die der IG „[SCOPE.gsInterestGroup('devout_ig').GetName]“ angehören, haben die Forderung laut werden lassen, den politischen Einfluss [ROOT.GetCountry.GetAdjective|l]er religiöser Organisationen zu beschneiden."
 revolution_pulse_events.29.f: "„Ich habe meine Meinung zu diesem Thema deutlich gemacht. Alle Klöster in [SCOPE.sState('capital_scope').GetCityHubName] zusammen sind nicht das Leben eines einzelnen [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Bürgers wert.“"
 revolution_pulse_events.29.a: "Sie sind Diener höherer Mächte und können sagen, was sie wollen."
 revolution_pulse_events.29.b: "Verrammeln wir ihre Tempel und verhaften wir alle Geistlichen, die sich widersetzen."
 revolution_pulse_events.29.c: "Ein rechtschaffenes Volk lässt sich am besten auf revolutionären Wegen finden."
 revolution_pulse_events.30.t: "Die Arbeiterbrigaden von [SCOPE.sState('workers_brigade_state').GetName]"
 revolution_pulse_events.30.d: "Bewaffnete Arbeiter, die progressiven Fraktionen der IG „[SCOPE.gsInterestGroup('workers_militia_ig').GetName]“ angehören, haben sich freiwillig gemeldet, um die Regierungstruppen im Kampf gegen reaktionäre Kräfte zu unterstützen, die [ROOT.GetCountry.GetAltName('AKK')] bedrohen könnten."
 revolution_pulse_events.30.f: "Einer nach dem anderen nahmen sie die Waffe in die Hand, Vater und Sohn, und siehe da, unter einem Himmel ohne Sonne wird eine neue Seite in den Annalen der Geschichte aufgeschlagen, während noch mehr Blut fließt."
 revolution_pulse_events.30.a: "Wir werden alle Unterstützung brauchen, die wir bekommen können."
 revolution_pulse_events.30.b: "Fordern wir, dass diese Gruppen sofort entwaffnet werden."
 revolution_pulse_events.31.t: "Kriegsgesetze"
 revolution_pulse_events.31.d: "Massenmeutereien in [SCOPE.sState('martial_laws_state').GetName] innerhalb der IG „[SCOPE.gsInterestGroup('armed_forces_ig').GetName]“ unter [SCOPE.sCharacter('armed_forces_ig_leader').GetFullName] haben dazu geführt, dass Offiziere für eine neue Regierung aufmarschiert sind."
 revolution_pulse_events.31.f: "Was mit einigen verärgerten Versorgungsoffizieren und dem Stab einiger Oberste begann, breitete sich rasend schnell in der Truppe aus. Ganze Brigaden haben sich der Meuterei angeschlossen, sei es deshalb, weil sie von ihren Vorgesetzten unter Druck gesetzt wurden, oder deshalb, weil sie der Bewegung freiwillig beitraten. Ihre Diensteide liegen zertrampelt im Dreck neben allem, was ihnen in die Quere kommt."
 revolution_pulse_events.31.a: "Nieder mit den Verrätern."
 revolution_pulse_events.31.b: "Schicken wir sie nach Hause. Erinnern wie sie an ihre Pflichten."
 revolution_pulse_events.31.c: "Erschießen wir jeden Zehnten von ihnen."
 revolution_pulse_events.32.t: "Vox Diaboli"
 revolution_pulse_events.32.d: "In [SCOPE.sState('vox_diaboli_state').GetName] ruft man unter [SCOPE.sCharacter('devout_ig_leader').GetFullName] von den [SCOPE.sReligion('majority_religion').GetName|l]en Gläubigen zu einem gewalttätigen Aufstand auf, wobei [SCOPE.sPop('minority_religion').GetName|l]e Menschen zum Sündenbock für die derzeitige Misere gemacht werden."
 revolution_pulse_events.32.f: "Um sicherzugehen, dass man die Stimme des Volkes nicht mit der Stimme Gottes verwechselt, sollte man bedenken, dass der Erzfeind die Heilige Schrift besser kennt als sie. In der Tat sind es solche süßen, silberzüngigen Predigten, die den Unfrieden schüren. Der Preis dafür ist immer eine wahre Flutwelle an Blut."
 revolution_pulse_events.32.a: "Bringen wir die Rädelsführer zum Schweigen."
 revolution_pulse_events.32.b: "Postieren wir Soldaten in allen [SCOPE.sReligion('minority_religion').GetName|l]en Gemeinden."
 revolution_pulse_events.32.c: "Kümmern wir uns um einige der [SCOPE.sReligion('majority_religion').GetNameNoFormatting|l]en Belange."
 revolution_pulse_events.33.t: "Gier ist gut"
 revolution_pulse_events.33.d: "[SCOPE.sCharacter('industrialists_ig_leader').GetFullName] und die IG „[SCOPE.gsInterestGroup('industrialists_ig').GetName]“ von [SCOPE.sState('greed_is_good_state').GetName] haben eine Absichtserklärung abgegeben: Die gesamte Industrieproduktion wird zum Stehen kommen, bis eine wohlmeinendere Regierung eingesetzt wird."
 revolution_pulse_events.33.f: "Eine feindliche Übernahme liegt, einfach ausgedrückt, dann vor, wenn ein großes Unternehmen ein anderes, kleineres Unternehmen gegen dessen Willen übernimmt. Für ein Unternehmen, das groß genug ist, ist eine hinderliche Regierung nur ein weiteres Unternehmen, das aufgekauft werden muss. Nur dass dieses einverleibte Unternehmen dann Regeln für alle aufstellen kann.\n\nMan sehe sich nur die Ostindien-Kompanie an."
 revolution_pulse_events.33.a: "Verhandeln wir, um eine gewisse Grundversorgung zu sichern."
 revolution_pulse_events.33.b: "Eröffnen wir neue Fabriken mit unseren eigenen Verwaltern."
 revolution_pulse_events.33.c: "Greifen wir mit eiserner Faust durch."
 revolution_pulse_events.34.t: "Eine neue Verfinsterung"
 revolution_pulse_events.34.d: "Die Schlagzeilen der Zeitung von [SCOPE.sCharacter('intelligentsia_ig_leader').GetFullName] verkünden, dass sämtliche Schriftsteller, Künstler, Darsteller und Lehrer in [SCOPE.sState('little_dark_age_state').GetName] ihr Schaffen eingestellt haben. Der [ROOT.GetCountry.GetAdjective|l]en Bevölkerung bleibt nur noch ein Ausweg: der Aufstand."
 revolution_pulse_events.34.f: "„Aufklärung“ nannte man die Zeit der großen Künstler und Denker. Ihr Versprechen war die Aufklärung aller Völker und die Befreiung von Unwissenheit und Aberglauben.\n\nJetzt folgt die „Verfinsterung“, eine Zeit der groben Unwissenheit und des ängstlichen Mystizismus. Ihre Verheißung ist der Untergang der Kultur, der Tod der Hoffnung und – vielleicht für jene, die sie überleben – die Chance auf einen Neuanfang."
 revolution_pulse_events.34.a: "Die Regierung wird eigene Druckmaschinen betreiben."
 revolution_pulse_events.34.b: "Vielleicht ist es an der Zeit, mehr Geld in die Kunst zu stecken?"
 revolution_pulse_events.34.c: "Die Universität braucht neues Personal."
 revolution_pulse_events.35.t: "Die Schwierigkeiten der einfachen Leute"
 revolution_pulse_events.35.d: "In jedem Mietverhältnis der IG „[SCOPE.gsInterestGroup('landowners_ig').GetName]“ in [SCOPE.sState('tragedy_of_commons_state').GetName] herrschen Mietpreise jenseits jeder Vernunft. Ihre Mieter sind wütend auf die Regierung, weil sie nicht von ihr geschützt werden."
 revolution_pulse_events.35.f: "In Zeiten des Unfriedens reagieren Menschen auf zweierlei Weise: Sie suchen die Schuld für ihre Misere und gehen sie entsprechend an. Ein Zeichen von Stärke oder fataler Dummheit? Darüber könnten die Philosophen wohl bis zum Ende aller Tage diskutieren. Man ist sich jedoch einig, dass es kein Zeichen von Intelligenz ist. Die Schuld wird nur abgewälzt, und davon profitieren vor allem die Schuldigen."
 revolution_pulse_events.35.a: "Nehmen wir die Rädelsführer fest!"
 revolution_pulse_events.35.b: "Sie sollten wegen Erpressung angeklagt werden."
 revolution_pulse_events.35.c: "Mieten müssen streng begrenzt werden."
 revolution_pulse_events.36.t: "Begraben unter Aktenbergen"
 revolution_pulse_events.36.d: "Gefälschte Berichte aller privaten und öffentlichen Stellen in [SCOPE.sState('red_tape_state').GetName] haben die Regierung gegen sich selbst aufgebracht. [SCOPE.sCharacter('petty_bourgeoisie_ig_leader').GetFullName] hat eine einfache Forderung: Die Regierung sollte in den Händen von Menschen liegen, die wissen, wie man etwas schafft."
 revolution_pulse_events.36.f: "Nicht jeder Widerstand beruht darauf, Schädel mit Knüppeln und Maschinen mit Fackeln zu malträtieren. Ein ebenso wirksames Mittel besteht darin, sich nicht an jene unausgesprochenen Abmachungen zu halten, die das Zusammenleben überhaupt erst ermöglichen. Ein paar vertauschte Zahlen hier, ein paar nicht ordnungsgemäße Einreichungen dort – in den Augen eines Vorgesetzten scheinbar unschuldige Fehler. In ihrer Gänze lassen sich allerdings oft gerade nicht als hirnlose Fehler, sondern ebenso gut als maßvolle Sabotage begreifen."
 revolution_pulse_events.36.a: "Wir müssen diese Berichte ersetzen."
 revolution_pulse_events.36.b: "Sie sollten wegen Betruges angeklagt werden!"
 revolution_pulse_events.36.c: "Fangen wir mit diesen gefälschten Zahlen neu an."
 revolution_pulse_events.37.t: "An der Rebe verfault"
 revolution_pulse_events.37.d: "Trotz einer reichen Ernte in [SCOPE.sState('rot_on_vine_state').GetName] hat [SCOPE.sCharacter('rural_folk_ig_leader').GetFullName] einen ungewöhnlichen Ertragsbericht eingereicht: Keinerlei Erträge jedweder Art. Damit ging ein festes Ultimatum einher: Entweder eine neue Ordnung, die der IG „[SCOPE.gsInterestGroup('rural_folk_ig').GetName]“ dient, oder eine Hungersnot."
 revolution_pulse_events.37.f: "„Wir verhungern, verdammt noch eins. Selbst die Ratten verhungern. Es gibt nicht einmal mehr Kaninchen, die man jagen könnte.“\n\n„Seht euch all das Obst an … Es liegt herum und lacht uns an. Es wartet nur darauf, gepflückt zu werden.“\n\n„Warum tut die Regierung nichts? Mit jedem Tag, der verstreicht, bin ich eher bereit, mich der Schrotflinte von Bauer Fritsche zu stellen!“"
 revolution_pulse_events.37.a: "Beschlagnahmen wir alle Bauernhöfe, die daran beteiligt sind."
 revolution_pulse_events.37.b: "Lasst Vorräte aus [SCOPE.sCountry('neighbour_country').GetAltName('DAT')] kommen."
 revolution_pulse_events.37.c: "Verkaufen wir Samen und Anleitungen für den eigenen Garten."
 revolution_pulse_events.38.t: "Ohne jeden Vorwand"
 revolution_pulse_events.38.d: "Nachdem sie Kasernen in [SCOPE.sState('shall_not_be_infringed_state').GetName] überfallen hat, hat die IG „[SCOPE.gsInterestGroup('trade_unions_ig').GetName]“ unter [SCOPE.sCharacter('trade_unions_ig_leader').GetFullName] begonnen, ihre Waffen gegen die Regierung [ROOT.GetCountry.GetAltName('VON')] zu richten."
 revolution_pulse_events.38.f: "„Sehen Sie, das ist genau das Problem mit diesem nationalistischen Säbelrasseln. Die meisten glauben, dass ihre Waffen nur ihren eigenen Gesetzen unterliegen. Doch wie es schon in dem Buch steht: Die Gewerkschaften sind nicht hinter euren Waffen her. Im Gegenteil. Darin steht, dass wir uns einfach noch mehr besorgen sollen.“\n\n„Aber du kannst doch gar nicht lesen!“\n\n„Es ist Engels! Da reicht es schon, wenn man es versucht.“"
 revolution_pulse_events.38.a: "Konzentrieren wir uns auf die Verteidigung der Städte."
 revolution_pulse_events.38.b: "Treibt sie in die Hügel."
 revolution_pulse_events.38.c: "Die Polizei muss besser bewaffnet werden!"
 agitator_spawn_tt: "Ein [concept_agitator] der IG [SCOPE.gsInterestGroup('trade_unions_ig').GetName] wird [SCOPE.sCountry('agitator_country_scope').GetAltName('IN')] erscheinen."
 revolution_pulse_events.39.t: "Kreisende Aasgeier"
 revolution_pulse_events.39.d: "Opportunistische Mitglieder der IG „[SCOPE.gsInterestGroup('defecting_ig').GetName]“ sind zur Sache der IG „[SCOPE.gsInterestGroup('revolting_ig').GetName]“ übergelaufen."
 revolution_pulse_events.39.f: "Aasfresser bedienen sich an frisch Verstorbenem, unabhängig davon, wie es dahinschied. Manche Aasfresser spüren es jedoch auch, wenn ein noch lebendes Tier bald sterben wird. Diese Kreaturen warten einfach ab – ganz gleich, wie lang –, bis ihre angehende Mahlzeit krepiert. Es ist immer besser, als Erster da zu sein und die besten Stücke zu ergattern, als nur auf die Reste zu hoffen."
 revolution_pulse_events.39.a: "So sei es."
 revolution_pulse_events.39.b: "Versuchen wir, sie zurück zu locken."
 revolution_pulse_events.40.t: "Grobes Vorgehen"
 revolution_pulse_events.40.d: "[SCOPE.sCharacter('governor_person').GetFullName] hat einen Feind in der IG „[SCOPE.gsInterestGroup('defecting_ig').GetName]“ verwechselt. Aufgebracht durch diese falschen Anschuldigungen sind die Gemäßigten der IG „[SCOPE.gsInterestGroup('defecting_ig').GetName]“ zur Sache der IG „[SCOPE.gsInterestGroup('revolting_ig').GetName]“ übergelaufen."
 revolution_pulse_events.40.f: "Ein kurzes Aufflammen der Wut kann aus Freunden Feinde machen. Selbst die treuesten Verbündeten können sich über Missverständnisse entzweien. Und sobald der Streit erst einmal da ist, führt kaum ein Weg zurück."
 revolution_pulse_events.40.a: "Ihre neuen Bettgenossen sind vielleicht nicht so entgegenkommend."
 revolution_pulse_events.40.b: "[SCOPE.sCharacter('governor_person').GetFullName] sollte zurücktreten."
 provisional_government_events.1.t: "Das Ende der Übergangsregierung"
 provisional_government_events.1.d: "Mit unserem Sieg in der Revolution ist die Übergangsregierung unter [ROOT.GetCountry.GetRuler.GetLastName] nun in der Lage, ihre gewünschte Herrschaftsform [ROOT.GetCountry.GetAltName('IN')] zu formalisieren."
 provisional_government_events.1.f: "Der Rauch des Revolutionskriegs hat sich größtenteils verzogen und mit ihm das Gefühl tiefer Unsicherheit darüber, wohin die Übergangsregierung die Nation führen will. Während das Kabinett miteinander debattiert, stehen [ROOT.GetCountry.GetAltNameNoFormatting('DAT')] mehrere Wege offen: die revolutionäre Struktur zu formalisieren, das Mandat des alten Regimes zu übernehmen oder einen völlig neuen Weg in der Geschichte zu beschreiten."
 provisional_government_events.1.a: "Die Macht des Präsidenten wird uns durch künftige Krisen führen."
 provisional_government_events.1.b: "Die Zeit ist gekommen, die Macht an das Parlament zu übertragen."
 provisional_government_events.1.c: "Wir sind gegen den abgesetzten Herrscher, nicht gegen die Monarchie selbst."
 provisional_government_events.1.e: "Wir sind keine Feinde von [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], sondern nur des vorherigen Regimes."
 provisional_government_events.1.g: "Nur das vorherige Regime war ein Verräter an den Arbeitern."
