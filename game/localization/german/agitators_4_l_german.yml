 #The Paris Commune
 paris_commune.1.t: "Die Pariser Kommune"
 paris_commune.1.d: "Eine lange Phase der Unzufriedenheit über die Forderungen der Regierung von der IG „[SCOPE.gsInterestGroup('national_guard_scope').GetName]“ in [SCOPE.sState('paris_scope').GetStateRegion.GetCityHubName] ist zu einer offenen Rebellion innerhalb der Stadt eskaliert. Revolutionäre haben mehrere Armeeoffiziere hingerichtet und eine rivalisierende Regierung unter [SCOPE.sCountry('paris_commune_scope').GetAltName('DAT')] ausgerufen."
 paris_commune.1.f: "„Die Proletarier von Paris haben inmitten des Versagens und des Verrats der herrschenden Klassen begriffen, dass die Stunde gekommen ist, die Lage zu retten, indem sie die Leitung der öffentlichen Angelegenheiten in die eigenen Hände nehmen. Sie haben begriffen, dass es ihre unbedingte Pflicht und ihr absolutes Recht ist, sich selbst zu Herren ihres eigenen Schicksals zu machen, indem sie die Regierungsgewalt an sich reißen.“" #- Karl Marx
 paris_commune.1.a: "Dieser Wahnsinn muss ein Ende haben!"
 paris_commune.1.b: "Ein bewaffnetes Paris ist eine bewaffnete Revolution!"
 commune_progress_start_at_40: "Wir stellen uns auf die Seite der [SCOPE.sCharacter('ruler_scope').GetLastName]-Regierung.\nDie #bold Pariser Kommune#! wird leicht im Nachteil beginnen"
 commune_progress_start_at_60: "Wir stellen uns auf die Seite der #bold Pariser Kommune#!\nDie #bold Pariser Kommune#! wird leicht im Vorteil beginnen"
 paris_commune_on_cooldown_tt: "Hat diese Entscheidung in den letzten #bold drei Monaten#! nicht genutzt"
 paris_commune.2.t: "Die blutige Woche!"
 paris_commune.2.d: "Loyale Kräfte der [ROOT.GetCountry.GetRuler.GetLastName]-Regierung sind in Paris einmarschiert und haben die Kräfte [SCOPE.sCountry('paris_commune_scope').GetAltName('GEN')] in einer einwöchigen Schlacht innerhalb der Stadtgrenzen endgültig besiegt. Es wurden bereits Massenhinrichtungen von gefangenen Nationalgardisten, die der Kommune treu waren, gemeldet."
 paris_commune.2.f: "„Die Kommune, die von allen Seiten umzingelt war, hatte nur den Tod am Horizont. Sie konnte nur noch mutig sein, und das war sie auch. Und indem sie starb, öffnete sie das Tor zur Zukunft. Das war ihr Schicksal.“" #- Louise Michel
 paris_commune.2.a: "Für eine Kommune von Mördern gibt es keine Gnade."
 paris_commune.2.b: "Wir müssen mit Bedacht vorgehen. Sonst verzeiht uns Paris nie."
 paris_commune.3.t: "Der Marsch auf Versailles"
 paris_commune.3.d: "Eine mehrere tausend Mann starke Truppe von Nationalgardisten, die [SCOPE.sCountry('paris_commune_scope').GetAltName('DAT')] treu ergeben sind, ist auf den Palast von Versailles marschiert und hat die Minister der [ROOT.GetCountry.GetRuler.GetLastName]-Regierung gefangen genommen. Die Flagge der Kommune wurde über der wichtigsten Bastion des konservativen Widerstands gehisst."
 paris_commune.3.f: "„Die kommunale Revolution, die durch die Initiative des Volkes eingeleitet wurde, beginnt eine neue Ära experimenteller, positiver, wissenschaftlicher Politik.\n\nSie ist das Ende der alten staatlichen und klerikalen Welt, des Militarismus und des Funktionärstums, der Ausbeutung, der Spekulation, der Monopole und der Privilegien, denen das Proletariat seine Knechtschaft und das Vaterland sein Unglück und seine Katastrophen verdankt.“" #- Manifesto of the Paris Commune
 paris_commune.3.a: "Die Versailler Regierung wird vor Gericht gestellt."
 paris_commune.3.b: "Wir müssen unseren Sieg feiern und uns versöhnen."
 communards_seize_power_tt: "[SCOPE.sCountry('paris_commune_scope').GetAdjective|U]e Kräfte werden die Kontrolle über #bold Frankreich#! übernehmen"
 paris_commune.4.t: "Die Revolution der Kommunarden"
 paris_commune.4.d: "Die seit Langem bestehenden Spannungen zwischen dem [ROOT.GetCountry.GetAdjective|l]en Volk und der [ROOT.GetCountry.GetRuler.GetLastName]-Regierung haben einen Siedepunkt erreicht. Revolutionäre im ganzen Land haben [SCOPE.sCountry('paris_commune_scope').GetAltName('DAT')] die Treue erklärt und marschieren gegen die umkämpfte Zentralregierung."
 paris_commune.4.f: "„Macht Platz für das Volk, für Kämpfer mit bloßen Waffen! Die Stunde des revolutionären Krieges ist eingeläutet! Zu den Waffen, Bürger! Zu den Waffen!“" #- Louis Delescluze
 paris_commune.4.a: "Tod den Verrätern!"
 paris_commune.4.b: "Lang lebe die Kommune!"
