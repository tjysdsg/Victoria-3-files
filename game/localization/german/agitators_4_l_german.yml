 single_party_state.1.t: "Die Partei [ROOT.GetCountry.GetAltName('VON')]"
 single_party_state.1.d: "Als Zeichen der Unterstützung und der nationalen Einheit hat sich die IG „[SCOPE.gsInterestGroup('party_switch_ig').GetName]“ dazu entschlossen, nicht die Kandidatenliste ihrer eigenen Partei, sondern die einer anderen ([SCOPE.sParty('ruling_party').GetName]) bei allen anstehenden Wahlen zu unterstützen."
 single_party_state.1.f: "„In dieser Zeit einer allgegenwärtigen Krise gibt es niemanden, hinter dem ich lieber stünde als hinter [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], und es gibt keine Partei, die ich mehr unterstützen könnte als diese ([SCOPE.sParty('ruling_party').GetNameNoFormatting]). Das sagen wir alle.“"
 single_party_state.1.a: "Mit der Zeit werden sie alle hinter uns stehen."
 single_party_state.1.b: "Heben wir die IG „[SCOPE.gsInterestGroup('party_switch_ig').GetName]“ als Beispiel für uns alle hervor."
 single_party_state.2.t: "Das Volk und die Partei"
 single_party_state.2.d: "Während der Prozess beim Aufbau eines bestimmten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) fortschreitet, haben viele Mitglieder der regierenden Partei ([SCOPE.sParty('ruling_party').GetName]) begonnen, Fragen dahingehend zu stellen, wie sich die Beteiligung der Bevölkerung an der Parteiarbeit am besten steigern ließe."
 single_party_state.2.f: "„Wir müssen Vertrauen in die Massen haben und wir müssen Vertrauen in die Partei haben. Das sind zwei Grundprinzipien. Wenn wir an diesen Prinzipien zweifeln, werden wir nichts erreichen.“" #- Mao Zedong
 single_party_state.2.a: "Wir müssen uns darauf konzentrieren, einen Rahmen zu schaffen, bevor wir expandieren können."
 single_party_state.2.b: "Es ist entscheidend, dass die Partei das ganze Volk einbezieht."
 single_party_state.3.t: "Die Straßen sind lebendig"
 single_party_state.3.d: "Angesichts der Bemühungen der regierenden Partei ([SCOPE.sParty('ruling_party').GetName]), ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) einzuführen, haben Demonstranten, die größtenteils der IG „[SCOPE.gsInterestGroup('protestor_ig').GetName]“ angehören, eine mehrtägige Besetzung von Straßen in Städten in [SCOPE.sState('capital_scope').GetName] begonnen."
 single_party_state.3.f: "Die Straßen von [SCOPE.sState('capital_scope').GetCityHubName] waren ein Meer von Stimmen, und die Parolen wurden lauter und leiser, je nachdem, wie die Organisatoren den Chor anleiteten. Die Stimmen hallten durch die Straßen und drangen durch die Fenster, und die Gesichter der Sänger spiegelten sich in den Abzeichen der Polizisten, die vor ihnen aufgereiht waren.\n\nAn jenem Abend waren die Straßen [ROOT.GetCountry.GetAltNameNoFormatting('VON')] lebendig. Doch in den Augen jedes einzelnen Demonstranten war noch etwas anderes zu sehen: grimmige Entschlossenheit und die Angst, dass diese Nacht seine letzte sein würde."
 single_party_state.3.a: "Rufen wir unsere Loyalisten auf, ihre Unterstützung zu demonstrieren."
 single_party_state.3.b: "Solche Dinge verlangen nach dem Knüppel und wenig anderem."
 single_party_state.3.c: "Wir müssen mehr Zeit darauf verwenden, die Menschen über unser System aufzuklären."
 single_party_state.4.t: "Der Revolution Einhalt gebieten"
 single_party_state.4.d: "Die Bemühungen der regierenden Partei ([SCOPE.sParty('ruling_party').GetName]), die verbliebenen bürgerlichen Parteien [ROOT.GetCountry.GetAltName('IN')] zu liquidieren, wurden durch den erbitterten Widerstand rechtsextremer Elemente vereitelt, die mit der IG „[SCOPE.gsInterestGroup('fascist_ig').GetName]“ sympathisieren."
 single_party_state.4.f: "Die Fassade des Hauptquartiers der regierenden Partei ([SCOPE.sParty('ruling_party').GetNameNoFormatting]) war mit Ruß bedeckt, der von einer kurzzeitigen Feuersbrunst herrührte, ausgelöst durch brennendes Öl, das man gegen die Fassade geschleudert hatte. Glasscherben knirschten unter Stiefelsohlen, als Milizionäre das Gebäude wieder sicherten.\n\nEs war klar, dass es sich nicht um einen einfachen Akt des Vandalismus handelte. Dies war eine Reaktion auf die laufende Revolution – eine Kriegshandlung gegen das Proletariat."
 single_party_state.4.a: "Wir müssen uns in allererster Linie auf unsere eigene Agenda konzentrieren."
 single_party_state.4.b: "Bringt die Faschisten zu Fall, bevor sie sich verstecken können!"
 single_party_state.5.t: "Für das Volk allein"
 single_party_state.5.d: "Die Versuche der regierenden Partei ([SCOPE.sParty('ruling_party').GetName]), ihre Herrschaft über [ROOT.GetAltCountry.GetName('AKK')] zu festigen, wurden durch den erbitterten Widerstand sozialistischer Elemente vereitelt, die mit der IG „[SCOPE.gsInterestGroup('socialist_ig').GetName]“ sympathisieren."
 single_party_state.5.f: "„Wir dürfen diese rücksichtslose Ermächtigung reaktionärer Kräfte in der Gesellschaft nicht hinnehmen! Die Aufgabe der Partei des Proletariats ist es, die arbeitenden Völker zu einer geschlossenen Front zusammenzuführen. Kommt, Arbeiter, Bauern, Liebhaber der Freiheit und der Demokratie … stellt euch gegen die faschistische Flut und rettet euch selbst!“\n\nDas zerrissene Plakat war nur einen Augenblick lang durch das schmutzige Wasser der Pfütze, in der es lag, zu sehen, ehe ein weiterer Stiefel es wieder unter die Oberfläche drückte."
 single_party_state.5.a: "Wir allein bestimmen über den Weg der Nation."
 single_party_state.5.b: "Unterdrücken wir die Kommunisten mit allen erforderlichen Mitteln!"
 single_party_state.6.t: "Reform durch Revolution"
 single_party_state.6.d: "Während viele Staatsgeschäfte durch die Bemühungen der regierenden Partei ([SCOPE.sParty('ruling_party').GetName]) eingefroren wurden, haben kommunistische Milizen unter dem Kommando von [SCOPE.sCharacter('communist_leader_scope').GetFullName] wichtige Gebäude in [SCOPE.sState('capital_scope').GetName] besetzt und das Ende der „bürgerlichen Diktatur“ verkündet."
 single_party_state.6.f: "Unsere Aufgabe besteht darin, das Alte abzuschaffen und eine höhere Form der Demokratie einzuführen, die die Massen des ausgebeuteten Proletariats dazu bringen wird, eine neue Geschichte zu schreiben.\n\nWer andere für Profit beschäftigt; wer von Einkommen lebt, das nicht aus eigener Arbeit stammt – Zinsen auf Kapital, Industrieunternehmen oder Grundbesitz; private Geschäftsleute, Agenten, Mittelsmänner; Mönche und Priester aller Konfessionen; ehemalige Angestellte der alten Polizeidienste; Verrückte und Kriminelle … All diese Personen sind in der Partei des Volkes nicht willkommen."
 single_party_state.6.a: "Alle Macht dem Proletariat!"
 single_party_state.6.b: "Wenden wir diesen anstehenden Putsch ab!"
 single_party_state.7.t: "Die Ermächtigungsgesetze"
 single_party_state.7.d: "Die regierende Partei ([SCOPE.sParty('ruling_party').GetName]) hat die Türen des Parlaments mit den Abgeordneten im Inneren verriegelt und umgehend einen Antrag zur radikalen Ausweitung der Befugnisse der derzeitigen Regierung eingebracht. Die Opposition wurde von braun gekleideten faschistischen Paramilitärs auf den Tribünen zum Schweigen gebracht."
 single_party_state.7.f: "Paragraf 1:\nZusätzlich zu dem von der Verfassung vorgeschriebenen Verfahren können Gesetze [ROOT.GetCountry.GetAltNameNoFormatting('IN')] auch von der Regierung [ROOT.GetCountry.GetAltNameNoFormatting('VON')] erlassen werden.\n\nParagraf 2:\nGesetze, die von der Regierung von [ROOT.GetCountry.GetAltNameNoFormatting('VON')] erlassen werden, können von der Verfassung abweichen, solange sich dies nicht auf die Institutionen des Parlaments auswirkt. Die Rechte, die [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ausübt, bleiben davon unberührt."
 single_party_state.7.a: "Nur diese Partei ([SCOPE.sParty('fascist_party_scope').GetName]) kann [ROOT.GetCountry.GetAltName('AKK')] retten!"
 single_party_state.7.b: "Verdammt seien die Konsequenzen! Das ist keine Demokratie!"
