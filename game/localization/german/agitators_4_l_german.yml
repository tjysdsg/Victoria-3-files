 land_ownership_law_events.10.t: "Landarbeitersonderangebot"
 land_ownership_law_events.10.d: "Wohlhabende Mitglieder der IG „[SCOPE.gsInterestGroup('landowners_ig').GetName]“ in [SCOPE.sState('kulaks_state').GetName] haben als Reaktion auf ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) angeordnet, ihren überschüssigen Viehbestand zu keulen und ihre reiche Ernte zu verbrennen."
 land_ownership_law_events.10.f: "„Siehst du das? Die verbrennen einfach alles … Ich könnte meine ganze Familie einen Monat lang von einem dieser Feuer ernähren.“\n\n„Ob die reichen Milchbubis in der nächsten Stadt sie dazu überredet haben?“\n\n„Nee … Der Alte hier ist ein fieser Bastard, aber er hat damit nichts zu tun.“"
 land_ownership_law_events.10.a: "Nur ein Grund mehr, weiterzumachen."
 land_ownership_law_events.10.b: "Der Prozess kann nicht fortgesetzt werden, wenn er eine Hungersnot auslösen könnte."
 land_ownership_law_events.11.t: "Ein Affront für den Garten"
 land_ownership_law_events.11.d: "[SCOPE.sPop('majority_religion').GetReligion.GetName|U]e Geistliche verteilen Pamphlete, in denen sie erklären, dass [SCOPE.sCharacter('ruler_scope').GetFullName] und [SCOPE.sCharacter('industrialists_leader_scope').GetCustom('DE_PRO_POS_S_3P')]e Werke in Sachen „[SCOPE.sLaw('current_law_scope').GetName]“ ein Affront wider die natürliche Ordnung der Welt sind."
 land_ownership_law_events.11.f: "Es gibt keine wirkliche Möglichkeit, zu bestimmen, welche Götter für das Wachstum von Pflanzen zuständig sind. Wer etwas Verstand hat, vertraut auf den Boden, den er bestellt. Man düngt guten Boden, hegt ihn und baut nur Pflanzen an, die einander nicht schaden. Und doch behaupten irdische Machthaber, sie wüssten, was Gott von ihnen verlangt, wenn ihre Macht bedroht wird."
 land_ownership_law_events.11.a: "Nur ein Grund mehr, weiterzumachen."
 land_ownership_law_events.11.b: "Der Prozess kann nicht fortgesetzt werden, wenn unsere [SCOPE.sPop('majority_religion').GetReligion.GetName|l]e Bevölkerung aufbegehrt."
 land_ownership_law_events.11.c: "Beschlagnahmen wir diese Flugblätter und verwenden wir sie als Brennmaterial für Laternen."
 land_ownership_law_events.12.t: "Späte Ankunft"
 land_ownership_law_events.12.d: "Staatsplaner sind vorzeitig von der Besichtigung der durch ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) umgestellten Betriebe in [SCOPE.sState('collectivised_state').GetName] zurückgekehrt. Sie glauben, dass die Betriebe die schweren Maschinen nicht wirklich unterhalten können."
 land_ownership_law_events.12.f: "„Angenommen, wir könnten überflüssige Maschinenteile herstellen. Genug Stahl würde den Schlamm überdauern. Da bin ich mir sicher.“\n\n„Und Sie können den Bauern garantieren, dass ihre Teile immer pünktlich geliefert werden? Ohne jeden Fehler? Das kann ich nicht. Und ich werde nicht zulassen, dass das Leben der Stadtarbeiter durch Bauernschlamm ruiniert wird. Wir müssen uns etwas Klügeres einfallen lassen.“"
 land_ownership_law_events.12.a: "Maschinen existieren nur, um menschliche Arbeit zu unterstützen."
 land_ownership_law_events.12.b: "Ein improvisiertes Stahlwerk sollte ausreichen."
 land_ownership_law_events.12.c: "Beraten wir uns mit [SCOPE.sCharacter('rural_folk_leader').GetFullName], was zu tun ist."
 land_ownership_law_events.13.t: "Muskelbepackte Unterstützer"
 land_ownership_law_events.13.d: "Landarbeiter haben sich zwischen den Ernten organisiert, um den Kollektivierungsprozess zu unterstützen. Die Engagiertesten gehen von Tür zu Tür und helfen dabei, jeden Vorgang zu beschleunigen, den sie finden können."
 land_ownership_law_events.13.f: "„Hast du diese großen Kerle an der Tür gesehen? Sie riechen nach Erde und Salzlake, und trotzdem marschieren sie mit etwas in der Hand durch unsere Stube, was wie … Papierkram aussieht.“\n\n„Habe ich. Der Stämmige hatte ganz schön was zu erzählen. Und Gewerkschafter war er auch noch. Trinkt auch keinen Tropfen Schnaps. Er schien überglücklich zu sein, dass ich ihn gebeten habe, mir zu schreiben.“\n\n„Große Güte, hast du … vielleicht auch mich erwähnt?“"
 land_ownership_law_events.13.a: "Wir begrüßen ihre Unterstützung."
 land_ownership_law_events.13.b: "Stellen wir sicher, dass sie für ihre Arbeit bezahlt werden."
 land_ownership_law_events.14.t: "Malerische Gemeinde wird surreal"
 land_ownership_law_events.14.d: "Ein Wissenschaftler, der für seine isolationistischen Ansichten bekannt ist, hat einen Artikel veröffentlicht, in dem er ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) verurteilt. In dem Artikel heißt es, das Gesetz würde die ländliche Idylle zerstören."
 land_ownership_law_events.14.f: "„Ohne eigene Felder, die sie bestellen können, werden unsere Arbeiter aufhören, Menschen zu sein. An ihre Stelle treten das Ächzen der Maschinen, das Lärmen der Motoren und der unaufhörliche, erstickende Dunst, der ein Fabrikviertel durchdringt. Ein ruhiges Leben, das durch den endlosen Marsch der Urbanisierung hinweggefegt wird!“"
 land_ownership_law_events.14.a: "Haltet wir den Kurs."
 land_ownership_law_events.14.b: "Zeit, ein neues Tintenfass zu öffnen …"
 land_ownership_law_events.15.t: "Fremdhofaufkäufer GmbH"
 land_ownership_law_events.15.d: "Die Debatten zwischen der IG „[SCOPE.gsInterestGroup('landowners_ig').GetName]“ und der IG „[SCOPE.gsInterestGroup('industrialists_ig').GetName]“ haben die [ROOT.GetCountry.GetAdjective|l]en Nachrichten erreicht. Im Fokus: ausländische Investitionen in Sachen „[SCOPE.sLaw('current_law_scope').GetName]“."
 land_ownership_law_events.15.f: "„Welche rechtlichen Garantien haben wir bei der Extraterritorialität noch, dass [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Gesetze auch für die [SCOPE.sCountry('neighbour_country').GetAdjectiveNoFormatting|l]en Bürger hier gelten?“\n\n\"Ein berechtigtes Argument wäre, wer dieses Land bestellt. Es ist [ROOT.GetCountry.GetAdjectiveNoFormatting|l]es Land – es sollte von auch von [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Händen bestellt werden!“\n\n„Doch wenn sie eigene Arbeitskräfte und Gesetze mitbringen, könnte das besser für den heimischen Markt sein …“"
 land_ownership_law_events.15.a: "Alle ausländischen Investoren unterliegen dem [ROOT.GetCountry.GetAdjective|l]en Zivilrecht."
 land_ownership_law_events.15.b: "Sie sind mit den [SCOPE.sCountry('neighbour_country').GetAdjective|l]en Gesetzen vertraut."
 land_ownership_law_events.15.c: "Diese anmaßende Vorsicht hilft niemandem."
 land_ownership_law_events.16.t: "Vollständig hierarchische Verwaltung"
 land_ownership_law_events.16.d: "Die IG „[SCOPE.gsInterestGroup('industrialists_ig').GetName]“ beginnt, sich für ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) zu interessieren. Viele Industrielenker hoffen, ganze Lieferketten für ihre Unternehmen zu sichern."
 land_ownership_law_events.16.f: "„Meine Herren, ich präsentiere Ihnen ein Modell für die Zukunft: [SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting]-Land. Dieses Diorama, das sich aus Teilen dieses Vorhabens zusammensetzt, soll die gesamte Produktionskette abbilden. Lassen Sie die Mittelsmänner weg, wie die Händler an der Börse zu sagen pflegen. Uns gehören die Höfe, die unsere Arbeiter ernähren, die Minen, die unsere Öfen versorgen, und die Baumwolle für unsere Uniformen. Eine ganzheitliche Kette, die sich auf den Verkauf und den Vertrieb unseres Enderzeugnisses konzentriert. Noch Fragen?“"
 land_ownership_law_events.16.a: "Die Mittelsmänner gehören bald der Vergangenheit an."
 land_ownership_law_events.16.b: "Die Arbeiter brauchen zusätzlichen Schutz."
 land_ownership_law_events.16.c: "Ein interessanter Vorschlag. Wir nehmen ihn an."
 land_ownership_law_events.17.t: "Die Familie geht immer vor"
 land_ownership_law_events.17.d: "Zwischen einigen Familien kommt es zu einer gerichtlichen Auseinandersetzung in Sachen „[SCOPE.sLaw('current_law_scope').GetName]“. Die Siedler der ersten Stunde beanspruchen jeweils dasselbe Land in [SCOPE.sState('claimed_state').GetName]. Der Streit hat die Gesetzgebung selbst infrage gestellt."
 land_ownership_law_events.17.f: "Drei Anträge, alle vom selben Amt ausgestellt, landeten auf dem Schreibtisch des Magistrats. Die Angaben waren allesamt richtig: Alle drei waren jedoch auf dasselbe Grundstück ausgestellt. Jeder Antrag trug indes eine andere Unterschrift. Der Magistrat kannte die Handschrift dieser Angestellten gut. Sicherlich lag da ein Irrtum vor. Doch eine so einfache Erklärung würde den irren Blicken der Familienmatriarchinnen nicht gerecht werden."
 land_ownership_law_events.17.a: "Machen wir die Urkunden ungültig und organisieren wir Reparationen."
 land_ownership_law_events.17.b: "Finden Sie den frühesten Unterzeichner und gewähren wir ihm das Land."
 land_ownership_law_events.17.c: "Teilen Sie das Land zwischen allen dreien auf."
 land_ownership_law_events.18.t: "Umbenannte Bauernschaft"
 land_ownership_law_events.18.d: "In [SCOPE.sState('capital_scope').GetName] prallen widerstreitende Denkweisen aufeinander. Ländliche Aufhetzer haben bestimmte Gesetze ([SCOPE.sLaw('current_law_scope').GetName]) kritisiert, weil sie ein missbräuchliches Machtverhältnis mit der IG „[SCOPE.gsInterestGroup('landowners_ig').GetName]“ stützen."
 land_ownership_law_events.18.f: "„Pah. Wir arbeiten zu viel für diese Madame. Wenn ich eine Frau wollte, die mir alles nimmt, wofür ich arbeite, mich an ein Bett kettet und mich nötigt, sie Herrin zu nennen, würde ich ihr lieber erst einmal Geld schulden.“\n\n„Das nächste Bordell ist drei Dörfer weiter.“\n\n„Oh, ich dachte eher an eine Mitgift.“"
 land_ownership_law_events.18.a: "Vielleicht sollte es da eine Überarbeitung geben."
 land_ownership_law_events.18.b: "Die Menschen werden arbeiten, was sie wert sind."
 land_ownership_law_events.18.c: "Zugeständnisse dürfen die Revolution nicht abwenden."
