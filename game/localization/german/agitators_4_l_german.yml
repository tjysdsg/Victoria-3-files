 notification_paris_commune_automation_pulse_13_c_name: "Kommunarden richten Kirchengeiseln hin"
 notification_paris_commune_automation_pulse_13_c_desc: "In ganz Paris fallen Schüsse, als Dutzende von Priestern [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('IN')] hingerichtet werden. Die radikalsten Gegner der Kirche innerhalb der Kommune machen auf eigene Faust und bewaffnet Jagd auf ihre Opfer."
