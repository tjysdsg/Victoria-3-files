 #Coup Pulse Events
 coup_pulse_events.1.t: "General eines Komplotts beschuldigt"
 coup_pulse_events.1.d: "[SCOPE.sCharacter('accused_general').GetFullName], [SCOPE.sCharacter('accused_general').GetCustom('DE_ART_IND_N')] General[SCOPE.sCharacter('accused_general').GetCustom('DE_END_NOU_S_GS_N')], [SCOPE.sCharacter('accused_general').GetCustom('DE_ART_DEF_S_N')] mit der IG „[SCOPE.gsInterestGroup('accused_general_ig').GetName]“ verbunden ist, wurde der schweren Illoyalität beschuldigt. [SCOPE.sCharacter('accused_general').GetFullName] behauptet, dies wäre nichts anderes als ein Komplott subversiver Elemente, um ein Hindernis für deren Herrschaft zu beseitigen."
 coup_pulse_events.1.f: "„Ich versichere Ihnen, meine Herren, dass ich nichts von jenen Handlungen weiß, die in diesen angeblichen Briefen von mir beschrieben werden. Wenn Sie meine persönliche Habe durchsuchen müssen, um mich zu entlasten, so bitte ich Sie ausdrücklich darum.“"
 coup_pulse_events.1.a: "Wir dürfen keine Spielchen mit der Loyalität unserer Generäle treiben."
 coup_pulse_events.1.a.tt: "[SCOPE.sCharacter('accused_general').GetFullName] wird in den Ruhestand versetzt."
 coup_pulse_events.1.b: "Dies ist eindeutig eine falsche Anschuldigung."
 coup_pulse_events.2.t: "Eine wachsende Kluft"
 coup_pulse_events.2.d: "Die IG „[SCOPE.gsInterestGroup('conflicted_loyalty_ig').GetName]“ ist zwar eng mit der IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ innerhalb ihrer Partei ([SCOPE.sParty('conflicted_loyalty_party').GetName]) verbunden, lehnt jedoch die Einführung eines bestimmten Gesetzes ([SCOPE.sLaw('coup_desired_law').GetName]) ab."
 coup_pulse_events.2.f: "„Welchen Grund gibt es, unsere Partnerschaft noch fortzusetzen? Erst distanzieren Sie sich, und nun sprechen Sie davon, dass Sie sich gegen die Grundlagen der staatlichen Ordnung selbst stellen. Ich fordere Sie auf, diese Anschuldigungen sofort zu erklären, damit nicht der nächste Antrag, der hier gestellt wird, mein Rücktrittsgesuch ist.“"
 coup_pulse_events.2.a: "Die Behauptung, gute Absichten zu haben, kann selbst die reinste Seele beeinflussen."
 coup_pulse_events.2.b: "Ihre Liebe ist überflüssig. Ihre Fügsamkeit ist alles, was zählt."
 coup_pulse_events.3.t: "Entscheidende Unterstützung"
 coup_pulse_events.3.d: "Eine Gruppe, die die üblichen Oppositionskräfte der IG „[SCOPE.gsInterestGroup('critical_support_ig').GetName]“ vertritt, hat sich an die Regierung gewandt, um eine Zusammenarbeit gegen „Kräfte, die die Regierung [ROOT.GetCountry.GetAltName('IN')] untergraben wollen“, vorzuschlagen."
 coup_pulse_events.3.f: "„Wir müssen in der Tat alle zusammenhalten. Oder wir werden ganz sicher alle einzeln hängen.“" #- Benjamin Franklin
 coup_pulse_events.3.a: "Nehmen wir ihre guten Wünsche an … Vorerst."
 coup_pulse_events.3.b: "Wir werden ihr eigenes Komplott gegen uns nicht selbst vorantreiben."
 coup_pulse_events.4.t: "Furcht unter Investoren"
 coup_pulse_events.4.d: "Angesichts der sich ausbreitenden Besorgnis über die nationale Stabilität [ROOT.GetCountry.GetAltName('IN')] haben Investoren aus der IG „[SCOPE.gsInterestGroup('investor_ig').GetName]“ damit gedroht, ihre Investitionen aus mehreren Fabriken in [SCOPE.sState('investor_affected_state').GetStateRegion.GetName] abzuziehen."
 coup_pulse_events.4.f: "Der Schrecken herrschte überall in den Straßen und breitete sich wie ein giftiger Nebel unter den Passanten aus. Ihre Schritte waren zügig, ihre Blicke verstohlen, ihre Gespräche leise.\n\nDer Mann mit dem Zylinder wandte sich seinem Kollegen zu, der immer noch aus dem Fenster des Restaurants starrte.\n\n„So kann man kein Land führen, und das ist kein Land, in dem man ein Geschäft führen kann.“"
 coup_pulse_events.4.a: "Beschwichtigen wir die IG „[SCOPE.gsInterestGroup('investor_ig').GetName]“, indem wir eine Zinserhöhung akzeptieren."
 coup_pulse_events.4.b: "Wenn sie wirklich besorgt wären, würden sie für [ROOT.GetCountry.GetAltName('AKK')] eintreten."
 coup_pulse_events.5.t: "Das verrauchte Hinterzimmer"
 coup_pulse_events.5.d: "Personen, die die IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ vertreten, haben sich an Elemente der IG „[SCOPE.gsInterestGroup('approached_ig').GetName]“ gewandt und um Unterstützung bei einem hypothetischen Komplott gegen die Regierung gebeten."
 coup_pulse_events.5.f: "„Ich bin mir bewusst, dass unsere Beziehungen in der Vergangenheit angespannt waren, doch ich hoffe, dass jene radikale Bedrohung, der sich unsere Nation gegenübersieht, sowie die Notwendigkeit entschlossenen Handelns ausreichen, um uns zu diesem bedeutenden Anlass zusammenzubringen …“"
 coup_pulse_events.5.a: "Eine Partnerschaft könnte für beide Seiten fruchtbar sein."
 coup_pulse_events.5.b: "Die IG „[SCOPE.gsInterestGroup('approached_ig').GetName]“ ist an diesen Komplotten nicht interessiert."
 coup_pulse_events.6.t: "Volle Straßen"
 coup_pulse_events.6.d: "Von der IG „[SCOPE.gsInterestGroup('pro_democratic_ig').GetName]“ unterstützte Proteste haben die Straßen von [SCOPE.sState('protest_state').GetStateRegion.GetName] überschwemmt und die Anwesenheit von Gruppen innerhalb der Regierung verurteilt, die ein bestimmtes Gesetz ([SCOPE.sLaw('coup_desired_law').GetName]) unterstützen."
 coup_pulse_events.6.f: "„Steht für eure Prinzipien ein, ihr Feiglinge, bevor ihr gar nichts mehr habt, hinter dem ihr euch verstecken könnt!“"
 coup_pulse_events.6.a: "Sie sind zur Speerspitze der Gerechtigkeit geworden."
 coup_pulse_events.6.b: "Ein unbändiger Morast aus verkommenen Menschen."
 coup_pulse_events.7.t: "Ein Schuss ins Dunkel"
 coup_pulse_events.7.d: "Ein prominenter Funktionär und Unterstützer der IG „[SCOPE.gsInterestGroup('assassination_ig').GetName]“ ist am helllichten Tag auf den Straßen von [SCOPE.sState('assassination_state').GetStateRegion.GetName] erschossen worden. Die örtliche Polizei scheint kein Interesse an weiteren Ermittlungen zu zeigen."
 coup_pulse_events.7.f: "Der Beamte an der Ecke versuchte, nicht zusammenzuzucken, als der Schuss die Luft zerfetzte und die Schreie der Schaulustigen durch die Straßen hallten. Schließlich war er sich sicher, dass die neue Schwere seiner Geldbörse mehr als ausreichte, um seine Zweifel zu zerstreuen."
 coup_pulse_events.7.a: "Der Gerechtigkeit muss Genüge getan werden."
 coup_pulse_events.7.b: "Wir stehen vor einem Abgrund und dürfen nicht hineinfallen."
 coup_pulse_events.8.t: "Der Feind meines Feindes"
 coup_pulse_events.8.d: "Die Unterstützer der IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ im diplomatischen Corps haben angeboten, sich an die [SCOPE.sCountry('coup_sponsor_country').GetAdjective|l]e Regierung zu wenden, um diese darum zu bitten, sie im Gegenzug für gewisse zukünftige Verpflichtungen bei ihrer versuchten Machtübernahme zu unterstützen."
 coup_pulse_events.8.f: "„Man sagt, hier geschieht nichts, ohne dass die [SCOPE.sCountry('coup_sponsor_country').GetAdjectiveNoFormatting|l]e Obrigkeit ihre Zustimmung gibt. Ich würde gern glauben, dass dem nicht so ist. Doch wenn wir sicherstellen wollen, dass die Dinge wie geplant ablaufen …“\n\nDer Mann im Anzug schenkte dem stotternden Funktionär ein bedächtiges Nicken.\n\n„Und was ist mit ihrem Vorschlag?“"
 coup_pulse_events.8.a: "Diese Regelung ist für den Moment akzeptabel."
 coup_pulse_events.8.b: "Wann ist die Einmischung einer [SCOPE.sCountry('coup_sponsor_country').GetAdjective|l]en Seele jemals gut gegangen?"
 coup_pulse_events.9.t: "Der Informant"
 coup_pulse_events.9.d: "Einer der Assistenten von [SCOPE.sCharacter('coup_leader').GetFullName] ist aus dem Fenster eines Gebäudes ([SCOPE.sBuilding('informant_building').GetName]) in [SCOPE.sState('informant_state').GetStateRegion.GetName] gestürzt und wurde beim Aufprall schwer verletzt. Das Opfer hat der Regierung Informationen im Austausch für seine Sicherheit angeboten."
 coup_pulse_events.9.f: "Es gab einen Aufschrei, ein Kreischen und das Geräusch von etwas Schwerem, das auf das Kopfsteinpflaster aufschlug. Im zuvor allzu hastig geöffneten Fenster konnte man sehen, wie sich eine schemenhafte Gestalt umdrehte und davonpirschte. Wo vorher nur abgetretene Steine waren, lag nun ein Mensch in einer sich rasch ausbreitenden, karmesinroten Lache."
 coup_pulse_events.9.a: "Diese Person könnte ein unschätzbarer Gewinn sein."
 coup_pulse_events.9.b: "Dieser arme Mensch wird niemanden von seiner Geschichte berichten können."
 coup_pulse_events.10.t: "Waffen sind wie Schall und Rauch"
 coup_pulse_events.10.d: "[SCOPE.sBuilding('barracks_theft_building').GetName] in [SCOPE.sState('barracks_theft_state').GetStateRegion.GetName] haben in letzter Zeit eine große Zahl mysteriöser Verluste von Schusswaffen gemeldet."
 coup_pulse_events.10.f: "„Die Armee verschwendet täglich genug Munition, um ein Regiment auf dem Schießplatz auszurüsten. Was sind schon hundert Schuss im Vergleich zu diesen monströsen Ausgaben? Was sind schon tausend?“\n\n„Der Unterschied ist, dass wir auf dem Schießstand sicher sein können, dass diese Kugeln nicht auf uns zufliegen.“"
 coup_pulse_events.10.a: "Die IG „[SCOPE.gsInterestGroup('armed_forces_ig').GetName]“ hat ihre eigenen Bedürfnisse."
 coup_pulse_events.10.b: "Dies ist eindeutig ein Beweis für eine Art von Verschwörung."
 coup_pulse_events.11.t: "Für die Verteidigung von [SCOPE.sState('military_exercises_state').GetStateRegion.GetName]"
 coup_pulse_events.11.d: "Die IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ hat angesichts der jüngsten Unruhen darum gebeten, eine Reihe außerplanmäßiger Militärübungen in [SCOPE.sState('military_exercises_state').GetName] durchführen zu dürfen."
 coup_pulse_events.11.f: "Die Kolonne aus Soldaten schlängelte sich die Straße hinauf und hinunter, vier Schultern breit und so lang, dass der Reisende ihr Ende nicht sehen konnte. Ein Offizier auf einem Pferd zog vorbei und streckte mit eindeutiger Absicht einen Schlagstock aus.\n\n„Diese Route ist für den Durchgang nach [SCOPE.sState('military_exercises_state').GetNameNoFormatting] gesperrt!“"
 coup_pulse_events.11.a: "Sie haben keinen legitimen Grund, dies zu tun."
 coup_pulse_events.11.b: "Die Sicherheit von [SCOPE.sState('military_exercises_state').GetName] ist von größter Bedeutung, auch wenn diese Sache aus der Reihe fällt."
 coup_pulse_events.12.t: "Staatsträger zum Gottesdienst eingeladen"
 coup_pulse_events.12.d: "Zahlreiche prominente Persönlichkeiten des Staats sind zu einem besonderen Gottesdienst eingeladen worden, der von der IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ abgehalten wird. Diese Einladung kam plötzlich und brachte den Zeitplan mehrerer Personen durcheinander."
 coup_pulse_events.12.f: "„Jedes neue und erfolgreiche Beispiel für eine vollkommene Trennung zwischen kirchlichen und staatlichen Angelegenheiten ist daher von Bedeutung. Und ich zweifle nicht daran, dass jedes neue Beispiel, so wie jedes frühere auch, zeigen wird, dass Religion wie Regierung beide in umso größerer Reinheit existieren, je weniger man sie miteinander vermengt.“" #- James Madison
 coup_pulse_events.12.a: "Wir haben unseren eigenen Zeitplan, und den werden wir auch einhalten."
 coup_pulse_events.12.b: "Für einen Gottesdienst kann man sich immer Zeit nehmen."
 coup_pulse_events.13.t: "Privatarmeen"
 coup_pulse_events.13.d: "Mehrere Mitglieder der IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ haben Genehmigungen für den Ausbau ihrer bewaffneten Sicherheitskräfte beantragt und begründen dies mit der wachsenden Kriminalität und der Gefahr von Unruhen unter ihren Arbeitern."
 coup_pulse_events.13.f: "„Ich habe Mitleid mit dem Mann, der einen Mantel so billig haben will, dass der Mann oder die Frau, die den Stoff dafür herstellt, dabei verhungern muss.“" #- Benjamin Harrison
 coup_pulse_events.13.a: "Der Staat muss über ein Gewaltmonopol verfügen."
 coup_pulse_events.13.b: "Die Wirtschaft ist Schwert und Schild [ROOT.GetCountry.GetAltName('GEN')]."
 coup_pulse_events.14.t: "Die Schalthebel der Macht"
 coup_pulse_events.14.d: "Die staatliche Bürokratie, die weitgehend von der IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ kontrolliert wird, hat sich in letzter Zeit deutlich verlangsamt. Die Verantwortlichen haben Zusicherungen für die Sicherheit ihrer Positionen gefordert."
 coup_pulse_events.14.f: "Eine Art fiebriger Eifer hatte sie nun ergriffen, diese Söhne ehrwürdiger Familien, die sich im Büro drängten. Es herrschte eine Solidarität zwischen ihnen, die es zuvor nicht gegeben hatte; sämtliche Kräfte ehemals konkurrierender privilegierter Gruppen schlossen sich im Namen der einzigen Sache zusammen, die sie alle verband."
 coup_pulse_events.14.a: "Ungewählten Personen sollte man nicht so viel Einfluss auf den Staat gewähren."
 coup_pulse_events.14.b: "Sie haben bewiesen, dass sie unverzichtbar sind."
 coup_pulse_events.15.t: "Eine Sache, die Unterstützung verdient?"
 coup_pulse_events.15.d: "Zahlreiche Polizeibeamte wurden dabei beobachtet, wie sie in Uniform die politischen Ambitionen der IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ unterstützten. Örtliche Polizeichefs sind so weit gegangen, dass sie dazu aufgerufen haben, die Ordnung im Land notfalls mit Gewalt wiederherzustellen."
 coup_pulse_events.15.f: "„Das Laster mag eine Zeit lang triumphieren, das Verbrechen mag seine Siege vor den ehrlichen Arbeitern zur Schau stellen, doch am Ende wird das Gesetz den Übeltäter zu einem bitteren Schicksal verhelfen und Schande und Strafe wird der Lohn derer sein, die sich versündigen.“" #- Allan Pinkerton
 coup_pulse_events.15.a: "Ihre Aufgabe ist es, das Gesetz aufrechtzuerhalten, und nicht, es anderen vorzuschreiben."
 coup_pulse_events.15.b: "Wer sind wir, wenn wir nicht einmal das Vertrauen unserer Polizei haben?"
 state_radicals_increase_coup_tt: "[Concept('concept_pop', 'Pops')] in Staaten, in denen die IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ über 20 % politische Stärke hat, werden [Concept('concept_radical', '$concept_radical$er')|l]."
 coup_pulse_events.16.t: "Der neue Prometheus"
 coup_pulse_events.16.d: "[SCOPE.sCharacter('enlightened_despot_scope').GetFullName], ein prominentes Mitglied der [SCOPE.gsInterestGroup('coup_ig').GetName], hat ein politisches Manifest veröffentlicht, in dem der Zusammenbruch der Gesellschaft in naher Zukunft prophezeit und die Notwendigkeit eines aufgeklärten Regimes zur Abwendung dieser Entwicklung betont wird."
 coup_pulse_events.16.f: "„Der Zweck unserer Gründung ist die Kenntnis von den Ursachen und den geheimen Bewegungen der Dinge sowie die Erweiterung der Grenzen der weiten Menschenwelt, um alles Mögliche zu beeinflussen und zu erreichen.“" #- Francis Bacon
 coup_pulse_events.16.a: "[SCOPE.sCharacter('enlightened_despot_scope').GetFullName] ist kein[SCOPE.sCharacter('enlightened_despot_scope').GetCustom('DE_END_PRO_S_N')] Philosophenkönig[SCOPE.sCharacter('enlightened_despot_scope').GetCustom('DE_END_NOU_S_GS_N')], sosehr [SCOPE.sCharacter('enlightened_despot_scope').GetCustom('DE_PRO_PER_S_3P_N')] sich das auch wünschen mag."
 coup_pulse_events.16.b: "In unruhigen Zeiten sollten wir von unseren qualifiziertesten Mitarbeitern bewacht werden."
 coup_pulse_events.17.t: "Die Armee der Arbeit"
 coup_pulse_events.17.d: "Vertreter der IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ haben einen Generalstreik angekündigt, falls ihnen nicht bestimmte Zugeständnisse gemacht werden. Diese Zugeständnisse beinhalten Repressionen gegen ihre politischen Gegner und zahlreiche andere besorgniserregende Punkte."
 coup_pulse_events.17.f: "„Eines ist jedoch klar: Die Natur bringt nicht auf der einen Seite Geld- oder Warenbesitzer und auf der anderen Seite Menschen hervor, die nichts als ihre eigene Arbeitskraft besitzen.“" #- Karl Marx
 coup_pulse_events.17.a: "Maschinen kann man reparieren, doch die Toten bleiben tot."
 coup_pulse_events.17.b: "Um eine Katastrophe abzuwenden, müssen Zugeständnisse gemacht werden."
 coup_pulse_events.18.t: "Sicheln und Fackeln"
 coup_pulse_events.18.d: "Die Unzufriedenheit unter der IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ ist derart groß, dass offen dazu aufgerufen wird, einen Marsch auf [SCOPE.sState('peasant_march_state').GetName] durchzuführen, um politische Zugeständnisse zu fordern."
 coup_pulse_events.18.f: "„Seht sie euch an! Die aufgeblasenen Schweine in der Hauptstadt, die uns ihre Regeln vorschreiben, als wären wir ihre Sklaven!“\n\nDer verhutzelt wirkende Greis drehte den Kopf zu der vorbeifahrenden Kutsche, eine brennende Art von Verachtung im Blick.\n\n„Sie sagen uns, wir sollen sie abwählen, wenn wir sie nicht mögen, doch was bringt es, zwischen verschiedenen Leuten zu wählen, die alle wollen, dass wir verhungern?“"
 coup_pulse_events.18.a: "Die Herrschaft des Pöbels ist kein Ersatz für eine ordentliche Gesellschaft."
 coup_pulse_events.18.b: "Diejenigen, die uns ernähren, sollten nach Belieben auf unseren Straßen unterwegs sein dürfen."
 #Coup Aftermath Events
 coup_aftermath_events.1.t: "Das Vermächtnis der Demokratie"
 coup_aftermath_events.1.d: "In [SCOPE.sState('legacy_of_democracy_state').GetStateRegion.GetName] ist ein gewalttätiger Protest ausgebrochen, der vermutlich von der IG „[SCOPE.gsInterestGroup('legacy_of_democracy_state_ig').GetName]“ organisiert wurde und ein Ende der absolutistischen Herrschaft von [SCOPE.sCharacter('coup_leader').GetFullName] sowie die Wiederherstellung der Demokratie [ROOT.GetCountry.GetAltName('IN')] fordert."
 coup_aftermath_events.1.f: "Als sie sah, wie sich der Platz langsam mit tatkräftigen Männern und Frauen füllte, die alle Hoffnung und Wut der Welt in sich zu tragen schienen, bekam sie ein flaues Gefühl im Magen.\n\nWie viele von ihnen würden am Ende der Woche noch leben oder nicht inhaftiert worden sein?"
 coup_aftermath_events.1.a: "Ein weiteres Überbleibsel einer toten Regierung, das es beiseite zu fegen gilt."
 coup_aftermath_events.1.b: "Sie werden sich rasch selbst ausbrennen."
 coup_aftermath_events.2.t: "In starkem Kontrast"
 coup_aftermath_events.2.d: "Eine radikale Gruppe, die die IG „[SCOPE.gsInterestGroup('harsh_contrast_ig').GetName]“ vertritt, welche sich ursprünglich gegen unseren Staatsstreich gestellt hatte, hat sich von ihren früheren Partnern abgespalten und verurteilt diese nun als „einem toten, unrechtmäßigen System verpflichtet“. Sie hat an [SCOPE.sCharacter('coup_leader').GetFullName] appelliert, sich von ihnen bei [SCOPE.sCharacter('coup_leader').GetCustom('DE_PRO_POS_S_3P')]er neuen Regierung unterstützen zu lassen."
 coup_aftermath_events.2.f: "„Wir, als loyale Bürger, die Ihre Bemühungen von Anfang an unterstützt hatten, möchten Sie demütig bitten, unsere Petition anzunehmen, damit wir diese neue, gerechtere Regierung unterstützen können.“\n\nWährend der Bote diese Worte sprach, versuchte er, die Erinnerung an jene Dokumente zu verdrängen, die er nicht einmal einen Tag zuvor in aller Stille verbrannt hatte."
 coup_aftermath_events.2.a: "Je schneller wir zu einem Zustand der Ordnung zurückkehren, desto besser."
 coup_aftermath_events.2.b: "Unsere Regierung hat keinen Platz für Opportunisten."
 coup_aftermath_events.3.t: "Nationale Unzufriedenheit"
 coup_aftermath_events.3.d: "Ein Teil der [SCOPE.sCulture('national_discontent_culture').GetName|l]en Bevölkerung in [SCOPE.sState('national_discontent_state').GetStateRegion.GetName] hat die neue absolutistische Regierung [ROOT.GetCountry.GetAltName('VON')] offen als Bedrohung für die [SCOPE.sCulture('national_discontent_culture').GetName|l]e Nation verurteilt."
 coup_aftermath_events.3.f: "„Unsere Nation hat in den Jahren der Unterwerfung unter den [ROOT.GetCountry.GetAdjective|l]en Staat viel Leid erfahren. Dieses neue Regime wird unsere Entschlossenheit, die Rechte aller [SCOPE.sCulture('national_discontent_culture').GetName|l]en Menschen zu sichern, nicht mindern …“"
 coup_aftermath_events.3.a: "Ihr Land ist wertvoll, ihre Meinungen sind es nicht."
 coup_aftermath_events.3.b: "Schicken wir einen Vertreter, um sie zu beruhigen."
 coup_aftermath_events.4.t: "Hetze im Hochschulwesen"
 coup_aftermath_events.4.d: "Die Fakultät einer Lehranstalt ([SCOPE.sBuilding('university_state_building').GetName]) in [SCOPE.sState('university_state').GetStateRegion.GetName] hat es ihren Studenten erlaubt, zahlreiche Flugblätter zu veröffentlichen, die Verleumdungen verbreiten und zur „demokratischen Revolution“ gegen die Regierung von [SCOPE.sCharacter('coup_leader').GetFullName] aufrufen. Die Identität dieser Studenten wurde von den Universitätsmitarbeitern unkenntlich gemacht."
 coup_aftermath_events.4.f: "„Die Freiheit kann nicht bewahrt werden, ohne eine allgemeine Bildung des Volkes, das ein Recht auf … und auch einen Wunsch nach Bildung hat; doch darüber hinaus hat es ein Recht auf ein ganz bestimmtes Wissen, und zwar ein unbestreitbares, unveräußerliches, unanfechtbares, göttliches Recht auf jene am meisten gefürchtete und beneidete Art von Wissen. Ich meine ein Wissen über den Charakter und das Verhalten seiner Herrscher.“"
 coup_aftermath_events.4.a: "Verrammeln wir die Lehranstalt ([SCOPE.sBuilding('university_state_building').GetName]) in [SCOPE.sState('university_state').GetStateRegion.GetName], bis sich die Täter melden."
 coup_aftermath_events.4.b: "Beschlagnahmen wir die Flugblätter, wo immer sie gefunden werden."
