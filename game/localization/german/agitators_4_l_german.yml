 exiles_events.1.t: "Ein hoffnungsloses Volk"
 exiles_events.1.d: "Angesichts des Mangels an Unterstützung in der Bevölkerung für [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_POS_S_3P')]e Ideen hat [SCOPE.sCharacter('agitator_scope').GetFullName] [ROOT.GetCountry.GetAltName('AKK')] verlassen und ist ins Exil jenseits unserer Grenzen gegangen."
 exiles_events.1.f: "„Ein tiefergehendes Studium hat mich nun vom Gegenteil überzeugt. Die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Arbeiterklasse wird niemals irgendetwas erreichen.“" #- Karl Marx
 exiles_events.1.a: "Eines Tages werden sich die Dinge vielleicht zum Besseren wenden."
 exiles_events.1.b: "Die Hoffnung ist der erste Schritt auf dem Weg zur Enttäuschung."
 exiles_events.2.t: "Ein berühmtes Café"
 exiles_events.2.d: "Nach einer zufälligen Begegnung in einem Café und einem nachdenklichen Gespräch hat [SCOPE.sCharacter('friend_scope').GetFullName] empfohlen, [SCOPE.sCharacter('exile_scope').GetFullName], [SCOPE.sCharacter('exile_scope').GetCustom('DE_ART_DEF_S_N')] sich derzeit vorübergehend [ROOT.GetCountry.GetAltName('IN')] aufhält, eine Aufenthaltsgenehmigung zu erteilen."
 exiles_events.2.f: "„Wenn Sie eine Unterkunft brauchen, würde ich es unmöglich versäumen, Ihnen eine Einladung auszusprechen. Es wäre eine Schande für mich, nach einem so großartigen Briefwechsel Ihre Talente nicht weiter zu verfolgen.“"
 exiles_events.2.a: "Wir könnten uns kaum eine kostbarere Unterstützung wünschen."
 exiles_events.2.b: "Die Entscheidungsfindung von [SCOPE.sCharacter('friend_scope').GetFullName] ist eindeutig fragwürdig."
 exiles_events.3.t: "Unterstützung aus dem Ausland"
 exiles_events.3.d: "Die Anführer der IG „[SCOPE.gsInterestGroup('exile_ig').GetName]“ innerhalb ihrer Bewegung ([SCOPE.sPoliticalMovement('movement_scope').GetName]) haben an [SCOPE.sCharacter('exile_scope').GetFullName] geschrieben und darum gebeten, dass [SCOPE.sCharacter('exile_scope').GetCustom('DE_PRO_PER_S_3P_N')] ins Land zurückkehrt, um die Bewegung voranzubringen."
 exiles_events.3.f: "„Seit Sie gezwungen waren, sich [ROOT.GetCountry.GetAltName('VON')] zu verabschieden, gejagt von den Bluthunden der Regierung, ist das Volk langsam erwacht … Nun ist es an der Zeit, mehr als zu jedem anderen Moment in der Vergangenheit, Ihre Rückkehr zu vollziehen und jenen Wandel durchzusetzen, den Sie vor so vielen Jahren so edel gefordert haben.“"
 exiles_events.3.a: "Es gibt keinen besseren Zeitpunkt als jetzt."
 exiles_events.3.b: "Wir werden diese Möglichkeit nicht in Betracht ziehen."
 exiles_events.4.t: "[SCOPE.sCharacter('failed_revolution_agitator').GetCustom('DE_ART_IND_N')|U] entehrt[SCOPE.sCharacter('failed_revolution_agitator').GetCustom('DE_END_ADJ_IND_S_N')] Exilant[SCOPE.sCharacter('failed_revolution_agitator').GetCustom('DE_END_NOU_S_GS_N')]"
 exiles_events.4.d: "Nach einem gewaltsamen Kampf um die Macht über [ROOT.GetCountry.GetAltName('AKK')] stand die IG „[SCOPE.gsInterestGroup('failed_revolution_ig').GetName]“ am Ende auf der Verliererseite der Geschichte. Nun versuchte auch noch [SCOPE.sCharacter('failed_revolution_agitator').GetFullName], über die Grenze zu flüchten, um der Vergeltung zu entgehen."
 exiles_events.4.f: "Es war ein Plan, von dem [SCOPE.sCharacter('failed_revolution_agitator').GetCustom('DE_PRO_PER_S_3P_N')] gehofft hatte, ihn niemals in die Tat umsetzen zu müssen. [SCOPE.sCharacter('failed_revolution_agitator').GetCustom('DE_PRO_PER_S_3P_N')|U] verließ [SCOPE.sCharacter('failed_revolution_agitator').GetCustom('DE_PRO_POS_S_3P')]e Wohnung durch ein Fenster und floh durch einen dunklen, schlammigen Tunnel – und dann in die Wälder und weit weg über die Grenze."
 exiles_events.4.a: "[SCOPE.sCharacter('failed_revolution_agitator').GetCustom('DE_PRO_PER_S_3P_N')|U] kann [SCOPE.sCharacter('failed_revolution_agitator').GetCustom('DE_PRO_POS_S_3P')] Leben in einer armseligen Hütte in der Fremde überdenken."
 exiles_events.4.b: "Belästigen wir [SCOPE.sCharacter('failed_revolution_agitator').GetCustom('DE_PRO_PER_S_3P_A')] bei jedem Schritt."
 exiles_events.5.t: "[SCOPE.sCharacter('exile_scope').GetCustom('DE_ART_DEF_S_N')|U] reuige Exilant[SCOPE.sCharacter('exile_scope').GetCustom('DE_END_NOU_S_GS_N')]"
 exiles_events.5.d: "Erfreut über die jüngsten Entscheidungen unserer Regierung hat [SCOPE.sCharacter('exile_scope').GetFullName] angekündigt, dass [SCOPE.sCharacter('exile_scope').GetCustom('DE_PRO_PER_S_3P_N')] beabsichtigt, wieder [ROOT.GetCountry.GetAltName('IN')] zu leben. [SCOPE.sCharacter('exile_scope').GetCustom('DE_PRO_POS_S_3P')]e verbliebenen Anhänger in der IG „[SCOPE.gsInterestGroup('exile_ig').GetName]“ feiern dies."
 exiles_events.5.f: "„Ich habe in der Vergangenheit nach einer außergewöhnlichen Führungspersönlichkeit für [ROOT.GetCountry.GetAltNameNoFormatting('AKK')] gesucht, die die vielen Probleme unseres Volkes lösen könnte … Nur meine eigene Sturheit hat mich daran gehindert, das zu erkennen, was ich nun begreife. Sie selbst sind zu dieser außergewöhnlichen Führungspersönlichkeit geworden.“"
 exiles_events.5.a: "Akzeptieren wir [SCOPE.sCharacter('exile_scope').GetCustom('DE_PRO_POS_S_3P')]e Glückwünsche und [SCOPE.sCharacter('exile_scope').GetCustom('DE_PRO_POS_S_3P')]e Rückkehr."
 exiles_events.5.b: "Können wir uns wirklich so sicher sein, dass [SCOPE.sCharacter('exile_scope').GetCustom('DE_PRO_PER_S_3P_N')] es gut meint?"
 exiles_events.6.t: "Politische Migration"
 exiles_events.6.d: "Die vielfältige und unbeständige politische Landschaft [ROOT.GetCountry.GetAltName('IN')] hat sich als attraktiv für politische Exilanten und Staatenlose erwiesen, die begonnen haben, sich in den Kaffeehäusern von [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] zu versammeln."
 exiles_events.6.f: "O [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName], du makelloses und doch feuriges Juwel … Wo sonst kann man innerhalb von fünf Minuten drei verschiedene Demonstrationen sehen?"
 exiles_events.6.a: "Sie sind herzlich eingeladen, in das vielstimmige Meer einzutauchen."
 exiles_events.6.b: "Diese Leute machen sich über [ROOT.GetCountry.GetAltName('AKK')] lustig."
 exiles_events.7.t: "[SCOPE.sCharacter('exile_scope').GetCustom('DE_ART_IND_N')|U] Exil[SCOPE.sCharacter('exile_scope').GetCustom('DE_END_NOU_S_GS_N')] vor den Toren"
 exiles_events.7.d: "Das verhältnismäßig offene [ROOT.GetCountry.GetAdjective|l]e Einwanderungssystem ist seit Langem für all diejenigen attraktiv, die aus ihren Heimatländern fliehen. Kürzlich hat [SCOPE.sCharacter('exile_scope').GetFullName] darum gebeten, sich dem Strom von Menschen anschließen zu dürfen, die ihr Glück [ROOT.GetCountry.GetAltName('IN')] versuchen."
 exiles_events.7.f: "Es war ein einzelner Name auf einer sehr, sehr langen Liste – ein Name, der mehrere Ebenen der Bürokratie durchlaufen hatte, ehe er bemerkt wurde. Eines schicksalhaften Tages jedoch zeigte ein Büroangestellter am Ende seiner Schicht auf den Namen und sprach jene verhängnisvollen Worte:\n\n„Ich könnte schwören, ich habe schon einmal von [SCOPE.sCharacter('exile_scope').GetCustom('DE_PRO_PER_S_3P_D')] gehört.“"
 exiles_events.7.a: "Zu guter Letzt wird auch [SCOPE.sCharacter('exile_scope').GetFullName] [ROOT.GetCountry.GetAdjective|l] sein."
 exiles_events.7.b: "So jemanden werden wir nicht aufnehmen, unabhängig von allen Präzedenzfällen."
 exiles_events.8.t: "Ein ausländisches Manifest"
 exiles_events.8.d: "Die kürzlich übersetzten Werke von [SCOPE.sCharacter('exile_scope').GetFullName] sind innerhalb einer bestimmten Bewegung ([SCOPE.sPoliticalMovement('movement_scope').GetName]) beliebt geworden. Diese Beziehung ist sogar so eng geworden, dass [SCOPE.sCharacter('exile_scope').GetFullName] die Bewegung offen unterstützt."
 exiles_events.8.f: "„Und für eine ganze große Klasse gibt es keinen anderen Weg – besonders nicht für eine Nation, deren Mitglieder derart praktisch veranlagt sind wie die der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en. Die große Aufgabe besteht darin, die Arbeiterklasse dazu zu bringen, sich als Klasse zu bewegen; sobald dies erst einmal erreicht ist, wird sie bald die richtige Richtung finden, und alle, die sich widersetzen, werden mit ihren eigenen kleinen Sekten im Regen stehen gelassen.“"
 exiles_events.8.a: "Unser Kampf ist ein internationaler Kampf!"
 exiles_events.8.b: "Diese ausländische Einmischung sollte bestraft werden."
 exiles_events.9.t: "Amnestie für Dissidenten"
 exiles_events.9.d: "Die IG „[SCOPE.gsInterestGroup('government_ig_scope').GetName]“ hat die Regierung um eine Amnestie für ehemalige Dissidenten im Ausland gebeten. Dazu gehört vor allem [SCOPE.sCharacter('exile_scope').GetFullName], eines ihrer ehemaligen Mitglieder."
 exiles_events.9.f: "Wir vertreten seit Langem den Standpunkt, dass die Handlungen früherer Regierungen keinen Einfluss auf das Wesen der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Nation haben sollten. Mit diesem Grundsatz im Hinterkopf bitten wir Sie, bestimmten Personen, die in der Vergangenheit nach Übersee verbannt wurden, Gnade zu gewähren und diese Vorgänge ein für alle Mal hinter uns zu lassen."
 exiles_events.9.a: "Sie verdienen eine Belohnung für ihre treue Unterstützung."
 exiles_events.9.b: "Wenn wir [SCOPE.sCharacter('exile_scope').GetCustom('DE_PRO_PER_S_3P_A')] nicht ins Exil geschickt hätten, hätten sie uns niemals unterstützt."
 exiles_events.10.t: "Eine gesundheitliche Krise"
 exiles_events.10.d: "[SCOPE.sCharacter('exile_scope').GetCustom('DE_ART_IND_N')|U] prominent[SCOPE.sCharacter('exile_scope').GetCustom('DE_END_ADJ_IND_S_N')] [ROOT.GetCountry.GetAdjective|l][SCOPE.sCharacter('exile_scope').GetCustom('DE_END_ADJ_IND_S_N')] politisch[SCOPE.sCharacter('exile_scope').GetCustom('DE_END_ADJ_IND_S_N')] Exilant[SCOPE.sCharacter('exile_scope').GetCustom('DE_END_NOU_S_GS_N')], [SCOPE.sCharacter('exile_scope').GetFullName], ist während [SCOPE.sCharacter('exile_scope').GetCustom('DE_PRO_POS_S_3P')]es Aufenthalts in Übersee schwer erkrankt. [SCOPE.sCharacter('exile_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] hat darum gebeten, nach Hause zurückkehren zu dürfen, um genügend Zeit für eine medizinische Behandlung zu haben."
 exiles_events.10.f: "Auf den Charakter eines Menschen kommt es nicht an – die Pest kann ihn trotzdem holen."
 exiles_events.10.a: "[SCOPE.sCharacter('exile_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] sollte die Konsequenzen [SCOPE.sCharacter('exile_scope').GetCustom('DE_PRO_POS_S_3P')]es Handelns erdulden."
 exiles_events.10.b: "Wir können es uns leisten, den Kranken gegenüber Barmherzigkeit zu zeigen."
 exiles_events.10.c: "[SCOPE.sCharacter('exile_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] darf gern bleiben, nachdem man [SCOPE.sCharacter('exile_scope').GetCustom('DE_PRO_PER_S_3P_A')] sich vorgenommen hat."
