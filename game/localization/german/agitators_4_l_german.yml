 agitators_election_events.2.b: "Die besseren Argumente gehören eindeutig [SCOPE.sCharacter('agitator_scope_2').GetFullName]."
 agitators_election_events.3.t: "Falsche Demokratie"
 agitators_election_events.3.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] hat das [ROOT.GetCountry.GetAdjective|l]e Wahlsystem verurteilt und befürwortet die Wahlenthaltung, da [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_N')] Wahlen für eine bloße Täuschung hält, um das Volk zu beschwichtigen."
 agitators_election_events.3.f: "In der Diktatur der Reaktionären, der Reichen und der Mächtigen, die durch eine demokratische Fassade vor den Augen des Volkes verborgen ist, ist es das Beste, die Sinnlosigkeit einer solchen Fassade aufzuzeigen, um das Volk ohne Rücksicht auf Verluste zum Handeln anzuspornen."
 agitators_election_events.3.a: "Die Regierung muss wissen, dass wir ihr System durchschauen."
 agitators_election_events.3.b: "Die Diskreditierung des Systems ist der nächste Schritt zur Revolution!"
 agitators_election_events.3.c: "[SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_POS_S_3P')|U]e Anhänger gehen nicht zur Wahl? Unsere schon."
 agitators_election_events.4.t: "Aggressive Kampagne"
 agitators_election_events.4.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] hat nach einer Ansprache, in der [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_N')] eine Partei ([SCOPE.sParty('opposition_party_scope').GetName]) verurteilte, damit begonnen, engagierte Parteigänger zu mobilisieren, um sich ihr bei der Wahl entgegenzustellen."
 agitators_election_events.4.f: "„Ein prinzipienloser Morast!“\n„Die gehören besser ins Gefängnis, nicht ins Parlament!“\n„Ohne jede positive Leistung!“\n„Eine kollektive Selbstparodie!“\n„Eine Schande für die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Nation!“\n„Nieder mit dieser Partei ([SCOPE.sParty('opposition_party_scope').GetNameNoFormatting])!“"
 agitators_election_events.4.a: "Es gibt gewiss eine bessere Alternative."
 agitators_election_events.4.b: "Eine Bande von Schurken! In der Tat!"
 agitators_election_events.5.t: "Unangebrachte Mäßigung"
 agitators_election_events.5.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] hat zahlreiche Entscheidungen der Führung [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_POS_S_3P')]er eigenen Partei ([SCOPE.sParty('agitator_party_scope').GetName]) kritisiert und [SCOPE.sCharacter('agitator_ig_leader_scope').GetFullName] als übermäßig vorsichtig und unwillig bezeichnet, kritische Fragen anzugehen."
 agitators_election_events.5.f: "„Wenn ich mir unsere Maßnahmen ansehe – insbesondere die, die für die Vergrößerung unseres Unterstützerkreises am wichtigsten sind –, frage ich mich oft, ob [SCOPE.sCharacter('agitator_ig_leader_scope').GetLastNameNoFormatting] sich ihres Erfolges wirklich bewusst ist oder sich dafür einsetzt. Unsere Beschaffung von Geldmitteln ist im Allgemeinen akzeptabel – die Kassen der Partei sind ohne Beanstandung, ebenso wie unsere Buchhalter –, doch diese Ressourcen müssen noch in einer Weise mobilisiert werden, die dem Gemeinwohl zugutekommt.\n\nMeine Frage lautet daher: Was beabsichtigt [SCOPE.sCharacter('agitator_ig_leader_scope').GetLastNameNoFormatting] und wie kann man [SCOPE.sCharacter('agitator_ig_leader_scope').GetCustom('DE_PRO_PER_S_3P_A')] am besten umstimmen?“"
 agitators_election_events.5.a: "Am besten wäre es, einfach zu tun, was [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_N')] möchte."
 agitators_election_events.5.b: "Machen wir deutlich, dass wir mehr Elan an den Tag legen wollen."
 agitators_election_events.5.c: "Sperren wir [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_A')] aus den Sitzungen aus, bis [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_N')] sich entschuldigt."
 agitators_election_events.6.t: "Der Aufstieg der Frauen"
 agitators_election_events.6.d: "Die Fürsprache von [SCOPE.sCharacter('agitator_scope').GetFullName] hat dazu geführt, dass eine Partei ([SCOPE.sParty('agitator_party_scope').GetName]) bei den Frauen, die begeistert von ihrem neuen Wahlrecht Gebrauch gemacht haben, an Popularität gewinnen konnte."
 agitators_election_events.6.f: "Wenn wir marschieren, marschieren, in des Tages Schönheit rau,\nsind eine Million dunkler Küchen und tausend Mühlenböden grau\njäh erfüllt vom Glanz sonnenbeschienener Wogen,\ndenn die Leute hören uns singen: „Brot und Rosen, Brot und Rosen.\n\nWenn wir marschieren, marschieren, führen wir auch der Männer Streit,\nDenn sie sind die Kinder der Frauen und wir ihre Mütter für alle Zeit.\nNicht all unsre Tage sollten wir stehen im Schweiß, von der Wiege bis zum Tag unsres Todes –\nDas Herz darbt nicht minder als der Leib: Gebt uns Brot, doch gebt uns auch Rosen."
 agitators_election_events.6.a: "Wählt diese Partei ([SCOPE.sParty('agitator_party_scope').GetName])!"
 agitators_election_events.6.b: "Für die Stärkung der [ROOT.GetCountry.GetAdjective|l]en Demokratie!"
 agitators_election_events.7.t: "Produktion und Agitation"
 agitators_election_events.7.d: "In Zusammenarbeit mit einer Partei ([SCOPE.sParty('agitator_party_scope').GetName]) hat sich [SCOPE.sCharacter('agitator_scope').GetFullName] ein Geschäft mit billigen und schnell zu verteilenden Flugblättern zu deren Unterstützung gesichert."
 agitators_election_events.7.f: "Im Inneren des Wagens befand sich eine angenehme Überraschung: eine Kiste mit mehreren tausend Flugblättern, gedruckt in einem industriellen Maßstab, jeweils mit Anweisungen zum Wahlverfahren und einem billig kopierten Parteilogo ([SCOPE.sParty('agitator_party_scope').GetNameNoFormatting]). Sie verfügten über ein stattliches Gewicht – und, so hoffte [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_N')], boten einen nicht minder großen Nutzen."
 agitators_election_events.7.a: "Versenken wir unsere Gegner in einem Meer aus Papier!"
 agitators_election_events.7.b: "Diese Verbindungen könnten später noch genutzt werden."
 agitators_election_events.8.t: "Die Parteifavoriten"
 agitators_election_events.8.d: "Der Flügel einer Partei ([SCOPE.sParty('agitator_party_scope').GetName]), der mit der IG „[SCOPE.gsInterestGroup('snubbed_ig_scope').GetName]“ verbunden ist, hat sich darüber beschwert, dass die Auswahl, die [SCOPE.sCharacter('agitator_scope').GetFullName] in Sachen [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_POS_S_3P')]er Unterstützer trifft, die Anhänger des Flügels vernachlässigt."
 agitators_election_events.8.f: "„Ich muss eine Besorgnis äußern, da ich nun auf etwas aufmerksam geworden bin. Während die Aktionen von [SCOPE.sCharacter('agitator_scope').GetFullNameNoFormatting] zweifellos gut gemeint sind, scheinen die darin enthaltenen Empfehlungen bestimmte Mitglieder der Partei auszuschließen, die mehr als genug Tatkraft, guten Willen und Zielstrebigkeit bewiesen haben.“"
 agitators_election_events.8.a: "Hören wir uns ihre Bedenken an und beschwichtigen wir die IG „[SCOPE.gsInterestGroup('snubbed_ig_scope').GetName]“."
 agitators_election_events.8.b: "Beschwichtigung? Wissen sie nicht, dass das voll beabsichtigt war?"
 agitators_election_events.9.t: "Demokratische Solidarität"
 agitators_election_events.9.d: "In einer Geste zugunsten des Frauenwahlrechts hat [SCOPE.sCharacter('agitator_scope').GetFullName] eine Partei ([SCOPE.sParty('agitator_party_scope').GetName]) wegen ihrer unerschütterlichen Unterstützung der Stimmrechte [ROOT.GetCountry.GetAltName('IN')] ausdrücklich unterstützt."
 agitators_election_events.9.f: "„Es gibt unter unserer Herrschaftsform ([ROOT.GetCountry.GetGovernment.GetName]) kein größeres Problem als das des Stimmrechts – die Methode, anhand derer das Volk über jede zukünftige Frage entscheiden kann, die sich ihm stellt. Vor diesem Hintergrund sollte meine Unterstützung nicht überraschen …“"
 agitators_election_events.9.a: "Diese Partei ([SCOPE.sParty('agitator_party_scope').GetName]) ist die Hüterin des [ROOT.GetCountry.GetAdjective|l]en Stimmrechts!"
 agitators_election_events.9.b: "Vielleicht einige Parteimitglieder mehr als andere."
 agitators_election_events.10.t: "Eine turbulente Kampagne"
 agitators_election_events.10.d: "Während seines Wahlkampfs für eine Partei ([SCOPE.sParty('agitator_party_scope').GetName]) im von Aufruhr geplagten [SCOPE.sState('tumultuous_state_scope').GetName] wurde [SCOPE.sCharacter('agitator_scope').GetFullName] von einer Gruppe unbekannter Angreifer überfallen und brutal zusammengeschlagen."
 agitators_election_events.10.f: "Als sich die Menge lichtete und das Geschrei verstummte, lag auf der Straße nur noch [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_POS_S_3P')] Leib am Boden, zerschrammt, zerschnitten und kaum wiederzuerkennen als [Select_CString(agitator_scope.IsFemale, 'jene Titanin, als die er', 'jener Titan, als der er')] keine fünf Minuten zuvor noch erschienen war."
 agitators_election_events.10.a: "Etwas Ruhe und Erholung wären das Beste."
 agitators_election_events.10.b: "Da muss sich jemand umgehend wieder an den Wahlkampf machen."
 agitators_election_events.10.c: "Natürlich wissen wir, wer das war. Wir waren das."
 agitators_election_events.11.t: "Wahlschein oder Kugel"
 agitators_election_events.11.d: "Die besonders wirksame Agitation, die [SCOPE.sCharacter('agitator_scope').GetFullName] in [SCOPE.sState('communist_agitation_state').GetName] betrieben hat, hat Fragen zum eigentlichen Ziel einer gewissen Partei ([SCOPE.sParty('agitator_party_scope').GetName]) in diesem Wahlzyklus aufgeworfen."
 agitators_election_events.11.f: "„Es ist die vorrangige Aufgabe der Kommunistischen Partei, die Arbeiterklasse zum revolutionären Kampf um die Macht zu führen. Bei der Festlegung ihrer taktischen Linie muss sie die konkrete innere und äußere Lage, das Verhältnis der Klassenkräfte, den Grad der Stabilität und Stärke der Bourgeoisie, den Grad der Bereitschaft des Proletariats, die Stellung der verschiedenen Zwischenschichten et cetera in ihrem Land berücksichtigen. Die Partei bestimmt über die Losungen und die Methoden des Kampfes in Übereinstimmung mit diesen Umständen, um die Massen auf einer breitestmöglichen Ebene und auf dem höchstmöglichen Niveau dieses Kampfes zu organisieren und zu mobilisieren.“" #- Programme of the Communist International, 1929
 agitators_election_events.11.a: "Die Wahl dieser Partei ([SCOPE.sParty('agitator_party_scope').GetName]) ist der Auftakt zur Revolution."
 agitators_election_events.11.b: "Die Macht der Arbeiter wird sich über ein Parlament manifestieren, das von dieser Partei ([SCOPE.sParty('agitator_party_scope').GetName]) geführt wird."
 agitators_election_events.11.c: "Diese Partei ([SCOPE.sParty('agitator_party_scope').GetName]) vertritt die Arbeiterklasse nicht."
 agitators_election_events.12.t: "Die revolutionäre Linie"
 agitators_election_events.12.d: "Da die Wahlkampfgelder der Partei ([SCOPE.sParty('agitator_party_scope').GetName]) üppig vorhanden sind, hat [SCOPE.sCharacter('agitator_scope').GetFullName] der Parteiführung vorgeschlagen, einen Teil dieser Gelder für die eher geheimen Aktivitäten der Partei zu verwenden."
 agitators_election_events.12.f: "„Als Partei des Proletariats sind wir verpflichtet, jenen Weg zu gehen, der zur Verwirklichung des Sozialismus [ROOT.GetCountry.GetAltNameNoFormatting('IN')] und schließlich auch auf der gesamten Welt führen wird. Die Oberschicht wird nicht einfach friedlich beiseitetreten – selbst wenn wir diesen parlamentarischen Kurs verfolgen müssen, müssen wir dennoch Kräfte entwickeln, um den unvermeidlichen Putsch abzuwenden, der auf unseren Sieg folgen wird.“"
 agitators_election_events.12.a: "Die Mittel könnten für die Ausbildung unserer Rotgardisten verwendet werden."
 agitators_election_events.12.b: "Das Risiko, in einen Skandal verwickelt zu werden, ist zu groß."
 agitators_election_events.12.c: "Alle verfügbaren Ressourcen müssen in die Förderung der Revolution fließen."
 agitators_election_events.13.t: "Wandeln unter dem Volk"
 agitators_election_events.13.d: "Organisatoren einer gewissen Partei ([SCOPE.sParty('agitator_party_scope').GetName]) unter der Leitung von [SCOPE.sCharacter('agitator_scope').GetFullName] sind aufs Land gereist, um das Klassenbewusstsein der [ROOT.GetCountry.GetAdjective|l]en Bauernschaft zu stärken."
 agitators_election_events.13.f: "Hier, verloren in der unendlichen Weite zwischen rauchgeschwängerten Enklaven, lebten diejenigen, deren Dasein sich seit fünfhundert Jahren nicht verändert hatte.\n\nSie scharrten im Boden und brachten Saat aus, um das Nötigste zum Überleben zu haben, und traten sämtliche Überschüsse an ihre feudalen Grundherren ab. Sie kümmerten sich nur um ihr eigenes Dasein in genau jenem Augenblick, nicht ahnend, dass schon am nächsten Morgen eine rotstichige Sonne über ihren sanften Hügel aufgehen sollte."
 agitators_election_events.13.a: "Ein mutiger Schritt zur Förderung des Bündnisses zwischen Arbeitern und Bauern."
 agitators_election_events.13.b: "Bündeln wir ihre Bemühungen auf eine Organisierung gegen das Vermietertum."
 agitators_election_events.14.t: "Kommunistische Kundgebung in [SCOPE.sState('capital_scope').GetName]"
 agitators_election_events.14.d: "In [SCOPE.sState('capital_scope').GetName] hat eine von [SCOPE.sCharacter('agitator_scope').GetFullName] angeführte Großkundgebung zur Unterstützung einer Partei ([SCOPE.sParty('agitator_party_scope').GetName]) stattgefunden, an der Anhänger der Kommunisten aus der ganzen Region teilnahmen. Die auf der Kundgebung verwendete Rhetorik hat Befürchtungen über drohende Gewalt geweckt."
 agitators_election_events.14.f: "[SCOPE.sCharacter('agitator_scope').GetLastNameNoFormatting], an der Spitze der Menge, blickte zu der dünnen blau-schwarzen Linie am Ende der Straße und dann zurück zu jener riesigen, rotstichigen Masse hinter [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_D')]. [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] zögerte nicht. Mit der Ernsthaftigkeit eines Menschen, der furchtlos den Abgrund für sich beansprucht, machte [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_N')] einen weiteren Schritt vorwärts in das wilde Gedränge."
 agitators_election_events.14.a: "Ein wunderbarer Tag für die Menschen in [SCOPE.sState('capital_scope').GetName]!"
 agitators_election_events.14.b: "Wir werden den Roten zeigen, wie Gewalt aussieht."
 agitators_election_events.14.c: "Die Partisanen der Partei ([SCOPE.sParty('fascist_party_scope').GetName]) werden sich um diese Übeltäter kümmern."
 agitators_election_events.15.t: "Die geeinte Front"
 agitators_election_events.15.d: "Der Aufstieg einer bestimmten Partei ([SCOPE.sParty('fascist_party_scope').GetName]) bei den jüngsten [ROOT.GetCountry.GetAdjective|l]en Wahlen hat [SCOPE.sCharacter('agitator_scope').GetFullName] und die Führung einer anderen Partei ([SCOPE.sParty('agitator_party_scope').GetName]) dazu veranlasst, eine Einheitsfront der linken und liberalen Parteien gegen den Faschismus vorzuschlagen."
 agitators_election_events.15.f: "Und weil der Mensch ein Mensch ist,\ndrum braucht er was zum Essen, bitte sehr;\nes macht ihn ein Geschwätz nicht satt,\ndas schafft kein Essen her."
 agitators_election_events.15.a: "Alles ist besser als die Vision dieser Partei ([SCOPE.sParty('fascist_party_scope').GetName])."
 agitators_election_events.15.b: "Die Sozialdemokratie ist einfach nur der linke Flügel des Faschismus."
 agitators_election_events.16.t: "Praktische Opposition"
 agitators_election_events.16.d: "Da sie eine bestimmte Partei ([SCOPE.sParty('communist_party_scope').GetName]) als große Bedrohung für die [ROOT.GetCountry.GetAdjective|l]e Nation ansieht, hat eine andere Partei ([SCOPE.sParty('agitator_party_scope').GetName]) ihre Anhänger ermutigt, sich in Gruppen zu organisieren und mutmaßliche Kommunisten auf der Straße anzugreifen."
 agitators_election_events.16.f: "„Es gibt Leute in unserer eigenen Regierung, die glauben, die Partei, über die ich hier spreche ([SCOPE.sParty('communist_party_scope').GetNameNoFormatting]), sei eine Partei wie jede andere. Das ist sie aber nicht! Diese Kabale ist in Wahrheit keine politische Partei, sondern die Fassade eines Geheimbundes, der Außerirdische, Spione und Minderjährige in seine Reihen aufnimmt. Ihren Versuchen, sich in den dunklen Ecken unserer Städte einzunisten, muss mit dem Einzigen begegnet werden, was diese Tiere verstehen – der Kraft guter [ROOT.GetCountry.GetAdjectiveNoFormatting|l]er Fäuste!“"
 agitators_election_events.16.a: "Gehen wir kommunistische Partisanen hart an, wo immer sie auftauchen."
 agitators_election_events.16.b: "Nehmen wir die Anführer der Kommunisten ins Visier, um die Moral der Massen zu brechen."
 agitators_election_events.16.c: "Diese Gewalt wird der Tod der Demokratie sein!"
 agitators_election_events.17.t: "Kollaboration und Kapital"
 agitators_election_events.17.d: "Um sich zusätzliche Unterstützung für ihre Partei ([SCOPE.sParty('agitator_party_scope').GetName]) zu sichern, haben sich [SCOPE.sCharacter('agitator_scope').GetFullName] und mehrere hochrangige Parteimitglieder an die IG „[SCOPE.gsInterestGroup('industrialists_scope').GetName]“ gewandt, um für eine Politik zu werben, die die Zusammenarbeit zwischen dem Kapital und einer von besagter Partei ([SCOPE.sParty('agitator_party_scope').GetName]) geführten Regierung sicherstellen soll."
 agitators_election_events.17.f: "„Faschismus sollte eigentlich Korporatismus heißen, denn er ist die Verschmelzung von staatlicher und unternehmerischer Macht.“" #- Benito Mussolini
 agitators_election_events.17.a: "Diese Partei ([SCOPE.sParty('agitator_party_scope').GetName]) wird sich als hervorragende Verbündete erweisen."
 agitators_election_events.17.b: "Die IG „[SCOPE.gsInterestGroup('industrialists_scope').GetName]“ braucht ihre Zusicherungen nicht."
 agitators_election_events.18.t: "Für nationale Einheit"
 agitators_election_events.18.d: "Unter Hinweis auf die offenkundige Gefahr, die für die [ROOT.GetCountry.GetAdjective|l]e Nation von „Kommunisten und kommunistenfreundlichen Gruppen“ ausgeht, hat [SCOPE.sCharacter('agitator_scope').GetFullName] zu einer Kampagne der nationalen Einheit aufgerufen, um den Kommunismus zu besiegen. Organisiert wird sie von einer gewissen Partei ([SCOPE.sParty('agitator_party_scope').GetName])."
 agitators_election_events.18.f: "„In diesen Zeiten müssen wir als treue Bürger der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Nation zusammenkommen und stets wachsam bleiben. Es gibt Feinde der Regierung innerhalb unserer Grenzen, ausländische Agenten, die alles niederreißen wollen, was unser Land so großartig macht. Doch ihre Zahl ist klein, meine Freunde, und wir sind viele …“"
 agitators_election_events.18.a: "Die Rote Gefahr darf hier nicht Fuß fassen!"
 agitators_election_events.18.b: "Nationale Einheit, sicher doch, aber nicht hinter dieser Partei ([SCOPE.sParty('agitator_party_scope').GetName])."
 agitators_election_events.19.t: "Der Rote Terror im Ausland"
 agitators_election_events.19.d: "In einer kürzlich gehaltenen Rede wies [SCOPE.sCharacter('agitator_scope').GetFullName] direkt auf den Zustand [SCOPE.sCountry('scary_communist_country').GetAltName('GEN')] als Beispiel dafür hin, was die [ROOT.GetCountry.GetAdjective|l]e Gesellschaft erwartet, falls eine ganz bestimmte Partei ([SCOPE.sParty('agitator_party_scope').GetName]) nicht an die Macht kommt. [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_D')|U] zufolge kann allein [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_N')] die Nation vor dem Kommunismus retten."
 agitators_election_events.19.f: "„In gewissen Kreisen wird von einem Streik gesprochen – einem Versuch der Kommunisten, die Macht zu ergreifen, um [ROOT.GetCountry.GetAltNameNoFormatting('AKK')] in einen blutroten Albtraum zu verwandeln! Nun, lassen Sie mich Sie daran erinnern, was diese Leute wollen. [SCOPE.sCountry('scary_communist_country').GetAltNameNoFormatting('IN')|U] haben sie Frauen zu Staatseigentum gemacht! Sie haben Priester lebendig verbrannt! Sie haben Banken und kleine Geschäftsleute überfallen!\n\nWir werden nicht zulassen, dass die Kommunisten in dieser Nation uns ersetzen und über unsere Angelegenheiten bestimmen. Dies ist [ROOT.GetCountry.GetAltNameNoFormatting('NOM')], nicht [SCOPE.sCountry('scary_communist_country').GetAltNameNoFormatting('NOM')]!“"
 agitators_election_events.19.a: "Die ganze Nation muss sich gegen die [SCOPE.sCountry('scary_communist_country').GetAdjectiveNoFormatting|l]e Bedrohung zusammenschließen!"
 agitators_election_events.19.b: "Vielleicht sollte [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_N')] [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_POS_S_3P')]e Rhetorik mehr auf das Inland ausrichten."
 agitators_election_events.19.c: "Das ist nichts weiter als Panikmache und Unfug."
 agitators_election_events.20.t: "Hass in Aktion"
 agitators_election_events.20.d: "Partisanen einer gewissen Partei ([SCOPE.sParty('agitator_party_scope').GetName]) haben eine Reihe gewalttätiger und erniedrigender Taten gegen [SCOPE.sCulture('hate_crime_culture').GetName|l]e Menschen in [SCOPE.sState('hate_crime_state').GetName] begangen. Gegner der Partei ([SCOPE.sParty('agitator_party_scope').GetName]) haben [SCOPE.sCharacter('agitator_scope').GetFullName] beschuldigt, die Angriffe durch [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_POS_S_3P')]e extreme Rhetorik ausgelöst zu haben."
 agitators_election_events.20.f: "Zerbrochenes Glas und Asche, die unter den Sohlen knirschten. Schilder, die mit den Symbolen des Faschismus verunziert worden waren. Von den Flammen geschwärzte Leichen, die immer noch dort lagen, wo die Paramilitärs sie niedergemäht hatten. Der Inspektor wusste, dass die Täter niemals ausreichend identifiziert werden würden, um Anklage zu erheben.\n\nAls er sich auf eine nahe Bank setzte und den Tatort betrachtete, schoss ihm ein bitterer Gedanke durch den Kopf. Wie viele der Männer, die mit der Aufklärung dieses Falls betraut waren, hatten die Tat mit eigenen Augen gesehen, durch die Sehschlitze schwarzer Masken hindurch?"
 agitators_election_events.20.a: "Die Anhänger dieser Partei ([SCOPE.sParty('agitator_party_scope').GetName]) sind abscheuliche Verbreiter von grundlosem Hass."
 agitators_election_events.20.b: "Kann jemand wirklich beweisen, dass [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_N')] zu dieser Aktion aufgerufen hat?"
 agitators_election_events.20.c: "[SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] ist [SCOPE.sCharacter('agitator_scope').GetCustom('DE_ART_IND_N')] echt[SCOPE.sCharacter('agitator_scope').GetCustom('DE_END_ADJ_IND_S_N')] Verteidiger[SCOPE.sCharacter('agitator_scope').GetCustom('DE_END_NOU_S_GS_N')] [ROOT.GetCountry.GetAltName('VON')], und die [SCOPE.sCulture('hate_crime_culture').GetName|l]en Menschen sind [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_POS_S_3P')]e Feinde."
 agitators_election_events.21.t: "Stimmrecht für Landwirte"
 agitators_election_events.21.d: "Im Namen einer bestimmten Partei ([SCOPE.sParty('agitator_party_scope').GetName]) hat sich [SCOPE.sCharacter('agitator_scope').GetFullName] auf eine Rundreise durch verschiedene ländliche und abgelegene Regionen [ROOT.GetCountry.GetAltName('IN')] begeben, um Wähler zu registrieren und sicherzustellen, dass die Stimmzettel in schwer erreichbaren Gemeinden auch eingesammelt werden."
 agitators_election_events.21.f: "„Eingebettet auf den Gipfeln der Berge, im Herzen dunkler Wälder, umgeben von weiten, leeren Ebenen, die auf keiner Landkarte verzeichnet sind … finden sich hier dennoch Menschen. Es ist unsere Pflicht, jeden Einzelnen von ihnen zu ermächtigen.“"
 agitators_election_events.21.a: "Jeder sollte von der Mission dieser Partei ([SCOPE.sParty('agitator_party_scope').GetName]) hören!"
 agitators_election_events.21.b: "Ein Mensch, eine Stimme – ganz gleich, wie entlegen er wohnt!"
 agitators_election_events.22.t: "Ländliche Werte"
 agitators_election_events.22.d: "Eine gewisse Partei ([SCOPE.sParty('agitator_party_scope').GetName]) hat angeführt von [SCOPE.sCharacter('agitator_scope').GetFullName] eine populäre Kampagne in Gang gesetzt, die sich auf die von ihr angestrebte Bewahrung ländlicher Werte in einer Zeit des schnellen und beängstigenden Wandels konzentriert."
 agitators_election_events.22.f: "„Man mag vielleicht sagen, dass es neu und besser ist, dass wir dadurch mehr kaufen können oder dass es unsere Kinder bereichert. Doch was zählt, ist, dass es fremd und anders ist, dass es uns arbeitslos macht und dass wir es nicht gewollt haben.“"
 agitators_election_events.22.a: "Stehen Sie zu Ihrer Gemeinschaft – stimmen Sie für diese Partei ([SCOPE.sParty('agitator_party_scope').GetName])!"
 agitators_election_events.22.b: "Wir müssen eine breitere Koalition gegen diese fremden Tendenzen bilden."
 agitators_election_events.23.t: "Schwerter und Pflugscharen"
 agitators_election_events.23.d: "Ein Streit über die Rolle des Volkes bei der militärischen Führung zwischen [SCOPE.sCharacter('armed_forces_leader').GetFullName] und [SCOPE.sCharacter('agitator_scope').GetFullName] hat zu einer Auseinandersetzung zwischen zwei Parteien ([SCOPE.sParty('agitator_party_scope').GetName] und [SCOPE.sParty('armed_forces_party_scope').GetName]) geführt."
 agitators_election_events.23.f: "„[SCOPE.sCharacter('agitator_scope').GetCustom('DE_ART_DEF_S_N')|U] geschätzte [SCOPE.sCharacter('agitator_scope').GetLastNameNoFormatting] hat, bei allem Respekt, keine Ahnung von dem, was [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_N')] da redet. Es gibt einen Grund dafür, dass die IG „[SCOPE.gsInterestGroup('armed_forces_scope').GetNameNoFormatting]“ in der Lage ist, ihre eigenen Angelegenheiten zu regeln – wir sind eigens dafür ausgebildet, und man kann vom gemeinen Volk einfach nicht den gleichen Wissensstand erwarten.“"
 agitators_election_events.23.a: "Ja, die Menschen wissen es!"
 agitators_election_events.23.b: "Militärische Angelegenheiten überlässt man am besten den Generälen."
 agitators_election_events.24.t: "Anti-imperialistische Fürsprache"
 agitators_election_events.24.d: "Eine unerwartet populäre Agitationskampagne von [SCOPE.sCharacter('agitator_scope').GetFullName] gegen die Kolonialpolitik der [ROOT.GetCountry.GetAdjective|l]en Regierung hat zu einem stark gestiegenen öffentlichen Interesse an der Plattform einer bestimmten Partei ([SCOPE.sParty('agitator_party_scope').GetName]) geführt."
 agitators_election_events.24.f: "Von allen Dingen, die es zu sehen gab, waren es mit großem Abstand die Darstellungen weit entfernter Gräueltaten, die die meisten Zuschauer anzogen. Erwachsene Männer standen mit großen Augen da, als ihr Blick die blutroten Ströme zu ihren Ursprüngen zurückverfolgten, und Kinder versteckten sich hinter ihren Müttern, um den anklagenden Mienen der mit Bajonetten bewaffneten Männer zu entgehen.\n\nEs war kein komplizierter Slogan, der hier einen Sieg einfuhr, oder eine kluge rhetorische Figur – stattdessen war es nur der einzige Satz, den man brauchte, wenn man derlei Dinge sah.\n\n„Wie können wir das aufhalten?“"
 agitators_election_events.24.a: "Kanalisieren wir diese Energie in die Unterstützung anti-imperialistischer Politik."
 agitators_election_events.24.b: "Nur diese Partei ([SCOPE.sParty('agitator_party_scope').GetName]) steht gegen sinnlose Kriege!"
 agitators_election_events.25.t: "Stimmen für einen klaren Himmel"
 agitators_election_events.25.d: "Nach der jüngsten Ausdehnung der Industrie auf ländliche Gemeinden in [SCOPE.sState('industry_enroachment_state').GetName] hat [SCOPE.sCharacter('agitator_scope').GetFullName] eine örtliche Kampagne für eine Partei ([SCOPE.sParty('agitator_party_scope').GetName]) in Gang gesetzt, im Zuge derer [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_N')] Lösungen für den unangenehmen Smog fordert, der in der Nähe der Fabriken in der Region herrscht."
 agitators_election_events.25.f: "Die Rauchwolke, die den Himmel verdunkelte, schien sich in den Augen der Dorfbewohner zu spiegeln, als [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_N')] vorbeiritt. Statt des hellen, sonnigen Tages, den [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_N')] erwartet hatte, würde diese Rede von einer allgegenwärtigen Düsternis begleitet werden.\n\nDas kümmerte [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_A')] nicht. Als [SCOPE.sCharacter('agitator_scope').GetFullNameNoFormatting] zum Himmel blickte und sich die Wolke vorstellte, die die Herzen der Menschen verdunkelte, kam [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_D')] eine Vision für eine neue Art von Rhetorik in den Sinn. Während die Handwerker begannen, die Bühne aufzubauen, griff [SCOPE.sCharacter('agitator_scope').GetCustrom('DE_PRO_PER_S_3P_N')] zur Feder und begann zu schreiben."
 agitators_election_events.25.a: "Diese Partei ([SCOPE.sParty('agitator_party_scope').GetName]) wird die Sonne zurückbringen!"
 agitators_election_events.25.b: "Sie stehen für nichts anderes als für den Widerstand gegen den Fortschritt."
 agitators_election_events.26.t: "Gegen Extremismus"
 agitators_election_events.26.d: "Als einen wichtigen Teil ihres Wahlprogramms haben [SCOPE.sCharacter('agitator_scope').GetFullName] und die Führung einer gewissen Partei ([SCOPE.sParty('agitator_party_scope').GetName]) eine aggressive Kampagne begonnen, um sich von der revolutionären sozialistischen Ideologie einer anderen Partei ([SCOPE.sParty('communist_party_scope').GetName]) zu distanzieren."
 agitators_election_events.26.f: "„Der Kommunismus ist der Tod des Friedens und der Tod der Freiheit.“"
 agitators_election_events.26.a: "Wir müssen den Menschen eine attraktive Alternative bieten."
 agitators_election_events.26.b: "Konzentrieren wir unsere Kampagne auf den Kampf gegen die Kommunisten."
 agitators_election_events.27.t: "Einbindung des Volkes"
 agitators_election_events.27.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] hat eine engagierte Kampagne in Gang gesetzt, um die armen städtischen Arbeiter in [SCOPE.sState('socdem_agitation_state').GetName] zu organisieren und sie zu einem geschlossenen und mächtigen Wahlblock zu formen, der eine ganz bestimmte Partei ([SCOPE.sParty('agitator_party_scope').GetName]) unterstützt."
 agitators_election_events.27.f: "„Wenn auch nur ein Mann, eine Frau oder ein Kind vernachlässigt, verlassen und ohne Stimme oder Hoffnung zurückgelassen wird … wie können wir dann behaupten, dass die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Nation wirklich zivilisiert ist?“"
 agitators_election_events.27.a: "Die Menschen in [SCOPE.sState('socdem_agitation_state').GetName] sind aufgewacht."
 agitators_election_events.27.b: "Diese Strategie sollte auf Landesebene wiederholt werden."
 agitators_election_events.28.t: "Die Gewerkschaftskampagne"
 agitators_election_events.28.d: "Unter Ausnutzung der Verbindungen von [SCOPE.sCharacter('agitator_scope').GetFullName] innerhalb der IG „[SCOPE.gsInterestGroup('trade_union_ig').GetName]“ hat eine bestimmte Partei ([SCOPE.sParty('agitator_party_scope').GetName]) einen weitaus größeren Anteil an engagierten und ideologisch überzeugten Gewerkschaftswählern gewonnen."
 agitators_election_events.28.f: "Stapel von Plakaten verließen die Druckerei, jedes mit dem Logo einer Partei ([SCOPE.sParty('agitator_party_scope').GetNameNoFormatting]) und einem Slogan. Sie zeigten Männer mit Hämmern und Aufrufe zur Solidarität. Eimerweise rote Tinte wurde auf Papier aufgebracht, das nur darauf wartete, von einer wahren Armee an Partisanen in der ganzen Stadt aufgehängt zu werden.\n\nEr nahm sich einen Moment Zeit, um mit Stolz einen Entwurf zu betrachten, der auf einer Werkbank lag, und er studierte die auf das Papier gedruckten Formen, die leuchtenden Rot-, Schwarz- und Weißtöne. Und dann blieb sein Blick an der rechten unteren Ecke hängen, wo das entscheidende Siegel auftauchte:\n„Hergestellt durch Gewerkschaftsarbeit“."
 agitators_election_events.28.a: "Mobilisieren wir die Gewerkschaftsstimmen für diese Partei ([SCOPE.sParty('agitator_party_scope').GetName])!"
 agitators_election_events.28.b: "Eine starke IG „[SCOPE.gsInterestGroup('trade_union_ig').GetName]“ wird uns viele Jahre lang dienen."
 agitators_election_events.29.t: "Bürgerliche Ängste"
 agitators_election_events.29.d: "Um die Ängste der Oberschicht vor einer Regierung zu zerstreuen, die womöglich von einer ganz bestimmten Partei ([SCOPE.sParty('agitator_party_scope').GetName]) angeführt wird, hat [SCOPE.sCharacter('agitator_scope').GetFullName] eine Reihe von Treffen mit wohlhabenden Einflussnehmern durchgeführt und dabei betont, wie wichtig es ist, dass die Reformen immer noch an den klassischen [ROOT.GetCountry.GetAdjective|l]en Werten festhalten."
 agitators_election_events.29.f: "„Es ist schlichtweg so, dass es eine Revolution geben wird, wenn es keine Reformen in der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Gesellschaft gibt. Ich begrüße dies nicht. Tatsächlich hasse ich es wie die Sünde. Doch das ist die Realität – das müssen Sie genauso klar erkennen wie ich. Und so stellt sich die Frage: Wie können wir das abwenden?“"
 agitators_election_events.29.a: "Reformen gegen die Revolution!"
 agitators_election_events.29.b: "Sosehr sie sich auch abmühen: Sie werden immer Rote bleiben."
 agitators_election_events.30.t: "Kampf für das Stimmrecht"
 agitators_election_events.30.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] hat eine Kampagne in Gang gesetzt, die das Wahlrechtsprogramm einer bestimmten Partei ([SCOPE.sParty('agitator_party_scope').GetName]) hervorhebt und verspricht, die Stimmrechte für alle Teile der Gesellschaft erheblich auszuweiten, falls diese Partei gewählt werden sollte."
 agitators_election_events.30.f: "„Meine geschätzten Kollegen! Was haben Sie von einem mündigen Volk zu befürchten? Können Sie sagen, dass Sie es begrüßen, wenn das Volk auf das schaut, was Sie getan haben, und dass es so stolz ist wie Sie?“"
 agitators_election_events.30.a: "Bilden wir ein Wahlbündnis mit anderen Kandidaten, die das Stimmrecht befürworten."
 agitators_election_events.30.b: "Nur diese Partei ([SCOPE.sParty('agitator_party_scope').GetName]) kann dem Volk wirklich dienen!"
 agitators_election_events.31.t: "Autoritäre Absicht"
 agitators_election_events.31.d: "In einer Partei ([SCOPE.sParty('agitator_party_scope').GetName]) hat sich ein kleiner Skandal ereignet, da ein reformistisches Jugendwerk von [SCOPE.sCharacter('agitator_scope').GetFullName] wieder in Umlauf gekommen ist. Es mag zwar mit viel Enthusiasmus geschrieben worden sein, hat allerdings ansonsten wenig, was für es spricht."
 agitators_election_events.31.f: "Die „Seuche des Aberglaubens und des Dogmas“ war das Ende [ROOT.GetCountry.GetAltNameNoFormatting('VON')]? Wenn das so ist, warum fahren die Züge dann noch? Woher haben sie die Kohle für die Züge? Ihre Neigung, Ihre Figuren für eine billige Tragödie abzuschlachten, ist geradezu beschämend. Und um es noch schlimmer zu machen … warum sollte [SCOPE.GetRootScope.GetCountry.GetCustom('fiction_cliche')]"
 agitators_election_events.31.a: "Eine tragische Geschichte, doch es gibt keinen Grund, [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_A')] zu belästigen."
 agitators_election_events.31.b: "Das ist das Problem von [SCOPE.sCharacter('agitator_scope').GetFullName], nicht das der Partei."
 agitators_election_events.31.c: "Die Qualität spiegelt … die konservative Unterdrückung der Kunst wider."
 fanfic_ship_west: "Victor nicht Estrids Zuneigung suchen, obwohl sie sich doch schon so lange kannten? Haben Sie kein Auge für eine erlösende Romanze?"
 fanfic_ship_japan: "Kazuo bezüglich seinen Status als Krieger lügen, wenn er doch wusste, dass seine Freunde einen Beschützer brauchten? Wollten Sie damit etwa den furchtlosen Geist der Armee schmälern?"
 fanfic_ship_south_america: "Doktorin Conceição plötzlich von Gewissensbissen heimgesucht werden, obwohl sie siebenhundert Seiten lang nichts dergleichen hatte – und dann auch noch den eigenen Tod durch die Hand der Kirche suchen?"
 fanfic_ship_china: "Jié am Ende so schändlich von den Banditen getötet und seine Kameraden dem Untergang geweiht werden, nachdem er ihnen so viel Hoffnung gegeben hatte?"
 fanfic_ship_russia: "Natalja das Angebot von Hauptmann Preobraschenski ablehnen – und warum sollte er das auch noch einfach hinnehmen, als sie es ihm sagt? Hat er denn keine Leidenschaft?"
 fanfic_ship_generic: "sich der Lokführer weigern, seinen Lebensrettern anzuvertrauen, wie man den Zug repariert? Schließlich waren sie auf ihn angewiesen und blieben so nach seiner Enthauptung schutzlos zurück."
 agitators_election_events.32.t: "Der Fluch der Ketten"
 agitators_election_events.32.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] hielt im Namen der IG „[SCOPE.sParty('agitator_party_scope').GetName]“ vor Hunderten eine Rede in einem der Parks von [SCOPE.sState('capital_scope').GetCityHubName]. Am Ende hatte die Menge genug von jeder Art der Sklaverei."
 agitators_election_events.32.f: "„Dutzende, wenn nicht Hunderte, die aus ihrer Heimat auf Schiffe gebracht wurden. Mitten in der Nacht entführt oder verkauft, um einen Schuldner zu besänftigen – das spielte keine Rolle. Monatelang wurden sie in den Laderäumen eingepfercht, als würde man Teppiche oder Stühle stapeln.“\n\nEine Dame tupfte sich mit einem Taschentuch die Augen trocken. Ihr Mann presste die Lippen zusammen.\n\n„Wenden Sie den Blick ab, so viel Sie mögen, doch Ihre Herzen kennen die Wahrheit.“"
 agitators_election_events.32.a: "Die Menschen haben sich schon einmal entschieden; sie werden sich wieder entscheiden."
 agitators_election_events.32.b: "Bringen wir die Sache direkt aufs Tableau!"
 agitators_election_events.33.t: "Eine vernünftige Unterredung"
 agitators_election_events.33.d: "Bei einem Treffen zur Erörterung von Ideen führten [SCOPE.sCharacter('agitator_scope').GetFullName] und [SCOPE.gsInterestGroup('opposition_ig_scope').GetLeader.GetFullName] eine zivile und aufschlussreiche Unterhaltung. Vorher hatten die meisten mit einer Schlägerei gerechnet."
 agitators_election_events.33.f: "Manche sagen, Gegensätze ziehen sich an, andere sagen, Gegensätze stoßen sich ab. Einige wenige verstehen, dass eine der Eigenschaften von Gegensätzen die Veränderung ist: Feuer und Wasser werden zu Dampf, Funken und Schießpulver zu einer Explosion, Hitze und Erz zu Metall. Und so ist es auch mit einer ehrlichen Debatte: ein Gedankensprung, aus dem sich neue Ideen entwickeln."
 agitators_election_events.33.a: "Liberale Höflichkeit ist der Weg voran."
 agitators_election_events.33.b: "Das Verhalten von [SCOPE.sCharacter('agitator_scope').GetFullName] sollte gelobt werden."
 agitators_election_events.33.c: "Sogar der Opposition sollte man zuhören."
 agitators_election_events.34.t: "Unsere große Nation"
 agitators_election_events.34.d: "In dem Bestreben, den Nationalismus zugunsten der IG „[SCOPE.sParty('agitator_party_scope').GetName]“ zu wenden, hielt [SCOPE.sCharacter('agitator_scope').GetFullName] eine patriotische Rede in einem der Parks von [SCOPE.sState('capital_scope').GetCityHubName]."
 agitators_election_events.34.f: "Nationalismus ist die oft angenommene und unverdiente Überlegenheit des eigenen Geburtsortes. Er wird leicht mit etwas verwechselt, was dem Patriotismus nahe kommt, doch ein scharfes Auge erkennt den Unterschied. Ein noch schärferer Verstand weiß, wie man ihn als Druckmittel einsetzen kann."
 agitators_election_events.34.a: "Wirklich ein echter Volksheld."
 agitators_election_events.34.b: "Wir sollten sicherstellen, dass die Gesetze ordentlich gesichert sind."
 agitators_election_events.34.c: "Schluss mit dieser schamlosen Anbiederung!"
 agitators_election_events.35.t: "Über Ansprachen sprechen"
 agitators_election_events.35.d: "In der heutigen Rede von [SCOPE.sCharacter('agitator_scope').GetFullName] geht es um ein bestimmtes Gesetz ([GetLawType('law_right_of_assembly').GetName]) und die Bemühungen einer Partei ([SCOPE.sParty('agitator_party_scope').GetName]), es zu sichern. Eine Menschenmenge ist aus allen Ecken herbeigeströmt, um sie zu hören."
 agitators_election_events.35.f: "„Solange das Gesetz uns zum Schweigen zwingt, kann keine echte Diskussion stattfinden! Wie können wir uns ‚groß‘ und ‚aufgeklärt‘ nennen, während wir Repressalien durch das Gesetz fürchten? Und wofür? Für unsere eigenen Worte? ‚Groß‘ und ‚aufgeklärt‘ … Eine Lüge, sage ich! Eine Täuschung! Eine Travestie! Ein schändliches Schauspiel!“"
 agitators_election_events.35.a: "[SCOPE.sCharacter('agitator_scope').GetFullName] hat da nicht unrecht …"
 agitators_election_events.35.b: "Holt das Papier und die Tinte. Es gibt ein Gesetz zu entwerfen!"
 agitators_election_events.35.c: "Wer etwas zu sagen hat, sollte erst einmal wissen, wie und wann er dies tun kann."
 agitators_election_events.36.t: "Gleich und gleich gesellt sich gern"
 agitators_election_events.36.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] und die IG „[SCOPE.gsInterestGroup('devout_ig').GetLeader.GetFullName]“ wurden bei Gesprächen über die bevorstehende Wahl gesehen. Am nächsten Tag priesen Prediger die Tugenden einer bestimmten Partei ([SCOPE.sParty('agitator_party_scope').GetName]) an."
 agitators_election_events.36.f: "Der Erste Stand und der Zweite Stand gehen schon seit den ältesten Glanzzeiten des Kaiserreichs Hand in Hand. Eine modernere Bezeichnung für diesen heiligen Bund wären „die Herzen und die Köpfe“ – ein glorreicher Führer, der die Herzen erobert, und ein großartiger Gott, der die Köpfe beschäftigt."
 agitators_election_events.36.a: "Die IG „[SCOPE.gsInterestGroup('devout_ig').GetName]“ verhebt sich."
 agitators_election_events.36.b: "Hoffen wir, dass sie nicht die Wahl entscheiden."
 agitators_election_events.36.c: "Traut niemals einem wahren Gläubigen bei weltlichen Angelegenheiten."
 agitators_election_events.37.t: "Der Verteidiger des Anstands"
 agitators_election_events.37.d: "[SCOPE.sCountry('revolutionary_nation_scope').GetAltName('NOM')|U] ist einer Revolution der IG „[SCOPE.gsInterestGroup('revolutionary_ig').GetName]“ zum Opfer gefallen. In den Wahlkampfunterlagen einer Partei ([SCOPE.sParty('agitator_party_scope').GetName]) hat [SCOPE.sCharacter('agitator_scope').GetFullName] unverhohlen die IG „[SCOPE.gsInterestGroup('patsy_ig').GetName]“ denunziert und damit einen ähnlichen Aufstand vorweggenommen."
 agitators_election_events.37.f: "„Sie wollen mich einen Verräter nennen?“\n\n„Da bin ich mir ganz sicher, dass Sie einer sind. Viele im Ausland [SCOPE.sCountry('revolutionary_nation_scope').GetAltNameNoFlag('IN')] denken wohl ähnlich wie Sie. Wer sagt denn, dass Sie nicht schon ein Verräter sind? Planen Sie einen Aufstand mit den Mitgliedern Ihres Buchclubs?“\n\n„Sie sind ja verrückt geworden!“"
 agitators_election_events.37.a: "Jemand muss sich gegen die revolutionäre Flut stellen!"
 agitators_election_events.37.b: "[SCOPE.sCountry('revolutionary_nation_scope').GetAltNameNoFormatting('NOM')|U] ist weit weg und wir sind hier."
 agitators_election_events.37.c: "Die Revolution wird nicht zum Buhmann werden!"
 agitators_election_events.38.t: "Die gute alte Zeit"
 agitators_election_events.38.d: "Nach der Einladung eine Rede im Namen einer bestimmten Partei ([SCOPE.sParty('agitator_party_scope').GetName]) zu halten, begann [SCOPE.sCharacter('agitator_scope').GetFullName], die Tugenden einer starken Heimat, sicherer Grenzen und kräftiger Männer zu preisen. Das Echo in der Öffentlichkeit war gemischt."
 agitators_election_events.38.f: "„Wahrlich, ich wage zu behaupten, dass Männer keine Männer mehr sind! Sie werden mit Büchern verhätschelt, als wäre dies ein Ersatz für ein #italic echtes#! Abenteuer! Ihre Mütter packen sie in Wattebäusche und Seide, nur damit sie von ihren Frauen gefügig gemacht werden! Und der Himmel bewahre sie davor, ein Bier zu trinken: #italic ein Schluck#! und sie brauchen ihre Väter, um sie nach Hause zu tragen!“"
 agitators_election_events.38.a: "Denkt denn niemand an die Kinder?"
 agitators_election_events.38.a1: "Denkt denn niemand an die Kinder?"
 agitators_election_events.38.b: "Alte Wege für alte Zeiten und noch ältere Narren."
 agitators_election_events.38.c: "Rhetorik kann nicht verbergen, was [SCOPE.sCharacter('agitator_scope').GetLastName] wirklich will."
 agitators_election_events.39.t: "Die Aufgebote"
 agitators_election_events.39.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] hat bei der IG „[SCOPE.gsInterestGroup('rf_scope').GetName]“ um Wahlunterstützung für eine bestimmte Partei ([SCOPE.sParty('agitator_party_scope').GetName]) ersucht. [SCOPE.sCharacter('rf_leader_scope').GetFullName] hat zumindest die Gespräche bestätigt."
 agitators_election_events.39.f: "Appelle an ‚natürliche Verbündete‘ sind ein Glücksspiel mit recht hohen Gewinnchancen. Denn ‚natürliche Verbündeten‘ haben oft bereits ähnliche Meinungen und damit auch offene Ohren. Wer nicht derselben Meinung ist, geht dann höflich seiner eigenen Wege. Sehr viel unhöflicher ist es, wenn man den Appellierenden auslacht, verhöhnt – oder ganz besonders hinterhältig – vor den eigenen Karren spannt."
 agitators_election_events.39.a: "Alte Geister denken eben gleich."
 agitators_election_events.39.b: "Gras neigt dazu, so zu wachsen, wie es ihm gefällt."
 agitators_election_events.39.c: "Sie sollten sich vor der Gerissenheit von [SCOPE.sCharacter('rf_leader_scope').GetFullName] hüten."
 agitators_election_events.40.t: "Läufer schlägt den schwarzen Bauern"
 agitators_election_events.40.d: "Auf einer Soiree für die reichsten Anhänger einer Partei ([SCOPE.sParty('agitator_party_scope').GetName]) begann [SCOPE.sCharacter('agitator_scope').GetFullName] eine langatmige Tirade über die Vorzüge von Sklaverei und Diskriminierung."
 agitators_election_events.40.f: "„Wie Sie sehen, gibt es eine direkte Korrelation zwischen der Entwicklung des Schädels und der Zivilisiertheit eines Menschen. Wie geeignet jemand für die feine Gesellschaft ist, lässt sich feststellen, indem man den Schädelumfang richtig misst …“\n\n„Und wie wollen Sie beweisen, dass der Mensch mit seinen Knochen denkt?“\n\n„Wie ich schon sagte, kann man die Eignung eines Menschen für die feine Gesellschaft durch die richtige Messung des Schädelumfangs bestimmen.“"
 agitators_election_events.40.a: "Menschen haben das Recht auf ihre Meinung, auch wenn sie sich irren."
 agitators_election_events.40.b: "Zivilisiertheit ist das Maß unserer Gleichberechtigung."
 agitators_election_events.40.c: "Man fragt sich, ob [SCOPE.sCharacter('agitator_scope').GetLastName] schon einmal ausgepeitscht worden ist …"
 agitators_election_events.41.t: "Mieten in dieser Wirtschaftslage?"
 agitators_election_events.41.d: "Die IG „[SCOPE.gsInterestGroup('devout_ig').GetName]“ hat [SCOPE.sCharacter('agitator_scope').GetFullName] wegen eines unkonventionellen Artikels in einer Zeitung einer bestimmten Partei ([SCOPE.sParty('agitator_party_scope').GetName]), in dem für eine störende Sozialpolitik plädiert wurde, offiziell gerügt."
 agitators_election_events.41.f: "„Ich möchte mich aufrichtig für meinen Artikel in der Gazette vom Donnerstag entschuldigen. Ich hatte kurz zuvor mit mehreren Kollegen über den beklagenswerten Zustand des Mietmarkts in [SCOPE.sState('capital_scope').GetNameNoFormatting] gesprochen. Vielleicht wird es wohl nie angemessen sein, der Arbeiterklasse Polygamie als praktikable Lösung vorzuschlagen.“"
 agitators_election_events.41.a: "Die Unantastbarkeit der Ehe muss geschützt werden!"
 agitators_election_events.41.b: "Alles, um die Mieten erträglicher zu machen …"
 agitators_election_events.41.c: "Man könnte ihnen einfach Geld geben."
 agitators_election_events.42.t: "Beliebtheitswettbewerb"
 agitators_election_events.42.d: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName] sehnt sich verzweifelt nach dem Wohlwollen der eigenen Untertanen. Das hat [SCOPE.sCharacter('agitator_scope').GetFullName] dazu inspiriert, die Ansichten einer bestimmten Partei ([SCOPE.sParty('agitator_party_scope').GetName]) zu verbreiten."
 agitators_election_events.42.f: "„Sieh sich einer diesen gescheiterten Herrscher an! Dieser Gesandte Gottes! Ein Mann, der kaum weiß, welcher Tag heute ist, geschweige denn, wie er sich die Schuhe binden soll. Er wird nach allen Regeln der Kunst von euch betüdelt, von euch Bäckern und Schustern, von euch Schneidern und Metzgern. Und jetzt belohnt er seine Lieblingsschmeichler mit dem Schweiß unseres Angesichts. Eures eigenen Lebens! Wenn das von Gottes Gnaden ist, dann sage ich: Gott ist ein Narr! Nein, nein, ich sage … Ich sage: Gott ist tot!“"
 agitators_election_events.42.a: "Versammeln wir die Menschen auf den Plätzen der Stadt."
 agitators_election_events.42.b: "Wenden wir uns an die treuen ‚Denker‘, die [monarch_scope.GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] so schätzt."
 agitators_election_events.42.c: "Klären wir [monarch_scope.GetCustom('DE_ART_DEF_S_A')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] direkt auf."
 agitators_election_events.43.t: "Andere Abstimmungsmethoden"
 agitators_election_events.43.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] ist auf die Straße gegangen und hat die [SCOPE.sCulture('discriminated_culture_scope').GetName|l]e Bevölkerung aufgefordert, weniger konventionelle Mittel der Demokratie zu nutzen, um eine bestimmte Partei ([SCOPE.sParty('agitator_party_scope').GetName]) zu unterstützen."
 agitators_election_events.43.f: "Ein Aufruhr mag die Stimme der Ungehörten sein, doch er ist nur eines von vielen Mitteln, um sich Gehör zu verschaffen. Das einfachste ist ein freundliches Gespräch, während man zusammen etwas trinkt. Ein anderes ist die Kunst. Viele, die Kunst nicht zu schätzen wissen, vergessen allerdings allzu leicht, wie wirkungsvoll ein gut gestaltetes Plakat ist. Natürlich gibt es auch immer die Möglichkeit eines freundlichen Wortes und einer Pistole in einer dunklen Gasse. Die Möglichkeiten sind endlos, wenn man sich erst einmal damit befasst."
 agitators_election_events.43.a: "Und man wird sie hören, wenn die Zeit reif ist."
 agitators_election_events.43.b: "Alle Unzufriedenen gehören ins Gefängnis."
 agitators_election_events.43.c: "Keine Demokratie ist wahrhaftig, wenn nicht jeder eine Stimme hat."
 agitators_election_events.44.t: "Rechte für mich und dich"
 agitators_election_events.44.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] hat ein feuriges Plädoyer gegen eine bestimmte Partei ([SCOPE.sParty('anti_democratic_party').GetName]) und deren derzeitiges Vorhaben gehalten, das für eine Demokratie der wenigen Erleuchteten steht. Damit unterstützt [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_N')] de facto auch die Haltung einer anderen Partei ([SCOPE.sParty('agitator_party_scope').GetName]) in Sachen „[GetLawType('law_universal_suffrage').GetName]“."
 agitators_election_events.44.f: "„Die Gegebenheiten der Demokratie erlauben es nur den aufgeklärten Menschen unter uns, zur Wahl zu gehen. Wer möchte, kann gern versuchen, irgendwie zu widerlegen, dass dies der natürliche Zustand der Demokratie ist.“\n\n„Ähem. Dann möchte ich eine einfache Widerlegung vorbringen. Ich möchte alle Anwesenden, die derzeit keinen Grundbesitz ihr Eigen nennen, einmal bitten, die Hand zu heben, wenn sie mit folgender Aussage übereinstimmen: ‚Kinder sollten lesen und schreiben, sobald sie dazu in der Lage sind.‘\n\nAlle Hände hoben sich.\n\n„Und jetzt haben Sie alle demokratisch gewählt.“"
 agitators_election_events.44.a: "Einfach und wahr. Erstaunlich!"
 agitators_election_events.44.b: "Bei der Gesetzgebung geht es um mehr als das."
 agitators_election_events.44.c: "Doch was ist mit den Frauen?"
 agitators_election_events.45.t: "Die Enthauptung einer Schlange"
 agitators_election_events.45.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] hat einen königlichen Auftritt in [SCOPE.sState('capital_scope').GetCityHubName] gestört, um eine einfache Ankündigung zu machen: Eine bestimmte Partei ([SCOPE.sParty('agitator_party_scope').GetName]) setzt sich voll und ganz für die Errichtung einer Republik ein."
 agitators_election_events.45.f: "Das Königstum von Gottesgnaden ist eine Rechtfertigung dafür, dass der betreffende Monarch niemals infrage gestellt werden darf. Eine andere ist das Mandat des Himmels. Doch das ist der gleiche Wein in alten Schläuchen; es ist im Prinzip dasselbe: Der Monarch darf nicht infrage gestellt werden. Das Komische daran ist: Wenn Gott tot ist, woher stammt dann diese Gottesgnade?"
 agitators_election_events.45.a: "[SCOPE.sCharacter('monarch_scope').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] muss [SCOPE.sCharacter('monarch_scope').GetCustom('DE_PRO_POS_S_3P')]e Nähe zum Volk demonstrieren."
 agitators_election_events.45.b: "Staatszersetzende Umtriebe dürfen nicht geduldet werden."
 agitators_election_events.45.c: "Unsere Treue gilt der Republik! Der Demokratie!"
 agitators_election_events.46.t: "Die Reichen werden reicher"
 agitators_election_events.46.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] hat eine Soiree für die Crème de la Crème der IG „[SCOPE.gsInterestGroup('industrialists_ig').GetName]“ veranstaltet. Bestechungsgelder, nur schlecht verhohlen als Spenden deklariert, wurden einer bestimmten Partei ([SCOPE.sParty('agitator_party_scope').GetName]) übergeben."
 agitators_election_events.46.f: "„Mit Ihrer Hilfe werden wir bei der kommenden Wahl dafür sorgen, dass Ihre Maschinen geschmiert und die Häfen offen bleiben.“\n\nNur zweihundert Hände waren zugegen, doch jedes Klatschen war wie ein Donnerschlag, der die Durchfahrt von tausend Schiffen ankündigte."
 agitators_election_events.46.a: "Wahrscheinlich geben Sie alles für Champagner aus."
 agitators_election_events.46.b: "Jemand sollte sich nach diesen Spenden erkundigen."
 agitators_election_events.46.c: "Können wir dieses Korruptionsgeld nicht für Besseres verwenden?"
 agitators_election_events.47.t: "Freunde in der Fremde"
 agitators_election_events.47.d: "Im Werben um zusätzliche Unterstützung verwies [SCOPE.sCharacter('agitator_scope').GetFullName] auf [SCOPE.sCountry('friendly_country_scope').GetAltName('AKK')|U] als ein Beispiel dafür, wie eine bestimmte Partei ([SCOPE.sParty('agitator_party_scope').GetName]) die Beziehungen zum Ausland stärken würde."
 agitators_election_events.47.f: "Das Wesen des Handels ist einfach: Eine Partei hat etwas, was die andere Partei braucht – und auf dieser Grundlage findet ein gegenseitiger Austausch statt. Meistens wird ein Buch gegen ein Buch, eine Mahlzeit gegen eine Mahlzeit, ein Gefallen gegen einen Gefallen getauscht. Seltener und wohl auch gefährlicher ist der Handel, den Nationen miteinander treiben: Menschenleben gegen materiellen Reichtum. Auch bekannt als Wirtschaft."
 agitators_election_events.47.a: "Wir heißen unsere Freunde aus [SCOPE.sCountry('friendly_country_scope').GetAltName('DAT')] willkommen."
 agitators_election_events.47.b: "[SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] scheint dort eine Fabrik zu haben."
 agitators_election_events.47.c: "Wenn [SCOPE.sCharacter('agitator_scope').GetLastName] [SCOPE.sCountry('friendly_country_scope').GetAltName('AKK')] so sehr liebt, sollte [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_N')] vielleicht dort leben!"
 agitators_election_events.48.t: "Säbelrasselndes Soldatentum"
 agitators_election_events.48.d: "Die Spannungen im Vorfeld der Wahl zwischen zwei Parteien ([SCOPE.sParty('agitator_party_scope').GetName] und [SCOPE.sParty('armed_forces_party').GetName]) spitzen sich zu, da [SCOPE.sCharacter('agitator_scope').GetFullName] die IG „[SCOPE.gsInterestGroup('armed_forces_ig').GetName]“ der offenen Kriegstreiberei beschuldigte."
 agitators_election_events.48.f: "„General! Ich möchte mit Ihnen und Ihren säbelrasselnden Blechkameraden sprechen. Sie und Ihre Grobiane haben sich verschworen, in allernächster Zukunft einen Krieg zu führen. Was sagen Sie dazu?“\n\n„Wie sollen wir sonst die Kugeln und das Verbandsmaterial verbrauchen, das Sie uns liefern, mein Herr? Ein Krieg erhöht die Nachfrage nach Ihren Waren.“\n\n„Das … Das hat damit gar nichts zu tun! Unsere Fabriken stehen in der Schusslinie!“"
 agitators_election_events.48.a: "Die IG „[SCOPE.gsInterestGroup('armed_forces_ig').GetName]“ war in zu viele Entscheidungen eingeweiht."
 agitators_election_events.48.b: "[SCOPE.sCharacter('agitator_scope').GetFullName] sollte sich ausschließlich um die Angelegenheiten der IG „[SCOPE.sParty('agitator_party_scope').GetName]“ kümmern."
 agitators_election_events.48.c: "Vielleicht wird ein neu aufgestelltes Regiment die Sorgen von [SCOPE.sCharacter('agitator_scope').GetFullName] lindern."
 agitators_election_events.49.t: "Freier Handel, freiere Arbeit"
 agitators_election_events.49.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] hat in [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_POS_S_3P')]em Wahlkampf für eine bestimmte Partei ([SCOPE.sParty('agitator_party_scope').GetName]) die Ideale in Sachen „[GetLawType('law_free_trade').GetName]“ sowie „[GetLawType('law_no_migration_controls').GetName]“ beworben, damit auch andere am [ROOT.GetCountry.GetAdjective|l]en Erfolg teilhaben können. Doch [SCOPE.sCharacter('trade_union_leader_scope').GetFullName] beschuldigt [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_A')] nun, Einwanderer auszubeuten."
 agitators_election_events.49.f: "Eine Binsenweisheit, die überall gilt: Lesen Sie stets das Kleingedruckte. Jemand, der skrupellos genug ist, kann Sie um alles betrügen: Ihre Kleidung, Ihr Bankkonto, Ihr Pferd, Ihr Haus, Ihr Land und sogar Ihr Leben. Und lesen Sie vor allem das Kleingedruckte, wenn es so aussieht, als würde Ihnen jemand alles bieten, was Sie brauchen."
 agitators_election_events.49.a: "Wir bewachen die Grenzen aus gutem Grund."
 agitators_election_events.49.b: "Die Erfolge [ROOT.GetCountry.GetAltName('VON')] können mit allen geteilt werden."
 agitators_election_events.49.c: "Alle Einwanderer sollten an den Pforten unterrichtet werden."
 agitators_election_events.50.t: "Sammelt früh Erfahrung!"
 agitators_election_events.50.d: "Ein gewagter Schachzug von [SCOPE.sCharacter('agitator_scope').GetFullName] führte dazu, dass die Öffentlichkeit bei einem Thema geteilter Meinung war, das allen sehr nahe ging: die ausdrückliche Unterstützung von Kinderarbeit durch die IG „[SCOPE.sParty('agitator_party_scope').GetName]“."
 agitators_election_events.50.f: "„Kommt her, Kinder, und genießt einen Tag in der Sonne! Das stimmt, ihr bekommt fünf Scheine pro Tag, um Obst zu pflücken und im Gras zu spielen. Und ihr seid mal weg von euren Eltern, die euch immer nur Vorschriften machen! Ihr habt Ruhe vor ihnen, könnt die Sonne genießen und kriegt sogar noch ein paar Muskeln und gebärfreudige Hüften, die ihr dann für eure eigenen Familien brauchen könnt. Helft heute einmal dem alten Bauer Fritsche!“"
 agitators_election_events.50.a: "Solange sie nicht für wirklich gefährliche Arbeiten eingesetzt werden."
 agitators_election_events.50.b: "Hört nicht auf [SCOPE.sCharacter('agitator_scope').GetCustom('DE_PRO_PER_S_3P_A')], Kinder. Ab in die Schule."
 agitators_election_events.50.c: "Vielleicht möchte [SCOPE.sCharacter('trade_union_leader_scope').GetFullName] eine Delegation zu den Arbeitsplätzen von [SCOPE.sCharacter('agitator_scope').GetFullName] schicken."
