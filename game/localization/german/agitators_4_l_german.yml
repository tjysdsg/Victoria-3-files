 french_pretenders_pulse.10.t: "Die Erben der Grande Armée"
 french_pretenders_pulse.10.d: "Die gute Stimmung der [ROOT.GetCountry.GetAdjective|l]en Soldaten in unserem derzeitigen Konflikt weckt Erinnerungen an die triumphalen Armeen von Napoléon I. Die [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName|l]e Sache hat an der Front an Popularität gewonnen"
 french_pretenders_pulse.10.f: "Auf den Straßen herrscht Aufruhr im Volk und unter den Soldaten. Von den feuchtesten Wirtshauswinkeln bis zu den ausgetretenen Feldern rüttelte die Erinnerung an Napoleons erste entscheidende Siege alle auf. Frankreichs große Regimenter könnten unter dem Befehl eines neuen Bonaparte wieder durch [SCOPE.sState('capital_scope').GetCityHubName] marschieren."
 french_pretenders_pulse.10.a: "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wird viele Siege für uns erringen."
 french_pretenders_pulse.10.b: "Würdigen wir die Soldaten für ihre guten Leistungen."
 french_pretenders_pulse.10.c: "Ein gutes Vorzeichen für die [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName|l]e Sache."
 french_pretenders_pulse.11.t: "Die Früchte der Industrie"
 french_pretenders_pulse.11.d: "Der Wohlstand des [ROOT.GetCountry.GetAdjective|l]en Handels ist den reichen Gönnern der [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName|l]en Sache sehr zugutegekommen. Sie haben ihre Gelder in die Unterstützung der Forderungen ihres Kandidaten reinvestiert."
 french_pretenders_pulse.11.f: "Je mehr sich die Dinge ändern, desto mehr bleiben sie gleich. Die Barone von einst besaßen Schmieden und Felder. Heute besitzen sie Maschinen und Kaufmannslager. Für einen weisen König macht es keinen Unterschied, welche Schlüssel die Barone besitzen, solange die Schlüssel nur in den richtigen Händen bleiben."
 french_pretenders_pulse.11.a: "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ist [Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'die Schirmherrin', 'der Schirmherr')] des [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Wohlstands."
 french_pretenders_pulse.11.b: "Unsere Magnaten verdienen ein Lob für ihre harte Arbeit."
 french_pretenders_pulse.11.c: "Ein gutes Vorzeichen für die [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName|l]e Sache."
 french_pretenders_pulse.12.t: "Die Worte der Kirche"
 french_pretenders_pulse.12.d: "Das wachsende Ansehen und der zunehmende Einfluss der IG „[SCOPE.gsInterestGroup('devout_ig').GetName]“ hat zu einem entsprechenden Aufschwung der [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName|l]en Sache geführt. Nostalgische Geistliche singen Loblieder auf die Könige von einst."
 french_pretenders_pulse.12.f: "Die Messingglocken von Reims wurden an diesem Morgen auf Hochglanz poliert. Es ist lange her, dass hier eine Krönung stattfand. Einst läuteten die Glocken die Tage jener Könige ein, die von Gott als glänzendes Juwel in seiner Krone benannt wurden. Nun umgeben nur noch Gespenster und Spinnweben die Glocken. Doch das Reich Gottes ist ewig, und es ist nur eine Frage der Zeit, bis die Glocken für einen neuen König singen."
 french_pretenders_pulse.12.a: "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wird sich an ihre Unterstützung erinnern."
 french_pretenders_pulse.12.b: "Die Kirche ist der Grundstein, auf dem wir ruhen."
 french_pretenders_pulse.12.c: "Ein gutes Vorzeichen für die [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName|l]e Sache."
 french_pretenders_pulse.13.t: "[SCOPE.sCharacter('partisan_character').GetFullName] befürwortet die [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]e Sache."
 french_pretenders_pulse.13.d: "[SCOPE.sCharacter('partisan_character').GetFullName] hat die IG „[SCOPE.sCharacter('partisan_character').GetInterestGroup.GetName]“ voll und ganz der [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]en Sache verschrieben. Auch wenn [SCOPE.sCharacter('partisan_character').GetCustom('DE_PRO_POS_S_3P')]e Aussagen ehrgeizig sind, haben sie sowohl innerhalb als auch außerhalb der IG „[SCOPE.sCharacter('partisan_character').GetInterestGroup.GetNameNoFormatting]“ eine Kontroverse ausgelöst."
 french_pretenders_pulse.13.f: "#bold [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting]: „Mein Herz schlägt für [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]!“#!\n\nEin verheißungsvoller Tag bricht an für das Haus [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]. [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting], bekannt als Royalist und freimütiger Verfechter der IG „[SCOPE.sCharacter('partisan_character').GetInterestGroup.GetNameNoFormatting]“, unterstützt den Aufstieg des Hauses auf den Thron von Karl dem Großen. Die Menschen aus [SCOPE.sState('capital_scope').GetCityHubName] waren schnell dabei, der Ankündigung von [SCOPE.sCharacter('partisan_character').GetLastNameNoFormatting] heute Morgen sowohl Unterstützung als auch Verleumdung entgegenzuschmettern. (Fortsetzung auf S. 2)"
 french_pretenders_pulse.13.a: "[SCOPE.sCharacter('partisan_character').GetCustom('DE_PRO_PER_S_3P_N')|U] sollte lieber den Anstand wahren."
 french_pretenders_pulse.13.b: "Was nützt ein guter Ruf, wenn er nicht eingesetzt werden kann?"
 french_pretenders_pulse.14.t: "Eine [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]e Armee?"
 french_pretenders_pulse.14.d: "[SCOPE.sCharacter('partisan_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('partisan_character').GetFullName] hat sich mehrfach wohlmeinend zur [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]en Sache geäußert und nutzt die eigene Stellung innerhalb des Militärs, um diese Überzeugungen großflächig zu verbreiten."
 french_pretenders_pulse.14.f: "„Meine Familie hat für Napoleon und seine großen Träume von Europa unter Frankreich geblutet. Und jetzt kommt ein neuer Prätendent und verlangt von mir, für denselben Traum zu bluten.“\n\n„Nicht irgendein Prätendent, General. Auch nicht irgendein Traum. Ein wiederhergestellter Thron, größer als jede Republik zuvor oder in Zukunft. Und mit Ihnen an der Spitze. Wir wollen es nicht anders.“"
 french_pretenders_pulse.14.a: "Unsere Soldaten singen Loblieder auf die [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]e Sache."
 french_pretenders_pulse.14.b: "Die [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]e Sache würde von einem beständigen Fürsprecher profitieren."
 french_pretenders_pulse.14.c: "[SCOPE.sCharacter('partisan_character').GetCustom('DE_PRO_POS_S_3P')|U]e Worte sind die Vorboten eines Putschs! Sofort entlassen!"
 french_pretenders_pulse.15.t: "Das Volk ist [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]"
 french_pretenders_pulse.15.d: "[SCOPE.sCharacter('partisan_character').GetFullName], erfahren und äußerst populistisch im politischen Ringen, hat eine Kampagne gestartet, um [SCOPE.sCharacter('partisan_character').GetCustom('DE_PRO_POS_S_3P')]e [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]e Sache im einfachen Volk zu verbreiten."
 french_pretenders_pulse.15.f: "#bold Reims läutet die Glocken für Haus [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]!#!\n\nEin neuer König; ein neuer Karl der Große! Lang lebe Frankreich! Lang lebe [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]!\n\n#italic Bürgermarsch in [SCOPE.sState('capital_scope').GetCityHubName] hinter [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting]. Die Demonstranten werden aufgefordert, die Farben von [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')] zu tragen.#!"
 french_pretenders_pulse.15.a: "Ein wahrer Segen für [SCOPE.sCharacter('partisan_character').GetCustom('DE_PRO_POS_S_3P')]e Sache."
 french_pretenders_pulse.15.b: "[SCOPE.sCharacter('partisan_character').GetCustom('DE_PRO_POS_S_3P')|U] Wirken wird die [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]en Anführer in ein neues Licht rücken."
 french_pretenders_pulse.16.t: "Ein Gerangel der Häuser"
 french_pretenders_pulse.16.d: "[SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetFullName], eine engagierte [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetIdeology.GetName|l]e Führungspersönlichkeit, hat eine Reihe verbaler Angriffe gegen die führende [SCOPE.sCharacter('monarchist_leader').GetIdeology.GetName|l]e Sache unternommen und Opportunismusvorwürfe gegen sie vorgebracht."
 french_pretenders_pulse.16.f: "„Ich vermute, Sie haben heute Ihre Vorladung erhalten, Monsieur. Diese Verzögerungen dauern schon lange genug.“\n\n„Natürlich wird dem Willen Seiner Majestät Folge geleistet, und zwar mit der größten Sorgfalt und Eile. Doch sollte es in Anbetracht der Geschichte unserer glorreichen Nation nicht im Interesse Seiner Majestät liegen, dass seine Erlasse von allen akzeptiert werden?“\n\n„Wir sind von Ihren Spielchen nicht amüsiert, [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetLastNameNoFormatting].“"
 french_pretenders_pulse.16.a: "[SCOPE.gsInterestGroup('monarchist_opposition').GetCustom('DE_PRO_PER_S_3P_A')|U] zum Schweigen auffordern, damit [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetCustom('DE_PRO_PER_S_3P_N')] es nicht zu weit treibt."
 french_pretenders_pulse.16.b: "Ein feuriger und unterhaltsamer Auftritt."
 french_pretenders_pulse.17.t: "Strudel der Unzufriedenheit"
 french_pretenders_pulse.17.d: "Angesichts des zunehmenden Radikalismus [ROOT.GetCountry.GetAltName('IN')] lastet die Schuld für die Unsicherheit, mit der die Nation konfrontiert ist, ganz klar auf den Schultern von [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName] und der [SCOPE.sCharacter('monarch_scope').GetIdeology.GetName|l]en Sache."
 french_pretenders_pulse.17.d1: "Inmitten der revolutionären Strömungen des Volksfrühlings lastet die Schuld für die Unsicherheit, mit der [ROOT.GetCountry.GetAltName('NOM')] konfrontiert ist, ganz klar auf den Schultern von [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName] und der [SCOPE.sCharacter('monarch_scope').GetIdeology.GetName|l]en Sache."
 french_pretenders_pulse.17.f: "Frankreich war mit Königsmorden bereits vertraut. Seine Revolutionen wurden mit Feuer und Kugeln geführt, und eine Flutwelle brodelnder Wut brach auf einen Schlag los. Auch seine Herrscher wissen die Warnungen zu deuten. Ein böser Blick hier, ein mörderisches Starren dort – Zunder, der nur auf das richtige Streichholz wartet."
 french_pretenders_pulse.17.a: "Der Wille des Volkes ist bestenfalls wankelmütig."
 french_pretenders_pulse.17.b: "Es ist ein paar gebrochene Rippen wert, solange nur [SCOPE.sCharacter('monarch_scope').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] regiert."
 french_pretenders_pulse.17.a1: "Wir müssen uns wappnen und dem Sturm trotzen."
 french_pretenders_pulse.17.b1: "Diese Welle muss hier und jetzt gebrochen werden."
 french_pretenders_pulse.18.t: "Der Tod von Karl X."
 french_pretenders_pulse.18.d: "König Karl X., Herrscher [ROOT.GetCountry.GetAltName('VON')] vor der Julirevolution, ist [SCOPE.sCountry('slovenia_owner_scope').GetAltName('IN')] im Exil verstorben. Die Anhänger der Legitimisten haben eine Petition für die Rückführung seines Leichnams [ROOT.GetCountry.GetAltNameNoFormatting('NACH')] zur Beisetzung eingereicht."
 french_pretenders_pulse.18.f: "Der König war tot, doch nur wenige waren bereit, das alte Lied zu singen. Tausende forderten, dass der Leichnam des Königs aus dem Exil nach Frankreich zurückgebracht und dort bestattet werden sollte. ‚Tradition‘, nannten sie es. Tausende andere schworen, den Leichnam zu verbrennen. ‚Cholera‘, nannten sie es."
 french_pretenders_pulse.18.a: "Er verzichtete 1830 auf seine Rechte."
 french_pretenders_pulse.18.b: "Wir können uns bemühen, die Gräben des Juli zu überwinden."
 french_pretenders_pulse.19.t: "Le Retour des Cendres"
 french_pretenders_pulse.19.d: "Der Leichnam von Napoleon Bonaparte wurde [SCOPE.sCountry('saint_helena_owner_scope').GetAltName('VON')|U] zurückgebracht und auf [ROOT.GetCountry.GetAdjective|l]en Boden überführt. Die Beisetzung des Kaisers bietet die Möglichkeit, die imperiale Vergangenheit neu zu bewerten."
 french_pretenders_pulse.19.f: "„Ich schätze mich glücklich, dass es mir vorbehalten ist, die sterblichen Überreste desjenigen, der unserem Prunk so viel Ruhm verliehen hat, in die Erde Frankreichs zurückzubringen und die Schuld unseres gemeinsamen Vaterlands zu begleichen, indem ich seinen Sarg mit allen ihm gebührenden Ehren umschließe.“"
 french_pretenders_pulse.19.a: "Wir haben den Empereur endlich wirklich zur Ruhe gebettet."
 french_pretenders_pulse.19.b: "Diese Gelegenheit nutzen, um die Bonapartisten zu hofieren."
 french_pretenders.7.t: "Die Neue Monarchie"
 french_pretenders.7.d: "Nachdem die [ROOT.GetCountry.GetAdjective|l]e Monarchie wiederhergestellt wurde und ein Regent vorübergehend den Thron besetzt, ist es an der Zeit, darüber zu entscheiden, welcher Dynastie die Krone Frankreichs anvertraut werden soll."
 french_pretenders.7.f: "Die Glocken von Reims läuten, doch kein König sitzt auf dem Thron. Die drei großen Häuser haben sich voneinander entfremdet, und ihre Anwärter sind nicht bereit, den Thron zu besteigen. Sollte einer von ihnen zu rasch handeln, droht ihm ein Zweifrontenkrieg. Frankreich selbst schien es nicht eilig zu haben, dass der „wahre“ König den Thron besteigt, sondern wollte offenbar nur, dass überhaupt ein König auf dem Thron sitzt."
 french_pretenders.7.a: "Das Haus Bonaparte wird uns zum Ruhm führen."
 french_pretenders.7.b: "Das Haus Orléans wird Frankreich Wohlstand bringen."
 french_pretenders.7.c: "Das Haus Bourbon wird sich für die Verbrechen der Revolution rächen."
 french_pretenders.7.d1: "Die alten Dynastien haben sich allzu oft als fehlbar erwiesen."
 pretenders_7_legitimists_tt: "Der Thron [SCOPE.sCountry('reflexive_reference_france').GetAltName('VON')] wird dem [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName|l]en Anspruchsteller anvertraut"
 pretenders_7_orleanist_tt: "Der Thron [SCOPE.sCountry('reflexive_reference_france').GetAltName('VON')] wird dem [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName|l]en Anspruchsteller anvertraut"
 pretenders_7_bonapartist_tt: "Der Thron [SCOPE.sCountry('reflexive_reference_france').GetAltName('VON')] wird dem [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName|l]en Anspruchsteller anvertraut"
 pretenders_7_fourth_way_tt: "Wir werden die alten Dynastien hinter uns lassen und den Thron [SCOPE.sCountry('reflexive_reference_france').GetAltName('VON')] an [SCOPE.sCharacter('prospective_monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('prospective_monarch_scope').GetFullName] übergeben"
