 notification_foreign_country_supports_commune_desc: "Die Regierung [SCOPE.sCountry('recogniser_scope').GetAltName('VON')] hat die Regierung [SCOPE.sCountry('paris_commune_scope').GetAltName('GEN')] als rechtmäßige Regierung von ganz Frankreich anerkannt und begründet dies mit angeblichen Versäumnissen der Versailler Regierung bei der Versorgung des Volkes."
