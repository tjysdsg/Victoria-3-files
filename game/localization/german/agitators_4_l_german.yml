 nihilism.2.t: "Nichts endet"
 nihilism.2.d: "Die rigorose Unterdrückung der nihilistischen Bewegung hat endlich Früchte getragen, denn das Wort „Nihilismus“ ist wieder nichts weiter als eine Obszönität."
 nihilism.2.f: "„Ihre schlimmste Sünde ist, dass Sie sich völlig umsonst vernichtet und verraten haben.“" #-Dostoevsky
 nihilism.2.a: "Sie machten mehr Ärger, als sie je hätten sein dürfen."
 nihilism.2.b: "Nutzen wir dies, um unsere Kontrolle über das Hochschulwesen wiederzuerlangen."
 nihilism.3.t: "Ins Vergessen"
 nihilism.3.d: "Der Konflikt innerhalb der nihilistischen Bewegung führte schließlich dazu, dass sie sich selbst ausbrannte, doch der Geist des Radikalismus ist nicht verflogen. Ehemalige Nihilisten sind in Scharen zu anderen radikalen Bewegungen gestoßen."
 nihilism.3.f: "„… Sie meinen, ich greife sie an, weil sie Unsinn daherreden? Ganz und gar nicht! Ich mag es, wenn sie Unsinn daherreden. Das ist das einzige Privileg des Menschen gegenüber der gesamten Schöpfung. Durch den Irrtum gelangt man zur Wahrheit! Ich bin ein Mensch, weil ich mich irre! Man kommt nie zu einer Wahrheit, ohne vierzehn Fehler zu machen und sehr wahrscheinlich eher hundertvierzehn. Und das ist auf seine Art auch gut so; aber wir können nicht einmal auf eigene Verantwortung Fehler machen! Reden Sie ruhig Unsinn, doch reden Sie Ihren eigenen Unsinn, und ich werde Sie dafür küssen. Es ist besser, es auf seine eigene Weise falsch zu machen als auf die eines anderen richtig.“" #- Also Dostoevsky
 nihilism.3.a: "Dies ist nur ein Vorgeschmack auf den kommenden Konflikt."
 nihilism.3.b: "Lassen wir sie in der Vergangenheit verschwinden."
 nihilism.4.t: "Verdammung der Kinder"
 nihilism.4.d: "Ein beliebtes Mitglied der [ROOT.GetCountry.GetAdjective|l]en IG „[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]“ hat einen Roman veröffentlicht, in dem die sich jüngst ausbreitenden nihilistischen Exzesse der Jugend streng verurteilt werden. Die Hauptfigur, die sich lautstark zu ihrem Nihilismus bekennt, birgt eine gewisse Ähnlichkeit zu [SCOPE.sCharacter('nihilist_scope').GetFullName]."
 nihilism.4.f: "„Es ist doch Fakt: Früher waren sie einfach nur Dummköpfe, und jetzt sind sie plötzlich Nihilisten geworden.“" #-Also Turgenev
 nihilism.4.a: "Wenigstens einer von ihnen zeigt ein bisschen Verstand."
 nihilism.4.b: "Aber ist diese Hauptfigur nicht schneidig?"
 nihilism.5.t: "Schwarzkittel und Feuerbach"
 nihilism.5.d: "An einer Lehranstalt ([SCOPE.sBuilding('university_nihilist_affected_building').GetName]) in [SCOPE.sState('university_nihilist_affected_state').GetStateRegion.GetName] gibt es immer mehr Studenten, die sich der Ästhetik und der Haltung des Nihilismus verschrieben haben, und zahlreiche Parteien haben ihre Besorgnis über den Radikalismus im Hochschulwesen zum Ausdruck gebracht."
 nihilism.5.f: "„Der winzige Raum, den ich einnehme, ist so unendlich klein im Vergleich zum Rest des Raums, in dem ich nicht bin und der nichts mit mir zu tun hat; und die Zeitspanne, in der es mein Los ist, zu leben, ist so unbedeutend neben der Ewigkeit, in der ich nicht gewesen bin und nicht sein werde … Und in diesem Atom, diesem mathematischen Punkt, zirkuliert das Blut, arbeitet das Gehirn und will etwas … Ist das nicht abscheulich? Ist es nicht unbedeutend?“" #Turgenev, Fathers and Sons
 nihilism.5.a: "Die einzige Ausbildung, die diese Leute verdienen, ist die Schule der harten Schläge!"
 nihilism.5.b: "Das ist eine Angelegenheit für die Universitätsleitung."
 nihilism.6.t: "Ein Mangel an Respekt"
 nihilism.6.d: "Eine Frau, die den [GetPopType('aristocrats').GetName] innerhalb der IG „[SCOPE.gsInterestGroup('landowners_ig').GetName]“ angehört, berichtete verärgert über einen Vorfall, bei dem sich eine Gruppe von Studenten weigerte, ihr am Straßenrand Platz zu machen, und sie im Vorbeigehen hänselte."
 nihilism.6.f: "„Haben Sie denn gar keinen Respekt?“\n\n„Was macht es schon, wenn Ihre Röcke im Schnee schleifen müssen? Ihr Wert ist derselbe, ob sie nun befleckt sind oder nicht – es ist derselbe Wert wie bei jedem anderen Kleidungsstück dieser Art.“\n\n„Die Behörden werden hiervon erfahren!“\n\nDie höhnischen Blicke der Studenten mit ihren zotteligen Haaren und schwarzen Mänteln verfolgten sie, als sie mit rotem Gesicht davoneilte."
 nihilism.6.a: "Wie weit kann die Verderbtheit dieser Nihilisten reichen?"
 nihilism.6.b: "Das ist kaum eine Angelegenheit für unser Rechtssystem."
 nihilism.7.t: "Chaos auf dem Hof"
 nihilism.7.d: "Beim Besuch einer Lehranstalt ([SCOPE.sBuilding('courtyard_chaos_affected_building').GetName]) in [SCOPE.sState('courtyard_chaos_affected_state').GetStateRegion.GetName] wiegelte [SCOPE.sCharacter('nihilist_scope').GetFullName] eine beeindruckende Menge an Studenten auf und störte die Angelegenheiten mehrerer Personen, die der IG „[SCOPE.gsInterestGroup('wronged_by_nihilists_ig').GetName]“ angehören."
 nihilism.7.f: "Der Darsteller auf der Seifenkiste richtete die Aufmerksamkeit auf einige unglückliche Seelen in der Kleidung der Oberschicht und streckte einen Arm aus.\n\n„Seht ihr sie, wie sie vorbeigehen, diese Vertreter des schändlichen Aberglaubens? Ja, seht ihr, wie sie vor Scham das Gesicht verbergen? Die Wahrheit ist, dass sie nicht besser sind als irgendeiner von uns!“"
 nihilism.7.a: "Schluss mit diesem Unfug! Lösen wir die Demonstration auf."
 nihilism.7.b: "Wir können nicht leugnen, dass es eine gute Schau war."
 nihilism.8.t: "Unheiliges Treiben"
 nihilism.8.d: "Eine Gruppe nihilistischer Studenten führte vor einer Kirche einen obszönen und in der Form recht ausgefallenen Protest durch, woraufhin die IG „[SCOPE.gsInterestGroup('devout_ig').GetName]“ nun fordert, diesem Treiben gewaltsam ein Ende zu machen."
 nihilism.8.f: "Der Vikar, der draußen stand, um den Weg zum Eingang seiner Kirche zu fegen, konnte nur schockiert zusehen, wie die jubelnden Studenten, die wie Geistliche gekleidet waren, ihre Kutten aufknöpften und in die Luft warfen. Dunkle Tücher bildeten kurz Wolken in der Luft. Beim Anblick ihres nackten Fleisches wandte er sich ab und schlug die Hände schützend vors Gesicht.\n\n„Habt ihr denn gar keinen Funken Verstand?!“"
 nihilism.8.a: "Spüren wir alle Beteiligten auf und klagen wir sie der Blasphemie an!"
 nihilism.8.b: "Wie erwarten sie denn, dass wir die Täter identifizieren sollen?"
 nihilism.9.t: "Steuern und Fackeln"
 nihilism.9.d: "Mitten in der Nacht verübte eine Gruppe von Nihilisten einen Brandanschlag auf ein Gebäude ([SCOPE.sBuilding('kissed_by_fire_building').GetName]) in [SCOPE.sState('kissed_by_fire_state').GetStateRegion.GetName], wodurch dieses schwer beschädigt wurde."
 nihilism.9.f: "„Sie schreien vor Wut, wenn leere Gebäude brennen, doch wo sind eure Tränen, wenn Männer und Frauen mit vollem Herzen vor Hunger sterben?“"
 nihilism.9.a: "Die Täter werden in ihrer Gefangenschaft wieder aufbauen, was sie zerstört haben."
 nihilism.9.b: "Die Klassenräume werden geschlossen, bis das Gebäude wieder instand gesetzt ist."
 nihilism.10.t: "Der Keil im Hochschulwesen"
 nihilism.10.d: "Mit der zunehmenden Unzufriedenheit unter den Akademikern ist ein neues, stolzes und [SCOPE.gsInterestGroup('intelligentsia_ig').GetLeader.GetIdeology.GetName|l]es Oberhaupt der IG „[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]“ in den Vordergrund getreten."
 nihilism.10.f: "„Das Leben eines beschränkten Menschen verläuft beinahe immer reibungsloser und angenehmer als das Leben eines Genies oder auch nur das eines intelligenten Menschen. Intelligente Menschen kommen nicht mit jenen Phänomenen zurecht, an die sich die Masse ohne die geringste Schwierigkeit gewöhnt. Intelligente Menschen stehen, je nach den verschiedenen Ausprägungen ihres Temperaments und ihrer Entwicklung, in einem höchst heterogenen Verhältnis zu diesen Erscheinungen.“" #- Dmitry Pisarev
 nihilism.10.a: "Behalten wir [SCOPE.sCharacter('nihilist_leader').GetFullName] gut im Auge."
 nihilism.10.b: "Vielleicht ist [SCOPE.sCharacter('nihilist_leader').GetCustom('DE_PRO_PER_S_3P_N')] einfach ein Resultat unserer eigenen Handlungen."
 nihilism.11.t: "Ein Streit im Forum"
 nihilism.11.d: "[SCOPE.sCharacter('nihilist_scope').GetFullName] und [SCOPE.sCharacter('communist_scope').GetFullName] haben sich in einem spontanen öffentlichen Streit über die Vorzüge ihrer jeweiligen Ideologien wiedergefunden."
 nihilism.11.f: "„Wie wollen Sie jemals Unterstützung für Ihre Bewegung jenseits der leichtgläubigen Abkömmlinge der Bourgeoisie gewinnen?“, rief der Mann mit dem roten Schal. „Sie haben nichts als Ästhetik hinter sich, und damit genau das, was Sie verurteilen!“\n\nMit einem Schwung des schwarzen Mantels begegnete [SCOPE.sCharacter('nihilist_scope').GetCustom('DE_ART_DEF_S_N')] Nihilist[SCOPE.sCharacter('nihilist_scope').GetCustom('DE_END_NOU_S_GS_N')] dem Blick [SCOPE.sCharacter('nihilist_scope').GetCustom('DE_PRO_POS_S_3P')]es Gegenübers. „Sie haben offensichtlich kein Vertrauen in den Willen des Volkes, sobald es erst einmal erwacht ist …“"
 nihilism.11.a: "[SCOPE.sCharacter('nihilist_scope').GetFullName] kommt zu einem Sieg über sein Gegenüber!"
 nihilism.11.b: "[SCOPE.sCharacter('communist_scope').GetFullName] verfügt eindeutig über bessere Argumente."
 nihilism.11.c: "Sie haben das Potenzial für etwas, was größer ist als die Summe seiner Teile."
 nihilism.12.t: "Rot und Schwarz vereint"
 nihilism.12.d: "Die IG „[SCOPE.gsInterestGroup('communist_ig').GetName]“ und die IG „[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]“ haben angespornt durch die engen Beziehungen ihrer jeweiligen Agitatoren damit begonnen, gegen den Einfluss der IG „[SCOPE.gsInterestGroup('devout_ig').GetName]“ zu kooperieren."
 nihilism.12.f: "Es war schon eine seltsame Mischung, wie die naiven Studenten eindeutig versuchten, den zerlumpten Stil der Arbeiter nachzuahmen, und doch schienen sie einander zu ergänzen. Im flackernden Kerzenlicht des Kellers wirkte die schäbige Kleidung der Nihilisten beinahe authentisch, denn sie wussten, dass sie hier gerade einen Pakt unterschrieben hatten, im Fall ihrer Ergreifung im selben Maße zu leiden."
 nihilism.12.a: "Null mal null bleibt immer noch null."
 nihilism.12.b: "Gewiss kann die IG „[SCOPE.gsInterestGroup('communist_ig').GetName]“ nicht wirklich hinter dieser Absurdität stehen."
 nihilism.13.t: "Aufstiegsspirale"
 nihilism.13.d: "Die im Aufstieg begriffenen nihilistischen Sympathisanten in der Regierung haben einen Plan ausgeheckt, um das gesamte Eigentum der IG „[SCOPE.gsInterestGroup('devout_ig').GetName]“ abzuschaffen und zwangsweise zu liquidieren und sofort ein dazu passendes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) zu verabschieden."
 nihilism.13.f: "„Was zerschlagen werden kann, muss zerschlagen werden. Was dem Schlag standhält, ist überlebensfähig; was in Stücke fliegt, ist Unrat. Schlagt auf jeden Fall rechts und links zu; daraus kann nichts Übles erwachsen.“" #-Pisarev
 nihilism.13.a: "Die IG „[SCOPE.gsInterestGroup('devout_ig').GetName]“ wird untergehen, denn sie steht der Wirklichkeit selbst entgegen!"
 nihilism.13.b: "Dieser Weg ist zum Scheitern verurteilt!"
