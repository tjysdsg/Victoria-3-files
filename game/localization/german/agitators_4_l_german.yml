 silkworm_diseases.1.t: "Die Flecksucht-Epidemie"
 silkworm_diseases.1.d: "Auf den [SCOPE.sBuilding('pebrine_building').GetName] von [SCOPE.sState('pebrine_state').GetStateRegion.GetName] ist die Flecksucht, eine tödliche Seidenraupenkrankheit, ausgebrochen. Da die Krankheit ganze Seidenraupenzuchten dezimiert, gefährdet dieser Ausbruch die gesamte [ROOT.GetCountry.GetAdjective|l]e Seidenindustrie."
 silkworm_diseases.1.f: "„Ja, jedes einzelne Exemplar der letzten Charge. Sie sind mit braunen Flecken überzogen und sterben eines nach dem anderen. Da ist kein einziger Faden Seide unter ihnen zu finden.“\n\nDieselbe Meldung trudelte von fast jeder Zucht in [SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting] ein. Tausende und Abertausende von Seidenraupen sind befallen. Sie sind geschrumpft, lethargisch, entwickeln sich schlecht – und spinnen nicht einen Hauch lebendiger, unbezahlbarer Seide."
 silkworm_diseases.1.a: "Wir müssen sofort handeln."
 silkworm_diseases.2.t: "Flecksucht-Ausbruch in [SCOPE.sState('pebrine_state').GetStateRegion.GetName]"
 silkworm_diseases.2.d: "Der anhaltende Flecksucht-Ausbruch hat sich auf die [SCOPE.sBuilding('pebrine_building').GetName] von [SCOPE.sState('pebrine_state').GetStateRegion.GetName] ausgebreitet. Diese rasche Ausbreitung der Krankheit über [ROOT.GetCountry.GetAdjective|l]e Seidenraupenzuchten stellt eine zunehmend größere Gefahr für die Seidenindustrie dar."
 silkworm_diseases.2.f: "Die erste Runde von Eiern, die in dieser Woche geschlüpft war, wies eine leicht erhöhte Sterblichkeitsrate auf, was diejenigen, die mit der Überwachung ihrer Raupenherde beauftragt waren, schon teilweise sehr verwundert hatte.\n\nEs hatte sie jedoch nicht auf die nächste Runde vorbereitet. Wo früher hochwertige Seide gesponnen wurde, zappelten nun verdorrte, braun gefleckte Larven in ihren Zellen, auf einem unausweichlichen Weg in die ewige Stille."
 silkworm_diseases.2.a: "Investieren wir weiter in eine mögliche Lösung."
 silkworm_diseases.2.b: "Die Krankheit wird sich mit der Zeit von selbst totlaufen."
 silkworm_diseases.3.t: "Flecksucht-Ausbruch in [SCOPE.sState('pebrine_state').GetStateRegion.GetName]"
 silkworm_diseases.3.d: "Der Ausbruch der Seidenraupenkrankheit Flecksucht [SCOPE.sCountry('pebrine_origin').GetAltName('IN')] hat sich auf [ROOT.GetCountry.GetAdjective|l]en Boden ausgebreitet. In entsprechenden Gebäuden ([SCOPE.sBuilding('pebrine_building').GetName]) in [SCOPE.sState('pebrine_state').GetStateRegion.GetName] ist es zu einem Massensterben unter den Seidenraupen gekommen."
 silkworm_diseases.3.f: "„Ja, jedes einzelne Exemplar der letzten Charge. Sie sind mit braunen Flecken überzogen und sterben eines nach dem anderen. Da ist kein einziger Faden Seide unter ihnen zu finden.“\n\nDieselbe Meldung trudelte von fast jeder Zucht in [SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting] ein. Tausende und Abertausende von Seidenraupen sind befallen. Sie sind geschrumpft, lethargisch, entwickeln sich schlecht – und spinnen nicht einen Hauch lebendiger, unbezahlbarer Seide."
 silkworm_diseases.3.a: "Wir müssen sofort handeln."
 silkworm_diseases.3.b: "Verdammt sei diese [SCOPE.sCountry('pebrine_origin').GetAdjective|l]e Fahrlässigkeit!"
 silkworm_diseases.4.t: "IG „[SCOPE.gsInterestGroup('landowners_scope').GetName]“ beantragt Erstattung"
 silkworm_diseases.4.d: "Die IG „[SCOPE.gsInterestGroup('landowners_scope').GetName]“, der die entsprechenden Gebäude ([SCOPE.sBuilding('pebrine_building').GetName]) in [SCOPE.sState('pebrine_state').GetStateRegion.GetName] gehören, hat sich an die Regierung gewandt und um Entschädigung für die Gewinneinbußen gebeten, die ihr durch die Flecksucht-Epidemie entstanden sind."
 silkworm_diseases.4.f: "„Lange Zeit haben wir nun schon große Summen an Geld und viel Arbeit aufwenden müssen, um den Erfolg unserer Bemühungen zu sichern, nur um dann ohne eigenes Verschulden von einer Krankheit befallen zu werden, die die Grundlagen der natürlichen Umgebung von [SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting] bedroht. Jetzt nicht zu handeln, wäre für die Zukunft des Gemeinwohls eine Katastrophe sondergleichen …“"
 silkworm_diseases.4.a: "Ihre Industrien sind für unser Land überlebenswichtig."
 silkworm_diseases.4.b: "Wir belohnen keine Fahrlässigkeit."
 silkworm_diseases.5.t: "Die künstliche Lösung"
 silkworm_diseases.5.d: "Eine Gruppe, die die IG „[SCOPE.gsInterestGroup('industrialists_scope').GetName]“ vertritt, hat staatliche Investitionen in die Entwicklung eines Verfahrens zur Herstellung von Kunstseide als Alternative zur flecksuchtzerrütteten Seidenraupenindustrie beantragt."
 silkworm_diseases.5.f: "„… und für den Fall, dass die Ursache für dieses Übel nicht gefunden wird, bevor unsere gesamte Industrie am Boden liegt? Ich bitte Sie, es zumindest in Erwägung zu ziehen.\n\nEines Tages werden wir in der Lage sein, alles, was wir wollen, aus einem chemischen Destillierapparat herzustellen – und wir sollten die Gelegenheit nicht ungenutzt verstreichen lassen, diesen Weg mit aller gebotenen Eile zu beschreiten.“"
 silkworm_diseases.5.a: "Eine lohnende Investition in diesen Zeiten der Krise."
 silkworm_diseases.5.b: "Wir werden unsere Seidenindustrie nicht weiter gefährden."
 silkworm_diseases.6.t: "Hilfe für Seidenraupenzüchter"
 silkworm_diseases.6.d: "Die [GetPopType('laborers').GetName] der entsprechenden Gebäude ([SCOPE.sBuilding('pebrine_building').GetName]) in [SCOPE.sState('pebrine_state').GetStateRegion.GetName] sind durch den Verlust ihrer Seidenraupen durch die Flecksucht stark betroffen. Sie haben bei der Regierung eine finanzielle Unterstützung beantragt, um die ihnen entgangenen Gehälter zu ersetzen."
 silkworm_diseases.6.f: "„Der Mensch wird genau in jenem Maße groß, in dem er sich für das Wohl seiner Mitmenschen einsetzt.“" #- Mahatma Gandhi
 silkworm_diseases.6.a: "Wer sind wir, ihnen Hilfe zu verweigern?"
 silkworm_diseases.6.b: "Sie können schon bald eine andere Beschäftigung finden."
 silkworm_diseases.7.t: "Die Wurzel des Problems"
 silkworm_diseases.7.d: "Nachdem wir das Wesen der Flecksucht erforscht haben, ist es uns gelungen, sowohl den Pilz zu identifizieren, der die Krankheit verursacht, als auch eine Methode zur Verhinderung seiner Ausbreitung in den Seidenraupenzuchten zu entwickeln. Wir sind nun in der Lage, die entdeckten Methoden anzuwenden, um unsere Zuchten von der Infektion zu säubern."
 silkworm_diseases.7.f: "„… Sie wird dort wieder durch schlechtes Saatgut entstehen, wo man selbiges herstellt oder wohin man selbiges importiert, und an jenem Tag, an dem wir an einem höchst zivilisierten Ort nur solches Saatgut züchten, das von Korpuskeln frei ist, werden nahezu alle Generationen dort gegen die Flecksucht gefeit sein und können sich dann, ungeachtet dieser Krankheit, wieder unbehelligt fortpflanzen.“" #- Pasteur
 silkworm_diseases.7.a: "Wir stehen wieder an der Weltspitze der Wissenschaft."
 silkworm_diseases.7.b: "Teilen wir das Heilmittel mit anderen betroffenen Nationen."
 pebrine_foreign_aid_tt: "Alle Nationen, die von #bold Flecksucht#! betroffen sind, erhalten die Mittel, um die Epidemie zu bekämpfen, im Gegenzug für verbesserte [concept_relations] und die Möglichkeit geschuldeter [Concept('concept_obligation', '$concept_obligations$')]."
 silkworm_diseases.8.t: "[SCOPE.sCountry('cure_sponsor_scope').GetName] teilt Lösung für die Flecksucht"
 silkworm_diseases.8.d: "Nach der Entdeckung einer Methode zur zuverlässigen Aussonderung von mit Flecksucht infizierten Seidenraupeneiern hat [SCOPE.sCountry('cure_sponsor_scope').GetAltName('NOM')] das Verfahren international bekannt gemacht. Indem wir die in den veröffentlichten Papieren beschriebenen Schritte befolgen, sind wir nun in der Lage, die [SCOPE.sCountry('cure_sponsor_scope').GetAdjectiveNoFormatting|l]en Erfolge nachzuahmen."
 silkworm_diseases.8.f: "„Von 4 bis 6 Uhr abends werden alle Paare getrennt auf den kleinen Tüchern angeordnet, und gleich danach werden die Männchen aussortiert, ohne sich um ihren mehr oder weniger korpuskularen Zustand zu kümmern. Sobald die Weibchen ihre Eier gelegt haben, werden sie jeweils in einer Ecke des Tuchs mit Hilfe einer Stecknadel eingeschlossen, die man vorzugsweise durch die Flügel führt, damit die Motte nicht davonfliegen kann.“" #- Pasteur
 silkworm_diseases.8.a: "Entsendet ihren Wissenschaftlern unseren Dank."
 silkworm_diseases.8.b: "Wir werden uns ihnen gegenüber nicht verpflichten."
 silkworm_diseases.9.t: "Das Ende der Flecksucht-Epidemie"
 silkworm_diseases.9.d: "Dank der unermüdlichen Anstrengungen unserer Wissenschaftler und der Seidenraupenzüchter, die die vorgeschlagene Lösung zur Anwendung brachten, hat sich unsere Seidenindustrie von der Flecksucht-Epidemie, von der sie betroffen war, erholt. Unsere neuen Erkenntnisse über die Ursache der Krankheit werden uns noch viele Jahre lang zugutekommen."
 silkworm_diseases.9.f: "Schließlich füllten sich die Zellen wieder mit Kokons, und die darin befindlichen Würmer durchliefen unwissentlich jene Metamorphose, die bald durch ein Bad in kochendem Wasser vorzeitig beendet werden sollte. Ein Arbeiter ging zwischen den Regalen mit den hölzernen Zellen hindurch, und der Schatten der Anspannung war beinahe völlig von seiner Stirn gewichen.\n\nSeine Liste mit Aufgaben war natürlich länger geworden, und sein Lohn wurde nur geringfügig erhöht – doch das war auf jeden Fall besser, als gar keine Arbeit zu haben."
 silkworm_diseases.9.a: "Ein Hoch auf unsere Wissenschaftler!"
 silkworm_diseases.9.b: "Setzen wir unsere Seidenindustrie wieder in Gang – wir haben keine Zeit zu verlieren."
