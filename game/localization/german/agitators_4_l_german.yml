 notification_paris_commune_automation_pulse_16_a_desc: "Den Frauen [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('GEN')] wurde erlaubt, Pflichten innerhalb der Nationalgarde zu übernehmen, die keine direkten Kampfhandlungen darstellen.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 5#! #bold zugenommen#!."
