 notification_paris_commune_automation_pulse_14_b_desc: "Durch umfassende Reformen [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('IN')] wurden in den Pariser Arrondissements Arbeitermilizen eingeführt."
