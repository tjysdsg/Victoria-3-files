 ig_national_guard_desc: "Die Nationalgarde ist eine Struktur innerhalb des französischen Militärs, die als militärische Reserve und Gendarmerietruppe aus dem einfachen Volk besteht. Historisch gesehen ist die Nationalgarde als Armee des einfachen Volkes treu gegenüber liberalen und republikanischen Bestrebungen und wurde zur führenden Kraft bei der Gründung der Kommune."
