 je_silkworm_diseases: "Die Flecksucht-Epidemie"
 je_silkworm_diseases_goal: "[ROOT.GetCountry.GetAltName('NOM')] hatte einen Erlass der Art „[GetDecreeType('decree_encourage_agricultural_industry').GetName]“, der in 75 % der von #BOLD Flecksucht#! betroffenen Staaten mindestens ein Jahr aktiv war, nachdem eine Lösung gefunden wurde\n\nEine Lösung für die Pandemie lässt sich durch Erforschung der #BOLD Pasteurisierung#! erreichen oder wenn man sie von einer anderen Nation erhält, die bereits die Lösung entdeckt hat."
 je_silkworm_diseases_reason: "Die [ROOT.GetCountry.GetAdjective|l]e Seidenindustrie wurde großflächig von #BOLD Flecksucht#! befallen, einer Epidemie, die unsere Seidenraupenzuchten zu dezimieren droht, wenn sie nicht unter Kontrolle gebracht wird."
 pebrine_cure_tt: "Wir haben gelernt, wie wir die #BOLD Flecksucht#!-Epidemie beenden können, entweder aufgrund heimischer Forschung oder von einer anderen Nation"
 pebrine_cure_acquire_tt: "Es wurde eine Methode zur Eindämmung der #BOLD Flecksucht#!-Epidemie durch den Erlass „[GetDecreeType('decree_encourage_agricultural_industry').GetName]“ entdeckt."
