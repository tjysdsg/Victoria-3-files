 agitators_law_events.1.t: "Quertreiberei in der IG „[SCOPE.gsInterestGroup('opposing_ig').GetName]“"
 agitators_law_events.1.d: "Die Sprüche von [SCOPE.sCharacter('supporting_agitator').GetFullName] haben negative Aufmerksamkeit auf die Vertreter der IG „[SCOPE.gsInterestGroup('opposing_ig').GetName]“ gelenkt, die [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_PRO_PER_S_3P_N')] für die Behinderung der Verabschiedung eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) verurteilte."
 agitators_law_events.1.f: "„Die [SCOPE.gsInterestGroup('opposing_ig').GetNameNoFormatting]! Ein Sammelsurium von Ratten, die in ihren vergoldeten Sesseln sitzen und vorgeben, den Interessen des Volkes zu dienen. Und doch hat das Volk gesprochen, und es ist die Forderung eben jenes Volkes, dass sie aufhören und ihr Treiben einstellen sollen!“"
 agitators_law_events.1.a: "Setzen wir die IG „[SCOPE.gsInterestGroup('opposing_ig').GetName]“ unter Druck, damit sie vorerst kooperiert."
 agitators_law_events.1.b: "Wir werden unserer Beziehung nicht wegen eines Gesetzes schaden."
 agitators_law_events.2.t: "Politische Gefangenschaft"
 agitators_law_events.2.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] und [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_PRO_POS_S_3P')]e Unterstützer haben vor einem Gefängnis in [SCOPE.sState('imprisoned_state').GetStateRegion.GetName] öffentlich für die Freilassung eines Demonstranten plädiert, der stark in seiner Ideologie ([SCOPE.sLaw('current_law_scope').GetName]) verankert und wegen ordnungswidrigen Verhaltens inhaftiert ist."
 agitators_law_events.2.f: "Der Gefangene saß in seiner lichtlosen Zelle und starrte lustlos an die Wand. Die Stimmen begannen erneut, sich durch seinen Kopf zu bohren; wieder und wieder wiederholten sie seinen Namen und verliehen seiner Qual Ausdruck.\n\nEr schloss die Augen, hielt sich die Ohren zu und bat darum, dass es aufhören möge. Erst als sich endlich eine selige Stille über ihn legte, wurde ihm klar, dass die Gesänge gar nicht aus seinem Kopf kamen."
 agitators_law_events.2.a: "Seine Inhaftierung hat ihr Ziel bereits erreicht."
 agitators_law_events.2.b: "Die Gerechtigkeit wird nicht durch das Diktat des Pöbels außer Kraft gesetzt."
 agitators_law_events.3.t: "Ausländische Nachahmung"
 agitators_law_events.3.d: "Die Erfolge, die [SCOPE.sCountry('emulated_country').GetAltName('NOM')] mit einer Politik in Sachen „[SCOPE.sLaw('current_law_scope').GetName]“ erzielt hat, wurden von den Anhängern von [SCOPE.sCharacter('supporting_agitator').GetFullName] bemerkt, die diese Nation als Beispiel für eine ideale Regierung anführen."
 agitators_law_events.3.f: "Mit belustigter Miene hielt [SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] die Zeitung hoch.\n\n„Sehen Sie das? Das ist ein Eingeständnis unseres Sieges. Man mag uns als Spione, als Agenten fremder Mächte bezeichnen, doch man räumt auch ein, dass die Veränderung, die wir uns wünschen, in der Tat nichts Fremdes ohne jeden Präzedenzfall ist …“"
 agitators_law_events.3.a: "Was [SCOPE.sCountry('emulated_country').GetAltName('IN')] erfolgreich war, wird auch [ROOT.GetCountry.GetAltName('IN')] erfolgreich sein."
 agitators_law_events.3.b: "[ROOT.GetCountry.GetAltName('NOM')] ist nicht [SCOPE.sCountry('emulated_country').GetAltName('NOM')]."
 agitators_law_events.3.c: "Warum nicht das entsprechende [SCOPE.sCountry('emulated_country').GetAdjective|l]e Gesetz als Vorlage verwenden?"
 agitators_law_events.4.t: "Kompromisse wider das Volk"
 agitators_law_events.4.d: "Vertreter der IG „[SCOPE.gsInterestGroup('opposing_ig').GetName]“ in der Regierung haben mehrere Kompromisse bei der Verabschiedung eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) gefordert. Diese Maßnahmen wurden von den Befürwortern von [SCOPE.sCharacter('supporting_agitator').GetFullName] bereits als schädlich für die Reform als Ganzes verurteilt."
 agitators_law_events.4.f: "„Das Wort des Pöbels auf der Straße wird nichts am Wesen des nationalen Interesses ändern. Wir haben uns entschieden, zu unseren Prinzipien zu stehen und diese Regierung davor zu bewahren, einen schrecklichen Fehler zu begehen. Das ist alles, und das ist zugleich auch alles, was es jemals geben wird.“"
 agitators_law_events.4.a: "Die Unterstützung der IG „[SCOPE.gsInterestGroup('opposing_ig').GetName]“ ist den angerichteten Schaden nicht wert."
 agitators_law_events.4.b: "[SCOPE.sCharacter('supporting_agitator').GetLastName] wird sich beschweren, doch wir werden handeln."
 agitators_law_events.5.t: "Verwirrung und Verzögerung"
 agitators_law_events.5.d: "Die Befürworter eines bestimmten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) innerhalb der IG „[SCOPE.gsInterestGroup('agitator_ig').GetName]“, angeführt von [SCOPE.sCharacter('supporting_agitator').GetFullName], haben die Regierung öffentlich wegen der langen Zeit kritisiert, die die Verabschiedung des Gesetzes braucht."
 agitators_law_events.5.f: "„Die Regierung führt derzeit eine Gräueltat in Form von kalter Bürokratie durch. Sie stellt die Abläufe über das Leben, die Schriftstücke über den Hunger. Wie viele Menschen müssen um der Gefühle einiger Regierungsfunktionäre willen leiden, die noch nie in ihrem Leben auch nur einen Anflug von Hunger verspürt haben? Die Dokumente können warten, meine Damen und Herren – aber das Leid der Menschen nicht!“"
 agitators_law_events.5.a: "Der Gesetzentwurf wird verabschiedet, sobald das Verfahren abgeschlossen ist."
 agitators_law_events.5.b: "Dokumente können warten. Die Menschen nicht."
 agitators_law_events.6.t: "Die Opposition des Volkes"
 agitators_law_events.6.d: "Das Treiben von [SCOPE.sCharacter('opposing_agitator').GetFullName] hat in der Öffentlichkeit erheblichen Widerstand gegen die Verabschiedung eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) ausgelöst. Einige Mitglieder der IG „[SCOPE.gsInterestGroup('concerned_ig').GetName]“ sind besorgt darüber, wie sich dies auf ihre Unterstützung seitens der Bevölkerung auswirken könnte."
 agitators_law_events.6.f: "Ein Meer von Plakaten bedeckte die Wände der Hauptstadt, ungeachtet der tapferen nächtlichen Versuche der Reinigungsdienste, sie zu entfernen. [SCOPE.sCharacter('concerned_ig_leader').GetFullNameNoFormatting] deutete mit dem Finger wahllos auf ein Gebäude, eine Geste wie ein Dolchstoß.\n\n„Sehen Sie das? Wie soll ich Unterstützung für diese Maßnahme finden, wenn als Nächstes mein Haus verwüstet werden könnte?“"
 agitators_law_events.6.a: "Treten wir in einen Dialog mit der Opposition."
 agitators_law_events.6.b: "Die Bedenken der IG „[SCOPE.gsInterestGroup('concerned_ig').GetName]“ sind völlig unbegründet."
 agitators_law_events.7.t: "Abscheuliche Neutralität"
 agitators_law_events.7.d: "Die öffentliche Agitation, die [SCOPE.sCharacter('opposing_agitator').GetFullName] gegen ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) ausgelöst hat, hat die IG „[SCOPE.gsInterestGroup('neutral_ig').GetName]“ dazu veranlasst, sich zu weigern, das Gesetz in seiner jetzigen Form zu unterstützen."
 agitators_law_events.7.f: "„Wir bedauern, Ihnen mitteilen zu müssen, dass unsere Meinung in dieser Angelegenheit feststeht. Es ist klar, dass die Bevölkerung das Gesetz in seiner jetzigen Form vehement ablehnt, und wir haben kein Interesse daran, einen Vorschlag zu unterstützen, der sich in seiner Gesamtheit als schädlich erwiesen hat.“"
 agitators_law_events.7.a: "Ändern wir das Gesetz so, dass es leichter zu unterstützen ist."
 agitators_law_events.7.b: "Machen wir der IG „[SCOPE.gsInterestGroup('neutral_ig').GetName]“ klar, dass sie überflüssig ist."
 agitators_law_events.8.t: "Eine unflätige Flut"
 agitators_law_events.8.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] hat eine ganz Reihe bösartiger Beleidigungen gegen [SCOPE.sCharacter('supporting_ig_leader').GetFullName] wegen der Unterstützung eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) vom Stapel gelassen. Die IG „ [SCOPE.gsInterestGroup('supporting_ig').GetName]“ hat die Regierung zum Handeln aufgefordert, um die Ehre von [SCOPE.sCharacter('supporting_ig_leader').GetFullName] zu verteidigen."
 agitators_law_events.8.f: "„[SCOPE.sCharacter('supporting_ig_leader').GetFullNameNoFormatting] hat die Denkweise eines besonders langsamen Kindes. So ist das nun einmal. Ich bezweifle stark, dass [SCOPE.sCharacter('supporting_ig_leader').GetCustom('DE_PRO_PER_S_3P_N')] die Tragweite dessen, was [SCOPE.sCharacter('supporting_ig_leader').GetCustom('DE_PRO_PER_S_3P_N')] zu wollen vorgibt, voll und ganz versteht. Vielmehr habe ich den Verdacht, dass man [SCOPE.sCharacter('supporting_ig_leader').GetCustom('DE_PRO_POS_S_3P')]e näselnden Absonderungen, die von einem unglücklichen Übersetzer als Sprechakt begriffen wurden, einfach standardmäßig mit der schlimmstmöglichen Meinung gleichgesetzt hat.\n\nEs kommt nicht überraschend, dass ein solche Gefühlsäußerung über [SCOPE.sCharacter('supporting_ig_leader').GetCustom('DE_PRO_POS_S_3P')]e Lippen kam, denn man muss begreifen, dass [SCOPE.sCharacter('supporting_ig_leader').GetCustom('DE_PRO_PER_S_3P_N')] schlichtweg nicht über die geistigen Fähigkeiten verfügt, um sich an einer ehrlichen Politik zu beteiligen …“"
 agitators_law_events.8.a: "[SCOPE.sCharacter('supporting_ig_leader').GetFullName] muss lernen, sich ein dickeres Fell zuzulegen."
 agitators_law_events.8.b: "Erinnern wir [SCOPE.sCharacter('opposing_agitator').GetFullName] an unsere Gesetze gegen Verleumdung."
 agitators_law_events.9.t: "Antiquierte Worte"
 agitators_law_events.9.d: "Mehrere alte Artikel und Aussagen derzeitiger Regierungsvertreter, die sich gegen ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) aussprechen, wurden von Zeitungen ausgegraben, die mit der Sache von [SCOPE.sCharacter('opposing_agitator').GetFullName] sympathisieren. Diese Enthüllungen haben sowohl bei den Gegnern als auch bei den Befürwortern des Gesetzes zu Vorwürfen in Sachen Opportunismus geführt."
 agitators_law_events.9.f: "„Wir müssen uns nun mit den früheren Positionen in dieser Angelegenheit befassen. Vor nicht weniger als drei Jahren veröffentlichte einer der Mitbefürworter des Gesetzentwurfs einen Leitartikel, in dem er genau diesen Vorschlag als ‚hoffnungslose Zeitverschwendung‘ und eine ‚schlecht durchdachte und irrelevante Angelegenheit‘ geißelte und zudem noch andere harsche Kritik daran übte. Doch in den letzten Tagen scheint der angeblich ehrenwerte Herr, zweifellos mithilfe erheblicher Geldsummen, seine Meinung von Grund auf geändert zu haben …“"
 agitators_law_events.9.a: "Welch träge Prinzipienlosigkeit!"
 agitators_law_events.9.b: "Menschen können ihre Ansichten mit der Zeit ändern."
 agitators_law_events.10.t: "Briefe an eine verurteilte Person"
 agitators_law_events.10.d: "Nach der Verhaftung eines prominenten Gegners eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) hat [SCOPE.sCharacter('opposing_agitator').GetFullName] eine Kampagne in Form eines offenen Briefs ins Leben gerufen, um [SCOPE.sCharacter('opposing_agitator').GetCustom('DE_PRO_POS_S_3P')]e Unterstützung zu demonstrieren."
 agitators_law_events.10.f: "„Ich hoffe, dass es Ihnen gut geht …“\n\n„Wir beten für Ihre baldige Freilassung …“\n\n„Diese Ungerechtigkeit wurde gnadenlos aufgedeckt …“\n\nAll dies und noch viel mehr raschelte im Postsack, als der Bote sich seinem Ziel näherte."
 agitators_law_events.10.a: "Die Briefe müssen frei fließen."
 agitators_law_events.10.b: "Sorgen wir dafür, dass nichts von diesem Gefasel in das Gefängnis gelangt."
 agitators_law_events.11.t: "Die Bürgervereinigung von [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]"
 agitators_law_events.11.d: "Ein bei der gebildeten Klasse beliebter Klub hat in [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] einen Salon veranstaltet, bei dem [SCOPE.sCharacter('supporting_agitator').GetFullName] sich als Ehrengast für ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) aussprach."
 agitators_law_events.11.f: "„Das ist zweifelsohne der Fall. Doch haben Sie sich überlegt, wie so etwas aufgenommen werden würde?\"\n\n[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] nickte in Richtung des Sprechers, dann wieder zurück in den holzgetäfelten Raum. [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_PRO_PER_S_3P_N')|U] stellte [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_PRO_POS_S_3P')]e Tasse ab.\n\n„Ich habe einige Zeit darüber nachgedacht: Wir müssen in allen Dingen die Gedanken derjenigen berücksichtigen, die eine Sache zum ersten Mal sehen. Eine erste Betrachtung erfolgt mit den Augen eines Unschuldigen, mit einem für neue Möglichkeiten offenen Geist …“"
 agitators_law_events.11.a: "Sie scheinen zu der Sorte zu gehören, die stets weiß, was das Beste ist."
 agitators_law_events.11.b: "Fördern wir die weitere Entwicklung dieser Salons."
 agitators_law_events.12.t: "Künstlerischer Ausdruck"
 agitators_law_events.12.d: "Ein populäres [SCOPE.sCulture('poet_culture').GetName|l]es Mitteilungsblatt hat eine Erklärung von [SCOPE.sCharacter('supporting_agitator').GetFullName] veröffentlicht, in der mehrere Dichter, die für ihre Sympathien für die Interessen der IG „[SCOPE.gsInterestGroup('poet_ig').GetName]“ bekannt sind, Billigung und Unterstützung erfahren."
 agitators_law_events.12.f: "„Die Ideale der Liebe und der Kameradschaft sind darin vorhanden, doch wenn man hinter die Oberfläche blickt, sieht man die genauen Vorbedingungen für derlei Regungen. Jene Dinge, die die höchsten Ideale fördern und im eigenen täglichen Leben verwirklicht werden können …“"
 agitators_law_events.12.a: "Die Idole der [SCOPE.sCulture('poet_culture').GetName|l]en Kultur stehen hinter unseren Reformen."
 agitators_law_events.12.b: "Die treue Unterstützung durch die IG „[SCOPE.gsInterestGroup('poet_ig').GetName]“ sollte belohnt werden."
 agitators_law_events.13.t: "Kontaktaufnahme zum Volk"
 agitators_law_events.13.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] hat sich auf eine einwöchige Rundreise durch das Land begeben, um unter der IG „[SCOPE.gsInterestGroup('peasants_ig').GetName]“ das Bewusstsein für die Notwendigkeit eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) zu verbreiten."
 agitators_law_events.13.f: "„Ich bin glücklich, dass mein Herz dieselbe einfache und unschuldige Freude empfinden kann wie der Bauer, dessen Tisch mit selbst herangezogenen Feldfrüchten gedeckt ist und der nicht nur seine Mahlzeit genießt, sondern sich auch mit Freude an jene glücklichen Tage und sonnigen Morgen erinnert, an denen er sie pflanzte, an die sanften Abende, an denen er sie bewässerte, und an die Freude, die er empfand, als er ihr tägliches Wachstum beobachtete.“" #- Johann Wolfgang von Goethe
 agitators_law_events.13.a: "Ein edles Anliegen – und mit etwas Glück auch ein populäres Anliegen."
 agitators_law_events.13.b: "So wie [SCOPE.sCharacter('supporting_agitator').GetFullName] sich an die Menschen wendet, so wenden sie sich auch an [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_PRO_PER_S_3P_A')]."
 agitators_law_events.13.c: "Warum sollte man sich um [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_ART_IND_A')] Außenseiter[SCOPE.sCharacter('supporting_agitator').GetCustom('DE_END_NOU_S_GS_N')] kümmern, [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_ART_DEF_S_N')] nichts als Worte bietet?"
 agitators_law_events.13.e: "Erinnern wir [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_PRO_PER_S_3P_A')] daran, dass [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_PRO_PER_S_3P_N')] außerhalb [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_PRO_POS_S_3P')]er Stadt nicht willkommen ist!"
 agitators_law_events.14.t: "Eine Kampagne der Bankette"
 agitators_law_events.14.d: "Die Anwesenheit von [SCOPE.sCharacter('supporting_agitator').GetFullName] bei einem bourgeoisen Bankett zur Beschaffung von Geldmitteln in [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] hat zu einem deutlichen Anstieg der finanziellen Unterstützung für ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) geführt."
 agitators_law_events.14.f: "Als der Organisator am Ende der Tafel einen Trinkspruch auf die klare Weisheit der Reform ausbrachte, konnte er nicht umhin, daran zu denken, wie sehr das Geräusch seiner Gabel auf dem Glas dem einer Münze glich, die in einem Banktresor klimpert, oder dem einer verbrauchten Patrone, die zu Boden fällt."
 agitators_law_events.14.a: "Labsal für Leib und Etat."
 agitators_law_events.14.b: "Sie sagen, dass riesige Geldsummen in die Politik fließen?"
 agitators_law_events.15.t: "Mediale Unterstützung"
 agitators_law_events.15.d: "Die Stimme von [SCOPE.sState('newspaper_scope').GetStateRegion.GetCityHubName] – eine beliebte Zeitung, die von der Klasse der IG „[SCOPE.gsInterestGroup('newspaper_ig').GetName]“ überall [ROOT.GetCountry.GetAltName('IN')] gelesen wird – hat einen Artikel von [SCOPE.sCharacter('supporting_agitator').GetFullName] veröffentlicht, in dem [SCOPE.sCharacter('supporting_agitator').Get Custom('DE_PRO_PER_S_3P_N')] sich für die Einführung eines bestimmten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) starkmacht."
 agitators_law_events.15.f: "Eine Zeitung ohne Werbung herauszugeben, ist so, als würde man einem Mädchen im Dunkeln zuzwinkern – es ist gut gemeint, doch es bringt nichts." #- William Randolph Hearst
 agitators_law_events.15.a: "Wer sind wir, uns gegen die Stimme des Volkes zu stellen?"
 agitators_law_events.15.b: "Entbieten wir dem Herausgeber unseren Dank."
 agitators_law_events.16.t: "Opposition in Druck"
 agitators_law_events.16.d: "Eine so gut wie unverhohlene Polemik gegen ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]), verfasst von [SCOPE.sCharacter('opposing_agitator').GetFullName], ist in einer populären Oppositionszeitung erschienen, die [ROOT.GetCountry.GetAltName('IN')] herausgegeben wird."
 agitators_law_events.16.f: "„Sie sollten sich die Morgenzeitung ansehen, mein Herr. Da ist …“\n\n„Ja?“\n\n„Nun, es gibt einen Artikel von [SCOPE.sCharacter('opposing_agitator').GetLastNameNoFormatting] darin. Auf Seite 3.“\n\nDer Funktionär fasste sich mit der Hand an die Schläfe. Und damit wusste er, dass er gleich etwas lesen würde, was ihm womöglich Jahre seines Lebens rauben würde."
 agitators_law_events.16.a: "[SCOPE.sCharacter('supporting_agitator').GetCustom('DE_PRO_PER_S_3P_N')|U] ist eine echte Plage. Wie immer."
 agitators_law_events.16.b: "Ermutigen wir unsere Unterstützer, gegenteilige Artikel zu veröffentlichen."
 agitators_law_events.17.t: "Gepflanzte Graswurzeln"
 agitators_law_events.17.d: "Durch den skandalösen Hinweis eines ehemaligen Zeitungsverlegers erfuhr die Regierung, dass eine Reihe von Artikeln, die in letzter Zeit gegen ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) gerichtet waren, in Wirklichkeit alle von [SCOPE.sCharacter('opposing_agitator').GetFullName] verfasst wurden, wobei unterschiedliche Namen und Stile Verwendung fanden."
 agitators_law_events.17.f: "„Wir sind der Meinung, dass weder eine Person noch eine Gruppe von Personen eine Norm für die Meinungsäußerung anderer aufstellen kann.“" #- William Randolph Hearst
 agitators_law_events.17.a: "Es scheint, dass die Opposition zugleich mehr als auch weniger monolithisch ist, als sie auf den ersten Blick aussieht."
 agitators_law_events.17.b: "Die Öffentlichkeit würde gern mehr über diese Geschichte erfahren."
 agitators_law_events.18.t: "Ausdünnen der Opposition"
 agitators_law_events.18.d: "In einer klaren Zurschaustellung der Uneinigkeit unter den Regierungsgegnern hat [SCOPE.sCharacter('opposing_agitator').GetFullName] die Namen einiger rivalisierender Oppositioneller in einem [SCOPE.sCharacter('opposing_agitator').GetCustom('DE_PRO_POS_S_3P')]er Pamphlete veröffentlicht. Die Enthüllung dieser Identitäten bietet der Polizei eine willkommene Gelegenheit, um zur Tat zu schreiten."
 agitators_law_events.18.f: "„Ohne eine starke Organisation, die erfahren darin ist, den politischen Kampf unter allen Umständen und zu jeder Zeit zu führen, kann von einem systematischen, von festen Grundsätzen geleiteten und konsequent durchgeführten Handlungsplan, der allein den Namen Taktik verdient hätte, keinerlei Rede sein.“" #- Vladimir Lenin, quoting an Iskra article.
 agitators_law_events.18.a: "Wie praktisch."
 agitators_law_events.18.b: "Wir werden uns nicht auf [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_PRO_POS_S_3P')]e infantilen Verschwörungen einlassen."
 agitators_law_events.19.t: "Familienangelegenheiten"
 agitators_law_events.19.d: "Im Lauf seiner Ausbildung an einer Lehranstalt ([SCOPE.sBuilding('uni_scope').GetName]) in [SCOPE.sState('uni_state').GetStateRegion.GetName] hat der Sohn von [SCOPE.sCharacter('supporting_ig_leader').GetFullName] begonnen, Ansichten zu vertreten, die ganz nach jenen klingen, welche die Anhänger von [SCOPE.sCharacter('opposing_agitator').GetFullName] so sehr unterstützen."
 agitators_law_events.19.f: "„Nun, eigentlich hat der Professor heute im Seminar über das Faszinierendste überhaupt gesprochen …“\n\nWährend er scheinbar selbstvergessen weiterredete, ballte sich die Faust von [SCOPE.sCharacter('supporting_ig_leader').GetLastNameNoFormatting] unter dem Esstisch immer fester zusammen."
 agitators_law_events.19.a: "Familien müssen die Meinung des jeweils anderen am Tisch respektieren."
 agitators_law_events.19.b: "Bringen wir dieses unverschämte Gör zur Vernunft."
 agitators_law_events.19.c: "Vielleicht sollte er auf eine andere Schule gehen."
 problem_child_barracks_tt: "Die Kaserne von [SCOPE.sState('problem_child_barracks').GetName] wird ihn zur Vernunft bringen."
 agitators_law_events.20.t: "Ureigene Unzufriedenheit"
 agitators_law_events.20.d: "Ein Mitarbeiter von [SCOPE.sCharacter('opposing_agitator').GetFullName] hat sich an eine große Zeitung in [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] gewandt und darum gebeten, ein Gedicht zu veröffentlichen, das auf subtile Weise eine gewisse Ablehnung gegenüber der Verabschiedung eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) zeigt."
 agitators_law_events.20.f: "„Es ist eines von meinem Vater, mein Herr. Von vor seinem Tod. Er war sehr engagiert, wissen Sie …\n\nNein, nein. Wenn er das sagt, redet er nicht vom jetzigen Zeitpunkt. Er bezieht sich auf das letzte Mal, als so etwas versucht wurde, verstehen Sie? Es geht um zyklische … Muster in der Geschichte. Nicht um die laufende Debatte.“"
 agitators_law_events.20.a: "Auf gar keinen Fall. Wir alle kennen den wahren Verfasser."
 agitators_law_events.20.b: "Wer sind wir, ein Werk von solcher Güte abzulehnen?"
 agitators_law_events.21.t: "Das Vermächtnis der Aufklärung"
 agitators_law_events.21.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] hat eine besonders überzeugende öffentliche Ansprache zur Unterstützung eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) gehalten, in der [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_PRO_PER_S_3P_N')] gleichermaßen egalitäre Ideale und Zitate aus der anti-royalistischen Literatur verbreitete."
 agitators_law_events.21.f: "„Wenn wir wollen, dass die Republik solide ist, müssen wir zuerst ihr Fundament errichten. Wir brauchen dieses Fundament nicht im Ausland zu suchen, sondern in den Herzen aller Menschen unserer Nation.“" #- Sun Yat-Sen
 agitators_law_events.21.a: "Ein prächtiges Schauspiel!"
 agitators_law_events.21.b: "Kein Wort kann die göttliche Ordnung umstoßen."
 agitators_law_events.22.t: "Eine Runde Majestätsbeleidigung"
 agitators_law_events.22.d: "In [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_PRO_POS_S_3P')]er Agitation gegen die Institution der Monarchie gab [SCOPE.sCharacter('supporting_agitator').GetFullName] zahlreiche Kommentare ab, die als Majestätsbeleidigung ausgelegt wurden. Mehrere Unterstützer, die [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] treu sind, haben die Strafverfolgung von [SCOPE.sCharacter('supporting_agitator').GetFullName] gefordert."
 agitators_law_events.22.f: "„Und was die Sache mit [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] angeht …“\n\nDie Menge hielt den Atem an, weil sie spürte, dass etwas Fantastisches bevorstand.\n\n„Ich sehe keinen Grund, so zu tun, als würde ich jemanden respektieren, dessen Position allein dadurch verdient ist, dass [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')] Blut inzüchtiger ist als beim Rest von uns! Würde der Himmel jemanden schicken, der des Titels des Herrschers [ROOT.GetCountry.GetAltNameNoFormatting('VON')] würdig wäre, so wäre es gewiss nicht jemand, in dessen Adern Wasser fließt!“"
 agitators_law_events.22.a: "[SCOPE.sCharacter('supporting_agitator').GetCustom('DE_PRO_PER_S_3P_N')|U] ist in [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_PRO_POS_S_3P')]em Verhalten endgültig zu weit gegangen."
 agitators_law_events.21.a.tt: "[SCOPE.sCharacter('supporting_agitator').GetFullName] wird wegen Verbrechen gegen die Krone verurteilt und eingekerkert."
 agitators_law_events.22.b: "Können wir es wagen, [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_PRO_POS_S_3P')]e Unterstützer zu verärgern?"
 agitators_law_events.23.t: "Demokratischer Republikanismus"
 agitators_law_events.23.d: "Das Treiben von [SCOPE.sCharacter('supporting_agitator').GetFullName] hat zu einem prominenten Bündnis zwischen Republikanern und Befürwortern eines breiteren Wahlrechts geführt. Wer sich für eine demokratischere Spielart der derzeitigen Herrschaftsform ([ROOT.GetCountry.GetGovernment.GetName]) anstelle einer Republik ausspricht, wird zunehmend an den Rand gedrängt."
 agitators_law_events.23.f: "„Die Republik muss eine sein, die vom ganzen Volk aufgebaut und getragen wird, damit sie nicht von ihrer Geburt bis zu ihrem baldigen und schmachvollen Tod nur kränkelt.“"
 agitators_law_events.23.a: "Eine Koalition, die die Welt um sie herum erschüttern wird."
 agitators_law_events.23.b: "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] muss zeigen, dass [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] in einer Demokratie regieren kann."
 agitators_law_events.23.c: "Alle Liberalen werden irgendwann die Krone und die Nation verraten."
 agitators_law_events.24.t: "Eine Soldatenrepublik?"
 agitators_law_events.24.d: "Enge Mitarbeiter von [SCOPE.sCharacter('supporting_agitator').GetFullName] wurden in Begleitung mehrerer reformorientierter Militäroffiziere gesichtet, darunter auch [SCOPE.sCharacter('suspected_general_scope').GetFullName]. Diese Umtriebe wecken die Besorgnis eines erzwungenen Putschs gegen [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 agitators_law_events.24.f: "„Unabhängig von den Gründen, die [SCOPE.sCharacter('suspected_general_scope').GetCustom('DE_PRO_PER_S_3P_N')] anführen mag, ist [SCOPE.sCharacter('suspected_general_scope').GetCustom('DE_PRO_POS_S_3P')]e bloße Anwesenheit in der Gesellschaft dieses hasserfüllten Individuums ein Beweis für gewisse gefährliche Neigungen. Ich habe Ihnen alles gesagt, was ich in dieser Angelegenheit zusammentragen konnte. Um der Integrität des Throns willen bitte ich Sie, in dieser Angelegenheit mit der gebotenen Eile ein Urteil zu fällen.“"
 agitators_law_events.24.a: "Statuieren wir ein Exempel an [SCOPE.sCharacter('suspected_general_scope').GetLastName] wegen Volksverhetzung."
 agitators_law_events.24.b: "Wir können die Reihen des Militärs nicht auf einen bloßen Verdacht hin ausdünnen."
 agitators_law_events.25.t: "Der Marsch der Massen"
 agitators_law_events.25.d: "Die Agitation von [SCOPE.sCharacter('supporting_agitator').GetFullName] führte zu einem Marsch in [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName], bei dem die Unterstützung für ein breiteres Wahlrecht sowie erweiterte politische Rechte für das Volk bekundet wurde."
 agitators_law_events.25.f: "Der Marsch zog sich über mehr als einen Häuserblock hin, eine Prozession leuchtender Augen und fiebernder Herzen, die die Stadt mit einer eigentümlichen Energie zu erfüllen schien.\n\nVor der Kolonne stand [SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting], überlebensgroß, und dirigierte sie mit einer Ausstrahlung grenzenloser Hoffnung."
 agitators_law_events.25.a: "Ein Zeichen der Unterstützung für ein großartiges Gesetz."
 agitators_law_events.25.b: "Entziehen wir [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_PRO_PER_S_3P_D')] unter Androhung der Verhaftung die Redeerlaubnis."
 agitators_law_events.26.t: "Die Feinde des Volkes"
 agitators_law_events.26.d: "Vor einem reformistischen Salon in [SCOPE.sState('capital_scope').GetName] hielt [SCOPE.sCharacter('supporting_agitator').GetFullName] eine besonders leidenschaftliche Rede, in der [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_PRO_PER_S_3P_N')] die IG „[SCOPE.gsInterestGroup('landowners_ig').GetName]“ als Gegnerin der Demokratie und des gesamten Volkes verurteilte."
 agitators_law_events.26.f: "„Ich muss mich nun mit dem Charakter einiger Personen befassen, die sich ganz der Unterdrückung des gesamten Volkes verschrieben haben. Es sind grausame und träge Kreaturen, deren ganzes Leben von Privilegien durchdrungen ist, Relikte einer stagnierenden Epoche, deren Geist sich auflehnt bei der Aussicht auf eine Nation, in der ihre Macht infrage gestellt wird.“"
 agitators_law_events.26.a: "Nieder mit den Feinden der Freiheit!"
 agitators_law_events.26.b: "Das einfache Volk wird stets der Überwachung durch seine Oberen bedürfen."
 agitators_law_events.26.c: "Wir alle kennen jene „Privilegierten“, auf die [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_PRO_PER_S_3P_N')] sich in Wahrheit bezog."
 agitators_law_events.27.t: "Kontroverse Freunde"
 agitators_law_events.27.d: "Die Teilnahme von [SCOPE.sCharacter('supporting_agitator').GetFullName] an einer Versammlung einer radikalen Pro-Reform-Vereinigung in [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] hat den Bekanntheitsgrad dieser Organisation erhöht und das Vorgehen der Polizei gegen sie erheblich erschwert."
 agitators_law_events.27.f: "Der Beamte betrachtete das Dokument auf seinem Schreibtisch mit einigem Entsetzen, als er den Namen der Gruppe sah, die stolz behauptete, die letzte Demonstration unterstützt zu haben. Diese verhasste und mit Sicherheit unterdrückte Gruppe, gepaart mit dem Namen dieses lästigen [SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting], [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_ART_DEF_S_N')] in den letzten Jahren so viele Schwierigkeiten gemacht hatte. Er runzelte die Stirn und wandte sich an seinen Nachbarn.\n\n„Hatten wir den Haftbefehl gegen diese Leute nicht schon herausgegeben?“"
 agitators_law_events.27.a: "Vielleicht wird es Zeit, sie zu billigen."
 agitators_law_events.27.b: "Die Meinung der Öffentlichkeit ist keine Entschuldigung."
 agitators_law_events.28.t: "Romantik im Zensurbüro"
 agitators_law_events.28.d: "Unter dem Deckmantel eines besonders schwülstigen Liebesromans ist es [SCOPE.sCharacter('supporting_agitator').GetFullName] gelungen, einen subtilen regierungsfeindlichen Text durch die Zensurbehörde zu schmuggeln. Der Subtext des Romans plädiert für Redefreiheit und die Ablehnung dessen, was er als „Despotismus\" bezeichnet."
 agitators_law_events.28.f: "„Ist das nicht immer so? Wenn jemand nach etwas sucht, findet er es, wo immer er auch hinschaut. Selbst wenn es überhaupt keine Spur davon gibt, entdeckt er doch einen klaren Beweis. Sogar wenn es nicht einmal einen Schatten gibt, sieht er dennoch nicht nur einen Schatten dessen, was er sucht, sondern alles, wonach er Ausschau hält. Er sieht es in den unmissverständlichsten Begriffen, und diese Begriffe werden mit jedem neuen Blick und jedem neuen Gedanken deutlicher.“" #- Nikolai Chernyshevsky, What Is To Be Done?
 agitators_law_events.28.a: "Wir werden nicht aus einer Laune heraus ein fünfhundertseitiges Buch erneut prüfen!"
 agitators_law_events.28.b: "Rufen wir den Roman zurück und verlangen wir die Aushändigung der vorhandenen Exemplare."
 agitators_law_events.29.t: "Mangelnde Durchsetzung"
 agitators_law_events.29.d: "Eine anonyme Person innerhalb der Polizei hat eine Liste von Beamten vorgelegt, die angeblich mit der Sache von [SCOPE.sCharacter('supporting_agitator').GetFullName] sympathisieren. Dem Schreiben zufolge haben sich diese Beamten stillschweigend geweigert, Zensuraufgaben wahrzunehmen."
 agitators_law_events.29.f: "„… ja, er. Haben Sie gehört, was er sagte, nachdem wir ihm den Roman überreicht hatten?“\n\nDer Beamte folgte dem Daumen des Informanten, mit dem dieser auf einen ahnungslosen Mann deutete, der gerade sein Mittagessen aß.\n\n„Nein. Klären Sie mich auf“, sagte er mit gelassener Miene.\n\n„Nun, es war etwas in der Art von ‚Der Vorstand ist sowieso schon halb tot …‘“"
 agitators_law_events.29.a: "Wozu die Mühe? Die Zensur ist ohnehin auf dem Rückzug."
 agitators_law_events.29.b: "Wir werden dieses Gesetz so lange durchsetzen, bis es wieder aufgehoben wird."
 agitators_law_events.30.t: "Wer zuerst zuckt"
 agitators_law_events.30.d: "Eine beliebte Zeitung, die der IG „[SCOPE.gsInterestGroup('newspaper_ig').GetName]“ nahesteht, hat einen gewagten Artikel von [SCOPE.sCharacter('supporting_agitator').GetFullName] veröffentlicht, in dem die Abschaffung der Zensur gefordert wird. Die Popularität der Zeitung selbst unter den Anhängern der Regierung macht ein Verbot zu einer riskanten Angelegenheit."
 agitators_law_events.30.f: "Als der Vorgesetzte das Büro betrat, mit müden Augen nach einer unruhigen Nacht, wurde er sich rasch der Leidensmienen seiner Mitarbeiter bewusst. Ein Blick auf die Pinnwand erklärte ihr Unbehagen sofort – fett gedruckt auf Zeitungspapier.\n\n„ENTSCHEIDEN SIE SELBST: EIN PLÄDOYER FÜR DIE AUSDRUCKSFREIHEIT“"
 agitators_law_events.30.a: "Sogar einige von uns sind der Auffassung, dass da jemand nicht ganz unrecht hat."
 agitators_law_events.30.b: "Wenn wir jetzt an dieser Stelle zucken, wird es nur noch schlimmer werden."
