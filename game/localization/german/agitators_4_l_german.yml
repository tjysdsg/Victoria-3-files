 notification_paris_commune_automation_pulse_12_a_name: "Kommunarden verbieten Kinderarbeit"
 notification_paris_commune_automation_pulse_12_a_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAltName('NOM')|U] hat die Kinderarbeit in Paris generell verboten, alle Kinder zum Besuch einer Schule aufgefordert und die reformistischen Elemente in der Kommune gestärkt."
 notification_paris_commune_automation_pulse_12_a_tooltip: "#header $notification_paris_commune_automation_pulse_12_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_12_a_desc$"
 notification_paris_commune_automation_pulse_12_b_name: "Kommunarden mobilisieren Kindersoldaten"
 notification_paris_commune_automation_pulse_12_b_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAltName('NOM')|U] hat die Kinderarbeit in Paris generell verboten und die Rekrutierungsmöglichkeiten für die Nationalgarde erweitert. Dieser Einsatz von Kindern im Militär hat Elemente des [SCOPE.sCountry('france_scope').GetAdjective|l]en Militärs ermutigt, die eine sofortige Zerschlagung der Kommune befürworten.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 5#! #bold zugenommen#!."
 notification_paris_commune_automation_pulse_12_b_tooltip: "#header $notification_paris_commune_automation_pulse_12_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_12_b_desc$"
 notification_paris_commune_automation_pulse_12_c1_name: "Kommunale Schulpolitik sorgt für Agitation"
 notification_paris_commune_automation_pulse_12_c1_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAltName('NOM')|U] hat einen Erlass verabschiedet, der Kinderarbeit verbietet und eine [GetLawType('law_compulsory_primary_school').GetName] für alle Kinder in Paris einführt. Diese Politik hat in ganz [SCOPE.sCountry('france_scope').GetName] den Ruf nach sozialen Reformen laut werden lassen, auch wenn die Kommunensituation weiterhin ungelöst bleibt."
 notification_paris_commune_automation_pulse_12_c1_tooltip: "#header $notification_paris_commune_automation_pulse_12_c1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_12_c1_desc$"
 notification_paris_commune_automation_pulse_12_c2_name: "Kommunarden ordnen öffentliche Schulbildung an"
 notification_paris_commune_automation_pulse_12_c2_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAltName('NOM')|U] hat einen Erlass verabschiedet, der Kinderarbeit verbietet und eine [GetLawType('law_compulsory_primary_school').GetName] für alle Kinder in Paris einführt. Diese Politik inspiriert die radikalen Sozialreformer der Kommune."
