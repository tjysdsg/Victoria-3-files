 notification_paris_commune_automation_pulse_15_a_desc: "Wegen angeblicher Interessenkonflikte wurden Mitglieder der Nationalversammlung formell von den Sitzen im Zentralkomitee [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('GEN')] ausgeschlossen. Es handelt sich nun um eine echte proletarische Diktatur.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 5#! #bold abgenommen#!."
