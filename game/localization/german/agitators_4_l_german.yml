 notification_paris_commune_automation_pulse_11_b_name: "Kommunarden besetzen Pariser Geschäfte"
 notification_paris_commune_automation_pulse_11_b_desc: "Das Zentralkomitee [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('GEN')] hat einen Erlass verabschiedet, der den Angestellten ein gemeinsames Eigentum an ihren Arbeitsstätten einräumt. Dies feuert die Ängste des Mittelstands bezüglich Besitzrechten an und ermutigt die sozialistischen Elemente der Kommune.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 5#! #bold abgenommen#!."
