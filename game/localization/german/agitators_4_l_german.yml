 historical_agitators.18.t: "Seidenhändlersohn"
 historical_agitators.18.d: "Der frisch in die Politik zurückgekehrte [SCOPE.sCharacter('historic_agitator_scope').GetFullName] wurde eingeladen, sich öffentlich zur Verfassung des [ROOT.GetCountry.GetAdjective|l]en Staats zu äußern."
 historical_agitators.18.f: "Eine Revolution, ganz gleich, wie friedlich die Absichten sind oder wie viel Gewalt angewendet wird, fordert von allen Beteiligten ihren Tribut. Für den einen ist der Preis einfach: Stiefel und Blut. Für andere sind die Kosten weniger offensichtlich: enttäuschte Leidenschaften, schwindende Freuden und Ideale, die nur noch Erinnerungen sind. Doch mit ausreichend Zeit und Sorgfalt besteht die Chance auf Erneuerung."
 historical_agitators.18.a: "Der moralische Vorrang des Gesetzes gehört den Arbeitern."
 historical_agitators.18.b: "Verfassungsrechtliche Fragen sind reine Machtfragen."
 historical_agitators.19.t: "Partner des lahmen Teufels"
 historical_agitators.19.d: "In São Paulo munkelt man von einer neuen Zeitung: #italic Diablo Coxo#!. Das ist nur eine der vielen Publikationen, für die der autodidaktische Anwalt [SCOPE.sCharacter('historic_agitator_scope').GetFullName] schreibt."
 historical_agitators.19.f: "Eine neue Partnerschaft zwischen einem freigelassenen Sklaven und einem ausländischen Karikaturisten hat die Stadt im Sturm erobert. Scharf, witzig, angenehm durchzublättern – sie war dafür gedacht, jedem Pfau in São Paulo das Gefieder zu sträuben. [SCOPE.sCharacter('historic_agitator_scope').GetFullName] hatte ein große Werk vor sich: die Befreiung aller Sklaven [ROOT.GetCountry.GetAltNameNoFormatting('IN')]."
 historical_agitators.19.a: "La Democracia beginnt."
 historical_agitators.19.b: "Todesdrohungen gegen Freigelassene sind allzu häufig."
 historical_agitators.20.t: "Die Flucht von Valjean"
 historical_agitators.20.d: "Während [SCOPE.sCharacter('ruler_scope').GetFullName] immer mehr Macht anhäuft, denunziert [SCOPE.sCharacter('historic_agitator_scope').GetFullName] [SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_DEF_S_A')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] als Verräter an [ROOT.GetCountry.GetAltName('DAT')]."
 historical_agitators.20.f: "Armeestiefel marschieren die Straße entlang. Die Macht wechselt wieder einmal den Besitzer. Jeder Schritt läutete die Totenglocke einer weiteren Republik ein. Kein Mann, der sich gegen die Todesstrafe, gegen soziale Ungerechtigkeit und gegen Armut aussprach, ließ sich davon beeindrucken und beugte sich auch nicht den Launen eines Erben, der mit einem goldenen Löffel im Mund geboren worden war. Doch was tun, um das zu ändern und eine Familie zu versorgen?"
 historical_agitators.20.a: "Es ist besser, das Feld zu verlassen, als einen sinnlosen Tod zu sterben."
 historical_agitators.20.b: "Alle Bonapartes sind gefallen. Dieser ist nicht anders."
 historical_agitators.20.c: "Frankreich wird sich nicht länger an die Worte von Orlean halten."
 imprison_hugo_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] wird auf die Teufelsinsel geschickt."
 historical_agitators.21.t: "Unter Atari"
 historical_agitators.21.d: "Informanten haben von der Existenz einer ‚Gesellschaft zur Reform Chinas‘ erfahren. Über eine undichte Stelle sind Pläne für einen Aufstand in [SCOPE.sState('sunyatsen_state').GetName] bekannt geworden, und ihre Mitglieder wurden verhaftet. [SCOPE.sCharacter('historic_agitator_scope').GetFullName], eines der Oberhäupter der Gesellschaft, ist der Festnahme allerdings entgangen."
 historical_agitators.21.f: "„Mein Bruder, ich wünschte, ich könnte Dir unter besseren Umständen schreiben. Die Reformen sind nicht gut verlaufen. [SCOPE.sCharacter('monarch_scope').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] hat [SCOPE.sState('sunyatsen_state').GetNameNoFormatting] weiter in der Hand, und ich kann nicht genug verdienen, um davon zu leben. Ich brauche, was Du von deinen Höfen entbehren kannst …“"
 historical_agitators.21.a: "Es wäre klug, wenn [SCOPE.sCharacter('historic_agitator_scope').Custom('DE_PRO_PER_S_3P_N')] es lieber in Japan oder England versuchen würde."
 historical_agitators.21.b: "Wenn [SCOPE.sCharacter('historic_agitator_scope').Custom('DE_PRO_PER_S_3P_N')] der Gefangennahme entgangen ist, könnte [SCOPE.sCharacter('historic_agitator_scope').Custom('DE_PRO_PER_S_3P_N')] inzwischen überall in China sein."
 historical_agitators.22.t: "Frosty der Verräter"
 historical_agitators.22.d: "Ein Chartistenmarsch in Newport endete in blutiger Gewalt. Angehörige der Streitkräfte nahmen die Menschenmenge gefangen, darunter auch einen der Anführer, John Frost."
 historical_agitators.22.f: "100 Pfund waren die Fesseln von John Frost wert, als er lebend und unversehrt übergeben wurde. Ein verheißungsvoller Tag, der nach der ältesten Strafe verlangte: ‚Hängen, Ausweiden und Vierteilen‘. Und doch sollte das Volk hier ein Mitspracherecht haben. Ein barbarischer Tod während des Marschs für gerechtere Wahlen war keinesfalls zu verantworten. Im Sinne der Aufklärung war eine mildere Strafe fällig."
 historical_agitators.22.a: "Er soll als letzter Verräter gelten, der so getötet wurde."
 historical_agitators.22.b: "Verbannen wir ihn aus Großbritannien."
 historical_agitators.22.c: "Van-Diemens-Land ist weit genug entfernt."
