 je_the_paris_commune_communards_reason: "Das Proletariat von Paris hat eine rivalisierende Regierung für [SCOPE.sCountry('france_scope').GetAltName('AKK')] ausgerufen.\n\nSolange [SCOPE.sCountry('commune_scope').GetAltName('NOM')] weiter besteht, stellt sie eine dramatische Bedrohung für die bürgerliche Regierung in Versailles dar. Erreicht der Fortschritt der Kommune #bold 100#!, können unsere Streitkräfte einen Marsch auf Versailles beginnen und damit die rivalisierende Regierung ganz beenden, doch falls unser Fortschritt #bold 0#! erreicht, wird die Versailler Regierung Paris invadieren und unsere Regierung vollständig beenden.\n\n#italic Die Auswirkungen dieses Journaleintrags fügen unserer Landeskasse wöchentlich @money! #variable [Country.MakeScope.Var('PRC_money_transfer').GetValue|+D]#! hinzu.#!"
