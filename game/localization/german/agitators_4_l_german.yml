 historical_agitators.9.t: "Er, der König sein wollte"
 historical_agitators.9.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName], ein Bewohner der Region [SCOPE.sState('california_scope').GetName], hat sich selbst zum Kaiser ernannt. Er hat begonnen, eigene Dekrete zu erlassen, und die Bevölkerung hat angefangen, Geld mit seinem Antlitz zu drucken."
 historical_agitators.9.f: "„Auf die dringende Bitte und den Wunsch einer großen Mehrheit der Bürger dieser Vereinigten Staaten erkläre ich, [SCOPE.sCharacter('historic_agitator_scope').GetFullNameNoFormatting], ehemals aus der Algoa-Bay und vom Kap der Guten Hoffnung stammend und nun seit 9 Jahren und 10 Monaten im kalifornischen San Francisco lebend, mich zum Kaiser dieser Vereinigten Staaten …“"
 historical_agitators.9.a: "Soll er das doch erklären. Dann haben die Leute etwas zu lachen."
 historical_agitators.9.b: "Ein fremdes Staatsoberhaupt sollte nicht frei herumlaufen dürfen."
 historical_agitators.10.t: "Machen Sie sich nützlich"
 historical_agitators.10.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName], der enterbte Sohn einer fürstlichen Familie, ist wieder [ROOT.GetCountry.GetAltName('IN')]. Seine Umtriebe scheinen subversiver Natur zu sein."
 historical_agitators.10.f: "„Eine große Freude, dich wiederzusehen, Dmitri. Wie ich sehe, ist Sankt Petersburg wieder zum Leben erwacht.“\n\n„In der Tat, Pjotr. Hör mal: Das ist kein Höflichkeitsbesuch. Ich freue mich, dich wieder im Mutterland zu sehen, und … ich kann mir vorstellen, dass es einigen Freunden von mir ebenso geht.“\n\n„Freunde? Sag mir nicht, dass es Tschaikowsky ist … Oh, du meinst das ernst.“"
 historical_agitators.10.a: "Schicken wir ihn mit dem Rest nach Sibirien."
 historical_agitators.10.b: "Was kann ein gescheiterter Fürst schon tun?"
 historical_agitators.10.c: "Er sollte sich von den Städten fernhalten."
 historical_agitators.11.t: "Bakunin in Berlin"
 historical_agitators.11.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] hat den Militärdienst vorzeitig verlassen und um Urlaub gebeten, um in Berlin zu studieren."
 historical_agitators.11.f: "„Sohn, du bist der Erste meiner Linie, und du trägst die Last, sie aufrechtzuerhalten. Ich bitte dich, zu bleiben und deine Talente im Militärdienst zu beweisen.“\n\n„Und ich würde meine Stirn wie eine Kartoffel schälen, während ich Formulare abstemple. Das ist keine Zukunft. Was hinter meiner Stirn liegt, verlangt nach mehr.“"
 historical_agitators.11.a: "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] braucht sowohl große Denker als auch große Generäle."
 historical_agitators.11.b: "Er wird sein Studium genießen und nichts davon mit zurückbringen."
 historical_agitators.12.t: "Ein Mensch namens ‚Lwow‘"
 historical_agitators.12.d: "Bei einer Razzia in [SCOPE.sState('trotsky_state').GetName] wurden über 200 Mitglieder der Südrussischen Arbeitergewerkschaft ermittelt – unter ihnen ein junger Mann namens [SCOPE.sCharacter('historic_agitator_scope').GetFullName]."
 historical_agitators.12.f: "Aus [SCOPE.sState('trotsky_state').GetCityHubName] hört man Gerüchte über eine Druckerpresse. Nicht irgendeine Presse, die das örtliche Amtsblatt oder sogar zulässige Bücher druckt. Diese Presse ist für eine Handvoll Ideen gedacht. Wahlsprüche, die für die Rechte des Proletariats eintreten, und Aufrufe an die Gebildeten, die gute Nachricht zu verbreiten: Die Revolution kommt."
 historical_agitators.12.a: "Verhaftet sie alle und schickt sie nach Sibirien."
 historical_agitators.12.b: "Nehmt die Rädelsführer fest. Der Rest wird sich fügen."
 historical_agitators.13.t: "Dąbrowskis Flucht"
 historical_agitators.13.d: "Hauptmann [SCOPE.sCharacter('historic_agitator_scope').GetFullName], ein ehemaliger Artillerieoffizier, der wegen Aufruhrs verhaftet wurde, ist aus der Haft in Sibirien entkommen. Seine Wärter glauben, dass er nach Süden flieht."
 historical_agitators.13.f: "Ist es wirklich patriotisch, sich einem Tyrannen zu widersetzen, der ein geliebtes Heimatland unter der Knute hat, oder ist es nur selbstverliebter Verrat? Eine gute Frage, die es sich zu beantworten lohnt – wenn man denn die Zeit hätte, innezuhalten und sich auszuruhen. Im Süden – ganz gleich, wo genau, nur irgendwo südlich von Moskau – wäre die Zeit dafür. Im Moment sind die Häscher, die [SCOPE.sCharacter('nation_ruler').GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] sendet, im Weg."
 historical_agitators.13.a: "Findet ihn, bevor er seinen Verrat verbreitet."
 historical_agitators.13.b: "Die Weite Russlands soll ihn holen."
 historical_agitators.13.c: "Er ist jetzt Polens Problem."
 historical_agitators.14.t: "Eine Dickens-Geschichte"
 historical_agitators.14.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] ist es zunehmend leid, die „[SCOPE.sState('capital_scope').GetCityHubName] Daily News“ herauszugeben, und hat sich entschieden, seine Zeit im Ausland zu verbringen."
 historical_agitators.14.f: "„Ich wage zu behaupten, John, dass die Miteigentümer der Daily News mein Tod sein werden. Diese Zeitung hätte so viel mehr sein sollen. Ich fühle mich, als hätte ich keine Zeit mehr, weder für die Liebe noch für das Geld.“\n\n„Und ich sollte erkennen, wenn du etwas an mich weitergeben willst, Charlie. Es ist dein Unternehmen, und ich gebe dir meine Erfahrung freiwillig – aber bedenke, was du da vorschlägst. Ich werde es annehmen, wenn es das ist, was du willst, doch ich werde die Entscheidung nicht für dich fällen.“"
 historical_agitators.14.a: "Er sollte sich nicht durch Unwissenheit und Mangel belasten lassen."
 historical_agitators.14.b: "Seine Arbeit dort ist noch nicht getan."
 historical_agitators.15.t: "Der junge Spartakus"
 historical_agitators.15.d: "Bei einem katastrophalen Streik in Polen wurden führende Vertreter der Proletarischen Partei wegen Hochverrats hingerichtet. Einige Mitglieder, darunter [SCOPE.sCharacter('historic_agitator_scope').GetFullName], sind entkommen."
 historical_agitators.15.f: "Weit weniger Mitglieder der Partei überlebten den Streik, als man gehofft hatte. Die Überlebenden beschlossen, sich im Geheimen zu treffen, nachdem sie zu Geächteten erklärt worden waren. Allen war klar, dass sie für ihr Wirken von der Justiz gejagt werden würden. Sie konnten sich nur in einem kleinen Teil Polens verstecken, und [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hatte Millionen von Krallen."
 historical_agitators.15.a: "Es darf keine Kompromisse geben, auch nicht für sie."
 historical_agitators.15.b: "Es ist übertrieben, eine Frau zu bestrafen, die ihr Leben noch vor sich hat."
 historical_agitators.16.t: "Zerstörung: Ein kreativer Impuls"
 historical_agitators.16.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] hat vor Kurzem „Über die Gewalt“ veröffentlicht und damit sowohl seine Nähe zur radikalen Linken als auch seine Abkehr von der orthodoxen sozialistischen Theorie signalisiert."
 historical_agitators.16.f: "„Marx ging davon aus, dass die Bourgeoisie nicht zum Einsatz von Gewalt angestachelt werden muss. Doch wir stehen vor einer neuen und sehr unvorhergesehenen Tatsache: einer Bourgeoisie, die versucht, ihre eigene Stärke zu schwächen.“"
 historical_agitators.16.a: "Schaffen wir ihn aus Frankreich heraus, bevor er zur Plage wird!"
 historical_agitators.16.b: "Der Sozialismus kann nur mit Blick auf die Nation fortgeführt werden."
 historical_agitators.16.c: "Einige Konzepte sollten auch Konzepte bleiben."
 historical_agitators.17.t: "Die Ethik der Rache"
 historical_agitators.17.d: "Unter tosendem Beifall hat [SCOPE.sCharacter('historic_agitator_scope').GetFullName], wie auch andere Teile der Streitkräfte, zur Rache gegen [SCOPE.sCountry('revenge_country').GetAltName('AKK')] aufgerufen."
 historical_agitators.17.f: "Rache ist im Großen und Ganzen das Bedürfnis, die befleckte Ehre wiederherzustellen. Ein gestohlener Leckerbissen lässt sich ebenso leicht rächen wie ein ausgestochenes Auge. Wenn der Wert einer Nation an der Majestät ihres Militärs bemessen wird, kann eine Niederlage auf dem Schlachtfeld auch ihr Ansehen zerstören. Und wehe dem, der den Wert einer Nation angreift."
 historical_agitators.17.a: "Vive la France! Niemand darf sich ihr widersetzen!"
 historical_agitators.17.b: "Jeder Mensch hat das Recht, sein Land zu rächen."
 historical_agitators.17.c: "Schmeißen wir diesen Säbelrassler aus seinem Amt."
 lv_4_general_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] wird auf den [Concept('concept_commander_rank', 'Rang')] $commander_rank_4_general$ befördert."
