 government_petition_2_tt: "Die IG „[SCOPE.gsInterestGroup('government_petition_ig').GetName]“ erwartet, dass die Regierung „[SCOPE.sLaw('government_petition_law_2').GetName]“ innerhalb der nächsten fünf Jahre beschließt."
 government_petition_events.1.t: "IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ richtet Petition an Regierung"
 government_petition_events.1.d: "Als Vertreter seiner Wähler in der IG „[SCOPE.gsInterestGroup('government_petition_ig').GetName]“ hat [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetFullName] eine förmliche Petition an die Regierung von [ROOT.GetCountry.GetAdjective] gerichtet, damit diese ein bestimmtes Gesetz ([SCOPE.sLaw('government_petition_law').GetName]) verabschiedet."
 government_petition_events.1.f: "„Äh, eine letzte Angelegenheit für den Tag, mein Herr. Mitglieder Ihres Wahlkreises sind heute Morgen eingetroffen. Sie fragen … recht laut und eindringlich … ob Sie sich mit ihnen wegen neuer Gesetze treffen würden.“\n\n„Mehr nicht? Meine Güte, Sie sehen aus, als hätten sie ein Gespenst gesehen. Ich bin sicher, dass ich das letzte Tageslicht für sie erübrigen kann, nicht wahr?“\n\n„Ich glaube schon, mein Herr. Ein Nein hätten sie wohl nicht als Antwort akzeptiert.“"
 government_petition_events.1.a: "Wir werden sehen, was wir tun können."
 government_petition_events.1.b: "Bieten wir ihnen „[SCOPE.sLaw('government_petition_law_2').GetName]“ als Kompromiss an."
 government_petition_events.1.c1: "Sie müssen Verständnis dafür haben, dass die derzeitige Lage das nicht zulässt."
