 state_atheism.4.t: "Extraterritorialität in Gottes Nation"
 state_atheism.4.d: "Der Versuch, Missionare, Kleriker, Wunderheiler und dergleichen auszuweisen, hat im Ausland für Aufruhr gesorgt. [SCOPE.sCountry('missionary_nation').GetAltName('NOM')|U] hat sich der erzwungenen Auslieferung der eigenen Bürger [ROOT.GetCountry.GetAltName('IN')] widersetzt."
 state_atheism.4.f: "„Nein, ich werde mich nicht an diese Gesetze halten! Ich bin ein Diener höherer Mächte, und ich lasse mich nicht von meinem edlen Vorhaben abbringen. Ihr könntet mich in Handschellen rausschaffen, und ich hätte immer noch das Recht, diesen Ort zu betreten. Wenn ich dazu gezwungen werde, werde ich mich wegen dieser Farce auf die Extraterritorialität berufen!“"
 state_atheism.4.a: "Wir sollten das überdenken, bevor wir einen Krieg haben."
 state_atheism.4.b: "Zwingen wir sie raus, wenn es sein muss."
 state_atheism.4.c: "Sie können bleiben, wenn sie ihrem Glauben abschwören."
 state_atheism.5.t: "Das neue Bett eines Flusses"
 state_atheism.5.d: "Während [ROOT.GetCountry.GetAltName('NOM')] beginnt, traditionelle religiöse Moralvorstellungen zu hinterfragen, stellen Mitglieder der IG „[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]“ ihre Thesen vor."
 state_atheism.5.f: "„Des Weiteren möchte ich Folgendes anmerken: Wenn Gott wirklich tot sein soll, darf er auch nicht angebetet werden. Lasst uns zur Freiheit verdammt sein, damit wir unsere eigene Geschichte schreiben können. Nicht in Stein oder Blut, wie unsere Geschichte unter Gott, sondern in Tinte und in Taten. Gott darf nicht länger eine bequeme Ausrede sein – eine Lüge, um die Launen der Mächtigen zu rechtfertigen!“"
 state_atheism.5.a: "Die Tradition hat immer noch einen Platz in der Gesellschaft."
 state_atheism.5.b: "Weg mit dem Glauben. Weg mit allem, was damit zusammenhängt."
 state_atheism.5.c: "Es gibt nichts, was nicht infrage gestellt werden sollte."
 state_atheism.6.t: "Goldener Ablass"
 state_atheism.6.d: "Die IG „[SCOPE.gsInterestGroup('armed_forces_ig').GetName]“ hat begonnen, Beschlagnahmungen an allen [SCOPE.sPop('majority_religion').GetReligion.GetName|l]en Kultstätte in [SCOPE.sState('religion_seizures_state').GetName] vorzunehmen. Alle Gebäude, Kunstwerke und jedes Stück goldenen Kitschs wird für die Liquidation erfasst."
 state_atheism.6.f: "„Na schön – das ist nur das, was im Pfarrhaus ist. Was hat er in seinem Quartier?“\n\n„Kommandant, wir haben das alles aus einer der Kapellenarkaden.“\n\n„Verdammt! Da ist genug Gold drin, um eine ganze Mine zu eröffnen. Rufen Sie noch vier Männer und durchsuchen Sie die restlichen Kapellen, und zwar zack, zack!“"
 state_atheism.6.a: "Schmelzen wir das Gold ein und prägen wir es neu."
 state_atheism.6.b: "Gönnen wir unseren tapferen Streitkräften eine kleine „Gefahrenzulage“."
 state_atheism.6.c: "Geben wir den Klerikern ein Handgeld, damit sie ein neues Leben beginnen können."
 luddite_law_events.4.t: "Sehnen nach der Natur"
 luddite_law_events.4.d: "Ein populäres neues Buch mit ausführlichen Beschreibungen der Feldarbeit und reichhaltigen Einzelheiten zur Tierwelt [ROOT.GetCountry.GetAltName('GEN')] hat die Aufmerksamkeit auf die mögliche Einführung eines bestimmten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) gelenkt."
 luddite_law_events.4.f: "„Und der Busch hat Freunde, die ihn treffen und mit freundlichen Stimmen grüßen\nIm Rauschen der Brise und des Flusses in seinem Bett\nUnd er sieht, wie herrlich sich die sonnenbeschienenen Ebenen erstrecken\nUnd des Nachts die wunderbare Herrlichkeit des ewigen Sternenzelts.“"
 luddite_law_events.4.a: "Was für ein fesselndes Werk."
 luddite_law_events.4.b: "Bieten wir dem Autor eine Kommission an – mit unserem Dank."
 luddite_law_events.5.t: "Einfaltspinsel!"
 luddite_law_events.5.d: "Gegner des Gesetzes „[SCOPE.sLaw('current_law_scope').GetName]“ mit Verbindungen zur IG „[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]“ haben die Menschen verärgert, die sie auf ihre Seite ziehen wollen. Viele fordern eine harte Vergeltung für diese Unruhen."
 luddite_law_events.5.f: "„Wie sollen wir vorankommen, wenn unsere Nation von blutrünstigen Einfaltspinseln heimgesucht wird?“\n\n„Einfaltspinsel? Ja, ich bin ein Einfaltspinsel! Sind Sie ein Einfaltspinsel? Wir werden eine Stadt bauen und sie Einfaltspinselhausen nennen, denn dann sind all die schlauen Bastarde, die uns die Arbeit weggenommen haben, tot!“"
 luddite_law_events.5.a: "Wenn sie so klug sind, können sie auch lernen, ohne Maschinen zu leben."
 luddite_law_events.5.b: "Vielleicht können wir auch hören, was [SCOPE.sCharacter('intelligentsia_leader').GetFullName] zu sagen hat."
 luddite_law_events.6.t: "Kollektiver Antagonismus"
 luddite_law_events.6.d: "Zwei Interessengruppen – „[SCOPE.gsInterestGroup('industrialists_ig').GetName]“ und „[SCOPE.gsInterestGroup('trade_unions_ig').GetName]“ – haben von den Gesetzen in Sachen „[SCOPE.sLaw('current_law_scope').GetName]“ erfahren. Anstatt die Verträge neu auszuhandeln, versuchen sie nun, die Gesetze mit Gewalt zu verändern."
 luddite_law_events.6.f: "Kein ernst zu nehmender Kandidat auf der politischen Bühne wagt es, den Satz „Der Feind meines Feindes ist mein Freund“ als guten Rat zu betrachten. Es gibt Koalitionen, Zweckbündnisse und verzweifelte Vereinbarungen. Im schlimmsten Fall können sich sogar Feuer und Stein gegen ihren gemeinsamen Feind verbünden. Und sollten sie heiraten, täten diejenigen, die der Eruption am nächsten sind, gut daran, schleunigst das Weite zu suchen."
 luddite_law_events.6.a: "Vielleicht waren wir voreilig."
 luddite_law_events.6.b: "Wir müssen nur die einen von den anderen weglocken."
 luddite_law_events.6.c: "Geld schmiert jedes Getriebe."
