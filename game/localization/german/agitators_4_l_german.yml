 paris_commune.5.d: "Die Unzufriedenheit [SCOPE.sCountry('france_scope').GetAltName('IN')] hat zur Eroberung der Stadt Paris durch Revolutionäre geführt. Frankreich ist nun zwischen zwei rivalisierenden Regierungen gespalten: der von Paris und der von Versailles."
 paris_commune.5.f: "Es war nun Mittag, und die ganze Angelegenheit wirkte auf jemanden, der nicht mit dem Bau von Barrikaden vertraut war, höchst sonderbar und unverständlich. Statt einer Regierung, die jede Straße blockierte, wie es am Morgen der Fall war, schaute nun eine feindliche Kanone jede Straße hinunter." #- Times of London correspondent in Paris
 paris_commune.5.a: "Die Pariser „Regierung“ hat nicht den Hauch einer Chance."
 paris_commune.5.b: "[SCOPE.sCountry('france_scope').GetAltNameNoFlag('NOM')|U] könnte einen Regierungswechsel vertragen."
 paris_commune.5.c: "Wir haben keinerlei Interesse daran."
