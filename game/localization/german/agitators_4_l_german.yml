 notification_paris_commune_automation_pulse_2_c_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAltName('NOM')|U] hat [SCOPE.sCharacter('executed_general_scope').GetRankName] [SCOPE.sCharacter('executed_general_scope').GetFullName] vor Paris festgenommen und standrechtlich erschossen.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 5#! #bold abgenommen#!."
 notification_paris_commune_automation_pulse_2_c_tooltip: "#header $notification_paris_commune_automation_pulse_2_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_2_c_desc$"
 notification_paris_commune_automation_pulse_3_a_name: "Kommunen delegieren Befestigungsplanung"
 notification_paris_commune_automation_pulse_3_a_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAltName('NOM')|U] hat die Kontrolle über die Verteidigung von Paris an die Bewohner der einzelnen Stadtviertel übertragen. Dieser populistische Ansatz hat die Moral der Verteidiger gestärkt.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 10#! #bold zugenommen#!."
 notification_paris_commune_automation_pulse_3_a_tooltip: "#header $notification_paris_commune_automation_pulse_3_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_3_a_desc$"
 notification_paris_commune_automation_pulse_3_b_name: "Die Kommunarden zentralisieren Pariser Verteidigung"
 notification_paris_commune_automation_pulse_3_b_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAltName('NOM')|U] hat die Verteidigung von Paris unter dem Zentralkomitee zentralisiert und aus der Nationalgarde eine [GetLawType('law_professional_army').GetName] auf Kosten umgelenkter Ressourcen und entfremdeter Populisten aufgebaut.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 10#! #bold abgenommen#!."
 notification_paris_commune_automation_pulse_3_b_tooltip: "#header $notification_paris_commune_automation_pulse_3_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_3_b_desc$"
 notification_paris_commune_automation_pulse_3_c_name: "Kommunarden befestigen Pariser Außenbezirke"
 notification_paris_commune_automation_pulse_3_c_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAltName('NOM')|U] hat einen von der Nationalgarde besetzten Verteidigungsring um die Grenzen von Paris errichtet, der ihre Positionen auf Kosten der Unterstützung der Bevölkerung erheblich stärkt.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 5#! #bold zugenommen#!."
 notification_paris_commune_automation_pulse_3_c_tooltip: "#header $notification_paris_commune_automation_pulse_3_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_3_c_desc$"
 notification_paris_commune_automation_pulse_4_a_name: "Kommunarden verüben Brandanschläge"
 notification_paris_commune_automation_pulse_4_a_desc: "Unterstützer [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('GEN')] haben zahlreiche Brandanschläge in den Randbezirken von Paris verübt und dabei Gebäude niedergebrannt, die als günstige Stellungen im Kampf hätten genutzt werden können.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 10#! #bold zugenommen#!."
 notification_paris_commune_automation_pulse_4_a_tooltip: "#header $notification_paris_commune_automation_pulse_4_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_4_a_desc$"
 notification_paris_commune_automation_pulse_4_b_name: "Kommunarden verüben massenhaft Brandanschläge"
 notification_paris_commune_automation_pulse_4_b_desc: "Unterstützer [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('GEN')] haben zahlreiche Brandanschläge in Paris verübt und dabei Gebäude niedergebrannt, die der Kirche oder konservativen Institutionen gehören. Feuer breiten sich rasend schnell durch die Straßen aus.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 10#! #bold abgenommen#!."
 notification_paris_commune_automation_pulse_4_b_tooltip: "#header $notification_paris_commune_automation_pulse_4_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_4_b_desc$"
 notification_paris_commune_automation_pulse_4_c_name: "Kommunardinnen verüben Brandanschläge"
 notification_paris_commune_automation_pulse_4_c_desc: "Unterstützerinnen [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('GEN')] werden beschuldigt, zahlreiche Brandanschläge in Paris verübt und dabei Gebäude niedergebrannt zu haben, die Kirche, Militär oder konservativen Institutionen gehören. Feuer breiten sich rasend schnell durch die Straßen aus.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 5#! #bold abgenommen#!."
 notification_paris_commune_automation_pulse_4_c_tooltip: "#header $notification_paris_commune_automation_pulse_4_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_4_c_desc$"
 notification_paris_commune_automation_pulse_5_a_name: "Versailler Regierung ordnet Militärgerichte an"
 notification_paris_commune_automation_pulse_5_a_desc: "Die Versailler Regierung hat die Verurteilung und Hinrichtung gefangener Kommunarden durch Militärgerichte genehmigt. Militante und Sozialisten innerhalb [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('GEN')] wurden durch diese Dekrete nur ermutigt.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 5#! #bold abgenommen#!."
 notification_paris_commune_automation_pulse_5_a_tooltip: "#header $notification_paris_commune_automation_pulse_5_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_5_a_desc$"
 notification_paris_commune_automation_pulse_5_b_name: "Versailler Regierung ordnet Hinrichtung von Gefangenen an"
 notification_paris_commune_automation_pulse_5_b_desc: "Die Versailler Regierung hat die Verurteilung und Hinrichtung gefangener Kommunarden durch Militärgerichte genehmigt, sodass massenhaft angebliche Unterstützer der Kommunarden hingerichtet wurden. Militante und Sozialisten innerhalb [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('GEN')] wurden durch diese Dekrete deutlich ermutigt.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 10#! #bold abgenommen#!."
 notification_paris_commune_automation_pulse_5_b_tooltip: "#header $notification_paris_commune_automation_pulse_5_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_5_b_desc$"
 notification_paris_commune_automation_pulse_5_c_name: "Versailler Regierung führt Verhaftungen durch"
 notification_paris_commune_automation_pulse_5_c_desc: "Die Versailler Regierung hat begonnen, angebliche Kommunarden anzuklagen und zu langwierigen Haftstrafen zu verurteilen – Todesstrafen wurden aber ausgeschlossen. Die blutigen Vorhersagen der Militanten und Sozialisten innerhalb [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('GEN')] sind noch nicht wahr geworden.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 5#! #bold zugenommen#!."
 notification_paris_commune_automation_pulse_5_c_tooltip: "#header $notification_paris_commune_automation_pulse_5_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_5_c_desc$"
 notification_paris_commune_automation_pulse_6_a_name: "Kommunarden inhaftieren Pariser Priester"
 notification_paris_commune_automation_pulse_6_a_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAltName('NOM')|U] hat Priester der Katholischen Kirche im Stadtgebiet von Paris verhaftet und hält sie als Geiseln fest. Die antiklerikale Stimmung breitet sich weiter in der Stadt aus.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 5#! #bold zugenommen#!."
 notification_paris_commune_automation_pulse_6_a_tooltip: "#header $notification_paris_commune_automation_pulse_6_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_6_a_desc$"
 notification_paris_commune_automation_pulse_6_b_name: "Kommunarden deportieren Pariser Priester"
 notification_paris_commune_automation_pulse_6_b_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAltName('NOM')|U] hat Priester der Katholischen Kirche im Stadtgebiet von Paris festgesetzt, ihnen dann aber erlaubt, die Stadt zu verlassen. Die antiklerikale Stimmung breitet sich weiter in der Stadt aus.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 5#! #bold abgenommen#!."
 notification_paris_commune_automation_pulse_6_b_tooltip: "#header $notification_paris_commune_automation_pulse_6_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_6_b_desc$"
 notification_paris_commune_automation_pulse_6_c_name: "Kommunarden richten Pariser Priester hin"
 notification_paris_commune_automation_pulse_6_c_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAltName('NOM')|U] hat innerhalb der Stadtgrenzen von Paris zahlreiche katholische Priester hingerichtet. Diese radikal antiklerikale Politik hat zu einer Ermutigung radikaler kommunardischer Gruppierungen zugunsten eines bestimmten Gesetzes „[GetLawType('law_state_atheism').GetName]“ geführt.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 10#! #bold zugenommen#!."
 notification_paris_commune_automation_pulse_6_c_tooltip: "#header $notification_paris_commune_automation_pulse_6_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_6_c_desc$"
 notification_paris_commune_automation_pulse_7_a_name: "Versailler Regierung nimmt Nationalgardisten gefangen"
 notification_paris_commune_automation_pulse_7_a_desc: "Die Versailler Regierung hat ein Kontingent der Nationalgarde, das [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('DAT')] treu ist, am Rand von Paris gefangen genommen. Die Gefangenen wurden vor ein Militärgericht gestellt und inhaftiert.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 5#! #bold abgenommen#!."
 notification_paris_commune_automation_pulse_7_a_tooltip: "#header $notification_paris_commune_automation_pulse_7_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_7_a_desc$"
 notification_paris_commune_automation_pulse_7_b_name: "Versailler Regierung richtet Nationalgardisten hin"
 notification_paris_commune_automation_pulse_7_b_desc: "Die Versailler Regierung hat ein Kontingent der Nationalgarde, das [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('DAT')] treu ist, am Rand von Paris gefangen genommen und hingerichtet. Das Massaker an Gefangenen hat für Empörung und Zulauf für militantere Elemente der Kommune gesorgt.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 10#! #bold zugenommen#!."
 notification_paris_commune_automation_pulse_7_b_tooltip: "#header $notification_paris_commune_automation_pulse_7_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_7_b_desc$"
 notification_paris_commune_automation_pulse_8_a1_name: "Versailler Regierung beschlagnahmt Kanonenbestände"
 notification_paris_commune_automation_pulse_8_a1_desc: "Während des Rückzugs aus Paris haben Soldaten, die der Versailler Regierung treu ergeben sind, einen beträchtlichen Teil der Kanonenbestände [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('GEN')] beschlagnahmt oder zerstört.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 5#! #bold abgenommen#!."
 notification_paris_commune_automation_pulse_8_a1_tooltip: "#header $notification_paris_commune_automation_pulse_8_a1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_8_a1_desc$"
 notification_paris_commune_automation_pulse_8_a2_name: "Versailler Regierung konnte Kanonenbestände nicht beschlagnahmen"
 notification_paris_commune_automation_pulse_8_a2_desc: "Während des Rückzugs aus Paris haben Soldaten, die der Versailler Regierung treu ergeben sind, versucht, einen beträchtlichen Teil der Kanonenbestände [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('GEN')] zu beschlagnahmen. Der Ausfall wurde von der Nationalgarde zurückgeschlagen, wobei einige Gegner zu den Truppen der Kommune überliefen.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 10#! #bold zugenommen#!."
 notification_paris_commune_automation_pulse_8_a2_tooltip: "#header $notification_paris_commune_automation_pulse_8_a2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_8_a2_desc$"
 notification_paris_commune_event_8_a1_name: "Erfolgreiche Beschlagnahmung von Kanonenvorräten"
 notification_paris_commune_event_8_a1_desc: "Während des Rückzugs aus Paris haben Soldaten, die uns treu ergeben sind, einen beträchtlichen Teil der Kanonenbestände [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('GEN')] beschlagnahmt oder zerstört."
 notification_paris_commune_event_8_a1_tooltip: "#header $notification_paris_commune_event_8_a1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_event_8_a1_desc$"
 notification_paris_commune_event_8_a2_name: "Überfall auf Kanonenvorräte scheitert"
 notification_paris_commune_event_8_a2_desc: "Während des Rückzugs aus Paris haben Soldaten, die unserer Regierung treu ergeben sind, versucht, einen beträchtlichen Teil der Kanonenbestände [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('GEN')] zu beschlagnahmen. Der Ausfall wurde von der Nationalgarde zurückgeschlagen, wobei einige zum Gegner übergelaufen sind."
 notification_paris_commune_event_8_a2_tooltip: "#header $notification_paris_commune_event_8_a2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_event_8_a2_desc$"
 notification_paris_commune_automation_pulse_8_b_name: "Die Versailler Regierung zieht ihre Truppen aus Paris zurück"
 notification_paris_commune_automation_pulse_8_b_desc: "Die Regierung in Versailles sieht sich einer unhaltbaren Lage gegenüben und hat alle Truppen aus den Grenzen [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('GEN')] zurückgezogen. Der Rückzug der Regierungstruppen wird als großer Sieg für die Nationalgarde gefeiert.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 5#! #bold zugenommen#!."
 notification_paris_commune_automation_pulse_8_b_tooltip: "#header $notification_paris_commune_automation_pulse_8_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_8_b_desc$"
 notification_paris_commune_automation_pulse_8_c_name: "Versailler Regierung mobilisiert moderne Artillerie"
 notification_paris_commune_automation_pulse_8_c_desc: "Die Versailler Regierung hat ihre Soldaten aus den Grenzen [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('GEN')] zurückgezogen und moderne Hinterladerartillerie an den Stadtgrenzen von Paris in Stellung gebracht.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 5#! #bold abgenommen#!."
 notification_paris_commune_automation_pulse_8_c_tooltip: "#header $notification_paris_commune_automation_pulse_8_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_8_c_desc$"
 notification_paris_commune_automation_pulse_9_a1_name: "Frauenunion der Kommunarden verbietet Bordelle"
 notification_paris_commune_automation_pulse_9_a1_desc: "Die [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective|l]e Frauenunion hat sich erfolgreich für ein Verbot von Bordellen in Paris eingesetzt und dabei auf die häufigen Misshandlungen von Frauen in diesen Einrichtungen hingewiesen. Die Erfolge der Frauenunion haben zu einem Aufschwung der feministischen Agitation auch außerhalb der Kommune geführt.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 5#! #bold zugenommen#!."
 notification_paris_commune_automation_pulse_9_a1_tooltip: "#header $notification_paris_commune_automation_pulse_9_a1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_9_a1_desc$"
 notification_paris_commune_automation_pulse_9_a2_name: "Frauenunion der Kommunarden verbietet Bordelle"
 notification_paris_commune_automation_pulse_9_a2_desc: "Die [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective|l]e Frauenunion hat sich erfolgreich für ein Verbot von Bordellen in Paris eingesetzt und dabei auf die häufigen Misshandlungen von Frauen in diesen Einrichtungen hingewiesen.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 5#! #bold zugenommen#!."
 notification_paris_commune_automation_pulse_9_a2_tooltip: "#header $notification_paris_commune_automation_pulse_9_a2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_9_a2_desc$"
 notification_paris_commune_automation_pulse_9_b_name: "Kommunarden lehnen die Forderungen der Frauenunion ab"
 notification_paris_commune_automation_pulse_9_b_desc: "Das Zentralkomitee [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('GEN')] hat die Petition der Frauenunion zur Schließung der Pariser Bordelle abgelehnt. Den Befürworterinnen und Befürwortern von mehr Frauenrechten in Paris nimmt dies viel Wind aus den Segeln.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 5#! #bold abgenommen#!."
 notification_paris_commune_automation_pulse_9_b_tooltip: "#header $notification_paris_commune_automation_pulse_9_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_9_b_desc$"
 notification_paris_commune_automation_pulse_9_c_name: "Die Kommunarden verfolgen die Pariser Prostituierten"
 notification_paris_commune_automation_pulse_9_c_desc: "Das Zentralkomitee [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('GEN')] hat die Schließung der Pariser Bordelle und die Verfolgung der Prostituierten beschlossen.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 5#! #bold abgenommen#!."
 notification_paris_commune_automation_pulse_9_c_tooltip: "#header $notification_paris_commune_automation_pulse_9_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_9_c_desc$"
 notification_paris_commune_automation_pulse_10_a1_name: "Festung von der Versailler Regierung zurückerobert"
 notification_paris_commune_automation_pulse_10_a1_desc: "Nach dem Rückzug einer Einheit der Nationalgarde aus einer befestigten Stellung und deren Einnahme durch die Versailler Regierung ist es [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective|l]en Verstärkungen gelungen, die Stellung wieder einzunehmen. Dieser Triumph hat die kämpferischen Elemente innerhalb der Kommune ermutigt.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 10#! #bold zugenommen#!."
 notification_paris_commune_automation_pulse_10_a1_tooltip: "#header $notification_paris_commune_automation_pulse_10_a1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_10_a1_desc$"
 notification_paris_commune_event_10_a1_name: "Kommunardische Verstärkung erobert Festung zurück"
 notification_paris_commune_event_10_a1_desc: "Nach dem Rückzug der belagerten [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective|l]en Truppen aus einer befestigten Stellung konnten [SCOPE.sCountry('paris_commune_nation_scope').GetAdjectiveNoFormatting|l]e Verstärkungstruppen die Stellung von unseren Truppen zurückerobern."
 notification_paris_commune_event_10_a1_tooltip: "#header $notification_paris_commune_event_10_a1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_event_10_a1_desc$"
 notification_paris_commune_event_10_a2_name: "Loyalistische Streitkräfte erobern Festung"
 notification_paris_commune_event_10_a2_desc: "Nach dem Rückzug der belagerten [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective|l]en Truppen aus einer befestigten Stellung konnten unsere Truppen ein weiteres Gebiet am Rand von Paris sichern."
 notification_paris_commune_event_10_a2_tooltip: "#header $notification_paris_commune_event_10_a2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_event_10_a2_desc$"
 notification_paris_commune_automation_pulse_10_a2_name: "Versailler Regierung erlaubt Rückzug aus Festung"
 notification_paris_commune_automation_pulse_10_a2_desc: "Nach mehrfachen Zusammenstößen bei einer von Kommunarden gehaltenen befestigten Stellung zog die Nationalgarde sich zurück, um an einem anderen Tag zu kämpfen. Reformorientierte Elemente innerhalb der Kommune betrachten dies als Olivenzweig von Versailles.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 5#! #bold zugenommen#!."
 notification_paris_commune_automation_pulse_10_a2_tooltip: "#header $notification_paris_commune_automation_pulse_10_a2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_10_a2_desc$"
 notification_paris_commune_automation_pulse_10_b_name: "Versailler Regierung beschlagnahmt Garnison"
 notification_paris_commune_automation_pulse_10_b_desc: "Eine befestigte Stellung, die von [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective|l]en Nationalgardisten gehalten wurde, ist von den Kräften der Versailler Regierung umzingelt und gestürmt worden. Berichte über Massenhinrichtungen der eingekesselten Nationalgardisten haben bereits in Paris die Runde gemacht.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 10#! #bold abgenommen#!."
 notification_paris_commune_automation_pulse_10_b_tooltip: "#header $notification_paris_commune_automation_pulse_10_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_10_b_desc$"
 notification_paris_commune_automation_pulse_11_a_name: "Kommunarden fördern Arbeitereignerschaft"
 notification_paris_commune_automation_pulse_11_a_desc: "Das Zentralkomitee [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('GEN')] hat einen Erlass verabschiedet, der den Angestellten ein gemeinsames Eigentum an ihren Arbeitsstätten einräumt, wenn die Eigentümer abwesend sind.\n\nDer Fortschritt der #bold Pariser Kommune#! hat um #variable 5#! #bold zugenommen#!."
