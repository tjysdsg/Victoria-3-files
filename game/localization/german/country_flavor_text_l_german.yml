  # Middle-East
 EGY_FLAVOR_TEXT:0 "Unter Mohammed Ali wurde Ägypten vom Osmanischen Reich de facto unabhängig. Jüngste Zugewinne in Syrien werden sicher dafür sorgen, dass die Hohe Pforte reagiert. Kann Ägypten den kommenden Sturm unbeschadet überstehen?"
 HDJ_FLAVOR_TEXT:0 "Während das Osmanische Reich seinen Niedergang fortsetzt, scheint die Zukunft Arabiens mehr als unsicher. Wird eine neue Wüstenmacht entstehen?"
 NEJ_FLAVOR_TEXT:0 "$HDJ_FLAVOR_TEXT$"
 YEM_FLAVOR_TEXT:0 "$HDJ_FLAVOR_TEXT$"
 ABU_FLAVOR_TEXT:0 "$HDJ_FLAVOR_TEXT$"
 OMA_FLAVOR_TEXT:0 "Mit der Herrschaft sowohl über den Oman als auch Sansibar hat das Sultanat sich als interkontinentales Großreich etabliert. Doch kann Oman auch geeint bleiben?"

 KOR_FLAVOR_TEXT:0 "Korea blickt unter der Joseon-Dynastie vor allem nach innen, denn widerstreitende Fraktionen zerreißen schier die Politik. Wird die sich ändernde Zeit Korea dazu zwingen, auch die Außenwelt zu beachten?"
 NOR_FLAVOR_TEXT:0 "Norwegen hat Jahrhunderte unter der Herrschaft von Dänen und Schweden verbracht, doch nun träumt es von der Souveränität. Was wird es brauchen, damit Norwegen die Unabhängigkeit erringen kann?"
 FIN_FLAVOR_TEXT:0 "Finnland konnte bisher eine relative Autonomität unter dem Russischen Reich genießen. Doch die Launen des Zars sind wechselhaft. Wie wird die russische Herrschaft Finnland verändern?"
  
  #South and Central America
 UCA_FLAVOR_TEXT:0 "Die Zentralamerikanische Konföderation besteht aus Provinzen, die eigentlich lieber unabhängig wären. Kann Mittelamerika zusammenhalten?"
 CLM_FLAVOR_TEXT:0 "Mit der Auflösung von Großkolumbien 1830 steht Neugranada allein und geteilt zwischen liberalen und konservativen Fraktionen. Wird Kolumbien wieder wahre Größe erlangen können?"
 VNZ_FLAVOR_TEXT:0 "Venezuela kann jetzt, da es unabhängig von Spanien und Großkolumbien ist, sein eigenes Schicksal formen. Wird man eine stabile Regierung bilden können oder ist Venezuela dazu verdammt, von einer Reihe von „Caudillos“ regiert zu werden?"
 ECU_FLAVOR_TEXT:0 "In Südamerika braut sich einiges zusammen, und Ekuador ist mitten darin verwickelt. Kann Ekuador verhindern, dass seine mächtigere Nachbarn es einfach absorbieren?"
 PEU_FLAVOR_TEXT:0 "Peru und Bolivien stehen kurz davor, eine Konföderation zu bilden, doch können die beiden Länder sich einig werden? Wird es diese Vereinigung wirklich geben?"
 BOL_FLAVOR_TEXT:0 "Peru und Bolivien stehen kurz davor, eine Konföderation zu bilden, doch können die beiden Länder sich einig werden? Wird es diese Vereinigung wirklich geben?"
 ARG_FLAVOR_TEXT:0 "Argentinien hat einst Spanien die Unabhängigkeit abgerungen, doch nun gibt es in tief reichende, innere Zerwürfnisse. Wird Argentinien eine stabile Regierung bilden können?"
 CHL_FLAVOR_TEXT:0 "Chile hat die ersten Schritte auf dem Weg zu einer politischen Zentralisierung getan, die die Macht in den Händen von Regierung und Kirche bündeln soll. Welche Zukunft Chile wohl erwartet?"
 PNI_FLAVOR_TEXT:0 "Das neu erschaffene Land Piratini hat sich wagemutig als unabhängig von Brasilien erklärt, doch wie lange kann so ein Küken von einer Nation schon bestehen?"
  
 GENERIC_FLAVOR_TEXT:0 "Die Viktorianik ist eine Zeit der Industrie und der Ausbeutung, der Revolution und der Reaktion. Welche neuen Herausforderungen wird diese Zeit wohl bringen?"
 REV_GENERIC_FLAVOR_TEXT:1 "Unzufrieden mit der Richtung, die die sogenannte organisierte Regierung eingeschlagen hat, haben diese Revolutionäre beschlossen, zu den Waffen zu greifen, um sie zu stürzen. Werden sie erfolgreich die Macht an sich reißen oder werden sie zermalmt werden wie so viele vergessene Revolutionen in der Vergangenheit?"
 DECENTRALIZED_FLAVOR_TEXT:0 "Bedrängt von besser organisierten Mächten ringt dieses Land darum, sich ein gewisses Maß an Autonomität zu bewahren. Wird es den Anbruch eines neuen Jahrhunderts noch erleben oder wird sein Name nur in Geschichtsbüchern überleben?"

