l_german:
 GBR_FLAVOR_TEXT:0 "Großbritannien ist ins 19. Jahrhundert gerast und in Windeseile zur weltweit ersten Industrienation geworden. Sein gewaltiges „Empire“ wird durch die Arbeit von Kolonien in der ganzen Welt am Leben erhalten. Doch König Wilhelm IV. ist dem Tode nah, und wer weiß, was für eine Ära der nächste Monarch einläuten wird …"

 BEL_FLAVOR_TEXT:0 "In Belgien ist die industrielle Revolution in vollem Gang. Das Joch der niederländischen Unterdrückung streifte man vor gerade einmal sechs Jahren ab, und das Land ist seinen ehemaligen Herren meilenweit voraus, denn hier baut man die erste Eisenbahn in Kontinentaleuropa. Welche Zukunft mag das Land erwarten?"

 CHI_FLAVOR_TEXT:1 "Die Qing-Dynastie regiert China seit fast zweihundert Jahren und kontrolliert beinahe ein Drittel der Weltbevölkerung, nachdem sie unter dem Qianlong-Kaiser den Gipfel ihrer Macht erreicht hat. Doch die Verbreitung von Opium und die Einmischung europäischer Mächte bedrohen das innere Gleichgewicht der Dynastie. Wie mag die Zukunft Chinas aussehen?"

 TIB_FLAVOR_TEXT:0 "Tibet steht unter der Knute der Qing-Dynastie, doch kann das Land sich diesen Umständen womöglich bald entziehen?"

 FRA_FLAVOR_TEXT:0 "Es ist schon sechs Jahre her, dass man Karl X. zugunsten von Louis-Phillipe vom Thron stieß. Die ständigen Bedrohungen der Krone sorgen dafür, dass Louis-Phillipe immer härter durchgreift. Wird Frankreich eine liberalere Zukunft annehmen?"

 RUS_FLAVOR_TEXT:0 "Zar Nikolaus  I. begann seine Herrschaft mit dem Niederschlagen einer Revolte und hält nun Russland im Griff einer stählernen Faust. Er setzt auf die Doktrinen von Orthodoxie, Autokratie und Nationalismus. Wird dieses authoritäre Russland im 19. Jahrhundert aufblühen oder einem neuen, anderen Russland Platz machen?"

 PRU_FLAVOR_TEXT:0 "Preußen gelang es im Zuge der Napoleonischen Kriege, sich große Landstriche anzueignen, und es verbrachte die letzten Jahre damit, erstaunliche Reformen im ganzen Land umzusetzen. Wird Preußen diesen Weg fortführen und vielleicht sogar Deutschland vereinen?"

 JAP_FLAVOR_TEXT:0 "Die Stärke des herrschenden Tokugawa-Shogunats schwindet, während sich Hunger und Unruhe durch das ganze Land verbreiten. Die Edo-Periode währte in Japan mehr als zweihundert Jahre, doch wird sie noch weitere zweihundert andauern können?"

 PER_FLAVOR_TEXT:0 "Persien taumelt noch immer ob der Verluste mehrerer Territorien an das Russische Reich zu Beginn des Jahrhunderts. Wird es sich davon erholen können, um seinen Platz als Großmacht zurückzugewinnen?"

 AUS_FLAVOR_TEXT:0 "Je nachdem, wen man fragt, befindet sich die österreichische K.-u.-K.-Monarchie in einer Phase des perfekten Gleichgewichts oder der besorgniserregenden Stagnation. Revolutionsbewegungen werden im gesamten Land unterdrückt, doch kann dieser Status quo wirklich andauern?"

 USA_FLAVOR_TEXT:1 "Die Vereinigten Staaten von Amerika haben bewiesen, dass Nord- wie Südamerika ein Anrecht auf die Unabhängigkeit von den europäischen Mächten besitzen. Doch die Nation ist zugleich im Begriff, Tausende von amerikanischen Ureinwohnern aus deren Heimatländern zu vertreiben. Und zwischen Staaten wüten heftige Debatten über die Sklaverei. Wie wird die Zukunft für die Vereinigten Staaten aussehen?"

 TUR_FLAVOR_TEXT:0 "Das Osmanische Reich wurde seit Beginn des 19. Jahrhunderts in mehrere Kriege verwickelt und man versuchte sich zwar an einigen Reformen, doch es braucht noch viel mehr, um den Niedergang aufzuhalten …"

 SPA_FLAVOR_TEXT:1 "Die junge Königin Isabella regiert ein geteiltes Spanien, in dem liberale und konservative Fraktionen einander an die Kehle gehen. Wird die Königin in diesem Ringen nur eine Marionette sein oder wird sie eine aktivere Rolle übernehmen?"

 BRZ_FLAVOR_TEXT:0 "Brasilien durchlebt eine Phase der Aufruhr im Nachgang der Abdankung von Kaiser Pedro I., die dazu führte, dass Regenten über die Geschicke des Landes gebieten. Wird Brasilien diese Hindernisse überwinden können und den Aufstieg zur Großmacht schaffen?"

 MEX_FLAVOR_TEXT:0 "Spannungen zwischen Mexiko und der erst unlängst ausgerufenen Republik Texas haben sich zu einem Krieg ausgewachsen. Wird Mexiko Texas zurückerobern und den Status quo wiederherstellen können?"

 NET_FLAVOR_TEXT:0 "Die Niederlande verloren vor sechs Jahren Belgien an die Revolution und sind zwar wirtschaftlich immer noch stabil, doch ihre Industrialisierung schreitet im Vergleich zu den Nachbarn langsam voran. Werden die Niederlande einer der großen Strippenzieher des 19. Jahrhunderts werden können?"

 POR_FLAVOR_TEXT:0 "Der Portugiesische Bürgerkrieg liegt gerade einmal zwei Jahre zurück, und wieder sitzt Königin Maria II. auf dem Thron. Portugiesische Kolonien erstrecken sich um die ganze Welt. Doch nachdem die inneren Zwiste nun hinter ihm liegen, was wird der Rest des Jahrhunderts dem Land bringen?"

 SAR_FLAVOR_TEXT:0 "Die letzten dreißig Jahre führten reaktionäre, frankreichfeindliche Monarchen Sardinien-Piemont. Unter ihnen kehrten Adel und Kirche zurück, wohingegen man die napoleonischen Reformen aufgab. Wird dies so weitergehen? Oder wird eine liberalere Nation entstehen?"

 PAN_FLAVOR_TEXT:0 "Das Reich der Sikh befindet sich in einer Zeit der Eroberung, bei dem es eine Schlacht nach der anderen gewinnt. Doch wird dies auch in Zukunft so weitergehen?"

 DEN_FLAVOR_TEXT:0 "Überall in Dänemark verändern liberale und nationalistische Bewegungen das Antlitz der Politik. Zugleich hat ein goldenes Zeitalter von Kunst, Literatur und Philosophie Einzug gehalten. Kann es so auch im Rest des Jahrhunderts weitergehen?"

 SWE_FLAVOR_TEXT:0 "Nach dem Verlust von Finnland und dem Zugewinn von Norwegen als Personalunion hat Schweden mit dem langsamen Prozess der Industrialisierung begonnen, während es zugleich versucht, liberaler zu werden. Was mag die Zukunft für Schweden bereithalten?"
  
  # South-East Asia
 LAN_FLAVOR_TEXT:0 "Die Republik Lanfang wurde von einem demokratischen Syndikat chinesischer Bergleute gegründet, um die Goldreserven von Borneo auszubeuten. Kann Lanfang dem Vormarsch der Holländer widerstehen und jenen Wohlstand erreichen, nachdem es sich sehnt?"
 ACE_FLAVOR_TEXT:0 "Durch die Bemühungen von Raja Muda ist das Aceh-Sultanat wieder zu unerwarteter Macht gelangt. Kann Aceh sein Großreich wiederherstellen und den sich ausdehnenden Holländern die Unabhängigkeit abringen?"
 BRU_FLAVOR_TEXT:0 "Brunei konnte sich bisher der Versuche der Kolonialmächte erwehren, seine Souveränität zu beschränken. Wird Brunei untergehen und vergessen werden oder könnte es sogar eine Regionalmacht werden?"
 JOH_FLAVOR_TEXT:0 "Johor ist in einer heiklen Lage zwischen Briten und Niederländern, die gierige Blicke auf sein Land werfen. Wird Johor es schaffen, das bisschen Souveränität zu bewahren, das es noch hat?"
 SIA_FLAVOR_TEXT:0 "Siam hat sich unter der Rattanakosin-Dynastie zur vorherrschenden Regionalmacht Südostasiens entwickelt. Doch wird Siam es schaffen, die eigene Wirtschaft und Gesellschaft für die Moderne zu reformieren?"
 DAI_FLAVOR_TEXT:0 "Ein erneut vereintes Vietnam tritt aus Jahrhunderten der Teilung und der Konflikte hervor. Wird Dai Nam sich festigen und eine große Nation aufbauen oder ist es ihm vorherbestimmt, wieder zu zerbrechen?"
 BUR_FLAVOR_TEXT:0 "Es brauchte viele blutige Schlachten, um das dritte Burmesische Reich zu errichten, und es scheint, das Ringen ist noch nicht vorüber, denn das Britische Reich meldet seine Ansprüche an. Wird Burma eine weitere britische Kolonie werden oder wird es sich tapfer den fremdländischen Invasoren entgegenstellen?"
 CAM_FLAVOR_TEXT:0 "Kambodscha ist tief gefallen seit dem goldenen Zeitalter des Khmer-Reichs. Kann der Khmer-Staat sich erneut erheben oder wird dieses dunkle Zeitalter nie zu Ende gehen?"
 LUA_FLAVOR_TEXT:0 "Einst war Luang Prabang der Sitz des mächtigen Königreichs Lan Xang, doch heute ist es nur ein Schatten seiner selbst. Kann das zwischen den Regionalmächten Dai Nam und Siam geteilte laoische Volk wieder stark und unabhängig auftreten?"
  
  # Australia
 UNT_FLAVOR_TEXT:0 "Die Vereinten Stämme haben ihre souveräne Unabhängigkeit erklärt, doch in Wahrheit sind sie der Gnade des Britischen Empires ausgeliefert. Kann man den Briten vertrauen, dass sie ihre Verträge mit den Maori einhalten werden?"
 NSW_FLAVOR_TEXT:0 "Mit dem Übergang von der Sträflings- zur Kronkolonie wurde das Gebiet von Neusüdwales verkleinert, da die anderen Provinzen eigene Verwaltungen bekamen. Doch was hält die Zukunft für Australien bereit?"
 SAS_FLAVOR_TEXT:0 "Vor gerade einmal zwei Jahren bekam Südaustralien eine eigene Verwaltung, als man es von Neusüdwales abspaltete. Doch was hält die Zukunft für Australien bereit?"
 WAS_FLAVOR_TEXT:0 "Die Swan-River-Kolonisten drangen immer tiefer ins traditionelle Land der Aborigines vor, was vor zwei Jahren zum Pinjarra-Massaker führte. Wie wird die Kolonie diesen Konflikt beilegen?"
 TAS_FLAVOR_TEXT:0 "Van-Diemens-Land ist die Hauptsträflingskolonie im britischen Australien. Welche Zukunft kann eine Kolonie von Sträflingen schon erwarten?"

  # Balkans
 SER_FLAVOR_TEXT:0 "Serbien hat hart für die Unabhängigkeit gekämpft und wird sicher weiterkämpfen, um sie zu bewahren. Wird Serbien, eingeklemmt zwischen Großmächten, zum Pulverfass Europas werden?"
 GRE_FLAVOR_TEXT:0 "Es war ein blutiger Kampf, bis Griechenland dem Osmanischen Reich die Unabhängigkeit abzuringen vermochte. Wird es seine Grenzen noch ausdehnen können?"
 WAL_FLAVOR_TEXT:0 "Die Rufe nach der rumänischen Vereinigung und der politischen Unabhängigkeit machen die regionale Politik vor Ort umso komplizierter, da sowohl Russland als auch die Osmanen ein Interesse am Erhalt des Status quo haben. Kann Rumänien seine Freiheit gewinnen?"
 MOL_FLAVOR_TEXT:0 "Die Rufe nach der rumänischen Vereinigung und der politischen Unabhängigkeit machen die regionale Politik vor Ort umso komplizierter, da sowohl Russland als auch die Osmanen ein Interesse am Erhalt des Status quo haben. Kann Rumänien seine Freiheit gewinnen?"
 ION_FLAVOR_TEXT:0 "In den letzten dreißig Jahren standen die Inseln unter osmanischer, russischer, französischer und schließlich britischer Kontrolle. Können die Inselbewohner die Enosis in einem neuen griechischen Staat erreichen oder werden sie einen neuen Weg unter britischer Führung suchen?"
  
  # Italy
 PAP_FLAVOR_TEXT:0 "Auch wenn die politische Macht der katholischen Kirche im Lauf der Jahrhunderte dahingeschwunden ist, steht der Papst nach wie vor dem Kirchenstaat vor. Herrscht der Glaube noch immer in den Herzen der Menschen?"
 TUS_FLAVOR_TEXT:0 "Der unbeliebte Herzog Leopoldo will das Großherzogtum liberaler machen, doch seiner Herrschaft stellen sich viele entgegen. Wie wird es der Toskana ergehen, wenn Liberalismus und Nationalismus um die Herzen und Köpfe der Italiener ringen?"
 SIC_FLAVOR_TEXT:0 "Die politische Unterdrückung sowohl der Liberalen als auch der sizilianischen Separatisten erweist sich als ineffektiv, denn beide Bewegungen sind in den Untergrund gegangen und sammeln immer mehr Unterstützer. Wie werden die Beiden Sizilien aussehen, wenn sich die Lage unausweichlich zuspitzt?"
 PAR_FLAVOR_TEXT:0 "Der Wiener Kongress hat die Herrschaft von Napoleons zweiter Frau Marie Louise über das Herzogtum bis zu ihrem Tod legitimiert. Wird sie in dieser Zeit des Nationalismus und Umbruchs die Kontrolle über ihre Ländereien behalten können?"
 LUC_FLAVOR_TEXT:1 "Dem Haus Bourbon-Parma, das seine rechtmäßigen parmesanischen Ländereien verloren hat, wurde die Kontrolle über Lucca gewährt, bis es nach dem Tod von Marie-Louise seinen rechtmäßigen Thron in Parma zurückerobern konnte. Wie lange kann dieser Irrweg angesichts des aufkommenden italienischen Nationalismus noch beschritten werden?"
 MOD_FLAVOR_TEXT:1 "Das Herzogtum Modena wird von den Habsburgern und dem österreichischen Kaiserreich beherrscht und ist ihnen politisch untergeordnet. Wird es Modena schaffen, die Ketten der dynastischen Loyalität abzuschütteln, oder wird es von der familiären Bindung eingeschränkt werden?"
  
  # Germans
 BAV_FLAVOR_TEXT:0 "Im Fahrwasser der jüngsten Revolutionen in ganz Europa hat Bayern sich für das Reaktionäre entschieden. Doch die Glut der Rebellion brennt noch: Wird Bayern von ihren Flammen verschlungen werden?"
 SWI_FLAVOR_TEXT:0 "Der Wiener Kongress hat die Schweiz als neutrale Macht anerkannt, sodass sie ein gewisses Maß an Sicherheit im Theater der europäischen Politik genießt. Wird sich die Schweiz diese Neutralität bewahren können oder einen anderen Weg einschlagen?"
 HAN_FLAVOR_TEXT:0 "Auch wenn Hannover derzeit vom britischen Monarchen beherrscht wird, deuten Unterschiede im Erbrecht doch an, dass das Ende der Personalunion herannaht. Welchen neuen Weg wird Hannover einschlagen?"
 GERMAN_FLAVOR_TEXT:0 "Der Wiener Kongress richtete den Deutschen Bund ein, eine lose Ansammlung deutscher Staaten, die dazu dienen soll, den Frieden in Mitteleuropa zu bewahren. In der Realität wird der Bund von der Rivalität zwischen Österreich und Preußen bestimmt. Können die kleineren Länder den kommenden Konflikt überleben?"
