 AWS_FLAVOR_TEXT:0 "$TGR_FLAVOR_TEXT$"
 SAF_FLAVOR_TEXT:0 "Als ursprünglich niederländischer Handelsposten ist die Kapkolonie vor Kurzem eine britische Kronkolonie geworden, wobei der Großteil der bisherigen Autonomie beschnitten wurde. Nun wachsen die Spannungen zwischen der britischen Krone und dem Burenstaat im Norden, während im Osten die Macht des Zulureichs wächst. Wie wird die Kronkolonie die kommenden Konflikte überstehen?"
  
  # India
 BIC_FLAVOR_TEXT:0 "Indien ist das Juwel in der Krone des Britischen Empires. Kann die Ostindien-Kompanie die Herrschaft über diese gewaltigen Landstrich erhalten und doch die eigenen Anteilseigner zufriedenstellen?"
 JAS_FLAVOR_TEXT:0 "Fast ganz Indien steht nun unter der direkten oder indirekten Herrschaft der Britischen Ostindien-Kompanie. Die Nawabs der Fürstenstaaten haben zwar viel Macht in ihren Gebieten, doch schlussendlich sind sie der Kompanie Rechenschaft schuldig. Wird Indien sich von der britischen Herrschaft befreien können?"
