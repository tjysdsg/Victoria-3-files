 # Poland
 KRA_FLAVOR_TEXT:1 "Das Vermächtnis des polnischen Volkes lastet schwer auf den Schultern des Freistaats Krakau, der von seinen konstituierenden Mächten aufgegeben und von Österreich besetzt wurde. Kann dieser neue polnische Staat aus der Asche auferstehen?"
  
  # North America
 QUE_FLAVOR_TEXT:0 "Niederkanada war einst die Kolonie Neu-Frankreich, doch inzwischen steht sie unter der Herrschaft Großbritanniens. Die Spannungen zwischen der vor allem französischen Bevölkerung und der Kolonialregierung droht in nächster Zukunft zu eskalieren und kaum jemand wagt, auf eine friedliche Lösung zu hoffen. Wird Quebec sich die Freiheit erkämpfen können?"
 ONT_FLAVOR_TEXT:0 "Ermutigt durch die wachsenden Spannungen in Niederkanada bereitet sich auch die Bevölkerung von Oberkanada auf Widerstand gegenüber der Kolonialregierung vor. Wird Ontario sich die Freiheit erkämpfen können?"
 HBC_FLAVOR_TEXT:0 "Die Hudson Bay’s Company macht sich bereit, ihr Monopol auf den Pelzhandel mit allen verfügbaren Mitteln zu verteidigen. Verträge werden mit den First Nations geschlossen und gebrochen, wie es der Company gefällt – allein der Profit scheint zu zählen. Wird Skrupellosigkeit ausreichen, um die Company zu bewahren?"
 NBS_FLAVOR_TEXT:0 "Die Kolonie Neubraunschweig begründete eine florierende Schiffsbauindustrie, und immer mehr Kolonisten kommen aus Schottland und Irland, um hier mit Holz zu arbeiten. Wird Neubraunschweig ein vereintes Kanada anführen?"
 ORG_FLAVOR_TEXT:0 "Da der umstrittene Columbia-Distrikt unter relativ autonomer Verwaltung steht, werfen sowohl die Hudson’s Bay Company als auch die US-Regierung ihm gierige Blicke zu. Wird eine der beiden Mächte erfolgreich sein oder kann ein unabhängiges Oregon erstehen?"
 TEX_FLAVOR_TEXT:0 "Die erst vor Kurzem ausgerufene Republik Texas scheint einen aussichtlosen Krieg gegen ihre mexikanischen Herrscher zu führen. Wird ein Wunder den „Lone Star State“ retten?"
 HAI_FLAVOR_TEXT:0 "Unter Jean-Pierre Boyer ist Haiti zur Vorherrschaft über ganz Hispaniola gelangt. Kann diese Nation ehemaliger Sklaven Freiheit erlangen oder ist Haiti dazu verdammt, von Despoten regiert zu werden?"
 CUB_FLAVOR_TEXT:0 "Die kubanischen Beziehungen zu seinen spanischen Herren sind angespannt. Forderungen nach Repräsentation im spanischen Parlament und der Abschaffung der Sklaverei begegnet man in Madrid mit Feindseligkeit. Ist eine kubanische Revolution unausweichlich?"
  
  #Central Asia
 KHI_FLAVOR_TEXT:0 "Khiva hat sich als unabhängige Macht sowohl Persien als auch Russland widersetzt, und unter der Herrschaft des Khans gedeiht das Land. Doch wird sich Khiva diese Unabhängigkeit bewahren können?"
 BUK_FLAVOR_TEXT:0 "Im Gegensatz zu den angrenzenden Khanaten haben die Emire von Buchara die Herrschaft des Islams angenommen und gründen ihre Legitimität darauf, anstatt sich auf eine Abstammung von Dschingis Khan zu berufen. Wird der Glaube den Sieg davontragen?"
 KOK_FLAVOR_TEXT:0 "Kokand muss sich mit Uneinigkeit und Streit am Hof des Khans herumschlagen. Wird Kokand die vorherrschende Kraft Zentralasiens werden können?"
 AFG_FLAVOR_TEXT:0 "Gierige Blicke aus den britischen und russischen Großreichen streifen immer wieder Afghanistan und dessen Opiumfelder. Ist Afghanistan noch immer der „Friedhof der Imperien“?"
  
  # Maghreb
 TRI_FLAVOR_TEXT:1 "Nach einer langen Zeit der Unabhängigkeit steht Tripolitanien wieder unter osmanischer Herrschaft. Doch werden die Barbaresken-Korsaren erneut in See stechen?"
 TUN_FLAVOR_TEXT:0 "Nachdem sie gezwungen war, ihre Unterstützung von Freibeuterüberfällen einzustellen, geht die tunesische Wirtschaft den Bach hinunter. Kann der Bey den Wohlstand zurückbringen?"
 ALD_FLAVOR_TEXT:0 "Algerien hat im Nachgang der Barbaresken-Kriege viel von seiner Küste an die Franzosen verloren. Können die Überbleibsel dieser Nation ein weiteres französisches Vordringen verhindern?"
 MOR_FLAVOR_TEXT:0 "Marokko steht nicht mehr unter dem Schutz der Osmanen und ist damit verwundbar gegenüber der französischen und der spanischen Expansion. Kann Marokko dem imperialistischen Ansturm standhalten?"
  # Africa
 SOK_FLAVOR_TEXT:0 "Unter dem Banner des Fulani-Dschihads breitet sich das Sokoto-Kalifat rasend schnell aus. Kann Sokoto Westafrika einen und den Westmächten widerstehen?"
 GREAT_LAKES_FLAVOR_TEXT:0 "Die Völker der Großen-Seen-Platte haben sich eigene Reiche aufgebaut, die zu Lande und auf dem Wasser herrschen. Kann sich aus ihnen eine große Nation erheben?"
 BUG_FLAVOR_TEXT:1 "$GREAT_LAKES_FLAVOR_TEXT$"
 ACH_FLAVOR_TEXT:1 "$GREAT_LAKES_FLAVOR_TEXT$"
 BNY_FLAVOR_TEXT:1 "$GREAT_LAKES_FLAVOR_TEXT$"
 ANK_FLAVOR_TEXT:1 "$GREAT_LAKES_FLAVOR_TEXT$"
 TGR_FLAVOR_TEXT:0 "Äthiopien ist mitten im Zeitalter der Fürsten. Der Kaiser von Gondar hat kaum Macht und die örtlichen Herrscher haben das Land unter sich aufgeteilt. Wird das Kaiserreich wieder vereint werden?"
