 je_pacify_kazakh_steppes: "Die kasachische Steppe befrieden"
 je_pacify_kazakh_steppes_reason: "Trotz der formellen Ausdehnung unserer Autorität über die verschiedenen kasachischen Khanate im frühen achtzehnten Jahrhundert hat sich die effektive Verwaltung der kasachischen Steppe als schwierig erwiesen. Unsere Neuorganisation der Region im Jahr 1828 hat offiziell jeden ehemaligen Khan durch einen von Russland ernannten [Concept('concept_ruler','$RULER_TITLE_SENIOR_SULTAN$')] ersetzt. Doch das Banditentum und die weit verbreitete Unzufriedenheit mit ihrer Herrschaft bleiben bestehen. Um diese Probleme zu lösen, müssen die drei Schüs erfolgreich befriedet und unter direkte russische Herrschaft gestellt werden."
 je_acquire_korean_protectorate: "Koreanisches Protektorat sichern"
 je_acquire_korean_protectorate_reason: "Die koreanische Halbinsel bietet uns die Möglichkeit, unseren Einfluss in Ostasien und im Pazifischen Ozean weiter auszudehnen. Ein ordentlich entwickeltes Korea unter unserer Aufsicht könnte mit Japan konkurrieren und dazu dienen, unsere fernöstlichen Besitzungen gegen ausländische Invasionen zu stärken."
 je_counter_russian_pacific_influence: "Russischen Pazifik-Einfluss kontern"
 je_counter_russian_pacific_influence_reason: "Der russische Erwerb guter Häfen an der Pazifikküste birgt das unannehmbare Risiko, die Vorherrschaft im Nordpazifik zu verlieren. Um den russischen Einfluss einzudämmen, müssen wir einen zuverlässigen Verbündeten unter den unabhängigen Mächten der Region suchen."
