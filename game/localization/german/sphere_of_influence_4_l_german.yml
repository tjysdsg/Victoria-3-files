 lobby_events.12.t: "Künstlerische Inspiration"
 lobby_events.12.d_join: "Fasziniert von den prächtigen [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')], die von [SCOPE.sCountry('relevant_country').GetAdjective|l]en Künstlern geschaffen werden, hat die IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ begonnen, sich mit der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ zu verbünden."
 lobby_events.12.d_form: "Fasziniert von den prächtigen [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')], die von [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]en Künstlern geschaffen werden, hat die IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ begonnen, Lobbyarbeit für engere Bande mit [SCOPE.sCountry('relevant_country').GetAltName('DAT')] zu betreiben."
 lobby_events.12.f: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|U]er Impressionismus. Die Worte schienen sich nun nahtlos aneinanderzureihen wie französischer Wein oder chinesische Seide und bekamen eine Bedeutung, die größer war als die Summe ihrer Teile. Er hätte den Rest seines Lebens in dieser Galerie verbringen und so viele Meisterwerke importieren können, dass sie jede Wand in seinem Haus bedeckten, und doch wäre er immer noch genauso hingerissen wie damals, als er sie zum ersten Mal gesehen hatte.\n\nJedes Gemälde war ein Fenster zu einer Kultur, die zu begreifen er ein Leben lang versuchen konnte, jeder Pinselstrich von einer Kraft angetrieben, die aus einer fremden Saat entsprungen war. Wie viel konnte er durch sie über die [SCOPE.sCountry('relevant_country').GetNameNoFormatting|l]en Menschen lernen, wenn er nur die Zeit und die Fähigkeit dazu hätte?"
