 je_secure_persian_border: "Die persische Grenze sichern"
 je_secure_persian_border_reason: "Durch aufständische Staaten im Nordkaukasus wird unsere Kontrolle über die Region und damit auch unsere Fähigkeit bedroht, im Nahen Osten Macht auszuüben. Der seit Langem andauernde Kaukasuskrieg muss zu einem für unsere Nation günstigen Ende kommen."
 je_codify_chinese_border: "Die chinesische Grenze kodifizieren"
 je_codify_chinese_border_reason: "Unsere Grenze zu China ist sowohl lang als auch nicht formalisiert. Der Versuch, eine formale Grenze zwischen unserem Staat und China zu ziehen, könnte großzügige Landübertragungen zu unseren Gunsten ermöglichen und das Risiko künftiger Grenzkonflikte minimieren."
