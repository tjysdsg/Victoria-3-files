 je_gyojo_shinwon: "Gyojo Shinwon"
 je_gyojo_shinwon_reason: "Die Donghak-Anhänger in der IG „[SCOPE.gsInterestGroup('donghak_ig').GetName]“ haben der Regierung eine Petition vorgelegt, in der sie die Duldung der Donghak-Lehre, die Ausweisung von Ausländern und die Hinrichtung korrupter Mitglieder der IG „[SCOPE.gsInterestGroup('yangban_ig').GetName]“ fordern.\n\nDie Zusage der Regierung, die Forderungen der Bewegung anzuhören, hat die gesellschaftlichen Unruhen vorübergehend abgefedert, doch falls wir uns von den Petenten abwenden, führt dies mit Sicherheit zu neuen revolutionären Umtrieben."
 je_korean_rebellion: "Der koreanische Aufstand"
 je_korean_rebellion_reason: "Der [SCOPE.sCountry('korea_scope').GetAltName('IN')] ausgebrochene Aufstand bedroht das Machtgleichgewicht des Landes. Der Sturz von [SCOPE.sCharacter('korea_ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('korea_ruler_scope').GetFullName] wird mit Sicherheit zur Unabhängigkeit [SCOPE.sCountry('korea_scope').GetAltNameNoFlag('VON')] führen und europäischen Mächten die Möglichkeit geben, Einfluss auf der Halbinsel zu gewinnen."
