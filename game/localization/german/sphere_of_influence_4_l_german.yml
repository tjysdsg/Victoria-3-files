 gg_core.1.t: "Der große Triumph"
 gg_core.1.d: "Durch Intrigen, geschickte Diplomatie und entschlossene Kriegsführung haben wir das Große Spiel zu einem guten Ende gebracht. Unser Sieg hat [ROOT.GetCountry.GetAltName('DAT')] Ruhm und [SCOPE.sCountry('opponent_scope').GetAltName('DAT')] eine Demütigung auf der Weltbühne beschert."
 gg_core.1.f: "Sogar die [SCOPE.sCountry('opponent_scope').GetAdjectiveNoFormatting|l]en Zeitungen sagten es nun. Die Schlagzeilen, die einst selbst große Rückschläge in subtile Siege und Revanchismusausbrüche verwandelten, wirkten verhalten und berichteten ernst über auswärtige Angelegenheiten, als hätte die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Hegemonie schon immer bestanden. Der Botschafter betrachtete die ausliegenden Zeitungen und wandte sich an einen Dienstboten, der seine eigene Anspannung kaum zu unterdrücken vermochte.\n\n„Besorgen Sie mir eine Ausgabe“, sagte er. „Das möchte ich mir an die Wand hängen.“"
 gg_core.1.a: "Ein Juwel in unserer Krone, das seinesgleichen sucht."
 gg_core.2.t: "Eine große Niederlage"
 gg_core.2.d: "Entscheidende [SCOPE.sCountry('opponent_scope').GetAdjective|l]e Siege auf den Feldern des Großen Spiels haben [ROOT.GetCountry.GetAltName('DAT')] eine schwere Demütigung auf der Weltbühne beigebracht. Der Konflikt ist vorbei, und er endete mit unserer Niederlage."
 gg_core.2.f: "„Wir verbrachten die letzten Jahrzehnte in einem herrlichen Tagtraum und taumelten ziellos von einem ungelenken Eingreifen zum nächsten. Mit der einen Hand haschten wir nach Zielen, die gerade außerhalb unserer Reichweite lagen, und mit der anderen entfremdeten wir diejenigen, die einst empfänglich uns gegenüber waren. Das Große Spiel war nie zu gewinnen: Unsere frühen Fehler hatten uns schon gelähmt, lange bevor wir sie als das erkannt hatten, was sie waren – ehe wir uns überhaupt bewusst waren, dass wir das Spiel spielten.“"
 gg_core.2.a: "Sind unsere sorglosen Tage vorbei?"
 gg_core.3.t: "Pattsituation"
 gg_core.3.d: "Trotz enormer Ausgaben im Kampf um internationalen Einfluss haben weder [ROOT.GetCountry.GetAltName('NOM')] noch [SCOPE.sCountry('opponent_scope').GetAltName('NOM')] einen entscheidenden Sieg im Großen Spiel errungen. Beide Parteien gehen angeschlagen aus dem Konflikt hervor und waren nicht in der Lage, den jeweils anderen zu übertrumpfen."
 gg_core.3.f: "Noch bevor das Spiel halbwegs vorbei war, hatte man bereits Enthüllungsberichte darüber veröffentlicht. Tagebücher von Entdeckern, die darüber sinnierten, was sie in Buchara oder Kabul gesehen hatten. Ein Konsens war nie gefunden worden, obwohl es zu manchen Zeiten aufgrund irgendeines flüchtigen Triumphs in Mode war, einen britischen oder russischen Vorteil zu verkünden.\n\nAber nun hatte man doch einen Konsens erreicht, auf den allerdings keine der beiden Nationen stolz war: Das Große Spiel war eine Torheit gewesen. Von dort aus wäre es nur noch ein kleiner Schritt zu einem neuen Spiel: die Suche nach einem Sündenbock unter den Politikern."
 gg_core.3.a: "Man kann viel zu wenig erringen."
 gg_core.4.t: "Keine Spiele mehr"
 gg_core.4.d: "Das Große Spiel, das unsere Heimatländer einst zum Spielbrett fremder Mächte machte, ist zu Ende gegangen. Die letzten [SCOPE.sCountry('russia_scope').GetAdjective|l]en und [SCOPE.sCountry('britain_scope').GetAdjective|l]en Streitkräfte haben Zentralasien verlassen, nicht durch die Machenschaften anderer, sondern durch unser eigenes Handeln."
 gg_core.4.f: "Heutzutage waren Zeitungen leichter zu bekommen. Der Minister hatte eine recht ordentliche Sammlung zusammengetragen: die Zeit aus [SCOPE.sCountry('britain_scope').GetCapital.GetCityHubName], den [SCOPE.sCountry('russia_scope').GetCapital.GetCityHubName]en Anzeiger, den Korrespondenten aus Paris. Letzte Woche hatten sie über die Rückkehr einer Militärexpedition berichtet. Diese Woche über den Rücktritt eines [SCOPE.sCountry('britain_scope').GetAdjectiveNoFormatting|l]en Amtskollegen. Ein Dutzend kleiner Geschichten, die Symptome einer schmerzlichen Wahrheit waren. Sie hatten versagt und versuchten, das Gesicht zu wahren. Sie, die ewig Gestrigen, wollten es vielleicht nicht offen aussprechen – doch er wusste es trotzdem, und er ging davon aus, dass ihre eigenen Leute es auch wussten."
 gg_core.4.a: "Sie werden uns als Gleichberechtigte ansprechen, jetzt und für immer."
