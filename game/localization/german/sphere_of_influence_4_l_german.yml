 lobby_events.10.t: "Ausländische Inspiration"
 lobby_events.10.d: "Die IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ ist fasziniert [SCOPE.sCountry('relevant_country').GetAltName('VON')] und betrachtet diese Nation als Vorbild für die Modernisierung des [ROOT.GetCountry.GetAdjective|l]en Staats. Nähere Betrachtungen zu vielen [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]en Gesetzen und Techniken füllen ihre Publikationen."
 lobby_events.10.f: "[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('DE_PRO_PER_S_3P_N')|U] hatte eine Vision entwickelt. Bahnstrecken von [ROOT.GetCountry.GetCapital.GetCityHubName] nach [ROOT.GetCountry.GetCapital.GetFarmHubName], geplante Städte mit breiten Boulevards im Licht von Gaslaternen, eine gesunde und professionelle Bürokratie. Die Westler und ihre Verbündeten verfügten über all dies, neben einer Vielzahl anderer Dinge. [ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] konnte das auch haben – nichts hielt es davon ab.\n\nDoch das war nicht die ganze Wahrheit, und [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('DE_PRO_PER_S_3P_N')] war sich dessen wohl bewusst. Jede importierte Erfindung barg das Risiko, zu einem [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]en Brückenkopf zu werden. Wie sollte [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('DE_PRO_PER_S_3P_N')] da nur das richtige Gleichgewicht finden?"
 lobby_events.10.a: "Wir haben durch engere Bande mit dem Westen viel zu gewinnen."
 lobby_events.10.b: "Wir haben durch engere Bande mit dem Westen viel zu gewinnen."
 lobby_events.10.c: "Ihre Versessenheit bedroht unsere Souveränität."
 lobby_events.11.t: "Das unterbrochene Konzert"
 lobby_events.11.d_leave: "Entsetzt über die aggressive Störung der europäischen Pentarchie durch [SCOPE.sCountry('relevant_country').GetAltName('AKK')] hat die ehemals pro-[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]e IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ die Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ verlassen."
 lobby_events.11.d_join: "Entsetzt über die aggressive Störung der europäischen Pentarchie durch [SCOPE.sCountry('relevant_country').GetAltName('AKK')] hat die IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ sich der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ angeschlossen."
 lobby_events.11.d_form: "Der Ausbruch des Krieges in Europa, angestachelt durch das aggressive Vorgehen [SCOPE.sCountry('relevant_country').GetAltName('VON')], hat die IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ dazu veranlasst, Lobbyarbeit gegen die [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]en Interessen zu betreiben."
 lobby_events.11.f: "„Diese verdammten Narren! Ich hatte dort Investitionen! Hält sich ihr[SCOPE.sCountry('relevant_country').GetRuler.Custom('DE_END_PRO_S_N')] [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] für Napoleon? Wer wird das als Nächstes ausnutzen?“\n\n„Die Dänen, nehme ich an.“\n\n„Ja, ja, die Dänen … Ich schätze schon. Wie dem auch sei: Sie wissen jetzt, was zu tun ist.“\n\nMit einer zugeschlagenen Tür und einem finsteren Blick verließ er den Raum. Der Sekretär, der zurückblieb, hatte bereits einen Umschlag vorbereitet, der an [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName] adressiert war. Mit etwas Glück würde er noch in diesem Monat ankommen und ermöglichen, dass man aus diesem Schlamassel noch etwas machen konnte."
 lobby_events.11.a: "[SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('NOM')|U] hatte alle Möglichkeiten, sich anders zu entscheiden."
 lobby_events.11.b: "[SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('NOM')|U] hatte alle Möglichkeiten, sich anders zu entscheiden."
 lobby_events.11.c: "Es wird weitaus mehr nötig sein, um diesen Fehler wiedergutzumachen."
 lobby_events.11.e: "Wie schnell sie den Schwanz einziehen."
