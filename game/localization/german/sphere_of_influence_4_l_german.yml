 je_chinese_concessions: "Mandschurische Zugeständnisse sichern"
 je_chinese_concessions_reason: "In der Mandschurei gibt es mehrere Gebiete, die als wertvolle Warmwasserhäfen dienen können. Der Erwerb von Vertragshäfen und der Bau von Eisenbahnen in der Region werden unserer Machtprojektion im Pazifischen Ozean immens zugutekommen."
