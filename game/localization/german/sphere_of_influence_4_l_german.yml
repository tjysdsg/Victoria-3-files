 movement_events.1.t: "Zur Politik der Regierung"
 movement_events.1.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName|U] hat im Namen der [SCOPE.sPoliticalMovement('relevant_movement').GetName] ein Flugblatt veröffentlicht, in dem die derzeitigen Politlinien der Regierung in dieser Frage scharf kritisiert werden. [SCOPE.sCharacter('relevant_agitator').GetCustom('DE_PRO_POS_S_3P')|U]e Broschüre ist in Reformerkreisen sehr populär geworden."
 movement_events.1.d2: "Verbündete der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ aus der [SCOPE.sPoliticalMovement('relevant_movement').GetName] haben ein Flugblatt veröffentlicht, in dem die derzeitige Haltung der Regierung in dieser Frage scharf kritisiert wird. Das Pamphlet ist in Reformerkreisen sehr populär geworden."
 movement_events.1.f: "#bold Zur [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]-Politik#!\n\nDie großartige Rede, die vor der geschätzten Reformgesellschaft von [ROOT.GetCountry.GetCapital.GetCityHubName] Mitte Oktober gehalten wurde.\n\nFEHLER IM AUFBAU – Nach dem Lesen der ersten Seite der Rede, Wechsel auf Seite 5 and dann Seite 4 und 6."
 movement_events.1.a: "Wir müssen den Grundsatz der freien Meinungsäußerung respektieren."
 movement_events.1.b: "Beschlagnahmen wir dieses Flugblatt, wo immer es auftaucht."
 movement_events.1.c: "Beginnen wir eine Untersuchung bezüglich der Identität des Autors."
 movement_events.2.t: "Die [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]e Reformgesellschaft"
 movement_events.2.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName|U] hat an der Gründung einer nationalen Organisation mitgewirkt, die die [SCOPE.sPoliticalMovement('relevant_movement').GetName] unter einer landesweiten Führung vereinen soll."
 movement_events.2.d2: "Agenten der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ haben an der Gründung einer nationalen Organisation mitgewirkt, die die [SCOPE.sPoliticalMovement('relevant_movement').GetName] unter einer landesweiten Führung vereinen soll."
 movement_events.2.f: "„Dann sollte das erwähnt werden. Falls wir Erfolg haben, was sollen wir dann tun? Dieses Konstrukt, das wir errichten, könnte Generationen überdauern. Eine Auflösung zuzulassen, wäre eine Tragödie.“\n\n„Wir können uns nicht darauf verlassen, dass alle, die sich uns anschließen, die Fackel auch weitertragen werden. In unserem Lager befinden sich viele Menschen, die alle eigene Gründe haben, uns ihr Ohr zu leihen. Wir dürfen ihnen gegenüber nicht den Eindruck erwecken, wir verlangten ihre Gefolgschaft in einer anderen Angelegenheit.“"
 movement_events.2.a: "Schlimmstenfalls sind sie harmlos."
 movement_events.2.b: "Schicken wir ihnen ein deutliches Zeichen unserer Missbilligung."
 movement_events.2.c: "[SCOPE.sCharacter('relevant_agitator').GetFullName] ist ein Mensch, der es wert ist, beobachtet zu werden."
 movement_events.3.t: "Der Politbund von [SCOPE.sState('relevant_state').GetNameNoFormatting]"
 movement_events.3.d: "Organisatoren, die mit der [SCOPE.sPoliticalMovement('relevant_movement').GetName] verknüpft sind, haben eine Organisation gegründet, die sich der Förderung der Beteiligung der Bevölkerung an der Politik der Region „[SCOPE.sState('relevant_state').GetNameNoFormatting]“ widmet."
 movement_events.3.f: "„Die unmittelbare Ursache für die Misere unseres Landes“, so der Redner, „ist die Konzentration der Macht in einer Klasse, die zu Müßiggang und Verschwörung neigt. Es ist daher unsere Pflicht, die Anstrengungen der fleißigen Klassen gegen diese Manipulationen zu bündeln und sie zu einer großen moralischen Konfrontation zu führen – zu einem Wettstreit um die politische Wahrheit und den Anspruch gegen politische Verwahrlosung und Unrecht.“\n\nEs war ein guter Gedanke, dachte ein Zuhörer, wenn man denn zur Nächstenliebe neigte. Wenn man dies jedoch nicht tat … Es schauderte ihn bei dem Gedanken, als wie garstig man eine derartige Verschwörung deuten könnte."
 movement_events.3.a: "Die Menschen haben begonnen, sich Gehör zu verschaffen."
 movement_events.3.b: "Ordnen wir die Abschaffung an, ehe die Sache außer Kontrolle gerät."
 movement_events.4.t: "Petenten wenden sich an Regierung"
 movement_events.4.d: "Mehrere prominente Unterstützer der [SCOPE.sPoliticalMovement('relevant_movement').GetName] haben sich mit einer ehrgeizigen Petition an die Regierung gewandt, um ihre Agenda durchzusetzen. Die Petition wurde unter den Mitgliedern der Bewegung als unverzichtbarer erster Ansatzpunkt propagiert."
 movement_events.4.f: "Auf dem Papier standen mindestens hundert Unterschriften, einige unleserlich verschnörkelt, andere derart weit verbreitete Namen, dass der Beamte Unglaubliches hätte leisten müssen, um die Unterzeichner ausfindig zu machen. Dies war ein Vorzug von Petitionen: Ab einem bestimmten Punkt wurde es undurchführbar, jeden Unterzeichner zu bestrafen.\n\nWenn ein Mensch widerspricht, ist es einfach, ihn zu fassen – doch wenn es tausend sind, wird dies wesentlich schwieriger."
 movement_events.4.a: "Erlauben wir eine Debatte über die aufgeworfenen Fragen."
 movement_events.4.b: "Die formalen Regierungsabläufe müssen eingehalten werden."
 movement_events.4.c: "Ordnen wir eine Ermittlung mit dieser praktischen Namenliste an."
 movement_events.5.t: "Der Bürgerkonvent von [SCOPE.sState('relevant_state').GetCityHubName]"
 movement_events.5.d: "Die [SCOPE.sPoliticalMovement('relevant_movement').GetName] ist in [SCOPE.sState('relevant_state').GetCityHubName] zusammengekommen, um Unterstützung zu sammeln und die Einzelheiten eines Gesetzes ([SCOPE.sLawType('relevant_law').GetName]) öffentlich zu diskutieren. Die Veranstaltung hat bei den Menschen vor Ort viel Aufmerksamkeit erregt."
 movement_events.5.f: "„Schön, Sie wiederzusehen. Hatten Sie eine gute Reise?“\n\n„Hatte ich. Die Straßen sind furchtbar zu dieser Jahreszeit. Ich wäre sogar fast zu spät gekommen … Kompliment an meinen Fahrer.“\n\n„Schön für Sie. Ist das eine Gehaltserhöhung wert?“\n\n„Das wird schwierig! Vielleicht wenn ich noch etwas in der Tasche habe, sobald der Hut vorbeikam.“"
 movement_events.5.a: "Was für eine lebendige Diskussion!"
 movement_events.5.b: "Ordnen wir an, dies sofort zu unterbinden."
 movement_events.6.t: "Proteste in ganz [SCOPE.sState('relevant_state').GetNameNoFormatting]"
 movement_events.6.d: "Die [SCOPE.sPoliticalMovement('relevant_movement').GetName] hat in der gesamten Region „[SCOPE.sState('relevant_state').GetName]“ Massenproteste organisiert. Obwohl die Proteste bisher friedlich verlaufen sind, haben die örtlichen Behörden Bedenken wegen möglicher Gewaltausbrüche."
 movement_events.6.f: "Es waren mehr Menschen, als er je gesehen hatte. [SCOPE.sState('relevant_state').GetFarmHubName|U], einst ruhig und für sein nahezu schon ländliches Wesen bekannt, war erfüllt von schreienden Stimmen und wehenden Fahnen. Er fragte sich, ob einer seiner Nachbarn in der Menge war. Er hatte immer gedacht, er hätte nichts mit ihnen gemeinsam. Vielleicht hatte er sich geirrt."
 movement_events.6.a: "Erlauben wir ihnen, ihre Bedenken zu äußern."
 movement_events.6.b: "Die Obrigkeit muss handeln, um diese Zurschaustellungen zu unterbinden."
 movement_events.7.t: "Mauern und Weizenkleber"
 movement_events.7.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName|U] hat eine landesweite Plakatkampagne im Namen der [SCOPE.sPoliticalMovement('relevant_movement').GetName] organisiert. In manchen Städten gibt es kaum eine Wand, die nicht mit Plakaten mit Werbung für ein bestimmtes Gesetz ([SCOPE.sLawType('relevant_law').GetName]) versehen ist."
 movement_events.7.d2: "Unterstützer der IG „[SCOPE.gsInterestGroup('relevant_ig').GetFullName]“ haben eine landesweite Plakatkampagne im Namen der [SCOPE.sPoliticalMovement('relevant_movement').GetName] organisiert. In manchen Städten gibt es kaum eine Wand, die nicht mit Plakaten mit Werbung für ein bestimmtes Gesetz ([SCOPE.sLawType('relevant_law').GetName]) versehen ist."
 movement_events.7.f: "#bold Sonntag: Versammlung zugunsten [SCOPE.sLawType('relevant_law').GetNameNoFormatting]#!\n\nTreffen in ALLEN GEMEINSCHAFTSHÄUSERN, 19 bis 20 Uhr. ZEIGT EURE UNTERSTÜTZUNG für die GERECHTE SACHE: [SCOPE.sLawType('relevant_law').GetNameNoFormatting|U]!\n\n#italic Erfrischungen für alle Teilnehmer ab 19:30 Uhr. Abonniert den „Fürsprecher vor Ort“, um mehr zu erfahren.#!"
 movement_events.7.a: "Der Regen wird sie schon abwaschen."
 movement_events.7.b: "Lassen wir diese Wände sofort reinigen."
 movement_events.8.t: "Hinter Gittern"
 movement_events.8.d: "Die Verhaftung und angebliche Misshandlung eines Demonstranten, der der [SCOPE.sPoliticalMovement('relevant_movement').GetName] angehört, hat bei seinen Landsleuten Unmut ausgelöst. Es wurden weitere Demonstrationen organisiert, um seine Freilassung zu fordern."
 movement_events.8.f: "Das Gefängnis war ein elender Ort. Gitterstäbe aus Eisen, kahle Steinwände und feuchte Böden. In den letzten Wochen waren die Wachen dazu übergegangen, beim Vorbeigehen lässig mit den Schlagstöcken gegen die Gitterstäbe zu schlagen, was Schlaf unmöglich machte. Nicht einmal in seinen Träumen konnte er entkommen, denn die Anspannung, die er im wachen Zustand verspürte, griff auch auf seinen Schlaf über.\n\nUnd das alles, weil er einen Polizisten weggeschubst hatte? Zuerst hatte es ihm leidgetan. Nun jedoch war ihm klar, dass jeder von denen genau das und noch viel mehr verdient hatte."
 movement_events.8.a: "Vielleicht kann eine vorzeitige Entlassung wegen guter Führung vereinbart werden."
 movement_events.8.b: "Wir werden keine Ausnahmen wegen ein paar Schlägern machen."
 movement_events.9.t: "Streikwelle in [SCOPE.sState('relevant_state').GetName]"
 movement_events.9.d: "Eine von der [SCOPE.sPoliticalMovement('relevant_movement').GetName] inspirierte Streikwelle hat die Industrie in „[SCOPE.sState('relevant_state').GetName]“ erschüttert. Streikende Arbeiter haben sich in mehreren Städten der Region an Protesten beteiligt."
 movement_events.9.f: "Der Beamte hatte erwartet, dass die Arbeiter anders aussehen würden. Ungewaschen, mit Industrieabwässern verdreckt, schweißgebadet. Doch sie waren nichts davon. Sie trugen dieselbe Kleidung wie an den Wochenenden, frisch und sauber. Es lag Stolz in ihrem Blick. Anstelle den niedergeschlagenen Ausdruck erschöpfter Männer zu bieten, standen sie trotzig da, die Mienen hart und Schilder in den Händen, die die ganze Welt und mehr forderten."
 movement_events.9.a: "Machen wir deutlich, dass wir ihre Forderungen anerkennen."
 movement_events.9.b: "Schafft sie zurück an die Arbeit!"
 movement_events.10.t: "Zertrampelt"
 movement_events.10.d: "Eine von der [SCOPE.sPoliticalMovement('relevant_movement').GetName] in „[SCOPE.sState('relevant_state').GetName]“ organisierte Demonstration wurde von der Polizei gewaltsam aufgelöst, wobei es mehrere Tote und Schwerverletzte gab. Die Erinnerung an diesen Vorfall ist zu einem Schlachtruf für Dissidenten geworden."
 movement_events.10.f: "Er hatte gelächelt, als er sein Pferd durch die Menge trieb. Sein Gesichtsausdruck hatte sich in ihr Gedächtnis eingebrannt wie Säure in eine Metallplatte. Was für ein Mensch konnte inmitten der Schreie, der gebrochenen Knochen und der Blutspritzer eine solch widerwärtige Gelassenheit bewahren? Während die Menschen um ihn herum flohen, hatte er seine Beamten nach vorn beordert … und was dann?\n\nInmitten des menschlichen Schreckens hatte sie in einer notdürftig verbarrikadierten Kneipe Schutz gefunden. Viele andere hatten nicht so viel Glück gehabt. Als sie über den Platz lief, auf dem die Demonstration stattgefunden hatte, vermochte sie nicht zu sagen, wie viele der Menschen, die über die Pflastersteine verstreut lagen, sich noch bewegten."
 movement_events.10.a: "Rügen wir die verantwortlichen Beamten."
 movement_events.10.b: "Ihnen wurde befohlen, die Versammlung aufzulösen. Die Polizei trifft keine Schuld."
 movement_events.11.t: "Der Fürsprecher von [SCOPE.sState('relevant_state').GetCityHubName]"
 movement_events.11.d: "Eine ausdrücklich parteiische Zeitung, die von Mitgliedern der [SCOPE.sPoliticalMovement('relevant_movement').GetName] in [SCOPE.sState('relevant_state').GetCityHubName] gegründet wurde, hat ihre erste Ausgabe veröffentlicht. Zwischen Anzeigen und politischen Karikaturen enthält sie schonungslose Kritik an der Regierungspolitik."
 movement_events.11.f: "Es steckte schon eine gewisse Genialität darin: Indem man auf dem billigsten Papier druckte, mit wenig Tinte auskam und die Zeitung mit Anzeigen und großen Texten flutete, konnte man eine rentable Publikation für nur einen Penny pro Exemplar auf den Markt werfen, während die Konkurrenten fünf- bis zehnmal so viel kosteten. Und wenn diese Zeitung unermüdlich und schamlos für eine bestimmte Sichtweise warb, wusste bis zum Abend jeder Werktätige in der Stadt davon. Sollte die Konkurrenz sich doch weigern, so tief zu sinken: Damit trugen sie selbst die Verantwortung dafür, erdrückt zu werden."
 movement_events.11.a: "Wie lange kann eine so parteiische Zeitung schon bestehen?"
 movement_events.11.b: "Ist das so? Verweigern wir ihnen eine Drucklizenz."
 movement_events.12.t: "Leere Taschen"
 movement_events.12.d: "Eine Reihe vermeintlich schlechter Entscheidungen der [SCOPE.sPoliticalMovement('relevant_movement').GetName] hat dazu geführt, dass es ihr zunehmend schwerer fällt, an Geld zu kommen. Zahlreiche wohlhabende Sympathisanten haben ihre Unterstützung für die Bewegung in ihrer derzeitigen Form stillschweigend eingestellt."
 movement_events.12.f: "„Wir wollen nicht parteiisch erscheinen.“ Immer derselbe Refrain. Der Organisator schritt in seinem winzigen Büro hin und her, die Faust geballt, bis es sich anfühlte, als würden seine Knöchel durch die Haut brechen. Gelegentlich warf er einen Blick auf die ungeöffneten Umschläge auf seinem Schreibtisch, von denen er wusste, dass ihnen immer wieder das Gleiche stehen würde.\n\n„Parteiisch“ – was bedeutete das? Dass man sich für etwas einsetzte? Dass man sich entschieden hatte, etwas anderes zu tun, als das Geld auf dem Konto zu zählen? Er hatte eine Mission, die die Gesellschaft selbst verbessern sollte. Sie hatten die Gelegenheit, das Gleiche zu tun. Wie sollte Parteinahme in diesem Licht denn etwas Schlechtes sein?"
 movement_events.12.a: "Vielleicht wird man andere Finanzierungsquellen finden müssen."
 movement_events.12.b: "Alles hat ein Ende. Für manche kommt es schneller als für andere."
 movement_events.13.t: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] organisiert sich in „[SCOPE.sState('relevant_state').GetName]“"
 movement_events.13.d: "Organisatoren, die mit der [SCOPE.sPoliticalMovement('relevant_movement').GetName] verknüpft sind, haben eine gezielte Kampagne ins Leben gerufen, um Unterstützung für ein bestimmtes Gesetz ([SCOPE.sLawType('relevant_law').GetNameNoFormatting]) in „[SCOPE.sState('relevant_state').GetName]“ zu gewinnen."
 movement_events.13.f: "Unabhängig davon, wo die Menschen in der Welt leben, sagen sie alle, ihre Heimat weise eine lange und einzigartige Geschichte einer eng verbundenen Gemeinschaft auf. Der Organisator stimmte dem in weiten Teilen zu. Das Problem war natürlich, dass sich diese Gemeinschaft oft nicht auf Außenstehende erstreckte. Er war schon öfter vor den Kopf gestoßen worden, doch er ließ nicht locker. Wenn es ihm gelänge, den richtigen Satz in die richtigen Kreise zu tragen, würde vielleicht sogar eine Idee, die anfangs abgelehnt worden war, doch noch auf Anklang stoßen."
 movement_events.13.a: "In „[SCOPE.sState('relevant_state').GetNameNoFormatting]“ gibt es viele offene Ohren."
 movement_events.13.b: "Sie sollten sich mit viel grundlegenderen Dingen beschäftigen."
 movement_events.14.t: "Studentenkundgebung für [SCOPE.sPoliticalMovement('relevant_movement').GetName]"
 movement_events.14.d: "Eine Gruppe von Studenten einer Hochschule ([SCOPE.sBuilding('relevant_university').GetName]) in „[SCOPE.sState('relevant_state').GetName]“ hat eine Demonstration zur Unterstützung der [SCOPE.sPoliticalMovement('relevant_movement').GetName] organisiert. Die Demonstration hat andere Studenten inspiriert, sich der Sache anzuschließen."
 movement_events.14.f: "Der Hörsaal war menschenleer. Es fehlten immer ein oder zwei Studenten – wegen Krankheit, Reisen oder familiären Anlässen –, doch sonst nicht in diesem Ausmaß. In jeder Reihe saßen nur drei oder vier Studenten, die durch die leeren Plätze an ihrer Seite in einen scharfen Kontrast zueinander gesetzt wurden. Das war Stoff für eine eigene Vorlesung, dachte er. Sein Kurs war wie Sand, dessen Körner nacheinander weggeblasen worden waren, bis der ganze Haufen urplötzlich seine gesamte Gestalt verändert hatte."
 movement_events.14.a: "Die Jugend wird [ROOT.GetCountry.GetAltName('AKK')] in die Zukunft führen!"
 movement_events.14.b: "Sie hätten sich auf ihr Studium beschränken sollen."
 movement_events.15.t: "Umstrittene Themen"
 movement_events.15.d: "Eine von der [SCOPE.sPoliticalMovement('relevant_movement').GetName] organisierte Veranstaltung wurde zu einer Massenschlägerei, als Gegner der Bewegung die Menge unterwanderten. Als die Polizei eintraf, war kein Teilnehmer bereit, eine konsistente Aussage zu machen."
 movement_events.15.f: "Die meisten von ihnen hatten mindestens einen blauen Fleck, eine aufgeplatzte Lippe oder eine blutige Nase. Er hatte seine Verletzung weniger ehrenhaft als die meisten erlangt. Er war auf dem Weg zum Ausgang mit der Hüfte gegen eine Tischkante geknallt, nur um dann kopflos einem heraneilenden Gendarmen in die Arme zu laufen. Zwei widersprüchliche Geschichten kamen ihm in den Sinn. Eine, die er dem Kommissar erzählen würde, und eine, die für seine Freunde bestimmt war."
 movement_events.15.a: "Sie sollen sich mal einen Tag im Gefängnis abkühlen."
 movement_events.15.b: "Erheben wir Anklage gegen die Organisatoren der Veranstaltung."
