 je_great_game_control_reason: "Fortschritt auf der Leiste nach #bold links#! kommt #v $GBR$#! zugute, wohingegen Fortschritt nach #bold rechts#! #v $RUS$#! zugutekommt.\n\nZu Beginn des neunzehnten Jahrhunderts etablierte sich das #bold Große Spiel#! als Oberbegriff für Konflikte zwischen #v $GBR$#! und #v $RUS$#! um Einfluss in [SCOPE.sStrategicRegion('central_asia_region').GetName] und dessen Umgebung. Da beide Regierungen einen umfassenden militärischen Sieg gegen den anderen als unmöglich betrachteten, begannen sie das #bold Große Spiel#! durch eine Reihe indirekter Kämpfe um Einflusshebel in Ländern, die auf der Grenze zwischen den beiden Großmächten lagen.\n\n#bold Siege:#!\n[SCOPE.GetRootScope.GetCountry.GetCustom('great_game_victory_caucasus')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_victory_kazakhstan')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_victory_khanates')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_victory_afghanistan')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_victory_persia')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_victory_korea')]\n#bold Fortschritte:#!\n#variable Russland#! – Den Frieden von Turkmantschai durchsetzen\n#variable Großbritannien#! – Erfolgreiche Expedition nach Buchara\n[SCOPE.GetRootScope.GetCountry.GetCustom('great_game_advance_chinese_border')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_advance_consolidated_british_india')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_advance_manchurian_railway')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_advance_contained_russian_pacific')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_advance_trans_siberian_railway')]"
