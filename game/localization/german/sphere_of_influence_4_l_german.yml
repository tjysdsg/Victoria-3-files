 je_consolidate_central_asia_reason: "Die Region Zentralasien war lange Zeit außerhalb unserer Kontrolle und wurde von verschiedenen Khanaten und Emiraten regiert. Um den Zugang nach Indien zu sichern, müssen wir dafür sorgen, dass die zentralasiatischen Staaten unterworfen werden, sei es als [Concept('concept_subject', '$concept_subjects$')] oder durch direkte Eroberung."
