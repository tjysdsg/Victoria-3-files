 je_pamir_expedition_objective: "Den russischen Pamir anfechten"
 je_pamir_expedition_objective_reason: "Die jüngste russische Expansion ins Pamir-Gebirge stellt eine untragbare Bedrohung für unsere Interessen in Indien dar. Die Schaffung eines Pufferstaates in Tadschikistan würde Russland demütigen und unseren Interessen südlich des Pamir eine gewisse Atempause verschaffen. Allerdings würden wir sehr wahrscheinlich #bold einen direkten Krieg#! zwischen #v Russen#! und #v Briten#! riskieren.\n\nDiese Option sollte mit Bedacht abgewogen werden."
