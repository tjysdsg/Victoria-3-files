 je_maintain_afghan_protectorate_reason: "Das gebirgige Grenzgebiet zwischen dem indischen Subkontinent und den Steppen Zentralasiens ist der Schlüssel zur Errichtung einer beständigen und vorteilhaften Grenze gegen unseren Rivalen. Um den Schutz unserer Interessen zu gewährleisten und einen Weg zu finden, unsere Gegner anzugreifen, müssen wir in der gesamten afghanischen Region stabile [Concept('concept_subject', '$concept_subjects$')] erwerben."
