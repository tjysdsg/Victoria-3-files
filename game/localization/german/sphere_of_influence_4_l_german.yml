 raj_expanded_westward_tt: "Alle [Concept('concept_country', '$concept_countries$')] in den [Concept('concept_strategic_region','$concept_strategic_regions$')] „[SCOPE.sStrategicRegion('north_india_region').GetName]“ und „[SCOPE.sStrategicRegion('south_india_region').GetName]“ sind [Concept('concept_subject', '$concept_subjects$')] [SCOPE.sCountry('britain_scope').GetAltName('VON')] oder britische Klientelländer"
