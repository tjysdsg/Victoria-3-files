 lobby_events.5.t: "Interessen des Kapitals"
 lobby_events.5.d_join: "Das Interesse der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ an einem lukrativen Gut – [SCOPE.sGoods('relevant_goods').GetName] –, das mit [SCOPE.sCountry('relevant_country').GetAltName('DAT')] gehandelt wird, hat sie dazu gebracht, sich mit der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ zu verbünden."
 lobby_events.5.d_form: "Das Interesse der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ an einem lukrativen Gut – [SCOPE.sGoods('relevant_goods').GetName] –, das mit [SCOPE.sCountry('relevant_country').GetAltName('DAT')] gehandelt wird, hat sie dazu gebracht, Lobbyarbeit für engere Bande zu [SCOPE.sCountry('relevant_country').GetAltName('DAT')] zu betreiben."
 lobby_events.5.f: "„Lässt das erhöhte Volumen nicht mehr Risiko zu?“\n\n„Ganz im Gegenteil. Fließt eine Flut von Geld in die eigenen Taschen, neigt man zur Manie. Eine zusätzliche Münze für den Kellner, ehedem schockierende Gebühren, die man mit einem Lächeln begleicht. Wenn man nicht aufpasst, hört man auf, in die eigenen Bücher zu schauen. Man zahlt #italic mehr#! als je zuvor – und darin lauert der Ruin.“\n\n„Ein treffliches Argument. Rechtfertigt es die Entsendung von Kriegsschiffen?“\n\n„Das sollte es. Falls nicht, tut es vielleicht eine Spende.“"
 lobby_events.5.a: "Ein Hoch auf unseren Wohlstand."
 lobby_events.5.b: "Ein Hoch auf unseren Wohlstand."
 lobby_events.5.c: "Unsere Beziehung sollte rein geschäftlich bleiben."
 lobby_events.6.t: "Ehemalige Freunde"
 lobby_events.6.d: "Überläufer, angeführt von der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“, verlassen eilig die Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“, entfremdet von der kommunistischen Herrschaft [SCOPE.sCountry('relevant_country').GetAltName('IN')]."
 lobby_events.6.f: "„Binnen wenigen Monaten haben die Kommunisten den Geist der [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]en Nation erstickt. Sie haben eine uralte Gesellschaftsordnung entwurzelt und Denkmäler der Kultur niedergerissen. Unsere Leute in [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName] haben es gerade noch geschafft, lebend zu entkommen.“\n\nDer Attaché konnte es kaum glauben. Die Worte des Mannes schienen die Luft selbst zu Bildern von roten Fahnen, von Bajonetten und von Rauch, der aus einem Botschaftsschornstein aufstieg, zu verwandeln.\n\n„Ich verstehe“, sagte er, der Ton von geübter Ehrerbietung geprägt. „Ich berufe sofort den Ausschuss ein.“"
 lobby_events.6.a: "Das sollte keine Überraschung darstellen."
 lobby_events.6.b: "Können wir das Ausmaß dieser Abwanderung vorerst begrenzen?"
 lobby_events.7.t: "Proletarische Solidarität"
 lobby_events.7.d_join_defect: "Die [SCOPE.sIdeology('relevant_ideology').GetName|l]e IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ ist – unter Berufung auf die internationale Solidarität mit dem Proletariat [SCOPE.sCountry('relevant_country').GetAltName('VON')] – von der Lobby „[SCOPE.sPoliticalLobby('old_lobby').GetName]“ zur Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ übergelaufen."
 lobby_events.7.d_join: "Die [SCOPE.sIdeology('relevant_ideology').GetName|l]e IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ hat sich – unter Berufung auf die internationale Solidarität mit dem Proletariat [SCOPE.sCountry('relevant_country').GetAltName('VON')] – der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ angeschlossen."
 lobby_events.7.d_defect: "Die [SCOPE.sIdeology('relevant_ideology').GetName|l]e IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ hat sich – unter Berufung auf die internationale Solidarität mit dem Proletariat [SCOPE.sCountry('relevant_country').GetAltName('VON')] – von der Lobby „[SCOPE.sPoliticalLobby('old_lobby').GetName]“ gelöst, um ihre [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]en Verbündeten zu unterstützen."
 lobby_events.7.d_form: "Die [SCOPE.sIdeology('relevant_ideology').GetName|l]e IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ hat – unter Berufung auf die internationale Solidarität mit dem Proletariat [SCOPE.sCountry('relevant_country').GetAltName('VON')] – begonnen, Lobbyarbeit für ihre [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]en Verbündeten zu betreiben."
 lobby_events.7.f: "„Die Kommunisten verschmähen es, ihre Ansichten und Absichten zu verheimlichen. Sie erklären offen, dass ihre Ziele nur durch den gewaltsamen Umsturz jedweder bisherigen Gesellschaftsordnung zu erreichen sind. Mögen die herrschenden Klassen vor einer kommunistischen Revolution zittern. Die Proletarier haben dabei nichts zu verlieren als ihre Ketten. Sie haben eine Welt zu gewinnen.\n\nProletarier aller Länder, vereinigt euch!“" #- The Communist Manifesto
 lobby_events.7.a: "Solidarität für immer!"
 lobby_events.7.b: "Ihre wahre Loyalität kommt zum Vorschein."
 lobby_events.7.c: "Sollen sie tun, was sie wollen. Wir werden ihnen nicht zuhören."
 lobby_events.8.t: "In die Parteilinie eingefügt"
 lobby_events.8.d: "Die IG „[SCOPE.gsInterestGroup('first_party_member').GetName]“, prominente Anhänger einer ganz bestimmten Partei ([SCOPE.sParty('relevant_party').GetName]), haben vorgeschlagen, die Unterstützung der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ ins offizielle Parteiprogramm aufzunehmen."
 lobby_events.8.f: "„Ich habe die Risiken bedacht, und ich bin bereit, die Sache voranzutreiben. Tatsache ist, dass sich das Wahlvolk noch nie für irgendetwas jenseits unserer Grenzen interessierte. Selbst wenn sich das Klima in den kommenden Monaten stark gegen [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('AKK')] verschieben sollte, können wir immer noch unsere Innenpolitik verfolgen, ohne unsere weiterreichenden Grundsätze zu gefährden.“\n\n„Ich verstehe die Gründe dafür. Dennoch würde ich gern mehr wissen, ehe ich mich für eine Seite entscheide. Die Haltung, die unsere Nation einnimmt, darf nicht von den Launen von Ideologen bestimmt werden, sondern nur von harten Notwendigkeiten.“"
 lobby_events.8.a: "Die Partei steht in dieser Frage zusammen."
 lobby_events.8.b: "Um dann des ausländischen Marionettentums beschuldigt zu werden?"
 lobby_events.8.c: "Das könnte dem Wahlkampf der Partei helfen."
 lobby_events.9.t: "Waffeneinsatz"
 lobby_events.9.d_join: "Inspiriert durch den Einsatz moderner [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')|U] beim [SCOPE.sCountry('relevant_country').GetAdjective|l]en Militär hat die IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ begonnen, sich mit der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ zu verbünden."
 lobby_events.9.d_form: "Inspiriert durch den Einsatz moderner #v [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')]#! beim [SCOPE.sCountry('relevant_country').GetAdjective|l]en Militär hat die IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ begonnen, Lobbyarbeit für engere Bande mit [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('DAT')] zu betreiben."
 lobby_events.9.f: "Die Berichte aus [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('DAT')] waren so oft durch den Raum gereicht worden, dass die Ränder bereits zerknittert waren. Manche Teilnehmer waren erstaunt, andere hielten sich mit ihrer Meinung zurück. Wieder andere weigerten sich schlichtweg, das Geschriebene zu glauben.\n\n„Ich nehme an“, sagte der Offizier am Ende der Tafel, „wenn sie das können, schaffen wir das auch. Solange wir aber noch nicht so weit sind, sollten wir Maßnahmen ergreifen, um sicherzustellen, dass diese Waffen nicht auf uns gerichtet werden.“"
 lobby_events.9.a: "Man sollte dem [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]en Vorbild folgen"
 lobby_events.9.b: "Man sollte dem [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]en Vorbild folgen"
 lobby_events.9.c: "Sie sollten sich nicht so leicht beeindrucken lassen."
