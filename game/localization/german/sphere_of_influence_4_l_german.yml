 fund_lobbies_events.1.t: "Ein Netz des Misstrauens"
 fund_lobbies_events.1.d: "Der Zustrom [SCOPE.sCountry('relevant_country').GetAdjective|l]er Lobbygelder in die [ROOT.GetCountry.GetAdjective|l]e Politik hat die innenpolitischen Spannungen deutlich erhöht. Gerüchte und Anschuldigungen, bestimmte Politiker seien [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]e Agenten, sind inzwischen an der Tagesordnung."
 fund_lobbies_events.1.f: "„Ich habe oft das Gefühl, dass es heutzutage unmöglich ist, etwas zu erreichen. Mich hat man nach einem Kauf gefragt, den eine Cousine von mir tätigte – eine Dame, die ich in meinem gesamten Leben genau ein einziges Mal getroffen habe.“\n\n„Wer hat gefragt?“\n\n„Einer der Leute aus dem Schatzamt. Ich habe ihm genau das Gleiche gesagt, was ich jetzt Ihnen erzähle.“\n\n„Die wirken in letzter Zeit sehr nervös. Ich bin geneigt, diesen Narren da unten dafür verantwortlich zu machen. Tafelsilber aus [SCOPE.sCountry('relevant_country').GetCapital.GetFarmHubName], und er hat dafür ein Treffen mit dem Minister bekommen? Wir haben ihn zu etwas Gutem dazugeholt, und jetzt spuckt er uns allen in die Suppe.“"
 fund_lobbies_events.1.a: "Sind Sie [ROOT.GetCountry.GetAdjectiveNoFormatting|l], mein Herr, oder sind Sie [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]?"
 fund_lobbies_events.1.b: "Wer hat je von einem ehrlichen Politiker gehört?"
 fund_lobbies_events.2.t: "Rechenschaft gegenüber wem?"
 fund_lobbies_events.2.d: "Ein anonymer Autor, der der IG „[SCOPE.gsInterestGroup('opposing_ig').GetName]“ nahesteht, hat eine Polemik verfasst, in der er die Zugehörigkeit der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ zur Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ angreift. Das Dokument beschuldigt ihre Mitglieder, ausländische Agenten zu sein, die vom [SCOPE.sCountry('relevant_country').GetAdjective|l]en Geheimdienst unterstützt werden."
 fund_lobbies_events.2.f: "„Wir neigen dazu, das Beste anzunehmen, und es steht uns als Letzten zu, dies zu verurteilen. Stellen wir uns eine Welt vor ohne [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('AKK')] und somit auch ohne eine bestimmte Lobby ([SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]). In einer solchen Welt – so glauben wir – würde [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('getMsMr')] [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] ein durchaus rechtschaffenes Verhalten an den Tag legen.\n\n[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('DE_PRO_PER_S_3P_N')|U] hat ein Recht auf einen guten ersten Eindruck. Es liegt jedoch auch in unserer Verantwortung, #italic objektiv#! zu sein und Mängel zu melden, wenn wir sie finden. Deshalb müssen wir für jede Münze, die [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('DE_PRO_PER_S_3P_N')] bei [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('DE_PRO_POS_S_3P')]en Besuchen in der [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]en Botschaft annimmt, diesen guten ersten Eindruck entsprechend anpassen …“"
 fund_lobbies_events.2.a: "Solche Verleumdungen haben in höflicher Gesellschaft keinen Platz."
 fund_lobbies_events.2.b: "Es stimmt schon, wissen Sie?"
 fund_lobbies_events.2.c: "Wir sind dem selbst nachgegangen und konnten kein Fehlverhalten feststellen."
 fund_lobbies_events.3.t: "Recht gehabt"
 fund_lobbies_events.3.d: "Berichte über [SCOPE.sCountry('relevant_country').GetAdjective|l]es Geld, das in die Hände von dieser Nation wohlgesonnenen einheimischen Akteuren gelangen soll, haben die Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ dazu veranlasst, ihre Gegner mit allerlei Pauschalverurteilungen zu überziehen."
 fund_lobbies_events.3.f: "In letzter Zeit fühlte sich [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] immer häufiger im Recht. Die auf [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('DE_PRO_POS_S_3P')]em Schreibtisch verstreuten Berichte bestätigten, wovor [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('DE_PRO_PER_S_3P_N')] gefühlt bereits seit Jahren gewarnt hatte: Der [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]e Einfluss drang in die höchsten Ebenen der Regierung vor. [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('DE_PRO_POS_S_3P')|U]e Rivalen ließen sich alle als Verdächtige und [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('DE_PRO_POS_S_3P')]e Verbündeten als ausgebuffte Eingeweihte darstellen.\n\nDies würde natürlich Arbeit bedeuten. Von diesen Berichten würden auch andere Gruppen erfahren, und dort käme man gewiss auf die gleiche Idee. Es war nun ein Wettlauf, und wer als Erstes losrannte, würde auch beinahe garantiert als Erstes durchs Ziel gehen."
 fund_lobbies_events.3.a: "Sie haben sich als eine Art Autorität dargestellt."
 fund_lobbies_events.3.b: "Selbst eine kaputte Uhr geht zweimal am Tag richtig."
 fund_lobbies_events.4.t: "Über die eigenen Verhältnisse"
 fund_lobbies_events.4.d: "[SCOPE.sCharacter('relevant_character').GetFullName], [Select_CString(SCOPE.sCharacter('relevant_character').IsFemale, 'eine prominente Verbündete', 'ein prominenter Verbündeter')] der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“, wurde in letzter Zeit gesehen, wie [SCOPE.sCharacter('relevant_character').GetCustom('DE_PRO_PER_S_3P_N')] deutlich über die eigenen Verhältnissen lebt. [SCOPE.gsInterestGroup('relevant_character').GetLeader.GetCustom('DE_PRO_POS_S_3P')|U]e Kritiker behaupten, ein solcher Lebensstil werde durch [SCOPE.sCountry('relevant_country').GetAdjective|l]e „Spenden“ ermöglicht."
 fund_lobbies_events.4.f: "Das neue Haus von [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] fiel einem sofort ins Auge. Der frisch aufbereitete Stuck unterschied sich von den verwitterten Fassaden der Nachbarn, die alle eine zeitlose, ruhige Würde ausstrahlten. Davon war an dieser Fassade nichts zu spüren, und auch innen war nichts davon zu sehen. Hier fand eine rauschende Feier statt, auf der die Tage verschwammen, ohne je zu enden.\n\nDer Anblick warf bei allen, die seiner gewahr wurden, eine Frage auf, die unweigerlich in der Luft lag, spürbar und drängend: Wie konnte man sich das leisten?"
 fund_lobbies_events.4.a: "Ordnen wir eine Untersuchung über die Quelle dieses Reichtums an."
 fund_lobbies_events.4.b: "Vielleicht hat [SCOPE.sCharacter('relevant_character').GetCustom('DE_PRO_PER_S_3P_N')] einfach gut investiert."
 fund_lobbies_events.4.c: "Warum sollte sich jemand entscheiden, arm zu sein?"
 character_sent_to_jail_tt: "[SCOPE.sCharacter('relevant_character').GetFullName] wird der Korruption für schuldig befunden und ins Gefängnis gesteckt"
 character_exonerated_tt: "[SCOPE.sCharacter('relevant_character').GetFullName] wird von allen Anklagepunkten freigesprochen"
 fund_lobbies_events.5.t: "Unverfrorener Opportunismus"
 fund_lobbies_events.5.d: "Ob des Zustroms an [SCOPE.sCountry('relevant_country').GetAdjective|l]en Lobbygeldern wittern Teile der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ eine Gelegenheit, sich zu bereichern und Macht zu gewinnen. Sie haben begonnen, sich der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ zuzuwenden."
 fund_lobbies_events.5.f: "Ein Bruchteil von ihnen entschuldigte sich. Ein kleinerer Teil hatte gute Ausreden – Aufsätze mit logischen Argumenten, die sich über Hunderte von Seiten erstreckten. Doch die meisten taten nichts dergleichen. Sie behaupteten einfach, ihre Entscheidung wäre durch Freunde oder die Gräueltaten der Feinde [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('VON')] oder einen untrüglichen Sinn für Gerechtigkeit geleitet worden.\n\nDoch warum, so fragten ihre Kritiker, waren sie erst jetzt zu dieser Erkenntnis gelangt? Warum nicht schon, als ihre Kassen leer waren und sie nur ihre Prinzipien hatten?\n\nKeinem von ihnen fiel darauf eine Antwort ein."
 fund_lobbies_events.5.a: "Sie sollten sich schämen."
 fund_lobbies_events.5.b: "Man sollte davon ausgehen, dass es bessere Gründe dafür gibt."
 fund_lobbies_events.5.c: "Wenn sich eine Gelegenheit bietet – ergreift man sie!"
