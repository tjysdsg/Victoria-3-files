 lobby_proposal.1.t: "Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName|U]“ fordert Handeln" #Pro-Lobby Demand
 lobby_proposal.1.d: "Die Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ hat von uns erbeten, „[SCOPE.sCountry('relevant_country').GetAltName('AKK')]“ [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_demand_text_def')]. Es ist bekannt, dass [SCOPE.sCountry('third_party_country').GetAltNameNoFormatting('NOM')] den [SCOPE.sCountry('relevant_country').GetAdjective|l]en Interessen entgegensteht."
 lobby_proposal.1.f: "„Wir müssen so umfassend wie möglich sein. Jeder andere Ansatz ist unverantwortlich. Die [SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting|l]e Aggression ist so alt wie die Berge.“\n\n„Ich fürchte, es könnte den Anschein erwecken, als würden wir unsere eigene Nation wie eine Figur auf einem Schachbrett benutzen – zum Wohl einer fremden Macht. Was sollen wir sagen, wenn man uns das vorwirft?“\n\n„Eine den Umständen geschuldete Übereinstimmung bedeutet doch keine Unterwerfung. In diesem Fall sind [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]e Interessen zufällig auch [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Interessen. So einfach ist das.“"
 lobby_proposal.1.a: "Wir werden dem nachgehen."
 lobby_proposal.1.b: "Das ist nicht in unserem Interesse."
 lobby_proposal.2.t: "Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName|U]“ fordert Handeln" #Anti-Lobby Demand
 lobby_proposal.2.d: "Die Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName|U]“ hat von uns erbeten, [SCOPE.sCountry('relevant_country').GetAltName('AKK')] [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_demand_text_def')]. Eine erfolgreiche Umsetzung des Vorschlags wird unserer Regierung viel Wohlwollen von Seiten der Lobby einbringen."
 lobby_proposal.2.f: "„Und diejenigen, die sich weigern und lieber den Status quo beibehalten wollen?“\n\nEs gab kein Zögern. Seine Antwort klang gut einstudiert, denn das war sie auch. Dies war ein vorausschauender Mann – einer, der stundenlang in seinen Gemächern auf und ab ging und kommende Attacken erahnte.\n\n„Meine Antwort wäre, dass wir ihnen niemals hätten erlauben dürfen, uns so nahe zu kommen. Eine Freundschaft, die auf Täuschung aufbaut, ist nichts wert, und der gute Wille, der daraus entsteht, nur ein Trugbild.“"
 lobby_proposal.2.a: "Wir werden dem nachgehen."
 lobby_proposal.2.b: "Das ist nicht in unserem Interesse."
 lobby_proposal.3.t: "Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ bietet Gelegenheit an" #Pro-Lobby Opportunity
 lobby_proposal.3.d: "Die Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ hat uns eine Gelegenheit angeboten, [SCOPE.sCountry('relevant_country').GetAltName('AKK')] [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_opportunity_text_def')]. Die Lobby will ihre Verbindungen nutzen, um den Verhandlungsprozess zu erleichtern."
 lobby_proposal.3.f: "Die Verhandlungen, die hinter den Kulissen mit einem Vertreter der [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]en Regierung geführt wurden, waren lang und mühsam. Der [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l] Vertreter wusste, dass er es mit jemandem zu tun hatte, der nicht so mächtig war wie er selbst, und entsprechend war auch seine Strategie. Nichtsdestotrotz hatte man eine Einigung erzielt. Es gab zwar nichts Schriftliches, doch das war auch nicht so wichtig. Sobald die Regierung das offizielle Exemplar schickte (falls sie es denn überhaupt je tat), würde sie in [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName] bereits einen Entwurf für eine Antwort vorfinden."
 lobby_proposal.3.a: "Wir würden uns freuen, das weiter zu verfolgen."
 lobby_proposal.3.b: "Das ist nicht in unserem Interesse."
 lobby_proposal.4.t: "Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName|U]“ bietet Gelegenheit an" #Anti-Lobby Opportunity
 lobby_proposal.4.d: "Die Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName|U]“ hat uns eine Gelegenheit angeboten, [SCOPE.sCountry('relevant_country').GetAltName('AKK')] [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_opportunity_text_def')]. Ihr Vorschlag soll, sofern er angenommen wird, den [SCOPE.sCountry('relevant_country').GetAdjective|l]en Interessen entgegenwirken."
 lobby_proposal.4.f: "Es handelte sich um eine verschleierte Form der Aggression, die theoretisch sowohl glühende Hurrapatrioten als auch diejenigen ansprechen konnte, die es vorzogen, Verluste zu begrenzen. Sie würde den Feind zu einer Reaktion zwingen und ihn als Antwort auf ein scheinbar harmloses Manöver unter Umständen in eine unvorsichtige Konfrontation treiben.\n\n„Ein Plan, um [SCOPE.sCountry('relevant_country').GetAltName('AKK')] bis zum letzten [SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting|l]en Anhänger zu bekämpfen“, merkte ein Minister an. Der Vertreter errötete. Er hatte Antworten für beide Möglichkeiten einstudiert, doch keine davon passte so recht."
 lobby_proposal.4.a: "Wir würden uns freuen, das weiter zu verfolgen."
 lobby_proposal.4.b: "Das ist nicht in unserem Interesse."
