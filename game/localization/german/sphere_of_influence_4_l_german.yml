 gg_afghanistan.1.d: "Die [Concept('concept_great_power','$concept_great_powers$')] [SCOPE.sCountry('gp_scope').GetAltName('NOM')] und [SCOPE.sCountry('rival_gp_scope').GetAltName('NOM')] haben sich gemeinsam auf einen Plan zur „Beilegung der langwierigen Grenzstreitigkeiten in Afghanistan“ geeinigt. Im vorgeschlagenen Vertrag fordert man Zugeständnisse von unserer Nation."
 gg_afghanistan.1.f: "Der Ton war der eines weltbewegenden Dokuments, das in der Region einen jahrhundertewährenden Frieden einleiten sollte. Jedes Zugeständnis [ROOT.GetCountry.GetAltNameNoFormatting('VON')] war als Gefallen seitens einer der wetteifernden Mächte formuliert, als eine Übertragung von Land, das von einem von beiden beansprucht wurde, an jene Menschen, die dieses Land bereits bewohnten. Es war ein Wunder, sinnierte der Botschafter, dass man [SCOPE.sCharacter('nation_ruler').GetCustom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] überhaupt über das Abkommen in Kenntnis gesetzt hatte."
 gg_afghanistan.1.a: "Wir haben keine andere Wahl, als zu unterschreiben."
 gg_afghanistan.1.b: "Sprechen wir uns mit aller Entschiedenheit dagegen aus."
 gg_afghanistan.2.t: "Afghanistan lehnt vorgeschlagenes Abkommen ab"
 gg_afghanistan.2.d: "[SCOPE.sCharacter('nation_ruler').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle] hat in [SCOPE.sCountry('afghanistan_scope').GetRuler.GetCustom('DE_PRO_POS_S_3P')]er Antwort das vorgeschlagene [SCOPE.sCountry('gp_scope').GetAdjectiveNoFormatting|l]-[SCOPE.sCountry('rival_gp_scope').GetAdjectiveNoFormatting|l]e Abkommen entschieden abgelehnt. Da die afghanische Regierung nicht bereit ist, das Abkommen in seiner jetzigen Form umzusetzen, müssen wir möglicherweise Änderungen vornehmen."
 gg_afghanistan.2.f: "Als er den Raum verließ, rechnete der Kurier fest damit, dass die Blicke der Begleiter dieses Staatsoberhaupts ([SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle]) ihn durchbohren würden. Hinter ihm standen Tausende von Kanonen, Millionen von Pfund, eine Flotte von stattlichen Schiffen – doch all das spielte in diesem Moment keinerlei Rolle, weit weg von jeder Küste und meilenweit entfernt vom nächsten Außenposten."
 gg_afghanistan.2.a: "Zurück ans Reißbrett."
 gg_afghanistan.3.t: "Afghanistan bittet um Unterstützung"
 gg_afghanistan.3.d: "[SCOPE.sCountry('afghan_nation_scope').GetAltName('NOM')|U] hat uns um Unterstützung bei der Wiedervereinigung Afghanistans gebeten. Die Sicherung eines befreundeten afghanischen Staats wäre als Werkzeug gegen unsere Rivalen in der Region nützlich."
 gg_afghanistan.3.f: "Die Karte war bestenfalls grob definiert. Es handelte sich um eine Auswahl von Staaten, die aus dem Zusammenbruch des Durrani-Reichs hervorgegangen waren und die kriegerischen Nachkommen der Barakzai- und Durrani-Dynastien repräsentierten. Auch die Herrschaftsgebiete örtlicher Stämme und aufständischer Provinzen hatte man darzustellen versucht. Der Gesandte legte den Brief auf den Schreibtisch neben sich und sah den bebrillten Stabsoffizier an, an den er herangetreten war.\n\n„[SCOPE.sCharacter('nation_ruler').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCountry('afghan_nation_scope').GetRuler.GetPrimaryRoleTitle] von [SCOPE.sCountry('afghan_nation_scope').GetNameNoFormatting]“, begann er, „hier in Blau markiert, bittet uns um Unterstützung bei der ‚Unterwerfung aufständischer Provinzen und der Wiederherstellung der rechtmäßigen Herrschaft in Afghanistan‘. Ist das einen Blick wert oder soll ich unverbindlich antworten?“"
 gg_afghanistan.3.a: "Eine hervorragende Gelegenheit."
 gg_afghanistan.3.b: "Wir haben keinerlei Interesse daran."
 gg_afghanistan.4.t: "Afghanische Wiedervereinigung"
 gg_afghanistan.4.d: "Mit der Niederlage der letzten aufständischen Provinz sind die durch den Fall des Durrani-Reichs ausgelösten Bürgerkriege zu Ende gegangen. [ROOT.GetCountry.GetRuler.GetFullName] ist nun [SCOPE.sCharacter('nation_ruler').GetCustom('DE_ART_DEF_S_N')] einzige rechtmäßige [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetAltName('VON')]."
 gg_afghanistan.4.f: "Die Kriege stellten noch den einfachsten Teil dar, sinnierte [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')]. Richtig mit der Treue der Stämme und [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]er Untergebenen umzugehen, war seit jeher anstrengend gewesen, und nun würde [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] dasselbe landesweit tun müssen. Wenn die Regierung ins Wanken geriet, wie lange würde es dauern, bis eine weitere Welle von Aufständen losbrach? Nur wenige Menschen konnten im Krieg wie im Frieden siegen.\n\nFür den Augenblick war es jedoch Zeit zum Feiern. Das Volk war voller Freude und verlangte eine Rede. [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')|U] würde ihm eine halten."
 gg_afghanistan.4.a: "Es gibt noch mehr Land zu erobern."
 gg_afghanistan.4.b: "Wir werden unser Land bewahren, solange wir können."
 gg_afghanistan.5.t: "Überschrittene Linien"
 gg_afghanistan.5.d: "Unser Vorschlag für die Nordgrenze von #v $AFG$#! steht im Widerspruch zu dem der [SCOPE.sCountry('sender_scope').GetAdjective|l]en Unterhändler, sodass kein Kompromiss erzielt werden kann. Eine Seite muss nachgeben, damit der Verhandlungsprozess vorankommt."
 gg_afghanistan.5.f: "Mit verschiedenfarbiger Tinte hatte man drei Linien quer durch Nordafghanistan gezogen. Sie wichen deutlich voneinander ab und schlängelten sich über die Turkestankette und den Amudarja, die turkmenische Wüste und den südlichen Pamir. Die verdrießlich wenigen Überschneidungen erschienen dort als regenbogenfarbene Flecken, wo die Tinte das Papier vollständig durchtränkt hatte.\n\n„Wir sollten es noch einmal versuchen“, sagte einer der Vertreter, und andere nickten mit zusammengebissenen Zähnen."
 gg_afghanistan.5.a: "Wir werden den [SCOPE.sCountry('sender_scope').GetAdjective|l]en Vorschlag akzeptieren."
 gg_afghanistan.5.b: "Wir werden den [SCOPE.sCountry('sender_scope').GetAdjective|l]en Vorschlag akzeptieren."
 gg_afghanistan.5.c: "Wir werden den [SCOPE.sCountry('sender_scope').GetAdjective|l]en Vorschlag akzeptieren."
 gg_afghanistan.5.e: "Unsere Entscheidung ist endgültig. Die [SCOPE.sCountry('sender_scope').GetAdjective|l]en Diplomaten müssen sich damit abfinden."
 gg_afghanistan.6.t: "Überschrittene Linien"
 gg_afghanistan.6.d: "Unser Vorschlag für die Südwestgrenze von #v $AFG$#! steht im Widerspruch zu dem der [SCOPE.sCountry('sender_scope').GetAdjective|l]en Unterhändler, sodass kein Kompromiss erzielt werden kann. Eine Seite muss nachgeben, damit der Verhandlungsprozess vorankommt."
 gg_afghanistan.6.f: "Mit verschiedenfarbiger Tinte hatte man drei Linien quer durchs nordöstliche Indien gezogen. Sie wichen deutlich voneinander ab, mäanderten über den Indus und die Wüste Belutschistans und bildeten zufällige Muster, während sie sich durch das hügelige Karakorum-Gebirge schlängelten. Die verdrießlich wenigen Überschneidungen erschienen dort als regenbogenfarbene Flecken, wo die Tinte das Papier vollständig durchtränkt hatte.\n\n„Wir sollten es noch einmal versuchen“, sagte einer der Vertreter, und andere nickten mit zusammengebissenen Zähnen."
