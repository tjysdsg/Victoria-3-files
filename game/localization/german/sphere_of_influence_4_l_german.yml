 lobby_events.2.f: "„Auch sie könnten Vergebung finden, ja, doch das würde Reue erfordern – und die [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]e Regierung ist die Ausgeburt reueloser Arroganz.“\n\n„Wie gnädig.“\n\n„Und dennoch zeige ich weit mehr Gnade, als [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_P_2P_N')] [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] es je tat!“\n\nEr war auf dem Kriegspfad – das war dem angeschlagenen Attaché klar. Und wenn es nach ihm ginge, würde die Nation es auch bald sein."
 lobby_events.2.a: "Wenn Worte versagen, müssen wir zum Schwert greifen."
