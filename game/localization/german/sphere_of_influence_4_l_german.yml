 lobby_events.3.t: "Technische Talente"
 lobby_events.3.d_join: "Inspiriert vom Können [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]er [GetPopType('engineers').GetName] und [GetPopType('academics').GetName] hat die technisch orientierte IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ begonnen, sich mit der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ zu verbünden."
 lobby_events.3.d_form: "Inspiriert vom Können [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]er [GetPopType('engineers').GetName] und [GetPopType('academics').GetName] hat die technisch orientierte IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ begonnen, Lobbyarbeit für engere Bande mit [SCOPE.sCountry('relevant_country').GetAltName('DAT')] zu betreiben."
 lobby_events.3.f: "„Nach unseren Maßstäben? Mit den in ihren Fabriken verwendeten Methoden sparen sie oft eine halbe Mannstunde pro Arbeiter ein, um den gleichen Ausstoß wie wir zu erzeugen. Das Gebäude, das ich besichtigte, hatte auch ein sehr innovatives Beleuchtungssystem. Stellen Sie sich vor, die Schichten ließen sich täglich bis zu einer Stunde verlängern …“\n\nSein schnauzbärtiger Landsmann zückte bereits ein Blatt Papier und zog eine Linie zwischen verschiedenen Berechnungen. Als zwei der Summen auf diese Weise zusammenkamen, stieß er einen leisen Pfiff aus."
 lobby_events.3.a: "Zusammen werden wir große Fortschritte machen."
 lobby_events.3.b: "Zusammen werden wir große Fortschritte machen."
 lobby_events.3.c: "Unsere Schöpfungen übertreffen diese billigen [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]en Spielzeuge bei Weitem."
 lobby_events.4.t: "Nicht mehr die Gleichen"
 lobby_events.4.d: "Die [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]e IG „[SCOPE.gsInterestGroup('relevant_foreign_ig').GetName]“ scheiterte bei einer Revolution, was das Interesse der IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ an einer Unterstützung der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ beendet hat. Man hat aufgehört, sich für engere Beziehungen mit [SCOPE.sCountry('relevant_country').GetAltName('DAT')] einzusetzen."
 lobby_events.4.f: "Die Briefe, die sie geschickt hatten, waren alle unbeantwortet geblieben. Ein diskreter Besuch bestätigte ihre schlimmsten Vermutungen: Das Gebäude, das ihnen einst gehört hatte, war beschlagnahmt worden und beherbergte nun einen apathisch klingenden Anwalt sowie dessen Kanzlei und Großfamilie. Dieser neue Mann war der Freund eines Ministers, der gerade im wahrsten Sinne des Wortes um sein Amt gekämpft hatte. Ein kurzer Blick auf die Einschusslöcher, die noch immer die Fassade sprenkelten, verdeutlichte, dass es keine Entschädigung geben würde."
 lobby_events.4.a: "All ihre Arbeit in einem einzigen Augenblick weggewischt."
 lobby_events.4.b: "Es scheint, als wären sie nur die Ersten von vielen."
