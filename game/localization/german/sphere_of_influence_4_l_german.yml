 je_donghak_movement_reason: "Donghak oder die Östliche Lehre hat begonnen, sich als Reaktion auf die Öffnung des Landes gegenüber der Außenwelt unter den [GetPopType('peasants').GetName] [ROOT.GetCountry.GetAltName('VON')] zu verbreiten. Die Donghak-Anhänger, die oft der IG „[SCOPE.gsInterestGroup('donghak_ig').GetName]“ angehören, treten für Gleichheit und Rechte für alle ein und lehnen fremde Einflüsse ab.\n\nDie Infrastruktur, die die Donghak-Anhänger geschaffen haben, breitet sich im ganzen Land aus und könnte in Zukunft als Werkzeug zur raschen Organisation von Aufständen dienen."
