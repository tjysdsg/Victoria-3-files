 lobby_events.1.d_join: "Im Bestreben, durch eine harte außenpolitische Linie dem Vorwurf des Kommunismus zu entgehen, hat die [GetIdeology('ideology_social_democrat').GetName|l]e Führung der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“begonnen, sich mit der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ zu verbünden."
 lobby_events.1.d_form: "Im Bestreben, durch eine harte außenpolitische Linie dem Vorwurf des Kommunismus zu entgehen, hat die [GetIdeology('ideology_social_democrat').GetName|l]e Führung der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ den Grundstein für eine Lobby gelegt, um sich [SCOPE.sCountry('relevant_country').GetAdjective|l]en Interessen entgegenzustellen."
 lobby_events.1.f: "„Wir haben uns verbündet, um den Kommunismus zu bekämpfen“, sagte [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('DE_PRO_PER_S_3P_N')], „denn sie stellen sich als Feinde der Demokratie dar. Ohne Demokratie gibt es keine Freiheit. Gewalt – ganz gleich, von wem sie ausgeübt wird – ist immer reaktionär.“\n\nDer Applaus war schwach und so verstreut, dass man die einzelnen Teilnehmer gut ausmachen konnte. Doch es war dennoch mehr Zuspruch, als [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('DE_PRO_PER_S_3P_N')] jemals von dieser Menge erhalten hatte – viel mehr." #- Two melded-together Friedrich Ebert quotes
