 lobby_events.13.t: "Die wankelmütige Menge"
 lobby_events.13.d: "Die populistische Basis der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ hat sich gegen die Unterstützung ausländischer Verflechtungen gewandt. Der Druck aus den eigenen Reihen hat die Gruppe dazu gebracht, sich von der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ zu distanzieren."
 lobby_events.13.f: "#bold [ROOT.GetCountry.GetAdjectiveNoFormatting|U]e Menschen gehen vor#!\n\nDas Volk sagt NEIN zu fremden Verstrickungen und NEIN zu fremden Verträgen!\n\n#italic WOHLSTAND zu Hause oder CHAOS im Ausland? KEINE AUSLÄNDISCHE MACHT könnte ein befestigtes [ROOT.GetCountry.GetAltNameNoFormatting('AKK')] erfolgreich angreifen!#!"
 lobby_events.13.a: "Es war ein Fehler, sich auf sie zu verlassen."
 lobby_events.13.b: "Sie müssen sich von diesen populistischen Strömungen fernhalten."
 lobby_events.14.t: "Kauft lieber, denn sonst …"
 lobby_events.14.d: "Eine Gruppe, die jene innerhalb der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ vertritt, die ein Interesse am Handel mit „[SCOPE.sGoods('relevant_goods').GetName]“ haben, hat begonnen, bei der Regierung Lobbyarbeit zu betreiben. Man will, dass Maßnahmen gegen [SCOPE.sCountry('relevant_country').GetAltName('AKK')] ergriffen werden, wobei man vor allem die feindseligen Handelspraktiken als Grund anführt."
 lobby_events.14.f: "Sie waren den ganzen Vormittag im Büro des Außenministers ein und aus gegangen. Männer von Rang und Namen, alle dem Ministerium bekannt, alle mit den gleichen Klagen: „Der [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]e Handelskrieg“, „Behinderung des freien Warenverkehrs“ und „Beschlagnahmung nicht realisierter Gewinne“.\n\nGerade als er für heute abschließen wollte, ertönte ein weiteres Klopfen. Die Kraft strömte mit einem Mal aus ihm heraus und ließ ihn beinahe auf den Teppich sinken. Mit einer Grimasse zwang er sich, einen weiteren Schritt nach vorn zu machen und die Tür aufzureißen.\n\n„Ja, der Herr. Wenn Sie bitte Platz nehmen würden …“"
 lobby_events.14.a: "Es ist durchaus nachvollziehbar."
 lobby_events.14.b: "Wir werden unsere Haltung nicht auf Befehl ändern."
 lobby_events.15.t: "Gut, nicht fremd"
 lobby_events.15.d_join: "Der Zustrom ausländischer Investitionen aus [SCOPE.sCountry('relevant_country').GetAltName('DAT')] hat bei nationalistischen Gruppen Ängste geweckt. Die IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“, stets auf der Hut vor ausländischer Unterwanderung, hat sich daraufhin mit der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ verbündet."
 lobby_events.15.d_form: "Der Zustrom ausländischer Investitionen aus [SCOPE.sCountry('relevant_country').GetAltName('DAT')] hat bei nationalistischen Gruppen Ängste geweckt. Die IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“, stets auf der Hut vor ausländischer Unterwanderung, hat daraufhin begonnen, gegen [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]e Interessen Lobbyarbeit zu betreiben."
 lobby_events.15.f: "„Sie bauen alle ihre Fabriken aus Pappe und Bleisplittern, und ihr Stahl ist nur für Rasierklingen geeignet. Und wenn man sie benutzt, holt man sich trotzdem blaue Flecken!“\n\nDie Männer am Tisch brüllten vor Lachen. Der Mann mit der roten Krawatte grinste wissend und fuhr mit seiner Rede fort. „Wenn wir zulassen, dass sie unser Land aufkaufen, wird binnen eines Jahres in jedem Studentenwohnheim ein [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]er Spion sitzen. Ich kenne sie gut. Ich habe einen Monat in [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName] verbracht, wissen Sie …“"
 lobby_events.15.a: "Was kann man da tun?"
 lobby_events.15.b: "Eine Ansammlung von Kindern mit Verfolgungswahn."
 lobby_events.16.t: "Schwer zu lieben"
 lobby_events.16.d: "Der Ausbruch bewaffneter Feindseligkeiten zwischen [ROOT.GetCountry.GetAltName('DAT')] und [SCOPE.sCountry('relevant_country').GetAltName('DAT')] hat katastrophale Auswirkungen auf die Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ gehabt. Angeführt von der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ haben ihre ehedem treuen Unterstützer einen Auszug aus der Lobby begonnen."
 lobby_events.16.f: "Die ersten Schüsse waren gefallen, als sie schliefen – und sie erwachten in einer Welt, die ganz anders als jene war, aus der sie der Schlaf entlassen hatte. Binnen einer Woche war jede Solidarität zwischen den beiden Seiten verschwunden, und sie zogen auf der Straße böse Blicke auf sich, wenn sie sich ihrem Büro näherten. Nach dem dritten hartgesottenen Polizisten, der vorbeikam, um sich zu vergewissern, dass sie ‚die Brandschutzvorschriften‘ einhielten, waren selbst die standhaftesten unter ihnen gebrochen. Schränke wurden geleert, Aktentaschen gefüllt und Stühle schief zurückgelassen."
 lobby_events.16.a: "Sie sollten fliehen, solange ihr Ruf noch unbeschadet ist."
 lobby_events.16.b: "Wir sollten lieber für den Tag gerüstet sein, an dem dieser Krieg endet."
 lobby_events.17.t: "Wie auch immer der Weg voranführt"
 lobby_events.17.d: "Da die Haltung der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ gegenüber [SCOPE.sCountry('relevant_country').GetAltName('DAT')] zunehmend apathischer wird, überdenkt ihre Führung die Unterstützung der Gruppe für die Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“."
 lobby_events.17.f: "Dieser Tage war es schwieriger, einen Termin im Außenministerium zu bekommen. Das anfängliche Interesse, das sie geweckt hatten, war längst erloschen und die Betätigungen der Lobby gingen im Hintergrundrauschen von [ROOT.GetCountry.GetCapital.GetCityHubName] unter. Die IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ stellte die Ersten dar, die das Interesse verloren. Ihre Vertreter waren zunächst entmutigt, weil es keine Nachrichten gab, und dann nicht einmal mehr geneigt, die Zeitungen zu lesen, wenn sie kamen.\n\n„Welchen Grund haben wir, uns für die Ereignisse in [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName] zu interessieren?“, fragten die jüngeren Mitglieder. Die Älteren wussten nicht, was sie darauf antworten sollten."
 lobby_events.17.a: "Es wird Zeit für einen Kurswechsel."
 lobby_events.17.b: "Warum etwas ändern, was funktioniert?"
 remains_in_lobby_tt: "IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ bleibt in Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“"
 lobby_events.18.t: "Rechtmäßige Grenzen"
 lobby_events.18.d_join: "Die zutiefst nationalistische IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ richtet ihre Angriffe gegen [SCOPE.sCountry('relevant_country').GetAltName('AKK')] und dessen Provinz [SCOPE.sState('revanchist_state').GetName]. Sie hat sich mit der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ verbündet, in der Hoffnung, ihr territoriales Streben zu verwirklichen."
 lobby_events.18.d_form: "Die zutiefst nationalistische IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ richtet ihre Angriffe gegen [SCOPE.sCountry('relevant_country').GetAltName('AKK')] und dessen Provinz [SCOPE.sState('revanchist_state').GetName]. Sie hat begonnen, Lobbyarbeit für feindselige Aktionen gegen [SCOPE.sCountry('relevant_country').GetAltName('AKK')] zu betreiben, in der Hoffnung, ihr territoriales Streben zu verwirklichen."
 lobby_events.18.f: "„Es ist unbestreitbar, dass [SCOPE.sState('revanchist_state').GetNameNoFormatting] einen ausgeprägten [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Charakter besitzt. Denn eigentlich gehörte diese Region zu mehreren jener Vorläuferstaaten, deren Erbe wir verkörpern. Erstens …“\n\nDer Offizier saß höflich da, als der Mann vorn im Hörsaal seine Dissertation vorstellte. Als er eine antike Münze hochhielt, die angeblich in [SCOPE.sState('revanchist_state').GetCityHubName] gefunden worden war, brach das Publikum in Jubel aus. Er klatschte mit, doch es war eine rein mechanische Geste. Sein Geist hatte das Zeitalter der Schwerter und Segel bereits hinter sich gelassen. Die Rückeroberung von [SCOPE.sState('revanchist_state').GetNameNoFormatting] war eine Angelegenheit der Gegenwart, von Pulverdampf und Kanonenschüssen. Über alles andere ließ sich später noch streiten."
 lobby_events.18.a: "[SCOPE.sState('revanchist_state').GetNameNoFormatting] ist rechtmäßig [ROOT.GetCountry.GetAdjectiveNoFormatting|l]!"
 lobby_events.18.b: "Wir weisen dieses Säbelrasseln entschieden zurück."
 lobby_events.19.t: "Wolken am Horizont"
 lobby_events.19.d_join_country: "Die Unterwerfung [SCOPE.sCountry('relevant_subject').GetAltName('VON')] durch [SCOPE.sCountry('relevant_country').GetAltName('AKK')] hat bei der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ die Befürchtung geweckt, unsere eigene Nation werde einem ähnlichen Schicksal zum Opfer fallen. Diese Befürchtungen wiederum haben dazu geführt, dass man sich der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ angeschlossen hat."
 lobby_events.19.d_form_country: "Die Unterwerfung [SCOPE.sCountry('relevant_subject').GetAltName('VON')] durch [SCOPE.sCountry('relevant_country').GetAltName('AKK')] hat bei der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ die Befürchtung geweckt, unsere eigene Nation werde einem ähnlichen Schicksal zum Opfer fallen. Diese Befürchtungen wiederum haben dazu geführt, dass man nun Lobbyarbeit gegen [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]e Interessen betreibt."
 lobby_events.19.d_join_state: "Die Anwesenheit der nahen [SCOPE.sCountry('relevant_country').GetAdjective|l]en Kolonie „[SCOPE.sState('relevant_colonial_state').GetName]“ hat bei der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ die Befürchtung geweckt, unsere eigene Nation werde einem ähnlichen Schicksal zum Opfer fallen. Diese Befürchtungen wiederum haben dazu geführt, dass man sich der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ angeschlossen hat."
 lobby_events.19.d_form_state: "Die Anwesenheit der nahen [SCOPE.sCountry('relevant_country').GetAdjective|l]en Kolonie [SCOPE.sState('relevant_colonial_state').GetName] hat bei der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ die Befürchtung geweckt, unsere eigene Nation werde einem ähnlichen Schicksal zum Opfer fallen. Diese Befürchtungen wiederum haben dazu geführt, dass man nun Lobbyarbeit gegen [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]e Interessen betreibt."
 lobby_events.19.f: "„Es ist richtig, von Angst erfüllt zu sein. Das ist keine Schande. Ihr Einflussbereich erstreckt sich über die ganze Welt: wie ein Seeungeheuer, das alles verschlingt, was ihm schutzlos ausgeliefert ist. Sie sind unermüdlich und bedrohen uns aus allen Richtungen. Wir sind jedoch noch nicht gefallen, und dafür gibt es einen Grund.“\n\nEs war in der Tat eine schwache Hoffnung. [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting|U] kam sie wie ein einzelner Grashalm vor, der nach einem Waldbrand stehen geblieben war.\n\n„Wir müssen diese Gründe suchen und sie als Waffe nutzen. Dazu brauchen wir Zeit, und die müssen Sie uns verschaffen.“"
 lobby_events.19.a: "Sie machen sich zurecht Sorgen um die [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]e Bedrohung."
 lobby_events.19.b: "Feindseligkeit könnte genau die Antwort hervorrufen, die sie fürchten."
 lobby_events.20.t: "Dünn gesät"
 lobby_events.20.d: "Die begrenzten politischen Ressourcen der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ haben dazu geführt, dass die Führungsebene ihre Mitgliedschaft sowohl in der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby_1').GetName]“ als auch in der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby_2').GetName]“ infrage stellt."
 lobby_events.20.f: "„Und für Büromaterialien im Durchschnitt …“ Der Prüfer blätterte zu dem entsprechenden Eintrag und ließ seinen Blick über die Spalte schweifen. „Dreihundert Kronen pro Monat.“\n\nFür den Mann, der ihm gegenübersaß, begann sich die Welt zu drehen. „Sind Sie sicher?“\n\n„Und eintausendzweihundert für berufsbedingte Reisekosten.“\n\n„… Entschuldigen Sie mich“, brachte er hervor. „Könnte ich eine Kopie der Passagierliste bekommen? Ich muss mich sofort mit meinen Kollegen treffen.“"
 lobby_events.20.a: "Es gibt keinen Grund, in der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby_1').GetNameNoFormatting]“ zu bleiben."
 lobby_events.20.b: "Die Mitgliedschaft in der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby_2').GetNameNoFormatting]“ ist nicht mehr nützlich."
 lobby_events.20.c: "Sie zu verlassen, wäre unklug."
