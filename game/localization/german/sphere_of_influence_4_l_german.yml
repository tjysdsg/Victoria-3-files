 russo_chinese.4.t: "Der Vertrag von Aigun"
 russo_chinese.4.d: "Eine intensive militärische Aufrüstung in Sibirien hat zu Verhandlungen zwischen [ROOT.GetCountry.GetAdjective|l]en und [SCOPE.sCountry('china_scope').GetAdjective|l]en Diplomaten geführt. Es wurde ein Vertrag ausgearbeitet, der die gegenseitigen Schifffahrtsrechte auf dem Amur sichert und das Gebiet von [SCOPE.sState('amur_scope').GetName] an [ROOT.GetCountry.GetAltName('AKK')] überträgt."
 russo_chinese.4.f: "„Das linke Ufer des Amur, vom Fluss Argun bis zur Mündung in den Amur, soll Besitz der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Nation sein, wohingegen das rechte Ufer flussabwärts bis zum Fluss Ussuri Besitz der [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting|l]en Nation sein soll.\n\nDie Gebiete und Ländereien vom Ussuri-Fluss bis zum Meer sind bis zur Festlegung der Grenze zwischen beiden Staaten gemeinsames Eigentum der [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting|l]en und [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Nationen. Nur Schiffe der [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting|l]en und russischen Staaten dürfen die Flüsse Amur, Sungari und Ussuri befahren. Schiffe aller anderen ausländischen Staaten dürfen diese Flüsse nicht befahren …“"
 russo_chinese.4.a: "Dies soll auf eben diese Weise und auf unantastbare Art geschehen bis in alle Ewigkeit."
 emu_war.1.t: "Der Emu-Krieg"
 emu_war.1.d: "[GetPopType('farmers').GetName] in [SCOPE.sState('westralia_state').GetName] haben sich darüber beschwert, dass die IG „[SCOPE.gsInterestGroup('armed_forces_ig').GetName]“ sie nicht ausreichend schützt. Der Name ihrer furchtbarsten Erzfeinde: Dromaius novaehollandiae."
 emu_war.1.f: "„Ruf mir noch einmal ins Gedächtnis, warum wir so viel Schrot auf eine glorifizierte Entenjagd mitnehmen.“\n\n„Enten? Du denkst, wir jagen Wasservögel? Spül dir die Ohren aus, du Drongo. Gott steh dir bei, wenn du dich am falschen Ende dieser Krallen verhedderst. Und wenn dir das zustößt, stopfe ich deine Eingeweide nicht wieder rein.“\n\n„Schon gut, schon gut, Kumpel. Ich wollte bloß sagen, dass ich es übertrieben finde.“"
 emu_war.1.a: "Nun, schicken wir #italic irgendwen#! da raus."
 emu_war.1.b: "Sollen wir auch eine offizielle Kriegserklärung aufsetzen?"
