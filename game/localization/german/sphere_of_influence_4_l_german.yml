 je_unify_afghanistan: "Afghanische Wiedervereinigung"
 je_unify_afghanistan_reason: "Die durch den Tod von Timur Schah Durrani im Jahr 1793 ausgelöste Nachfolgekrise hat das ehemalige Durrani-Reich in eine Phase endloser Bürgerkriege gestürzt. Angesichts der Bedrohung durch europäische Mächte, die sich von allen Seiten nähern, müssen wir die Dinge selbst in die Hand nehmen, um diese Zeit der kriegerischen Fürstentümer zu beenden und wieder ein geeintes Afghanistan zu errichten.\n\nWenn wir an eine europäische [concept_great_power] appellieren, uns bei der Wiedervereinigung zu helfen, können wir zwar ihre Unterstützung gewinnen, doch ihre #bold Gegner#! werden unseren Zielen gegenüber noch feindseliger werden."
