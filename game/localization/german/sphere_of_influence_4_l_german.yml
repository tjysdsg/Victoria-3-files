 gg_korea.1.t: "Donghak"
 gg_korea.1.d: "Von der Donghak-Philosophie inspirierte [GetPopType('peasants').GetName] haben begonnen, sich [ROOT.GetCountry.GetAltName('IN')] zu organisieren. Ihre Forderungen nach sozialer Gleichheit, religiöser Toleranz und der Zurückdrängung ausländischer Einflüsse sind zunehmend schwerer zu ignorieren."
 gg_korea.1.f: "Als das Jahr des Xinyou anbrach, traten Gelehrte aus allen Richtungen an mich heran und fragten: „Wenn der göttliche Geist herabsteigt, Meister, was bedeutet das?“\n\nIch antwortete: „Er umfasst das Prinzip der unerschöpflichen Wiederkehr.“\n\n„Wie nennen wir dann diesen Weg?“\n\n„Es ist der Weg des Himmels.“\n\n„Unterscheidet er sich vom westlichen Weg?“\n\n„Das westliche Lernen hat seine Unterschiede; es sind Beschwörungen ohne Substanz. Und doch ist die Bewegung die gleiche und der Weg einheitlich, aber das Prinzip ist es nicht.“" #- Donggyeong Daejeon
 gg_korea.1.a: "Droht ein neuer Bauernkrieg?"
 gg_korea_effect_tt: "Solange „#v Die Donghak-Bewegung#!“ aktiv ist, wird die IG „[SCOPE.gsInterestGroup('donghak_ig').GetName]“ gestärkt und [Concept('concept_revolution','$concept_revolutions$')] stellen eine größere Bedrohung für unser Land dar"
 gg_korea.2.t: "Der Donghak-Aufstand"
 gg_korea.2.d: "Die Unzufriedenheit in der IG „[SCOPE.gsInterestGroup('donghak_ig').GetName]“ hat sich zu einem offenen Konflikt ausgeweitet. Überall [ROOT.GetCountry.GetAltName('IN')] haben die Bauern die Donghak-Infrastruktur genutzt, um sich für einen Aufstand zu organisieren."
 gg_korea.2.f: "Die Befehle waren an alle in der Stadt verteilt worden. Sie sollten unverzüglich nach [ROOT.GetCountry.GetCapital.GetCityHubName] reisen, die Fremden vertreiben und alle Mitglieder der Familie [SCOPE.sCharacter('gov_leader_scope').GetLastNameNoFormatting] töten.\n\nDies sollte ein barmherziger Marsch sein, der Unschuldige und deren Eigentum verschonte, für den nötigen Proviant bezahlte und allen, die ihn sahen, Treue und Frömmigkeit demonstrierte. Er war so weit vom Verhalten der Regierungssoldaten entfernt, wie es nur möglich war."
 gg_korea.2.a: "Ruft alle Truppen zusammen und bereitet sie auf die Schlacht vor."
 gg_korea.3.t: "Östliche Lehre"
 gg_korea.3.d: "In der Provinz [SCOPE.sState('choi_je_woo_state').GetName] ist eine neue Doktrin namens Donghak entstanden, die von [SCOPE.sCharacter('choi_je_woo_scope').GetFullName] vertreten wird. Er fordert Gleichheit für alle und die Errichtung des Paradieses auf Erden."
 gg_korea.3.f: "„Mit den Siegen und Eroberungen des Westens scheint der Erfolg unausweichlich zu sein, und doch bringt er die Zerstörung von allem mit sich, ein Klagelied auf einen unvermeidlichen Untergang. Wie können wir dann die Nation sichern und ihrem Volk Frieden bringen? Leider sind sich die Menschen dieses Zeitalters ihres Schicksals nicht bewusst; wenn sie diese Worte hören, mögen manche zustimmen, während andere anderer Meinung sind und in den Gassen diskutieren – eine Angst, die von einem Mangel an Tugend herrührt.“" #- Donggyeong Daejeon
 gg_korea.3.a: "Balsam für das Leid der Menschen."
 gg_korea.3.b: "Ein Herz voller Verrat und eine Gefahr für die Welt."
 gg_korea.4.ta: "Die Samrye-Petition"
 gg_korea.4.tb: "Die [SCOPE.sState('petition_state').GetFarmHubName]-Petition"
 gg_korea.4.d: "Die Donghak-Gläubigen haben die Regierung von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] um eine Reihe von Reformen gebeten. Dazu gehören religiöse Toleranz, die Ausweisung von Ausländern sowie die Hinrichtung korrupter Beamter."
 gg_korea.4.f: "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] war mit den Donghak-Anhängern durch Berichte über ihre wachsende Organisation auf dem Land und die unzähligen kleinen Petitionen und Briefe vertraut, die sowohl an Beamte als auch an [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_A')] geschickt worden waren. Sie gingen alle in dieselbe Richtung: Erklärungen, die nichts anderes als die höchste Treue gegenüber [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_D')] betonten, gefolgt von Ausführungen zu den gestellten Bitten.\n\nDas war nicht die erste Bewegung dieser Art, sinnierte [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')], doch gewiss die auffälligste. Es gab zwei Möglichkeiten: die neu organisierte Bauernschaft vor den Kopf stoßen oder den Zorn des eigenen Hofes auf sich ziehen?"
 gg_korea.4.a: "Droht Repressalien an, falls sie sich nicht auflösen."
 gg_korea.4.b: "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wird sich diese Petition anhören."
 gg_korea.5.t: "Der Himmel durch Geduld"
 gg_korea.5.d: "Durch vorsichtige Reformen und eine Zusammenarbeit mit der IG „[SCOPE.gsInterestGroup('donghak_ig').GetName]“ haben wir die Donghak-Bewegung erfolgreich besänftigt. [ROOT.GetCountry.GetAltName('NOM')|U] wird isoliert von der Welt stehen, doch es wird dies in Harmonie tun."
 gg_korea.5.f: "Die letzten Schiffe waren aus den Häfen verschwunden und die Tore verriegelt worden. Irgendwo auf dem Meer musste ein europäischer Kaufmann wohl einen Schock erlitten haben und schickte Briefe an jeden Regierungsbeamten, den er kannte. Die Westler würden zurückkehren – das war sicher, und es war ebenso sicher, dass sie es schwer bewaffnet tun würden.\n\nDoch etwas an den Menschen in [ROOT.GetCountry.GetCapital.GetPortHubName] war neu: eine Art unsichtbare Energie, die sie auf ihrem Weg durch den Tag begleitete. Sie hatten keine Angst mehr vor den Schiffen und Kanonen, und sie betrachteten einander nicht mehr als ihre größte Bedrohung. Wenn die Westler zurückkehrten, würde es keine inneren Brüche mehr geben, die man ausnutzen konnte – und welche Expeditionsstreitmacht konnte ein Millionenheer besiegen?"
 gg_korea.5.a: "Wir haben Gerechtigkeit und Kameradschaft durchgesetzt."
 gg_korea.5.b: "Wir werden den Himmel inmitten der Berge errichten."
 gg_korea.6.t: "Hängen gelassen"
 gg_korea.6.d: "Nachdem die Donghak-Bewegung unannehmbar lang auf die versprochenen Reformen gewartet hat, ist ihre Geduld am Ende. Die IG „[SCOPE.gsInterestGroup('donghak_ig').GetName]“ ist nun eine des Verrats und eines aufkeimenden Aufstands."
 gg_korea.6.f: "Sie hatten einen weiteren Boten verloren. Trotz der Hoffnungen seiner Familie vermutete der Inspektor, dass sie ihn nie wiedersehen würden. Steuereintreiber, Volkszähler, Kuriere, Polizisten: Sie alle hatten begonnen, in dieser Region zu verschwinden, wenn sie sich zu weit von den Straßen entfernten. Es waren nie alle, aber es waren genug: Die Atmosphäre in der Kaserne hatte sich von kühler Gleichgültigkeit in nackten Schrecken verwandelt, und es sah nicht so aus, als würde sich dies ändern.\n\nAnstelle eines einheitlichen Landes erschien [ROOT.GetCountry.GetAltNameNoFlag('NOM')] wie ein Archipel aus Städten, die durch ein hauchdünnes Netz miteinander verbunden waren, umgeben von einem riesigen und garstigen Meer der Verachtung."
 gg_korea.6.a: "Wir müssen mit den Konsequenzen leben."
 gg_korea.7.ta: "Der Donghak-Aufstand"
 gg_korea.7.tb: "Der [SCOPE.sState('korea_rebellion_capital').GetCityHubName]-Aufstand"
 gg_korea.7.d.japan: "Ein Aufstand ist [SCOPE.sCountry('korea_scope').GetAltName('IN')] ausgebrochen und bedroht die Herrschaft von [SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('korea_scope').GetRuler.GetFullName]. Der Aufstand bietet eine hervorragende Gelegenheit, unseren Einfluss [SCOPE.sCountry('korea_scope').GetAltNameNoFlag('IN')] auf Kosten [SCOPE.sCountry('china_scope').GetAltName('VON')] voranzubringen."
 gg_korea.7.d.china: "Ein Aufstand ist [SCOPE.sCountry('korea_scope').GetAltName('IN')] ausgebrochen und bedroht die Regentschaft des treuen Herrschers ([SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle]). Gelingt es dem Aufstand, die Regierung zu stürzen, wird [SCOPE.sCountry('korea_scope').GetAltNameNoFlag('NOM')] gegenüber ausländischen Mächten schutzlos sein."
 gg_korea.7.f: "Als das Telegramm eintraf, setzten sich alle im Raum umgehend in Bewegung. Der Bericht aus [SCOPE.sCountry('korea_scope').GetNameNoFlag] war lang und schmerzhaft: Üblicherweise hätte man bei der Lektüre wohl den Eindruck gewonnen, dass einem die Luft aus den Lungen gesaugt wurde. Doch jetzt nicht mehr. Sie wussten, dass sie nicht die Einzigen waren, die ihn lasen, und dass ihre Rivalen auf der anderen Seite des östlichen Meeres genau dieselben Vorbereitungen trafen. Ob zu Lande oder zu Wasser: Nun ging es darum, wer am schnellsten mobilisieren konnte."
 gg_korea.7.a: "Die [SCOPE.sCountry('korea_scope').GetAdjective|l]e Regierung muss aufrechterhalten werden."
 gg_korea.7.b: "Der Aufstand wird unsere Interessen am Sieg fördern."
 gg_korea.7.c: "Wir haben keinerlei Interesse hieran."
 gg_korea.8.t: "Gelegenheiten [SCOPE.sCountry('korea_scope').GetAltName('IN')]"
 gg_korea.8.d: "Unsere Niederschlagung des Aufstands [SCOPE.sCountry('korea_scope').GetAltNameNoFlag('IN')] hat uns die Möglichkeit verschafft, eine für uns günstige Nachkriegsordnung zu diktieren. Die Forderung, dass [SCOPE.sCountry('china_scope').GetAltName('NOM')] die Unabhängigkeit [SCOPE.sCountry('korea_scope').GetAltNameNoFlag('VON')] offiziell anerkennt, ermöglicht es uns, unseren Einfluss in der Region viel effektiver zu konsolidieren."
 gg_korea.8.f: "„Die Yangban sind im Großen und Ganzen hoffnungslose Fälle, doch einige Minister sind für modernere Sensibilitäten empfänglich.“\n\n„Wer?“\n\n„[SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting], [SCOPE.sCharacter('intelligentsia_leader_scope').GetLastNameNoFormatting], möglicherweise [SCOPE.sCharacter('pb_leader_scope').GetLastNameNoFormatting]. Wir haben viele Kandidaten für ein Notfallkabinett. Sie werden überglücklich sein, wenn sie die Chance bekommen, zu verordnen, was immer sie wollen.“"
 gg_korea.8.a: "Schicken wir die Forderungen."
 gg_korea.8.b: "Wir sollten unsere Beziehungen zu [SCOPE.sCountry('china_scope').GetAltName('DAT')] nicht kompromittieren"
 china_demanded_to_cede_korea_tt: "[SCOPE.sCountry('china_scope').GetAltName('NOM')|U] wird aufgefordert werden, #v $KOR$#! abzutreten, oder es droht [concept_war]"
 gg_korea.9.t: "[SCOPE.sCountry('china_scope').GetAltName('NOM')|U] fordert Rückzug aus [SCOPE.sCountry('korea_scope').GetName]"
 gg_korea.9.d: "Die [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting|l]e Regierung hat uns eine Liste von Forderungen übermittelt, darunter vorrangig den Rückzug aus [SCOPE.sCountry('korea_scope').GetNameNoFlag]. Ihre Forderungen werden von den auf der koreanischen Halbinsel verbliebenen Streitkräften unterstützt, die nach der Niederschlagung des Aufstands den Abzug verweigert haben."
 gg_korea.9.f: "Der Drucker betrachtete das Edikt mit einer gewissen Furcht. Es stellte eine brodelnde Rauchwolke dar, die mit jeder Zeile unheilvoller wurde. Die Ereignisse verdichteten sich zu einem düsteren Crescendo, das Chaos steigerte sich zu einem Aufstand. Das [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting|l]e Volk wurde aufs Schärfste verurteilt, seine Übertretungen aufgereiht wie die Gewehre eines Erschießungskommandos.\n\n„Schwer nachvollziehbar“, „unprovoziert“, „Mangel an zufriedenstellenden Erklärungen“. Die gequälten Euphemismen einer verzweifelten Regierung. Einer Regierung, die ohne einen plötzlichen Kurswechsel unaufhaltsam auf einen Krieg zusteuerte."
 gg_korea.9.a: "Korea ist eine Last, die wir gern loswerden würden."
 gg_korea.9.b: "Wir werden keine weitere Zugeständnisse ans Ausland hinnehmen."
 korea_monarchy.1.t: "Krank auf dem Thron"
 korea_monarchy.1.d: "Trotz [SCOPE.sCharacter('heonjong_scope').GetCustom('DE_PRO_POS_S_3P')]es jungen Alters ist [SCOPE.sCharacter('heonjong_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heonjong_scope').GetFullName] von einer schweren Krankheit heimgesucht worden. [SCOPE.sCharacter('heonjong_scope').GetCustom('DE_PRO_POS_S_3P')|U] rapider Verfall hat Befürchtungen geweckt, dass [SCOPE.sCharacter('heonjong_scope').GetCustom('DE_PRO_PER_S_3P_N')] nicht mehr lange zu leben hat."
 korea_monarchy.1.f: "Es war nicht die erste Krankheit, mit der [SCOPE.sCharacter('heonjong_scope').GetCustom('DE_PRO_PER_S_3P_N')] zu kämpfen hatte, und auch nicht einmal die fünfte. Seit [SCOPE.sCharacter('heonjong_scope').GetCustom('DE_PRO_PER_S_3P_N')] den Thron bestiegen hatte, spiegelte [SCOPE.sCharacter('heonjong_scope').GetCustom('DE_PRO_POS_S_3P')] Zustand den des Landes wider – wie das Land von Überschwemmungen und Monsunregen heimgesucht wurde, so wurde auch [SCOPE.sCharacter('heonjong_scope').GetCustom('DE_PRO_PER_S_3P_N')] von Krankheitsanfällen oder Berichten über Korruption und Verrat am Hof heimgesucht. Manchmal befürchtete [SCOPE.sCharacter('heonjong_scope').GetCustom('DE_PRO_PER_S_3P_N')], kein Erbe zu hinterlassen und dass [SCOPE.sCharacter('heonjong_scope').GetCustom('DE_PRO_POS_S_3P')]e von Krisen geplagte Herrschaft von [SCOPE.sCharacter('heonjong_scope').GetCustom('DE_PRO_POS_S_3P')]en Nachfolgern als Zeitvergeudung erachtet werden würde. Vielleicht hatte [SCOPE.sCharacter('heonjong_scope').GetCustom('DE_PRO_PER_S_3P_N')] sich geirrt, dachte [SCOPE.sCharacter('heonjong_scope').GetCustom('DE_PRO_PER_S_3P_N')], denn vielleicht würde [SCOPE.sCharacter('heonjong_scope').GetCustom('DE_PRO_PER_S_3P_N')] überhaupt keine Nachfolger haben."
 korea_monarchy.1.a: "Eine lange Reihe von Katastrophen ist zu Ende gegangen."
 korea_monarchy.1.b: "[SCOPE.sCharacter('heonjong_scope').GetCustom('DE_PRO_POS_S_3P')|U]e Ärzte müssen doch irgendeine Behandlung kennen."
 korea_monarchy.2.t: "Das leere Haus"
 korea_monarchy.2.d: "Der Tod aller männlichen Kinder von [SCOPE.sCharacter('cheoljong_scope').GetFullName] und das Fehlen naher Verwandter, die Anspruch auf den Thron erheben könnten, haben die Nachfolge ungewiss gemacht. Der Andong-Kim-Klan hat [SCOPE.sCharacter('gojong_scope').GetFullName] für selbige nominiert."
 korea_monarchy.2.f: "„Wieder bettlägerig, ohne einen Erben. Gibt es überhaupt noch Hoffnung?“\n\n„[SCOPE.sCharacter('heonjong_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] tut, was [SCOPE.sCharacter('heonjong_scope').GetCustom('DE_PRO_PER_S_3P_N')] kann, doch unsere Hoffnungen könnten sich als unberechtigt erweisen. Haben Sie von dem Vorfall neulich mit dem Magistrat gehört?“\n\n„Nein, habe ich nicht. Erzählen Sie mir davon.“\n\n„Er musste unsere Hoheit daran erinnern, wer [SCOPE.sCharacter('heonjong_scope').GetCustom('DE_PRO_PER_S_3P_N')] ist, und er bat [SCOPE.sCharacter('heonjong_scope').GetCustom('DE_PRO_PER_S_3P_A')], an [SCOPE.sCharacter('heonjong_scope').GetCustom('DE_PRO_POS_S_3P')]er Herrschaft festzuhalten. Ich war zuerst verärgert – doch nun kann ich es ihm nicht mehr verdenken.“"
 korea_monarchy.2.a: "Das Haus Yi wird weiter bestehen."
 korea_monarchy.3.t: "Königin Min"
 korea_monarchy.3.d: "[SCOPE.sCharacter('myeongseong_scope').GetFullName], die politisch lautstark agierende offizielle Gattin von [SCOPE.sCharacter('gojong_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('gojong_scope').GetFullName], hat sich eine starke Position am [ROOT.GetCountry.GetAdjective|l]en Hof erarbeitet. Ihre Schirmherrschaft wird der IG „[SCOPE.sCharacter('myeongseong_scope').GetInterestGroup.GetName]“ sehr zugutekommen."
 korea_monarchy.3.f: "„Bei jeder Gelegenheit war ich beeindruckt von der Anmut und dem liebreizenden Auftreten der Königin, ihrer rücksichtsvollen Freundlichkeit, ihrer einzigartigen Intelligenz und Kraft und ihrem bemerkenswerten Talent in Sachen guter Konversation, obschon sie einen Dolmetscher bemühen musste. Ich war nicht überrascht von ihrem einzigartigen politischen Einfluss oder ihrer Macht über den [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] und viele andere. Sie war von Feinden umgeben, die alle verbittert waren, weil es ihr durch Talent und Durchsetzungsvermögen gelungen war, Mitglieder ihrer Familie in nahezu allen wichtigen Staatsämtern unterzubringen.\n\nIhr Leben war ein Kampf. Sie rang mit all ihrem Charme, ihrer Klugheit und ihrem Scharfsinn um die Macht, um die Würde und die Sicherheit ihres Gatten und ihres Sohnes sowie für den Untergang derer, die sich ihr widersetzten.“" #- Edited quote of Isabella Bird Bishop.
 korea_monarchy.3.a: "Ihre Schirmherrschaft wird entscheidend für die Modernisierung sein."
 korea_monarchy.3.b: "Sie sollte sich auf ihre Pflichten bei Hofe konzentrieren."
