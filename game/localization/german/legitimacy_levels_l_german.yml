 legitimacy_level_radicalism_gain_tooltip: "#header #v [Multiply_CFixedPoint(IntToFixedPoint(Country.GetNumInterestGroupMembers), Negate_CFixedPoint(Country.GetLoyaltiesGain))|D=-]#! [Concept('concept_radical', '$concept_radicals$')] pro Monat#!\n$TOOLTIP_DELIMITER$\n#v [Negate_CFixedPoint(Country.GetLoyaltiesGain)|%2-]#! der [Country.GetNumInterestGroupMembers|Dv] derzeitigen [Country.GetAdjectiveNoFlag|l]en [Concept('concept_interest_group', 'Interessengruppen')]-Mitglieder[ConcatIfNeitherEmpty('\n\nBeinhaltet die folgenden Effekte:\n',Country.GetModifier.GetDescFor('country_radicals_from_legitimacy_mult'))]"
 legitimacy_level_loyalism_gain_tooltip: "#header #v [Multiply_CFixedPoint(IntToFixedPoint(Country.GetNumInterestGroupMembers), Negate_CFixedPoint(Country.GetLoyaltiesGain))|D=-]#! [Concept('concept_loyalist', '$concept_loyalists$')] pro Monat#!\n$TOOLTIP_DELIMITER$\n#v [Negate_CFixedPoint(Country.GetLoyaltiesGain)|%2+]#! der [Country.GetNumInterestGroupMembers|Dv] derzeitigen [Country.GetAdjectiveNoFlag|l]en [Concept('concept_interest_group', 'Interessengruppen')]-Mitglieder[ConcatIfNeitherEmpty('\n\nBeinhaltet die folgenden Effekte:\n',Country.GetModifier.GetDescFor('country_radicals_from_legitimacy_mult'))]"
