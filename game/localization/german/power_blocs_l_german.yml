l_german:
 identity_sovereign_empire: "Souveränes Großreich"
 identity_military_treaty_organization: "Militärvertrag"
 identity_ideological_union: "Ideologieunion"
 identity_trade_league: "Handelsliga"
 identity_religious: "Glaubensversammlung"
 identity_sovereign_empire_desc: "Diese $concept_power_bloc_identity_extra_short$ konzentriert sich auf die [Concept('concept_subject', '$concept_subjects$')] [Concept('concept_overlord', 'eines Suzeräns')] und Territorien innerhalb des $concept_power_bloc$s."
 identity_military_treaty_organization_desc: "Diese $concept_power_bloc_identity_extra_short$ konzentriert sich auf ein militärisches Vorgehen, dessen Einzelheiten durch [Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')] bestimmt werden."
 identity_trade_league_desc: "Diese $concept_power_bloc_identity_extra_short$ legt vor allem Wert auf das Zusammenspiel von [Concept('concept_country', '$concept_countries$n')] mit einem Schwerpunkt auf Außen- und Binnenhandel."
 identity_ideological_union_desc: "Diese $concept_power_bloc_identity_extra_short$ legt Wert auf ideologische Geschlossenheit unter den [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$n')], wobei man sich keiner bestimmten politischen Seite oder Ideologie verbunden fühlt."
 identity_religious_desc: "Diese $concept_power_bloc_identity_extra_short$ konzentriert sich auf die Religionsgemeinschaft. Sie gedeiht bei religiöser Homogenität."
 PRINCIPLE_NAME_FORMAT: "$POWER_BLOC_PRINCIPLE_GROUP_NAME$ [GetRomanNumeral('(int32)$LEVEL$')]"
 principle_group_construction: "Bau"
 principle_group_construction_desc: "Die Bemühungen im $concept_power_bloc$, den [concept_construction] von [Concept('concept_building', 'Gebäuden')] zu rationalisieren, haben zu einer höheren Effizienz und sogar zur Gründung spezialisierter [Concept('concept_company', '$concept_companies$')] geführt."
 principle_group_internal_trade: "Interner Handel"
 principle_group_internal_trade_desc: "Die [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] vereinbaren, [concept_tariffs] zu senken und Vorschriften zu harmonisieren, um den freien [Concept('concept_good', '$concept_goods$')]- und Dienstleistungsverkehr innerhalb des $concept_power_bloc$s zu erleichtern."
 principle_group_market_unification: "Marktvereinigung"
 principle_group_market_unification_desc: "Die Vereinheitlichung der [Concept('concept_market', '$concept_markets$')] aller [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] unter Anleitung des [Concept('concept_power_bloc_leader', 'Anführers')] führt zu mehr Zusammenarbeit innerhalb des $concept_power_bloc$s und zu weniger Zusammenarbeit mit [Concept('concept_country', '$concept_countries$n')] außerhalb von ihm."
 principle_group_vassalization: "Vasallisierung"
 principle_group_vassalization_desc: "Die vertrauensvollen [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] des $concept_power_bloc$s werden zu treuen Dienern."
 principle_group_advanced_research: "Fortschrittliche Forschung"
 principle_group_advanced_research_desc: "Interne Kommunikation zum Austausch wissenschaftlicher Daten kommt allen [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$n')] zugute."
 principle_group_defensive_cooperation: "Verteidigungskooperation"
 principle_group_defensive_cooperation_desc: "Der $concept_power_bloc$ verpflichtet sich zur gegenseitigen Verteidigung, zur Gewährleistung der kollektiven Sicherheit und zur strategischen Ausrichtung der [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]."
 principle_group_aggressive_coordination: "Aggressive Koordination"
 principle_group_aggressive_coordination_desc: "Stärkung der Fähigkeiten des Blocks zur Planung offensiver Schachzüge."
 principle_group_external_trade: "Außenhandel"
 principle_group_external_trade_desc: "Der $concept_power_bloc$ vertritt eine einheitliche [Concept('concept_tariffs', '$concept_tariff$')]- und Handelspolitik, um günstige Handelsabkommen mit #b Drittländern#! auszuhandeln."
 principle_group_food_standardization: "Nahrungsstandardisierung"
 principle_group_food_standardization_desc: "Standardisierungen in der Nahrungsmittelproduktion. Lebensmittel sind leichter zu produzieren und sogar gesünder."
 principle_group_police_coordination: "Polizeikoordination"
 principle_group_police_coordination_desc: "Neue Ausrüstungen und Taktiken für örtliche Polizeikräfte machen diese wirksamer."
 principle_group_transport: "Transport-Infrastruktur"
 principle_group_transport_desc: "Leitlinien führen zur gemeinsamen Entwicklung und Finanzierung einer grenzüberschreitenden Verkehrsinfrastruktur, um die Verknüpfung und die wirtschaftliche Verzahnung zu verbessern."
 principle_group_military_industry: "Militärindustrie"
 principle_group_military_industry_desc: "[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')] schreiben die gemeinsame Entwicklung und Produktion militärischer Technologie und Ausrüstung vor."
 principle_group_colonial_offices: "Kolonialämter"
 principle_group_colonial_offices_desc: "Die [Concept('concept_law', '$concept_laws$')] sind darauf ausgerichtet, die Rohstoffgewinnung und den wirtschaftlichen Nutzen von [Concept('concept_colony', '$concept_colonies$')] zu maximieren sowie sicherzustellen, dass das Mutter-[concept_country] die $concept_colonial$gebiete effektiv kontrolliert und davon profitiert."
 principle_group_foreign_investment: "Auslandsinvestitionen"
 principle_group_foreign_investment_desc: "Der $concept_power_bloc$ legt transparente Regeln für ausländische Investoren fest, die darauf abzielen, Investitionen aus dem Ausland anzuziehen und zu schützen."
 principle_group_creative_legislature: "Kreative Gesetzgebung"
 principle_group_creative_legislature_desc: "Leitlinien fördern die Straffung der Gesetzgebungsverfahren bei den [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$n')] und machen den Beschluss von [Concept('concept_law', 'Gesetzen')] effizienter."
 principle_group_freedom_of_movement: "Freizügigkeit"
 principle_group_freedom_of_movement_desc: "Die [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] gewährleisten das Recht, über die Grenzen hinweg frei zu arbeiten, zu leben und zu reisen, und fördern so den kulturellen Austausch und die wirtschaftlichen Möglichkeiten."
 principle_group_divine_economics: "Heilsökonomie"
 principle_group_divine_economics_desc: "Die [Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')] integrieren religiöse Werte und eine kirchliche Aufsicht in die Wirtschaftspolitik."
 principle_group_exploit_members: "Ausbeutung der Mitglieder"
 principle_group_exploit_members_desc: "[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')] erlauben es dem [Concept('concept_power_bloc_leader', '$concept_power_bloc_leader_short$')], die Rohstoffe und Arbeitskräfte schwächerer [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] im Block auszunutzen."
 principle_group_sacred_civics: "Heilssozialdienst"
 principle_group_sacred_civics_desc: "Die Regierungspolitik und die staatsbürgerlichen Pflichten werden als von einer religiösen oder mystischen Bedeutung durchdrungen angesehen, die über die rein weltliche Politik hinausgeht."
 principle_group_ideological_truth: "Ideologische Wahrheit"
 principle_group_ideological_truth_desc: "[Concept('concept_law', '$concept_laws$')] erzwingen die Verbreitung der offiziellen Ideologie des $concept_power_bloc$s unter anderem auch im Bildungswesen und unterdrücken abweichende Meinungen, um die ideologische Reinheit und die Einheit unter den [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$n')] zu wahren."
 principle_group_companies: "Kompanien"
 principle_group_companies_desc: "Den Einsatz von [Concept('concept_company', '$concept_companies$')] und [Concept('concept_company_charter', '$concept_company_charters$')] ermutigen, um zu gedeihen."
