 notification_power_bloc_formed_tooltip: "#header $notification_power_bloc_formed_name$#!\n$notification_power_bloc_formed_desc$"
 notification_power_bloc_disbanded_leader_left_name: "„[SCOPE.GetRootScope.GetPowerBloc.GetName|U]“ wurde aufgelöst"
 notification_power_bloc_disbanded_leader_left_desc: "„[SCOPE.GetRootScope.GetPowerBloc.GetName|U]“ wurde aufgelöst, nachdem er [SCOPE.sCountry('country').GetAltName('VON')] aufgegeben wurde und kein anderes Land als Anführer infrage kam."
 notification_power_bloc_disbanded_leader_left_tooltip: "#header $notification_power_bloc_disbanded_leader_left_name$#!\n$notification_power_bloc_disbanded_leader_left_desc$"
 notification_power_bloc_disbanded_leader_not_eligible_name: "„[SCOPE.GetRootScope.GetPowerBloc.GetName|U]“ wurde aufgelöst"
 notification_power_bloc_disbanded_leader_not_eligible_desc: "„[SCOPE.GetRootScope.GetPowerBloc.GetName|U]“ wurde aufgelöst, nachdem [SCOPE.sCountry('country').GetAltName('NOM')] ihn nicht mehr führen konnte und kein anderes Land als Anführer infrage kam."
 notification_power_bloc_disbanded_leader_not_eligible_tooltip: "#header $notification_power_bloc_disbanded_leader_not_eligible_name$#!\n$notification_power_bloc_disbanded_leader_not_eligible_desc$"
 notification_power_bloc_leader_left_name: "[SCOPE.sCountry('next').GetAltName('NOM')|U] führt jetzt „[SCOPE.GetRootScope.GetPowerBloc.GetName|U]“"
 notification_power_bloc_leader_left_desc: "[SCOPE.sCountry('previous').GetAltName('NOM')|U] hat den [concept_power_bloc] verlassen und wird durch [SCOPE.sCountry('next').GetAltName('AKK')] als [concept_power_bloc_leader] von „[SCOPE.GetRootScope.GetPowerBloc.GetName]“ abgelöst"
 notification_power_bloc_leader_left_tooltip: "#header $notification_power_bloc_leader_left_name$#!\n$notification_power_bloc_leader_left_desc$"
 notification_power_bloc_leader_outranked_name: "[SCOPE.sCountry('next').GetAltName('NOM')|U] führt jetzt „[SCOPE.GetRootScope.GetPowerBloc.GetName|U]“"
 notification_power_bloc_leader_outranked_desc: "[SCOPE.sCountry('previous').GetAltName('NOM')|U] ist keine [concept_major_power] mehr und wird durch [SCOPE.sCountry('next').GetAltName('AKK')] als [concept_power_bloc_leader] von „[SCOPE.GetRootScope.GetPowerBloc.GetName]“ abgelöst"
