 notification_power_bloc_member_kicked_tooltip: "#header $notification_power_bloc_member_kicked_name$#!\n$notification_power_bloc_member_kicked_desc$"
 notification_power_struggle_started_for_contender_name: "Ein [concept_power_struggle] beginnt"
 notification_power_struggle_started_for_contender_desc: "Wir haben einen [concept_power_struggle] begonnen, um [concept_power_bloc_leader] von „[SCOPE.GetRootScope.GetPowerBloc.GetName|U]“ zu werden. Wir müssen unser [concept_prestige] für [GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|v0] Monate [FactorToMult(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'))|0%v=] über das Prestige des derzeitigen Anführers bringen, um die Führung zu übernehmen"
 notification_power_struggle_started_for_contender_tooltip: "#header $notification_power_struggle_started_for_contender_name$#!\n$notification_power_struggle_started_for_contender_desc$"
 notification_power_struggle_started_for_leader_name: "[SCOPE.sCountry('country').GetAltName('NOM')|U] begann einen [concept_power_struggle]"
 notification_power_struggle_started_for_leader_desc: "[SCOPE.sCountry('country').GetAltName('NOM')|U] begann einen [concept_power_struggle], um [concept_power_bloc_leader] von „[SCOPE.GetRootScope.GetPowerBloc.GetName|U]“ zu werden. Wir müssen verhindern, dass ihr [concept_prestige] für [GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|v0] Monate [FactorToMult(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'))|0%v=] über unserem liegt, um die Führung beizubehalten"
