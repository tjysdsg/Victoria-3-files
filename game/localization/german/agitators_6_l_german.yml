 ## Debate Events
 agitator_legal_events.11.t: "Gutes Argument eigentlich …"
 agitator_legal_events.11.d: "Während die Debatte über ein wichtiges Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) weitertobt, hat [SCOPE.sCharacter('opposing_agitator').GetFullName] in einem polemischen Aufsatz auf einen simplen, aber katastrophalen Fehler hingewiesen. Ein neuer Entwurf ist daher in Arbeit."
 agitator_legal_events.11.f: "„Wirklich? Das Gesetz schrieb vor, dass niemand einen Drachen im öffentlichen Raum steigen lassen darf, wenn sich dadurch jemand gestört fühlt? Kein Wunder, dass es abgesägt wurde.“\n\n„Klingt richtig erbärmlich, wenn man es so formuliert.“"
 agitator_legal_events.11.a: "Suchen wir einen akzeptablen Kompromiss, wie auch immer der aussehen könnte."
 agitator_legal_events.11.b: "Sollen sie diesen Köder ruhig schlucken. Bringen wir etwas anderes voran."
 agitator_legal_events.12.t: "Verzweifelte Verbündete"
 agitator_legal_events.12.d: "Der Vorschlag für ein wichtiges Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) ist in einer Sackgasse gelandet. Die IG „[SCOPE.gsInterestGroup('govnas').GetName]“ hat dafür plädiert, [SCOPE.sCharacter('supporting_agitator').GetFullName] um Unterstützung zu bitten, um die IG „[SCOPE.gsInterestGroup('ambivalent_ig').GetName]“ auf die Seite der Regierung zu ziehen."
 agitator_legal_events.12.f: "Am Rand einer Spaltung bemerken alle, dass noch niemand eine Mehrheit hat. Dann dämmert es einem nach dem anderen: Die Wackelkandidaten, angeführt von dem tollwütigsten Hund des ganzen Haufens, haben die Stimmen, die sie brauchen. Doch wer von ihnen wird als Erster von seinem Elfenbeinturm herabsteigen, um ihre Gunst zu gewinnen?"
 agitator_legal_events.12.a: "Nähern wir uns den Unentschiedenen an."
 agitator_legal_events.12.b: "Verleumden wir die Opposition bis zur Unkenntlichkeit."
 agitator_legal_events.12.c: "Gehen wir ohne sie vor. Wir können gewinnen."
 agitator_legal_events.13.t: "Ein Ultimatum"
 agitator_legal_events.13.d: "Die IG „[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]“ hat [SCOPE.sCharacter('supporting_agitator').GetFullName] ein strenges Ultimatum gestellt, um die Gruppe auf Linie zu bringen, was den Widerstand gegen ein wichtiges Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) anbelangt. Doch [SCOPE.sCharacter('supporting_agitator').GetFullName] ist fest entschlossen, sich dem zu widersetzen."
 agitator_legal_events.13.f: "Die Angelegenheit hat die Fraktion gespalten – und sie hat dies selbst verschuldet. In der Zwischenzeit wird das eigentliche Thema von diesem Nachgang verdrängt. Die Ursache dafür ist reine Sturheit, und auf dem Spiel steht nur Stolz. Wenn diese Angelegenheit nicht rasch geklärt wird, steht alles still."
 agitator_legal_events.13.a: "Unterbrich niemals einen Gegner, während er gerade einen Fehler macht."
 agitator_legal_events.13.b: "Wir heißen alle Andersdenkenden aus der IG „[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]“ willkommen."
 agitator_legal_events.14.t: "Stillstand"
 agitator_legal_events.14.d: "Seit einigen Tagen wird über ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) gestritten. Unter den Unterstützern von [SCOPE.sCharacter('opposing_agitator').GetFullName] in den Reihen der IG „[SCOPE.gsInterestGroup('agitator_ig').GetName]“ gibt es einige Abweichler, doch jeder von ihnen scheint eigene Ansichten zu diesem Gesetz zu haben."
 agitator_legal_events.14.f: "Ein neuer Debattentag über dasselbe Thema, und alle Delegierten brachten nur noch ein zögerliches Schlurfen auf, um zu ihren Plätzen zurückzukehren. Träge Dünste hingen im Saal. Diese Angelegenheit musste an jenem Abend zu Ende gebracht werden. Ansonsten würde die Luft für die Regierung nur umso dünner."
 agitator_legal_events.14.a: "Sprechen wir die IG „[SCOPE.gsInterestGroup('govnas').GetName]“ auf ein Zugeständnis an."
 agitator_legal_events.14.b: "Prüfen wir, ob die IG „[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]“ sich auf einen Kompromiss einlassen wird."
 agitator_legal_events.14.c: "Sollen sie sich nur gegenseitig anzählen."
 agitator_legal_events.15.t: "Ein Tag in der Druckerei"
 agitator_legal_events.15.d: "Ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) wurde in der Presse und in den Amtsblättern, die mit der IG „[SCOPE.gsInterestGroup('govnas').GetName]“ im Bunde stehen, reißerisch hochgespielt und wird seitdem von der Öffentlichkeit falsch verstanden. [SCOPE.sCharacter('opposing_agitator').GetFullName] hat die öffentliche Verwirrung für die eigenen Interessen genutzt."
 agitator_legal_events.15.f: "Ein paar missverstandene Worte genügten, um die Saat auszubringen. Dazu kamen ein paar unschuldige Fehler, weil ein Wörterbuch fehlte. Schlussendlich wurde etwas ganz anderes aus diesem Gesetz. Die Öffentlichkeit diskutierte nun über eine Angelegenheit, die für das Regime kaum von Belang war."
 agitator_legal_events.15.a: "Schicken wir eine Korrektur an die Druckerei."
 agitator_legal_events.15.b: "Drücken wir das Gesetz durch."
 agitator_legal_events.15.c: "Es wäre fahrlässig, nicht auf das Wahlvolk zu hören."
 agitator_legal_events.16.t: "Eine Drittmeinung"
 agitator_legal_events.16.d: "Während die Debatte um ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) ins Stocken gerät, hat [SCOPE.sCharacter('supporting_agitator').GetFullName] die Einsetzung einer Expertenkommission beantragt, um die festgefahrene Lage aufzubrechen."
 agitator_legal_events.16.f: "Die Meinung einer Fraktion ist nur ein Indikator. Zwei sind eine Minderheit. Selbst zwei Fraktionen, die die Meinung der meisten Menschen widerspiegeln, sind immer noch eine Minderheit. Vor allem wenn es diesen Fraktionen an Lebens- oder Berufserfahrung fehlt."
 agitator_legal_events.16.a: "Kann die Staatskasse eine solche Ausgabe tragen?"
 agitator_legal_events.16.b: "Geben wir eine offene Ausschreibung für beliebige Experten aus."
 agitator_legal_events.16.c: "Prüfen wir, ob unsere Universitäten so etwas anbieten können."
 agitator_legal_events.17.t: "Gegenseitiger Ausschluss"
 agitator_legal_events.17.d: "Obwohl ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) eine grundsätzliche Einigung in der fraglichen Sache darstellt, gibt es in ihm zwei einander wechselseitig ausschließende Klauseln. Die IG „[SCOPE.gsInterestGroup('opposing_ig').GetName]“ und die IG „[SCOPE.gsInterestGroup('quarrelling_ig').GetName]“ wollen, dass das Gesetz zu ihren Gunsten geändert wird, wohingegen [SCOPE.sCharacter('opposing_agitator').GetFullName] beide für ihren Opportunismus schilt."
 agitator_legal_events.17.f: "Die Essenz der Führung, so sagt man, ist der Kompromiss. Ein interessantes Paradoxon ist folglich der Kompromiss als Schwäche. Keine Kompromisse einzugehen, ist ebenso ein Fehler, wie immer Kompromisse einzugehen. Wie in allen anderen Dingen auch geht es darum, ein Gleichgewicht zwischen zwei Zielen herzustellen."
 agitator_legal_events.17.a: "Streichen wir eine Klausel. Das Gesetz muss verabschiedet werden."
 agitator_legal_events.17.b: "Zeit für ein neues Tintenfass …"
 agitator_legal_events.18.t: "Die geringeren Interessen"
 agitator_legal_events.18.d: "Unabhängig von der Haltung der Regierungsfraktion kommen die heftigsten Debatten über ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) von zwei Gruppen: der IG „[SCOPE.gsInterestGroup('opposing_ig').GetName]“ und Populisten, die die Bewegung von [SCOPE.sCharacter('supporting_agitator').GetFullName] aufgewiegelt hat. Ein Ende ist nicht in Sicht."
 agitator_legal_events.18.f: "Von Zeit zu Zeit betont die Regierung ein kleines Problem, um einen Verbündeten zufriedenzustellen oder einen Feind zu beschwichtigen. Dabei werden unweigerlich die Grenzen anderer überschritten. Manche nennen es vielleicht ‚Feind meines Feindes‘ und rechnen mit einem Zweckbündnis. Andere hingegen wissen, dass im Samthandschuh allzu oft eine eiserne Faust steckt."
 agitator_legal_events.18.a: "Sollen sie zanken."
 agitator_legal_events.18.b: "Nutzen wir den populistischen Druck aus."
 agitator_legal_events.18.c: "Unterstützen wir die IG „[SCOPE.gsInterestGroup('opposing_ig').GetName]“."
 agitator_legal_events.19.t: "Klauselflausen"
 agitator_legal_events.19.d: "Die IG „[SCOPE.gsInterestGroup('opposing_ig').GetName]“ und die IG „[SCOPE.gsInterestGroup('angry_ig').GetName]“ sind sich über die Semantik in einer Klausel zu einem Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) uneins. [SCOPE.sCharacter('supporting_agitator').GetFullName] veröffentlicht Artikel dazu, die die breite Öffentlichkeit in dieses Gezänk hineinziehen sollen."
 agitator_legal_events.19.f: "„Ich möchte auf die Auflage aufmerksam machen, dass das Tragen von Rüstungen innerhalb dieser ehrwürdigen Hallen untersagt ist.“\n\n„Worum geht es diesmal?“\n\n„Der Wortlaut sagt nichts darüber aus, ob man die Rüstung nur nicht tragen darf oder ob man sie innerhalb dieser Räumlichkeiten nicht einmal im Besitz haben und mit sich führen darf. Das hieße ja, dass man sie nicht einmal als Schmuckstück tragen dürfte, weil man sonst gegen das Gesetz verstößt!“"
 agitator_legal_events.19.a: "Geben wir der Auslegung der IG „[SCOPE.gsInterestGroup('opposing_ig').GetName]“ den Vorzug."
 agitator_legal_events.19.b: "Fördern wir die Haltung der IG „[SCOPE.gsInterestGroup('angry_ig').GetName]“."
 agitator_legal_events.19.c: "Stellen wir [SCOPE.sCharacter('supporting_agitator').GetFullName] zur Rede, weil [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_PRO_PER_S_3P_N')] solchem Verhalten Vorschub leistet."
 agitator_legal_events.20.t: "Vor die Hunde gegangen"
 agitator_legal_events.20.d: "Ein schrecklicher erster Entwurf zu einem Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) hat alle Fraktionen dazu gebracht, lautstark eigene Änderungswünsche einzubringen. [SCOPE.sCharacter('supporting_agitator').GetFullName] hat dabei eine ungeheure öffentliche Unzufriedenheit geschaffen, die auf eine Überarbeitung abzielt."
 agitator_legal_events.20.f: "„Doppelter Lohn am Samstag? Denken die denn, dass wir im Geld schwimmen?“\n\n„Und fünfzehn Minuten für eine … ‚Raucherpause‘? Absurd!“\n\n„Festgeschriebene Krankentage würden dabei helfen, Tuberkuloseausbrüche abzuschwächen …“\n\nSaaldiener brachten frische Tintenfässer für die halbwegs interessierten Mitschreiber. Es war bereits ein langer Tag, der nun versprach, ein noch längerer Abend zu werden. Es würde noch viele Tintenfässer brauchen, ehe man diese widerspenstige Bestie eingefangen hatte."
 agitator_legal_events.20.a: "Halten wir den Kurs und beseitigen wir etwaige Fehler."
 agitator_legal_events.20.b: "Hören wir den Unterstützern von [SCOPE.sCharacter('supporting_agitator').GetFullName] zu."
 agitator_legal_events.20.c: "Nehmen wir einige der Vorschläge der IG „[SCOPE.gsInterestGroup('opposing_ig').GetName]“ an."
