 agitator_legal_events.1.t: "Ein Gefasel für die Ewigkeit"
 agitator_legal_events.1.d: "Der Straßenverkehr in [SCOPE.sState('capital_scope').GetCityHubName] ist zum Erliegen gekommen, weil [SCOPE.sCharacter('opposing_agitator').GetFullName] eine Menschenmenge auf eine Hauptstraße gelockt hat und in grässlicher Länge über den Vorschlag der Regierung in Sachen „[SCOPE.sLaw('current_law_scope').GetName]“ schwadroniert. Die Blockade verhindert, dass die Legislative beschlussfähig ist."
 agitator_legal_events.1.f: "„Des Weiteren präzisiert die derzeit vorliegende Fassung des Gesetzestexts im Kontext des vierten Absatzes, der sich auf die rechtliche Definition des Begriffs ‚Schlaganfall‘ bezieht, nicht näher, welche Art von ‚Schlaganfall‘ gemeint ist. Ist damit womöglich gemeint, dass jemand das dringende Bedürfnis verspürt, jemanden schlagen zu müssen, oder handelt es sich hier um jenen medizinischen Zwischenfall, den vor allem ältere Menschen erleiden?“"
 agitator_legal_events.1.a: "Vielleicht wird es Zeit, ein Redeverbot zu verabschieden."
 agitator_legal_events.1.b: "Verleumden wir den redseligen Holzkopf. Öffentlich."
 agitator_legal_events.2.t: "Redeverbot für die Redner"
 agitator_legal_events.2.d: "Durch geschickten Einsatz – oder schlichten Missbrauch – von Redeverboten haben Sympathisanten der Sache von [SCOPE.sCharacter('opposing_agitator').GetFullName] jede weitere Diskussion über ein wichtiges Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) abgewürgt."
 agitator_legal_events.2.f: "„Ich fordere, dass dem Vertreter am Podium ein Redeverbot erteilt wird. Die Abstimmung erfolgt im Hammelsprung.“\n\n„Wenn ich dann keinen weiteren Löffel der grässlichen Brühe zu mir nehmen muss, die bei meinen Schwiegereltern auf den Tisch kommt, haben sie meine Stimme. Alle, die dafür sind, dass dem Abgeordneten ein Redeverbot erteilt wird, mögen die Tür zu meiner Linken nehmen.“"
 agitator_legal_events.2.a: "Vielleicht ist es an der Zeit, diese Redeverbote abzuschaffen."
 agitator_legal_events.2.b: "Reden ist Silber, Schweigen ist Gold."
 agitator_legal_events.3.t: "Krankenvertagung"
 agitator_legal_events.3.d: "Eine langwierige Rede von [SCOPE.sCharacter('supporting_agitator').GetFullName] nahm eine wilde Wendung, nachdem [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_PRO_PER_S_3P_N')] etwas Verdorbenes getrunken hatte. Mit [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_PRO_POS_S_3P')]em Ausfall hat die Regierung eine ihrer einflussreichsten Stimmen in einer wichtigen Sache ([SCOPE.sLaw('current_law_scope').GetName]) verloren."
 agitator_legal_events.3.f: "Kurz nach Beginn der Rede traf ein Saaldiener mit einer Stulle und dem verhängnisvollen Trunk ein. Alle Anwesenden konnten sehen, wie aus einer langatmigen Rede ein Ringen mit den eigenen Eingeweiden wurde, um einen aufgebrachten Magen zu beruhigen. Wäre die Rede abgebrochen wurden, wäre es vielleicht auch mit der Würde des Redners vorbei gewesen. Wäre sie dann nicht abgebrochen worden, hätte man womöglich nach dem Kopf eines Mörders verlangt."
 agitator_legal_events.3.a: "Wünschen wir [SCOPE.sCharacter('supporting_agitator').GetFullName] eine schnelle Genesung."
 agitator_legal_events.3.b: "Durchsucht die Umgebung nach Attentätern – und zwar zackig!"
 agitator_legal_events.4.t: "Holt den Experten"
 agitator_legal_events.4.d: "Unterstützer von [SCOPE.sCharacter('opposing_agitator').GetFullName] haben problematische Punkte vorgebracht, sodass die Regierung nach technischen Experten sucht, die ihre Eindrücke zum Gesetz in Sachen „[SCOPE.sLaw('current_law_scope').GetName]“ schildern."
 agitator_legal_events.4.f: "„Ich muss es ganz offen sagen: Ein Gesetz zu verabschieden, ohne einen Professor auf diesem Gebiet zu konsultieren, wird unweigerlich dazu führen, dass ein solches Gesetz in gefährlicher Weise unzureichend sein wird, um das eigentliche Problem zu lösen. Wer von Ihnen möchte diesen Experten vorschlagen – oder soll ich es tun?“"
 agitator_legal_events.4.a: "Arbeiten wir mit dem Experten zusammen."
 agitator_legal_events.4.b: "Wollen wir einmal sehen, ob [SCOPE.sCharacter('opposing_agitator').GetFullName] [SCOPE.sCharacter('opposing_agitator').GetCustom('DE_PRO_POS_S_3P')]en Worten auch Taten folgen lässt."
 agitator_legal_events.4.c: "Suchen wir einen an unserer besten Universität."
 agitator_legal_events.5.t: "Skandalös!"
 agitator_legal_events.5.d: "Ein Donnerschlag erschüttert die Legislative, da ein von [SCOPE.sCharacter('opposing_agitator').GetFullName] veröffentlichter Artikel ein Mitglied der IG „[SCOPE.gsInterestGroup('opposing_ig').GetName]“ beschuldigt, eine Affäre zu haben. Wie praktisch, dass dies mitten in der Debatte über ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) zur Sprache kommt …"
 agitator_legal_events.5.f: "„Ruhe! Die Delegierten sollen sich setzen! Ich sagte: ‚Ruhe!‘ Verdammt noch eins!“\n\nGanz gleich, wie hart der Hammer auch auf das Podium geschlagen wurde: Im Plenarsaal herrschte heilloses Durcheinander. Beschuldigungen, Vorwürfe und Widerworte erfüllten den Raum. Die Journalisten hatten schon bald jedes einzelne Wort auf Papier festgehalten."
 agitator_legal_events.5.a: "Unsere Regierung muss sich an den höchsten Standards messen lassen."
 agitator_legal_events.5.b: "Konzentrieren wir uns auf das Gesetz."
 agitator_legal_events.6.t: "Widerspruch"
 agitator_legal_events.6.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] hat alle „moralischen Menschen“ aufgefordert, sich auf einen Widerspruch gegenüber dem Gesetz in Sachen „[SCOPE.sLaw('current_law_scope').GetName]“ zu einigen. Sympathisanten der IG „[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]“ haben alle weiteren Debatten zum Stillstand gebracht."
 agitator_legal_events.6.f: "Man muss einfach nur die Hand nicht heben, wissen Sie? Schon seltsam, dieses Handheben. Dieser kleine, vergessene Gruß auf der Straße oder dieses weite Winken, um die Aufmerksamkeit von jemandem zu erregen. Es ist schon erstaunlich, was man mit einer einfachen Handbewegung bewirken kann. Oder in diesem Fall eher … dass man eine ganze Nation lähmt, wenn man diese Geste einfach unterlässt."
 agitator_legal_events.6.a: "Das ist ihr gutes Recht. Sie werden es schon noch einsehen."
 agitator_legal_events.6.b: "Stecken wir den Zeitungen ihre Namen, ihre Posten und ihre Mitarbeiter."
 agitator_legal_events.6.c: "Ordnen wir an, dass Stellvertreter ihre Plätze einnehmen."
 agitator_legal_events.7.t: "Polarisierende Politik"
 agitator_legal_events.7.d: "Die Mitglieder der IG „[SCOPE.gsInterestGroup('govnas').GetName]“ liegen wegen eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) miteinander im Clinch. Diese Auseinandersetzungen werden auf Schikanen der Anhänger von [SCOPE.sCharacter('opposing_agitator').GetFullName] zurückgeführt."
 agitator_legal_events.7.f: "Die Sache ist ganz simpel: Über einen solchen Sachverhalt sollte man nicht auf Fluren, in Büros oder gar auf Soirees sprechen. Aus den Augen, aus dem Sinn – und man hält sich aus den Interessen des jeweils anderen heraus. Und doch war das Thema nun einmal aufgekommen, und im Saal tobte eine hitzige Diskussion. Schwüre und Vereinbarungen verloren angesichts solch umkämpfter Positionen ihre Bedeutung, obwohl eine ganz andere Fraktion den Stein des Anstoßes überhaupt erst ins Rollen gebracht hatte …"
 agitator_legal_events.7.a: "Suchen wir einen Kompromiss zwischen den Fraktionen."
 agitator_legal_events.7.b: "Kehren wir zur anstehenden Angelegenheit zurück."
 agitator_legal_events.7.c: "Suchen wir das schwächste Glied in ihren Reihen …"
 agitator_legal_events.8.t: "Hinterzimmergeschäfte"
 agitator_legal_events.8.d: "Nachdem die IG „[SCOPE.gsInterestGroup('dirty_dealers').GetName]“ noch unentschlossen in dieser Frage gewesen war, hat sich ihre Meinung zu einem gewissen Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) nun über Nacht geändert. [SCOPE.gsInterestGroup('dirty_dealers').GetLeader.GetFullName] bezeichnet [SCOPE.sCharacter('opposing_agitator').GetFullName] als Strippenzieher[SCOPE.sCharacter('opposing_agitator').GetCustom('DE_END_NOU_S_GS_N')] bei einer geheimen Absprache."
 agitator_legal_events.8.f: "Hinterzimmergeschäfte sind leider allzu üblich. Die Finanzierung dieses Vorhabens, Verträge für Freunde von Freunden, ein „Sonderberatungsausschuss“ für die nächste Unternehmung: Sie alle sind eigentlich ein und dasselbe. Man schmiert das Getriebe des Staats, damit alles ein bisschen reibungsloser läuft. Manchmal kommt allerdings jemand auf die Idee, sich im Zuge dessen die Taschen zu sehr vollzumachen – dann bekommt die Öffentlichkeit davon Wind, und das will nun wirklich niemand."
 agitator_legal_events.8.a: "Gebt der Presse Bescheid. Merzen wir diese Korruption mit Stumpf und Stiel aus."
 agitator_legal_events.8.b: "Konzentrieren wir uns auf das Gesetz."
 agitator_legal_events.8.c: "Korruption ist ein Werkzeug wie jedes andere."
 agitator_legal_events.9.t: "Aufwieglerische Fragen"
 agitator_legal_events.9.d: "Ein paar spitze Bemerkungen von [SCOPE.sCharacter('opposing_agitator').GetFullName] führten dazu, dass [SCOPE.sCharacter('da_boss').GetFullName] [SCOPE.sCharacter('da_boss').GetCustom('DE_PRO_POS_S_3P')]e Unwissenheit bezüglich einiger vermeintlich einfacher Fragen offenbaren musste: Der Preis eines Laibs Brot war [SCOPE.sCharacter('da_boss').GetCustom('DE_PRO_PER_S_3P_D')] nicht bekannt. Die Debatte über ein gewisses Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) ist seitdem ins Stocken geraten."
 agitator_legal_events.9.f: "Eine Portion gemahlenen Weizens ergibt eine Mahlzeit. Drei davon am Tag, sieben Tage die Woche – das ist der Sinn und Zweck eines Lohns. Gib einem Arbeiter sein Brot, ein Dach über dem Kopf und 10 % obendrauf – dann kann er ein Jahr lang davon leben. Und doch sagen einige, sie sollten Kuchen essen … ohne zu wissen, dass auch der Kuchen aus Weizen hergestellt wird."
 agitator_legal_events.9.a: "Sein Ruf braucht Zeit, um sich zu erholen."
 agitator_legal_events.9.b: "Konzentrieren wir uns in dieser Angelegenheit auf das Gesetz."
 agitator_legal_events.10.t: "Sündenbock"
 agitator_legal_events.10.d: "Eine Intrige der IG „[SCOPE.gsInterestGroup('opposing_ig').GetName]“ ging nach hinten los, und ein Hinterbänkler musste für die Strippenzieherei den Kopf hinhalten. Gegner des Gesetzes haben sich die Taktiken von [SCOPE.sCharacter('opposing_agitator').GetFullName] zum Vorbild genommen und einen sofortigen Misstrauensantrag gestellt und so die Debatte über das Gesetz in Sachen „[SCOPE.sLaw('current_law_scope').GetName]“ ins Stocken gebracht."
 agitator_legal_events.10.f: "„Diese bedauerliche Lage ist jenseits der Würde dieses Gremiums. Dieser brandige Schandfleck auf unserer Ehre muss ausgemerzt werden. Sonst werden wir alle unter den Folgen zu leiden haben.“"
 agitator_legal_events.10.a: "Schließen wir uns dem Misstrauensantrag an und verabschieden ihn möglichst schnell."
 agitator_legal_events.10.b: "Suchen wir nach Leichen im Keller der IG „[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]“."
