 ## Advance Events
 agitator_legal_events.21.t: "Die Kunst des Nichtstuns"
 agitator_legal_events.21.d: "Obwohl [SCOPE.sCharacter('opposing_agitator').GetFullName] zuvor gegen ein gewisses Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) war, hat [SCOPE.sCharacter('opposing_agitator').GetCustom('DE_PRO_PER_S_3P_N')] die politische Position der IG „[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]“ überdacht und bietet nun Unterstützung an."
 agitator_legal_events.21.f: "„Wenn man mit den Wählern über Rechtsfragen spricht, sollte man zunächst die Kunst beherrschen, scheinbar nichts zu tun.“\n\n„Während man alles durch ein leises Flüstern hinter der Maske ins Rollen bringt?“\n\n„Zweifelsohne.“"
 agitator_legal_events.21.a: "Begrüßen wir die Unterstützung."
 agitator_legal_events.21.b: "Die haben da so ein Funkeln im Auge. Die planen doch was."
 agitator_legal_events.22.t: "Eingestandene Niederlage"
 agitator_legal_events.22.d: "Die Argumente von [SCOPE.sCharacter('opposing_agitator').GetFullName] wurden öffentlich niedergemacht, sodass [SCOPE.sCharacter('opposing_agitator').GetCustom('DE_PRO_PER_S_3P_N')] sich nach vorteilhafteren Vorhaben umsehen muss. Eine Fraktion der IG „[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]“ hat sich hinter das betreffende Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) gestellt."
 agitator_legal_events.22.f: "„Oh, sehr gut. Ich wage zu behaupten, dass Sie noch mein Tod sein werden, Sie silberzüngiger Teufel.“\n\n„Einfach so?“\n\n„Einfach so. Es ist sinnlos, immer nur gegen die Strömung zu schwimmen – und das gilt auch dafür, sich klugen Ratschlägen zu verwehren.“"
 agitator_legal_events.22.a: "Es gibt etwas zu feiern."
 agitator_legal_events.22.b: "Stellen wir sofort eine Verbindung zu den Zeitungen her!"
 agitator_legal_events.23.t: "Verlegenheitsverbündete"
 agitator_legal_events.23.d: "Gerade als ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) zu kippen drohte, konnte die IG „[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]“ die eigenen Reihen durch die Unterstützung von [SCOPE.sCharacter('supporting_agitator').GetFullName] schließen. Das Gesetz hat endlich die nötige Unterstützung, um ohne Kompromisse verabschiedet zu werden."
 agitator_legal_events.23.f: "Als der Ruf nach Unterstützung ertönte, erhob sich die Hand im Saal, von der man es wohl am wenigsten erwartet hatte. Dann hob sich noch eine, und es folgte eine dritte. Die Fraktion, die am wenigsten von der Verabschiedung des Gesetzes profitierte, aber andererseits auch nichts dadurch zu verlieren hatte, gab ihre Zustimmung. Überschwänglicher Jubel folgte auf das Heulen der Niederlage, als das Gesetz einen großen Satz nach vorn machte."
 agitator_legal_events.23.a: "Begrüßen wir die Unterstützung."
 agitator_legal_events.23.b: "Merken wir uns diesen Gefallen. Sie werden das ganz sicher auch tun."
 agitator_legal_events.24.t: "Verpatzter Boykott"
 agitator_legal_events.24.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] suchte sich für einen Boykott gegen ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) Unterstützung unter den eigenen Sympathisanten. Am Beschlusstag konnte man allerdings kaum erkennen, dass überhaupt zu einem Boykott aufgerufen worden war."
 agitator_legal_events.24.f: "Manche hatten ihre Lehren aus dem Dritten Stand gezogen: Quantität war eine Qualität für sich. Hatte man genug Leute für seine Sache, konnte einen niemand aufhalten. Leider hatten einige das Pech, eine andere Lektion nicht gelernt zu haben: Die Leute mussten einen oder zumindest die eigene Sache auch mögen."
 agitator_legal_events.24.a: "Berichten wir den Druckereien von diesem Patzer."
 agitator_legal_events.24.b: "Treue hat stets ihren Preis."
 agitator_legal_events.25.t: "Allgemeine Kosten"
 agitator_legal_events.25.d: "Um [SCOPE.sCharacter('da_boss').GetFullName] während einer Rede über ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) bloßzustellen, erkundigte sich ein von [SCOPE.sCharacter('opposing_agitator').GetFullName] inspirierter Querulant nach den Brotpreisen. [SCOPE.sCharacter('da_boss').GetFullName] fragte daraufhin einfach einen örtlichen Krämer."
 agitator_legal_events.25.f: "„Was das Gesetz angeht, von dem Sie sagen, es würde den einfachen Menschen das Leben leichter machen: Wie hoch ist denn der Preis von – Hören Sie mir überhaupt zu?“\n\n„Der Krämer hier sagt, der Preis für einen Laib Brot beträgt zwei Pence. Was Ihre Frage angeht, so ist sie ziemlich fade, oder nicht? Ein gemeiner Schachzug, um mich zu schockieren und zu diskreditieren, anstatt etwas Substanzielles zum Diskurs beizutragen. Wer kommt als Nächstes?“"
 agitator_legal_events.25.a: "Schocktaktiken sind dieser Nation unwürdig."
 agitator_legal_events.25.b: "Wir sollten das Gesetz nach Fehlern durchforsten."
 agitator_legal_events.26.t: "Wohlbehütet"
 agitator_legal_events.26.d: "Während der Regierungsdebatte über die Vorzüge eines bestimmten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) haben mehrere Zeitungen polemische Aufsätze von [SCOPE.sCharacter('opposing_agitator').GetFullName] veröffentlicht, in denen ein obskures Gesetz dagegen geltend gemacht wird. Doch Anwälte aus den Reihen der IG „[SCOPE.gsInterestGroup('govnas').GetName]“ konnten aufzeigen, dass das Gesetz schlicht unwirksam ist."
 agitator_legal_events.26.f: "Ein Beispiel für ein obskures und fraglos überflüssiges Gesetz ist die Vorschrift, laut der bei Wortmeldungen zur Geschäftsordnung ein Hut getragen werden muss. Dieses Gesetz schreibt allerdings nicht vor, welche Kopfbedeckung zu tragen ist, sondern lediglich, dass sie getragen werden muss, wenn eine Wortmeldung zur Geschäftsordnung gemacht wird. Es wäre also völlig angemessen, eine Eselsmütze zu tragen, wenn man einen ungültigen Antrag zur Geschäftsordnung stellt."
 agitator_legal_events.26.a: "Streichen wir dieses nutzlose Gesetz."
 agitator_legal_events.26.b: "Modernisieren wir es zusammen mit dem anderen ([SCOPE.sLaw('current_law_scope').GetName])."
 agitator_legal_events.27.t: "Bei einem guten Glas"
 agitator_legal_events.27.d: "Bei einem obskuren Treffen haben [SCOPE.sCharacter('supporting_agitator').GetFullName] und ein Vertreter der IG „[SCOPE.gsInterestGroup('cavalry_ig').GetName]“ lange über die Vorzüge eines bestimmten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) geschwafelt. Doch jemand war aufmerksam genug, um Protokoll zu führen."
 agitator_legal_events.27.f: "„Genau das ist das Problem mit dem neuen Gesetz: Wenn diese anderen Hilfsgesetze nicht abgeschafft werden, kann man ihre Schlupflöcher ausnutzen und das Gesetz ganz umgehen.“\n\n„Es sei denn, man zählt auf die beiden Gesetze zur Umkehr der Beweislast. Dann hat man eine ausgeklügelte Schlinge, die solche Spitzbuben zu Fall bringt.“"
 agitator_legal_events.27.a: "Loben wir sie für ihre gute Arbeit."
 agitator_legal_events.27.b: "Regierungsangelegenheiten sind eine Sache der Regierung und nicht für Sündenpfuhle gedacht."
 agitator_legal_events.28.t: "Eine Klausel kommt selten allein"
 agitator_legal_events.28.d: "Die IG „[SCOPE.gsInterestGroup('opposing_ig').GetName]“ und die IG „[SCOPE.gsInterestGroup('angry_ig').GetName]“ konkurrieren um kleinere, doch für sie günstige Zugeständnisse in Bezug auf ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]). Unterstützer von [SCOPE.sCharacter('supporting_agitator').GetFullName] fordern einen Beschluss ohne Zugeständnisse."
 agitator_legal_events.28.f: "Zwei zankende Kinder – seit jeher das Haupthindernis für schnelle und klare Entscheidungen. Ungeachtet dessen, wie alt und angeblich gebildet die Kinder auch sein mögen: Es ist immer das Gleiche. Zwei Gruppen wollen etwas und zwingen ihr Problem allen anderen so lange auf, bis sie bekommen, was sie wollen. Doch welchem Säugling reicht man nun die Flasche?"
 agitator_legal_events.28.a: "Sollen sie zanken."
 agitator_legal_events.28.b: "Werfen wir einem einen Brosamen hin, falls sie das zum Schweigen bringt."
 agitator_legal_events.29.t: "Eine neuartige Lösung"
 agitator_legal_events.29.d: "Unter den veröffentlichten Werken von [SCOPE.sCharacter('supporting_agitator').GetFullName] gibt es ein bekanntes neues Buch, das in leuchtenden Farben beschreibt, wie ein bestimmtes Gesetz in seiner Umsetzung ([SCOPE.sLaw('current_law_scope').GetName]) aussehen könnte. Juristen, die der IG „[SCOPE.gsInterestGroup('govnas').GetName]“ nahestehen, halten den Inhalt für rechtlich einwandfrei."
 agitator_legal_events.29.f: "Meistens dienen Romane nur zum Zeitvertreib. Doch in seltenen Fällen schleicht sich der Traum einer möglichen Zukunft ein. Hin und wieder kann gut geschriebene Belletristik tatsächlich die Denkweise der Menschen verändern. Ab und an wird sie allerdings auch mit einer Vorhersage verwechselt."
 agitator_legal_events.29.a: "Befragen wir die Öffentlichkeit zu dieser leichten Lektüre."
 agitator_legal_events.29.b: "Besorgen wir uns ein Exemplar. Mit besten Grüßen an den Autor."
 agitator_legal_events.29.c: "Romane sollten nur der Unterhaltung dienen."
 agitator_legal_events.30.t: "Kaffeehausgespräche"
 agitator_legal_events.30.d: "Das Gesetz „[SCOPE.sLaw('current_law_scope').GetName]“ war in sämtlichen Kaffeehäusern in aller Munde – anschließend war [SCOPE.sCharacter('opposing_agitator').GetFullName] bereit, die IG „[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]“ zu verraten, um das Gesetz zu verabschieden."
 agitator_legal_events.30.f: "Ein kluger Mann sagte einmal, man solle die Stimme des Volkes nicht mit der Stimme Gottes verwechseln. Ein noch klügerer Mann nennt die Stimme des Volkes sogar verrückt. Der klügste Mann weiß jedoch, dass Genie und Wahnsinn zwei Seiten derselben Medaille sind. Man muss nur erkennen, wann man zuhören sollte."
 agitator_legal_events.30.a: "Begrüßen wir diesen Sinneswandel."
 agitator_legal_events.30.b: "Schützen wir [SCOPE.sCharacter('supporting_agitator').GetCustom('DE_PRO_PER_S_3P_A')] vor Racheaktionen der IG „[SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]“."
