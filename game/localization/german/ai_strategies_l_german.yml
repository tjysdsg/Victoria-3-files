 ai_strategy_progressive_agenda_desc: "[COUNTRY.GetAltName('NOM')|U] will die Macht und Reformagenda der Intellektuellen und Industriemagnaten fördern."
 ai_strategy_egalitarian_agenda: "Egalitarismus voranbringen"
 ai_strategy_egalitarian_agenda_desc: "[COUNTRY.GetAltName('NOM')|U] will die Macht und Reformagenda der Populisten und Arbeiterbewegung fördern."
 ai_strategy_nationalist_agenda: "Die Nation stärken"
 ai_strategy_nationalist_agenda_desc: "[COUNTRY.GetAltName('NOM')|U] will die Macht und Reformagenda der Nationalisten und Militärs fördern."
 ai_strategy_agricultural_expansion: "Landwirtschaftsinvestitionen"
 ai_strategy_agricultural_expansion_desc: "[COUNTRY.GetAltName('NOM')|U] will die landwirtschaftlichen Grundlagen erweitern und ein Netto-Exporteur für Nahrung werden."
 ai_strategy_placate_population: "Die Massen ruhigstellen"
 ai_strategy_placate_population_desc: "[COUNTRY.GetAltName('NOM')|U] will die Stabilität wahren, indem die Steuern niedrig gehalten werden und dem Volk mehr als genug Nahrung zur Verfügung steht."
 ai_strategy_plantation_economy: "Plantagen-Wirtschaft"
 ai_strategy_plantation_economy_desc: "[COUNTRY.GetAltName('NOM')|U] will sich auf die Produktion und den Export von Feldfrüchten konzentrieren."
 ai_strategy_resource_expansion: "Rohstoffindustrie erweitern"
 ai_strategy_resource_expansion_desc: "[COUNTRY.GetAltName('NOM')|U] will in den Abbau von natürlichen Rohstoffen investieren."
 ai_strategy_industrial_expansion: "Industrialisieren"
 ai_strategy_industrial_expansion_desc: "[COUNTRY.GetAltName('NOM')|U] will seine industriellen Grundlagen in den Städten ausbauen."
 ai_strategy_infrastructure_expansion: "Infrastruktur verbessern"
 ai_strategy_infrastructure_expansion_desc: "[COUNTRY.GetAltName('NOM')|U] will seine nationale Infrastruktur verbessern."
 ai_strategy_territorial_expansion: "Kern-Territorium erweitern"
 ai_strategy_territorial_expansion_desc: "[COUNTRY.GetAltName('NOM')|U] will sein Kern-Territorium auf Kosten seiner Nachbarn erweitern."
 ai_strategy_colonial_expansion: "Kolonien erlangen"
 ai_strategy_colonial_expansion_desc: "[COUNTRY.GetAltName('NOM')|U] will Kolonien und Besitzungen in Übersee erlangen – koste es, was es wolle."
 ai_strategy_maintain_power_balance: "Gleichgewicht der Macht erhalten"
 ai_strategy_maintain_power_balance_desc: "[COUNTRY.GetAltName('NOM')|U] will seine Macht vorsichtig steigern, während es dafür sorgt, dass keiner der eigenen Rivalen zu stark wird."
 ai_strategy_armed_isolationism: "Die Grenzen verteidigen"
 ai_strategy_armed_isolationism_desc: "[COUNTRY.GetAltName('NOM')|U] will die Welt durch bewaffneten Isolationismus im Zaum halten."
 ai_strategy_maintain_mandate_of_heaven: "Mandat des Himmels erhalten"
 ai_strategy_maintain_mandate_of_heaven_desc: "[COUNTRY.GetAltName('NOM')|U] will seine Herrschaft durch die Wahrung des Mandats des Himmels erhalten."
 ai_strategy_economic_imperialism: "Wirtschaftlicher Imperialismus"
 ai_strategy_economic_imperialism_desc: "[COUNTRY.GetAltName('NOM')|U] will den eigenen [concept_market] ausbauen und isolierte [Concept('concept_country', '$concept_countries$')] öffnen."
 ai_strategy_unify_germany: "Deutschland vereinen"
 ai_strategy_unify_germany_desc: "[COUNTRY.GetAltName('NOM')|U] will die deutschen Nationen unter seinem Banner vereinen."
 ai_strategy_unify_italy: "Italien vereinen"
 ai_strategy_unify_italy_desc: "[COUNTRY.GetAltName('NOM')|U] will die deutschen Länder unter seinem Banner vereinen."
 ai_strategy_unify_ethiopia: "Äthiopien vereinen"
 ai_strategy_unify_ethiopia_desc: "[COUNTRY.GetAltName('NOM')|U] will die äthiopischen Fürsten unter seinem Banner vereinen."
 ai_strategy_unify_china: "China vereinen"
 ai_strategy_unify_china_desc: "[COUNTRY.GetAltName('NOM')|U] will die chinesischen Kriegsfürsten unter seinem Banner vereinen."
 ATTITUDE_DETAILS: "[COUNTRY.GetAttitudeTowards(TARGET_COUNTRY.Self).GetReasonsDesc]\n\n[COUNTRY.GetAttitudeTowards(TARGET_COUNTRY.Self).GetStrategicDesireDesc]"
 ai_attitude_human: "#V Mensch#!"
 ai_attitude_human_desc: "[COUNTRY.GetAltName('NOM')|U] wird von einem menschlichen Spieler gelenkt, der seine Haltung uns gegenüber ganz allein festlegt."
 ai_attitude_human_tooltip: "#header $ai_attitude_human$#!\n$ai_attitude_human_desc$"
 ai_attitude_disinterested: "#V Uninteressiert#!"
 ai_attitude_disinterested_desc: "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als ein #bold Land von geringem Interesse#! in geopolitischen Angelegenheiten. Es wird wahrscheinlich keine diplomatischen Interaktionen mit uns haben."
 ai_attitude_disinterested_tooltip: "#header $ai_attitude_disinterested$ [concept_attitude]#!\n$ai_attitude_disinterested_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_cautious: "#V Vorsichtig#!"
 ai_attitude_cautious_desc: "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als eine #bold unbekannte Größe#! in geopolitischen Fragen. Es erachtet [TARGET_COUNTRY.GetAltName('AKK')] als relevant für seine Interessen, hat allerdings noch nicht entschieden, ob [TARGET_COUNTRY.GetAltName('NOM')] Freund oder Feind ist."
 ai_attitude_cautious_tooltip: "#header $ai_attitude_disinterested$e [concept_attitude]#!\n$ai_attitude_disinterested_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_cooperative: "#V #P Kooperativ#!#!"
 ai_attitude_cooperative_desc: "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als einen #P #bold potenziellen Freund#!#! in geopolitischen Fragen. Man bemüht sich eventuell um engere [concept_relations] mit [TARGET_COUNTRY.GetAltName('DAT')] und ist wahrscheinlich offen für diplomatische Bemühungen."
 ai_attitude_cooperative_tooltip: "#header $ai_attitude_cooperative$e [concept_attitude]#!\n$ai_attitude_cooperative_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_conciliatory: "#V #P Versöhnend#!#!"
 ai_attitude_conciliatory_desc: "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als einen #P #bold fälschlichen Feind#!#! in geopolitischen Fragen. Man bemüht sich wahrscheinlich darum, die [concept_relations] zu verbessern und eine laufende [concept_rivalry] zu beenden."
 ai_attitude_conciliatory_tooltip: "#header $ai_attitude_conciliatory$ e [concept_attitude]#!\n$ai_attitude_conciliatory_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_genial: "#V #P Herzlich#!#!"
 ai_attitude_genial_desc: "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als einen #P #bold wünschenswerten Verbündeten#!#! in geopolitischen Fragen. Man bemüht sich wahrscheinlich darum, die [concept_relations] zu verbessern und einen [concept_defensive_pact] oder ein [concept_alliance] mit uns einzugehen."
 ai_attitude_genial_tooltip: "#header $ai_attitude_genial$e [concept_attitude]#!\n$ai_attitude_genial_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_loyal: "#V #P Loyal#!#!"
 ai_attitude_loyal_desc: "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als seinen #P #bold rechtmäßigen Suzerän#!#! in geopolitischen Fragen. Es wird [TARGET_COUNTRY.GetAltName('AKK')] wahrscheinlich in [Concept('concept_diplomatic_play', 'Diplomatiespielen')] unterstützen und nicht versuchen, unabhängig zu werden."
 ai_attitude_loyal_tooltip: "#header $ai_attitude_loyal$e [concept_attitude]#!\n$ai_attitude_loyal_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_protective: "#V #P Schutzbedürftig#!#!"
 ai_attitude_protective_desc: "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als seines #P #bold Schutzes bedürftig#!#! in geopolitischen Fragen. Es wird wahrscheinlich auf unserer Seite in [Concept('concept_diplomatic_play', 'Diplomatiespiele')] eingreifen und bietet [TARGET_COUNTRY.GetAltName('DAT')] eventuell an, sein [concept_subject] zu werden."
 ai_attitude_protective_tooltip: "#header $ai_attitude_protective$e [concept_attitude]#!\n$ai_attitude_protective_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_wary: "#V #N Argwöhnisch#!#!"
 ai_attitude_wary_desc: "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als #N #bold potenzielle Bedrohung#!#! in geopolitischen Fragen. Es wird weniger empfänglich für Diplomatie sein und sich eventuell um Bündnisse bemühen, um sich selbst zu schützen."
 ai_attitude_wary_tooltip: "#header $ai_attitude_wary$e [concept_attitude]#!\n$ai_attitude_wary_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_antagonistic: "#V #N Feindselig#!#!"
 ai_attitude_antagonistic_desc: "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als #N #bold bedrohliche Macht#!#! in geopolitischen Fragen. Es wird sich wahrscheinlich mit unseren Feinden verbünden und sich [Concept('concept_diplomatic_play', 'Diplomatiespielen')] anschließen, um unsere Expansion zu beschränken."
 ai_attitude_antagonistic_tooltip: "#header $ai_attitude_antagonistic$e [concept_attitude]#!\n$ai_attitude_antagonistic_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_belligerent: "#V #N Kriegslüstern#!#!"
 ai_attitude_belligerent_desc: "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als #N #bold Eroberungsziel#!#! in geopolitischen Fragen. Es wird wahrscheinlich [Concept('concept_diplomatic_play', 'Diplomatiespiele')] gegen [TARGET_COUNTRY.GetAltName('AKK')] beginnen, wenn es meint, im Vorteil zu sein."
 ai_attitude_belligerent_tooltip: "#header $ai_attitude_belligerent$e [concept_attitude]#!\n$ai_attitude_belligerent_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_domineering: "#V #N Bevormundend#!#!"
 ai_attitude_domineering_desc: "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als sein #N #bold natürliches Klientelland#!#! in geopolitischen Fragen. Es wird wahrscheinlich versuchen, uns zu einem [concept_subject] zu machen oder [TARGET_COUNTRY.GetAltName('AKK')] noch weiter zu integrieren, falls wir bereits sein [concept_subject] sind."
 ai_attitude_domineering_tooltip: "#header $ai_attitude_domineering$e [concept_attitude]#!\n$ai_attitude_domineering_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_rebellious: "#V #N Rebellisch#!#!"
 ai_attitude_rebellious_desc: "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als #N #bold tyrannischen Unterdrücker#!#! in geopolitischen Fragen. Es wird wahrscheinlich ein [concept_diplomatic_play] beginnen, um unabhängig zu werden, wenn es meint, gewinnen zu können."
 ai_attitude_rebellious_tooltip: "#header $ai_attitude_rebellious$e [concept_attitude]#!\n$ai_attitude_rebellious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
