 election_generic.2.d: "Der Blick der Wählerschaft hat sich auf die Kandidaten gerichtet, die danach streben, Regierungsoberhaupt zu werden. Mit der herannahenden Wahl debattieren die Wähler darüber, wer [ROOT.GetCountry.GetAltName('AKK')] besser führen könnte."
 election_generic.2.f: "„Ich mag [SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetLastNameNoFormatting]“, dachte einer der Männer an der Bar laut nach. „Ich kann nicht gerade sagen, dass ich [SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetCustom('DE_PRO_POS_S_3P')]er Meinung bin, doch ich glaube, [SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetCustom('DE_PRO_PER_S_3P_N')] hat einen klugen Kopf auf den Schultern.“\n\nSein Nebenmann meldete sich zu Wort: „Reicht das, um zu übersehen, was für Gesellschaft [SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetCustom('DE_PRO_PER_S_3P_N')] pflegt?“\n\n„Warum nicht? Der Himmel weiß, dass man das über jeden Einzelnen von uns sagen könnte. Niemand kann sich besser um einen Narren kümmern als ein enger Freund.“"
 election_generic.2.a: "[SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetFullName|U] ist [SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetCustom('DE_ART_DEF_S_N')] [SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetWomanMan] der Stunde."
 election_generic.2.b: "Eine Amtszeit von [SCOPE.gsInterestGroup('party_2_ig_scope').GetLeader.GetFullName] ist genau das, was das Land braucht."
 election_generic.2.c: "[SCOPE.gsInterestGroup('party_3_ig_scope').GetLeader.GetFullName|U] hat den richtigen Charakter für diese Aufgabe."
 election_generic.2.e: "Es lohnt sich, [SCOPE.gsInterestGroup('party_4_ig_scope').GetLeader.GetFullName] zuzuhören."
