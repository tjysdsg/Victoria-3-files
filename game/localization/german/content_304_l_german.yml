 KOR_declare_korean_empire_desc: "Korea ist von den Reichen zweier Kaiser umgeben. Um unsere Souveränität zu bewahren, müssen wir uns selbst erheben, um ihnen ebenbürtig zu sein."
 korea.1.t: "Die Gwangmu-Ära"
 korea.1.d: "Am neu errichteten Schrein von Hwangudan hat der neu gekrönte Kaiser [SCOPE.sCharacter('korea_emperor_scope').GetFullName] das Ende der Ära [ROOT.GetCountry.GetAltName('VON')] und die Gründung eines neuen Kaiserreichs Korea verkündet."
 korea.1.f: "Nach jahrzehntelangem Munkeln, jahrelanger Planung und monatelangen Vorbereitungen war der Augenblick gekommen: Eine grandiose Wiedergeburt des Volksgeists stand an. Inmitten des Feuerwerks, der feinen Seide und der heimatlichen Volkslieder hoben die wenigen ausländischen Würdenträger, die an der Zeremonie teilnahmen, ihre Becher mit stillschweigender Anerkennung und giftigen Blicken."
