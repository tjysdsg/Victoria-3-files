 corporate_state.1.t: "Die Nationalgewerkschaften"
 corporate_state.1.d: "Sektionen der IG „[SCOPE.gsInterestGroup('trade_unions_ig').GetName]“ haben ihre Unterstützung für die offizielle Anerkennung der Arbeit im Rahmen eines vorgeschlagenen Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) verkündet. Sie dienen als wertvolles Gegengewicht zur kommunistischen Opposition."
 corporate_state.1.f: "„Die Bourgeoisie selbst hegt seit Neuestem eine alles andere als widersinnige Sympathie mit den gewerkschaftlichen Aktivitäten der Arbeiterklasse, insoweit, jedenfalls ihr intelligentester Teil, Reformen im Staats- und Verwaltungsapparat durchaus begrüßen würde; die „unpolitischen“ Gewerkschafter, mit ihrer Forderung, direkten Einfluss auf die Leitung der Industrie zu nehmen, kämen dann allerdings zum Zuge. Die Bourgeoisie fühlt sehr gut, dass das System nicht angetastet werden wird, solange das Proletariat auf dem Boden der unmittelbaren und wirtschaftlichen Forderungen der jeweiligen Berufszweige steht, und dass sich damit jenes unheilvolle „politische“ Bewusstsein abwenden lässt …“" #- Amadeo Bordiga, Party and Class [1921]
 corporate_state.1.a: "Ihre Unterstützung ist willkommen."
 corporate_state.1.b: "Nutzen wir sie, um Leute für unsere landesweiten Arbeiterorganisationen anzuwerben."
 corporate_state.1.c: "Eine hervorragende Gelegenheit, unsere Gegner zu diskreditieren."
 corporate_state.2.t: "Verstaatlichung"
 corporate_state.2.d: "Elemente unserer Regierung haben begonnen, über die Verstaatlichung von Schlüsselindustrien entsprechend der Strukturen des vorgeschlagenen Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) zu debattieren. Viele Privatunternehmen haben sich gegen diesen Vorschlag ausgesprochen."
 corporate_state.2.f: "Der Besitzer der Fabrik war ein kleiner Kerl, dessen Statur durch hochhackige Schuhe, ein fleischiges Gesicht und einen beeindruckenden Hut nur noch betont wurde. Ein klarer Beleg seiner glücklichen Lage und ein Umstand, dessen er sich zutiefst bewusst war.\n\n„Ich war seit meinem dreizehnten Lebensjahr Schuster“, begann er und gestikulierte wild in Richtung des Fensters, das auf den Verkaufsraum wies. „Und mein Lehrmeister war ein großer Mann. Mit zwanzig erbte ich das Geschäft von ihm und neun Jahre später kaufte ich diese Fabrik. Ohne mich wäre diese Stadt ein Nichts. Verstehen Sie das? Ich werde mir so etwas nicht anhören. Auf keinen Fall.“"
 corporate_state.2.a: "Unterstützen wir die Verstaatlichung von Unternehmen mit mehr als hundert Angestellten."
 corporate_state.2.b: "Ermutigen wir die Bildung von Betriebsräten, um kleine Unternehmen zu koordinieren."
 corporate_state.2.c: "Billigen wir die Verstaatlichung von Unternehmungen, die ausschließlich im Besitz des Auslands sind."
 corporate_state.2.e: "Privatunternehmungen können ihre Angelegenheiten selbst regeln."
 corporate_state.3.t: "Unüberbrückbare Differenzen"
 corporate_state.3.d: "Nachrichten über brutale Arbeitermisshandlungen in bestimmten Betrieben ([SCOPE.sBuilding('relevant_building').GetName]) von „[SCOPE.sState('relevant_state').GetName]“ haben sich in der gesamten Nation verbreitet. Dissidenten ziehen dies als Beweis dafür heran, dass das von der Regierung vorgeschlagene Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) die Arbeiterrechte nicht zuverlässig schützen kann."
 corporate_state.3.f: "„Jeden Tag hören wir Geschichten über unsere Klassengeschwister, die ihr Leben verlieren, was ganz oder teilweise der Gier ihrer Arbeitgeber anzulasten ist. Die Arbeitgeber erwidern darauf, sie hätten es ja schwer und dass sie für uns ebenso gut sorgten wie für sich selbst. Warum hören wir dann nie davon, dass ein Firmeneigentümer Finger oder das Augenlicht verliert? Warum sterben die mit fünfundsechzig Jahren, während wir mit dreißig sterben? Es ist schon Routine geworden, dass man unsere Leichen aus ihren Fabriken herauskarrt, während das Schlimmste, was ihnen droht, darin besteht, einer von uns zu werden!“"
 corporate_state.3.a: "Kündigen wir rechtliche Schritte gegen die Eigentümer an."
 corporate_state.3.b: "Unterdrücken wir diese Geschichte, ehe sie sich noch weiter ausbreitet."
 corporate_state.3.c: "Was scheren uns schon ein paar [SCOPE.sPop('relevant_pop').GetCulture.GetName|l]e Taugenichtse?"
 corporate_state.4.t: "Die Restkategorie"
 corporate_state.4.d: "Indem die Regierung sichtlich solche Beschäftigungsfelder bevorzugt, die als produktiv gelten, hat sie erfolgreich Unterstützung für die Einführung eines bestimmten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) geschaffen. Ihre Gegner werden als unproduktiv und parasitär beschimpft."
 corporate_state.4.f: "„Analysiert man die Produktionsmengen in der kapitalistischen Wirtschaft, gelangt man zu dem Schluss, dass es zwei Hauptkategorien gibt, in die sich die Bevölkerung unterteilen lässt. Die Produktivkategorie – diejenigen, die materielle Veränderungen der Natur erzeugen – und die Restkategorie, diejenigen, die dies nicht tun. Erstere schöpfen den Wert, Letztere konsumieren ihn gierig.\n\nZur letztgenannten Kategorie zählen in der kapitalistischen Gesellschaft die Kapitalisten selbst, Bürokraten aller Art, Sicherheitskräfte, Angestellte, Fachleute und ‚Dienstleistungsarbeiter‘. Die erste Kategorie rechtfertigt ihre Existenz, indem sie die Bedingungen schafft, um sich selbst zu reproduzieren – doch wie tut dies die zweite?“" #- Incorporates a heavily altered quote from Lyndon LaRouche's Dialectical Economics
 corporate_state.4.a: "Qualitätsarbeit ist eine [SCOPE.sCulture('primary_culture_scope').GetName|l]e Tradition."
 corporate_state.4.b: "Für ein ehrliches Regime der produktiven Klassen!"
 corporate_state.5.t: "Die Nominierungsgremien"
 corporate_state.5.d: "Während die Regierung ein gewisses Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) debattiert, setzen sich verschiedene Organisationen für eine größere Vertretung in Konzernkörperschaften ein. Dazu gehören Arbeiterorganisationen, Arbeitgeberverbände und Universitäten."
 corporate_state.5.f: "Das Schaubild, das die Befürworter des Gesetzes vorgelegt hatten, war ehrfurchtgebietend. Eine Wand aus schwarzer Tinte, Listen mit allen offiziell anerkannten [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Gewerkschaften und Arbeitgeberverbänden. Linien verbanden sie mit zweiundzwanzig großen Blöcken, die alle unter mehreren Koordinierungsgremien und dem vorgeschlagenen Ministerrat organisiert waren. Alle provisorischen Ratsmitglieder, die den Plan zu Gesicht bekamen, teilten denselben Gedanken: Wie konnten sie die leeren Stellen mit ihren eigenen Namen ausfüllen?"
 corporate_state.5.a: "Ziehen wir Arbeiterorganisationen und die IG „[SCOPE.gsInterestGroup('trade_unions_ig').GetName]“ vor."
 corporate_state.5.b: "Kommen wir Arbeitgeberverbänden und der IG „[SCOPE.gsInterestGroup('industrialists_ig').GetName]“ entgegen."
 corporate_state.5.c: "Unterstützen wir das Drängen der Universitäten und der IG „[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]“"
 corporate_state.5.e: "Wir werden bei den Nominierungen keine Favoriten haben."
