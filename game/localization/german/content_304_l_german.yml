 je_great_reformer: "Der große Reformer"
 je_great_reformer_reason: "Die Besteigung des [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Throns durch [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('alexander_ii_scope').GetFullName] wurde von vielen Reformern als Chance begrüßt, die veralteten Strukturen des [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Staates umzugestalten, denn [SCOPE.sCharacter('alexander_ii_scope').GetCustom('DE_ART_DEF_S_N')] reformfreudige [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle] hat eine Vielzahl von Kommissionen eingesetzt, die verschiedene Reformvorschläge prüfen und umsetzen sollen. Wenn diese „Großen Reformen“ erfolgreich sind, könnte ein wiedererstarktes [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] jede andere europäische Macht übertreffen.\n\nFür die Dauer der Herrschaft von [SCOPE.sCharacter('alexander_ii_scope'). GetPrimaryRoleTitle] [SCOPE.sCharacter('alexander_ii_scope').GetFullNameNoFormatting] werden [GetIdeology('ideology_market_liberal').GetName|l]e Charaktere viel häufiger [ROOT.GetCountry.GetAltName('IN')] erscheinen."
 je_great_reformer_goal: "#v 3#! „Große Reformen“-[Concept('concept_journal_entry', '$concept_journal_entries$')] abschließen"
 je_great_reforms_serfdom: "Große Reformen: Bauernreform"
 je_great_reforms_serfdom_reason: "Unzufriedenheit mit dem Gesetz in Sachen „[GetLawType('law_serfdom').GetName]“ gibt es in reformorientierten Kreisen schon lange. Liberale [GetPopType('aristocrats').GetName] kritisieren es, weil dadurch riesige Summen an Kapital im Besitz unproduktiver Leibeigener gebunden und die Möglichkeiten des Adels eingeschränkt werden, in produktivere Bereiche zu investieren. Solange wir diese Praxis fortsetzen, wird sie das Potenzial des Staates zur wirtschaftlichen Modernisierung belasten.\n\nUm mit dem wirtschaftlichen Fortschritt Westeuropas Schritt zu halten, müssen die Leibeigenen emanzipiert und die Wirtschaft auf produktivere Zwecke ausgerichtet werden."
 je_great_reforms_military: "Große Reformen: Militärreform"
 je_great_reforms_military_reason: "Die #b Kaiserlich-Russische Armee#! besteht größtenteils aus schlecht ausgebildeten [GetLawType('law_peasant_levies').GetName]n, die im Lauf der Zeit immer weiter hinter die professionalisierteren Streitkräfte Europas zurückgefallen sind. Zur Behebung dieses Mangels muss die Güte der Bewaffnung und der Ausbildung der Armee verbessert und die Wehrpflicht reformiert werden, um einen größeren Vorrat an erfahrenen Soldaten zu schaffen."
 je_great_reforms_bureaucratic: "Große Reformen: Bürokratiereform"
 je_great_reforms_bureaucratic_reason: "Trotz der Bemühungen des vorherigen Zaren, die staatliche Bürokratie zu stärken, ist der [ROOT.GetCountry.GetAdjective|l]e Staatsapparat nach wie vor übermäßig abhängig von willkürlichen und veralteten örtlichen Ämtern. Um unsere anderen Reformen mit größtmöglicher Wirksamkeit durchzuführen, müssen die Rechtsstaatlichkeit und die Autorität des Staates in unseren riesigen Gebieten gewährleistet sein.\n\nDas Steuersystem, das derzeit von den örtlichen Grundbesitzern abhängt, die die Steuern von den Bauern erheben, muss in den Händen des Staates liegen. Ebenso müssen die örtlichen Büttel zur Rechenschaft gezogen und die Verwaltungsprivilegien des Adels eingeschränkt werden."
