 ### Utopians
 modifier_utopian_commune: "Utopische Kolonien"
 utopian.1.t: "Ein Fenster zur Utopie"
 utopian.1.d: "Eine Gruppe von Menschen, die von den [GetIdeology('ideology_utopian').GetName|l]en Theorien von [SCOPE.sCharacter('utopian_leader_scope').GetFullName] inspiriert wurden, haben eine experimentelle Kolonie im ländlichen „[SCOPE.sState('utopian_community_state_scope').GetName]“ aufgebaut. Die Kolonie stellt sich selbst als ein Ausblick auf eine idyllische zukünftige Gesellschaft dar."
 utopian.1.f: "„Den Titel ‚Page‘ gibt man jenen, die Königen dienen. Er steht richtigerweise jenen zu, die einem Phalansterium dienen, denn ein Phalansterium ist Gottes Wirken. Es ist der Geist Gottes, denn es besteht aus den zwölf Leidenschaften im Einklang – durch leidenschaftliche Anziehungskraft, praktische Wahrheit, mathematische Gerechtigkeit und Einheit des Handelns.\n\nDem Phalansterium gemeinsam zu dienen, bedeutet also, Gott zu dienen, und so werden die häuslichen Pflichten in Harmonie betrachtet. Würdigte man diesen primitiven Wirtschaftszweig so herab, wie es heute der Fall ist, wäre ein Gleichgewicht der Leidenschaften unmöglich.“" #Edited quote from Charles Fourier
 utopian.1.a: "Inspirierend."
 utopian.1.b: "Daraus wird eh nichts."
 utopian.1.c: "Ein Aufstand im Entstehen."
 utopian.2.t: "Ohne Illusionen"
 utopian.2.d: "Bei der heutigen Generation von Sozialisten hat eine auf dem Klassenkampf beruhende Analyse die zahlreichen [GetIdeology('ideology_utopian').GetName|l]en Ideen der Vergangenheit verdrängt. Träumen allein reicht nicht mehr aus."
 utopian.2.f: "„Für die Utopisten ist der Sozialismus Ausdruck der absoluten Wahrheit, der Vernunft und der Gerechtigkeit – indes meinen die Gründer der verschiedenen Schulen unterschiedliche Dinge damit. Und da die besondere Art der absoluten Wahrheit, Vernunft und Gerechtigkeit eines jeden wiederum durch sein subjektives Verständnis, seine Existenzbedingungen, das Maß seines Wissens und seine intellektuelle Ausbildung bedingt ist, ist in diesem Widerstreit der absoluten Wahrheiten kein anderes Ende möglich, als dass sie einander gegenseitig ausschließen.“" #- Edited quote from Engels, Socialism: Utopian and Scientific
 utopian.2.a: "Der Sozialismus hat sich weiterentwickelt, und das müssen auch seine Fürsprecher tun."
 utopian.2.b: "Die Befreiung des Einzelnen wird die Utopie einläuten."
 utopian.2.c: "Eine neue Gesellschaft wird aus der Kooperation der Klassen erwachsen."
 utopian.2.e: "In finsteren Zeiten muss man sich an dem festhalten, was einen inspiriert."
