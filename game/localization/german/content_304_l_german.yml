 resign_from_office_desc: "Dieser Charakter wird vom eigenen Amt als [Character.GetPrimaryRoleTitle] [Character.GetCountry.GetAltName('VON')] zurücktreten"
 resignation.1.t: "Rücktrittserklärungen"
 resignation.1.d1: "Nach dem völligen Wegbrechen der eigenen Unterstützung durch die IG „[SCOPE.sCharacter('resigning_politician').GetInterestGroup.GetName]“ hat [SCOPE.sCharacter('resigning_politician').GetFullName] den Rücktritt vom Amt als [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] verkündet."
 resignation.1.d2: "Nach einer Reihe vernichtender Skandale und trüber Aussichten in Sachen öffentlicher Zustimmung hat [SCOPE.sCharacter('resigning_politician').GetFullName] den Rücktritt vom Amt als [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] verkündet."
 resignation.1.d3: "[SCOPE.sCharacter('resigning_politician').GetFullName] hat den Rücktritt vom Amt als [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] verkündet. Als Grund wird ein schlechter Gesundheitszustand genannt."
 resignation.1.d4: "[SCOPE.sCharacter('resigning_politician').GetFullName] hat den Rücktritt vom Amt als [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] verkündet. Als Grund wird der Wunsch genannt, mehr Zeit mit der eigenen Familie verbringen zu wollen."
 resignation.1.f: "Es gab eine Vielzahl von Reaktionen auf diese Ankündigung: Die eigenen Anhänger hatten Mühe, ihre Niederlage und Besorgnis zu verbergen. Die Opposition war gespalten zwischen Sympathiebekundungen und gespannter Aufregung über die Aussicht, diesen frei gewordenen Posten zu übernehmen. Für die Parlamentsmitarbeiter bedeutete es allerdings nur weitere lange Wochen des Möbelrückens und der Ausweichmanöver gegenüber Pressevertretern."
 resignation.1.a: "Wünschen wir etwaigen Nachfolgenden Gesundheit und viel Glück."
 resignation.1.b: "Eine lange Reihe von Katastrophen ist zu Ende gegangen."
 resignation.1.c: "Rufen wir sofortige Neuwahlen zur Bildung eines neuen Kabinetts aus."
