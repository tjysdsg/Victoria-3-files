 sweden_monarchy.3.d: "Mit dem Ende der Herrschaft von Karl XV. hat [SCOPE.sCharacter('oscar_relevant_ruler').GetFullName] den [ROOT.GetCountry.GetAdjective|l]en Thron als Oskar II., König [ROOT.GetCountry.GetCustom('get_king_sweden_norway')] bestiegen. Von [SCOPE.sCharacter('oscar_relevant_ruler').GetCustom('DE_PRO_POS_S_3P')]er Herrschaft erhofft sich so mancher vieles und erwartet eine neue Ära der Reformen."
