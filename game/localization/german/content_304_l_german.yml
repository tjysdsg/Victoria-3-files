 government_collapse.1.t: "Die Partei taumelt"
 government_collapse.1.d: "Nachdem die IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ einen offenen Aufstand angezettelt hat, ist die Macht der entsprechenden Partei ([SCOPE.sParty('relevant_party').GetName]) innerhalb der [ROOT.GetCountry.GetAdjective|l]en Nation vollständig gebrochen. Loyale Regierungsvertreter haben die Abschaffung der Partei vorgeschlagen, um den Staat zu erhalten."
 government_collapse.1.f: "„Wir haben uns mit ihnen verbündet und sehen uns nun durch ihren Abgang in die Enge getrieben. Wir müssen handeln! Wir werden das wenige retten oder wir werden gar nichts retten.“\n\nDas Staatsoberhaupt ([ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]) betrachtete all die Berichte über Verzweiflung und Abtrünnigkeit, die seinen eigenen Schreibtisch bedeckten, und traf eine Entscheidung."
 government_collapse.1.a: "Wir müssen eine Notstandsregierung einsetzen."
 government_collapse.1.b: "Bieten wir einen Olivenzweig an, bevor es zu spät ist."
