 paralegal_discrimination.1.t: "Neue Nachbarn, neuer Groll"
 paralegal_discrimination.1.d: "Eine Minderheit von [SCOPE.sCulture('newcomer_culture').GetName|l]en Menschen hat sich auf der Suche nach einer besseren Zukunft in „[ROOT.GetState.GetName]“ niedergelassen. Die [SCOPE.sCulture('biggest_primary_culture').GetName|l]e Elite vor Ort sorgt jedoch für Missgunst, indem sie behauptet, die [SCOPE.sCulture('newcomer_culture').GetNameNoFormatting|l]en Neuankömmlinge würden die traditionelle Lebensart zerstören."
 paralegal_discrimination.1.f: "„Sie gehören nicht hierher. Unsere [SCOPE.sCulture('biggest_primary_culture').GetNameNoFormatting|l]en Bräuche, unsere Lebensweise – sie gehen verloren, wenn die [SCOPE.sCulture('newcomer_culture').GetNameNoFormatting|l]en Herumtreiber sich hier niederlassen!“, behauptete ein bekannter Landbesitzer, dessen Worte in den Kneipen und auf den Märkten von [ROOT.GetState.GetCityHubName] widerhallten. Die Neuankömmlinge, die hoffnungsvoll, aber müde waren, sprachen von den Möglichkeiten, die sich ihnen hier boten – doch sie sahen sich verschlossenen Türen und feindseligen Blicken gegenüber."
 paralegal_discrimination.1.a: "Die [SCOPE.sCulture('newcomer_culture').GetName|l]en Menschen müssen ihr Los einfach akzeptieren."
 paralegal_discrimination.1.b: "Wir müssen die Harmonie zwischen den Völkern fordern, ob nun [SCOPE.sCulture('newcomer_culture').GetName|l] oder [SCOPE.sCulture('biggest_primary_culture').GetName|l]."
 paralegal_discrimination.1.c: "Die alte Lebensweise der [SCOPE.sCulture('biggest_primary_culture').GetName|l]en Menschen darf unsere moderne Nation nicht mehr dominieren."
 great_reformer.1.t: "Der Große Reformer"
 great_reformer.1.d: "Die entscheidendste Reform von [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('alexander_ii_scope').GetFullName] wurde beschlossen. Die liberalen Bürokraten feiern sie als Grundstein für den Weg in ein modernes [ROOT.GetCountry.GetAltName('NOM')]."
 great_reformer.1.f: "„In den entlegensten Städten, wo man sich bisher nur mit Kartenspielen, Wodka, Bestechung und Klatsch auseinandersetzte, gibt es nun öffentliche Bibliotheken, Zeitschriften und Zeitungen. Das intellektuelle Leben ist überall erwacht und neu erblüht.“" #- Severnaya Pchela article
