 CHI_missionaries.1.t: "Missionarsaktivität in „[SCOPE.sState('evangelisation_state').GetName]“"
 CHI_missionaries.1.d: "[GetReligion('protestant').GetName|U]e Missionarsaktivität in „[SCOPE.sState('evangelisation_state').GetName]“ dringt an neue Ohren, da Ausländer ihre Rechte nutzen, um in die Region vorzudringen."
 CHI_missionaries.1.f: "Vielleicht war er nur ein fragwürdiger Diakon, wenn man den schlecht geschnitzten Rosenkranz um seinen Hals bedachte. Dennoch war der Kranz von seiner eigenen Hand gefertigt und sein ganzer Stolz auf vielen Abenteuern. Er hielt ihn fest umklammert, als er die Straßen von [SCOPE.sState('evangelisation_state').GetNameNoFormatting] betrat. So Gott will, dachte er, wäre schon ein einziges offenes Ohr ein willkommener Zuwachs für die Schäflein Christi."
 CHI_missionaries.1.a: "Stimmen aus einer fernen Welt."
 CHI_missionaries.1.b: "Sie sollten ihre Predigten bei ihrem Opium lassen."
 CHI_missionaries.2.t: "Grenzverletzung in [SCOPE.sState('forbidden_state').GetName]"
 CHI_missionaries.2.d: "Eine Gruppe [GetReligion('protestant').GetName|l]er Missionare aus [SCOPE.sCountry('missionary_country').GetAltName('DAT')] wurde einige Meilen hinter der Grenze der Provinz „[SCOPE.sState('forbidden_state').GetName]“ gefasst, zu der Ausländern der Zugang untersagt wurde."
 CHI_missionaries.2.f: "„Das ist der Dreizehnte, den wir in ebenso vielen Wochen erwischt haben. Er ist allerdings der erste [SCOPE.sCountry('missionary_country').GetAdjectiveNoFormatting|l]e Eindringling, der seit einer Weile gekommen ist.“\n\n„Wartet mal … Seht euch diese Papiere an. Der hier steht unter Schutz. Was können wir da tun?“\n\n„Spielt das eine Rolle? Nur ein Christ, der sich verlaufen hat und nicht lesen kann. Unser Gesetz gilt, seines nicht.“"
 CHI_missionaries.2.a: "Bringt sie an die Grenze und lasst sie hinrichten."
 CHI_missionaries.2.b: "Setzt die sechste Klausel unseres Gesetzes gegen Aberglauben durch."
 CHI_missionaries.2.c: "Öffnen wir die Provinz für eingeschränkten Reiseverkehr."
 deport_to_central_asia_tt: "Die Missionare werden nach [SCOPE.sState('deportation_state').GetName] deportiert, um als Sklaven zu dienen"
 CHI_missionaries.3.t: "Die Missionsschule von [SCOPE.sState('missionary_schools_state').GetName]"
 CHI_missionaries.3.d: "[GetReligion('protestant').GetName|U]e Missionare haben mehrere wohltätige Schulen in „[SCOPE.sState('missionary_schools_state').GetName]“ errichtet, in denen sie Unterricht in religiösen und wissenschaftlichen Praktiken westlicher Prägung anbieten."
 CHI_missionaries.3.f: "„Sankt-Judas-Schule werde ich sie nennen. Wenn schon niemand anderes im Orient Gebete erhört, soll wenigstens hier jeder Gehör finden.“\n\n„Und dieser Sankt Judas? Wer ist das? Ich dachte, er sei derjenige, der euren Jesus verraten hat.“\n\n„Nein, der andere Judas. Doch er ist dafür bekannt, bei verzweifelten Anliegen zu helfen. Und diese Schule steht trotz aller Widrigkeiten immer noch.“"
 CHI_missionaries.3.a: "Sie sind dazu eingeladen, in der Region tätig zu werden."
 CHI_missionaries.3.b: "Verbieten wir unseren Bürgern die Teilnahme."
 CHI_missionaries.4.t: "Missionsspital eröffnet in [SCOPE.sState('missionary_hospitals_state').GetCityHubName]"
 CHI_missionaries.4.d: "[GetReligion('protestantisch').GetName|U]e Missionare haben in [SCOPE.sState('missionary_hospitals_state').GetCityHubName] ein Wohltätigkeitsspital eröffnet, in dem sie ihr Evangelium verbreiten und gleichzeitig kostenlos Kranke und Verletzte behandeln."
 CHI_missionaries.4.f: "#bold Gott heißt alle in seinem Haus der Heilung willkommen!#!\n\nNeues Krankenhaus in [SCOPE.sState('missionary_hospitals_state').GetNameNoFormatting] für die Bedürftigsten. Jesus heißt alle willkommen.\n\n#italic Dann rief er seine zwölf Jünger zu sich und gab ihnen die Vollmacht, die unreinen Geister auszutreiben und alle Krankheiten und Leiden zu heilen. (Matthäus 10, 1)#!"
 CHI_missionaries.4.a: "Sie sind dazu eingeladen, in der Region tätig zu werden."
 CHI_missionaries.4.b: "Halten wir diesen unerlaubten Bau auf."
 CHI_missionaries.5.t: "[SCOPE.sState('missionary_strife_state').GetName|U]: Missionare verhaftet"
 CHI_missionaries.5.d: "Die örtlichen Behörden in [SCOPE.sState('missionary_strife_state').GetName] haben mehrere [SCOPE.sCountry('missionary_country').GetAdjective|l]e [GetReligion('protestant').GetName|l]e Missionare verhaftet, da sie Spannungen mit den Einheimischen verursachten. Sie haben um Ratschläge gebeten, wie mit den Ausländern umzugehen ist."
 CHI_missionaries.5.f: "Die grün gewandeten Wachtmeister holten eine parfümierte Truhe hervor und stellten sie vor die mit Handschellen gefesselten Missionare. Einer von ihnen öffnete den Deckel und wedelte mit der Hand in Richtung der darin befindlichen Dokumente. Alle bis auf einen der Missionare runzelten die Stirn und schüttelten den Kopf. Doch der in der Mitte zuckte zusammen: Die saubere lateinische Handschrift war unverkennbar seine. Unter den Briefen, in denen Kardinäle um Hilfe gebeten wurden, befanden sich auch Berichte über die Gewohnheiten des örtlichen Magistrats."
 CHI_missionaries.5.a: "Bringen Sie sie zum nächsten Konzessionsbereich."
 CHI_missionaries.5.b: "Sie werden wie alle anderen Verbrecher behandelt."
 warlord_china_events.200.t: "Ein Jahrhundert des Triumphs"
 warlord_china_events.200.d: "Eine Phase sorgfältiger Modernisierungs- und Zentralisierungsbemühungen konnte die Zerschlagung des Staates durch kleinliche Kriegsherren endgültig abwenden. Trotz aller Anstrengungen innerer wie äußerer Feinde steht [ROOT.GetCountry.GetAltName('NOM')|U] ungebeugt und geeint da."
 warlord_china_events.200.f: "Dort, am Rand des Horizonts, beleuchtet von der untergehenden Sonne, lagen die letzten fremden Schiffe. Ihre Flaggen wehten auf Halbmast, ein sicheres Zeichen dafür, dass sie mit eingezogenem Schwanz geflohen waren. Ihnen gegenüber wehte am höchsten Punkt der Masten die chinesische Flagge. Die Botschaft an die Welt war klar: China hält sein Mandat weiterhin selbst in der Hand. Die Zukunft des Lands wird allein von seinem eigenen Volk bestimmt."
 warlord_china_events.200.a: "Ein Zustand, der bis zum Ende aller Zeiten andauern soll."
 warlord_china_events.200.b: "Der Erfindungsreichtum unseres Volks wird uns stetig weiterbringen."
