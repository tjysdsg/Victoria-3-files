l_german:
 je_risorgimento: "Risorgimento"
 je_risorgimento_reason: "Die Winde des Nationalismus fegen durch Europa, und so auch durch [ROOT.GetCountry.GetAltName('AKK')], wo sie Persönlichkeiten sowohl innerhalb als auch außerhalb unserer Regierung dazu antreiben, die Wiederherstellung eines einzigen vereinten Italiens anzustreben.\n\nInnerhalb unserer [SCOPE.sCulture('north_italian_scope').GetName|l]en und [SCOPE.sCulture('south_italian_scope').GetName|l]en Staaten haben wir [Country.MakeScope.Var('italian_states_radicals_total').GetValue|D] Radikale bei einer Gesamtbevölkerung von [Country.MakeScope.Var('italian_states_pop_total').GetValue|D], was [Country.MakeScope.Var('italian_states_radicals_total_bar').GetValue|R]#red  %#! der italienischen Bevölkerung darstellt.\n\nWenn es #red;bold;shadow 25 %#! werden, wird die [ROOT.GetCountry.GetAdjective|l]e Regierung von pan-italienischen Revolutionären übernommen[ROOT.GetCountry.GetCustom('italy_fate_loc')]."
 austrian_radicals_cooldown_tt: "Hat in den #bold letzten drei Jahren#! nicht die Entscheidung #bold „Italienischen Nationalismus fördern“#! genutzt"
 italian_radicals_cooldown_tt: "Hat in den #bold letzten drei Jahren#! nicht die Entscheidung #bold „Vereinigungsgedanken fördern“#! genutzt"
 is_italy_tt: "Hat die Nation #bold Italien#! gebildet"
 italy_will_get_couped_custom: " und die Einsetzung einer #bold demokratischen Republik#! wird gefordert"
 italy_will_get_annexed_custom: " und vom führenden italienischen Staat #red annektiert#!"
 owns_italian_homelands_tt: "Besitzt [GetCulture('north_italian').GetName|l]e oder [GetCulture('south_italian').GetName|l]e [concept_homeland]-Staaten"
 je_risorgimento_austrian_radicals_button: "Italienischen Nationalismus fördern"
 je_risorgimento_austrian_radicals_button_desc: "Seit dem Ende der Napoleonischen Kriege sind die italienischen Gebiete in der Hand fremder Mächte. Unser Weg zur Einigung der Halbinsel könnte sie dazu bringen, die Waffen gegen ihre eigenen Unterdrücker zu erheben."
 je_risorgimento_italian_radicals_button: "Vereinigungsgedanken beleben"
 je_risorgimento_italian_radicals_button_desc: "Überall auf der italienischen Halbinsel kommen die Massen langsam zur Vernunft und wenden sich der Idee eines geeinten Italiens zu. Wenn ihre Herrscher nicht bereit sind, dem Ruf zu folgen, so wird es vielleicht ihr Volk sein."
 ausrad_cooldown_year_tt: "Diese Entscheidung wird in #bold drei Jahren#! wieder verfügbar sein"
 itarad_cooldown_year_tt: "Diese Entscheidung wird in #bold drei Jahren#! wieder verfügbar sein"
 russia_monarchy.1.t: "Die Thronbesteigung von Alexander II."
 russia_monarchy.1.d: "Mit dem Ende der Herrschaft von Nikolaus I. hat [SCOPE.sCharacter('tsar_scope').GetFullName] den [ROOT.GetCountry.GetAdjective|l]en Thron als Alexander II. bestiegen und wurde damit zum Zaren von ganz Russland gekrönt. [SCOPE.sCharacter('tsar_scope').GetCustom('DE_PRO_POS_S_3P')|U]e Herrschaft wurde von vielen liberalen Bürokraten sehnlichst erwartet, um eine neue Ära an Reformen durchsetzen zu können."
 russia_monarchy.1.f: "„Im Angesicht des allgegenwärtigen unsichtbaren Gottes nehmen wir das heilige Gelübde an, stets das Wohl unseres Vaterlandes als Ziel zu haben.\n\nWir werden uns stets von der Vorsehung leiten lassen, die uns zu diesem großen Dienst berufen hat. Wir werden Russland auf die höchste Stufe der Macht und des Ruhmes erheben. Mögen die Wünsche unserer erhabenen Vorgänger, sie sollen gesegnet sein und niemals vergessen werden, durch uns Erfüllung finden.“" #- Alexander's coronation manifesto
 russia_monarchy.1.a: "Lang lebe der Zar!"
 russia_monarchy.2.t: "Ein Zeichen der Schwäche"
 russia_monarchy.2.d: "Während [SCOPE.sCharacter('nicholas_scope').GetCustom('DE_PRO_POS_S_3P')]es Urlaubs hat sich der gesundheitliche Zustand von [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('nicholas_scope').GetFullName] stark verschlechtert. Die Ärzte fürchten um [SCOPE.sCharacter('nicholas_scope').GetCustom('DE_PRO_POS_S_3P')] Leben."
 russia_monarchy.2.f: "Er war auf einer Reise an die Mittelmeerküste von einer Krankheit heimgesucht worden, verraten von jenen salzigen Winden, die für ihre Heilkraft gepriesen wurden. Er lag in Decken gehüllt und zitterte trotz des Schweißes, der ihm von der Stirn tropfte und das Kissen unter ihm durchnässte.\n\nDie Krankenschwester, die am Bett stand, hörte zwar seine Worte, die durch die krampfenden Lippen gepresst wurden, doch sie konnte keinen Sinn darin erkennen."
 russia_monarchy.2.a: "Seine letzten Tage müssen warm und angenehm gestaltet werden."
 russia_monarchy.2.b: "Behandelt ihn mit unserer innovativsten Medizin."
 nicholas_lives_tt: "[SCOPE.sCharacter('nicholas_scope').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] wird sich von der Krankheit erholen"
 russia_monarchy.3.t: "Die Thronbesteigung von Nikolaus II."
 russia_monarchy.3.d: "Der ehemalige Zessarewitsch [SCOPE.sCharacter('tsar_scope').GetFullName] hat den [ROOT.GetCountry.GetAdjective|l]en Thron als Nikolaus II. bestiegen. Die ehemaligen Tutoren des neuen Zaren lobten [SCOPE.sCharacter('tsar_scope').GetCustom('DE_PRO_POS_S_3P')]e Gelehrsamkeit, die eine liberale und aufgeklärte Herrschaft verspricht."
 russia_monarchy.3.f: "„O Herr! Du Gott der Väter und König der Könige, der Du durch Dein allmächtiges Wort alles erschaffen hast. Mit mir möge die Weisheit sein, welche von Deinem Thron ausströmt. Sende sie von Deinem heiligen Himmel, auf dass ich erkenne, was Deinen Augen wohlgefällig und nach Deinen Geboten gerecht ist.“" #- Tsar's Prayer
 russia_monarchy.3.a: "Für unsere Hüter der Wahrheit, o Gott! Rette sie!"
 russia_monarchy.4.t: "Die Thronbesteigung von Alexander III."
 russia_monarchy.4.d: "Der Zessarewitsch hat nach dem tragischen Tod seines älteren Bruders [SCOPE.sCharacter('tsar_scope').GetFullName] als Alexander III. den [ROOT.GetCountry.GetAdjective|l]en Thron bestiegen. Es wird erwartet, dass [SCOPE.sCharacter('tsar_scope').GetCustom('DE_PRO_POS_S_3P')]e Herrschaft eine Zeit des Patriotismus und des antirevolutionären Konservatismus markiert."
 russia_monarchy.4.f: "„Inmitten unserer großen Trauer gebietet uns die Stimme Gottes, aufrecht zu stehen und für das Werk der Regierung einzutreten, im Glauben an die Kraft und die Wahrheit unserer Macht, die wir zum Wohl des Volkes zu bekräftigen haben, zu dessen Schutz vor jedweder Beeinträchtigung wir aufgerufen sind.“" #- Pobedonostsev Manifesto
 russia_monarchy.4.a: "Dem Bezwinger der Hochmütigen möge alles gehören!"
 russia_monarchy.5.t: "Die Thronbesteigung von Nikolaus II."
 russia_monarchy.5.d: "[SCOPE.sCharacter('tsar_scope').GetFullName] hat seinen Vater als Zar [ROOT.GetCountry.GetAltName('VON')] abgelöst. Von der Herrschaft des neu gekrönten Nikolaus II. werden sowohl wirtschaftliche Modernisierungen als auch eine politische Zentralisierung und eine Stärkung der monarchischen Macht erwartet."
 russia_monarchy.5.f: "„Jeder soll wissen, dass ich meine ganze Kraft dem Wohl des Volkes widme und das Fundament unserer Herrschaft so fest und unbeirrbar schütze, wie unser unvergesslicher, verstorbener Vater es hütete. Möge der barmherzige Herrgott uns bei unserer Aufgabe helfen. Möge er uns stärken und uns für ein langes und fruchtbares Leben segnen.“"
 russia_monarchy.5.a: "Gott schütze den Zaren und das orthodoxe Russland!"
 russia_monarchy.6.t: "Die Geburt von Alexei"
 russia_monarchy.6.d: "Die Gattin von [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('nicholas_scope').GetFullName] hat endlich einen Sohn zur Welt gebracht. [SCOPE.sCharacter('alexei_scope').GetCustom('DE_ART_DEF_S_N')] neugeborene [SCOPE.sCharacter('alexei_scope').GetFullName] wird zum nächsten [SCOPE.sCharacter('alexei_scope').GetPrimaryRoleTitle] [ROOT.GetCountry.GetAltName('VON')] heranwachsen."
 russia_monarchy.6.f: "„Der Säugling lag auf einem Kissen aus Goldtuch, das mit einem breiten Goldband an den Schultern der Prinzessin befestigt war. Er trug einen schweren goldenen, hermelingesäumten Mantel, der für den Thronfolger bestimmt war. Er weinte laut wie jeder gewöhnliche Säugling, als der alte Vater Janischeff ihn in das Taufbecken tauchte.“" #- Sophie Buxhoeveden
 russia_monarchy.6.a: "Ein Zar wurde geboren."
 alexei_becomes_heir_tt: "#variable Alexei Romanow#! wird zum Erben des [SCOPE.sCountry('rus_scope').GetAdjective|l]en Throns ernannt"
 russia_monarchy.7.t: "Die Krankheit von [SCOPE.sCharacter('nicholas_scope').GetFullName]"
 russia_monarchy.7.d: "Die Widrigkeiten, mit denen sich die [ROOT.GetCountry.GetAdjective|l]e Nation konfrontiert sieht, haben [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('nicholas_scope').GetFullName] schwer zugesetzt. [SCOPE.sCharacter('nicholas_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] hat eine schwere Lungenentzündung und verweigert jegliche Behandlung."
 russia_monarchy.7.f: "„Er will unsere Einwände einfach nicht hören. Er ist durchs Land gereist, um die Truppen zu inspizieren – und das bei immer strengerem Frost. Er war bereits mehrmals krank und weigert sich dennoch, sich auszuruhen. Man findet ihn in seinem Arbeitszimmer oder im Feld.“\n\nDer Blick des Arztes huschte zur Seite, misstrauisch gegenüber der Vertraulichkeit des Flurs, auf dem er stand.\n\n„Das … Das ist schlimmer als der Tod. Ich fürchte, das ist Selbstmord!“"
 russia_monarchy.7.a: "Wenn man in einem Krankenbett liegt, schafft man einfach nichts."
 russia_monarchy.7.b: "Überredet [SCOPE.sCharacter('nicholas_scope').GetCustom('DE_PRO_PER_S_3P_A')], sich behandeln zu lassen."
 russia_monarchy.8.t: "Eine Fahrt ins Unglück"
 russia_monarchy.8.d: "[SCOPE.sCharacter('georgy_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('georgy_scope').GetFullName], [SCOPE.sCharacter('georgy_scope').GetCustom('DE_ART_DEF_S_N')] in schlechter gesundheitlicher Verfassung ist, ist mit dem Motorrad auf dem Land verschwunden. Das Hauspersonal fürchtet um [SCOPE.sCharacter('georgy_scope').GetCustom('DE_PRO_POS_S_3P')]e Gesundheit."
 russia_monarchy.8.f: "Das Geräusch des Motors wurde immer leiser, als das Motorrad hinter einem der sanften Hügel verschwand. [SCOPE.sCharacter('georgy_scope').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('georgy_scope').GetPrimaryRoleTitle] tauchte ins Grün ab, um dem langsamen, warmen Rinnsal des Schmerzes in [SCOPE.sCharacter('georgy_scope').GetCustom('DE_PRO_POS_S_3P')|U]er Brust zu entkommen."
 russia_monarchy.8.a: "Findet ihn und bringt ihn nach Hause."
 russia_monarchy.8.b: "Bringt ihn unverzüglich in unser modernstes Krankenhaus."
 michael_becomes_heir_tt: "#variable Michail Romanow#! wird zum Erben des [SCOPE.sCountry('rus_scope').GetAdjective|l]en Throns ernannt"
 georgy_lives_tt: "[SCOPE.sCharacter('nicholas_scope').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] wird sich von der Krankheit erholen"
 russia_monarchy.9.t: "Die Thronbesteigung von Alexei II."
 russia_monarchy.9.d: "Der erste und einzige Sohn von Nikolaus II., [SCOPE.sCharacter('tsar_scope').GetFullName], übernimmt als Alexei II. den [ROOT.GetCountry.GetAdjective|l]en Thron. Der junge und kämpferische Zar hat verkündet, er hege die Absicht, den langwährenden [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en militärischem Ruhm zu mehren."
 russia_monarchy.9.f: "„O Herr. Du Gott der Väter. Möge unser Herz in Deiner Hand liegen, um alles zu vollbringen, was dem Volk, das Du uns anvertraut hast, nützen und Dir Ehre bringen wird, damit wir Dir am Tag Deines Urteils ohne Tadel Rechenschaft ablegen können.“" #- The Tsar's Prayer
 russia_monarchy.9.a: "Er wird die Unwürdigen vertreiben und uns Kraft schenken!"
 russia_monarchy.10.t: "Die Thronbesteigung von Michael II."
 russia_monarchy.10.d: "Nach dem Ende der Herrschaft von Nikolaus II. hat [SCOPE.sCharacter('tsar_scope').GetFullName] die Nachfolge seines älteren Bruders als Zar [ROOT.GetCountry.GetAltName('VON')] angetreten. Es wird erwartet, dass er vorsichtige Verfassungsreformen durchsetzen und verantwortungsvoll regieren wird."
 russia_monarchy.10.f: "„Wir sind voller Überzeugung, dass das Wohl unseres Landes über alles andere gestellt werden muss. Möge Gott das russische Volk segnen und uns das heilige Gelübde abnehmen, unser Vaterland durch die uns verliehene Macht zu schützen.“" #- Edit of Michael II's abdication
 russia_monarchy.10.a: "Dem Beschützer der Schwachen möge alles gehören!"
 russia_monarchy.11.t: "Die Thronbesteigung von Georgi II."
 russia_monarchy.11.d: "Mit dem Ende der Herrschaft von Nikolaus II. hat [SCOPE.sCharacter('tsar_scope').GetFullName] den Thron [ROOT.GetCountry.GetAltName('VON')] bestiegen. Trotz seiner anhaltenden Krankheit plant Georgi I., den wissenschaftlichen Fortschritt zu fördern und sich für moderne Reformen einzusetzen."
 russia_monarchy.11.f: "„O Herr. Du, der alles durch Dein Wort erschaffen und durch Deine Weisheit den Menschen geformt hast, damit er aufrecht geht und gerecht über Deine Welt herrschen möge. Du, der uns zum Zaren und Richter über Dein Volk erwählt hat. Wir erkennen Deinen allwissenden Plan für uns an und beugen uns dankbar Deiner Majestät.“" #- The Tsar's Prayer
 russia_monarchy.11.a: "Mögen ihm noch viele Tage vergönnt sein."
