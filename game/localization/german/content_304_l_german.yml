 CHI_deport_missionaries_button_desc: "Da unsere vertraglichen Verpflichtungen gegenüber den westlichen Mächten aufgehoben sind, können wir nun die ausländischen Missionare in unserem Land ausweisen, ohne eine Intervention befürchten zu müssen."
