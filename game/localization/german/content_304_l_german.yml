 je_confederation_of_the_rhine: "Der Rheinbund"
 je_confederation_of_the_rhine_reason: "Von 1806 bis 1813 wurden die deutschen Staaten nach den Plänen Napoleon Bonapartes unter einer einzigen Regierung vereinigt: dem #bold Rheinbund#!. Dieses Gebilde festigte Napoleons Kontrolle über Deutschland durch Stellvertreter, indem es die Macht sowohl von #bold Preußen#! als auch von #bold Österreich#! eindämmte. Die Wiederbelebung dieser Vereinbarung würde die Macht [SCOPE.sCountry('rhine_overlord').GetAltName('VON')] innerhalb Deutschlands sichern und die Möglichkeit eines unkontrollierbaren vereinigten Deutschlands abwenden."
 rhine_formed_tt: "Wir haben die Gründung des #bold Rheinbunds#! als Klientelland von [SCOPE.sCountry('rhine_overlord').GetAltName('VON')] finanziert"
 je_confederation_of_the_rhine_confederate_button: "Den Bund organisieren"
 je_confederation_of_the_rhine_confederate_button_desc: "Unsere Kontrolle über eine Reihe deutscher Staaten ermöglicht es uns, das Territorium in einem wiederhergestellten und stromlinienförmigeren #bold Rheinbund#! neu zu organisieren, was preußische wie österreichische Ambitionen in der Region zum Stillstand bringt."
 je_confederation_of_the_rhine_expand_button: "Den Bund erweitern"
 je_confederation_of_the_rhine_expand_button_desc: "Durch die Erringung neuer deutscher Territorien können wir den Amtsbereich unseres Klientelstaats in der Region erweitern."
 rhine_annexes_subjects_tt: "Der #bold Rheinbund#! wird alle [SCOPE.sCulture('north_german_scope').GetName|l]en und [SCOPE.sCulture('south_german_scope').GetName|l]en Klientelländer unter uns als Suzerän annektieren."
 rhine_annexes_states_tt: "Der #bold Rheinbund#! wird alle nicht-inkorporierten und nicht-beanspruchten [SCOPE.sCulture('north_german_scope').GetName|l]en und [SCOPE.sCulture('south_german_scope').GetName|l]en Heimatländer annektieren, die unsere Nation kontrolliert."
 rhine_confederation.1.t: "Die zweite Rheinbundakte"
 rhine_confederation.1.d: "Mit der Unterzeichnung einer neuen Rheinbundakte unter [ROOT.GetCountry.GetAdjective|l]er Aufsicht hat sich aus den verschiedenen deutschen Bundesländern wieder ein [SCOPE.sCountry('rhine_scope').GetAltName('NOM')] gebildet."
 rhine_confederation.1.f: "Angesichts einer ungewissen Zukunft ist die Einheit ein probates Mittel gegen die zahllosen Bedrohungen, die auf unserer Schwelle stehen. Dieser Fluss – unser Leben, unsere Heimat, unser Herz! – sollte unser Vorbild sein, wenn wir in eine neue Ära marschieren. Wir werden nach einem höheren Ziel streben. Wir werden einander aufrichten und nähren, bis dieses Ziel erreicht ist. Und sollten wir von Pfeilen und Schleudern heimgesucht werden, werden wir in seinem Schoß Obdach finden."
 rhine_confederation.1.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting|U]e Macht wächst immer weiter nach Osten."
 rhine_confederation.1.b: "Ein neuer Aufbruch für Deutschland."
