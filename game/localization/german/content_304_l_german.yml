 alk_breakup.1.t: "Allein in der Kälte"
 alk_breakup.1.d: "Ruderlos und ohne die lebenswichtige Rettungsleine seines kolonialen Suzeräns scheint die Fortführung [ROOT.GetCountry.GetAltName('VON')] nun unhaltbar zu sein. Die europäischen Siedler bereiten sich darauf vor, massenhaft auszureisen."
 alk_breakup.1.f: "„Wir sind nur ein paar Tausend, umgeben von einem leeren Kontinent. Ohne Unterstützung wird unsere Nahrung verderben und unsere Häuser werden einstürzen. Was sollen wir tun, wenn der Winter kommt? Wenn wir schnell sind, können wir es bis dahin nach Irkutsk schaffen. Oder – sofern wir bereit sind, den Fjorden zu trotzen – bis nach Vancouver.“"
 alk_breakup.1.a: "Sorgen wir für einen geordneten Rückzug aus Alaska."
 alk_breakup.1.b: "Halten wir durch in Hoffnung auf die Rückkehr des Suzeräns."
 alk_breakup.1.c: "Holt Feder und Papier. Wir werden uns dieses Land selbst aneignen!"
 alk_breakup.1.e: "Übergeben wir das Land den Einheimischen."
