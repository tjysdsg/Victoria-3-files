 caudillo.6.d: "[SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle|U] [SCOPE.sCharacter('leadership_challenge_commander').GetFullName], [Select_CString(SCOPE.sCharacter('leadership_challenge_commander').IsFemale, 'eine beliebte Militärkommandantin', 'ein beliebter Militärkommandant')], hat begonnen, die zivile Führung der IG „[SCOPE.gsInterestGroup('leadership_challenge_ig').GetName]“ unter [SCOPE.sCharacter('leadership_challenge_politician').GetFullName] herauszufordern. Der Ehrgeiz von [SCOPE.sCharacter('leadership_challenge_commander').GetFullName] droht, die Caudillo-Herrschaft auf einen weiteren Bereich der Gesellschaft auszuweiten."
 caudillo.6.f: "#bold Neue kriegerische Offensive: Zivilämter unter Beschuss! #!\n\nHeute Morgen ereignete sich Bemerkenswertes, als [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetFullNameNoFormatting] ankündigte, weitreichende Reformen im derzeitigen Gemeinwesen unter [SCOPE.sCharacter('leadership_challenge_politician').GetFullNameNoFormatting] durchführen zu wollen. Das Raunen auf den Straßen von [ROOT.GetCountry.GetCapital.GetCityHubName] über die Führung von [SCOPE.sCharacter('leadership_challenge_politician').GetFullNameNoFormatting] ist zu einem Ruf nach einem Rücktritt geworden, der sich im Einklang mit Anschuldigungen gegenüber [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetLastNameNoFormatting] erhebt. (Weiter auf S. 3)"
 caudillo.6.a: "Vertrauen wir auf den Heldenmut von [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetLastName]."
 caudillo.6.b: "Die IG „[SCOPE.gsInterestGroup('leadership_challenge_ig').GetName]“ muss unter ziviler Kontrolle bleiben."
 politician_gets_pushed_out_tt: "[SCOPE.sCharacter('leadership_challenge_politician').GetFullName] wird aus der Politik gedrängt"
 resignation.2.t: "Erhobene Hände"
 resignation.2.d: "Mit dem Zusammenbruch der zivilen Ordnung [ROOT.GetCountry.GetAltName('IN')] hat [SCOPE.sCharacter('resigning_politician').GetFullName] den Rücktritt vom Amt als [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] angekündigt. In [ROOT.GetCountry.GetCapital.GetCityHubName] ist ein Machtvakuum entstanden, und sowohl Revolutionäre als auch Loyalisten bemühen sich, es zu füllen."
 resignation.2.f: "„Der Mob ist vor einer Stunde durch die Stadtmitte gezogen. Noch hat er Laternen, doch das ist nur ein Vorspiel für Gewehre und Knüppel.“\n\n„Das war es also. Unsere Herrschaft ist verloren. Nun gut, dann gehen wir zu ihnen und überreichen ihnen unsere formelle Kapitulation. Doch lasst uns noch ein letztes Mal das Glas erheben, alter Freund. Wir werden den Mumm brauchen für das, was ansteht.“"
 resignation.2.a: "[SCOPE.sCharacter('resigning_politician').GetCustom('DE_PRO_PER_S_3P_N')|U] hat kapituliert, aber [ROOT.GetCountry.GetAltName('NOM')] nicht."
 resignation.2.b: "Wir sind dem kommenden Sturm hilflos ausgeliefert."
 resignation.2.c: "Es fehlt die Zeit für halbherzige Maßnahmen. Erlassen wir Notstandsgesetze."
 resignation.3.t: "Die Abdankung von [ROOT.GetCountry.GetRuler.GetFullName]"
 resignation.3.d: "Mit dem Zusammenbruch der zivilen Ordnung [ROOT.GetCountry.GetAltName('IN')] hat [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFullName] die eigene Abdankung vom Thron angekündigt. In [ROOT.GetCountry.GetCapital.GetCityHubName] ist ein Machtvakuum entstanden, und sowohl Revolutionäre als auch Loyalisten bemühen sich, es zu füllen."
 resignation.3.f: "Vom Balkon im dritten Stockwerk des Palasts aus war deutlich zu sehen, dass das Mandat des Himmels an den Pöbel übergegangen war. [SCOPE.sCharacter('abdicating_monarch').GetFullNameNoFormatting] war nicht mehr [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle]. Es war besser, jetzt abzutreten, wo die Menge eine Kapitulation akzeptieren würde, anstatt mit dem Kopf in einer Schlinge zu enden."
 resignation.3.a: "Unsere Hoffnungen ruhen auf [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFirstName]."
 resignation.3.b: "Flüchten wir über die Grenze, solange noch Zeit bleibt."
 resignation.3.c: "[SCOPE.sCharacter('abdicating_monarch').GetCustom('DE_PRO_POS_S_3P')|U] Nachfolger muss mit jener Stärke regieren, die [SCOPE.sCharacter('abdicating_monarch').GetCustom('DE_PRO_PER_S_3P_D')] selbst fehlte."
