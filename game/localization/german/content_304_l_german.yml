 corporate_state.6.t: "Nicht für die Führung geeignet"
 corporate_state.6.d: "Der Vorschlag für die Einführung eines bestimmten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) stieß auf Widerstand seitens der IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“, die behauptet, der Vorschlag würde unqualifizierten Arbeitern zu viel Kontrolle über ihre Unternehmen gewähren."
 corporate_state.6.f: "„Solange ich mich erinnern kann, haben wir uns an denselben Vertrag gehalten. Wir geben denen, die für uns arbeiten, Anweisungen, und die Qualität dieser Anweisungen liegt in meinem Ermessen. Ich habe das Glück, seit vierzig Jahren in der Möbelbranche zu arbeiten … Wie viele von diesen Leuten, denen sie ebenso viel Verantwortung übertragen wollen, können denn überhaupt lesen? Wie viele von ihnen haben einen Abschluss?“\n\nDer Funktionär hinter dem Schreibtisch nickte, als der Inhaber sprach, und runzelte die Stirn. Dieser Mann fühlte sich bedroht, erinnerte er sich selbst, und er hatte die besten Absichten. Ob das stimmte oder nicht, war unerheblich – es war das Mantra selbst, das ihm Halt gab.\n\n„Sollten wir einmal über Ihre derzeitige mittlere Verwaltungsebene sprechen?“"
 corporate_state.6.a: "Versichern wir ihnen, dass wir privaten Besitzrechten die Treue halten werden."
 corporate_state.6.b: "Erlassen wir eine Ausnahme für diese Unternehmungen."
 corporate_state.6.c: "Sie haben kein Recht, über Qualifikationen zu sprechen."
