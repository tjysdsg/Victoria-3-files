 sweden_monarchy.1.t: "Die Thronbesteigung von Oskar I."
 sweden_monarchy.1.d: "Mit dem Ende der Herrschaft von Karl Johan hat [SCOPE.sCharacter('oscar_scope').GetFullName] den [ROOT.GetCountry.GetAdjective|l]en Thron als Oskar I., König [ROOT.GetCountry.GetCustom('get_king_sweden_norway')], bestiegen. Von [SCOPE.sCharacter('oscar_scope').GetCustom('DE_PRO_POS_S_3P')]er Herrschaft erhofft sich so mancher vieles und erwartet eine neue Ära der Reformen."
 sweden_monarchy.1.f: "Der Erzbischof salbte den König an Stirn, Brust, Schläfen und Handgelenken mit den Worten:\n\n„Der allmächtige Gott gieße Seinen Heiligen Geist aus in deine Seele und deinen Geist, in deine Pläne und Unternehmungen, durch dessen Gabe du das Land und das Königreich so regieren mögest, dass es zur Ehre und zum Ruhm Gottes gereicht, dass du Recht und Billigkeit bewahrst und zum Wohl des Landes und des Volkes handelst.“\n\nDer König erhob sich und setzte sich wieder auf seinen Thron.\n\n„Nun ist [SCOPE.sCharacter('oscar_scope').GetFullNameNoFormatting] zum König über Schweden, Gauten und Wenden gekrönt worden. Er und kein anderer.“" #- Swedish coronation manifesto
 sweden_monarchy.1.a: "Lang lebe der König!"
 sweden_monarchy.2.t: "Tod eines Königs"
 sweden_monarchy.2.d: "Die Herrschaft von Oskar I. ist zu Ende gegangen: Lange litt er unter einer Krankheit, die schließlich zu Lähmung und Tod führte. [SCOPE.sCharacter('relevant_heir').GetFullName|U] hat den [ROOT.GetCountry.GetAdjective|l]en Thron als Karl XV., König [ROOT.GetCountry.GetCustom('get_king_sweden_norway')], bestiegen. Von [SCOPE.sCharacter('relevant_heir').GetCustom('DE_PRO_POS_S_3P')]er Herrschaft erhofft sich so mancher vieles und erwartet eine neue Ära der Reformen."
 sweden_monarchy.2.f: "Der Erzbischof salbte den König an Stirn, Brust, Schläfen und Handgelenken mit den Worten:\n\n„Der allmächtige Gott gieße Seinen Heiligen Geist aus in deine Seele und deinen Geist, in deine Pläne und Unternehmungen, durch dessen Gabe du das Land und das Königreich so regieren mögest, dass es zur Ehre und zum Ruhm Gottes gereicht, dass du Recht und Billigkeit bewahrst und zum Wohl des Landes und des Volkes handelst.“\n\nDer König erhob sich und setzte sich wieder auf seinen Thron.\n\n„Nun ist [SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting] zum König über Schweden, Gauten und Wenden gekrönt worden. Er und kein anderer.“" #- Swedish coronation manifesto
