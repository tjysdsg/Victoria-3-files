 je_reunify_china: "Die Kriegsherrenzeit"
 je_reunify_china_reason: "Der Autoritätsverlust der Zentralregierung hat zum Aufstieg verschiedener konkurrierender Militärmächte in ganz China geführt. Wenn wir China aus den Trümmern wiederaufbauen wollen, müssen wir beweisen, dass wir mehr als nur ein weiterer #bold $gov_warlord_state$#! sind.\n\nSolange dieser [concept_journal_entry] aktiv ist, werden weniger mächtige Kriegsfürstenstaaten eher dazu neigen, sich gegenseitig gegen mächtigere Staaten zu unterstützen."
 warlord_china_events.101.t: "Chinesische Wiedervereinigung"
 warlord_china_events.101.d: "Durch den Fleiß unseres Volkes und die Tapferkeit unserer Soldaten wurden die letzten Kriegsherrenarmeen besiegt oder unterworfen. [ROOT.GetCountry.GetAltName('NOM')|U] ist wieder vereint und stärker als je zuvor."
 warlord_china_events.101.f: "Sie hatte noch nie so viel Licht am Himmel gesehen. Ein Meer aus roten, gelben und rosafarbenen Funken machte die Nacht zum Tag, begleitet vom Knallen weiterer Feuerwerkskörper. Auf den Straßen vor ihrem Haus ließen ihre Nachbarn Laternen in großen, leuchtenden Schwärmen aufsteigen, die den abgeschossenen Raketen auf deren Zenit begegneten.\n\nDas Fest würde natürlich irgendwann enden, weil die Vorräte begrenzt waren und es viel Schlaf nachzuholen gab, doch das Ereignis, für das es stand, würde dies nicht tun. China war wieder eins: unteilbar, souverän und ewig."
 warlord_china_events.101.a: "Unsere Nation muss für immer unteilbar bleiben."
 warlord_china_events.101.b: "Widmen wir all unsere Bemühungen dem Wiederaufbau."
