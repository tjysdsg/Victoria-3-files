 election_generic.1.t: "Drängende Probleme"
 election_generic.1.d: "Die laufende Wahl hat die Aufmerksamkeit der Wählerschaften der verschiedenen konkurrierenden Parteien erregt. [ROOT.GetCountry.GetAltName('IN')|U] debatieren nun die Wähler, welcher Partei man für die nächste Legislaturperiode die Regierung anvertrauen kann."
 election_generic.1.f: "„Zunächst achte ich auf die Sicherheit meiner Investitionen. Wenn eine Partei für Chaos sorgt, kann ich sie getrost außer Acht lassen.“\n\nDer Börsenmakler klopfte mit seiner Zigarre auf den Rand des Aschenbechers und fuhr fort. Der Journalist machte sich eifrig Notizen.\n\n„Wie wird sich die Zollpolitik der neuen Regierung auf meine benötigten Importe auswirken? Will sie Steuern erheben, die zu Unsicherheit führen können? Wird sie sich auf militärische Abenteuer einlassen? Wären diese Abenteuer gewinnbringend oder ruinös? Es gibt viel zu bedenken.“"
 election_generic.1.a: "Die [SCOPE.sParty('party_1_scope').GetName] hat überzeugende Argumente."
 election_generic.1.b: "Die Wählerschaft vertraut den Politlinien der [SCOPE.sParty('party_2_scope').GetName]."
 election_generic.1.c: "Die Politlinien der [SCOPE.sParty('party_3_scope').GetName] sprechen für sich."
 election_generic.1.e: "Die besten Argumente hat die [SCOPE.sParty('party_4_scope').GetName]."
