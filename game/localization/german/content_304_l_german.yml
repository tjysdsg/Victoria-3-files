 je_risorgimento: "Risorgimento"
 je_risorgimento_reason: "Die Winde des Nationalismus fegen durch Europa – und so auch durch [ROOT.GetCountry.GetAltName('AKK')], wo sie Persönlichkeiten sowohl innerhalb als auch außerhalb unserer Regierung dazu antreiben, die Wiederherstellung eines einzigen vereinten Italiens anzustreben.\n\nSolange dieser Journaleintrag aktiv ist, wird eine aktive [concept_revolution], die durch eine zu #tooltippable;tooltip:[GetPlayer.GetTooltipTag],italian_nationalist_movements_list_tt passende#! [concept_political_movement] verursacht wurde, dazu führen, dass die [ROOT.GetCountry.GetAdjective|l]e Regierung von pan-italienischen Revolutionären übernommen wird [ROOT.GetCountry.GetCustom('italy_fate_loc')]."
 austrian_radicals_cooldown_tt: "Hat in den letzten #bold [GetPlayer.MakeScope.ScriptValue('risorgimento_action_cooldown_years')] Jahren#! nicht die Entscheidung #v Italienischen Nationalismus fördern#! genutzt"
