 ideology_sovereignist_leader: "Souveränistisch"
 ideology_sovereignist_leader_desc: "Dieser Anführer stellt sich unterdrückerischen Maßnahmen entgegen, die seiner Nation von Kolonialobrigkeiten auferlegt werden. Stattdessen zieht er Politlinien vor, die der nationalen Selbstverwaltung dienen."
