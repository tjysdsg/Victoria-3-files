 je_chinese_missions: "Die chinesischen Missionen"
 je_chinese_missions_reason: "Die Öffnung bestimmter [ROOT.GetCountry.GetAdjective|l]er Städte für Menschen aus dem Westen hat es [GetReligion('protestant').GetName|l]en Missionaren ermöglicht, weiter in unser Land einzudringen. Teile der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Gesellschaft betrachten diese Missionare als Vorhut einer westlichen Einmischung in die bestehende Ordnung."
