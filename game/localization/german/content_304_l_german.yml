 je_terakoya: "Das Terakoya-System"
 je_terakoya_reason: "Die Tokugawa-Periode zeichnete sich unter anderem durch Maßnahmen zur Verbesserung der Bildung der Bevölkerung des Schogunats aus. Obwohl es kein offizielles staatliches Schulsystem gab, boten dezentralisierte und private Terakoya oder Tempelschulen den Bürgern im ganzen Land eine praktische Ausbildung.\n\nDas Terakoya-System sorgt zwar für ein grundlegendes Maß an Lese- und Schreibkenntnissen sowie eben auch eine praktische Ausbildung, es war allerdings nicht auf einen fortschrittlichen landesweiten Lehrplan ausgelegt. Eine Reform hin zu einem formelleren Schulsystem wird nötig sein, falls der Staat sein Bildungssystem zentralisieren will."
