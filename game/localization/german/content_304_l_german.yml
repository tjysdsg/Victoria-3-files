 je_sale_of_alaska_reason: "[SCOPE.sState('alaska_scope').GetName], ein isoliertes Territorium am Rand [SCOPE.sCountry('alaska_owner_scope').GetAltName('VON')], ist in den letzten Jahren oft von ausländischen Mächten bedroht worden.\n\nUm noch einen gewissen Profit aus dem Territorium zu ziehen und die Demütigung zu vermeiden, dass es im Fall eines Krieges von unseren Feinden eingenommen wird, haben die Berater von [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullNameNoTooltip] vorgeschlagen, einen Käufer für [SCOPE.sState('alaska_scope').GetName] zu finden."
