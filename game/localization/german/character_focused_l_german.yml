 acceptance_events.1.t: "Verbotene Liebe"
 acceptance_events.1.d: "[SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] [SCOPE.sCharacter('romeo').GetFullName] ist für die Nachfolge als [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] vorgesehen und hat nun einen Skandal ausgelöst – in Form eines öffentlichen Bekenntnisses zu einer Affäre mit jemandem mit einem ganz bestimmten Hintergrund ([SCOPE.sCulture('juliet').GetName])."
 acceptance_events.1.f: "„Ist das zu fassen, Lady Hill? Und [SCOPE.sCharacter('romeo').GetCustom('DE_PRO_PER_S_3P_N')] nicht einmal den Anstand, dazu zu schweigen!“\n„Was ist mit der Blutlinie, Lord Dawson?“\n„Ja! Was ist mit den Kindern, Lord Dawson? Denkt denn niemand an die Kinder?“\n„Sorgt Euch nicht, Lady Annesly. [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wird gewiss eingreifen.“\n\n„Es ist die Meinung dieses Verfassers, dass [Select_CString(SCOPE.sCharacter('romeo').IsFemale, 'unsere lebhafte', 'unser lebhafter')] [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] tatsächlich unmöglicher- und unbequemerweise aufrichtig verliebt sein könnte. Diese Neuigkeit versetzt aufstrebenden [SCOPE.sCharacter('romeo').GetCustom('getLovers')] unserer Stadt zweifelsohne einen gehörigen Dämpfer, doch ich schätze, in die Augen gewisser anderer Leute ([SCOPE.sCulture('juliet').GetName]) in nah und fern trägt diese Botschaft einen Hoffnungsschimmer.“"
 acceptance_events.1.a: "[SCOPE.sCharacter('romeo').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] wird sich entsprechend [SCOPE.sCharacter('romeo').GetCustom('DE_PRO_POS_S_3P')]es Standes verhalten."
 acceptance_events.1.b: "[SCOPE.sCharacter('romeo').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('romeo').GetCustom('getLover')] ist verschwunden."
 acceptance_events.1.c: "Wir müssen die Liebe lieben lassen."
