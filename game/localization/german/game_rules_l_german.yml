l_german:
 GAME_RULES_PRESET_AI_BEHAVIOR: "KI-Verhalten: [GameRuleSetting.GetName]"
 rule_ai_behavior: "KI-Verhalten in Bezug auf Spieler"
 setting_lenient_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_lenient_ai_behavior_desc #high Milde#!#!#!"
 setting_lenient_ai_behavior_desc: "KI-Länder werden freundlicher zu Spieler-Ländern sein und sie in [Concept('concept_diplomatic_play', 'Diplomatiespielen')] milder behandeln"
 setting_standard_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_behavior_desc Standard#!#!"
 setting_standard_ai_behavior_desc: "KI-Länder betrachten Spieler und KI-Länder gleich und nehmen keine Rücksicht auf Spieler"
 setting_harsh_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_harsh_ai_behavior_desc #high Rau#!#!#!"
 setting_harsh_ai_behavior_desc: "KI-Länder werden misstrauischer gegenüber Spieler-Ländern sein und sie in [Concept('concept_diplomatic_play', 'Diplomatiespielen')] rauer behandeln"
 rule_ai_aggression: "KI-Aggression"
 setting_low_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_low_ai_aggression_desc #high Niedrig#!#!#!"
 setting_low_ai_aggression_desc: "KI-Länder beginnen weniger [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] und neigen weniger dazu, Territorien zu erobern"
 setting_standard_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_aggression_desc Standard#!#!"
 setting_standard_ai_aggression_desc: "KI-Länder haben die üblichen Aggressionseinstellungen, die auf ihren Strategien beruhen"
 setting_high_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_high_ai_aggression_desc #high Hoch#!#!#!"
 setting_high_ai_aggression_desc: "KI-Länder beginnen mehr [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] und neigen eher dazu, Territorien zu erobern"
 rule_subject_flags: "Flaggen für Klientelländer"
 setting_no_subject_flags: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_flags_desc #high Keine Flaggenänderungen#!#!#!"
 setting_no_subject_flags_desc: "Die Flaggen von [Concept('concept_subject', 'Klientelländern')] werden #b nicht#! abhängig von ihrem $suzerain$ verändert"
 setting_allow_subject_flags: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_flags_desc Flaggenänderungen erlaubt#!#!"
 setting_allow_subject_flags_desc: "Die Flaggen von [Concept('concept_subject', 'Klientelländern')] können sich abhängig von ihrem $suzerain$ verändern"
 rule_subject_map_color: "Kartenfarben für Klientelländer"
 setting_no_subject_map_color: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_map_color_desc #high Keine Änderung von Kartenfarben#!#!#!"
 setting_no_subject_map_color_desc: "Die Kartenfarbe von [Concept('concept_subject', 'Klientelländern')] werden #b nicht#! abhängig von ihrem $suzerain$ verändert"
 setting_allow_subject_map_color: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_map_color_desc Änderung von Kartenfarben erlauben#!#!"
 setting_allow_subject_map_color_desc: "Die Kartenfarbe von gewissen Arten von [Concept('concept_subject', 'Klientelländern')] werden abhängig von ihrem $suzerain$ verändert"
 rule_achievements: "Erfolge"
 setting_achievements_allowed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_allowed_desc Erlaubt#!#!"
 setting_achievements_allowed_desc: "Erfolge können während dieser Kampagne freigeschaltet werden"
 setting_achievements_blocked: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_blocked_desc Blockiert#!#!"
 setting_achievements_blocked_desc: "Erfolge können #b nicht#! während dieser Kampagne freigeschaltet werden"
 rule_formable_nations: "Gründbare Nationen"
 setting_all_formable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_formable_nations_desc Alle#!#!"
 setting_all_formable_nations_desc: "Auch unplausible und Fantasie-Nationen können gegründet werden"
 setting_plausible_formable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_formable_nations_desc Historisch plausibel#!#!"
 setting_plausible_formable_nations_desc: "Nur historisch plausible Nationen können gegründet werden"
 rule_releasable_nations: "Entlassbare Länder"
 setting_all_releasable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_releasable_nations_desc Alle#!#!"
 setting_all_releasable_nations_desc: "Auch unplausible und Fantasie-Nationen können entlassen werden"
 setting_plausible_releasable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_releasable_nations_desc Historisch plausibel#!#!"
 setting_plausible_releasable_nations_desc: "Nur historisch plausible Nationen können entlassen werden"
 rule_investment_pool: "Investitionsfonds"
 setting_autonomous_investment_pool: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_autonomous_investment_pool_desc Autonomer Investitionsfonds#!#!"
 setting_autonomous_investment_pool_desc: "Der [concept_investment_pool] wird autonom für [Concept('concept_private_construction', '$concept_private_constructions$')] der passenden [Concept('concept_building', '$concept_buildings$')] entsprechend der [Concept('concept_law', '$concept_laws$')] des [Concept('concept_country', 'Landes')] verwendet."
 setting_directly_controlled_investment_pool: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_directly_controlled_investment_pool_desc Direkt kontrollierter Investitionsfonds#!#!"
 setting_directly_controlled_investment_pool_desc: "Der [concept_investment_pool] wird autonom für [Concept('concept_private_construction', '$concept_private_constructions$')] der passenden [Concept('concept_building', '$concept_buildings$')] entsprechend der [Concept('concept_law', '$concept_laws$')] des [Concept('concept_country', 'Landes')] verwendet."
 rule_monument_effects: "Monumenteffekt"
 setting_allow_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_monument_effects_desc Aktiviert#!#!"
 setting_allow_monument_effects_desc: "[Concept('concept_monument', '$concept_monuments$')] können je nach ihrem Wesen eine Reihe von unterschiedlichen Effekten produzieren und dafür manchmal auch [Concept('concept_pop', '$concept_pops$')] beschäftigen."
 setting_prestige_only_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_prestige_only_monument_effects_desc Nur $concept_prestige$#!#!"
 setting_prestige_only_monument_effects_desc: "Alle [Concept('concept_monument', '$concept_monuments$')] erzeugen eine feste Menge [concept_prestige] für ihr Land. Kein $concept_monument$ beschäftigt [Concept('concept_pop', '$concept_pops$')]."
 setting_no_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_monument_effects_desc Deaktiviert#!#!"
 setting_no_monument_effects_desc: "[Concept('concept_monument', '$concept_monuments$')] sind rein dekorativ. Die einzige Belohnung für ihren Bau ist rein visuell."
 rule_loyalties_grace_period: "Treue-Schonfrist"
 setting_loyalties_grace_period_none: "Keine"
 setting_loyalties_grace_period_none_desc: "Wir leiden von Beginn an unter dem vollen Ausmaß an [Concept('concept_radical','$concept_radicals$')] und [Concept('concept_loyalist','$concept_loyalists$')]."
 setting_loyalties_grace_period_short: "Kurz"
 setting_loyalties_grace_period_short_desc: "Der Zuwachs an [Concept('concept_radical','$concept_radicals$')] und [Concept('concept_loyalist','$concept_loyalists$')] beginnt niedrig, aber steigt immer mehr an. Seine vollen Ausmaße erreicht er #v 1 Jahr#! nach Spielstart."
 setting_loyalties_grace_period_long: "Lang"
 setting_loyalties_grace_period_long_desc: "Der Zuwachs an [Concept('concept_radical','$concept_radicals$')] und [Concept('concept_loyalist','$concept_loyalists$')] beginnt niedrig, aber steigt immer mehr an. Seine vollen Ausmaße erreicht er #v 5 Jahre#! nach Spielstart."
 setting_loyalties_grace_period_extra_long: "Besonders lang"
 setting_loyalties_grace_period_extra_long_desc: "Der Zuwachs an [Concept('concept_radical','$concept_radicals$')] und [Concept('concept_loyalist','$concept_loyalists$')] beginnt niedrig, aber steigt immer mehr an. Seine vollen Ausmaße erreicht er #v 10 Jahre#! nach Spielstart."
 rule_pop_consolidation: "Pop-Konsolidierung (Leistung)"
 setting_no_consolidation: "Keine"
 setting_no_consolidation_desc: "[Concept('concept_pop', '$concept_pops$')] werden abgesehen von den Regeln für [concept_assimilation] oder [concept_conversion] niemals konsolidiert, unabhängig von der Größe.\n@warning! Dies könnte die Leistung im mittleren bis späten Spiel stark beeinträchtigen."
 setting_minor_consolidation: "Gering"
 setting_minor_consolidation_desc: "[Concept('concept_pop', '$concept_pops$')] werden nur konsolidiert, wenn sie sehr klein und wirkungslos sind.\nKann die Leistung im mittleren bis späten Spiel beeinträchtigen."
 setting_moderate_consolidation: "Moderat"
 setting_moderate_consolidation_desc: "[Concept('concept_pop', '$concept_pops$')] können konsolidiert werden, wenn sie recht klein sind und nur begrenzte Auswirkung auf das Gameplay haben."
 setting_aggressive_consolidation: "Aggressiv"
 setting_aggressive_consolidation_desc: "Unter den richtigen Bedingungen können sogar [Concept('concept_pop', '$concept_pops$')] von moderater Größe konsolidiert werden.\n@warning! Kann die Leistung verbessern, wird aber die Spielbalance beeinträchtigen."
 DELETE_SELECTED_PRESET_BUTTON_TOOLTIP: "Diese Voreinstellung löschen"
 SAVE_PRESET_BUTTON_TOOLTIP: "Diese Voreinstellung speichern"
 rule_fantastical_content: "Fantastischer Inhalt"
 setting_allow_fantastical_content: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_fantastical_content_desc #high Aktiviert#!#!#!"
 setting_allow_fantastical_content_desc: "Erlaubt übernatürliche oder fantastische Inhalte während dieser Kampagne"
 setting_no_fantastical_content: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_fantastical_content_desc #high Deaktiviert#!#!#!"
 setting_no_fantastical_content_desc: "Erlaubt keine übernatürlichen oder fantastischen Inhalte während dieser Kampagne"
 rule_custom_rng_seed: "Angepasste RNG-Seed"
 setting_no_custom_rng_seed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_custom_rng_seed_desc #high Deaktiviert#!#!#!"
 setting_no_custom_rng_seed_desc: "Das Spiel wird automatisch eine andere RNG-Seed für andere Ausgänge bei jedem Spieldurchlauf festlegen."
 setting_use_custom_rng_seed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_use_custom_rng_seed_desc #high Aktiviert#!#!#!"
 setting_use_custom_rng_seed_desc: "Erlaubt die Einstellung einer bestimmten RNG-Seed für die meisten zufälligen Ausgänge, die sich an diese Seed halten. Dadurch kommt es bei der Initialisierung und bei Observer-Spielen ohne Spielerinteraktion bei mehreren Spieldurchläufen mit derselben Seed auch zu denselben Ergebnissen."
 CHANGE_RNG_SEED: ""
 RNG_SEED_CLICK_TO_CHANGE: "Klicken, um die Seed zu ändern …"
 rule_dynamic_naming: "Dynamische Benennung"
 setting_allow_dynamic_naming: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_dynamic_naming #high Aktiviert#!#!#!"
 setting_allow_dynamic_naming_desc: "[Concept('concept_state', '$concept_states$')] und #bold Städte#! ändern ihre Namen entsprechend der [concept_culture] des [Concept('concept_country', 'Landes')], in dessen Besitz sie sich befinden"
 setting_no_dynamic_naming: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_dynamic_naming_desc #high Deaktiviert#!#!#!"
 setting_no_dynamic_naming_desc: "[Concept('concept_state', '$concept_states$')] und #bold Städte#! ändern ihre Namen nicht entsprechend der [concept_culture] des [Concept('concept_country', 'Landes')], in dessen Besitz sie sich befinden"
