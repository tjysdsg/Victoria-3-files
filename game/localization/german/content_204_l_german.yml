 positivism_pulse.2.t: "Militärwissenschaft"
 positivism_pulse.2.d: "Die praktische und wissenschaftliche Ausrichtung des Positivismus hat zu einem positivistischen Denken innerhalb der IG „[SCOPE.gsInterestGroup('armed_forces_ig').GetName]“ geführt. Viele Professoren und Offiziere an [ROOT.GetCountry.GetAdjective|l]en Militärakademien haben begonnen, diese Philosophie für sich anzunehmen."
 positivism_pulse.2.f: "Durch die rationale Beobachtung und persönliches Verständnis kann ein Anführer den Antrieb des Krieges präzise berechnen und feiner abstimmen. Er kann ermitteln, welche Artillerie wie viel Munition auf ein Ziel abfeuern muss, wobei alle Variablen Berücksichtigung finden, um eine maximale Wirkung bei minimalen Verlusten zu erzielen. Er kann Männer mit genau dem versorgen und bewaffnen, was sie brauchen (sowie einem kleinen Extrazuschlag), und er kann ihnen gerade genug Motivation verschaffen, um eine Festung zu stürmen.\n\nDie Kriege der Zukunft mögen blutiger werden, doch sie werden zumindest effizient sein."
 positivism_pulse.2.a: "Eine gute Grundlage für eine neue Militärdoktrin."
 positivism_pulse.2.b: "Die Akademien sollte diesen Trend weiter aufgreifen und fördern."
 positivism_pulse.2.c: "Diese Herangehensweise könnte die Reformvorschläge von [SCOPE.sCharacter('armed_forces_leader').GetFullName] stärken."
 military_academy_positivist_tt: "Die Positivisten gewinnen in den Akademien der IG „[SCOPE.gsInterestGroup('armed_forces_ig').GetName]“ an Einfluss"
 positivism_pulse.3.t: "Die neue Generation"
 positivism_pulse.3.d: "Die Verbreitung positivistischer Lehren an [ROOT.GetCountry.GetAdjective|l]en Militärakademien hat dazu geführt, dass eine ganze Generation von Offiziersanwärtern aus der IG „[SCOPE.gsInterestGroup('armed_forces_ig').GetName]“ nach diesen Grundsätzen ausgebildet wurde."
 positivism_pulse.3.f: "„Hauptmann, ich hoffe, Sie können mir ein paar Dinge erklären … Sie lassen Ihre Männer etwas über den Republikanismus lesen, anstatt ihnen Disziplin beizubringen. Anstatt für Paraden zu üben, diskutieren sie über Theorien. Wenn man ihnen für den Gottesdienst frei gibt, malen sie. Warum in Gottes Namen machen Sie aus meinen Soldaten Sonntagsschuldebütanten?“\n\n„Um im Feld flexibler zu sein, mein Herr. Ich möchte, dass die Männer unter meinem Kommando auch ohne mich überleben können. Sie müssen in der Lage sein, selbst zu denken, wenn ich nicht in der Lage bin, für sie zu denken.\""
 positivism_pulse.3.a: "Sie hätten sich auf militärische Angelegenheiten beschränken sollen."
 positivism_pulse.3.b: "Sie können die IG „[SCOPE.gsInterestGroup('armed_forces_ig').GetName]“ damit nur verbessern."
 armed_forces_positivists_tt: "Die IG „[SCOPE.gsInterestGroup('armed_forces_ig').GetName]“ wird in Zukunft eher positivistische Anführer auswählen"
 armed_forces_positivists_large_tt: "Die IG „[SCOPE.gsInterestGroup('armed_forces_ig').GetName]“ wird in Zukunft viel eher positivistische Anführer auswählen"
 positivism_pulse.4.t: "Theorie und Praxis"
 positivism_pulse.4.d: "Mehrere bekannte Befürworter der positivistischen Reform wurden wegen ihrer politischen Aktivitäten in einen Streit mit der Positivistischen Kirche verwickelt. Die orthodoxe Haltung der Kirche bestimmt, dass ihre Mitglieder keine politischen Aktivitäten außerhalb der Kirche selbst betreiben sollten."
 positivism_pulse.4.f: "Auf dem Schreibtisch des Direktors lagen zwei Stapel Briefe: einer von den Geistlichen der Positivistischen Kirche, der andere von einer losen Ansammlung praktizierender Positivisten irgendwo in der Regierung. Beide hatten nur ein gemeinsames Thema: diesen Rivalen zu denunzieren und jenen Verbündeten zu unterstützen. Eine Bitte um Unterstützung oder eine Warnung, sich aus der Politik herauszuhalten.\n\nEr griff nach der Karaffe mit Rum. Politik, so schien es, war ein fester Bestandteil jeder Kirche."
 positivism_pulse.4.a: "Die Kirche bestimmt in dieser Angelegenheit nicht allein."
 positivism_pulse.4.b: "Das, was sie tun, stellt einen Verstoß gegen die positivistischen Grundsätze dar."
 positivism_pulse.5.t: "Tempel der Menschlichkeit"
 positivism_pulse.5.d: "Die Positivistische Kirche [ROOT.GetCountry.GetAltNameNoFormatting('VON')] hat eine Petition eingereicht. Sie wünscht, eine zusätzliche Kirche in [SCOPE.sState('temple_of_humanity_state').GetName] errichten zu dürfen. Der vorgeschlagene „Tempel der Menschlichkeit“ wird ein wichtiger Treffpunkt für alle Aktivitäten der Positivisten darstellen."
 positivism_pulse.5.f: "„Es gibt bereits einen Tempel in [SCOPE.sState('capital_scope').GetCityHubName], und jetzt wollen sie noch einen in [SCOPE.sState('temple_of_humanity_state').GetCityHubName]? Das würde doch sicher die Inquisition über uns alle bringen.“\n\n„Ich würde mir keine Sorgen machen. Die klingen sowieso wie Katholiken. Falls es überhaupt eine Inquisition gibt, werden sie sich einfach nur die Priester holen und sie taufen. Vielleicht wäre das ein echter Grund, sonntags zur Messe zu gehen.“\n\n„Sie gehen sonntags nicht zur Messe? Was sagt denn Ihre Mutter dazu?“"
 positivism_pulse.5.a: "Daran gibt es nichts auszusetzen."
 positivism_pulse.5.b: "Sie werden die Unordnung nicht auch noch nach [SCOPE.sState('temple_of_humanity_state').GetName] bringen."
