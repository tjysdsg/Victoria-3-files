 peru_bolivia_events.1.t: "Der Pakt von [SCOPE.sState('arequipa_state').GetCityHubName]"
 peru_bolivia_events.1.d: "Trotz der Ränke unserer Rivalen hat die Peruanisch-Bolivianische Konföderation ein Jahrzehnt überdauert. Nun besteht die Möglichkeit einer wahren Vereinigung unserer Nation unter einer einzigen, rationalisierten Regierung."
 peru_bolivia_events.1.f: "Die Berge sind von hier aus nur wie ein Messer in der Ferne, das sich in den Abendhimmel bohrt. Die gezackte Klinge schimmert fahl zwischen den Wolken.\n\n„Als Nachfolger des Inka-Reichs müssen wir dessen ehemalige Territorien annektieren, dem Küstenverlauf folgen und immer weiter, weiter, weiter voranschreiten.“"
 peru_bolivia_events.1.a: "Unterschreibt die Vereinigung!"
 peru_bolivia_events.2.t: "Die Gefangennahme von [SCOPE.sCharacter('salaverry_scope').GetFullName]"
 peru_bolivia_events.2.d: "Mit der Gefangennahme des selbsternannten obersten Häuptlings von Peru hat [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] nun endgültig die Kontrolle über Peru und Bolivien übernommen. Die Gefangennahme von [SCOPE.sCharacter('salaverry_scope').GetFullName] ist der letzte Akt des peruanischen Bürgerkriegs."
 peru_bolivia_events.2.f: "[SCOPE.sCharacter('salaverry_scope').GetFullNameNoFormatting] wurde gefesselt und mit Bajonetten zu beiden Seiten vor [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] gebracht. [SCOPE.sCharacter('salaverry_scope').GetFullNameNoFormatting] hielt den Kopf so hoch, wie [SCOPE.sCharacter('salaverry_scope').GetCustom('DE_PRO_PER_S_3P_N')] nur konnte. Die Hinrichtung war so gut wie garantiert.\n\n[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] sah jedoch eine Chance in dem Sieg über [SCOPE.sCharacter('salaverry_scope').GetFullNameNoFormatting]: eine Konföderation. Die einzige Frage war, welcher Weg Peru am schnellsten in die Gemeinschaft führen würde."
 peru_bolivia_events.2.a: "Die Strafe für [SCOPE.sCharacter('salaverry_scope').GetCustom('DE_PRO_POS_S_3P')]en Verrat ist der Tod."
 peru_bolivia_events.2.b: "[SCOPE.sCharacter('salaverry_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] darf niemals nach Peru zurückkehren."
 peru_bolivia_events.3.t: "Der Untergang der Konföderation"
 peru_bolivia_events.3.d: "Nach dem Verlust mehrerer Staaten ist die Peruanisch-Bolivianische Konföderation zusammengebrochen. Mit der formellen Abspaltung des letzten verbliebenen Staates ist sämtliche Hoffnung für dieses große Vorhaben des Obersten Beschützers verloren gegangen."
 peru_bolivia_events.3.f: "Nachdem er von allen Seiten umzingelt war, von innen wie von außen, sah sich der Oberste Beschützer schließlich zur Flucht gezwungen. Der Traum war tot. Sie hatten ihn aus Bosheit für ihre Brüder getötet. Peru-Bolivien sollte es nie geben, so schien es. Und doch hegten jene, die in Peru geblieben waren, die Hoffnung, dass die Konföderation eines Tages wiederkehren würde."
 peru_bolivia_events.3.a: "Ihr Traum ist eingestürzt."
 peru_bolivia_events.3.b: "Ein Kapitel unserer Geschichte endet, bevor es beginnt."
 peru_bolivia_events.4.t: "Der Untergang von Salaverry"
 peru_bolivia_events.4.d: "Der gescheiterte Putschversuch von Felipe Salaverry hat dazu geführt, das Bolivien die vollständige Herrschaft über Peru übernommen hat. [SCOPE.sCharacter('santa_cruz_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('santa_cruz_scope').GetFullName] hat die bevorstehende Bildung einer Konföderation zwischen den beiden Nationen verkündet."
 peru_bolivia_events.4.f: "„Das war’s also? Dann ist die Konföderation garantiert.“\n\n„Wir haben schon einen gefräßigen Nachbarn. Gott stehe uns bei, wenn sie uns zusammen angreifen.“\n\n„Also werden wir zuerst die Konföderation angreifen. Geben Sie unseren Freunden Bescheid und sagen Sie Ihnen, Sie sollen Ihre Bajonette aufpflanzen.“"
 peru_bolivia_events.4.a: "Diese Konföderation muss für immer verschwinden."
 peru_bolivia_events.4.b: "Es gibt noch Potenzial für eine fruchtbare Partnerschaft."
 peru_bolivia_events.4.c: "Wir haben keinerlei Interesse an dieser Angelegenheit."
 ignore_peru_bol_tt: "Wir werden uns der Gründung der #bold Peruanisch-Bolivianischen Konföderation#! nicht entgegenstellen"
 peru_bolivia_events.5.t: "Vom Winde verweht"
 peru_bolivia_events.5.d: "Mit der Auflösung der Peruanisch-Bolivianischen Konföderation wurde ein aufstrebender Rivale für die [ROOT.GetCountry.GetAdjective|l]en Interessen in den Anden beseitigt. Das Machtgleichgewicht in Südamerika wurde wiederhergestellt."
 peru_bolivia_events.5.f: "#Bold Santa Cruz kapituliert: Das Ende der Konföderation!#!\n\nDie Konföderation an unserer Nordgrenze, die so von uns verteufelt wurde, dass Gott selbst ihre Kapitulation angeordnet hat, ist endlich gefallen. Die tapferen Männer, die sie zerschlagen haben, werden in [SCOPE.sState('capital_scope').GetCityHubName] als Sieger begrüßt."
 peru_bolivia_events.5.a: "Eine Ausgeburt der Hölle wurde in der Wiege erstickt."
 peru_bolivia_events.6.t: "Vorherrschender Frieden"
 peru_bolivia_events.6.d: "Durch dauerhafte diplomatische Beziehungen mit der aufstrebenden Peruanisch-Bolivianischen Konföderation ist die wechselseitige Sicherheit [ROOT.GetCountry.GetAltName('VON')] und der Konföderation gewährleistet. "
 peru_bolivia_events.6.f: "„Jetzt schließen wir #italic Frieden#! mit der Konföderation? Und was ist mit unserem Handel? Zwei aufstrebende Nachbarn? Eine gefestigte Bedrohung an der Nordgrenze?“\n\n„Jemand hat entschieden, dass ihr Handel keine Bedrohung für uns darstellt, und ihre Armeen sind beruhigender als die der Briten. Ah, da sind ja auch bereits die ersten Wagen mit Kakao. Vielleicht haben Sie mit etwas Schokolade im Bauch ein besseres Bild von ihnen?“"
 peru_bolivia_events.6.a: "Wird diese Vereinbarung Bestand haben?"
 peru_bolivia_events.7.t: "Der Triumph der Konföderation"
 peru_bolivia_events.7.d: "[SCOPE.sCountry('peru_bolivia_scope').GetAltName('NOM')|U] hat es geschafft, die Macht erfolgreich zu konsolidieren, die Politik zu stabilisieren und eine Verfassung zu verabschieden. Sich gegen diesen aufstrebenden Titanen zur Wehr zu setzen, scheint schon bald aussichtslos zu sein."
 peru_bolivia_events.7.f: "Spione schickten Briefe – wütend, besiegt und entsetzt zugleich –, dass jeglicher Aufruhr innerhalb der neuen Konföderation schon lange vorbei war. Ohne ein nachhallendes Ressentiment zu haben, Unsicherheiten zu schüren oder die Gesetzgebung zu spalten, würden die Menschen in Peru-Bolivien [ROOT.GetCountry.GetAltNameNoFormatting('AKK')] nur als eines sehen: eifersüchtige Invasoren."
 peru_bolivia_events.7.a: "Wir sind gezwungen, uns einem neuen Rivalen zu stellen."
 peru_bolivia_events.8.t: "Für ein freies Peru"
 peru_bolivia_events.8.d: "Unser Staat hat endlich seine Unabhängigkeit von der Konföderation erlangt. Mit dieser neu gewonnenen Souveränität können wir nun entweder unsere frühere Verfassung wiederherstellen und die Vereinigung Perus anstreben oder unseren eigenen Weg als unabhängiges Land gehen."
 peru_bolivia_events.8.f: "Manche sagen, eine Revolution, die eine gespaltene Nation zurücklässt, sei keine vollständige Revolution. Andere meinen, die Unabhängigkeit sei jedes Opfer wert. Angesichts der Tatsache, dass die Hälfte Perus weiterhin außerhalb unserer Reichweite liegt, lastet diese Frage schwer auf den Schultern unserer Nation."
 peru_bolivia_events.8.a: "Peru muss wieder eins sein."
 peru_bolivia_events.8.b: "Unsere Nation wird unter unserer derzeitigen Verfassung vereint sein."
 peru_bolivia_events.8.c: "Eine peruanische Nation sollte es nie geben."
 peru_bolivia_complete_tt: "Die Auswirkungen bei Abschluss hängen davon ab, ob wir uns dazu entschlossen haben, die #bold Peruanisch-Bolivianische Konföderation#! zu #bold zerschlagen#! oder uns mit ihr #bold anzufreunden#!"
