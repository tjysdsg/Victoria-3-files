 communism.10.t: "Unterdrücker und Unterdrückte"
 communism.10.d: "Während unsere Industrien für die Zukunft der [ROOT.GetCountry.GetAdjective|l]en Nation immer wichtiger geworden sind, hat sich auch die Arbeiterklasse weiterentwickelt. Unterschiedliche Arbeiterbewegungen haben begonnen, sich unter dem Banner des Sozialismus zu vereinen."
 communism.10.f: "„… die Entwicklung der modernen Industrie reißt der Bourgeoisie genau jene Grundlage unter den Füßen weg, auf der sie Dinge produziert und sich aneignet. Was die Bourgeois daher vorrangig produziert, sind ihre eigenen Totengräber. Ihr Untergang und der Sieg des Proletariats sind gleichermaßen unvermeidlich.“" #- The Communist Manifesto
 communism.10.a: "Es kommt ein Sturm."
 communism.10.b: "Die Welt wird frei sein. Eines Tages."
 communism_var_tick_05_tt: "#bold Sozialistische#! Unruhe wird jeden Monat um #bold 0,5#! #variable erhöht#!."
 communism.11.t: "Feuerpause"
 communism.11.d: "Ob durch das Vertrauen unseres Volkes oder die Knüppel unserer Soldaten: [ROOT.GetCountry.GetAltName('NOM')|U] hat die Welle der sozialistischen Agitation, die es bedrohte, unversehrt überstanden."
 communism.11.f: "Manchmal sah man noch die Flugblätter – verrottete Papierleichen, die in den Rinnsteinen hingen, verkrustet von Ruß und Schlamm, in fetter roter und schwarzer Tinte, zerfetzt von rauen Steinen und noch raueren Schritten. Die Polizei hatte sich nicht die Mühe gemacht, sie aufzusammeln, da sie sie als Affront gegen ihre Handschuhe betrachtete – oder weil sie womöglich erkannte, dass solche gefallenen Überreste eine deutlichere Sprache sprachen als ihr völliges Verschwinden."
 communism.11.a: "Ein Triumph für unser ganzes Land."
 communism.11.b: "Die Dinge werden nie wieder so sein wie früher."
