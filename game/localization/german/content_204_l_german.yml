 coffee_with_milk.1.d: "[ROOT.GetCountry.GetAltName('NOM')|U] verfügt über eine riesige Fläche an Ackerland und hat das perfekte Klima für den Anbau wertvoller Exportfrüchte. Der daraus gewonnene Reichtum könnte der nötige Schlüssel sein, um die prekäre Lage der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Wirtschaft nach der Unabhängigkeit zu retten."
 coffee_with_milk.1.f: "Zu Zeiten seiner größten Ausdehnung erstreckte sich das gesamte von Portugal kontrollierte Gebiet über ein Fünftel des Kontinents. Heute wird dieses Land von Brasilien kontrolliert. Es ist voller Wasserwege, Savannen, Feuchtgebiete, Regenwälder, sanften Hügeln und Bergen. Mit den richtigen Anbaumethoden könnte hier alles wachsen. Doch um die riesigen Weiten für die Nutzung zu zähmen, braucht es viel Zeit, Mühe und Schweiß. Die Ordnung und der Fortschritt werden nicht lange auf sich warten lassen."
 coffee_with_milk.1.a: "Eine Exportwirtschaft wird uns in die Moderne führen."
 coffee_with_milk.1.b: "Die Bemühungen unserer Pflanzer müssen fortgesetzt werden."
 coffee_with_milk.2.t: "Kaffeekasse"
 coffee_with_milk.2.d: "Die örtlichen Behörden in [SCOPE.sState('reinvestment_state').GetName], einem sehr wohlhabenden Staat, der in die Plantagenwirtschaft investiert, haben ein Programm zur Reinvestition der Erlöse aus dem Kaffeehandel durchgesetzt. Dies hat dazu geführt, dass sich der Staat viel weiter als andere [ROOT.GetCountry.GetAdjective|l]e Staaten entwickelt hat."
 coffee_with_milk.2.f: "„Wie viele Kaffeeplantagen kann eine Nation in einem einzigen Staat unterbringen? Es ist fast so, als ob hier jeder entweder auf einer Kaffeeplantage arbeitet oder eine besitzt.“\n\n„Sie sollten die nächste Verwaltungsregion sehen: Kühe, so weit das Auge reicht. Jeder anständige Brasilianer muss Milch zu seinem Kaffee haben.“\n\n„Das erklärt, warum die Luft dort so ranzig riecht.“"
 coffee_with_milk.2.a: "[SCOPE.sState('reinvestment_state').GetName] ist das pulsierende Herz [ROOT.GetCountry.GetAltNameNoFormatting('VON')]."
 coffee_with_milk.2.b: "Die Zentralregierung muss einen Anteil davon bekommen."
 coffee_with_milk.3.t: "Die gnadenlosen Felder"
 coffee_with_milk.3.d: "Da es an willigen Arbeitern für die [SCOPE.sBuilding('population_building').GetName] in [SCOPE.sState('population_state').GetName] fehlt, haben die örtlichen [GetPopType('aristocrats').GetName] nach einer Lösung gesucht, um mehr billige Arbeitskräfte für ihre Felder zu bekommen."
 coffee_with_milk.3.f: "An den Hafenmeister:\nWährend ich diese Zeilen schreibe, brauche ich Ihnen sicher nicht zu sagen, wie viele Kisten Kaffee aus unseren Häfen in die Münder von Amerikanern und Europäern fließen. Wie ich höre, werden Tonnen davon auf unsere Schiffe verladen, die in alle Ecken der Welt fahren. Und Sie wissen bestimmt auch, dass die Ernte dieser kostbaren Bohnen unter unserer Sonne eine Knochenarbeit ist. Andere Plantagenbesitzer und ich sind deshalb zu einer Art gegenseitiger Übereinkunft gelangt: Wir brauchen mehr Fleisch, das die unbarmherzige Sonne und unsere blutdürstigen Pflanzen nährt. Was die Briten nicht wissen, wird ihnen sicher auch nicht schaden."
 coffee_with_milk.3.a: "Fördert die Migration europäischer Arbeiter."
 coffee_with_milk.3.b: "Weitet den Sklavenhandel aus, um die Lücken zu füllen."
 coffee_with_milk.4.t: "Café com Leite"
 coffee_with_milk.4.d: "Das Wachstum der [ROOT.GetCountry.GetAdjective|l]en Landwirtschaft hat die Klasse der Ackerbauern stark bereichert. Ein Beispiel dafür sind z. B. die „Kaffee- und Milchbarone“ von [SCOPE.sState('coffee_state').GetName] und [SCOPE.sState('milk_state').GetName], die nun versuchen, ihren Einfluss weiter auszubauen."
 coffee_with_milk.4.f: "„Sie sollten wissen, dass das alles weniger demokratisch ist, als Sie meinen. Es ist eher die Frage, von welcher Art von Dreck wir mehr wollen: Kuhfladen oder verbrannten Kaffee.“\n\n„Wie schlimm kann es denn schon sein? Es wird schon nicht so schlimm sein, wie sich in einem Rotten Borough zwischen zwei Tories entscheiden zu müssen.“\n\n„Die Coronéis über alle Staaten hinweg … ähm … genießen dank ihrer Macht viele Freiheiten. Sie handeln eher wie Raubritter als Männer der Aufklärung.“"
 coffee_with_milk.4.a: "Die Folgen des Wachstums."
 coffee_with_milk.5.t: "Der Geldbaum"
 coffee_with_milk.5.d: "Der erfolgreiche Ausbau der [ROOT.GetCountry.GetAdjective|l]en Landwirtschaft hat die Wirtschaft des Landes stark wachsen lassen. Die Früchte unserer Arbeit sind auf allen Kontinenten zu sehen. Sie aromatisieren den Tee in London und werden in New York aus dampfenden Tassen getrunken."
 coffee_with_milk.5.f: "Die letzten Steuerberichte legten es unwiderlegbar dar: Milch und Kaffee waren die meisten, wenn nicht sogar die einzigen Produkte, die von einigen Verwaltungen exportiert wurden. Diese Steuern und Hafenzölle allein finanzieren nicht weniger als dreißig brasilianische Studenten im Ausland und vier weitere wissenschaftliche Institute. Straßen, Krankenhäuser und Bibliotheken wurden von Kühen und Kaffee gekauft und bezahlt.\n\nOder besser gesagt: Von den Coronéis, die diesen Handel kontrollierten."
 coffee_with_milk.5.a: "Ein Hoch auf diejenigen, die das ermöglicht haben!"
 coffee_with_milk.5.b: "Eines Tages müssen wir mehr als nur die Landwirtschaft haben."
 coffee_with_milk.6.t: "Reibereien zwischen Oligarchen"
 coffee_with_milk.6.d: "Die landwirtschaftlichen Oligarchen des weniger einflussreichen nordöstlichen Staats [SCOPE.sState('northeast_state').GetName] haben sich heftig gegen die von ihnen wahrgenommene Vorherrschaft gewehrt, die die Staaten [SCOPE.sState('coffee_state').GetName] und [SCOPE.sState('milk_state').GetName] in der Politik innehaben."
 coffee_with_milk.6.f: "„Es scheint, dass heutzutage alles, was wir tun, allein von [SCOPE.sState('coffee_state').GetNameNoFormatting] diktiert wird. Und wofür? Kaffee? Pah! Was taugt ihr Kaffee im Vergleich zu unseren Lebensmitteln oder gar unserem Zucker und unserem Fleisch?“\n\n„Die Leute zahlen gern für Kaffee. Für Zucker und Fleisch nicht. Worauf wollen Sie überhaupt hinaus? Sie nehmen die aussortierten Kühe und stellen aus ihnen Schuhe her. Die Menschen können auch ohne Schuhe überleben.“\n\n„Ich will damit nur sagen, dass [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] den Einfluss von [SCOPE.sState('coffee_state').GetNameNoFormatting] und [SCOPE.sState('milk_state').GetNameNoFormatting] beschränken sollte, ehe sie uns erdrücken. Und Sie Schwachkopf würden mehr von Schuhen halten, wenn Sie barfuß in der Sonne laufen müssten!“"
 coffee_with_milk.6.a: "Sie sollten lernen, bessere Leistungen zu erbringen."
 coffee_with_milk.6.b: "Wir dürfen nicht zulassen, dass sich die Regierung selbst an die Gurgel geht."
 coffee_with_milk.7.t: "Die Kaffeemaschine"
 coffee_with_milk.7.d: "Die gewaltigen politischen Apparate der Staaten [SCOPE.sState('coffee_state').GetName] und [SCOPE.sState('milk_state').GetName] haben sich bei den derzeit laufenden Wahlen durchgesetzt und unterstützen die Kandidaten der Partei „[SCOPE.sParty('republicans_scope').GetName]“ für alle föderalen Ämter."
 coffee_with_milk.7.f1: "„Anstatt über Effizienz abzustimmen, stimmen wir lediglich darüber ab, wer die tiefsten Taschen und das meiste Land hat. Es scheint, dass wir seit der Revolution einen Schritt vorwärts und dreißig zurück gemacht haben.“\n\n„Revolution? Glauben Sie etwa noch immer an diesen Mummenschanz? Das kann man kaum Revolution nennen. Ein paar Soldaten marschierten eine Straße hinauf und ein Mann und seine Familie flohen. Doch sie haben recht, dass wir von da aus rückwärts gegangen sind.“\n\n„Trotz der Missstände, die er uns gebracht hat, vermisse ich den alten Kaiser …“"
 coffee_with_milk.7.f2: "Wieder einmal wurden wir zum Narren gehalten und in die Ecke gedrängt. Jeder Coronel in Brasilien setzt sich nur wie ein Baron für sein eigenes Lehen ein. Anstatt für das Wohl der Nation zu kämpfen, füllten sie nur die eigenen Taschen. Und die Armee? Die arbeitete mit ihnen zusammen, da ihre Offiziere selbst Land besitzen. [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] braucht keine Berater, um zu wissen, was getan werden muss: ein radikales Wagnis, das die Gouverneure in die Schranken weist. Oder man wartet darauf, dass sie sich selbst zu Fall bringen …"
 coffee_with_milk.7.a: "Die Coronéis werden sich immer durchsetzen."
 coffee_with_milk.7.b: "Wir brauchen mehr Integrität bei den Wahlen."
 coffee_with_milk.8.t: "Gouverneurspolitik"
 coffee_with_milk.8.d: "Die Gouverneure der mächtigen kaffee- und milchproduzierenden Staaten [SCOPE.sState('coffee_state').GetName] und [SCOPE.sState('milk_state').GetName] haben der Bundesregierung [ROOT.GetCountry.GetCustom('VON')] ein Abkommen vorgelegt, das ihnen die Kontrolle über ihre örtlichen Oligarchien und unsere derzeitige Verwaltung sichern soll."
 coffee_with_milk.8.f: "Das Machtgleichgewicht muss neu ausgerichtet werden. Mehr Hände, die mit Milch geschmiert und mit Kaffee gesüßt werden, und das alles nur zum eigenen Vorteil. Die Plantagen- und Ranchbesitzer verlangen doch einfache Zugeständnisse: ihre Interessen zu unterstützen und zu verbreiten, auf Kosten jeder echten Opposition. Im Gegenzug würde der schwächelnde Senat ihre Solidarität erhalten. Doch es endet alles auf die gleiche Weise: in einer Verschwörung gegen die Öffentlichkeit."
 coffee_with_milk.8.a: "Diese Politik wird die Stabilität [ROOT.GetCountry.GetAltNameNoFormatting('VON')] gewährleisten."
 coffee_with_milk.8.b: "Die Bundesregierung muss eine gewisse Autorität gegenüber den Staaten behalten."
 coffee_with_milk.9.t: "Die Cangaço"
 coffee_with_milk.9.d: "Die weit verbreitete Armut in [SCOPE.sState('bandits_state').GetName] hat zu einem Anstieg der Kriminalität und einer Art „Sozialrebellentum“ geführt. Diese Banditen sind in den abgelegeneren Teilen des Staates unter der armen Landbevölkerung für ihre dreisten und oft gewalttätigen Aktionen berüchtigt."
 coffee_with_milk.9.f: "„‚Laterne?‘ Was für ein Name soll den ‚Laterne‘ sein? Das macht einem nicht gerade Angst.“\n\n„Das sollte es aber. Der Mann kann den Abzug so schnell betätigen, dass kein Maschinengewehr mithalten kann. Wir wären tot und der Boss würde ebenfalls binnen Minuten mit einem Peixeira filetiert werden. Oder da er sein Geld so sehr liebt, dürfte er bestimmt zusehen, wie die Laterne es den Armen zuwirft, um die arme Sau dann erst danach zu filetieren.\"\n\n„Geld an Bettler geben? Klingt doch gar nicht so schlecht. ‚Laterne‘ … Ich sag dir was: Ich öle ihn ein und zünde ihn an, wenn du dir dann nicht in die Hose machst.“"
 coffee_with_milk.9.a: "Cangaceiros sind für die … besonderen Aufgaben des Coronels sehr nützlich."
 coffee_with_milk.9.b: "Wir müssen diese Pest ausrotten!"
 coffee_with_milk.10.t: "Eine Lampe im Dunkeln"
 coffee_with_milk.10.d: "Der berüchtigte Bandit [SCOPE.sCharacter('bandit_scope').GetFullName] hat eine Bande von Cangaceiros um sich geschart und die Großgrundbesitzer von [SCOPE.sState('bandits_state').GetName] überfallen. [SCOPE.sCharacter('bandit_scope').GetCustom('DE_PRO_POS_S_3P')|U]e Taten haben die arme Landbevölkerung dazu inspiriert, verstärkt Landreformen zu fordern."
 coffee_with_milk.10.f: "Obwohl es fast einen ganzen Tag gedauert hatte, konnte der Fotograf [SCOPE.sCharacter('bandit_scope').GetFullNameNoFormatting] endlich davon überzeugen, sich ablichten zu lassen. [SCOPE.sCharacter('bandit_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] vermutete, dass in der Kamera eine Waffe versteckt sei. Vernünftig, wenn man bedenkt, welch lächerliche Methoden die Gesetzeshüter in der Vergangenheit angewandt haben. Niemand aus der Räuberbande war bisher fotografiert worden. Nun würden sie sich jedoch daran gewöhnen müssen. Sie waren mehr als nur Banditen. Sie waren Helden, und sie konnten die Herzen einer breiten Bevölkerung gewinnen."
 coffee_with_milk.10.a: "[SCOPE.sState('bandits_state').GetNameNoFormatting|U] ist das reinste Chaos!"
 coffee_with_milk.10.b: "Hetzen wir [SCOPE.sCharacter('bandit_scope').GetCustom('DE_PRO_PER_S_3P_D')] unverzüglich die Polizei auf den Hals."
 coffee_with_milk.10.c: "Wir wissen, wohin [SCOPE.sCharacter('bandit_scope').GetCustom('DE_PRO_PER_S_3P_N')] fliehen wird."
 coffee_with_milk.11.t: "Der Aufstand der Achtzehn"
 coffee_with_milk.11.d: "Eine Gruppe hochrangiger Militäroffiziere aus [SCOPE.sState('capital_scope').GetName] hat einen Putschversuch unternommen, um eine modernere, liberalere Regierung einzusetzen. Ihr Komplott ist zwar gescheitert, doch der Vorfall hat nur allzu offensichtlich die Risse in der Politik [ROOT.GetCountry.GetAltName('VON')] aufgedeckt."
 coffee_with_milk.11.f: "#bold Festung erobert. Die Tenentes marschieren!#!\n\nDie Stadt Rio de Janeiro steht unter Schock, als eine Gruppe von Offiziersanwärtern und einige ihrer höheren Offiziere eine Festung in der Nähe der Hauptstadt einnehmen. Unzufriedene Bürger, Sympathisanten der Monarchie wie Anti-Republikaner gleichermaßen, haben sich dem Aufstand angeschlossen. Reporter, die sich in der Nähe der Stadt aufhielten, berichten, dass das volle Ausmaß des Aufstands unbekannt sei. Die Rebellen haben die Artillerie des Forts erobert und sind auf dem Weg nach … (Fortsetzung S. 4)"
 coffee_with_milk.11.a: "Das ist die Schuld der IG „[SCOPE.gsInterestGroup('armed_forces_scope').GetName]“!"
 coffee_with_milk.11.b: "Wir müssen [SCOPE.sState('capital_scope').GetCityHubName] genauer im Auge behalten."
 coffee_with_milk.12.t: "Das Kaffee-Königreich"
 coffee_with_milk.12.d: "Da die IG „[SCOPE.gsInterestGroup('landowners_ig').GetName]“ weiterhin viel Einfluss in der [ROOT.GetCountry.GetAdjective|l]en Politik ausüben, konnte sich die Milchkaffee-Oligarchie fest verankern. Die konservativen politischen Apparate von [SCOPE.sState('coffee_state').GetName] und [SCOPE.sState('milk_state').GetName] werden wohl auf absehbare Zeit die wahren Herrscher des Landes sein."
 coffee_with_milk.12.f: "Und mit dem letzten Federstrich war es getan: Die Bosse wurden auf Lebenszeit vereidigt und Sitze wurden allein durch die Menge an Land gewonnen und verloren. Der Senat wurde unangreifbar. Die Armee, die einst dabei geholfen hatte, die sterbende Monarchie zu stürzen, wurde in die Schranken gewiesen. Als letzte Garantie machten die Staaten ihre Polizei zu Armeen, und die gedemütigte Marine war nur allzu begierig, ihre Gunst zurückzugewinnen.\n\nO ruhmreiches Brasilien, in deinem Namen trotzt unsere Brust sogar dem eigenen Tod!"
 coffee_with_milk.12.a: "Auf ein Jahrhundert der Ordnung und des Fortschritts!"
 coffee_with_milk.12.b: "Eines Tages werden die Dinge anders sein."
 coffee_with_milk.13.t: "Gegen den Coronelismus"
 coffee_with_milk.13.d: "Die Verabschiedung des Gesetzes „[SCOPE.sLaw('land_reform_law').GetName]“ durch die Regierung hat den Einfluss der IG „[SCOPE.gsInterestGroup('landowners_ig').GetName]“ auf die [ROOT.GetCountry.GetAdjective|l]e Politik vermindert. Die Ära der Milchkaffee-Oligarchie neigt sich langsam dem Ende zu."
 coffee_with_milk.13.f: "Milchkaffee spritzte aus dem Mund des Adjutanten. Er wischte ihn mit einem schweißgetränkten Taschentuch weg. Dann wiederholte er, was er dem Coronel zuvor gesagt hatte: Die Reformen des Wahlrechts und des Gouverneursamtes würden dazu führen, dass sein politischer Wert nicht höher als der eines einfachen Bibliothekars wäre. Der Coronel schimpfte laut, während er das Kaffeeglas in seiner Hand zermalmte und sich Milch und Kaffee mit Blut vermischten."
 coffee_with_milk.13.a: "Es ist die Herrschaft des Volkes!"
 coffee_with_milk.13.b: "Wir müssen uns mit den ehemaligen Coronéis versöhnen."
 coffee_with_milk.14.t: "Enteignung"
 coffee_with_milk.14.d: "Die [ROOT.GetCountry.GetRuler.GetLastName]-Regierung hat den Grundbesitzern mit ihrer Politik in Sachen „[GetLawType('law_collectivized_agriculture').GetName]“ einen schweren Schlag versetzt. Das Milchkaffee-System ist unter der Herrschaft des Volkes obsolet geworden."
 coffee_with_milk.14.f: "„Seht ihr das, ihr guten Menschen Brasiliens? Dieses Stück Land gehörte einst einem Viehzüchter. Dieser Rinderzüchter und sein Vater waren brutale Sklaventreiber. Es spielt keine Rolle, wie er hieß, denn er ist jetzt tot. Und seine Ranch? Die wurde enteignet. All die Kühe, die er verhungern ließ? Enteignet. Seine Ländereien? Enteignet. So geschieht es von Minas Gerais bis zum Amazonas. Heute ist ein großer Tag für Brasilien angebrochen. Möge es der einzige große Tag sein, den wir je brauchen werden.“"
 coffee_with_milk.14.a: "Nieder mit den Grundbesitzern!"
 coffee_with_milk.15.t: "Cangaceiros überfallen Plantagen in [SCOPE.sState('bandits_state').GetName]"
 coffee_with_milk.15.d: "In einer zunehmend üblicheren Zurschaustellung von Gewalt, die in ihrer Gesamtheit als Cangaço bekannt ist, haben Banditen brutal die Häuser mehrerer wohlhabender [SCOPE.gsInterestGroup('landowners_ig').GetName] in [SCOPE.sState('bandits_state').GetName] überfallen. Ihre Familien wurden abgeschlachtet und ein Teil der Beute unter der armen Landbevölkerung verteilt."
 coffee_with_milk.15.f: "Sie kamen Nachts mit Feuer und Äxten. Bei Sonnenaufgang fanden die Männer des Coronels die restlichen Stücke der Nachtwache. Am Mittag fanden sie auf dem Markt verdächtig aussehende Duplikate einiger der billigeren Wertgegenstände des Coronels. Nach Sonnenuntergang brachte ein schmutziger, nach Pariser Parfüm riechender Mann einen Esel zu einem Bauern zurück. Mit einer Hand am Abzug der Pistole des vermissten Aufsehers zwinkerte der Cangaceiro den Männern des Coronels zu, während er im Wald verschwand."
 coffee_with_milk.15.a: "Sie müssen mit ihren Zahlungen in Verzug geraten sein."
 coffee_with_milk.15.b: "Dieser Terror darf so nicht weitergehen. Durchsucht die Einheimischen!"
 coffee_with_milk.16.t: "Romantisierter Terror"
 coffee_with_milk.16.d: "Inmitten der Gewalt, die von den als Cangaço bekannten Umtrieben von Banditen ausgeht, haben sich Elemente der örtlichen [SCOPE.gsInterestGroup('rural_folk_ig').GetName] in [SCOPE.sState('bandits_state').GetName] von romantisierten Erzählungen inspirieren lassen. Die Rufe nach mehr Autonomie werden immer lauter und die Unzufriedenheit mit den Grundbesitzern droht, in Gewalt umzuschlagen."
 coffee_with_milk.16.f: "„Das ist bereits der fünfzehnte Bauer, den wir heute aus diesen Hallen vertreiben mussten. Ganz im Ernst: Für wen halten diese Dungschaufler sich? Bedeutet ihnen ein ordentliches Verfahren etwa nichts?“\n„Senhor?“\n„Jetzt nicht. ‚Überprüft die Coronéis oder wir werden es tun.‘ Dass ich nicht lache! Wir sollten einfach neue Gesetze erlassen, um zu verhindern, dass sie zurückkehren …“\n„Senhor!“\n\"Was ist denn? Sind es jetzt zwei Dutzend dieser Unruhestifter? Holt die Wachen und verhaftet diesen Pöbel einfach!“\n„Senhor, sehen Sie da! Hunderte von ihnen!“"
 coffee_with_milk.16.a: "Das Volk von [SCOPE.sState('bandits_state').GetNameNoFormatting] hat sich von gefährlichen Elementen inspirieren lassen."
 coffee_with_milk.16.b: "Der Terror hält das ganze Land in seinen Klauen."
