 je_south_american_national_identity_emergence: "Die [ROOT.GetCountry.GetAdjective|l]e Nation"
 je_south_american_national_identity_emergence_reason: "Die [ROOT.GetCountry.GetAdjective|l]e Unabhängigkeit von Spanien hat im ganzen Land zu einem nationalistischen Brodeln geführt. Während unsere Nation in die Zukunft schreitet, versuchen unsere Intellektuellen, eine neue Identität zu formulieren, eine, die eindeutig und ausschließlich [SCOPE.sCulture('new_national_culture').GetName|l] ist.\n\nDie folgenden Bedingungen kommen dem Prozess zur Entwicklung unserer #bold Nationalidentität#! zugute:\n• [GetIdeology('ideology_patriotic').GetName|U]e oder [GetIdeology('ideology_liberal').GetName|l]e [Concept('concept_interest_group','$concept_interest_groups$')] [concept_in_government|l] oder mit großem [Concept('concept_clout','politischem Druck')]\n• Laufende [Concept('concept_war','$concept_wars$')] mit hohem [Concept('concept_war_support', 'Kriegswillen')]\n• Wenn die Gebäude [GetBuildingType('building_university').GetName], [GetBuildingType('building_arts_academy').GetName] und [GetBuildingType('building_government_administration').GetName] eine hohe [concept_occupancy] haben\n• Hohes nationales [concept_prestige]\n• Keine [Concept('concept_homeland','$concept_homelands$')] besitzen, die nicht [SCOPE.sCulture('old_national_culture').GetName|l] sind\n\nDer Fortschritt dieses „#bold nationalen Erwachens#!“ beträgt nächsten Monat voraussichtlich #tooltippable;tooltip:[Country.GetTooltipTag],je_south_american_national_identity_emergence_special_tooltip [Country.MakeScope.Var('national_identity_progress_var_next').GetValue|+=]#!.\n\n@warning! Diesen [concept_journal_entry] abzuschließen, verhindert, dass [ROOT.GetCountry.GetAltName('NOM')] #bold größere pannationale Ambitionen#! verfolgen kann"
 je_south_american_national_identity_emergence_special_tooltip: "Diese Rate wird von Folgendem beeinflusst:\n#variable [Country.MakeScope.Var('national_identity_progress_from_igs').GetValue|+=]#! durch [Concept('concept_clout','Politischen Druck')] der [GetIdeology('ideology_patriotic').GetName|l]en und [GetIdeology('ideology_liberal').GetName|l]en [Concept('concept_interest_group','$concept_interest_groups$')]\n#variable [Country.MakeScope.Var('national_identity_progress_from_wars').GetValue|+=]#! durch laufende [Concept('concept_war','$concept_wars$')]\n#variable [Country.MakeScope.Var('national_identity_progress_from_universities').GetValue|+=]#! durch die Gebäude [GetBuildingType('building_university').GetName], [GetBuildingType('building_arts_academy').GetName] und [GetBuildingType('building_government_administration').GetName]\n#variable [Country.MakeScope.Var('national_identity_progress_from_prestige').GetValue|+=]#! durch [concept_prestige]\n#variable [Country.MakeScope.Var('national_identity_progress_from_homelands').GetValue|+=]#! durch den Besitz von [Concept('concept_homeland','$concept_homelands$')], die nicht zur [Concept('concept_primary_cultures','$concept_primary_culture$')] gehören\n#variable [Country.MakeScope.Var('national_identity_progress_var_add').GetValue|+=]#! durch andere Effekte"
