 je_cristo_redentor: "Christus der Erlöser"
 je_cristo_redentor_reason: "Mitglieder der IG „[SCOPE.gsInterestGroup('devout_ig').GetName]“, die ihren Glauben zur Schau stellen und sich gegen die vermeintliche „Gottlosigkeit“ in der [ROOT.GetCountry.GetAdjective|l]en Gesellschaft wehren wollen, haben Geld für die Errichtung einer Statue von Jesus Christus auf dem Berg Corcovado in [SCOPE.sState('rio_state').GetName] gesammelt."
 cristo_redentor.1.t: "Cristo Redentor"
 cristo_redentor.1.d: "Einige Katholiken aus [SCOPE.sState('rio_state').GetName] haben vorgeschlagen, eine Statue von Jesus Christus auf dem Berg Corcovado zu errichten. Die Gruppe hat eine beträchtliche Geldsumme zusammengetragen, die für den Bau verwendet werden soll."
 cristo_redentor.1.f: "„Die Welt gehört Christus und dem Heiligen Vater. Wir sind Teil der Schöpfung, und die Statue sollte dies widerspiegeln. Es wäre sicher nicht allzu schwierig, eine Weltkugel in seiner Hand zu platzieren.“\n\n„Silva, diese Projekte kosten immer mehr Zeit, Arbeit und Geld, als man plant. Wäre es nicht einfacher, ein Zeichen des Friedens zu setzen? Mit ausgestreckten Armen wie zu einer freundlichen Begrüßung? Die Arbeiter werden es uns danken.“\n\n„Aber, Carlos … ach, natürlich. Eine Umarmung in Kreuzform. Seine Botschaft war der Frieden, und diese Statue wird ebenfalls Frieden zum Ausdruck bringen.“"
 cristo_redentor.1.a: "Sie wird ein wichtiges Symbol für die Stadt sein."
 cristo_redentor.1.b: "Das Geld sollte besser für wohltätige Zwecke verwendet werden."
 cristo_redentor_construct_tt: "Durch die [concept_political_lens] kann in [SCOPE.sState('rio_state').GetName] die Cristo Redentor errichtet werden"
 cristo_redentor.2.t: "Die Weihe"
 cristo_redentor.2.d: "Die Statue von Christus dem Erlöser auf dem Berg Corcovado wurde fertiggestellt und von Vertretern der IG „[SCOPE.gsInterestGroup('devout_ig').GetName]“ geweiht. Die dreißig Meter hohe Statue thront stolz über [SCOPE.sState('rio_state').GetName]."
 cristo_redentor.2.f: "Inmitten der Nebelschwaden enthüllten die Flutlichtbatterien das vollendete Werk: das Lamm Gottes, das mit ausgestreckten Armen auf einem großen Sockel mit Blick auf [SCOPE.sState('rio_state').GetCityHubName] stand, um alle willkommen zu heißen. Ob Gläubige oder Bewunderer des Handwerks: Alle können nun dieses Wunder der Ingenieurskunst bestaunen."
 cristo_redentor.2.a: "Die Statue wird fortwährend als Symbol für [ROOT.GetCountry.GetAltName('AKK')] stehen."
 cristo_redentor.2.b: "Es spiegelt die Hingabe der IG „[SCOPE.gsInterestGroup('devout_ig').GetName]“ wider."
