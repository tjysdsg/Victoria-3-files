 la_plata.1.t: "Der Geist von Tucumán"
 la_plata.1.d: "Die aufkommende nationalistische Stimmung [ROOT.GetCountry.GetAltName('IN')] hat die Sehnsucht nach der Solidarität zu Zeiten der Unabhängigkeitskriege geweckt. Rufe nach der Wiederherstellung der Vereinigten Provinzen des Río de la Plata werden in [ROOT.GetCountry.GetAltNameNoFormatting('IN')] immer lauter."
 la_plata.1.f: "„Ist das denn wirklich so abwägig, Vater? La Plata ist ein großer Ort und wir haben viele große Tyrannen um uns herum. Wir werden uns bald gegenseitig brauchen.“\n\n„Nein. Das letzte Mal, als so etwas passiert ist, wurde La Plata zu klein für uns alle. Einer dieser größeren Tyrannen hat uns damit die Tür eingeschlagen. Wir halten sie fern, indem wir klein und klug bleiben, nicht groß und streitlustig.“\n\n„Deine Brüder haben versagt, Vater. Du hast auch versagt. Aber wir können aus den Fehlern lernen und es dieses Mal richtig machen.“"
 la_plata.1.a: "La Plata wird wieder eins sein."
 la_plata.1.b: "Unsere Nachbarn haben sich bereits entschieden."
 la_plata.2.t: "Vom Fluss bis zur Meerenge"
 la_plata.2.d: "Mit der Vereinigung [ROOT.GetCountry.GetAltName('VON')] sind die ehemals gespaltenen platinischen Nationen erneut zu einem unteilbaren Ganzen geworden."
 la_plata.2.f: "Männer in frisch genähten Uniformen und gut geölten Stiefeln marschierten im Gleichschritt. Jubel und wehende Fahnen des neuen Bundes begrüßten sie an Straßen und aus Fenstern. Der Jüngste in der Kompanie blickte seinen Vater am Straßenrand an. In einem Auge des alten Manns war eine Tränen des Stolzes zu sehen, im anderen ein Anflug von Bedauern. Seine Lippen zitterten, als er sich dem Beifall für seinen siegreichen Sohn anschloss."
 la_plata.2.a: "Lasst heilige Freiheit und Einheit herrschen!"
 la_plata.2.b: "Unsere Herrschaft muss sich bis zum Pazifik erstrecken."
 la_plata_b_tt: "Der [concept_journal_entry] #bold Rio de la Plata#! wird ausgeblendet"
