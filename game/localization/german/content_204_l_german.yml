 culture_south_america.4.t: "Eine eigene Nation"
 culture_south_america.4.d: "Unsere von Spanien gewonnene Unabhängigkeit hat die Entwicklung einer Nationalidentität beflügelt. Spannungen zwischen der Vision einer einzigartigen kulturellen Identität und dem Traum eines unteilbaren Lateinamerikas nehmen nun jedoch immer weiter zu."
 culture_south_america.4.f: "Jahrhundertelang wurde mit Kanonen geschossen, zunächst auf diejenigen, die sich der Eroberung widersetzten, und dann auf diejenigen, die versuchten, die Nation an ihren früheren Herrn zu binden. Mit dem Abzug der spanischen Armeen war ein informeller Frieden eingekehrt – doch sie waren nie wirklich weg. Sie übten weiter Druck aus, nach innen wie nach außen – und sie warteten auf das Ende dieser momentanen Verwirrung und damit auf ein einzelnes Ziel, dem sie nachgehen konnten."
 culture_south_america.4.a: "Unser Heimatland hat einen weiteren Schritt in Richtung Freiheit gemacht."
 culture_south_america.4.b: "Wir sind nur eine Nation unter vielen."
