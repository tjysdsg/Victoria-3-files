 positivism.2.t: "Die Positivistische Kirche"
 positivism.2.d: "[SCOPE.sCharacter('positivist_agitator').GetFullName], ein Student der Philosophie des Positivismus, hat die Positivistische Kirche [ROOT.GetCountry.GetAltNameNoFormatting('VON')] in [SCOPE.sState('positivist_church_state').GetName] gegründet. Die Kirche ist zu einem Treffpunkt für die intellektuellen Anhänger des Positivismus geworden."
 positivism.2.f: "Flugblätter flatterten aus den Händen und auf die Straßen einer neuen Kirche. Die eine Seite versprach das Ende der moralischen Anarchie, die andere verkündete ein neues Zeitalter der Emanzipation durch Bildung. Stubengelehrte, echte Gelehrte, Büroangestellte und Bankiers fanden darin gleichermaßen ein nach vorn gerichtetes Ideal. Ein Ideal, das den Fortschritt als Ziel, die Ordnung als Grundlage und die Liebe als leitende Wahrheit hatte."
 positivism.2.a: "Eine faszinierende Einrichtung."
 positivism.2.b: "Ein weiterer eklektischer, kurzlebiger Kult."
 positivism.3.t: "Epoche der Positivisten"
 positivism.3.d: "Die Positivisten haben es geschafft, ihre Grundsätze in den Fachkreisen [ROOT.GetCountry.GetAltName('VON')] tief zu verankern. Die Grundsätze des Positivismus werden noch viele Jahre lang die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Institutionen leiten."
 positivism.3.f: "„Ein großer Tag. Ein glorreicher Tag! Ein Kollektiv, ein Ziel. Wir haben heute, hier in diesem Tempel, Bibliothekare und Arbeiter, Ladenbesitzer und alte Jungfern, Zimmerleute und Angestellte. Es ist wahrlich ein großer Tag, so viele zu sehen, die sich für die Verbesserung unserer Mitmenschen einsetzen. Lasst uns also die Reihenfolge der heutigen Ereignisse ändern: Lasst uns damit beginnen, einander ein Zeichen des Friedens zu schenken.“"
 positivism.3.a: "Wir nähern uns der nächsten Stufe unserer Evolution."
 positivism.3.b: "Es gibt noch mehr, was sie tun können, um uns voranzubringen."
 positivist_leaders_spawn_tt: "Berühmte Positivisten werden in Zukunft wahrscheinlicher [SCOPE.sCountry('home_country_scope').GetAltName('IN')] auftauchen"
 positivism.4.t: "Ein eigentümlicher Kult"
 positivism.4.d: "So schnell wie der Positivismus [ROOT.GetCountry.GetAltName('IN')] an Bekanntheit gewann, ist er auch wieder im Niedergang begriffen, nachdem die Reformer der Mittelschicht andere Ansätze für ihre Probleme suchten. Mit der schwindenden Popularität wird die Positivistische Kirche schon bald nur noch als eine weitere kurzlebige Sekte betrachtet werden."
 positivism.4.f: "Zu verkaufen: Tempel der Menschlichkeit, entweiht.\n\nWunderschöne Lage im Herzen von [SCOPE.sState('capital_scope').GetCityHubName]. Stabile Konstruktion und geräumig. Kann Hunderte von Gleichgesinnten für jede Art von Versammlung beherbergen. Perfekt für eine aufstrebende Schule.\n\nOffen für Anfragen."
 positivism.4.a: "Eine weitere großartige Idee, die in Vergessenheit gerät."
 positivism.4.b: "Sie werden für immer ihren unmöglichen Träumen nachjagen."
