 positivism_pulse.1.t: "Praktizierende Positivisten"
 positivism_pulse.1.d: "Die Philosophie des Positivismus hat sich über die Positivistische Kirche hinaus verbreitet. Viele [GetPopType('engineers').GetName], [GetPopType('academics').GetName] und [GetPopType('officers').GetName] haben die wissenschaftlichen Prinzipien des Positivismus übernommen, um ihre Reformen zu verwirklichen."
 positivism_pulse.1.f: "Das Naturrecht war eines der ersten Dinge, die unter diesem neuen Richter dahingingen. Ein einziger Hammerschlag beendete den Anspruch auf die \"Natürlichkeit\" eines Menschen, der eine Entschädigung für den ihm zugefügten Schaden suchte. Sofern es keine ausdrückliche Anweisung der Regierung dazu gab, war es auch kein Gesetz, das es zu befolgen galt. Es handelte sich dann lediglich um eine Richtlinie, die man selbst auslegen konnte."
 positivism_pulse.1.a: "Ein großer Gewinn für die Reformisten."
 positivism_pulse.1.b: "Es gibt sicherlich vernünftigere Foren, um Politik zu betreiben."
