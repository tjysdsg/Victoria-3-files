 positivism.1.t: "Verehrung der Menschheit"
 positivism.1.d: "[SCOPE.sCharacter('comte_scope').GetFullName], ein Philosoph, der die Wissenschaften an der École Polytechnique in [SCOPE.sState('paris_scope').GetName] studierte, hat eine Abhandlung über die Neuordnung der Gesellschaft nach positivistischen Grundsätzen veröffentlicht."
 positivism.1.f: "„Vom moralischen, wissenschaftlichen oder poetischen Standpunkt aus betrachtet ist er gleichermaßen wertvoll; und er ist das einzige Prinzip, das die Menschheit sicher durch die größten Krise bringen kann. Es muss allen klar sein, dass die Kraft der Demonstration – eine Kraft, die die moderne Zeit prägt und die sich noch viel von ihrem zerstörerischen Charakter bewahrt hat – durch den Positivismus reift und erhöht wird.“" #- Auguste Comte
 positivism.1.a: "Ein sonderbarer Segen für die [ROOT.GetCountry.GetAdjective|l]e Wissenschaft."
 positivism.1.b: "Seine Vorstellung einer Soziophysik sollte näher untersucht werden."
 positivism.1.c: "Wenn er die Gesellschaft verändern will, darf er das gern versuchen."
