 andean_federation.1.t: "Vorschlag zur Gründung einer Föderation"
 andean_federation.1.d: "[ROOT.GetCountry.GetAltName('NOM')|U] ist zu einer mächtigen, geeinten Nation herangewachsen und hat erneut die radikalen Anhänger Simón Bolívars dazu inspiriert, vorzuschlagen, die einstige Ablehnung im Kongress von Panama gegenüber der Gründung einer einheitlichen Föderation, die sich über die gesamten Anden erstreckt, zu überdenken."
 andean_federation.1.f: "Ein geeintes Südamerika: Kein Tier ist so wild und kein Mensch so groß wie unser neues #italic patria#!. Die verstreuten Kinder Spaniens, unter einem einzigen Banner vereint. Eine neue Konföderation, die auf brüderlichem Blut aufbaut und nicht von einem fernen König regiert wird.\n\nDer Weg zur Vereinigung wird lang und voller Tücken sein, doch kein lohnenswertes Unterfangen war je einfach."
 andean_federation.1.a: "Die Völker Südamerikas sind gemeinsam stärker."
 andean_federation.1.b: "Der Plan ist rücksichtslos und arrogant."
 andean_federation_b_tt: "Der [concept_journal_entry] #bold Bolivars Ambitionen#! wird ausgeblendet"
 andean_federation.2.t: "Eine große Vereinigung"
 andean_federation.2.d: "Unsere jahrelange Arbeit hat sich endlich ausgezahlt und unseren Traum von einer vereinten Föderation der Anden wahr werden lassen. Unsere geeinte Stärke wird dafür sorgen, dass uns nie wieder einer unserer Feinde besiegen wird."
 andean_federation.2.f: "Die Feder wischte über das Papier. Der Hammerschlag erfolgte und danach kam die Verlautbarung. Auf dem ganzen Kontinent, von den höchsten Gipfeln bis zu den tiefsten Tälern, brach Jubel aus. Obwohl er es nicht mehr selbst erleben durfte, ist der große Traum von Simón Bolívar endlich in Erfüllung gegangen. Der Traum von einer geeinten, hispanophonen Föderation Südamerikas. Möge die Andenföderation so standhaft sein wie die Berge selbst."
 andean_federation.2.a: "Lasst uns diese Errungenschaft zusammen feiern."
 andean_federation.2.b: "Wir müssen unsere Arbeit fortsetzen und mögliche Aggressoren aus dem Ausland abschrecken."
 je_la_plata: "Rio de la Plata"
 je_la_plata_reason: "Die Anarchie der Zwanzigerjahre begrub alle Hoffnung, die ehemaligen Provinzen Rio de la Platas erneut unter einer Regierung zu vereinen. Aus ihrer Asche erhob sich schließlich [ROOT.GetCountry.GetAltName('NOM')]. Danach zu streben, Rio de la Plata wiederaufzubauen, mag den Zorn jener wecken, die der Vereinigung weniger begeistert gegenüberstehen, doch eine erfolgreiche Wiederherstellung von Rio de la Plata wäre für all seine Gründungsnationen von großem Nutzen."
