 je_populist_unrest_reason: "Die Dominanz, die die IG „[SCOPE.gsInterestGroup('landowners_ig').GetName]“ auf die [ROOT.GetCountry.GetAdjective|l]e Politik ausübt, hat im ganzen Land zu Unzufriedenheit geführt. Populisten, die von der IG „[SCOPE.gsInterestGroup('pb_ig').GetName]“ unterstützt werden, protestieren auf den Straßen gegen die derzeitige Regierung und liberale Militärorganisationen haben sich ein Beispiel an den Tenentes genommen, die sich in der Vergangenheit gegen die Oligarchie der Landwirte wehrten. Sollten wir es versäumen, diese Unruhen in die von uns gewünschte Richtung zu lenken, droht unserer Regierung eine gewaltsame Neuausrichtung."
