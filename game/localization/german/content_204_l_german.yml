 BRZ_populism.1.t: "Freiheit ohne Unterscheidung"
 BRZ_populism.1.d: "Innerhalb der IG „[SCOPE.gsInterestGroup('pb_ig').GetName]“ ist eine populistische Bewegung herangewachsen, die für eine Modernisierung steht. Sie stellt offen den Einfluss der IG „[SCOPE.gsInterestGroup('landowners_ig').GetName]“ auf das [ROOT.GetCountry.GetAdjective|l]e politische System infrage."
 BRZ_populism.1.f: "„Und was machen Sie alle hier? Das ist eine gewerkschaftliche Versammlung wegen der Wertanlagen der #italic Coronéis#!. Theater sind doch eher etwas für Sie Faulpelze von der Universität.“\n\n\"Nun, ein paar Vögelchen haben uns etwas von Ihrer radikalen Idee gezwitschert … ähm … etwas anderes als Kaffee und Milch exportieren zu wollen. Vielleicht sollte damit ein Wechsel in der Geschäftsleitung verbunden sein?“\n\n„Ach … Na gut. Dann ist es eben eine gewerkschaftliche und journalistische Versammlung.\""
 BRZ_populism.1.a: "Die [SCOPE.gsInterestGroup('landowners_ig').GetName] haben neue Konkurrenz."
 BRZ_populism.2.t: "Coluna [SCOPE.sCharacter('prestes_scope').GetLastNameNoFormatting]"
 BRZ_populism.2.d: "Hauptmann [SCOPE.sCharacter('prestes_scope').GetFullName] ist so von der Tenetismo-Revolte [SCOPE.sState('inspiration_state').GetAltName('IN')] inspiriert, dass [SCOPE.sCharacter('prestes_scope').GetCustom('DE_PRO_PER_S_3P_N')] einen großen Aufstand begonnen und mit [SCOPE.sCharacter('prestes_scope').GetCustom('DE_PRO_POS_S_3P')]en Truppen durch mehrere Staaten marschiert ist, um die Regierungstruppen zu umgehen."
 BRZ_populism.2.f: "Der Befehl kam, als die Regierungstruppen begannen, ihre Stellungen zu verstärken. Zusammen mit der Beförderung war auch die Richtung klar: nach Norden marschieren und die Aufständischen am Paraná-Fluss aufspüren. Der Marsch war der einfache Teil. Mit über 14.000 Mann Seite an Seite zu marschieren, war fast nicht möglich. Doch wer nichts wagt, der nicht gewinnt. Es war Zeit, auszubrechen, beschloss [SCOPE.sCharacter('prestes_scope').GetCustom('DE_PRO_PER_S_3P_N')]."
 BRZ_populism.2.a: "Wir müssen die Rebellen in die Enge treiben und sie vernichten."
 BRZ_populism.2.b: "Verfolgt sie bis zur inneren Grenze."
 prestes_as_agitator_tt: "[SCOPE.sCharacter('prestes_scope').GetFullName] wird als [concept_agitator] aktiv"
 BRZ_populism.3.t: "Falsche Hoffnung"
 BRZ_populism.3.d: "Dank der Bemühungen unserer Institutionen hat sich die aufkommende populistische Bewegung aufgelöst. Die Herrschaft der IG „[SCOPE.gsInterestGroup('landowners_ig').GetName]“ über [ROOT.GetCountry.GetAltName('AKK')] wird auf absehbare Zeit fortbestehen."
 BRZ_populism.3.f: "„#italic Coronel,#! die letzten Berichte sind eingegangen. Die Polizei und das Militär haben jedes größere Zentrum eingekreist. Die Dissidenten werden sich nicht rühren können, ohne dass wir es merken.“\n\n„Ausgezeichnet, #italic Tenente.#! Sagen Sie Ihren Männern, sie sollen die Rädelsführer ausfindig machen. Alle anderen sollen verschont werden. Ich bin sicher, es gibt Kaffeefelder, die ihre … ‚gemeinnützige Arbeit‘ gebrauchen könnten.“"
 BRZ_populism.3.a: "Es gibt immer noch Menschen, die wissen, wer ihnen nützt."
 BRZ_populism.3.b: "Eine weitere Bedrohung wurde vorerst zerschlagen."
 BRZ_populism.4.t: "Ein Ozean aus Kaffee"
 BRZ_populism.4.d: "Der gesunkene Preis für $coffee$ hat in dem stark vom Kaffee abhängigen Staat [SCOPE.sState('coffee_ocean_state').GetName] zu einer Notlage geführt. Die Besorgnis über eine sich ausbreitende Wirtschaftskrise ist infolgedessen überall [ROOT.GetCountry.GetAltName('IN')] gewachsen."
 BRZ_populism.4.f: "Osvoldo,\n\nich schreibe Ihnen mit den bescheidensten Absichten und einem schweren Herzen. Der weltweite Rückgang des Kaffeepreises hat mich in die Armut getrieben. Als ob der Verkauf des Familiensilbers nicht schon genug wäre, musste ich auch noch große Teile meiner Plantage zum Verkauf freigeben. Ich möchte Sie als Präsident unseres Country Clubs bitten, eine Versammlung einzuberufen. Wir müssen den freien Fall des Kaffeepreises stoppen, bevor er uns alle mit in den Abgrund reißt."
 BRZ_populism.4.a: "Lasst sie ihren eigenen Kaffee essen."
 BRZ_populism.4.b: "Wir müssen das Volk entlasten."
 BRZ_populism.5.t: "Die Liberalen"
 BRZ_populism.5.d: "Die städtischen „Liberalen“, die durch die IG „[SCOPE.gsInterestGroup('pb_scope').GetName]“ und die IG „[SCOPE.gsInterestGroup('intelligentsia_scope').GetName]“ vertreten werden, haben begonnen, sich zu organisieren, um das Monopol der IG „[SCOPE.gsInterestGroup('landowners_scope').GetName]“ auf die [ROOT.GetCountry.GetAdjective|l]e Politik zu kippen."
 BRZ_populism.5.f: "#bold Eine größere Republik im Namen des Fortschritts!#!\n\nGeheime Wahlen! Anwälte für alle! Grundschulpflicht!\n\nDie Ordnung und der Fortschritt verlangen es!\n\n#italic Eine Diät aus Milch und Kaffee kann uns nur bedingt helfen. Brasilien braucht Stahl, Dienstleistungen, Salz und mehr! Wählt den Weg weg von der Milch und dem Kaffee!#!"
 BRZ_populism.5.a: "Sie tragen die Früchte eines neuen Brasiliens."
 BRZ_populism.5.b: "Das wird zu nichts führen."
 BRZ_populism.6.t: "Tenetisten-Revolte in [SCOPE.sState('revolt_state').GetName]"
 BRZ_populism.6.d: "[GetPopType('officers').GetName], die die erneuerungsorientierte Ideologie des Tenentismo unterstützen, haben die Stadt [SCOPE.sState('revolt_state').GetCityHubName] und mehrere umliegende Städte in [SCOPE.sState('revolt_state').GetName] eingenommen. Die Rebellen fordern geheime Stimmabgaben bei Wahlen und unabhängige Gerichte."
 BRZ_populism.6.f: "#bold Erneuter Ausbruch der Tenentismo-itis#!\n\nEine weitere Militärformation hat der Regierung die Treue gebrochen und begonnen, dieselbe Liste mit Forderungen aufzustellen wie die anderen abtrünnigen Gruppen. Sympathisanten aus [SCOPE.sState('revolt_state').GetCityHubName] haben darauf gedrängt, diesmal ordentlich Gehör zu finden. Einigen Untersuchungsberichten zufolge könnte diese Gruppe ähnlich gewaltbereit sein wie die vorherigen Gruppen. Laut Zeugenberichten … (Fortsetzung auf S. 2)"
 BRZ_populism.6.a: "Schickt regierungstreue Truppen, um die Revolte zu zerschlagen."
 BRZ_populism.6.b: "Lasst Bomben auf die Rebellen niederregnen, bis sie sich ergeben."
 BRZ_populism.7.t: "Ein Krieg des Betrugs"
 BRZ_populism.7.d: "Die jüngsten Wahlen haben dazu geführt, dass sich zwei Parteien – [SCOPE.sParty('liberal_party_scope').GetName] und [SCOPE.sParty('republican_party_scope').GetName] – gegenseitig des Betrugs beschuldigt haben. Diese Vorwürfe haben die Spannungen zwischen den Klassen stark eskalieren lassen."
 BRZ_populism.7.f: "Anschuldigungen wegen Betrugs und Manipulation waren zu erwarten. Da die #italic Coronéis#! so lange an der Macht warten, schien es unmöglich, dass ein Herausforderer je Unterstützung finden könnte. Dies gilt gleich doppelt, denn einige entlegene Staaten gaben diesem Herausforderer 100 % ihrer Stimmen. Einige Zahlen mussten einfach gefälscht sein. Schließlich konnte nur jemand, der sich eben dieser Taktik schuldig machte, 100 % der Stimmen in einem Staat erhalten."
 BRZ_populism.7.a: "Wir lassen uns von leeren Worten nicht beirren."
 BRZ_populism.7.b: "Sorgt dafür, dass diese falschen Behauptungen aufhören."
 BRZ_populism.8.t: "Das liberale Bündnis"
 BRZ_populism.8.d: "Mehrere kleinere Parteien, die das städtische Bürgertum repräsentieren, haben sich entschlossen, [SCOPE.sCharacter('vargas_scope').GetFullName] und [SCOPE.sCharacter('vargas_scope').GetCustom('DE_PRO_POS_S_3P')]e Partei ([SCOPE.sParty('liberal_alliance_scope').GetName]) zu unterstützen, um die Oligarchie der IG „[SCOPE.gsInterestGroup('landowners_ig').GetName]“ in der Regierung zu zerschlagen."
 BRZ_populism.8.f: "Ein Regime, das nur durch die Tradition aufrechterhalten wird, ist besonders anfällig für Fäulnis. Diese Fäulnis kann viele Formen annehmen, und in diesem Fall war die Fäulnis die Erwartung. Es wurde erwartet, dass Kaffee zu Milch und Milch wieder zu Kaffee wird. Ein einfacher Bruch mit dieser Tradition genügte, um auch das Bündnis zu zerbrechen. Die verschmähte Hälfte dieses Geschäfts wandte sich an ein neues Gesicht aus dem Hinterland. Vielleicht konnte sie so zurückfordern, was ihr rechtmäßig zustand."
 BRZ_populism.8.a: "Das Volk steht hinter [SCOPE.sCharacter('vargas_scope').GetFullName]."
 BRZ_populism.8.b: "Hetzt die Männer der Coronéis auf ihre Drucker."
 BRZ_populism.9.t: "Die Manaus-Kommune"
 BRZ_populism.9.d: "Die dem Tenentismo wohlgesonnenen Garnisonen der IG „[SCOPE.gsInterestGroup('armed_forces_ig').GetName]“ im Staat [SCOPE.sState('amazonas_state').GetName] haben die Stadt Manaus eingenommen und mehrere radikale populistische Erlasse verabschiedet. Die Regierung der Kommune ist unter den Einheimischen schnell beliebt geworden."
 BRZ_populism.9.f: "Großvater,\n\nich erinnere mich gern an deine Geschichten über Urgroßvater, der im Amazonas gegen die Männer des alten Kaisers kämpfte. Nun wollen meine Freunde und ich hier dasselbe tun. Einer der Hauptmänner hat von einer Stadt in Frankreich gehört, die etwas Ähnliches vorhat wie wir.\n\nWir wissen, was wir tun müssen. Es wird nicht so laufen wie im vergangenen Krieg. Und es wird nicht wie in Frankreich sein. Wir werden es richtig machen. Ich weiß es."
 BRZ_populism.9.a: "Wir müssen aufpassen, dass wir damit keine weiteren Revolten provozieren."
 BRZ_populism.9.b: "Die Kommune muss mit aller gebotenen Eile zerschlagen werden."
 BRZ_vargas.1.t: "Die neue Republik"
 BRZ_vargas.1.d: "Nach der schnellen Machtübernahme durch Teile des Militärs, die mit den Reformisten sympathisieren, wurde [SCOPE.sCharacter('vargas_scope').GetFullName] zum Präsidenten [ROOT.GetCountry.GetAltNameNoFormatting('VON')] erklärt. Teil [SCOPE.sCharacter('vargas_scope').GetCustom('DE_PRO_POS_S_3P')]er Agenda ist die Modernisierung und die Wiederherstellung der Ordnung im Land."
 BRZ_vargas.1.f: "Es begann in einem kleinen Staat, der seinen Anteil an der Oligarchie verloren hatte. Mit ein paar klugen Worten nach einem Attentat blühte der Gedanke schließlich auf. Doch erst als die Oligarchie selbst aus ihrer Mitte heraus betrogen wurde, wurde die Revolte stark. Die Akteure waren versammelt: Die Erste Republik würde bald fallen, und nur ein schnelles Eingreifen konnte einen blutigen Bürgerkrieg verhindern."
 BRZ_vargas.1.a: "Ein neues Brasilien ist im Entstehen begriffen."
 BRZ_vargas.2.t: "Estado Novo"
 BRZ_vargas.2.d: "Mit einer Reihe von Maßnahmen gegen den linken Flügel sowie zahlreichen Erlassen, die die Macht des Staats stärken, hat [SCOPE.sCharacter('vargas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('vargas_scope').GetFullName] [SCOPE.sCharacter('vargas_scope').GetCustom('DE_PRO_POS_S_3P')]e Herrschaft über [ROOT.GetCountry.GetAltName('AKK')] vollständig festigen können."
 BRZ_vargas.2.f: "#bold [SCOPE.sCharacter('vargas_scope').GetFullNameNoFormatting]: Seine Exzellenz auf Lebenszeit#!\n\nDie Sonne scheint auf das neue Brasilien: Präsident [SCOPE.sCharacter('vargas_scope').GetLastNameNoFormatting] hat eine neue Verfassung in Kraft gesetzt. Das Kabinett wurde aufgelöst und alle Minister abgesetzt. Auf seiner Agenda steht eine Erweiterung des für ihn charakteristischen Arbeitsschutzgesetzes. (Fortsetzung S. 3)"
 BRZ_vargas.2.a: "Lang lebe die brasilianische Nation!"
 BRZ_vargas.2.b: "Wir müssen unseren integralistischen Partner würdigen."
 BRZ_vargas.3.t: "Ende der Revolution"
 BRZ_vargas.3.d: "Die Entmachtung von [SCOPE.sCharacter('vargas_scope').GetFullName] hat eine neue Ära für [ROOT.GetCountry.GetAltName('AKK')] eingeläutet. Ob es eine Ära der Freiheit oder die Fortsetzung der Diktatur unter einem anderen Namen ist, bleibt abzuwarten."
 BRZ_vargas.3.f: "„Das war es also, ja?“\n\n„Ja, [SCOPE.sCharacter('vargas_scope').GetFirstNameNoFormatting]. Wie ironisch, nicht wahr? Hast du dich je gefragt, was der alte Kaiser wohl gedacht haben mag, als er abgesetzt wurde? Irgendwelche letzten Befehle? Reue über seine Herrschaft?“\n\n„Nein. Weder Erstaunen noch Bedauern. Ich werde wie der alte Kaiser sein: Ich werde Platz machen und bei der nächsten Wahl nicht mehr für das Präsidentenamt kandidieren.“"
 BRZ_vargas.3.a: "Wir werden uns für mehr Freiheit einsetzen."
 BRZ_vargas.3.b: "Wir müssen aus [SCOPE.sCharacter('vargas_scope').GetCustom('DE_PRO_POS_S_3P')]en Fehlern lernen."
 BRZ_vargas.4.t: "Bundesintervenienten"
 BRZ_vargas.4.d: "Die Unruhen in [SCOPE.sState('intervenor_state').GetName] haben ein gefährliches Ausmaß erreicht. Die Regierung von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] hat darauf gedrängt, einen weiteren Bundesintervenienten zu entsenden, um die Ordnung wiederherzustellen."
 BRZ_vargas.4.f: "„Ich kann mir vorstellen, #italic senhores#!, dass Sie über meine Anwesenheit in diesen Hallen verwirrt sind. Erlauben Sie mir, Ihnen mein Anliegen zu erläutern: Stellen Sie sich mich als eine Art Vollstrecker vor. Ich finde Probleme und beseitige sie. Laut den Bundesbeamten, die mich geschickt haben, ist die Lokalregierung in letzter Zeit zu sehr nach innen gerichtet. Ihre Berater sollen sich morgen bei mir melden: Ich werde mit einer gründlichen Prüfung beginnen.“"
 BRZ_vargas.4.a: "Schickt den besten Bürokraten, den wir haben."
 BRZ_vargas.4.b: "Ernennt die IG „[SCOPE.gsInterestGroup('intervenor_ig').GetName]“ zum Verbindungskandidaten."
 BRZ_vargas.5.t: "Konstitutionalisten-Aufstand in [SCOPE.sState('dissent_state').GetName]"
 BRZ_vargas.5.d: "Abtrünnige haben sich in [SCOPE.sState('dissent_state').GetName] erhoben und gefordert, dass [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] die verfassungsmäßige Ordnung wiederherstellt und demokratische Wahlen zulässt."
 BRZ_vargas.5.f: "Die Geschichte wiederholt sich nicht, doch sie reimt sich oft. Mit diesem Paradoxon beginnt die Revolution in [SCOPE.sState('dissent_state').GetNameNoFormatting], und wie so viele zuvor und viele der noch kommenden wird sie durch das Blut von Studenten aus der Taufe gehoben. Die Forderungen waren beneidenswert einfach: ein nicht-militärischer Bundesgouverneur, eine verfassungsgebende Versammlung und eine Bundesregierung, die sich an die neue Verfassung hält. Doch der Reim ist immer derselbe: ein Fluss aus Blut, der auf den ersten Tropfen folgt."
 BRZ_vargas.5.a: "Stellt die Ordnung wieder her, aber macht ihnen Zugeständnisse für die Zukunft."
 BRZ_vargas.5.b: "Es kann keine Gnade geben."
 BRZ_vargas.6.t: "Integralistische Aktion"
 BRZ_vargas.6.d: "[SCOPE.sCharacter('integralist_agitator').GetFullName] hat die [ROOT.GetCountry.GetAdjective|l]e Integralistische Aktion gegründet, eine rechtsextreme und traditionalistische Partei, die darauf abzielt, die Linke zu unterdrücken und die katholischen Lehren in der Struktur des Staates zu verankern."
 BRZ_vargas.6.f: "„Die Revolution des Selbst kann für Brasilien erst beginnen, wenn das Regime des Egoismus gestürzt wurde. Wir, die Avantgarde des Integralismus, werden den Egoismus des Marxismus zerschlagen und die Grenzen des Materialismus überwinden. Wir müssen es tun, denn Brasilien verlangt es!“\n\nInmitten des begeisterten Beifalls der wahren Gläubigen stand ein einzelner Mann mit einem Notizbuch. Nach außen hin gab er sich als Journalist aus, doch suchte er ein Zweckbündnis. Diese Aufrührer sollten genau jene Sorte von Verbündeten abgeben."
 BRZ_vargas.6.a: "[SCOPE.sCharacter('integralist_agitator').GetCustom('DE_PRO_PER_S_3P_N')|U] würde einen nützlichen Verbündeten abgeben."
 BRZ_vargas.6.b: "Das ist nichts als eine zufällige Entwicklung."
 brz_integralist_action_tt: "Wir haben die Möglichkeit, die Ideologie der #bold Integralisten#! weiter zu fördern, sofern die #variable Neue Republik#! erfolgreich aufgebaut wurde"
 BRZ_vargas.7.t: "Das nationale Befreiungsbündnis"
 BRZ_vargas.7.d: "Eine Koalition linker Organisationen, die in Opposition zur Regierung von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] steht, hat sich gebildet und ein Manifest veröffentlicht. Der Hauptbefürworter der Bewegung ist [SCOPE.sCharacter('anl_leader_scope').GetFullName], bekannt für [SCOPE.sCharacter('anl_leader_scope').GetIdeology.GetName|l]e Überzeugungen."
 BRZ_vargas.7.f: "„Wir müssen auf der Stelle handeln! Das Land ist bereit, von den #italic Faschisten#! erobert zu werden. Wir haben die Unterstützung der Komintern. Mit ihr ist alles möglich!“\n\n„Wir mögen für die Arbeiter sprechen, aber die Arbeiter haben uns noch nicht ihren Segen gegeben.“\n\n„Würde denn ein einzelner Drechsler oder Maurer etwas ausmachen? Die Hälfte von ihnen findet nicht einmal den Weg aus der Kneipe! Jetzt oder nie!“"
 BRZ_vargas.7.a: "Für Brot, Land und Freiheit!"
 BRZ_vargas.7.b: "Sie sind Feinde des Staates."
 anl_more_leftists_tt: "Berühmte Linke werden in Zukunft so lange wahrscheinlicher auftauchen, bis die #variable Neue Republik#! gegründet wurde"
 BRZ_vargas.8.t: "Marsch der Integralisten in [SCOPE.sState('integralist_state').GetName]"
 BRZ_vargas.8.d: "In [SCOPE.sState('integralist_state').GetName] haben einige Integralisten unter der Führung von [SCOPE.sCharacter('integralist_leader_scope').GetFullName] zur Gegendemonstration gegen die von den Linken verursachten Unruhen aufgerufen. Der Marsch hat zu vielen Verwundeten unter den Demonstranten geführt."
 BRZ_vargas.8.f: "Die Armee der grün gekleideten Demonstranten glich in ihrer ungehobelten Würde ihren europäischen Vorbildern. Die skandierte Rhetorik auf der Straße war ebenso üblich wie das militante Handwedeln. Das Ziel ihres Zorns war heute eine Gruppe streikender Industriearbeiter. Die Integralisten glaubten, die streikenden Arbeiter seien der größere Feind der Regierung. Doch ein solches Treueversprechen wurde ihnen nie garantiert."
 BRZ_vargas.8.a: "Sie gehen dorthin, wo sich unsere Polizisten nicht hinwagen."
 BRZ_vargas.8.b: "Verfolgt sie strafrechtlich für diese sinnlose Gewalt."
 bp1_misc.3.t: "Die moderne Oligarchie"
 bp1_misc.3.d: "Der Einfluss, den die Philosophie des Positivismus auf die [ROOT.GetCountry.GetAdjective|l]e Gesellschaft ausübt, reicht mittlerweile bis zur Haltung der IG „[SCOPE.gsInterestGroup('landowners_ig').GetName]“ gegenüber der Staatsmacht."
 bp1_misc.3.f: "Er hatte die Parole schon einmal gehört, doch noch nie so wie jetzt. Sie war in goldener Schrift auf reichem Marmor an der Tür des Haupthauses der Plantage eingraviert.\n\n„Liebe als Grundsatz und Ordnung als Grundlage; Fortschritt als Ziel.“"
 bp1_misc.3.a: "Brasilien geht mit der Zeit."
