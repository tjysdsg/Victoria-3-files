 je_war_of_the_confederation: "Die Peruanisch-Bolivianische Konföderation"
 je_war_of_the_confederation_reason: "Mit der größtenteils europäischstämmigen Bevölkerung, ihren ungenutzten Ressourcen und der strategischen Lage stellt die vereinte #bold Peruanisch-Bolivianische Konföderation#! eine existenzielle Bedrohung für die nationalen Interessen [SCOPE.sCountry('home_country_scope').GetAltName('VON')] dar. Um das Machtgleichgewicht zu wahren, muss die #bold Konföderation#! entweder dazu gebracht werden, sich uns zu fügen, oder gewaltsam zerschlagen werden.\n\nDen Ambitionen der #bold Peruanisch-Bolivianischen Konföderation#! lässt sich Einhalt bieten, indem man sie dazu zwingt, [Concept('concept_subject', '$concept_subjects$')] zu entlassen, bevor der Fortschrittsbalken #variable 100 %#! erreicht hat."
