 gran_colombia.1.t: "Großkolumbien"
 gran_colombia.1.d: "Aufgrund der jüngsten Entwicklungen haben einige Vertreter der [ROOT.GetCountry.GetRuler.GetLastName]-Regierung Interesse an der Vereinigung der nordbolivarischen Staaten und der Wiederherstellung des ehemaligen Staates Großkolumbien gezeigt."
 gran_colombia.1.f: "Der Traum von Simón Bolívar ist noch eine lebendige Erinnerung, und im ganzen Land flammt der Nationalstolz auf. Diejenigen, die ein offenes Ohr dafür haben, wenden sich an ihre Nachbarn. Vielleicht ist es gar nicht so weit hergeholt, den Nachbarn als Bruder zu sehen.\n\nVielleicht ist gerade jetzt die richtige Zeit für eine neue Idee für die Nation. Alles, was getan werden muss, ist, jene zu vernichten, die sich ihr entgegenstellen."
 gran_colombia.1.a: "Wir werden unsere einst verlorene Stärke wiederfinden."
 gran_colombia.1.b: "Wir respektieren die Souveränität unserer Nachbarn."
 gran_colombia_b_tt: "Der [concept_journal_entry] #bold Großkolumbien#! wird ausgeblendet"
 gran_colombia.2.t: "Wiederbelebung des Traums"
 gran_colombia.2.d: "Nur durch unsere großen Anstrengungen konnte [ROOT.GetCountry.GetAltName('NOM')] wiederhergestellt werden. Die ehemals unabhängigen Staaten der nördlichen Anden sind zu einer unteilbaren Nation geworden."
 gran_colombia.2.f: "Nach unzähligen Tagen voller Unruhen, in denen das Blut Tausender vergossen wurde, hat sich ein neuer Akteur auf der Weltbühne etabliert. Eine Nation, die unter einem Ziel vereint ist: sich endlich von der spanischen Krone loszusagen. Für Südamerika ist ein neuer Tag angebrochen, und vor den Augen von Gott und der Menschheit sollen alle wissen, dass Großkolumbien voller stolz dasteht."
 gran_colombia.2.a: "Dieser Tag wird in die Geschichte eingehen!"
 gran_colombia.2.b: "Wir haben unsere karibischen Freunde nicht vergessen."
 radicalise_haitian_caribenos_tt: "Eine Welle der [SCOPE.sCulture('caribeno_scope').GetName|l]en nationalistischen Agitation wird über #bold Haiti#! hinwegfegen"
 je_andean_federation: "Bolívars Ambitionen"
 je_andean_federation_reason: "Simón Bolívar hatte einst die große Ambition, die Anden und damit ganz Lateinamerika in einer Föderation zu vereinen. Obwohl dieser Vorschlag im Kongress von Panama gescheitert ist, hat sich die Lage seitdem verändert. Die drohende Einmischung seitens Amerikas und Europas hat zu einer möglichen Wiederbelebung der Idee geführt."
 has_rejected_andean_federation_tt: "Wir haben die Gründung der #bold Föderation#! abgelehnt"
 formed_andean_federation_tt: "Hat die #variable Andenföderation#! gegründet"
