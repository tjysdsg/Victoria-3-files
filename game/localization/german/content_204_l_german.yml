 je_positivist_movement_reason: "Die Anhänger der Soziallehre des Positivismus haben begonnen, sich für politische Reformen [ROOT.GetCountry.GetAltName('IN')] einzusetzen. Die Positivisten wollen dafür sorgen, dass sich die Nation unter der Leitung technischer Experten weiterentwickelt und industrialisiert wird.\n\nDie Auswirkungen, die dieser [concept_journal_entry] bei seinem Abschluss zeigt, hängt vom Grad des Einflusses ab, den die #bold Positivisten#! zu diesem Zeitpunkt haben.\n\n#italic Positivismus ist die philosophische Theorie, dass alle Dinge durch Logik und Vernunft erklärt werden können. Die positivistische Bewegung setzt sich für Reformen ein, die auf wissenschaftlichen Prinzipien basieren, um über die theoretischen „theologischen“ und „metaphysischen“ Stufen der menschlichen Entwicklung hinauszuwachsen und eine Gesellschaft zu errichten, die auf der vollständigen Erkenntnis der natürlichen Welt beruht.#!"
