 je_gran_colombia_reason: "Die Auflösung des Staates Großkolumbien, der in den 1830er Jahren vom Separatismus zerrissen wurde, war eine Tragödie sowohl für [ROOT.GetCountry.GetAltName('AKK')] als auch für die anderen bolivarischen Nationen. Danach zu streben, Großkolumbien wiederaufzubauen, mag den Zorn jener wecken, die der Vereinigung weniger enthusiastisch gegenüberstehen, doch eine erfolgreiche Wiederherstellung Großkolumbiens wäre für all seine Gründungsnationen von großem Nutzen."
