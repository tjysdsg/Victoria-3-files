 je_coffee_with_milk_reason: "Die Entwicklung der [ROOT.GetCountry.GetAdjective|l]en Landwirtschaftsindustrie hat einen großen Teil des nationalen Reichtums in die Hände der landwirtschaftlichen „Kaffee- und Milchbarone“ gelegt. Der jüngste Kaffeeboom hat große Wachstumschancen geschaffen – birgt aber auch das Risiko, dass die IG „[SCOPE.gsInterestGroup('landowners_ig').GetName]“ an zu viel politischem Einfluss gewinnt.\n\nDie Auswirkungen, die dieser [concept_journal_entry] bei seinem Abschluss hat, hängt vom Status der #bold Landreform#!-Gesetze [ROOT.GetCountry.GetAltName('IN')] ab"
