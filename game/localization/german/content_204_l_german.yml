l_german:
 je_the_krakow_uprising: "Der Krakauer Aufstand"
 je_the_krakow_uprising_reason: "Die in der freien Stadt [SCOPE.sCountry('krakow_scope').GetName] wütende Revolution droht, eine weitere Welle polnischer nationalistischer Agitation in Galizien auszulösen. Die Stadt muss befriedet und als vollständiger Bestandteil [ROOT.GetCountry.GetAltName('VON')] eingegliedert werden."
 krakow_uprising_happened_tt: "Krakau hatte jüngst bereits eine [concept_revolution]"
 krakow.1.t: "Das Manifest der polnischen Nation"
 krakow.1.d: "Nachdem in der freien Stadt [SCOPE.sCountry('krakow_scope').GetName] eine Revolution ausgebrochen ist, haben radikale polnische Nationalisten ein Manifest veröffentlicht, in dem sie das allgemeine Wahlrecht, die Abschaffung der Leibeigenschaft und die Wiedervereinigung Polens fordern."
 krakow.1.f: "Polen!\n\nDie Stunde des Aufstands ist gekommen – ganz Polen erhebt sich und wächst zusammen: Unsere Brüder im Herzogtum Posen, in Kongresspolen, in Litauen und in Ruthenien haben sich bereits erhoben und kämpfen gegen den Feind.\n\nVon nun an kennen wir keinen Unterschied mehr zwischen uns. Wir sind nun Brüder, Söhne des einen Vaterlandes, mit einem Vater: Gott im Himmel! Rufen wir ihn um Hilfe an, und er wird unsere Waffen segnen und uns den Sieg schenken!"
 krakow.1.a: "Wir müssen umgehend die Kontrolle über Krakau zurückgewinnen."
 krakow.1.b: "Wir sind verpflichtet, den Beschluss des Wiener Kongresses beizubehalten."
 krakow.2.t: "Das Großfürstentum Krakau"
 krakow.2.d: "Nach der Niederschlagung der Revolution in Krakau wurde die ehemalige Freie Stadt als Großherzogtum Krakau in das Königreich Galizien und Lodomerien eingegliedert. Diese Tat hat in Europa eine Kontroverse ausgelöst, weil sie gegen die Beschlüsse des Wiener Kongresses verstößt."
 krakow.2.f: "„Jeder Plan, der in Maßen gedacht ist, muss scheitern, wenn die Umstände extrem werden.“" #- Klemens von Metternich
 krakow.2.a: "Konzentrieren wir uns auf die Abmilderung der diplomatischen Folgen."
 krakow.2.b: "Unterdrücken wir weiter ihre radikale Ideologie."
 je_the_krakow_uprising_annex_button: "Krakau besetzen"
 je_the_krakow_uprising_annex_button_desc: "Wir werden die Freie Stadt Krakau besetzen, um sie in einen integralen Bestandteil unseres Staates umzuwandeln."
 modifier_repressing_polish_nationalism: "Unterdrückter polnischer Nationalismus"
 modifier_mitigating_diplomatic_consequences: "Milderung der Vertragsverletzung"
 je_the_red_scare: "Die Rote Angst"
 je_the_red_scare_reason: "Der Aufstieg eines mächtigen kommunistischen Regimes in unserer Nähe hat in bestimmten Teilen der Bevölkerung die Befürchtung geweckt, [ROOT.GetCountry.GetAltName('NOM')] werde als Nächstes dem Kommunismus zum Opfer fallen.\n\nInfolgedessen sind die linksgerichteten politischen Bewegungen ins Visier der Antikommunisten geraten, die ihnen vorwerfen, Vorboten einer blutigen Revolution und Agenten ausländischer Mächte zu sein."
 red_scare_unlock_tt: "Ein beliebiges [concept_country], dessen [concept_rank] größer als #variable Kleinmacht#! ist und an dem wir ein [concept_interest] haben, hat das [concept_law] „[GetLawType('law_council_republic').GetName]“ beschlossen."
 red_scare.1.t: "Die Rote Angst"
 red_scare.1.d: "Der Aufstieg eines kommunistischen Regimes [SCOPE.sCountry('red_scare_target_nation').GetAltName('IN')] hat in der [ROOT.GetCountry.GetAdjective|l]en Bevölkerung ein Gefühl der Angst und des Misstrauens ausgelöst. Viele befürchten, [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] werde dem Kommunismus als Nächstes zum Opfer fallen."
 red_scare.1.f: "Jede neue Zeitung hat eine noch extremere Schlagzeile als die letzte. Zeitungsjungen verkaufen sie an den Straßenecken und berichten schrill schreiend von den Gräueltaten und dem Terror.\n\n„Attentäter und Verrückte erheben Anspruch auf die Macht [SCOPE.sCountry('red_scare_target_nation').GetAltNameNoFormatting('IN')]!“, schrie einer von ihnen. „Aufgefundene ‚Rote Bibel‘ enthüllt Agenda der Weltrevolutionäre!\", rief ein anderer. Mittendrin marschierten zehntausend weit aufgerissene Ohren, die jedes dieser sensationellen Worte aufsaugen, während sie zu ihren Stellungen eilen."
 red_scare.1.a: "Das kann auch hier passieren!"
 red_scare.1.b: "Wir müssen eine Panik verhindern."
 red_scare.2.t: "Die Verstaatlichung der Frauen"
 red_scare.2.d: "Infolge der Regierungsanhörung zu den Aktivitäten des kommunistischen Regimes [SCOPE.sCountry('red_scare_target_nation').GetAltName('IN')] haben Zeitungen überall [ROOT.GetCountry.GetAltName('IN')] Sensationsmeldungen über die Verstaatlichung aller erwachsenen Frauen [SCOPE.sCountry('red_scare_target_nation').GetAltName('IN')] als Allgemeingut veröffentlicht."
 red_scare.2.f: "„Ich habe es vor meiner Flucht mit eigenen Augen gesehen. Die roten Behörden haben kollektive Orgien angeordnet, bei denen tugendhafte Frauen keinerlei Achtung erfahren. Alle Frauen werden zur Teilnahme gezwungen – das Ministerium für freie Liebe registriert jede Einzelne von ihnen unter Androhung des Bajonetts.“\n\n„Und Sie behaupten, dass – ich zitiere – ‚ein Mädchen, das sein achtzehntes Lebensjahr vollendet hat, Staatseigentum ist‘.“\n\n„Ihre Namen werden an einer Tafel in jeder Stadt veröffentlicht, und alle infrage kommenden Männer dürfen sie nach Belieben heiraten. So viele wie sie wollen …“"
 red_scare.2.a: "Die Kommunisten wollen sich unsere Frauen holen!"
 red_scare.2.b: "Diese Aussage macht einen höchst verdächtigen Eindruck."
 red_scare.3.t: "Kommunistische Kriminalität"
 red_scare.3.d: "Gerüchte über die Gräueltaten der Kommunisten [SCOPE.sCountry('red_scare_target_nation').GetAltName('IN')] haben auch die [ROOT.GetCountry.GetAdjective|l]e Presse erreicht. Meldungen über Verbrechen gegen die Menschlichkeit und Leichenberge füllen die Titelseiten der Zeitungen."
 red_scare.3.f: "„Haben Sie von den Bombenanschlägen neulich gehört? Diesmal war es ein Anwalt. Einer der großen, die die Regierung beraten.“\n\n„Noch einer? Mein Gott, das ist schon der dritte diesen Monat. Das Land soll doch angeblich sicher sein …“\n\n„Sicher? Pah! Nicht mit diesem kommunistischen Abschaum, der hier herumläuft. Die bringen uns alle um, wenn wir nicht vorher in die Knie gehen.“"
 red_scare.3.a: "Wer hätte gedacht, dass Menschen so barbarisch sein können?"
 red_scare.3.b: "Sie hätten etwas anderes veröffentlichen sollen."
 red_scare.4.t: "Rote Revolution, gelbe Schlagzeilen"
 red_scare.4.d: "Jene Zeitungen, die mit den Interessen der IG „[SCOPE.gsInterestGroup('anticommunist_press_ig').GetName]“ sympathisieren, haben zahlreiche Berichte über die Revolution der Kommunisten [ROOT.GetCountry.GetAltName('IN')] gedruckt. In den Artikeln werden reißerische Bilder von Streiks und geplanten Terroranschlägen gezeichnet."
 red_scare.4.f: "#bold Die rote Pest wütet#!\n\nKorrespondenten aus aller Welt berichten von der unnatürlichen Ausbreitung eines höchst üblen Gedankens: dass der Mensch nicht mehr das Recht auf den Schweiß seines Angesichts hat. Dass viele hart arbeitende [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting|l]e Bürger kein Recht mehr auf ihr Eigentum haben. Und dass Privatsphäre nicht mehr als ein flüchtiger Wunsch ist.\n\nDieser Gedanke beschreibt den Kommunismus, und er hat es auf jeden [ROOT.GetCountry.GetAltNameNoFormatting('IN')] abgesehen."
 red_scare.4.a: "Wir müssen die Lage in den Griff bekommen!"
 red_scare.4.b: "Wir müssen verhindern, dass eine Panik ausbricht."
 red_scare.5.t: "Gefährliche Stunden"
 red_scare.5.d: "[SCOPE.sCharacter('anticommunist_person').GetFullName], eine besonders angesehene Persönlichkeit innerhalb der IG „[SCOPE.gsInterestGroup('anticommunist_ig').GetName]“, hat vernichtende Anschuldigungen über die kommunistische Unterwanderung der [ROOT.GetCountry.GetAdjective|l]en Presse und Regierung verbreitet."
 red_scare.5.f: "„Was also sollen wir tun? Wir verlieren das Volk. Ich bin sicher, ich muss Ihnen nicht diktieren, wie die Leute empfinden.“\n\n„Nein … nein, müssen Sie nicht. Ein Königreich für eine würdige Ablenkung von den Missständen in unserer Regierung. Vorzugsweise eine, die blutrünstiger ist als unsere.“\n\n„Bei Gott, das ist es! Wie hieß diese schreckliche Ideologie noch gleich? Wie auch immer: Rufen Sie sofort die Zeitungen her!“"
 red_scare.5.a: "Ladet die Beschuldigten vor einen Untersuchungsausschuss."
 red_scare.5.b: "[SCOPE.sCharacter('anticommunist_person').GetCustom('DE_PRO_PER_S_3P_N')|U] sollte auch Beweise für diese Behauptungen liefern."
 red_scare.6.t: "Nativistische Unzufriedenheit"
 red_scare.6.d: "Nativisten aus den Reihen der IG „[SCOPE.gsInterestGroup('nativist_ig').GetName]“ haben eine Erklärung abgegeben, in der sie die [SCOPE.sCulture('council_republic_culture').GetName|l]e Bevölkerung [ROOT.GetCountry.GetAltName('IN')] zu kommunistischen Infiltratoren erklärt haben. Diese Rhetorik hat bereits zu zahlreichen Verbrechen gegen Menschen mit [SCOPE.sCulture('council_republic_culture').GetName|l]er Abstammung geführt."
 red_scare.6.f: "Sie waren unschuldig. Alle sechs von ihnen wurden freigesprochen. Oder zumindest wurde es die Hälfte von ihnen, bevor die Rufe nach einem Fehlurteil zu laut wurden. Ein Justizirrtum von Vigilantenhand sollte hier nun ihren Tod bedeuten. Wenn sie nicht bereits in ihren Zellen erschossen wurden, wurden sie am Hals ins Freie gezerrt und aufgeknüpft, bevor sie erschossen wurden. Hingerichtet für das Verbrechen, von Geburt an [SCOPE.sCulture('council_republic_culture').GetNameNoFormatting|l] gewesen zu sein. Und das Land bedankte sich noch bei der Menge dafür."
 red_scare.6.a: "Was können wir dagegen unternehmen?"
 red_scare.6.b: "Gebietet diesem Verhalten Einhalt, ehe es sich ausbreitet."
 red_scare.7.t: "Kommunistenhetze"
 red_scare.7.d: "Infolge der Roten Angst hat sich [ROOT.GetCountry.GetAltName('IN')] eine neue und heftig reaktionäre Protestbewegung unter dem Antikommunisten [SCOPE.sCharacter('fascist_agitator').GetFullName] formiert, die zum unerbittlichen Widerstand gegen die Grausamkeiten der Kommunisten im Ausland und im eigenen Land aufruft."
 red_scare.7.f: "Das Donnern der Trommeln am Wochenende war etwas Neues. Die johlenden Rufe und die Machtdemonstrationen auf den Straßen wurden von Monat zu Monat lauter und größer. An ihrer Spitze stand ein aufstrebender Stern einer politischen Gruppierung, die zu klein war, um viel politische Aufmerksamkeit zu erregen, doch groß genug, um rasch die Aufmerksamkeit einer Presse auf sich zu ziehen, die es nach Empörung dürstet."
 red_scare.7.a: "[SCOPE.sCharacter('fascist_agitator').GetFullName] ist [SCOPE.sCharacter('fascist_agitator').GetCustom('DE_ART_IND_N')] wahr[SCOPE.sCharacter('fascist_agitator').GetCustom('DE_END_ADJ_IND_S_N')] [ROOT.GetCountry.GetAdjective|l][SCOPE.sCharacter('fascist_agitator').GetCustom('DE_END_ADJ_IND_S_N')] Patriot[SCOPE.sCharacter('fascist_agitator').GetCustom('DE_END_NOU_S_GS_N')]!"
 red_scare.7.b: "Diese Rhetorik scheint nicht minder extremistisch zu sein."
 anticommunists_more_fascist_tt: "Die IG „[SCOPE.gsInterestGroup('anticommunist_ig').GetName]“ wird etwas häufiger #variable faschistische#! Charaktere auswählen"
 red_scare.8.t: "Marsch gegen den Frieden"
 red_scare.8.d: "Demonstranten, die sich von der scharfen Rhetorik von [SCOPE.sCharacter('anticommunist_leader').GetFullName] inspirieren ließen, sind durch [SCOPE.sState('capital_scope').GetCityHubName] marschiert und haben eine militärische Intervention gegen das kommunistische Regime [SCOPE.sCountry('red_scare_target_nation').GetAltName('IN')] gefordert."
 red_scare.8.f: "Was mit ein paar Dutzend schreienden Männern auf der Straße begann, wuchs zu einer Protestbewegung heran, die in die Tausende ging. Was als friedliche Demonstration begann, weitete sich zu skandierten Rufen nach Blut aus. Was als Zeichen der Angst begann, wurde ein Aufruf zum Handeln.\n\nIhre Forderung war äußerst simpel: Die [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting|l]e Bedrohung musste beseitigt werden, und zwar um jeden Preis."
 red_scare.8.a: "Wir müssen das [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting|l]e Volk vor sich selbst retten."
 red_scare.8.b: "Die Tatkraft der Menschen sollte besser für etwas Konstruktiveres eingesetzt werden."
 red_scare.9.t: "Im Angesicht der Revolution"
 red_scare.9.d: "Polizisten, die Gerüchten eines angeblich geplanten kommunistischen Aufstands in [SCOPE.sState('communist_uprising_state').GetName] nachgehen, haben in der Bevölkerung große Angst ausgelöst, und Skeptiker bezeichnen die Unruhen bereits als terroristischen Akt."
 red_scare.9.f: "„Ich bin mir nicht sicher, ob ich Sie richtig verstanden habe, Herr Hauptkommissar. Sie wollen, dass wir mitten in der Nacht, wenn alle schlafen, in diesen Block gehen, um dieses Lagerhaus zu durchsuchen? Nur weil es den #italic Verdacht#! gibt, dass es sich dabei #italic vielleicht#! um einen Treffpunkt der Kommunisten handeln könnte?“\n\n„Das ist genau das, was ich von Ihnen verlange, Wachmeister. Kann ich auf Sie zählen, um diese Aufgabe zu erfüllen, oder soll ich Ihnen mehr Männer zur Verfügung stellen?“"
 red_scare.9.a: "Wenn wir nichts finden, haben wir unsere Arbeit gut gemacht."
 red_scare.9.b: "Es gibt keinen Grund, diese Gerüchte für glaubwürdig zu halten."
 red_scare.10.t: "Die Weißen Emigranten"
 red_scare.10.d: "Ein Strom wohlhabender [SCOPE.sCulture('council_republic_culture').GetName|l]er Emigranten, die vor dem kommunistischen Regime [SCOPE.sCountry('red_scare_target_nation').GetAltName('IN')] geflohen sind, haben [ROOT.GetCountry.GetAltName('IN')] Zuflucht gesucht. Sie erzählen Geschichten über den revolutionären Terror und die ungezügelten Exzesse des Proletariats."
 red_scare.10.f: "„Das Schlimmste war diese neue Geheimpolizei, die genau wie die alte war. Sie trieben die Leute zusammen, die sie nicht mochten, meist wenn alles dunkel und ruhig war. Manchmal auch am Tag. Und wenn wir jemals Alkoholtransporter sahen, die zu ihren Büros fuhren … Nun, wir sahen unsere Nachbarn nie wieder. Wir mussten einfach von da weg.“\n\n„Das war sehr mutig. Wir werden uns hier gut um Sie kümmern. Wir tun alles für die aufrechten [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting]en Bürger.“"
 red_scare.10.a: "Bietet ihnen eine Plattform an, um ihre Geschichten zu erzählen."
 red_scare.10.b: "Eine äußerst tragischer Zug …"
 red_scare.11.t: "Progressive Dilemmas"
 red_scare.11.d: "Als Gegenreaktion auf die Politik der [SCOPE.sCountry('red_scare_target_nation').GetAdjective|l]en Kommunisten nimmt der Druck auf die progressive Führung der IG „[SCOPE.gsInterestGroup('progressive_ig').GetName]“ immer weiter zu. Die Reaktionäre fordern, die [SCOPE.sCountry('red_scare_target_nation').GetAdjective|l]e Regierung ausdrücklich zu verurteilen."
 red_scare.11.f: "Sie ragten drohend über ihm auf, mindestens ein halbes Dutzend und alle so gebaut, dass sie Zisternendeckel heben konnten. Zuerst war es ein Höflichkeitsbesuch in der Kneipe. Ein Junge, der gerade von den Feldern kam, erkannte ihn bei einem Krug Bier. Dann erinnerte sich die Bardame daran, wie sehr er die Regierung [SCOPE.sCountry('red_scare_target_nation').GetAltNameNoFormatting('VON')] gelobt hatte. Es war eine ansehnliche Gruppe mit sechs starken Männern an der Spitze.\n\n„Nun … die Sache mit [SCOPE.sCountry('red_scare_target_nation').GetAltNameNoFormatting('DAT')] ist die …“"
 red_scare.11.a: "Für die [SCOPE.gsInterestGroup('progressive_ig').GetLeader.GetIdeology.GetName|l]e Sache, nicht die [SCOPE.sCountry('red_scare_target_nation').GetAdjective|l]e!"
 red_scare.11.b: "Dieser Weg führt zu nichts anderem als zu weiteren erpressten Zugeständnissen."
 red_scare.11.c: "Die Anliegen der Sozialisten [ROOT.GetCountry.GetAltName('IN')] sind hoffnungslos."
 red_scare.12.t: "Anarchisten vor Gericht"
 red_scare.12.d: "Ein besonders blutiger bewaffneter Raubüberfall in [SCOPE.sState('red_scare_victim_state').GetName] hat dazu geführt, dass zwei als Anarchisten bekannte [SCOPE.sCulture('sacco_and_vanzetti_culture').GetName|l]e Männer verhaftet und vor Gericht gestellt wurden. Die Beweise gegen die Männer sind äußerst spärlich und dem Richter wurde sowohl rassistische als auch ideologische Voreingenommenheit vorgeworfen."
 red_scare.12.f: "Patronenhülsen nach einem Raubüberfall: Das war es, was die Strafverfolgungsbehörden als Beweise vorlegten. Der Fund anarchistischer Literatur war das Sahnehäubchen. Jeder hätte es gewesen sein können, doch diese [SCOPE.sCulture('sacco_and_vanzetti_culture').GetNameNoFormatting|l]en Männer waren ein praktischer Sündenbock. Es sollte nicht lange dauern, bis die Geschworenen sie verurteilen würden."
 red_scare.12.a: "Mörder haben es verdient, von ihrer eigenen Medizin zu kosten."
 red_scare.12.b: "Eine lange Gefängnisstrafe wird ausreichen."
 red_scare.13.t: "Im Angesicht des elektrischen Stuhls"
 red_scare.13.d: "Während die Hinrichtung zweier wegen Mordes verurteilter Anarchisten immer näher rückt, formieren sich in den Großstädten zunehmend Proteste, die von Skeptikern der Verurteilung und von [SCOPE.sCulture('sacco_and_vanzetti_culture').GetName|l]en Gemeinschaften aus dem ganzen Land organisiert wurden."
 red_scare.13.f: "Städte rund um den Globus hielten allerorten Transparente für die beiden verurteilten Mörder hoch. Selbst [ROOT.GetCountry.GetAltNameNoFormatting('IN')] erhob man sich, um gegen das Urteil zu protestieren. Die Schlagzeilen aller Zeitungen der Protestzentren teilen einen gemeinsamen Nenner: Gewalt. Gewalt als Antwort auf Gewalt. Und weitere Gewalt ist so gut wie sicher, wenn die Hinrichtungen nicht ausgesetzt werden."
 red_scare.13.a: "Proteste werden nichts daran ändern, was sie getan haben."
 red_scare.13.b: "Gewährt ihnen einen Aufschub und eine Wiederaufnahme des Verfahrens."
 red_scare.14.t: "Die [SCOPE.sCountry('red_scare_target_nation').GetAdjective|l]e Arche"
 red_scare.14.d: "Da immer mehr verhaftete Kommunisten die [ROOT.GetCountry.GetAdjective|l]en Gefängnisse füllen, haben Regierungsvertreter vorgeschlagen, jeden, der kein Staatsbürger ist, an Bord eines gecharterten Frachtschiffs zu setzen und [SCOPE.sCountry('red_scare_target_nation').GetAltName('DAT')] zu überlassen."
 red_scare.14.f: "„So wie das Auslaufen der von Noah gebauten Arche ein Versprechen für die Erhaltung der Menschheit war, so ist das Auslaufen der [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting|l]en Arche ein Versprechen für die Erhaltung [ROOT.GetCountry.GetAltNameNoFormatting('GEN')].“" #- NY Evening Journal
 red_scare.14.a: "Ein wunderbar poetischer Vorschlag."
 red_scare.14.b: "Sie werden ihre Strafe auf unserem Boden absitzen."
 red_scare.15.t: "Vertreter der Linken bedroht"
 red_scare.15.d: "Einer Gruppe örtlicher Vertreter wurde in der Versammlung von [SCOPE.sState('red_scare_victim_state').GetName] mit dem Ausschluss aus dem Gremium gedroht, weil sie mit der Partei „[SCOPE.sParty('red_scare_victim_party').GetName]“ in Verbindung gebracht wurden. Ihre Verteidiger haben diese Maßnahme als demokratiefeindlich verurteilt."
 red_scare.15.f: "„Die fünf Männer, die vor uns stehen, wurden auf einer Grundlage gewählt, die sowohl den Interessen dieses Gremiums als auch denen [ROOT.GetCountry.GetAltNameNoFormatting('VON')] absolut widerspricht. Sie sind Unterstützer der revolutionären Tyrannei, ausländische Agenten und Komplizen feindlicher Nationen. Daher haben sie kein Recht darauf, eine Machtposition einzunehmen. Ich lasse sofort über ihren Ausschluss aus diesem Gremium abstimmen …“"
 red_scare.15.a: "Die Partei „[SCOPE.sParty('red_scare_victim_party').GetName]“ verdient all das, was sie bekommt."
 red_scare.15.b: "Es ist ein Fehler, ihnen die Möglichkeit einer friedlichen Diskussion vorzuenthalten."
 red_scare.20.t: "Subtiler Terror"
 red_scare.20.d: "Nach Jahren voller Propaganda und gesellschaftlichem Misstrauen ist die „Rote Angst“ auf ein überschaubares Maß zurückgegangen. Zwar warnen viele nach wie vor vor den Folgen des Kommunismus, doch die Tage, in denen man [ROOT.GetCountry.GetAltName('IN')] in absoluter Angst lebte, sind vorüber."
 red_scare.20.f: "„Wir haben die Zeiten hinter uns gelassen, in denen die Jagd auf Ungläubige ein Nationalsport war.“" #- Charles Evans Hughes
 red_scare.20.a: "Es wird unsere Nation sicherer machen."
 red_scare.20.b: "Wir müssen für unsere eigenen Ausschweifungen Buße tun."
