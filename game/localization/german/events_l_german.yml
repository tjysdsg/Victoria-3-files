 notification_expedition_progress_average_desc: "Unsere derzeitige Expedition verläuft ohne Zwischenfälle"
 notification_expedition_progress_average_tooltip: "Unsere Expedition macht weiter stetige Fortschritte"
 notification_expedition_progress_average_name: "Derzeitige Expedition"
 expedition_event_ongoing_tt: "Die Expedition wird fortgesetzt."
 expedition_events.1.t: "Expedition zum Kartografieren des Nigers"
 expedition_events.1.d: "Trotz unserer Bemühungen, uns auf ihm zu orientieren, bleibt der volle Lauf dieses Flusses doch ein Mysterium. Sollen wir noch eine Expedition in dem Versuch entsenden, ihn zu kartografieren?"
 expedition_events.1.f: "„Mitglieder der Handelsgesellschaften haben ihre Interesse an der Förderung einer ‚Neuen Afrika‘-Politik bekundet, die auf größerem Kommerz und der Verbreitung von [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Werten im Land beruht.\n\nSie haben die Notwendigkeit der Kartierung des Flusses Niger aufgrund seines Nutzens als Handelsweg betont und eine Expedition mit diesem Ziel vorgeschlagen.“"
 expedition_events.1.a: "Ich kenne die richtige Person dafür."
 expedition_events.1.b: "Nicht jetzt."
 expedition_events.2.t: "Einen Leiter auswählen"
 expedition_events.2.d: "Eine Reihe starker Kandidaten hat ihr Interesse an der Expeditionsleitung bekundet. Wir sollten diese Entscheidung jedoch nicht auf die leichte Schulter nehmen."
 expedition_events.2.f: "Der Erste, der ankam, war ein gut gekleideter, munterer, fast noch junger Herr, der nicht nur beeindrucken wollte, sondern auch bereit war, einem zu gefallen. Sein Lächeln war so breit, wie man es sich nur vorstellen kann, und er war sehr modisch gekleidet, „Wenn Sie gestatten …“, sagte er höflich und legte seinen Ausweis vor."
 expedition_events.2.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.2.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.2.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.3.t: "Einen Etat auswählen"
 expedition_events.3.d: "Wie viel Geld wollen wir dem Expeditionen-Etat zuweisen?"
 expedition_events.3.f: "„Ich will euch nicht belügen: Wir werden weit weg von Heim und Herd sein. Über die Gefahr zu lügen, wäre ein Bärendienst an euch allen. Wir könnten auf alle möglichen Hindernisse stoßen, und je mehr Mittel wir haben, desto besser werden wir vorbereitet sein. Doch ich möchte euch daran erinnern, dass uns Ruhm erwartet, wenn wir siegreich zurückkehren!“"
 expedition_events.3.a: "Eine kleine Summe."
 expedition_events.3.b: "Eine mittlere Summe."
 expedition_events.3.c: "Eine große Summe."
 expedition_events.4.t: "Die Expedition bricht auf"
 expedition_events.4.d: "Nach einigen Wochen der Vorbereitung und der weiten Anreisen ist die Expedition zur Kartierung des Nigerlaufs angeführt von [SCOPE.sCharacter('expedition_leader').GetFullName] an ihrem Ausgangspunkt angekommen."
 expedition_events.4.f: "„Das Wasser stand so früh am Morgen noch niedrig. Unser Dampfer verlangsamte seine Fahrt, als wir die ersten Spuren von grünem Bewuchs auf den Hafengebäuden sahen, die uns anfunkelten wie schickliche Juwelen. Die salzige Luft wurde sanft vom Hauch der Strelitzien, von Anis und Nelken ersetzt. Auf einem der Dächer trocknete ein junges Mädchen seine Wäsche.“"
 expedition_events.4.a: "Auf geht's!"
 expedition_events.30.t: "Einheimische Führer"
 expedition_events.30.d: "Ein Mitglied der Expedition hat vorgeschlagen, dass wir in einer Siedlung in der Nähe haltmachen sollten, um einheimische Führer anzuwerben. Die anderen Mitglieder der Gruppe sorgen sich, dass dies zu lange dauern könnte."
 expedition_events.30.f: "„Die Flachlande erstreckten sich, so weit der Blick reichte. Es gab keinen Berg oder andere Erhöhung, wo unsere erschöpfte Expedition hätte Rast machen und sich orientieren können. Nichts – und dann der Dschungel. Immer der Dschungel. Manchmal der Fluss (aber nur manchmal), und dann der Dschungel. Blaugrüne Seide; der anregende, funkelnde Schimmer der feuchten Blumen über vergessenen Flüssen.“"
 expedition_events.30.a: "Hervorragende Idee."
 expedition_events.30.b: "Nein, das dauert zu lange."
 expedition_events.31.t: "Einheimische Führer gefunden"
 expedition_events.31.d: "Nach ein paar Stunden sind Führer gefunden und deren Bezahlung geregelt."
 expedition_events.31.f: "„Die Führer scheinen zu wissen, was sie tun. Noch wichtiger ist aber, dass sie wissen, wohin es geht.“\n\n„Eine kluge Beobachtung, die aber auch einer meiner Knaben hätte machen können. Wie hoch war ihre Preisvorstellung? Gold? Proviant? Goldener Proviant?“\n\n„Nun, mein Herr, äh … sie hatten keine. Sie waren sowieso auf dem Weg dorthin.“"
 expedition_events.31.a: "Großartige Neuigkeiten."
 expedition_events.32.t: "Keine einheimischen Führer gefunden"
 expedition_events.32.d: "Erst nach rund zwei Stunden dämmerte es dem Navigator von [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastNameNoFormatting], dass sie sich völlig und unwiderruflich verirrt hatten. Ein eifriger Lakai schlug daraufhin vor, die Suche nach örtlichen Führern aufzugeben und stattdessen das Flussufer wiederzufinden."
 expedition_events.32.f: "„Eine durch und durch schlechte Idee.“"
 expedition_events.32.a: "Das wird uns zurückschlagen."
 expedition_events.40.t: "Expeditionsmitglied ertrinkt"
 expedition_events.40.d: "Mitten in der Nacht ist ein Mitglied der Expedition vom Boot gefallen. Wir könnten nach ihm suchen oder einfach weiterfahren."
 expedition_events.40.f: "„Erst kamen die Schreie. Dann das Ertrinken. Und dieser lange, zähe Fleck auf dem Wasser. Rot wie Erdbeersirup oder der letzte Rest der Morgenröte, wenn der Horizont klar ist und die Wolken wie abgenutzte Verbände aussehen.\n\n‚Ich bin kein guter Schwimmer, wissen Sie?‘ Mit schiefem Grinsen hatte er erst vor ein paar Tagen den Fluss betrachtet. ‚Gut, dass das alles bald vorbei ist.‘“"
 expedition_events.40.a: "Sie sollen weiterfahren."
 expedition_events.40.b: "Findet ihn!"
 expedition_events.41.t: "Expedition von Malaria heimgesucht"
 expedition_events.41.d: "Im neuesten Bericht der Expedition teilt man uns mit, dass mehrere Mitglieder an Malaria erkrankt sind."
 expedition_events.41.f: "„Als der Morgen graute, waren sie nicht da. Die meisten meiner Leute waren noch in ihren Zelten, und die wenigen, die zu mir kamen, hatten zu viel Angst, sich ihnen zu nähern. ‚Sie haben die Krankheit, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')].‘ Die vernebelte Luft um ihre Umrisse erinnerte mich an einen Geist. Ihre blassen Gesichter bebten vor Fieber, und in ihren Stimmen lag nichts mehr, was auch nur noch entfernt lebendig gewesen wäre.“"
 expedition_events.41.a: "Sie sollen weiterfahren."
 expedition_events.41.b: "Sie sollen sich eine Weile ausruhen."
 expedition_events.50.t: "Angriff auf dem Fluss"
 expedition_events.50.d: "Während die Expedition den Fluss entlangreist, wird sie von Einheimischen angegriffen."
 expedition_events.50.f: "„‚Vorsicht, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]!‘ Ein dumpfer Laut übertönte das Lärmen der Mannschaft. Ein Pfeil steckte nun bebend in der Holzwand neben meinem Kopf. ‚Runter! Alle runter!‘\n\nAm Rand des Dschungels stand eine Reihe von Männern, wie Wächterstatuen mit Speeren und Bögen, die auf uns gerichtet waren. Ihre vorsichtigen Bewegungen, dieses bedächtige Treten vom einen Bein aufs andere – wir hatten ihre Grenzen überschritten. ‚Runter!‘, hörte ich die Männer rufen.“"
 expedition_events.50.a: "Haltet stand und kämpft!"
 expedition_events.50.b: "Lauft!"
 expedition_events.51.t: "Erfolgreiche Verteidigung"
 expedition_events.51.d: "Die Expedition schafft es, den Angriff erfolgreich abzuwehren."
 expedition_events.51.f: "„Erholt euch! Hm … Es scheint, ihre kruden Waffen waren unserer Feuerkraft nicht gewachsen. Doch wir sollten uns noch nicht auf unseren Lorbeeren ausruhen: Zwei Männer sollen die Rohre unserer Waffen von Pulver säubern. Drei weitere sollen Wache halten, und der Rest bereitet unsere Stellung auf einen weiteren Besuch dieses Gesindels vor.“"
 expedition_events.51.a: "Gut gemacht."
 expedition_events.52.t: "Gescheiterte Verteidigung"
 expedition_events.52.d: "Die Expedition konnte den Angriff nicht abwehren und musste sich zurückziehen."
 expedition_events.52.f: "„Sie da! Sie sind der schnellste Läufer, den wir haben. Gehen Sie zum nächsten Seehafen und bereiten Sie folgenden Brief für [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_A')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] vor. Wir wurden von Angreifern eines unbekannten Feindes überfallen. Wir versuchten, sie von uns fernzuhalten, doch es waren zu viele. Wir haben mehrere Männer verloren, ehe wir schließlich flussabwärts entkommen konnten. Ihre Namen lauteten wie folgt …“"
 expedition_events.52.a: "Eine verdammte Schande."
 expedition_events.53.t: "Taktischer Rückzug"
 expedition_events.53.d: "Die Expedition verlässt das Gebiet so schnell, wie sie nur kann."
 expedition_events.53.f: "„Wir haben uns beeilt, von dort fortzukommen, und bogen in einen Seitenarm des Flusses ein – es war nicht der richtige Weg, aber es war der sichere Weg.“"
 expedition_events.53.a: "Wenigstens leben alle noch."
 expedition_events.60.t: "Expeditionsfilm"
 expedition_events.60.d: "Ein Mitglied der Expedition hat darum gebeten, dass eine eintägige Rast eingelegt wird, damit man die örtliche Tierwelt filmen kann."
 expedition_events.60.f: "„Schlammhütten tauchten wie Schokoladenpudding aus dem Fluss auf. Flüsse so verflochten wie das Haar junger Mädchen; Sümpfe, große Seen. Die Vegetation am Flussufer verhüllte ihre Umrisse wie eine Schicht durchscheinender Minzblätter. Überall Wasser – unser eigener Ozean.“"
 expedition_events.60.a: "Gute Idee."
 expedition_events.60.b: "Wir können die Zeit nicht entbehren."
 expedition_events.70.t: "Die Ruhr bei der Expedition"
 expedition_events.70.d: "Im neuesten Bericht der Expedition teilt man uns mit, dass mehrere Mitglieder an der Ruhr leiden. Ein Mitglied ist sogar daran gestorben."
 expedition_events.70.f: "„Wir kommen kaum voran, wenn die halbe Expedition alle Viertelstunde ins Gebüsch rennen muss. Wir sollten sie zurücklassen und weiterziehen.“\n\n„Zurücklassen? Wir sollen nur unseren Offiziersburschen, unseren Hufschmied, unseren Navigator, unseren Schneider, unseren Schuster, zwei Schützen und drei Ruderer zurücklassen? Und wie wollen Sie Ihren Tee aufbrühen, wenn Sie dem Wasser nicht trauen?“\n\n„Ich verstehe, was Sie meinen.“"
 expedition_events.70.a: "Sie sollen weiterfahren."
 expedition_events.70.b: "Sie sollen sich eine Weile ausruhen."
 expedition_events.80.t: "Flusspferd gesichtet"
 expedition_events.80.d: "Ein Flusspferd wurde entlang des Flusses gesichtet. Es könnte sicherer sein, abzuwarten, bis es weiterzieht, anstatt daran vorbeizurudern."
 expedition_events.80.f: "„Aufgrund seines rundlichen Äußeren mag man es für mopsfidel halten, doch davon sollte man sich nicht täuschen lassen: Das Flusspferd ist eine bösartige Bestie.“"
 expedition_events.80.a: "Wir werden versuchen, daran vorbeizukommen."
 expedition_events.80.b: "Wir werden warten."
 expedition_events.81.t: "Flusspferdangriff"
 expedition_events.81.d: "Das zuvor gesichtete Flusspferd hat eines der Expeditionsboote gerammt und es zum Kentern gebracht. Zwei Mannschaftsmitglieder sind gestorben und ein Teil der Vorräte ist verloren gegangen."
 expedition_events.81.f: "„Es ging so schnell! Das Monstrum kippte das Boot um, als wäre das gar nichts. Manche hatten Glück, andere weniger.“"
 expedition_events.81.a: "Oje."
 expedition_events.82.t: "Das Flusspferd schläft"
 expedition_events.82.d: "Das Flusspferd rührte sich nicht, als wir weiter den Fluss hinunterfuhren, sodass wir mühelos an ihm vorbeikamen. Seine Augen schienen unsere Anwesenheit nicht einmal zu bemerken."
 expedition_events.82.f: "„Was für eine prächtige Kreatur. Sagen Sie mir: War das das Funkeln von Elfenbein, das ich in seinen Kiefern erspähte?“\n\n„Seine Zähne haben einen Wert und einen Nutzen, falls das eine Antwort ist, nach der Sie suchen.“\n\n„Genau das! Schützen zu mir. Ich will den nächsten Nilpferdkopf, den ich sehe. Und zielt tief: Verderbt nicht das Maul.“"
 expedition_events.82.a: "Dem Himmel sei Dank."
 expedition_events.83.t: "Das Flusspferd verschwindet"
 expedition_events.83.d: "Die Expedition wartete ein paar Stunden und irgendwann zog das Flusspferd weiter."
 expedition_events.83.f: "„Diese kleine Ablenkung hat uns aber Tageslicht gekostet. Wir werden hier unser Lager aufschlagen müssen.“"
 expedition_events.83.a: "Was für eine Erleichterung."
 expedition_events.90.t: "Gräber der Gefallenen"
 expedition_events.90.d: "Die Expedition hat einige Gräber am Flussufer gefunden. Die zurückgelassenen Schmuckstücke und Gegenstände auf ihnen deuten darauf hin, dass dies die Überreste einer vorherigen Expedition sind."
 expedition_events.90.f: "„Ein kleiner Bilderrahmen mit dem Bild eines verdreckten Kindes. Auf der Rückseite eingraviert ein vertrauter Name. Ein Reliquiar mit einer hellen Haarlocke. Einige Seiten eines Tagebuchs, das wir höflicherweise nicht lesen. Ein Brief. Vielleicht sollten wir ihn mitnehmen. Er ist nicht fertig. Einer der Männer sagt leise: ‚Den kannte ich.‘ Er nimmt den Brief an sich, faltet ihn zusammen und steckt ihn sich in die Tasche.\n\nSelbst hier kann ich ihre lebendigen, tönenden Stimmen hören. ‚Wir werden die Quelle in weniger als einem Monat finden!‘ Ja, selbst hier.“"
 expedition_events.90.a: "Selbst in Arkadien ist sie noch da."
 expedition_events.100.t: "Entführt"
 expedition_events.100.d: "Wir haben von der Expedition erfahren, dass mehrere Mitglieder – einschließlich [SCOPE.sCharacter('expedition_leader').GetFullName] – von einem örtlichen König entführt wurden. Er verlangt nun ein Lösegeld."
 expedition_events.100.f: "„Ein nächtliches Licht ist selten ein gutes Zeichen. Die abergläubische Vorstellung, die dieses Volk von Irrlichtern und Ignis Fatuus sprechen ließ – gefährlichen Wesen, die Unvorsichtige in den Tod führte – irrte nicht.\n\nAus dem Licht wurde eine Laterne und aus der Laterne ein Mann. Aus dem Mann wurde ein Dutzend, und kurz darauf hatten sie uns gefangen genommen. Das Metall ihrer Gewehre funkelte selbst in der Nacht; wir konnten uns ihnen nicht entgegenstellen, nicht unter diesen Bedingungen.“"
 expedition_events.100.a: "Wir werden zahlen."
 expedition_events.100.b: "Da werden sie selbst herauskommen müssen."
 expedition_leader_kidnap_modifier: "Lösegeld für den Expeditionsführer"
 expedition_events.101.t: "Entführte Mannschaft freigelassen"
 expedition_events.101.d: "Nachdem wir die Bezahlung des Lösegelds arrangiert hatten, wurde die Mannschaft der Expedition freigelassen und in die richtige Richtung geschickt."
 expedition_events.101.f: "„Es war keine wirklich angenehme Erfahrung, aber wir bekamen gerösteten Yams zu essen und wurden allgemein gut behandelt.“"
 expedition_events.101.a: "Hervorragend."
 expedition_events.102.t: "Entführte Mannschaft entkommt"
 expedition_events.102.d: "Obwohl wir das Lösegeld nicht gezahlt haben, konnten einige der Mitglieder der Expedition sich dennoch die Freiheit sichern. Doch viele andere wurden zurückgelassen."
 expedition_events.102.f: "„Wir warteten in kalten Zellen aus klammem Stein. Sie gaben uns Essen, ohne ein Wort zu sagen, und dann gingen sie, ehe wir auch nur versuchen konnten, sie zu bestechen. Als die dunkelsten Stunden kamen, begannen sie, miteinander zu streiten. Einer unserer Leute sagte, sie würden über die Nachtschicht zanken. Und über Geld. Als die Tür sich wieder öffnete, gelang uns endlich die Flicht.“"
 expedition_events.102.a: "Was für ein Pech."
 expedition_events.110.t: "Tod eines Anführers"
 expedition_events.110.d: "„Während eines kleinen Scharmützels erlitt [SCOPE.sCharacter('dead_expedition_leader').GetCustom('DE_PRO_PER_S_3P_N')] einen Musketensteckschuss im Bein. Die Wunde war an sich nicht bedrohlich, die anschließende Infektion sehr wohl. [SCOPE.sCharacter('expedition_leader').GetFullName] hat nun die Expeditionsführung übernommen.“"
 expedition_events.110.f: "„Die Wärme überraschte mich. Ebenso wie der Schmerz. Nach dem Schuss konnte ich nicht mehr laufen, und ich wusste, dass ich später auch nicht mehr laufen würde. Dies ist die letzte Gelegenheit, zu verzeichnen, was geschehen ist. Wie Marco Polo liege ich auf dem Bett und spreche von unsichtbaren Städten und unsterblichen Wundern; was ich sah, wird niemand glauben. Das betrübt mich. Als geistig gesunder Mann werde ich meiner Feder Einhalt gebieten.\n\nDer Dschungel mag einen überraschen, genau wie eine Kugel, doch so weise, wie man geworden ist, wird man letztlich begreifen, so sagt der Dichter, was die Reise bedeutet.“"
 expedition_events.110.a: "Hoffen wir, dass der neue Anführer auch fähig ist."
 expedition_events.11.t: "Erfolgreiche Expedition"
 expedition_events.11.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] ist triumphal zurückgekehrt. Sowohl der Verlauf als auch der Endpunkt des Nigers wurden erfolgreich kartografiert."
 expedition_events.11.f: "„Ich hatte mir immer ausgemalt, eine ungeheure Zufriedenheit zu verspüren. Eine Zufriedenheit so strahlend und laut, dass man sie beinahe schon hören konnte. Alle Flüsse laufen hier zusammen. Vielleicht hatte ich einen großen Wasserstrom erwartet, eine Kraft, die so offensichtlich war, dass man sie nicht übersehen konnte.\n\nDoch der Niger teilte sich in kleinere Flüsschen auf und verlor fast seine gesamtes eigenes Wesen. Welcher von dieser war der wahre Fluss? Waren nicht sie alle die wahren Flüsse? Vielleicht war es keiner. Wie beim Schiff von Theseus: Wann hört eine Sache auf, eine Sache zu sein?“"
 expedition_events.11.a: "Ausgezeichnete Neuigkeiten!"
 expedition_events.12.t: "Gescheiterte Expedition"
 expedition_events.12.d: "Nachdem wir monatelang keine Berichte erhalten haben, scheint klar zu sein, dass unsere Expedition zu den Quellen des Nigers gescheitert und [SCOPE.sCharacter('expedition_leader').GetFullName] mit ihr verloren ist."
 expedition_events.12.f: "„Ich glaube, dass wir tief in uns wussten, was kommt. Selbst sprechen wir immer noch davon, die Mündung des Flusses zu erreichen. ‚Nur noch ein paar Tage‘, sagen wir uns und gehen weiter. Anfangs sprachen die Männer noch darüber, das Essen zu rationieren. Davon sprechen sie nicht mehr. Wir haben den Fluss schon lange verloren. ‚Nur noch ein paar Tage.‘“"
 expedition_events.12.a: "Verdammt!"
 civil_war_events.1.t: "Sezession gewinnt die Oberhand"
 civil_war_events.1.d: "Trotz unserer pessimistischen Erwartungen haben unsere Nationalgeschwister das Ringen um Unabhängigkeit gewonnen – ohne unsere Hilfe."
 civil_war_events.1.f: "„Die Seele der Nation ist entzwei! Die Grenze unserer Lande sind eine grausame Wunde im Herzen unseres Volks. Es liegt auf der Hand, dass es Zeit für die Vereinigung ist!“"
 civil_war_events.1.a: "Annektiert das Land."
 civil_war_events.1.b: "Lasst sie in Frieden."
 diplomatic_events.1.t: "Verletzung der Souveränität"
 diplomatic_events.1.d: "[SCOPE.sC('initiator').GetAltName('NOM')|U] hat ein Ultimatum an [SCOPE.sC('target_country').GetAltName('AKK')] geschickt. Darin verlangt es einen Beitritt zu seinem Krieg ([SCOPE.sW('war').GetName|v]).\nDoch der Empfänger hat sich geweigert und stattdessen [SCOPE.sW('war').GetLeaderOfOppositeSide(SCOPE.sC('initiator')).GetAltName('DAT')] angeschlossen!\nWas sollen wir tun?"
 diplomatic_events.1.f: "Der Rauch aus dem Kamin reicht aus, damit die Fenster des Buros wie mit einem fahlen Schleier verhangen wirken, nun da die Sonne kurz vor dem Untergehen ist. Die Straßenlaternen werden angezündet, und zwei Männer tauschen einen besorgten Blick aus.\n\n„Überall auf der Welt gehen die Lampen aus, und zu unseren Lebzeiten werden wir sie nicht wieder entzündet sehen.“"
 diplomatic_events.1.a: "Wir müssen [SCOPE.sC('target_country').GetAltName('DAT')] helfen!"
 diplomatic_events.1.b: "Das sind nicht unsere Angelegenheiten."
 violate_sovereignty_tt: "Sich dem [concept_war] bei der Verteidigung von [SCOPE.sC('target_country').GetName] anschließen"
 cultural_homeland_events.1.t: "Unverdiente Anschuldigung"
 cultural_homeland_events.1.d: "Einige [SCOPE.sCulture('state_majority_culture').GetName|l]en Leute behaupten, ihre [SCOPE.sCulture('state_minority_culture').GetName|l]en Nachbarn würden ihnen die Schuld für die schlechten Lebensumstände in [SCOPE.sState('culture_state').GetName] zuschieben."
 cultural_homeland_events.1.f: "„Sie sagen, wir nehmen ihnen alle Arbeitsplätze weg und dass sie unseretwegen kein ordentliches Gehalt verdienen können – dabei leiden wir genau so wie sie.“"
 cultural_homeland_events.1.a: "Wir müssen alle lernen, miteinander zu leben."
 cultural_homeland_events.1.b: "Ignoriert das."
 cultural_homeland_events.10.t: "Verleumderischer Artikel"
 cultural_homeland_events.10.d: "Eine Zeitung mit dem Namen „[SCOPE.GetRootScope.GetCountry.GetCustom('newspaper_type')] für [SCOPE.sState('culture_state').GetNameNoFormatting]e Bürger“ hat einen bigotten Artikel über die [SCOPE.sCulture('state_minority_culture').GetName]en Menschen gedruckt, die hier leben. Wir können den Artikel unterdrücken oder wir können ihn veröffentlichen lassen."
 cultural_homeland_events.10.f: "Verärgert knallte er die Zeitung auf den Tisch. „Absolut abscheuliche Lügen, das ganze Zeug! Doch das wird denen, die es lesen, nichts ausmachen. Sie werden sie umgehend verschlingen.“ Er warf einen Blick auf das schockierte Gesicht des Dienstmädchens. Dann richtete er sich auf. Natürlich würden sie es glauben. Er hatte ihnen keinen Beleg für das Gegenteil geliefert."
 cultural_homeland_events.10.a: "Unterdrücken wir ihn."
 cultural_homeland_events.10.b: "Ignorieren wir ihn."
 cultural_homeland_events.20.t: "Ungerechte Zugangsbehinderung"
 cultural_homeland_events.20.d: "Den [SCOPE.sCulture('state_minority_culture').GetName|U]en in [SCOPE.sState('culture_state').GetName] wird der Zugang zu einigen Geschäften verwehrt, die von einheimischen [SCOPE.sCulture('state_majority_culture').GetName|U]en geführt werden."
 cultural_homeland_events.20.f: "„Ich gehe schon seit Jahren in diesen Laden, und plötzlich sind da Schilder im Fenster, das meinesgleichen dort nicht mehr willkommen ist?“"
 cultural_homeland_events.20.a: "Jeder muss Zutritt erhalten."
 cultural_homeland_events.20.b: "Verkäufer können verkaufen – oder eben nicht –, an wen sie möchten."
 cultural_homeland_events.30.t: "Voreingenommene Arbeitgeber"
 cultural_homeland_events.30.d: "[SCOPE.sCulture('state_minority_culture').GetName|U]e Menschen haben es schwer, in [SCOPE.sState('culture_state').GetName] angestellt zu werden, weil viele [SCOPE.sCulture('state_majority_culture').GetName|l]e Arbeitgeber Vorurteile haben."
 cultural_homeland_events.30.f: "„Ich habe mich auf einen Posten in einem Lagerhaus beworben. Da hat man einen Blick auf mich geworfen und mir gesagt, diese Arbeit sei nichts für ‚Leute wie mich‘.“"
 cultural_homeland_events.30.a: "Arbeit ist für jeden da."
 cultural_homeland_events.30.b: "Die Chefs entscheiden, wen sie anstellen wollen."
 cultural_homeland_events.40.t: "Verfolgung von [SCOPE.sCulture('state_minority_culture').GetName]en Menschen"
 cultural_homeland_events.40.d: "[SCOPE.sCulture('state_minority_culture').GetName|U]e Geschäfte und Häuser werden überall in [SCOPE.sState('culture_state').GetName] von Gruppen von [SCOPE.sCulture('state_majority_culture').GetName]en Mobs angriffen."
 cultural_homeland_events.40.f: "„Sie werfen uns Ziegelsteine in die Schaufenster. An einem war eine Notiz befestigt, auf der ‚Geht nach Hause!‘ stand, aber das hier ist das einzige Zuhause, das wir jemals hatten.“"
 cultural_homeland_events.40.a: "Dieser Vandalismus muss aufhören."
 cultural_homeland_events.40.b: "Uns sind … aus gewissen Gründen die Hände gebunden."
 cultural_homeland_events.50.t: "Gewalt gegen [SCOPE.sCulture('state_minority_culture').GetName]e Menschen"
 cultural_homeland_events.50.d: "[SCOPE.sCulture('state_minority_culture').GetName]e Menschen werden von einigen [SCOPE.sCulture('state_majority_culture').GetName]en Übeltätern in [SCOPE.sState('culture_state').GetName] angegriffen und ermordet. "
 cultural_homeland_events.50.f: "„Es brach eine Randale los, aber das ist noch untertrieben. Sie zogen von Haus zu Haus und haben jeden verprügelt, ausgeraubt und sogar ermordet, den sie zu fassen bekamen.“"
 cultural_homeland_events.50.a: "Ordnung und Moral müssen wiederhergestellt werden!"
 cultural_homeland_events.50.b: "Ich fürchte, es gibt nichts, was wir tun können."
