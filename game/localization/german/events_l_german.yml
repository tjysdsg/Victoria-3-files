 expedition_events.200.t: "Expedition zur Kartierung des Wilden Westens"
 expedition_events.200.d: "Entsendet eine Expedition, um die unbekannte Geografie des Wilden Westens zu kartieren."
 expedition_events.200.f: "„Auf unserer Schwelle ist ein Land voller Verheißung! Wir sollten diese Gelegenheit beim Schopf packen, solange wir das noch können. Und wenn nicht jetzt, dann werden uns Adler und Löwen überholen und – möge es der Himmel verhindern – die Schnecken!“"
 expedition_events.200.a: "Ich kenne die richtige Person dafür."
 expedition_events.200.b: "Nicht jetzt."
 expedition_events.201.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.201.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.201.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.202.t: "Einen Etat auswählen"
 expedition_events.202.d: "Wie viel Geld wollen wir dem Expeditionen-Etat zuweisen?"
 expedition_events.202.f: "„Ich will euch nicht belügen: Wir werden weit weg von Heim und Herd sein. Über die Gefahr zu lügen, wäre ein Bärendienst an euch allen. Wir könnten auf alle möglichen Hindernisse stoßen, und je mehr Mittel wir haben, desto besser werden wir vorbereitet sein. Doch ich möchte euch daran erinnern, dass uns Ruhm erwartet, wenn wir siegreich zurückkehren!“"
 expedition_events.202.a: "Eine kleine Summe."
 expedition_events.202.b: "Eine mittlere Summe."
 expedition_events.202.c: "Eine große Summe."
 expedition_events.205.t: "Gescheiterte Expedition"
 expedition_events.205.d: "Nach mehreren Wochen des Schweigens ist die Expedition zur Kartierung des Wilden Westens angeführt von [SCOPE.sCharacter('expedition_leader').GetFullName] mit leeren Händen zurückgekehrt."
 expedition_events.205.f: "„Wir warten einen Tag im Lager. Die Menschen sind müde, und wir sind schon so viel gelaufen. Wir warten einen weiteren Tag. ‚Vielleicht könnten wir einfach hierbleiben‘, murmelt einer von ihnen, grinst und kehrt ans Feuer zurück. Vielleicht könnten wir das. ‚Erkennen Sie diese Berge, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]?‘, fragen sie. Ein weiterer Tag. Es geht schon so lange, dass ich mich kaum noch wiedererkenne. Vielleicht könnten wir einfach hierbleiben.“"
 expedition_events.205.a: "Wie ungeheuer schade."
 expedition_events.300.t: "Der Buenaventura"
 expedition_events.300.d: "Nach einer langen entbehrungsreichen Reise ist die Expedition endlich an ihrem Ende angekommen. Die interessanteste Entdeckung der Reise war: Der sagenumwobene Buenaventura existiert gar nicht!"
 expedition_events.300.f: "„Eine Enttäuschung. Eine schwere noch dazu. Wir haben die Karten wieder und wieder überarbeitet, alles mit den Einheimischen abgesprochen, sind den Landmarken gefolgt, haben uns an die Karten gesetzt – ein ums andere Mal. Wie ist es möglich, dass ein Fluss nicht existiert? Dass es so viele Augenzeugen für ihn gibt, aber nicht ihn selbst?\n\nWas haben die franziskanischen Missionare denn dann sonst gesehen? Einen See vielleicht. Einen anderen Fluss. Manchmal wird ein Mensch von einem Gefühl der Niederlage ergriffen, dass so heftig ausfällt, dass ganze Berge und sein eigener Verstand darüber erzittern. ‚Nichts‘, sagt der Mann neben mir, die Teilnahmslosigkeit eines gekränkten Anstands im Blick. ‚Wir haben nichts gefunden.‘“"
 expedition_events.300.a: "Eine Enttäuschung, aber eine lehrreiche."
 expedition_events.301.t: "Der Oregon-Trail"
 expedition_events.301.d: "Nach einer langen entbehrungsreichen Reise hat die Expedition ein Ende gefunden. Sie hat es geschafft, den gesamten Oregon-Trail zu kartieren."
 expedition_events.301.f: "„Eine neu gezeichnete Karte wurde auf der Ladefläche eines Holzkarrens ausgebreitet. Die Tinte schimmert noch feucht. Ihre leuchtenden Kurven folgen den gerade entdeckten Wegen wie Nebenläufe einem großen Fluss.\n\nEin kleiner Junge trägt eine Tasse herbei; still, artig, neugierig. Er versucht erst, einen Blick auf die Karte zu werfen, doch seine gute Erziehung hält ihn doch noch auf. Er lässt den Tee stehen und geht schweigend davon. ‚Sein Papa ist in diesen Bergen verschollen‘, sagt ein anderes Expeditionsmitglied. ‚Es ist eine feine Sache, dass wir sie jetzt alle kartiert haben.‘“"
 expedition_events.301.a: "Wunderbare Neuigkeiten."
 expedition_events.302.t: "Der Große Salzsee"
 expedition_events.302.d: "Nach einer langen entbehrungsreichen Reise hat die Expedition ein Ende genommen. Sie hat es geschafft, den Großen Salzsee zu finden und in seiner Gesamtheit zu kartieren."
 expedition_events.302.f: "„Ich werde mich auf ewig an unser Spiegelbild im Wasser erinnern. Wie die triumphale Silhouette unserer Expedition dort wie in Öl gemalt war. Wie die Farben alle ineinanderliefen und dabei doch irgendwie so scharf hervortraten. Gesichter mit unkenntlichen Zügen trieben im See. Das waren wir. Es hätte auch jeder sonst sein können. Ach, doch es waren wir.‘"
 expedition_events.302.a: "Wunderbare Neuigkeiten!"
 expedition_events.220.t: "Angeschwollener Fluss"
 expedition_events.220.d: "Die Expeditionsmitglieder sind auf einen Fluss getroffen, der fast schon über die Ufer tritt. Man könnte zwar mit einem Floss übersetzen, was schnell, aber auch gefährlich wäre. Wahlweise kann man einen passenderen Ort für die Überquerung suchen, doch das könnte etwas Zeit brauchen."
 expedition_events.220.f: "„Die Ahnung einer Landschaft, festgehalten in jenem Moment, der uns ereilte. Die forschen Grautöne, der in Aussicht stehende Fluss gefangen in einem Käfig aus Gewalt und Drang. Diese wandernden Bäume, fortgetragen, enthauptet. Bisweilen irgendwo ein Tier. Ansonsten einsam und allein.“"
 expedition_events.220.a: "Auf geht’s!"
 expedition_events.220.b: "Gehen wir lieber auf Nummer sicher."
 expedition_events.220.c: "Springt! Springt! Springt!"
 expedition_events.221.t: "Sichere Überquerung"
 expedition_events.221.d: "Die Expedition überquert erfolgreich den Fluss ohne größere Schwierigkeiten."
 expedition_events.221.f: "„Bei einer so leichten Überfahrt werden wir heute große Fortschritte machen. Ich wage zu behaupten, dass wir noch viel weiter hätten kommen können, wenn wir die Flöße ein bisschen schwerer beladen hätten.“\n\n„Sind Sie noch ganz bei Trost, mein Sohn? Wir haben Glück, dass sich das Wasser heute als sanft erwiesen hat. Bringen wir die Flöße aus, bevor das Wasser weniger freundlicher wird.“"
 expedition_events.221.a: "Gute Neuigkeiten."
 expedition_events.222.t: "Gekentertes Floss"
 expedition_events.222.d: "Leider kenterte das Floss der Expedition, während es den Fluss überquerte, und ein Teil der Vorräte ging verloren."
 expedition_events.222.f: "„Das Wasser war viel zu schnell. Wir haben es gerade so ans andere Ufer geschafft. Und wir hatten noch Glück. Als das andere Floß unter Wasser war, war das Letzte, was ich von meinem Bruder sah, wie die Stromschnellen seine Hand verschlangen.“"
 expedition_events.222.a: "Bedauerlich."
 expedition_events.230.t: "Bär gesichtet"
 expedition_events.230.d: "Vor uns wurde ein großer Grizzly gesichtet. Wir könnten uns zurückhalten und darauf warten, bis er abzieht, oder Jagd auf ihn machen."
 expedition_events.230.f: "„Hier sind die Bären vom Wuchs her schmal und ausgezehrt. Das macht es kein Stück besser; die scharfen Augen, der gierige Schlund, der Geifer, der von gelblichen Fängen tropft. Sie sind hier immer so auf der Hut. So wachsam.\n\nOh, aber sie sind nicht die Einzigen, für die die Nahrung in diesen Bergen knapp ist.“"
 expedition_events.230.a: "Wir werden ihn jagen."
 expedition_events.230.b: "Wir warten lieber, bis er geht."
 expedition_events.231.t: "Erfolgreiche Bärenjagd"
 expedition_events.231.d: "Die Jagd der Expedition war erfolgreich und hat den Grizzly erlegt."
 expedition_events.231.f: "„Wir pirschten uns vorsichtig, aber unerbittlich an. Ein paar gute Schüsse reichten, um ihn zu erlegen. Es sind Zeiten wie diese, in denen ich mir wünschte, mein Leibdiener wäre ein weniger guter Schütze. Ich hätte eine solche Trophäe für mein Boudoir brauchen können.“"
 expedition_events.231.a: "Ein Scheitern wäre unerträglich gewesen."
 expedition_events.232.t: "Gescheiterte Bärenjagd"
 expedition_events.232.d: "Die Expedition hat versucht, den Bären zu erlegen, doch etwas ging schief."
 expedition_events.232.f: "„Die Jagd begann durchaus gut, aber wir haben zu spät gemerkt, dass es eine Bärenmutter mit ihren Jungen war. Es ist ja weithin bekannt, dass man nie zwischen eine Bärenmutter und ihre Jungen kommen sollte.“"
 expedition_events.232.a: "Auf geht’s!"
 expedition_events.233.t: "Bärenangriff"
 expedition_events.233.d: "Der zuvor ignorierte Grizzlybär hat die Expedition angegriffen."
 expedition_events.233.f: "„Er kam aus dem Wald gestürmt – wie [SCOPE.GetRootScope.GetCountry.GetCustom('fast_object_type')]. Und mit einem Gebrüll wie man es noch nie gehört hat. Erst nach mehreren Salven ging er zu Boden, und da hatten wir schon zwei Leute verloren.“"
 expedition_events.233.a: "Eine verdammte Schande."
 custom_fast_object_horse: "ein Pferd im Galopp"
 custom_fast_object_train: "ein heranrasender Zug"
 custom_fast_object_motor_carriage: "ein neumodischer Motorwagen"
 expedition_events.240.t: "Wildtierfotografie"
 expedition_events.240.d: "Ein Mitglied der Expedition hat darum gebeten, dass eine eintägige Rast eingelegt wird, damit man die örtliche Tierwelt fotografieren kann."
 expedition_events.240.f: "„Die Büffel hielten die Köpfe unten und grasten friedlich. Unbelästigt bewegten sich ihre struppigen Leiber durch dieses Meer aus Gras. Sie sind so viel größer als ihre Vettern in Europa. Selbst aus der Ferne sahen wir die Labyrinthe, die Kaninchen und Füchse in ihrer Nähe gegraben hatten, und die vereinzelten Bäume tanzten mit der Anmut einer jungen Balldame.“"
 expedition_events.240.a: "Gute Idee."
 expedition_events.240.b: "Dafür fehlt uns die Zeit."
 expedition_events.250.t: "Berg gesichtet"
 expedition_events.250.d: "Ein Mitglied der Expedition hat einen Umweg vorgeschlagen, um einen Berg zu erklimmen und ihn im Namen [ROOT.GetCountry.GetAltName('GEN')] zu beanspruchen."
 expedition_events.250.f: "„Einer der Expeditionsteilnehmer hat den Blick fest auf den Berg gerichtet. ‚Das ist ein Risiko, das sich lohnt‘, sagt er. ‚Ich glaube, den hier hat noch keiner bestiegen, wissen Sie? Stellen Sie sich einmal vor, wie man uns zu Hause dafür feiern wird – und alles nur für diesen unbedeutenden Fels.‘ Schnee, geschmolzen zu Fäden grauer Baumwolle, rutscht den Berghang hinab.“"
 expedition_events.250.a: "Hervorragende Idee."
 expedition_events.250.b: "Wir können die Zeit nicht entbehren."
 expedition_events_mountain_claim_tt: "Unsere Expedition erreicht den Gipfel"
 expedition_events.251.t: "Berg bereits beansprucht"
 expedition_events.251.d: "Nach der Ankunft auf dem Berg mussten wir feststellen, dass er bereits [SCOPE.sCountry('mountain_claim_country').GetAltName('VON')] beansprucht worden war."
 expedition_events.251.f: "„Wir hätten wissen müssen, dass wir hier nicht die Ersten sind.“\n\n„Ich merke schon, dass scheint bei Ihnen ein roter Faden zu sein: Man meint, etwas Spektakuläres gefunden zu haben, nur um herauszufinden, dass jemand anderes zuerst da war.“\n\n„Wenn das wieder ein Vortrag über sich wiederholende Geschichte wird, schicke ich Sie den Berg hoch, um ihn als Erster zu besteigen. Allein. Mit einer verbogenen Gabel. Das hat bisher noch keiner versucht, oder?“"
 expedition_events.251.a: "Was für ein Pech."
 expedition_events.252.t: "Berg beansprucht"
 expedition_events.252.d: "Die Expedition hat den Berg erklommen und im Namen [ROOT.GetCountry.GetAltName('GEN')] beansprucht. Man hat entschieden, ihn ‚[SCOPE.sCharacter('expedition_leader').GetLastName]-Berg‘ zu nennen."
 expedition_events.252.f: "Mit einer letzten Anstrengung wuchtete sich [SCOPE.sCharacter('expedition_leader').GetFullName] über die Kante der letzten Steilwand. Als [SCOPE.sCharacter('expedition_leader').GetCustom('DE_PRO_PER_S_3P_N')] sich aufrichtete und seine Kleidung ordnete, brach hinter ihnen das erste Licht eines neuen Tages an. Wie Helden empfing sie die Sonne und ein Berg war zum ersten Mal bestiegen. Und das Sahnehäubchen: die [ROOT.GetCountry.GetAdjective|l]e Flagge, die eines der jüngeren Expeditionsmitglieder hervorzog."
 expedition_events.252.a: "Hervorragend."
 expedition_events.253.t: "Bergprobleme"
 expedition_events.253.d: "Beim Erklimmen des Berges hat ein Gerölllabgang ein Mitglied der Expedition getroffen und bewusstlos geschlagen, sodass die ganze Gruppe umkehren musste."
 expedition_events.253.f: "Als die Felsen den Berg hinunterstürzten und den Schnee vor sich wegschoben, tropfte Blut über den Felsvorsprung, auf dem ein getroffener Expeditionsteilnehmer lag. Der Dampf, der aus seinen offenen Lippen aufstieg, war das einzige Lebenszeichen des armen Jungen. Mit einem Anflug von Schuldgefühlen warf [SCOPE.sCharacter('expedition_leader').GetFullName] sich den Jungen über die Schultern und stapfte den Berg hinunter."
 expedition_events.253.a: "Wie schade …"
 expedition_events.260.t: "Schnee am Boden"
 expedition_events.260.d: "Einige Mitglieder der Expedition machen sich Sorgen, dass das Wetter sich gegen sie wenden könnte. Sie bestehen darauf, ein Lager aufzuschlagen, bis das Schlimmste vorüber ist."
 expedition_events.260.f: "„Die Schichten aus Schnee wuchsen weiter wie unbehandelte Geschwüre. Ein unermessliches Weiß, ein heftiges Weiß, dessen Spiegelung uns die Augen wund macht. Wenn wir jetzt nicht anhalten, können wir es später vielleicht nicht mehr. Einer der Männer reibt sich zitternd die Arme – die Lippen so fahl wie unsere Schatten auf dem Schnee. Er sagt kein Wort.“"
 expedition_events.260.a: "Zieht weiter."
 expedition_events.260.b: "Beherzigt die Warnung."
 expedition_events.261.t: "Den Schnee überleben"
 expedition_events.261.d: "Es war schwierig, aber die Expedition hat den Schnee hinter sich gelassen."
 expedition_events.261.f: "„Wir mussten doppeltes Tempo vorlegen, und das war sicher nicht angenehm, aber nun haben wir endlich das Schlimmste hinter uns.“"
 expedition_events.261.a: "Gut."
 expedition_events.262.t: "Im Schnee verlaufen"
 expedition_events.262.d: "Leider verirrte sich die Expedition in einem Schneesturm. Einige Mitglieder starben und ein Teil der Vorräte ging verloren."
 expedition_events.262.f: "„Schlechte Sicht, beißende Kälte und dann auch noch das nagende Gefühl, dass man die falsche Entscheidung getroffen hat.“"
 expedition_events.262.a: "Was für ein Pech."
 expedition_events.263.t: "Es schneit nicht mehr"
 expedition_events.263.d: "Nach einer Weile ließ der Schneefall so stark nach, dass wir weiterkonnten."
 expedition_events.263.f: "„Es ist gut, dass wir nicht versucht haben, einfach weiterzureisen. Das wäre eine Katastrophe gewesen.“"
 expedition_events.263.a: "Großartige Neuigkeiten."
 expedition_events.270.t: "Unentdeckte Pflanzenarten"
 expedition_events.270.d: "Ein Mitglied der Expedition hat darum gebeten, dass wir ein paar Tage anhalten und Proben von bisher unbekannten Pflanzenarten sammeln."
 expedition_events.270.f: "„Die bunten Blütenblätter dieser Pflanze hat gewiss noch nie jemand zuvor gesehen: ein Tupfer vom hellsten Blutrot, ein paar Andeutungen eines abenteuerlustigen Azurs. Dornen! Aber nur so klein, dass die Ahnung einer Gefahr noch wünschenswert scheint.\n\nBald sind die Vasen in den luxuriösesten Salons [ROOT.GetCountry.GetAltNameNoFormatting('GEN')] randvoll mit diesen Blumen. Jede Frau wird sich wünschen, dass ihr Liebster ihr welche bringt. Faszinierend! Und gewiss gewinnbringend.“"
 expedition_events.270.f2: "„Die bunten Blütenblätter dieser Pflanze hat gewiss noch nie jemand zuvor gesehen: ein Tupfer vom hellsten Blutrot, ein paar Andeutungen eines abenteuerlustigen Azurs. Dornen! Aber nur so klein, dass die Ahnung einer Gefahr noch wünschenswert scheint.\n\nDer Geruch ist jedoch vertraut. Eine Kindheit auf dem Lande. Auf jeden Fall sommerlich. Im Morgengrauen oder vielleicht in der Abenddämmerung. Letzteres, ja, wenn die Nacht anbricht. Ich sah bunte Farben auf den Feldern. ‚Gift!‘, schrien die anderen Kinder. Diese Pflanzen waren giftig. Die Augen der anderen Expeditionsteilnehmer, ach, den Blick so fest auf die Blumen gerichtet.“"
 expedition_events.270.a: "Natürlich."
 expedition_events.270.b: "Was sind wir denn? Gärtner?!"
 expedition_events.280.t: "Eine Expedition im Kreis"
 expedition_events.280.d: "Die Expedition zur Kartierung des Westens ist im Kreis gereist. [SCOPE.sCharacter('expedition_leader').GetFullName] kann entweder eine zufällige Richtung auswählen und weiterreisen oder darauf warten, dass die Nacht anbricht und man sich anhand der Sterne orientieren kann …"
 expedition_events.280.f: "„Ich erkannte die Markierungen, die wir auf einem dreieckigen Felsen hinterlassen hatten. Wir gingen weiter, da ich beschloss, sie unerwähnt zu lassen. Das Getuschel unter den anderen Mitgliedern und ihre beunruhigenden Blicke machten mich allerdings sicher, dass sie es auch wussten.\n\nWir wandeln durch den Wald wie aufgewirbeltes Herbstlaub, zerbrochene Zweige, herrenloses Vieh; diese Kinder aus den Märchen, die von ihren bösen Stiefmüttern in den Wald geschickt werden. Ein Kreis ist ein Kreis ist ein Kreis.“"
 expedition_events.280.f2: "„Wir haben uns verirrt. Wir haben uns verirrt. Wir haben uns verirrt. Wir haben uns verirrt. Wir haben uns verirrt. Wir haben uns verirrt. Wir haben uns verirrt. Wir haben uns verirrt. Wir haben uns verirrt. Wir haben uns verirrt. Wir haben uns verirrt. Wir haben uns verirrt. Wir haben uns verirrt. Wir haben uns verirrt.“"
 expedition_events.280.a: "Sie sollen weiterziehen."
 expedition_events.280.b: "Sie sollen auf den Anbruch der Nacht warten."
 expedition_events.281.t: "Hoffnungslos verirrt"
 expedition_events.281.d: "Die Mitglieder der Expedition schafften es, sich noch mehr zu verirren. Irgendwann fanden sie aber den richtigen Weg, doch das kostete viel Zeit und Proviant."
 expedition_events.281.f: "„Wir sind in eine zufällige Richtung losgezogen, und das hat sich ausgezahlt.“"
 expedition_events.281.a: "Wie lästig."
 expedition_events.282.t: "Wieder in der Spur"
 expedition_events.282.d: "Die Expedition hat es geschafft, in die richtige Spur zu kommen und wieder aufzubrechen, und sie hat dabei nur wenig Zeit verloren."
 expedition_events.282.f: "„Wir haben einfach eine Richtung ausgewählt. Fast schon rein zufällig. Zum Glück war es die richtige.“"
 expedition_events.282.a: "Großartige Neuigkeiten."
 expedition_events.400.t: "Sues-Landenge kartiert"
 expedition_events.400.d: "Unsere Kartierung der Sues-Landenge ist abgeschlossen. Wir konnten bestätigen, dass es möglich ist, eine Verbindung zwischen Mittelmeer und Rotem Meer in Form eines Kanals zu bauen."
 expedition_events.400.f: "„Lange glaubte man, der Wasserspiegel auf beiden Seiten der Sues-Landenge würde sich stark unterscheiden. Doch wir konnten beweisen, dass dies nicht der Fall ist.“"
 expedition_events.400.a: "Sehr gut!"
