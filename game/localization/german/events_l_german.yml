 unable_to_enact.1.t: "Fehlschlag der Legislative"
 unable_to_enact.1.d: "Trotz zahlreicher Bemühungen der Regierung, das Gesetz „[SCOPE.sLaw('current_law_scope').GetName]“ aus der Bredouille zu befreien, gilt es inzwischen als unausweichlicher Fehlschlag."
 unable_to_enact.1.f: "„#italic Dieser#! Gesetzesentwurf? Sprechen Sie mich darauf nicht an.“\n\n“Ich würde sagen, es ist besser, so zu tun, als wäre es nie passiert, meinen Sie nicht auch?“\n\n„Sicher, aber das wird diesen Narren nicht davon abhalten, jeden Tag wieder danach zu fragen …“"
 unable_to_enact.1.a: "Wir müssen eine vollständige Neufassung des Gesetzes veranlassen."
 unable_to_enact.1.b: "Dann ist wohl die ganze Idee besser im Feuer aufgehoben."
 unable_to_enact.2.t: "Friedhof der Legislative"
 unable_to_enact.2.d: "Nach einer Reihe kostspieliger und peinlicher Rückschläge hat die amtierende [ROOT.GetCountry.GetAdjective|l]e Regierung beschlossen, das Gesetz „[SCOPE.sLaw('current_law_scope').GetName]“ nicht weiter zu verfolgen. Es wird einige Zeit dauern, bis der politische Wille vorhanden ist, es erneut zu versuchen."
 unable_to_enact.2.f: "Die Niederlage lag in der Luft, zusammen mit dem Gestank von verbranntem Tabak und verdorbenem Schnaps. Hoffnungen wurden zerschlagen, Ideen zersplittert und Begehrlichkeiten verdorben. Im Guten wie im Schlechten war die Botschaft klar: Niemand wollte „[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]“ – außer den Männern im Raum.\n\nEin langer, tückischer Weg lag vor uns, um die Idee wieder zu verbreiten."
 unable_to_enact.2.a: "Pech und eine Peinlichkeit."
