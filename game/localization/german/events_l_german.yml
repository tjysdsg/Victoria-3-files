 intelligentsia_free_speech_leader_modifier: "Meinungsfreiheits-Befürworter"
 intelligentsia_free_speech_leader_bad_modifier: "Verworfene Rede"
 ig_petitions.10.t: "Holt unsere Jungs nach Hause!"
 ig_petitions.10.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('rural_folk_ig').GetName]) denkt bereits über die nächste Ernte nach und wird langsam nervös. Durch die Wehrpflicht werden regelmäßig gerade dann die fähigsten Leute von den Höfen abgezogen, wenn sie am dringendsten gebraucht werden. Eine Delegation von ihnen ist daher in unseren Hauptsitz gekommen und hat darum gebeten, ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) abzuschaffen."
 ig_petitions.10.f: "Ihre kräftigen Hände sind schwitzig. Manchmal zittern sie auch. „Nein, nein, das müssen Sie sich nur eingebildet haben, guter Mann. Wir sind hier recht ruhig, wissen Sie? Doch wir machen uns schon Sorgen. Ganz ruhig natürlich, aber wir machen sie uns.“\n\nDer Krieg läuft immer schlecht, sagen sie. Mit der Ernte müsste das nicht so sein."
 ig_petitions.10.a: "Wir werden uns um ihre Anliegen kümmern."
 ig_petitions.10.b: "Das Militär braucht die Männer dringender als der Hof die Helfer."
 rural_folk_conscription_concerns_ignored_modifier: "Einberufungsbedenken ignoriert"
 less_conscription_rural_folk_modifier: "Einberufungsbedenken angesprochen"
 ig_petitions.13.t: "Eingeschränkte Bildung"
 ig_petitions.13.d: "Vertreter einer Interessengruppe ([SCOPE.gsInterestGroup('trade_unions_ig').GetName]) sind an die Regierung herangetreten, um ihre Enttäuschung über einen Gesetzesbeschluss ([SCOPE.sLaw('current_law_scope').GetName]) zum Ausdruck zu bringen."
 ig_petitions.13.f: "„Sie haben ihre Kinder mitgebracht. O [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], das erinnert mich daran, warum ich Kinder hasse. So laut. Mein Kopf. So laut. Die sind doch mit keiner Bildung mehr wieder hinzukriegen. So viel steht fest.\n\nJa, ja, wir hören Sie. Wir können Sie bestens hören. Bleiben Sie bitte hinter dem Schreibtisch. Wir bearbeiten hier gerade Ihre Petition.\n\n#italic Seufz#!.“"
 ig_petitions.13.a: "Wir sollten diese Leute beruhigen, bevor wir fortfahren."
 ig_petitions.13.b: "Wir dürfen nicht zulassen, dass sich die öffentliche Meinung auf unsere Entscheidungen auswirkt."
 trade_unions_placation_modifier: "Öffentliche Beruhigung"
 no_public_schools_modifier: "Negative Meinung ignoriert"
 public_schools_petition_modifier: "Vorstoß für öffentliche Schulen"
 public_schools_petition_denied_modifier: "Öffentliche Schulen verweigert"
 ig_petitions.16.t: "Steuerreformen"
 ig_petitions.16.d: "Eine einflussreiche Interessengruppe ([SCOPE.gsInterestGroup('industrialists_ig').GetName]) ist an die Regierung herangetreten, da sie unzufrieden mit dem vorgeschlagenen Steuerrecht ist. Ihrer Meinung nach werden die erfolgreichsten Mitglieder der Gesellschaft über Gebühr belastet. Sie will daher, dass das entsprechende Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) abgeschafft wird."
 ig_petitions.16.f: "„Sie erschaffen eine Nation aus Gammlern und Faulenzern. Eine Nation, wo man bald einen großen Müßiggängerplatz für die stolzen Bewohner unserer Straßen einweihen wird!“\n\nDie Halsschlagader des Mannes platzt jeden Moment. Seine Wangen erstrahlen in einem kräftigen Rot, sein Adamsapfel hüpft wie ein bescheidener Tänzer. Ein Doktor beobachtet alles in aufmerksamem Schweigen. Faszinierend."
 ig_petitions.16.a: "Erfolg sollte nicht bestraft werden!"
 ig_petitions.16.b: "Sie wollen nur, dass die Reichen reicher werden."
 industralists_tax_denied_modifier: "Besteuerungsbedenken ignoriert"
 industralists_tax_agreed_modifier: "Besteuerungsbedenken angesprochen"
 ig_petitions.19.t: "Dienst an der Nation"
 ig_petitions.19.d: "Offiziere aus der IG „[SCOPE.gsInterestGroup('armed_forces_ig').GetName]“ haben ihre Unterstützung eines neuen Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) ausgedrückt. Manche sind aber besorgt, dass dies die Gesamtqualität der Armee schmälern könnte."
 ig_petitions.19.f: "„Diese Offiziere haben etwas anderes an sich. Das sagt jeder. Und mit jeder sind die Damen vom Lande gemeint. Besonders die jungen. Die Nichte von jemandem ist mit einem von denen durchgebrannt, und dieser Skandal hat sogar den Hauptsitz erschüttert. Ihr Onkel war der Herzog, heißt es.“\n\nSoldaten sehen sich dies alles an, an die festen Grenzzäune der Felder gelehnt. Ihr Blick ist abwesend: Klatsch ist eine luxuriöse Form der Unterhaltung."
 ig_petitions.19.a: "Mehr Leute sind mehr Leute."
 ig_petitions.19.b: "Wir sollten in eine verlässliche Armee investieren."
 conscription_efforts_modifier: "Einberufungsbemühungen"
 conscription_law_modifier: "Dienst an der Nation"
 army_resources_modifier: "Armeeressourcen"
 army_resources_ig_modifier: "Armeeressourcen"
 ig_petitions.22.t: "Menschenrechte"
 ig_petitions.22.d: "Mitglieder einer Interessengruppe ([SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName]) haben lautstark ihre Unterstützung für ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) zum Ausdruck gebracht, und sie verfassen sogar entsprechende Artikel."
 ig_petitions.22.f: "„Der einfachste, praktischste, effektivste Weg, über eine Nation zu herrschen“\n\n„Für das Wohlergehen einer Nation ist es unverzichtbar, dass ihre Bürger sich konform zeigen und wie beim Anrühren eines Teigs eine gleichförmige Masse bilden. Fügt man zu viele Eier oder Salz oder Wasser hinzu, wird der Teig zu brüchig, zu dehnbar oder auch zu nass. Mit anderen Worten: Für einen guten Kuchen darf man sich keinen Messfehler bei den Zutaten leisten.“"
 ig_petitions.22.a: "Es werden schärfere Begrenzungen der Bürgerschaft gefordert."
 ig_petitions.22.b: "Nein, jeder kann [ROOT.GetCountry.GetAdjectiveNoFormatting|l] werden!"
 petty_bourgeoisie_national_supremacy: "Menschenrechte"
 goldrush.1.t: "Goldrausch!"
 goldrush.1.d: "In [SCOPE.sState('goldrush_state').GetName] wurde Gold entdeckt. Menschen aus allen Ecken der Erde versammeln sich hier in der Überzeugung, dass sie die nächste große Ader entdecken und sagenhaft reich werden."
 goldrush.1.f: "Es war ein einziger Fehltritt in den Fluss. Sein Sohn war rasch an seiner Seite und hievte ihn aus dem Wasser, bevor die Strömung ihn erfassen konnte. Dann, als das Sediment zusammen mit seinem Bein und seinem Gehstock aufstieg, sah man es: jenen unverkennbaren Schimmer von Plutos’ Blut. Am nächsten Morgen waren sie beide mit Sieben und Schaufeln am Fluss. In der Nacht schloss sich ihnen die ganze Stadt an."
 goldrush.1.a: "Lasst es alle wissen!"
 goldrush.1.b: "Meins! Alles meins!"
