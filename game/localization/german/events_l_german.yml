 government_conflicts.1.t: "Abstammung und Bildung"
 government_conflicts.1.d: "Die Meinungsverschiedenheiten zwischen Interessengruppen ([SCOPE.gsInterestGroup('landowners_ig').GetName] und [SCOPE.gsInterestGroup('intelligentsia_ig').GetName]) sorgen für Konflikte in der Regierung."
 government_conflicts.1.f: "„Sie würden mein Argument wesentlich besser verstehen, wenn Sie irgendetwas gelesen hätten, was in den letzten hundert Jahren geschrieben wurde!“\n\n„Ich weigere mich, etwas aus einer Ära zu lesen, in der man ungebildeten Menschen das Schreiben beibringt.“"
 government_conflicts.1.a: "Innovatoren sollten das Warum anderen überlassen und sich auf das Wie konzentrieren."
 government_conflicts.1.b: "Adlige müssen akzeptieren, dass sie rückständig sind."
 government_conflicts.1.c: "Intellektuelle und Erbeliten müssen zusammenarbeiten."
 government_conflicts.2.t: "Jedwede bis dato bestehende Gesellschaft"
 government_conflicts.2.d: "Die Meinungsverschiedenheiten zwischen Interessengruppen ([SCOPE.gsInterestGroup('landowners_ig').GetName] und [SCOPE.gsInterestGroup('trade_unions_ig').GetName]) sorgen für Konflikte in der Regierung."
 government_conflicts.2.f: "„Zu meiner Zeit hätte Sie so ein Vorschlag den Kopf gekostet.“\n„Dann sollten Sie lieber beten, dass ich keinen so hohen Preis verlange, wenn meine Zeit kommt …“"
 government_conflicts.2.a: "Die Gewerkschaften sollten ihrem Land gegenüber treu sein."
 government_conflicts.2.b: "Grundbesitzer sollten die Stärke der Arbeiter akzeptieren."
 government_conflicts.2.c: "Der Klassenkampf darf diese Regierung nicht auseinanderreißen."
 government_conflicts.3.t: "Das Nadelöhr"
 government_conflicts.3.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('devout_ig').GetName]) ist unzufrieden, dass eine andere ([SCOPE.gsInterestGroup('industrialists_ig').GetName]) Teil der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Regierung ist."
 government_conflicts.3.f: "„Sie behaupten, man könne Wohlstand allein durch eigene Fähigkeiten, harte Arbeit und ein bisschen Glück erlangen. Es braucht also weder Tugend noch Glauben, solange man nur an sich selbst glaubt. Doch was haben jene, die diese Hürde überwinden, denn gemeinsam außer der Gier und einer Liebe zu materiellen Dingen?“"
 government_conflicts.3.a: "Richtet nicht, auf dass ihr nicht gerichtet werdet."
 government_conflicts.3.b: "Die Macht des Geldes muss im Zaum gehalten werden."
 government_conflicts.3.c: "Wohlstand und Wohltätigkeit sollten Gefährten und nicht Feinde sind."
 government_conflicts.4.t: "Glaube und Vernunft"
 government_conflicts.4.d: "Die Meinungsverschiedenheiten zwischen Interessengruppen ([SCOPE.gsInterestGroup('devout_ig').GetName] und [SCOPE.gsInterestGroup('intelligentsia_ig').GetName]) sorgen für Konflikte in der Regierung."
 government_conflicts.4.f: "„Wie kann jemand denn die Vernunft höher achten als den Glauben, wenn doch die Vernunft einem die Augen für das göttliche Wirken in unserer Welt öffnet?“\n„Sie scheinen nicht zu begreifen, dass einmal geöffnete Augen nie wieder blind sein wollen.“"
 government_conflicts.4.a: "Abergläubischer Unsinn gehört der Vergangenheit an."
 government_conflicts.4.b: "Die Tradition einfach zu missachten, ist der Gipfel der Arroganz."
 government_conflicts.4.c: "Die Wissenschaft wird von Fakten bestimmt, der Glaube von Moral."
 government_conflicts.5.t: "Überzogene Hoffnungen"
 government_conflicts.5.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('devout_ig').GetName]) ist unzufrieden, dass eine andere ([SCOPE.gsInterestGroup('trade_unions_ig').GetName]) Teil der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Regierung ist."
 government_conflicts.5.f: "„Die Armut ist eine schreckliche Plage der Menschheit und muss mit Mitgefühl und wohltätigen Herzen bekämpft werden. Gegen jene zu streiten, denen es besser geht, und danach zu streben, dass die eigene Armut in diesem Leben belohnt wird, anstatt sie als Bürde zu tragen, heißt, die eigene Erlösung aufzugeben.“"
 government_conflicts.5.a: "Alle Wohltätigkeit der Welt wird die Armut nicht beseitigen."
 government_conflicts.5.b: "Ein wenig mehr Demut würde der Arbeiterbewegung gut zu Gesicht stehen."
 government_conflicts.5.c: "Unterschiedliche Herangehensweisen sollten unseren gemeinsamen Zielen nicht im Weg stehen."
 government_conflicts.6.t: "Der Mann auf der Straße"
 government_conflicts.6.d: "Die Meinungsverschiedenheiten zwischen Interessengruppen ([SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName] und [SCOPE.gsInterestGroup('intelligentsia_ig').GetName]) sorgen für Konflikte in der Regierung."
 government_conflicts.6.f: "„Sie mag Ihnen radikal erscheinen, doch wenn Sie die Theorie lesen würden, würde es mich überraschen, wenn Sie auch nur einen Fehler daran entdecken würden.“\n„Eine Sache, die ich durch die Leitung eines Unternehmens gelernt habe, ist, dass selbst eine fehlerlose Theorie der tatsächlichen Erfahrung unterlegen ist, sobald man versucht, sie in die Praxis umzusetzen.“"
 government_conflicts.6.a: "Kein Fortschritt kam je voran, ohne dass man eine Theorie in die Praxis umgesetzt hätte."
 government_conflicts.6.b: "Sogenannte Intellektuelle sollten mit den Füßen am Boden bleiben."
 government_conflicts.6.c: "Wir brauchen Fortschritt, aber in einem sicheren und verlässlichen Tempo."
 government_conflicts.7.t: "Harte Arbeit und harte Arbeiter"
 government_conflicts.7.d: "Die Meinungsverschiedenheiten zwischen Interessengruppen ([SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName] und [SCOPE.gsInterestGroup('trade_unions_ig').GetName]) sorgen für Konflikte in der Regierung."
 government_conflicts.7.f: "„Wie können Sie denn erwarten, ernst genommen zu werden, wenn Sie immer nur Dinge zerstören und einen größeren Anteil dessen verlangen, was andere Leute aufgebaut haben?“\n„Wenn Sie meinen, Sie hätten irgendetwas dadurch aufgebaut, dass Sie andere Leute herumkommandiert haben, sind Sie kaum für die Leitung eines Unternehmens geeignet, geschweige denn für die einer ganzen Nation.“"
 government_conflicts.7.a: "Die Arbeiter sollten von Arbeitern geführt werden."
 government_conflicts.7.b: "Jene, die sich einen Erfolg verdienen, sollten auch seine Früchte ernten dürfen."
 government_conflicts.7.c: "Das Wichtige ist, dass die Arbeit überhaupt gemacht wird – und nicht, wie."
 government_conflicts.8.t: "Diese finsteren satanischen Mühlen"
 government_conflicts.8.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('rural_folk_ig').GetName]) ist unzufrieden, dass eine andere ([SCOPE.gsInterestGroup('industrialists_ig').GetName]) Teil der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Regierung ist."
 government_conflicts.8.f: "„Irgendetwas sagt mir, dass wir zwar die Fabriken und Maschinen bauen sollen, die uns das Leben leichter machen, wir aber im Anschluss immer noch diejenigen sein werden, die die Trauben ernten, während sie den Wein trinken.“"
 government_conflicts.8.a: "Ob es einem nun gefällt oder nicht: Die Industrialisierung ist die Zukunft."
 government_conflicts.8.b: "Wir dürfen jene nicht vergessen, die die Stadtbewohner ernähren."
 government_conflicts.8.c: "Fabriken und Bauernhöfe müssen denselben Stellenwert in der Zukunft [ROOT.GetCountry.GetAltName('GEN')] haben."
 government_conflicts.9.t: "Land oder Klasse"
 government_conflicts.9.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('trade_unions_ig').GetName]) ist unzufrieden, dass eine andere ([SCOPE.gsInterestGroup('armed_forces_ig').GetName]) Teil der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Regierung ist."
 government_conflicts.9.f: "„Wenn man sein ganz Leben der Verteidigung des Heimatlands verschreibt, wann genau kommt dann die Erkenntnis, dass man sich die ganze Zeit selbst belogen hat? Sobald man seine Waffen auf die eigenen Brüder und Schwestern richtet, die sich der Ungerechtigkeit widersetzen, oder erst wenn man abdrückt?“"
 government_conflicts.9.a: "Die Armee wahrt den Frieden. Wer sie stört, tut dies auf eigene Gefahr."
 government_conflicts.9.b: "Der Kampf im Innern ist wichtiger als der Kampf in der Fremde."
 government_conflicts.9.c: "Wollen wir hoffen, dass der Konflikt nicht zu weit eskaliert."
 government_conflicts.10.t: "Denken und Handeln"
 government_conflicts.10.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('armed_forces_ig').GetName]) ist unzufrieden, dass eine andere ([SCOPE.gsInterestGroup('intelligentsia_ig').GetName]) Teil der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Regierung ist."
 government_conflicts.10.f: "„Sie sprechen stets davon, Risiken einzugehen, mutig zu sein, Träume zu wagen. Wissen Sie überhaupt, was das heißt? Haben Sie schon einmal irgendetwas riskiert außer Ihrem ohnehin schon ramponierten Ruf?“"
 government_conflicts.10.a: "Respektieren Sie die Soldaten, die Ihr Recht aufs Predigen beschützen."
 government_conflicts.10.b: "Tut, was ihr am besten könnt, Soldaten, und befolgt Befehle."
 government_conflicts.10.c: "Eine Nation braucht Schutz – sowohl vor Armeen als auch vor schlechten Ideen."
 government_conflicts.11.t: "Politische Wirtschaft"
 government_conflicts.11.d: "Die Meinungsverschiedenheiten zwischen Interessengruppen ([SCOPE.gsInterestGroup('trade_unions_ig').GetName] und [SCOPE.gsInterestGroup('industrialists_ig').GetName]) sorgen für Konflikte in der Regierung."
 government_conflicts.11.f: "„Glauben Sie wirklich, Sie könnten Wert allein aus Ihren Visionen schöpfen? Sie können sich doch nur an diesen Wahnvorstellungen festhalten, weil Sie nie die Hände zu Gesicht bekommen, die die eigentliche Arbeit tun.“\n„Diese Hände wären untätig, wenn nicht unser arbeitender Verstand wäre, dessen Wirken über Ihnen Sie niemals wahrnehmen.“"
 government_conflicts.11.a: "Kapital treibt den Fortschritt an."
 government_conflicts.11.b: "Die Arbeiter verdienen die Früchte ihrer Arbeit."
 government_conflicts.11.c: "Für das Gemeinwohl sollten wir solche Klassenkämpfe beiseitelassen."
 ig_petitions.1.t: "Zu viel Demokratie"
 ig_petitions.1.d: "Einige Männer, die mit einer einflussreichen Interessengruppe ([SCOPE.gsInterestGroup('landowners_ig').GetName]) assoziiert sind, sind an die Regierung herangetreten, weil sie „Reformen“ wollen. Sie meinen, das Wahlrecht wäre zu umfassend und zu schnell erweitert worden. Sie fordern daher, dass die Regierung ein entsprechendes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) zurücknimmt."
 ig_petitions.1.f: "„Die Massen können ihre Höhergestellten unterstützen, wenn sie dies möchten, doch sie sollten sich nicht in Angelegenheiten einmischen, die sie nichts angehen.“"
 ig_petitions.1.a: "Wir werden uns um ihre Anliegen kümmern."
 ig_petitions.1.b: "Das Wahlrecht einschränken? Kommt nicht infrage!"
 landowners_petition_rejected_modifier: "Nicht genügend Demokratie"
 landowners_petition_acepted_modifier: "Zu viel Demokratie"
 tarnished_reputation_modifier: "Beschmutzter Ruf"
 ig_petitions.4.t: "Der Glaube des Landes"
 ig_petitions.4.d: "Anhänger einer Interessengruppe ([SCOPE.gsInterestGroup('devout_ig').GetName]) haben der Regierung gegenüber ihre Unterstützung der Bemühungen zum Ausdruck gebracht, die Überzeugungen der Gläubigen als einzig wahre Kirche im Staat anzuerkennen und formell ein begleitendes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) einzuführen."
 ig_petitions.4.f: "„In finsterster Nacht erstrahlt der Glaube, unbefleckt bei seiner Empfängnis, wie eine sich stets wandelnde und doch auf ewig brennende Kerze. Eben noch gelb, nun schon gelbrot und dann rötlich. Welches andere Licht wird uns jemals führen? Der Priester ist bei seinen Worten stets von so viel Eifer durchdrungen. Sein ganzer Körper ist in Wallung, ergriffen von seiner Predigt, und sein Gesicht leuchtet heller und heller!“"
 ig_petitions.4.a: "Das dürfte sehr hilfreich für unserer Sache sein."
 ig_petitions.4.b: "Wir dürfen die IG „[SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting]“ nicht zu einflussreich werden lassen."
 devout_state_support_modifier: "Staatsreligion-Unterstützung"
 devout_state_influence_modifier: "Staatsreligionseinfluss"
 ig_petitions.7.t: "Meinungsfreiheit?"
 ig_petitions.7.d: "[SCOPE.sCharacter('intelligentsia_leader').GetFullName], Anführer der IG „[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]“, hat öffentlich die Bemühungen der Regierung unterstützt, ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) zu verabschieden. Manch einer meint aber, dass [SCOPE.sCharacter('intelligentsia_leader').GetCustom('DE_PRO_PER_S_3P_N')] dies nur zum eigenen Nutzen tut."
 ig_petitions.7.f: "Der Gelehrte sitzt schon den ganzen Tag in diesem Sessel mit dem Samtpolster. Er murmelt etwas davon, was im Osten vor sich geht. Irgendetwas geht im Osten immer vor sich.\n\n„Die Leute am Reden hindern zu wollen, hindert sie gar nicht am Reden. Es behindert sie nur insgesamt.“"
 ig_petitions.7.a: "Es wäre gut, sicherzustellen, dass [SCOPE.sCharacter('intelligentsia_leader').GetCustom('DE_PRO_PER_S_3P_N')] die nötige Unterstützung bekommt."
 ig_petitions.7.b: "Wir können das Gesetz nicht auf eine Person zuschneiden."
