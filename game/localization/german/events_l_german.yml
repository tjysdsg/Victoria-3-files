 state_gold_rush_explotation: "Ausnutzung des Goldrauschs"
 goldrush.2.t: "Goldfelder erschöpft"
 goldrush.2.d: "Den reichen Mineralienvorkommen in [SCOPE.sState('goldrush_no_more_state').GetName] sind erschöpft. Minen werden geschlossen, und die Goldsucher, die am Anfang des Funds herbeigeströmt waren, beginnen damit, auf der Suche nach dem großen Glück weiterzuziehen."
 goldrush.2.f: "#bold Alluviales Gold versiegt: Bergleute gehen nach Hause#!\n\nFluss aufgrund von Bergbauaktivitäten ausgetrocknet. Schächte gelten als lebensgefährlich.\n\n#italic Betreten auf eigene Gefahr. Unbefugte werden erschossen. Überlebende werden trotzdem erschossen.#!"
 goldrush.2.a: "Was für ein Pech."
 goldrush.2.b: "Wir können sie nicht einfach gehen lassen!"
 state_gold_depleted_palliative: "Goldminen erschöpft"
 goldrush.3.t: "Zuzug von Fremden sorgt für Aufschrei"
 goldrush.3.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('petty_ig').GetName]) hat sich dagegen ausgesprochen, dass Migranten nach [SCOPE.sState('pb_gold_state').GetName] ziehen. Sie fleht darum, dass die Regierung, die „einheimischen“ Bergleute unterstützt, indem sie die Migration in den Staat verringert."
 goldrush.3.f: "„Glauben Sie wirklich, dass sie umziehen, nur weil sie arbeiten wollen? Schauen Sie sich doch mal um! Was sehen Sie hier? Ja, genau! Gold! Man sieht die Gier in ihren Augen! Sie kommen, um uns alles zu nehmen, und sie werden keinen Groschen zurücklassen. Was ist falsch daran, die Zukunft unseres Volkes schützen zu wollen?“"
 goldrush.3.a: "Wir brauchen jede freie Hand, die wir in [SCOPE.sState('pb_gold_state').GetNameNoFormatting] kriegen können."
 goldrush.3.b: "Begrenzt die Migration nach [SCOPE.sState('pb_gold_state').GetNameNoFormatting]!"
 goldrush.4.t: "Die Minen organisieren sich"
 goldrush.4.d: "Bergleute und Minenbesitzer versuchen, ihre Interessen in [SCOPE.sState('gr4_gold_state').GetName] zu schützen, indem sie sich und ihre Arbeit formell organisieren. Doch die Bestrebungen zweier Interessengruppen ([SCOPE.gsInterestGroup('trade_unions_ig').GetName] und [SCOPE.gsInterestGroup('industrialists_ig').GetName]) sind kaum miteinander vereinbar."
 goldrush.4.f: "„Ein [SCOPE.gsInterestGroup('industrialists_ig').GetNameNoFormatting]r klopft leicht gegen den Kristall des Fensters. Das Geräusch wird durch die Leere des Lagerraums noch verstärkt. ‚Wollen Sie auch, dass ich denen das Gold gebe? Oder einen Teil meines Hauses?‘, fragt er großzügig, noch immer mit dem Rücken zur Tür. ‚Was mir gehört, gehört mir, und was Ihnen gehört, gehört Ihnen. Die Minen sind das, was mir gehört.‘\""
 goldrush.4.a: "Die IG „[SCOPE.gsInterestGroup('trade_unions_ig').GetName]“ unterstützen."
 goldrush.4.b: "Die IG „[SCOPE.gsInterestGroup('industrialists_ig').GetName]“ unterstützen."
 goldrush.5.t: "Der [SCOPE.sCountry('owner_country_scope').GetAdjective|l]e Traum"
 goldrush.5.d: "Eine Geschichte macht die Runde, dass ein Bergmann einen Glücksfund hatte und jetzt der reichste Mann der Stadt ist. Die Leute in [SCOPE.sState('gold_rush_state').GetName] beginnen, über ihre Verhältnisse zu leben, und sind überzeugt, bald alle reich zu sein."
 goldrush.5.f: "„Hast du mal sein neues Haus gesehen? Das Esszimmer ist mit Kiefernholz vertäfelt und weiß lackiert und die Möbel sind aus Teakholz. Der Kronleuchter ist importiert und wurde von einem Kunsthandwerker, dessen Namen niemand mehr aussprechen kann, entworfen. Und all der Reichtum kommt aus den Minen! Einfach alles!“"
 goldrush.5.a: "So schlimm wird das schon nicht sein."
 goldrush.5.b: "Es ist nicht alles Gold, was glänzt."
 expecting_riches_less: "Unrealistische Erwartungen"
 expecting_riches_angry: "Unrealistische Erwartungen entkräftet"
 ig_leaders.20.t: "Das Wagnis"
 ig_leaders.20.d: "[SCOPE.sCharacter('reckless_leader').GetFullName], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('reckless_ig').GetName]), hat offen die Vorteile gepredigt, die ein geheimes politisches Wagnis unserer Regierung bringen könnte. Auf die Frage nach Einzelheiten lächelte [SCOPE.sCharacter('reckless_leader').GetCustom('DE_PRO_PER_S_3P_N')] nur zurückhaltend und weigerte sich, mehr zu sagen."
 ig_leaders.20.f: "[SCOPE.sCharacter('reckless_leader').GetFullNameNoFormatting] hatte schon immer eine Vorliebe für Abenteuer und verdächtig große Hüte. [SCOPE.sCharacter('reckless_leader').GetCustom('DE_PRO_POS_S_3P')|U]e engsten Freunde scheinen diesen gefährlichen Eigenschaften keinerlei Beachtung zu schenken, doch einige angesehene Herren haben ihre Bedenken in einer leicht passiv-aggressiven Weise geäußert.\n\n„Niemand würde je an einem ehrenwerten Bürger wie mir zweifeln, meinen Sie nicht auch?“"
 ig_leaders.20.a: "Wie schlimm kann es schon sein?"
 ig_leaders.20.b: "Was für eine absolut lächerliche Idee."
 gamble_denied_modifier: "Wagnis abgelehnt"
 ig_leaders.1.t: "Das Wagnis: Erfolg"
 ig_leaders.1.d: "Eine dramatische Intrige in unserem Hauptsitz hat Früchte getragen. Da sie nun offenbart wurde, wird klar, dass das Komplott auch Risiken und Fehler hatte – doch niemand kann bestreiten, dass es sich für eine Interessengruppe ([SCOPE.gsInterestGroup('reckless_ig').GetName]) sehr anständig ausgezahlt hat."
 ig_leaders.1.f: "„Ich wusste schon immer, dass ich zu Großem bestimmt bin. Meine Großmutter hat das immer sehr deutlich gesagt. Wenn sie doch nur noch da wäre, um es zu sehen … aber wenigstens sieht es die Welt und besonders auch Sie, mein teuerster Freund …“"
 ig_leaders.1.a: "Die Interessengruppe ([SCOPE.gsInterestGroup('reckless_ig').GetName]) wird den Lohn davontragen."
 ig_leaders.1.b: "Die Nation wird den Lohn davontragen."
 ig_leaders.2.t: "Das Wagnis: Fehlschlag"
 ig_leaders.2.d: "Die dramatische Intrige einer Interessengruppe ([SCOPE.gsInterestGroup('reckless_ig').GetName]) in unserem Hauptsitz hat gerade ein desaströses Ende gefunden. Die Risiken waren von Beginn an hoch, doch [SCOPE.sCharacter('reckless_leader').GetFullName] entschied, dass man sie trotzdem eingehen sollte. Die Ergebnisse werden für alle Beteiligten katastrophal sein."
 ig_leaders.2.f: "Ein Richter klopfte dreimal mit dem Hammer. Im Gerichtssaal verstummten die Schreie der Empörung, wenn auch nur für einen Augenblick. Kein Verbündeter von [SCOPE.sCharacter('reckless_leader').GetFullNameNoFormatting] war zur Rettung gekommen. Dann, in der Stille, bevor der Richter sprach, wurde [SCOPE.sCharacter('reckless_leader').GetCustom('DE_ART_DEF_S_D')] Angeklagten alles klar … Dieses Unterfangen war von Anfang an zum Scheitern verurteilt gewesen."
 ig_leaders.2.a: "Man darf solchen Leuten ([SCOPE.gsInterestGroup('reckless_ig').GetName]) einfach keine Macht anvertrauen."
 ig_leaders.2.b: "[SCOPE.sCharacter('reckless_leader').GetFullName] sollte die Schuld auf sich nehmen."
 ig_leaders.2.c: "Weiter so. Diese Leute ([SCOPE.gsInterestGroup('reckless_ig').GetName]) sollten weiterhin das Sagen haben."
 ig_leaders.2.b.tt: "[SCOPE.sCharacter('reckless_leader').GetFullName] tritt zurück"
 ig_leaders.3.t: "Der große Plan zahlt sich aus"
 ig_leaders.3.d: "[SCOPE.sCharacter('meticulous_leader').GetFullName], das methodisch vorgehende Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('meticulous_ig').GetName]), hat schon einige Zeit im Hintergrund sorgfältig gearbeitet und nun haben sich all [SCOPE.sCharacter('meticulous_leader').GetCustom('DE_PRO_POS_S_3P')]e Anstrengungen für [SCOPE.sCharacter('meticulous_leader').GetCustom('DE_PRO_POS_S_3P')]e Leute und für [ROOT.GetCountry.GetAltName('AKK')] ausgezahlt."
 ig_leaders.3.f: "[SCOPE.sCharacter('meticulous_leader').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('meticulous_leader').GetWomanMan] ist derart mit sich selbst zufrieden, dass [SCOPE.sCharacter('meticulous_leader').GetCustom('DE_PRO_PER_S_3P_N')] so aussieht, als würde [SCOPE.sCharacter('meticulous_leader').GetCustom('DE_PRO_PER_S_3P_N')] gleich wegen all der aufgestauten Gefühlsregungen in Flammen aufgehen. Wie charmant. Aus professioneller Sicht allerdings nicht der klügste Schachzug.\n\n„Ja! Genau wie geplant!‘“"
 ig_leaders.3.a: "Die Interessengruppe „[SCOPE.gsInterestGroup('meticulous_ig').GetNameNoFormatting]“ soll die Lorbeeren ernten."
 ig_leaders.3.b: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] soll die Lorbeeren ernten."
 custom_herself: "sich selbst"
 custom_himself: "sich selbst"
 ig_leaders.4.t: "Diplomatische Rundreise"
 ig_leaders.4.d: "Die herrschende Interessengruppe ([SCOPE.gsInterestGroup('charismatic_ig').GetName]), angeführt von ihrem charismatischen Oberhaupt [SCOPE.sCharacter('charismatic_leader').GetFullName], hat eine Werbereise arrangiert. Die Entscheidung, ob man sich auf das In- oder das Ausland konzentrieren soll, soll erst in letzter Minute gefällt werden, und es ist unklar, ob diese Leute mehr für sich selbst oder das Land als Ganzes tun werden."
 ig_leaders.4.f: "„Nichts gegen ein bisschen Eigenwerbung, wenn es für eine gute Sache ist.“\n\n„Und wie würden Sie den Charakter einer Sache bestimmen? Daran, ob sie Ihr Portemonnaie schont?“\n\n„An ihrem Wesen selbst natürlich! Das Anliegen einiger Gassenkinder kann durchaus eine gesunde Wirkung auf den Staat entfalten, wenn sein Herz am rechten Fleck sitzt.“"
 ig_leaders.4.a: "Die Rundreise soll die Unterstützung dieser Interessengruppe ([SCOPE.gsInterestGroup('charismatic_ig').GetName]) mehren."
 ig_leaders.4.b: "Die Rundreise soll [ROOT.GetCountry.GetAltName('AKK')] besser dastehen lassen."
 ig_leaders.5.t: "Ich oder sie!"
 ig_leaders.5.d: "[SCOPE.sCharacter('smug_leader').GetFullName], das Oberhaupt der herrschenden Interessengruppe „[SCOPE.gsInterestGroup('smug_ig').GetName]“, hat genug von den Kompromissen mit den Koalitionspartnern. [SCOPE.sCharacter('meticulous_leader').GetCustom('DE_PRO_PER_S_3P_N')|U] verlangt nun, dass [SCOPE.sCharacter('smug_leader').GetCustom('DE_PRO_POS_S_3P')]e Kollaborateure [SCOPE.sCharacter('smug_leader').GetCustom('DE_PRO_POS_S_3P')]en Befehlen folgen. Andernfalls wird [SCOPE.sCharacter('smug_leader').GetCustom('DE_PRO_POS_S_3P')]e Interessengruppe den Änderungen niemals zustimmen."
 ig_leaders.5.f: "„Dafür sind Anführer doch da, nicht wahr? Ich führe, Sie folgen. Klingt für mich recht simpel. Wenn sie hätten führen wollen, hätten sie wohl selbst Anführer werden müssen, doch ich schätze, das hat ihnen niemand sonst zugetraut.\n\nWem ich nicht passe, der kann gern gehen!“"
 ig_leaders.5.a: "Was für eine lächerliche Aussage."
 ig_leaders.5.b: "Na schön, diese Leute ([SCOPE.gsInterestGroup('smug_ig').GetName]) sollen den Ton angeben."
 imperious_leader_modifier: "Herrischen Anführer entlassen"
 imperious_leader_good_modifier: "Herrischen Anführer unterstützt"
 imperious_leader_dont_agree_modifier: "Herrische Anführerforderungen abgelehnt"
 imperious_leader_agree_modifier: "Herrische Anführerforderungen bestätigt"
 ig_leaders.6.t: "Das Spiel um die Macht"
 ig_leaders.6.d: "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName], [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('DE_ART_DEF_S_N')] Vorsitzende einer Interessengruppe ([SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName]), hat in der Hauptstadt ein bemerkenswertes Spiel um die Macht betrieben, um einen Platz in der Regierung für [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('DE_PRO_POS_S_3P')]e Leute zu sichern. Es ist nicht ganz klar, ob man sie für diese … neuartigen Taktiken belohnen sollte."
 ig_leaders.6.f: "Es gibt nur ein Licht auf der Straße, die zum Hauptquartier der Interessengruppe ([SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting]) führt. Es gibt auch nur ein Licht im Inneren. Zwischen den prächtigen Mahagonimöbeln und Samtkissen entspannt sich [SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullNameNoFormatting]. Die Lampe ist identisch mit denen, die aus dem Osten geschickt wurden.\n\n„Der Zweck heiligt die Mittel, und unsere Mittel sind sehr, sehr heilig.“\n\nEs ist schwer, [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('DE_PRO_PER_S_3P_D')] nicht zu glauben, wenn [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('DE_PRO_PER_S_3P_N')] einem einen so einladenden Platz an [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('DE_PRO_POS_S_3P')]er Seite anbietet."
 ig_leaders.6.a: "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName] soll dafür anerkannt werden."
 ig_leaders.6.b: "In der Liebe und im Krieg ist nicht alles erlaubt."
 play_for_power_good_modifier: "Machtintrige unterstützt"
 neighbor_events.1.t: "Der Glaube kennt keine Grenzen"
 neighbor_events.1.d: "Die IG „[SCOPE.gsInterestGroup('devout_ig').GetName]“ will unsere Bande mit [SCOPE.sC('neighbor_country').GetAltName('DAT')] durch unseren gemeinsamen Glauben stärken."
 neighbor_events.1.f: "Er hielt kurz inne und wischte sich den Schweiß von der Stirn, als ihm ein [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting|l]er Knecht auf einem Nachbarfeld ins Auge fiel, der in einer Ackerfurche zu knien schien.\n\nVerwirrt musterte er die Szene näher und erkannte, dass der Mann ins Gebet vertieft war. Er hätte es schon früher erkennen sollen, doch erst nun bemerkte er, was sie gemeinsam hatten: ein paar harte Jahre und den Glauben daran, dass die Dinge wieder besser werden würden."
 neighbor_events.1.a: "Trotz unserer Differenzen sollten wir unsere gemeinsamen Werte schätzen."
 neighbor_events.1.b: "Wir sind vorrangig [ROOT.GetCountry.GetAdjectiveNoFormatting|l] und erst danach [ROOT.GetCountry.GetStateReligion.GetName]!"
 notification_neighbor_events_1_tooltip: "#header $notification_neighbor_events_1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_neighbor_events_1_desc$"
 notification_neighbor_events_1_name: " [concept_relations] mit [SCOPE.sC('originator').GetAltName('DAT')] verbessert"
 notification_neighbor_events_1_desc: "[SCOPE.sC('originator').GetAltName('NOM')|U] hat unsere [concept_relations] verbessert, indem man sich auf den [SCOPE.sC('originator').GetStateReligion.GetName|l]en Glauben berief."
 neighbor_events.2.t: "Wenn man Frieden will"
 neighbor_events.2.d: "Aufgrund unserer schlechten Beziehungen hat die IG „[SCOPE.gsInterestGroup('armed_forces_ig').GetName]“ eine härtere Gangart in der Außenpolitik gegenüber [SCOPE.sC('neighbor_country').GetAltName('DAT')] vorgeschlagen."
 neighbor_events.2.f: "„Wenn nur Hälfte von dem wahr ist, was du sagst, will ich sie sicher nicht in der Nähe dieser Grenzen“, sagt sie. „Doch ich bezweifle, dass dem so ist.“\n„Mutter, du hast doch immer gesagt, dass man [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting]en Leuten nicht trauen kann. Doch warum vertrauen wir dann darauf, dass sie unsere Grenzen achten werden? Niemand will, dass der eigene Sohn es tut, weil man weiß, dass es gefährlich ist. Aber genau deshalb müssen wir es tun.“"
 neighbor_events.2.a: "Legen wir die Formalitäten beiseite. Sie sind der Feind."
 neighbor_events.2.b: "Trotz unserer gegenseitigen Abneigung gibt es keinen Grund, das zu eskalieren."
 if_you_want_peace_bad_modifier: "Passive Haltung"
 neighbor_events.3.t: "Arbeiter der Welt"
 neighbor_events.3.d: "Die internationale Ausrichtung innerhalb der IG „[SCOPE.gsInterestGroup('trade_unions_ig').GetName]“ hat zu dem Vorschlag geführt, dass man Arbeiter aus [SCOPE.sC('neighbor_country').GetAltName('DAT')] einladen solle."
 neighbor_events.3.f: "„Ich verstehe nicht, wie man so jemanden in sein Haus lassen kann. Sollen wir denn jetzt Leuten aus allen Ecken der Welt Obdach bieten?“\n„In der Mine hat dieser Kerl jeden Tag mein Leben in den Händen. Ich vertraue es ihm ohnehin schon an. Daher will ich lieber ihn hier willkommen heißen als diese [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Bastarde, die uns dort hinunterschicken.“"
 neighbor_events.3.a: "Klasse vor Nation!"
 neighbor_events.3.b: "Diese unpatriotischen Ideen werden schon wieder verschwinden."
 neighbor_events.4.t: "Grenzübergreifende Investitionen"
 neighbor_events.4.d: "Die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e IG „[SCOPE.gsInterestGroup('industrialists_ig').GetName]“ wäre daran interessiert, in die benachbarte [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting|l]e Industrie zu investieren."
 neighbor_events.4.f: "Er erhob sich, setzte seinen Hut auf und ging in Richtung der Tür. Zunächst schien es, als würde er wortlos gehen, doch dann wandte er sich um und sprach mit kaum unterdrücktem Zorn:\n„Die Anschuldigung, zu wenig patriotisch zu sein, weil ich versuche, Geld zu verdienen, ist nicht nur eine Beleidigung. Sie beweist auch ein völliges Unverständnis dahingehend, wie man Geld verdient. Meinen Sie, ich hätte meinen Wohlstand erlangt, indem ich provinziell gedacht habe?“"
 neighbor_events.4.a: "Eine hervorragende Investition!"
 neighbor_events.4.b: "Sie zwingen, im Inland zu investieren."
 neighbor_events.5.t: "Stoppt die Druckerpressen"
 neighbor_events.5.d: "Eine nach [ROOT.GetCountry.GetAdjectiveNoFormatting|l]em Recht verbotene Zeitung hat den Druckbetrieb unter den laxeren Gesetzen [SCOPE.sC('neighbor_country').GetAltName('GEN')] wieder aufgenommen und wird nun über die Grenze geschmuggelt."
 neighbor_events.5.f: "„Sie haben noch Ihre Ausgabe, oder? Ich bezahle Ihnen die Hälfte von dem, was Sie in [SCOPE.sState('neighbor_state').GetNameNoFormatting] bezahlt haben.“\nZögerlich wurde die Zeitung herübergereicht.\n„Wissen Sie, mein Vater meint, hier würde nur Unsinn darüber stehen, was [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] angeht.“\n„Tja, er kann ja auch nicht lesen, oder?“"
 neighbor_events.5.a: "Wir können das ja ausnahmsweise übersehen."
 neighbor_events.5.b: "Jeder, der solchen Schmutz verbreitet, wird hart bestraft!"
 neighbor_events.6.t: "[SCOPE.sC('neighbor_country').GetAltName('NOM')|U], ungeschwärzt"
 neighbor_events.6.d: "Ein Buch, dessen Veröffentlichung [SCOPE.sC('neighbor_country').GetAltName('IN')] abgelehnt wurde, wurde nun dank laxerer Gesetze von einem [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Verlag angenommen."
 neighbor_events.6.f: "Der Scherge des Druckers besah sich den unbekannten Schriftsatz. Sein Meister bemerkte die Neugier und wies mit dem Kinn auf die Lettern.\n„Das ist für ein [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting|l]es Buch, das wir drucken.“\n„Warum drucken wir denn [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting|l]e Bücher hier?“\nDer Drucker zuckte die Achseln.\n„Es ist ein freies Land.“"
 neighbor_events.6.a: "Der Verlag sollte etwas mehr Takt beweisen und unsere Nachbarn respektieren."
 neighbor_events.6.b: "Laut den Gesetzen [ROOT.GetCountry.GetAltName('GEN')] hat er jedes Recht zum Druck."
 neighbor_events.7.t: "Die andere Seite des Zauns"
 neighbor_events.7.d: "Die Leute beschweren sich über den Unterschied in Sachen Lebensstandard, was uns und unsere Nachbarn [SCOPE.sC('neighbor_country').GetAltName('IN')] angeht."
 neighbor_events.7.f: "Als die Ladentür zuschlug, tauschten die beiden bedeutungsschwere Blicke aus.\n\n„Ihr ist ja nicht einmal aufgefallen, dass sie das falsche Wechselgeld bekommen hat.“\n\n„Deshalb beschummle ich sie ja. Ihresgleichen kann sich das leisten. Ich werde doch nicht zulassen, dass diese [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting]en Aufschneider hier hereinkommen und meinen, sie könnten mit ihrem Reichtum prahlen, ohne dass wir uns dagegen wehren.“"
 neighbor_events.7.a: "Das ist nur ein weiteres Beispiel für die globalen wirtschaftlichen Ungerechtigkeiten."
 neighbor_events.7.b: "Sie sind eindeutig Lügner, die andere Länder um ihr Geld bringen."
 neighbor_events.7.c: "So ist es nun einmal. Es lohnt sich nicht, darüber nachzudenken."
 commander_events.2.t: "Arbeit allein macht nicht glücklich"
 commander_events.2.d: "Die Neigungen von [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetFullName] behindern [SCOPE.sCharacter('commander_with_addiction').GetCustom('DE_PRO_PER_S_3P_A')] in der Ausübung [SCOPE.sCharacter('commander_with_addiction').GetCustom('DE_PRO_POS_S_3P')]er Pflichten als [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle]."
 commander_events.2.f: "[SCOPE.sCharacter('commander_with_addiction').GetFullNameNoFormatting] lächelt den Offizier an, freudig, begeistert. [SCOPE.sCharacter('commander_with_addiction').GetCustom('DE_PRO_POS_S_3P')|U]e Augen haben offensichtlich bessere Tage gesehen. Gemächlich in [SCOPE.sCharacter('commander_with_addiction').GetCustom('DE_PRO_POS_S_3P')]em Ledersessel dahingefläzt lässt er die Stimme erklingen, und die Worte kommen ähnlich zäh wie das Material des Polsters:\n\n„Dieser Posten bereitet einem eine Menge Stress, wissen Sie? Es besteht kein Grund, das Ganze noch schlimmer zu machen.“"
 commander_events.2.a: "Feuern wir [SCOPE.sCharacter('commander_with_addiction').GetCustom('DE_PRO_PER_S_3P_A')]."
 commander_events.2.b: "[SCOPE.sCharacter('commander_with_addiction').GetCustom('DE_PRO_PER_S_3P_N')|U] ist zu wertvoll."
 commander_events.2.a.tt: "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetFullName] wird gefeuert."
 commander_events.4.t: "Generelle Proteste"
 commander_events.4.d: "[SCOPE.sCharacter('arguing_commander_one').GetFullName] hat die fragwürdigen Angewohnheiten von [SCOPE.sCharacter('arguing_commander_two').GetFullName] ans Licht gebracht und fordert nun [SCOPE.sCharacter('arguing_commander_two').GetCustom('DE_PRO_POS_S_3P')]e Entlassung."
 commander_events.4.f: "„Allein der Gedanke, dass ich zur selben Institution gehöre wie dieses verdorbene Subjekt. [SCOPE.sCharacter('arguing_commander_two').GetFullName] ist ein Schandfleck auf unserer gemeinsamen Uniform. Ich weigere mich, hinzunehmen, dass ein solches Betragen für jemanden in so einer Stellung angemessen ist. Keinen Tag länger werde ich mit [SCOPE.sCharacter('arguing_commander_two').GetCustom('DE_PRO_PER_S_3P_D')] zusammenarbeiten.“"
 commander_events.4.a: "Wir können [SCOPE.sCharacter('arguing_commander_two').GetFullName] nicht entlassen."
 commander_events.4.b: "Entlasst [SCOPE.sCharacter('arguing_commander_two').GetFullName]!"
 commander_events.4.b.tt: "[SCOPE.sCharacter('arguing_commander_two').GetFullName] wird entlassen."
 commander_fired: "Befehlshaber entlassen"
 commander_kept: "Befehlshaber behalten"
 commander_events.5.t: "Krieg des Fortschritts"
 commander_events.5.d: "[SCOPE.sCharacter('commander_invention').GetFullName] hat herausgefunden, wie man die Erfindung der #bold Repetiergewehre#! verbessern kann."
 commander_events.5.f: "„[SCOPE.sCharacter('commander_invention').GetFullName] richtet in einer Geste voller Selbstvertrauen die Brille.\n\n‚Nun, es war recht simpel, wissen Sie? Ich sah mir nur an, mit welcher Technik die Truppen arbeiteten und erkannte, dass wir hier und da ein paar Dinge ändern könnten.‘\n\nDie Art, wie [SCOPE.sCharacter('commander_invention').GetCustom('DE_PRO_PER_S_3P_N')] spricht, macht [SCOPE.sCharacter('commander_invention').GetCustom('DE_PRO_PER_S_3P_A')] zu einer eleganten Erscheinung und sehr beliebt bei den Massen, wann immer [SCOPE.sCharacter('commander_invention').GetCustom('DE_PRO_PER_S_3P_N')] dieses Gewehr hält. Was für ein Selbstbewusstsein!“" #I don't know how repeaters work
 commander_events.5.a: "Wir konzentrieren uns auf die Feuerkraft."
 commander_events.5.b: "Wir konzentrieren uns auf die Präzision."
 law_events.1.t: "Kriegsdienstverweigerer"
 law_events.1.d: "Die IG „[SCOPE.gsInterestGroup('anti_conscription_ig').GetName]“ argumentiert, dass Bürger mit moralischen oder religiösen Vorbehalten von den geltenden Gesetzen („[SCOPE.sLaw('current_law_scope').GetName]“) ausgenommen werden sollten."
 law_events.1.f: "„Die Einberufung ist nur eine andere Form der Zwangsarbeit. Sogar eine der schlimmsten, weil wir gegen unsere Mitmenschen zur Waffe greifen sollen – ungeachtet unserer moralischen Ansichten.“"
 law_events.1.a: "Verweigerer sind von der Einberufung ausgenommen."
 law_events.1.b: "Alle müssen kämpfen."
 law_events.2.t: "Den Weg erhellen"
 law_events.2.d: "Die neu eingerichtete Polizei hat darum gebeten, dass die Straßen beleuchtet werden, um ihr die Arbeit zu erleichtern."
 law_events.2.f: "„Uns entwischen jede Nacht Verbrecher in all den dunklen Gassen. Wie sollen wir denn unsere Arbeit machen, wenn die Bedingungen nicht passen?“"
 law_events.2.a: "Beleuchtung sollte verpflichtend sein."
 law_events.2.b: "Zu teuer."
 law_events.4.t: "Geheimforschung"
 law_events.4.d: "Die Geheimpolizei hat darum gebeten, etwas zu erforschen ($identification_documents$)."
 law_events.4.f: "„Wir brauchen bessere Methoden, um die Unruhestifter im Auge zu behalten, die wir festnehmen. Wenn sie eine Art Ausweis bei sich hätten, wäre das wesentlich leichter.“"
 law_events.4.a: "Hervorragende Idee."
 law_events.4.b: "Das hat keine Priorität für uns."
 law_events.5.t: "Unzufriedene Minenbesitzer"
 law_events.5.d: "Mehrere Minenbesitzer in [SCOPE.sState('state_with_mine').GetName] haben um Ausnahmen bei den Bergbau-Regulierungen gebeten."
 law_events.5.f: "„Der Gedanke ist doch lächerlich, dass wir eine Mine mit gerade einmal zehn Arbeitsstunden am Tag profitabel halten können. Ganz zu schweigen von all den zusätzlichen Kosten durch die erzwungenen Sicherheitsmaßnahmen.“"
 law_events.5.a: "Eine kleine Ausnahme kann ja nicht schaden."
 law_events.5.b: "Keine Ausnahmen."
 law_events.6.t: "Säkularer Unterricht"
 law_events.6.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('intelligentsia_ig').GetName]) hat ihre Unzufriedenheit mit der Verabschiedung eines Gesetzes gezeigt ([SCOPE.sLaw('current_law_scope').GetName]). Sie argumentiert, Bildung und Religion sollten zwei voneinander getrennte Angelegenheiten sein."
 law_events.6.f: "„Wie kann man denn erwarten, dass unsere Kinder etwas Sinnvolles lernen, wenn sie von Anfang an indoktriniert werden?“"
 law_events.6.a: "Wir werden das überdenken."
 law_events.6.b: "Außer Frage."
