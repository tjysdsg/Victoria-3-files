 expedition_events.410.t: "Panama-Landenge kartiert"
 expedition_events.410.d: "Unsere Kartierung der Panama-Landenge ist abgeschlossen. Wir konnten bestätigen, dass es möglich ist, eine Verbindung zwischen Atlantik und Pazifik in Form eines Kanals zu bauen."
 expedition_events.410.f: "„Eine schnellere Route zwischen Atlantik und Pazifik wird schon lange gesucht, doch jetzt werden wir sie einfach selbst schaffen.“"
 expedition_events.410.a: "Sehr gut!"
 notification_panama_survey_started_desc: "Kartierung der Panama-Landenge begonnen"
