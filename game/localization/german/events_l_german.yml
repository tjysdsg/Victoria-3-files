 ig_revolutions.1.t: "Zum Zerreißen gespannt"
 ig_revolutions.1.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('ig_on_the_edge').GetName]), angeführt von [SCOPE.sCharacter('ig_on_the_edge_leader').GetCustom('DE_ART_DEF_S_D')] trickreichen [SCOPE.sCharacter('ig_on_the_edge_leader').GetFullName], hat angedroht, sich revolutionären Kräften anzuschließen, wenn ihre Forderungen nicht erfüllt werden. Die verlangten Zugeständnisse mögen klein sein, doch die Macht, die diese Leute damit gewinnen würden, wäre gewaltig – denn wir müssten unsere Schwäche eingestehen."
 ig_revolutions.1.f: "„In Zeiten der Unruhe und des Kampfes sagen die Vorsichtigen immer, dass manche Ideale aufgegeben werden müssen, um zu verhindern, dass die Nation sich auflöst. Ich frage sie: Was ist eine Nation ohne Ideale wert?\n\nSoll sie sich auflösen, sage ich! Aus den Fäden werden wir eine bessere Nation weben, in der unsere Ideale als Grundlage und nicht als Bedrohung gesehen werden.“"
 ig_revolutions.1.a: "Gebt ihnen, was sie wollen."
 ig_revolutions.1.b: "Von uns kriegen sie nichts außer kaltem Stahl!"
 ig_revolutions.2.t: "Eine Interessengruppe ([SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName]) hat Forderungen!"
 ig_revolutions.2.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName]) steht am Rand einer Revolte und droht sich, der Revolution anzuschließen, wenn ihre Forderungen nicht erfüllt werden."
 ig_revolutions.2.f: "„Die Kontrolle über [ROOT.GetCountry.GetAltNameNoFormatting('AKK')] gleitet dieser schwachen und tatenlosen Regierung aus den Fingern. Jemand muss sie zurückgewinnen. Wir wissen, wie man regiert, doch sie werden sich an unseren Rat halten müssen. Sonst ist unsere Sache verloren.“"
 ig_revolutions.2.a: "Was auch immer ihrer ‚Würde‘ genügt: Sie sollen es haben."
 ig_revolutions.2.b: "Lächerlich! Sie haben kein Recht, irgendetwas zu verlangen."
 ig_revolutions.2.c: "Sie können voller Würde Handschellen tragen."
 ig_revolutions.3.t: "Eine Interessengruppe ([SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName]) sät Zwietracht!"
 ig_revolutions.3.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName]) ist empört über die Regierung und anscheinend wird sie sich der derzeitigen Revolution anschließen, wenn wir sie nicht ruhigstellen können."
 ig_revolutions.3.f: "„Wir kennen den Preis des Krieges besser als jeder andere, die Verwüstung der verbrannten Felder und der geplünderten Hütten. Wir würden nicht zu den Waffen greifen, wenn wir andere Möglichkeiten hätten. Verwenden Sie das nicht als Entschuldigung, um unsere Geduld auf die Probe zu stellen – ohne uns hungert [ROOT.GetCountry.GetAltNameNoFormatting('NOM')].“"
 ig_revolutions.3.a: "Wollen wir hoffen, dass Zugeständnisse heute die Saat des Friedens für morgen sein können."
 ig_revolutions.3.b: "Sie werden gar nichts von uns kriegen!"
 ig_revolutions.3.c: "Wenn sie den Wind säen, werden sie den Sturm ernten!"
 ig_revolutions.4.t: "Eine Interessengruppe ([SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName]) fordert ein Eingreifen!"
 ig_revolutions.4.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName]) behauptet, schon viel zu lange unter unserer ‚amoralischen‘ Regierung gelitten zu haben. Deshalb hat sie eine Liste mit Forderungen an die Tür des Regierungsbüros genagelt."
 ig_revolutions.4.f: "„Wer als [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ohne Moral herrscht, ist nur ein Despot, ganz gleich, woher man die weltliche Macht bezieht. Man sollte jedoch nicht unterschätzen, wie leicht ein Regime ins Wanken gerät, das seinen moralischen Kompass verloren hat …“"
 ig_revolutions.4.a: "Gewähren wir ihnen diese Zugeständnisse und beten wir für Frieden."
 ig_revolutions.4.b: "Mich schert es einen feuchten Kehricht, was sie wollen!"
 ig_revolutions.4.c: "Im Gefängnis können sie glauben, was sie wollen."
 ig_revolutions.5.t: "Eine Interessengruppe ([SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName]) wird kriegslüstern!"
 ig_revolutions.5.d: "Offiziere, die eng mit einer Interessengruppe ([SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName]) verbunden sind, haben eine Liste mit Anliegen veröffentlicht und fordern ein sofortiges Handeln von der Regierung. Man munkelt in den dunkelsten Ecken, dass sie sich der Revolution anschließen könnten, wenn man ihren Wünschen nicht nachkommt."
 ig_revolutions.5.f: "„Wir haben geschworen, [ROOT.GetCountry.GetAltNameNoFormatting('AKK')] zu verteidigen, doch wir müssen uns auch fragen, wann die Regierung die größere Bedrohung für die Integrität der Nation darstellt, über die sie herrscht. Es kommt ein Krieg. Und glauben Sie mir: Dann werden Sie echte Soldaten an Ihrer Seite haben wollen.“"
 ig_revolutions.5.a: "Wir salutieren den gebrachten Opfern unserer Soldaten und erkennen an, dass sie unterstützt werden müssen."
 ig_revolutions.5.b: "Hier ist ein Befehl für Sie: Raus!"
 ig_revolutions.5.c: "Ich glaube, es wird Zeit, dass unsere Jungs in Uniform der Nation dienen."
 ig_revolutions.6.t: "Eine Interessengruppe ([SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName]) kocht vor Wut!"
 ig_revolutions.6.d: "Ein verstimmtes Konsortium ([SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName]), das unzufrieden mit der Regierung ist, fordert ‚Entschädigungen‘. Falls wir uns weigern, könnte es sich mit der Revolution einlassen."
 ig_revolutions.6.f: "„Ein Aufstand wäre ein Rückschlag, eine Blockade auf dem Weg [ROOT.GetCountry.GetAltNameNoFormatting('GEN')], eine moderne Nation zu werden, doch vielleicht ist er unvermeidlich. Wenn es einen Krieg gibt, wäre es sicher besser, wenn er schnell wäre. Könnten Sie es schnell machen?“"
 ig_revolutions.6.a: "Lassen wir uns auf diesen Handel ein."
 ig_revolutions.6.b: "Das lassen wir aus – der Preis ist zu hoch."
 ig_revolutions.6.c: "Wir zahlen denen nur einen Urlaub hinter Gittern."
 ig_revolutions.7.t: "Eine Interessengruppe ([SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName]) hat Forderungen ausgegeben!"
 ig_revolutions.7.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName]) hat ein Manifest verfasst, in dem sie fordert, dass die Regierung gewisse Zugeständnisse macht, um die öffentliche Wohlfahrt zu schützen und Bürgerrechte zu bewahren. Sie deutet drastische Schritte an, falls dies nicht geschehen sollte."
 ig_revolutions.7.f: "„Uns ist es lieber, mit Worten zu gewinnen, doch Worte können an die Vernunft appellieren oder zu Taten aufrufen. Die Praxis folgt der Theorie. Wenn Sie Ideen brauchen, dann haben wir sie; wenn nicht, kann sicher jemand anders sie brauchen.“"
 ig_revolutions.7.a: "Sie haben gute Argumente für Zugeständnisse."
 ig_revolutions.7.b: "Sie haben gute Argumente für rein gar nichts."
 ig_revolutions.7.c: "Sie haben gute Argumente für ihre Inhaftierung."
 ig_revolutions.8.t: "Eine Interessengruppe ([SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName]) fordert sofortiges Handeln!"
 ig_revolutions.8.d: "Es scheint, dass eine Interessengruppe ([SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName]) entschlossen ist, der Regierung in diesen Krisenzeiten Zugeständnisse abzuringen. Wenn wir uns weigern, ihr nachzugeben, droht sie, sich mit der Revolution einzulassen."
 ig_revolutions.8.f: "„Es ist ganz einfach: Wir brauchen jetzt eine starke Hand am Ruder, und wenn [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetLastName] es nicht ist, suchen wir uns jemand anderes.“"
 ig_revolutions.8.a: "Wir können ihre Forderungen unterbringen."
 ig_revolutions.8.b: "Das ist doch lächerlich! Sollen sie es doch versuchen."
 ig_revolutions.8.c: "Wenn sie Stärke wollen, können wir sie an ihnen demonstrieren."
 ig_revolutions.9.t: "Eine Interessengruppe ([SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName]) eskaliert ihre Forderungen!"
 ig_revolutions.9.d: "Vertreter einer Interessengruppe ([SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName]) sind äußerst unglücklich mit der Regierung und haben die Lage immer weiter eskaliert, sodass sie nun sofortige Zugeständnisse von der Regierung wollen. Wenn nichts getan wird, so haben ihre Vertreter hochnäsig verkündet, werden sie ihr Verhalten noch weiter verschärfen."
 ig_revolutions.9.f: "„Die Zeit der Verhandlungen ist vorbei. Es wird Zeit, dass die Arbeiter Forderungen stellen! Unsere Hände schmieden den Stahl der Kanonenrohre und das Blei der Kugeln. Schließen Sie sich uns an! Mit diesen Händen werden wir zerstören und mit diesen Händen werden wir wieder aufbauen.“"
 ig_revolutions.9.a: "Na schön. Lasst diese Leute wissen, dass sie ihre Zugeständnisse bekommen."
 ig_revolutions.9.b: "Wir werden diesem Pöbel gar nichts gewähren!"
 ig_revolutions.9.c: "Für solche Zeiten hat man die Polizei."
