 commander_events.6.t: "Der Fehlschuss des Generals"
 commander_events.6.d: "Eine Affäre zwischen [SCOPE.sCharacter('seducer_commander').GetFullName] und dem Partner von [SCOPE.sCharacter('cheated_leader').GetFullName] ist uns zu Ohren gekommen und droht nun sich auf [SCOPE.sCharacter('cheated_leader').GetCustom('DE_PRO_POS_S_3P')] öffentliches Ansehen auszuwirken, wenn wir den General nicht absetzen."
 commander_events.6.f: "Als wäre es nicht schlimm genug gewesen, auf frischer Tat ertappt zu werden, stellte sich auch noch ein verräterischer Ausschlag ein, als [SCOPE.sCharacter('seducer_commander').GetFullNameNoFormatting] aus dem Bad stieg. Es gab nur eine Affäre, die [SCOPE.sCharacter('seducer_commander').GetCustom('DE_PRO_PER_S_3P_N')] unterhielt. Jetzt war sie nicht mehr zu leugnen – nicht wenn das eigene Fleisch des Generals ihn verriet."
 commander_events.6.a: "Wir brauchen nach wie vor einen General, und das sind persönliche Angelegenheiten."
 commander_events.6.a.tt: "Wir werden einfach sagen, [SCOPE.sCharacter('cheated_leader').GetFullNameNoFormatting] hätte auf der falschen Toilette gesessen."
 commander_events.6.b: "Wir können einem solchen Menschen nicht trauen."
 commander_events.6.b.tt: "[SCOPE.sCharacter('seducer_commander').GetFullName] wird zurücktreten."
 commander_events.6.c: "Das sollten die Betroffenen allein klären."
