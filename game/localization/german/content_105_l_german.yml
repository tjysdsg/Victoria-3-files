 #Scramble for Africa Journal Entry
 je_scramble_for_africa: "Kampf um Afrika"
 je_scramble_for_africa_reason: "Wir haben uns den Kolonialmächten angeschlossen, die um die Kontrolle über den afrikanischen Kontinent ringen, und wir haben fest vor, hier unser eigenes Kolonialreich zu errichten."
 scramble_for_africa_0_states: "Wir haben in unseren afrikanischen Kolonien an Boden verloren, doch wir haben noch immer Hoffnung, unseren früheren Ruhm zu bewahren."
 scramble_for_africa_3_states: "Unser Kolonialreich in Afrika steckt noch in den Kinderschuhen, könnte jedoch in Zukunft als wichtiger Akteur in der Region gelten."
 scramble_for_africa_4_states: "Unser Kolonialreich in Afrika ist über seine bescheidenen Anfänge hinausgewachsen und lässt darauf hoffen, dass wir unsere künftigen Ambitionen in der Region durchsetzen können."
 scramble_for_africa_6_states: "Wir sind kurz davor, unser Ziel zu erreichen, ein großes Kolonialreich auf dem afrikanischen Kontinent zu errichten."
