 #Secession Events
 secession_events.1.t: "Manifest der Sezessionisten"
 secession_events.1.d: "Ein Manifest, in dem Argumente für die [SCOPE.sCulture('secessionist_culture').GetName|l]e Unabhängigkeit dargelegt werden, hat sich überall [ROOT.GetCountry.GetAltName('IN')] verbreitet."
 secession_events.1.f: "„Sollte so etwas nicht illegal sein? Das ist kein Argument für eine bewaffnete Revolution. Die [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting|l]e Unabhängigkeit könnte ein völlig friedlicher Prozess sein, doch ich sage Folgendes: Wenn es zu einer solchen Revolution kommt, ist es das, was sie von den Barrikaden rufen werden.“"
 secession_events.1.a: "Beginnt eine Propagandakampagne, um diese Argumente zu entkräften."
 secession_events.1.b: "Verbieten wir das Manifest."
 secession_events.1.c: "Beachten wir das nicht weiter."
 secession_events.2.t: "Offizielle Übersetzungen"
 secession_events.2.d: "Die Regierung hat einige Anfragen von [SCOPE.sCulture('secessionist_culture').GetName|l]en Bürgern erhalten, Übersetzungen einiger offizieller Dokumente in ihre Sprache bereitzustellen."
 secession_events.2.f: "„Wenn Sie die [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting|l]en Menschen als ungebildet bezeichnen, meinen Sie damit offenbar diejenigen unter uns, die nicht zwei Sprachen sprechen, sondern nur eine – so wie Sie.“"
 secession_events.2.a: "Es ist wichtig, dass diese Dokumente für alle zugänglich sind."
 secession_events.2.b: "Sie sollten die Amtssprache lernen."
 secession_events.3.t: "[SCOPE.sCulture('secessionist_culture').GetName]e Führung"
 secession_events.3.d: "Ein [SCOPE.sCulture('secessionist_culture').GetName|l]er Politiker, der Sympathie für die Sezession hegt, ist innerhalb einer Interessengruppe ([SCOPE.gsInterestGroup('secessionist_ig').GetName]) zu einer prominenten Persönlichkeit aufgestiegen."
 secession_events.3.f: "„Haben Sie mitbekommen, wer auf der letzten Kundgebung gesprochen hat? Allein der bloße Gedanke, dass die Opposition jetzt der [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting|l]en Propaganda glaubt! Die amtierende Regierung würde einem solchen Redner niemals Gehör schenken. Das war übrigens genau das Argument, das in der Rede selbst vorgebracht wurde.“"
 secession_events.3.a: "Ein [SCOPE.sCulture('secessionist_culture').GetName|l]er politischer Anführer? Undenkbar!"
 secession_events.3.b: "[ROOT.GetCountry.GetAltName('IN')|U] sind alle gleichgestellt."
 secessionist_agitator_tt: "Ein [SCOPE.sCulture('secessionist_culture').GetName|l]er [concept_agitator] erscheint [ROOT.GetCountry.GetAltName('IN')]"
 secessionist_leader_tt: "Ein [SCOPE.sCulture('secessionist_culture').GetName|l]er [concept_politician] übernimmt die Führung der IG „[SCOPE.gsInterestGroup('secessionist_ig').GetName]“"
 secession_events.4.t: "Sezessionisten protestieren"
 secession_events.4.d: "Die Befürworter der [SCOPE.sCulture('secessionist_culture').GetName|l]en Sezessionsbewegung haben sich zu einem öffentlichen Protest versammelt."
 secession_events.4.f: "Als sich die Menge versammelte, schien unter den Schaulustigen und Passanten große Anspannung zu herrschen. Letztere war größer als alles, was man für gewöhnlich beim Anblick einer politischen Kundgebung erwartet hätte. Vielleicht weckte die Agenda der nationalen Unabhängigkeit Gedanken an einen Bürgerkrieg, oder vielleicht – was wahrscheinlicher war – war es schlicht das ungewohnte Gefühl, auch nur für einen Moment von einer Überzahl an [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting|l]en Menschen umgeben zu sein."
 secession_events.4.a: "Lösen wir die Versammlung auf."
 secession_events.4.b: "Sie sollen gehört werden."
 secession_events.5.t: "Eine [SCOPE.sCulture('secessionist_culture').GetName|l]e Stimme ergreift das Wort"
 secession_events.5.d: "[SCOPE.sCharacter('secessionist_leader').GetFullName], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('secessionist_ig').GetName]) und eine der berühmtesten [SCOPE.sCulture('secessionist_culture').GetName|l]en Persönlichkeiten unserer Nation, hat sich für eine unabhängige [SCOPE.sCulture('secessionist_culture').GetName|l]e Nation ausgesprochen."
 secession_events.5.f: "„Meine politischen Ziele mögen durch meine Erziehung geprägt worden sein, doch ich habe mich nie von meinen [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting|l]en Wurzeln leiten lassen. Es sieht jedoch immer mehr danach aus, als wäre dies das einzige Kriterium, anhand dessen mich [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] zu definieren beabsichtigt.“"
 secession_events.5.a: "Gewisse Leute ([SCOPE.gsInterestGroup('secessionist_ig').GetName]) sollen diese verräterische Natter im Zaum halten!"
 secession_events.5.b: "Ignoriert dieses sinnlose Geschwafel einfach."
 secession_events.5.c: "Vielleicht ist es an der Zeit, dass dieser Bewegung Gehör geschenkt wird."
 secession_events.6.t: "Die IG „[SCOPE.gsInterestGroup('secessionist_ig').GetName]“ unterstützt die [SCOPE.sCulture('secessionist_culture').GetName|l]e Sezession"
 secession_events.6.d: "Die IG „[SCOPE.gsInterestGroup('secessionist_ig').GetName]“ argumentiert unter Berücksichtigung der Diskriminierung, die die [SCOPE.sCulture('secessionist_culture').GetName|l]e Bevölkerung unter den [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Gesetzen erleidet, dass sie das gleiche Recht auf Selbstbestimmung haben sollte."
 secession_events.6.f: "„Es gibt diejenigen, die sagen, diese Frage würde unsere Nation auseinanderreißen, doch wer kann schon eine Nation als „ganz“ bezeichnen, die ihre Menschen vor dem Gesetz nicht gleich behandelt? Wer kann es jenen verübeln, die lieber als Bürger erster Klasse eines [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting|l]en Staates sterben würden, anstatt als Bürger zweiter Klasse [ROOT.GetCountry.GetAltNameNoFormatting('GEN')] leben zu wollen?“"
 secession_events.6.a: "Verräter! Sie verleumden unser Rechtssystem!"
 secession_events.6.b: "Es ist unbestreitbar, dass sie nicht gleich behandelt werden."
 secession_events.7.t: "Nationalistische Oper"
 secession_events.7.d: "Die Aufführung einer Oper mit nationalistischen, revolutionären Themen bei einem bevorstehenden Fest wird von ihren Befürwortern offen mit der [SCOPE.sCulture('secessionist_culture').GetName|l]en Sezessionsbewegung in Verbindung gebracht."
 secession_events.7.f: "„Montag, der 23.: Feuerwerk. Dienstag, der 24.: Illuminationen. Mittwoch, der 25: Revolution.“"
 secession_events.7.a: "Sagt das Feuerwerk ab."
 secession_events.7.b: "Sagt die Illuminationen ab."
 secession_events.7.c: "Sagt die Revolution ab."
 secession_events.8.t: "Sezessionisten sprengen Gebäude in die Luft"
 secession_events.8.d: "Der militante Flügel der [SCOPE.sCulture('secessionist_culture').GetName|l]en Sezessionsbewegung hat sich zu einer Explosion in einem Regierungsgebäude bekannt und verkündet, dass die Zeit des offenen Krieges schnell näher rückt."
 secession_events.8.f: "„Vielleicht können wir nicht entscheiden, ob es einen Krieg gibt, und vielleicht können wir nicht einmal entscheiden, wann es einen Krieg gibt, doch womöglich werden unsere Entscheidungen bei unserem Bemühen, die Kontrolle über diese Fragen zu gewinnen, darüber bestimmen, wer auf unserer Seite ist, falls es zum Krieg kommt.“"
 secession_events.8.a: "Unsere Nation schwebt in Gefahrt durch die [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting|l]e Bedrohung."
 secession_events.8.b: "Wir werden nicht zulassen, dass diese verabscheuungswürdige Tat jenen zerbrechlichen Frieden gefährdet, den wir haben."
 secession_events.9.t: "Tod den Sezessionisten?"
 secession_events.9.d: "[SCOPE.sCharacter('secessionist_leader').GetFullName], [SCOPE.sCharacter('secessionist_leader').GetCustom('DE_ART_IND_N')] berühmt[SCOPE.sCharacter('secessionist_leader').GetCustom('DE_END_ADJ_IND_S_N')] [SCOPE.sCulture('secessionist_culture').GetName|l]er politisch[SCOPE.sCharacter('secessionist_leader').GetCustom('DE_END_ADJ_IND_S_N')] Anführer[SCOPE.sCharacter('secessionist_leader').GetCustom('DE_END_NOU_S_GS_N')], ist zu einem Symbol für die Unabhängigkeitsbewegung geworden. Einige unserer hochrangigen Geheimdienstmitarbeiter haben einen Plan ausgearbeitet, wie wir mit [SCOPE.sCharacter('secessionist_leader').GetLastName] umgehen müssen, um diesen Plan zu vereiteln."
 secession_events.9.f: "„Sie mögen bestimmte Methoden für inakzeptabel halten, doch genau deshalb würde ich Ihnen raten, sich weniger um die Methoden und mehr um die Ergebnisse zu kümmern. Ist nicht [ROOT.GetCountry.GetAltName('NOM')] als Einheit, einschließlich der [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting|l]en Klientelländer, das einzig akzeptable Ergebnis? Dann überlassen Sie es mir, mir über die Methoden Sorgen zu machen.“"
 secession_events.9.a: "Ein bequemes Ende für [Select_CString(SCOPE.sCharacter('secessionist_leader').IsFemale, 'eine unbequeme', 'einen unbequemen')] [SCOPE.sCharacter('secessionist_leader').GetWomanMan]."
 secession_events.9.b: "[ROOT.GetCountry.GetAltName('NOM')|U] hat nicht die Absicht, seine Bürger zu ermorden."
