 je_flamethrowers_reason: "Unsere neue Erfindung – der moderne Flammenwerfer – wurde noch nicht ausgiebig in einem echten Konflikt erprobt. Seine Fähigkeit, Angst und Schrecken zu verbreiten, sollte nicht unterschätzt werden."
 flamethrowers_event.1.t: "Der Drachen des Grabenkriegs"
 flamethrowers_event.1.d: "Auch wenn er nur eine Waffe für ganz konkrete Situationen ist, hat sich der Flammenwerfer im Krieg ([SCOPE.sWar('flamethrowers_event_war').GetName]) doch als effektiv erwiesen, solange man ihn als Unterstützung für den Nahkampf in den Gräben einsetzt."
 flamethrowers_event.1.f: "„Wir Menschen stellen unsere Herrschaft über das Feuer gegenüber niederen Geschöpfen gern heraus. Doch auch im Herzen des Menschen lebt ein ängstliches Tier, und es zeigt sich spätestens dann, wenn man den Graben, in dem er sich versteckt, mit Feuer füllt. Nur wenige sterben durch die Flammen; die meisten sterben bei dem Versuch, vor ihnen zu flüchten.“"
 flamethrowers_event.1.a: "Er wird die Herzen unserer Feinde mit Angst erfüllen."
 flamethrowers_event.1.b: "Er sollte dort eingesetzt werden, wo wir besonders effizient Soldaten aufbringen können."
