 #Welfare Law Events
 welfare_laws.1.t: "Glaubenshäuser"
 welfare_laws.1.d: "Die Aussicht, dass Arbeitshäuser Religionsunterricht in ihr Wirken miteinbeziehen, hat den Wert eines vorgeschlagenen Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) bei einer Interessengruppe ([SCOPE.gsInterestGroup('devout_ig').GetName]) steigen lassen."
 welfare_laws.1.f: "„Was ist der Unterschied zwischen einem Menschen, der von Armut verfolgt und seiner eigenen Auslöschung geweiht ist, und dem Asketen, der die Armut zum Wohl seiner Seele verfolgt? Die Antwort liegt sicher nicht in der Natur der materiellen Armut, sondern in der Armut des Geistes. Das ist die Form der Armut, die man in Arbeitshäusern am dringendsten lindern muss.“"
 welfare_laws.1.a: "Religiöse Praktiken sind der Schlüssel, den die Armen für ihre moralische Disziplin brauchen!"
 welfare_laws.1.b: "Moralische Grundsätze können auch ohne die Hilfe dieser Leute ([SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting]) vermittelt werden."
 welfare_laws.2.t: "Das Bevölkerungsgesetz"
 welfare_laws.2.d: "Manche Intellektuelle warnen davor, dass der wachsende Bevölkerungsanteil unproduktiver armer Menschen zu einer untragbaren Belastung für die Gesellschaft werden würde, sollte man nicht ein entgegenwirkendes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) verabschieden."
 welfare_laws.2.f: "„Eine wachsende Bevölkerung an Armen ist in einer Gesellschaft, die nicht versucht, selbige zu kontrollieren, unvermeidlich. Manche Maßnahmen mögen den Kurzsichtigen gefühllos erscheinen, doch wenn die Armen nicht davon abgehalten werden, sich zu vermehren, werden wir bald noch mehr hungrige Mäuler füttern müssen.“"
 welfare_laws.2.a: "Man braucht eine starke Hand, um eine solche Katastrophe abzuwenden."
 welfare_laws.2.b: "Diese Angstmacherei lässt das Gesetz geradezu unmenschlich erscheinen."
 welfare_laws.2.c: "Wir müssen uns die Zeit nehmen, um bessere Argumente bekannter zu machen."
 welfare_laws.3.t: "Gefangene der Armut"
 welfare_laws.3.d: "Einige Sozialreformer aus einer Interessengruppe ([SCOPE.gsInterestGroup('intelligentsia_ig').GetName]) haben sich gegen ein vorgeschlagenes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) ausgesprochen, da sie darin einen Versuch sehen, Armut selbst zu einem Verbrechen zu machen."
 welfare_laws.3.f: "„Dürfte ich Ihre Aufmerksamkeit auf den Aufbau dieser Arbeitshäuser lenken? Sie werden womöglich eine verblüffende Ähnlichkeit zu unseren allerjüngsten Versuchen feststellen, ideale Gefängnisse zu bauen. Es sind Gefängnisse, die dazu bestimmt sind, Menschen unterzubringen, die kein Verbrechen begangen haben. Ihr Zweck ist nicht Gerechtigkeit, sondern die Bestrafung und die Ausbeutung der Schwachen.\""
 welfare_laws.3.a: "Die Armen sind eine Belastung für die Gesellschaft, und das ist ein Verbrechen."
 welfare_laws.3.b: "In diesem neuen System muss Platz für die persönliche Freiheit sein."
 welfare_laws.4.t: "Kind eines Arbeitshauses"
 welfare_laws.4.d: "Ein Kind, das in einem Arbeitshaus aufgewachsen ist, sprach heute vor dem Parlament, schilderte die Bedingungen dort und forderte die Abschaffung der Armengesetze."
 welfare_laws.4.f: "„Die meisten von Ihnen würden sicher zögern, Ihr Kind an einen solchen Ort zu schicken, doch Kinder sind dennoch jeden Tag dort, auch wenn sie rasch lernen, weniger wie Kinder zu sein – weniger Teil einer Familie und mehr Teil einer Maschinerie. Die Familie ist, wie das Essen, nur ein weiterer Luxus, den ein Insasse dieser Orte sich offenbar durch keine noch so schwere Arbeit und hohe Leistung je verdienen kann.“"
 welfare_laws.4.a: "Wir müssen diesen Kindern mehr Gehör schenken!"
 welfare_laws.4.b: "Das trifft den Punkt gut genug."
 welfare_laws.5.t: "Eine leitende Hand"
 welfare_laws.5.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('landowners_ig').GetName]) ist besorgt darüber, dass es den Armen ohne die Anleitung durch die Arbeitshäuser an der ihrer Meinung nach notwendigen Führung fehlen könnte."
 welfare_laws.5.f: "„In einer Gesellschaft hat die Aristokratie eine gewisse Verantwortung gegenüber der Unterschicht, genau wie diese eine Verantwortung gegenüber der Aristokratie hat. Wenn wir jene Institution abschaffen, die diese Verantwortung erleichtert, müssen wir darauf achten, dass wir die Verantwortung nicht gleich mit ihr abschaffen.“"
 welfare_laws.5.a: "Die Armen müssen nicht mehr geführt werden als die Reichen."
 welfare_laws.5.b: "Die Peitsche knallt aus Liebe!"
 welfare_laws.6.t: "Untätige Hände"
 welfare_laws.6.d: "Die Schließung der Arbeitshäuser infolge der Abschaffung der Armengesetze hat bei manchen Bürgern die Sorge geweckt, dass die Kriminalitätsrate steigen könnte, da die ärmsten Mitglieder der Gesellschaft nun nicht mehr in diesen Einrichtungen untergebracht sind."
 welfare_laws.6.f: "„Wenn jemand die Abschaffung einer Leprakolonie vorschlagen würde, wäre die erste Frage, die man erwarten würde: Wo werden diese Menschen hingehen? Doch von uns erwartet man, dass die Mittellosen und Verzweifelten, die aus den geschlossenen Arbeitshäusern strömen, keinen Anlass zu solchen Bedenken geben. Das sind Menschen, die nicht dazu in der Lage sind, sich einen ehrlichen Lebensunterhalt zu verdienen. Welchen unehrlichen Lebensunterhalt werden sie sich wohl verdienen, sobald sie erst einmal draußen sind?“"
 welfare_laws.6.a: "Es ist genau diese Angst vor den Armen, die dieses unmenschliche Gesetz überhaupt erst geschaffen hat!"
 welfare_laws.6.b: "Diese Menschen haben ein Recht darauf, vor mittellosen Herumtreibern bewahrt zu werden."
 welfare_laws.8.t: "Der Preis des Krieges"
 welfare_laws.8.d: "Ehemalige Veteranen haben sich für ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) ausgesprochen und viele Mitglieder der entsprechenden Interessengruppe ([SCOPE.gsInterestGroup('armed_forces_ig').GetName]) dazu gebracht, die Reform zu unterstützen."
 welfare_laws.8.f: "„Ich kann gar nicht genug betonen, wie viel von der Brutalität des Krieges auf die menschliche Psyche zurückzuführen ist. Ungewissheit darüber, wann der Feind angreifen wird, Ungewissheit darüber, wo man in den nächsten Tagen aufwachen wird, Ungewissheit darüber, #ITALIC ob#! man in den nächsten Tagen aufwachen wird und wer dann noch um einen ist. Viele fühlen sich unsicher, was mit ihnen geschehen wird, sobald sie sterben. Alles, was wir wollen, ist ein wenig Gewissheit, was mit uns geschehen wird, solange wir leben.“"
 welfare_laws.8.a: "Unsere Militärveteranen haben in diesem neuen Rentensystem höchste Priorität."
 welfare_laws.8.b: "Jeder Arbeiter dient seinem Land auf seine eigene Weise."
 welfare_laws.9.t: "Einfluss der Gewerkschaft"
 welfare_laws.9.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('industrialists_ig').GetName]) ist über die vorgeschlagene Reform ([SCOPE.sLaw('current_law_scope').GetName]) äußerst besorgt und glaubt, sie werde einer anderen Interessengruppe ([SCOPE.gsInterestGroup('trade_unions_ig').GetName]) bei den Verhandlungen über Sozialleistungen einen Vorteil verschaffen."
 welfare_laws.9.f: "„Wohltätigkeit ist schön und gut, doch die Vorstellung, es gäbe bestimmte Formen der Wohltätigkeit, auf die man allein durch seine bloße Existenz bereits ein Anrecht hat, kann recht heimtückisch sein. Eine faire Verhandlung ermöglicht es beiden Parteien, eine Vereinbarung auf Grundlage dessen zu treffen, was sie voneinander brauchen. Wenn einer Partei bereits bestimmte Bedingungen garantiert werden, hat sie schon etwas ohne Gegenleistung erhalten. Und Sie wissen sicher, was man darüber sagt, wenn man jemandem den kleinen Finger reicht.“"
 welfare_laws.9.a: "Umso besser. Das sollten Rechte und keine Vorteile sein."
 welfare_laws.9.b: "Wir werden mit Unternehmern zusammenarbeiten, um eine akzeptable Reform auszuarbeiten."
 welfare_laws.10.t: "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] mahnt zur Vorsicht"
 welfare_laws.10.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] hielt kürzlich eine Rede, in der [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] vor übermäßigen Ausgaben der Regierung warnte, etwas, was [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]e Anhänger in einer Interessengruppe ([ROOT.GetCountry.GetRuler.GetInterestGroup.GetName]) skeptischer gegenüber dem vorgeschlagenen Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) gemacht hat."
 welfare_laws.10.f: "„Die Institutionen [ROOT.GetCountry.GetAltName('GEN')] müssen so aufgestellt sein, dass sie sowohl gute wie auch schlechte Zeiten überstehen. Wir müssen aufpassen, dass wir unser Haus in einem milden Winter nicht so sehr erweitern, dass wir es uns in einem strengen Winter nicht mehr leisten können, es zu beheizen.“"
 welfare_laws.10.a: "Bei diesem Vorschlag geht es darum, den Wohlstand zu teilen, und nicht darum, ihn zu schmälern."
 welfare_laws.10.b: "Es ist wichtig für [ROOT.GetCountry.GetAltNameNoFormatting('AKK')], nur im Rahmen seiner Möglichkeiten zu handeln."
