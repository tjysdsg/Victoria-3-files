 je_dreadnoughts_reason: "Es ist klar, dass diese großen, imposanten Schiffe in Friedenszeiten als Maß der Schlagkraft auf See gelten, doch wie schlagen sie sich im eigentlichen Krieg?"
 je_destroyers: "Zerstörer-Kriegsführung"
 je_destroyers_reason: "Unsere Zerstörereskorten sollten theoretisch für Sicherheit sorgen, doch wir werden erst wirklich wissen, wie man sie einsetzt, sobald wir sie in einem bewaffneten Konflikt in Aktion gesehen haben."
