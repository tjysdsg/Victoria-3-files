 #Warlord China
 je_warlord_china: "Zerbrechliche Einheit"
 je_warlord_china_reason: "Der Status des #bold Fortschrittsbalkens#! wird unter bestimmten Umständen #tooltippable;tooltip:[Country.GetTooltipTag],je_warlord_china_special_tooltip_advance nach vorn#! oder #tooltippable;tooltip:[Country.GetTooltipTag],je_warlord_china_special_tooltip_deplete nach hinten#! verschoben. Erreicht der #bold Fortschrittsbalken#! #variable 0 %#!, verliert die Zentralregierung gänzlich die Kontrolle und despotische lokale Behörden ergreifen die Macht.\n\nTrotz einer Zeit vorübergehender Stabilität unter den Kaisern Yongzheng und Qianlong ist China durch Aufstände, Misswirtschaft und Druck von außen auf einen stetigen Abwärtskurs eingeschwenkt. Falls die Autorität der Zentralregierung ausreichend untergraben wird, drohen örtliche militärische Kräfte innerhalb [SCOPE.GetRootScope.GetCountry.GetAltName('VON')], das Land in kleinere Reiche zu zerreißen."
 je_warlord_china_special_tooltip_deplete: "Die folgenden Bedingungen lassen den #bold Fortschrittsbalken#! #bold schrumpfen#!:\n• Niederlage in den #BOLD Opiumkriegen#!\n• Das Aufkommen des #BOLD Himmlischen Reichs#! NICHT verhindern\n• Das #BOLD Himmlische Reich#! NICHT zurückzuerobern\n• Scheitern im #BOLD Boxeraufstand#!\n• Schulden machen und [concept_loans] aufnehmen\n• Einen [concept_civil_war] haben\n• Ein [concept_subject] eines anderen Landes werden\n• Abschaffung des Gesetzes „[SCOPE.sLaw('monarchy_scope').GetName]“"
