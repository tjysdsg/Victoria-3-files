 #Liberal and Conservative Election Events
 election_liberal_events.1.t: "Eine extreme Reaktion"
 election_liberal_events.1.d: "In ihrem Wahlkampf für die nächste Wahl hat eine Partei ([SCOPE.sParty('liberal_party').GetName]) eine andere ([SCOPE.sParty('conservative_party').GetName]) dafür kritisiert, dass diese [SCOPE.sCharacter('extremist_leader').GetFullName] in ihren Reihen duldet, und auf [SCOPE.sCharacter('extremist_leader').GetCustom('DE_PRO_POS_S_3P')]e rechtsextremen Ansichten hingewiesen, die ein Beispiel dafür sind, dass die Partei Extremisten aufnimmt."
 election_liberal_events.1.f: "„Sie nennen sich selbst konservativ, was für sich genommen bereits eine Leere an Werten und Idealen bedeutet, doch in dieser Leere ist etwas noch Schlimmeres gewachsen. In ihren Reihen gibt es jene, die nicht nur der Veränderung unseres Landes im Weg stehen, sondern seine Zukunft nach ihren eigenen wahnhaften Vorstellungen von einer Vergangenheit gestalten wollen, die es so nie gegeben hat – und die bereit sind, jedes Mittel anzuwenden, um dieses Ziel zu erreichen. Gebt eure Stimme nicht leichtfertig ab, wenn ihr nicht den ersten Schritt auf dem Weg zu Krieg und Völkermord machen wollt.“"
 election_liberal_events.1.a: "Sie sind weit von den traditionellen [ROOT.GetCountry.GetAdjective|l]en Werten entfernt, von denen sie sprechen."
 election_liberal_events.1.b: "[SCOPE.sCharacter('extremist_leader').GetLastName] ist [SCOPE.sCharacter('extremist_leader').GetCustom('DE_ART_IND_N')] Patriot[SCOPE.sCharacter('extremist_leader').GetCustom('DE_END_NOU_S_GS_N')]!"
 downplaying_fascism: "Erlaubte Diskriminierung"
 election_liberal_events.2.t: "Freiheit ohne Anarchie"
 election_liberal_events.2.d: "Der Aufstieg einer anarchistischen Partei ([SCOPE.sParty('anarchist_party').GetName]) wurde im Wahlkampf einer anderen ([SCOPE.sParty('liberal_party').GetName]) angesprochen, die sich selbst als eine vernünftigere Alternative anpreist."
 election_liberal_events.2.f: "„Die Menschen wollen Freiheit, doch wovon? Von Gesetzen, von der Regierung, von der organisierten Gesellschaft selbst? Natürlich nicht: nur von unnötigen Gesetzen, schlechter Regierungsarbeit und ausufernder Bürokratie. Zu viele Regierungen lassen ihre Exzesse unkontrolliert wachsen – wie Bäume, die ihre ausladenden Äste in jedes Haus und jede Tasche strecken, bis die Menschen mit Fackeln ankommen, um sie niederzubrennen. All das lässt sich mit vernünftigen Kürzungen vermeiden.“"
 election_liberal_events.2.a: "Wahre Freiheit braucht Zeit."
 election_liberal_events.2.b: "Ein korruptes System ist nicht zu reformieren. Man muss es stürzen."
 election_liberal_events.3.t: "[ROOT.GetCountry.GetAltName('NOM')|U] voll Sanftmut"
 election_liberal_events.3.d: "[SCOPE.sCharacter('pacifist_leader').GetFullName], [SCOPE.sCharacter('pacifist_leader').GetCustom('DE_ART_IND_N')] bekannt[SCOPE.sCharacter('pacifist_leader').GetCustom('DE_END_ADJ_IND_S_N')] Pazifist[SCOPE.sCharacter('pacifist_leader').GetCustom('DE_END_NOU_S_GS_N')], hat sich bei den anstehenden Wahlen für eine Partei ([SCOPE.sParty('liberal_party').GetName]) starkgemacht, die die Kriegstreiberei [ROOT.GetCountry.GetAltName('GEN')] beenden möchte."
 election_liberal_events.3.f: "„Wenn ich ins Ausland reise, sagen mir die Leute: ‚[SCOPE.sCharacter('pacifist_leader').GetFirstName], es ist hoffnungslos. [ROOT.GetCountry.GetAltName('NOM')|U] ist daran gewöhnt, seinen Willen mit Gewalt und Drohungen durchzusetzen. Solche Leute werden sich nie ändern.‘ Ich sage ihnen, dass das [ROOT.GetCountry.GetAdjective|l]e Volk den Frieden liebt, so wie die Menschen aller Nationen, und dass unsere Anführer deshalb Gewalt und Betrug einsetzen, um sie in den Krieg zu treiben. Doch damit ist jetzt Schluss! Die Menschen werden gehört und ihr Ruf wird wiederhergestellt. Wenn wir den Frieden zurückgewinnen können, schafft das auch der Rest der Welt!“"
 election_liberal_events.3.a: "Wir sind jetzt eine friedliche Nation."
 election_liberal_events.3.b: "Unsere Feinde sollten nicht aufhören, uns zu fürchten – weder heute noch sonst jemals."
 election_liberal_events.4.t: "Offene Märkte"
 election_liberal_events.4.d: "Die hohen Preise für eine bestimmte Ware ([SCOPE.sGoods('expensive_good').GetName]) sind zu einem wichtigen Gesprächsthema im Wahlkampf einer Partei ([SCOPE.sParty('free_trade_campaign_party').GetName]) geworden. Diese argumentiert, ihre Freihandelspolitik würde die Preise senken."
 election_liberal_events.4.f: "„Lasst euch nicht täuschen! Handelsbeschränkungen werden nicht Protektionismus genannt, weil sie euch schützen. Sie schützen einige wenige Profiteure, und zwar nicht vor Hunger oder Armut, sondern vor der Konkurrenz. Sie schützen sie vor der Welt! Sie wollen euch glauben machen, Ihr wärt mit einem [ROOT.GetCountry.GetAdjective|l]en Stiefel im Nacken sicherer als in Freiheit. Es ist Zeit, sie nicht länger zu schützen.“"
 election_liberal_events.4.a: "Es ist das Zeitalter des globalen Marktes!"
 election_liberal_events.4.b: "Unsere derzeitige Politik ist notwendig, um die Wirtschaft stabil zu halten."
 election_conservative_events.1.t: "Ungläubig[SCOPE.sCharacter('atheist_leader').GetCustom('DE_END_ADJ_IND_S_N')] Anführer[SCOPE.sCharacter('atheist_leader').GetCustom('DE_END_NOU_S_GS_N')]"
 election_conservative_events.1.d: "Die Unterstützung von [SCOPE.sCharacter('atheist_leader').GetFullName] durch die eine Partei ([SCOPE.sParty('liberal_party').GetName]) wurde von einer anderen ([SCOPE.sParty('conservative_party').GetName]) mit dem Argument angegriffen, dass man einem Anführer, der Religion ablehnt, nicht zutrauen könnte, Versprechen zu halten oder einen gesunden moralischen Kompass zu haben."
 election_conservative_events.1.f: "„Worauf schwört [SCOPE.sCharacter('atheist_leader').GetCustom('DE_ART_IND_N')] solch[SCOPE.sCharacter('atheist_leader').GetCustom('DE_END_ADJ_IND_S_N')] [SCOPE.sCharacter('atheist_leader').GetManWoman]? Welche Strafe hat [SCOPE.sCharacter('atheist_leader').GetCustom('DE_PRO_PER_S_3P_N')] zu erwarten, wenn [SCOPE.sCharacter('atheist_leader').GetCustom('DE_PRO_PER_S_3P_N')] heimlich [SCOPE.sCharacter('atheist_leader').GetCustom('DE_PRO_POS_S_3P')] Wort bricht? Es scheint, dass diese Partei ([SCOPE.sParty('liberal_party').GetName]) in ihrem Streben nach Freiheit jene Tugenden vergessen hat, die nötig sind, um die Freien zur Rechenschaft zu ziehen.“"
 election_conservative_events.1.a: "Jemand, der im Geist so arm ist, kann [ROOT.GetCountry.GetAltName('AKK')] einfach nicht führen."
 election_conservative_events.1.b: "Vielleicht sieht [SCOPE.sCharacter('atheist_leader').GetFullName] die Dinge klarer und lässt sich nicht von religiösen Dogmen beeinflussen."
 election_conservative_events.2.t: "Einigkeit durch Tradition"
 election_conservative_events.2.d: "Angesichts der [concept_devastation], die Staaten wie [SCOPE.sState('devastation_state').GetName] erlitten haben, hat sich eine Partei ([SCOPE.sParty('conservative_party').GetName]) dafür eingesetzt, [ROOT.GetCountry.GetAltName('AKK')] in dieser schwierigen Zeit hinter traditionellen Werten zu vereinen."
 election_conservative_events.2.f: "„Unsere Nation liegt in Trümmern, aber [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] ist schon einmal aus der Asche auferstanden und wird es wieder tun, solange wir nicht vergessen, wer wir sind. Dies ist nicht die Zeit für Radikalismus oder Rücksichtslosigkeit. Dies ist die Zeit für Heilung. Wir müssen uns auf das besinnen, was uns in der Vergangenheit hat durchhalten lassen, und es vor denen schützen, die es vernichten wollen. Bis unser Wiederaufbau abgeschlossen ist und wir geheilt sind, ist das alles, was wir haben!“"
 election_conservative_events.2.a: "Wir müssen in dieser schwierigen Zeit zusammenhalten."
 election_conservative_events.2.b: "Das klingt wie kaltherziger Opportunismus."
 election_conservative_events.3.t: "Recht und Ordnung"
 election_conservative_events.3.d: "Eine Partei ([SCOPE.sParty('conservative_party').GetName]) hat mit Verweis auf den zunehmenden [concept_turmoil] durch radikale Umtriebe in [SCOPE.sState('turmoil_state').GetName] für mehr Polizeiarbeit geworben."
 election_conservative_events.3.f: "„Die Leute scheinen zu glauben, sie könnten das Chaos, das wir derzeit in [SCOPE.sState('turmoil_state').GetName] erleben, mit dem noch so fadenscheinigsten politischen Vorwand rechtfertigen, und wenn ihnen keiner einfällt, sind es unsere Feinde, die ihnen einen liefern. Doch wir werden das nicht tun! Wir müssen denen, die die [ROOT.GetCountry.GetAdjective|l]en Gesetze verspotten, die deutliche Botschaft senden, dass sie der Justiz nicht entkommen können.“"
 election_conservative_events.3.a: "Wir haben diese Wunde bereits viel zu lange schwären lassen."
 election_conservative_events.3.b: "Der Schlüssel zur Verhinderung von Verbrechen ist die Verhinderung von Armut."
 election_conservative_events.4.t: "Die beste Verteidigung"
 election_conservative_events.4.d: "Unsere Nachbarn [SCOPE.sCountry('election_threatening_neighbor').GetAltName('IN')] sind für ihre rücksichtslose Außenpolitik bekannt – etwas, was eine Partei ([SCOPE.sParty('hawk_campaign_party').GetName]) in ihrem Wahlkampf aufs Tableau brachte, indem sie versprach, härter gegen diese Aggressionen vorzugehen."
 election_conservative_events.4.f: "„Viele schlagen vor, unsere Diplomaten sollten mehr Sprachen lernen, um die Beziehungen zu anderen Ländern der Welt zu erleichtern. Das ist schön und gut, doch wir alle wissen, dass es nur eine Sprache gibt, die ein unzivilisierter [SCOPE.sCountry('election_threatening_neighbor').GetAdjective|l]er Barbar versteht, und diese wird nicht an den Universitäten gelehrt. Wir sollten besser bereit sein, sie zu sprechen, wenn wir wollen, dass die Grenze dort bleibt, wo sie ist!“"
 election_conservative_events.4.a: "Der [SCOPE.sCountry('election_threatening_neighbor').GetAdjective|l]en Bedrohung muss Einhalt geboten werden!"
 election_conservative_events.4.b: "Sie suchen nur nach einem Ziel, um sich zu profilieren."
 election_moderate_events.1.t: "[ROOT.GetCountry.GetGovernment.GetName] der Gewissensfreiheit"
 election_moderate_events.1.d: "Der Aufstieg von links- und rechtsextremen politischen Parteien [ROOT.GetCountry.GetAltName('IN')] hat eine andere ([SCOPE.sParty('moderate_party').GetName]) dazu veranlasst, sich bei den bevorstehenden Wahlen als Stimme der Vernunft darzustellen: eine gemäßigte, in der politischen Mitte angesiedelte Alternative zum Extremismus."
 election_moderate_events.1.f: "„Wenn ich so der Rhetorik meiner Gegenkandidaten lausche, könnte man meinen, sie hätten lieber gar keine Wahlen! Bei all ihrem Idealismus können sie es offenbar kaum erwarten, mit dem Blutvergießen zu beginnen. Welche Utopien mag ein solcher Hass schüren? Eine Straße zum Himmel gepflastert mit schlechten Absichten?“"
 election_moderate_events.1.a: "Eine vernünftige und sichere Option für die Wähler."
 election_moderate_events.1.b: "Ganz im Gegenteil! Die [ROOT.GetCountry.GetAdjective|l]e Politik könnte etwas frischen Wind vertragen!"
 election_moderate_events.2.t: "Die rote Bedrohung"
 election_moderate_events.2.d: "Der Aufstieg des Kommunismus in mächtigen Ländern wie [SCOPE.sCountry('communist_country').GetAltName('DAT')] ist auch zu einem Gesprächsthema im Wahlkampf einer bestimmten Partei ([SCOPE.sParty('moderate_party').GetName]) geworden, die vor einer ähnlichen Bewegung im eigenen Land warnt."
 election_moderate_events.2.f: "„Es ist kein Geheimnis, dass die Kommunisten eine internationale Revolution anstreben. Das [SCOPE.sCountry('communist_country').GetAdjective|l]e Regime könnte jeden Tag gestützt werden, doch das bedeutet nicht, dass wir die Gefahr des Sturzes einer anderen Regierung auf die leichte Schulter nehmen können. Ob sie sich nun demokratische Sozialisten oder Syndikalisten oder eines dieser anderen Produkte der linken Zersplitterung nennen: Sie alle sind eine Bedrohung für unsere [ROOT.GetCountry.GetAdjective|l]en Werte.“"
 election_moderate_events.2.a: "Die Straßen von [ROOT.GetCountry.GetCapital.GetCityHubName] werden nicht rot sein – weder von Blut noch sonst wie!"
 election_moderate_events.2.b: "Die internationale Arbeiterbewegung kann nicht von Parlamentariern aufgehalten werden."
