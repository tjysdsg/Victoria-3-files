 #Famine Economic Events
 famine_political.d: "Die Hungersnot in [SCOPE.sState('famine_state').GetName] hat Kritik an der Wirtschaftspolitik [ROOT.GetCountry.GetAltName('GEN')] hervorgerufen, die"
 famine_political.1.t: "Veraltetes Wirtschaftssystem"
 famine_political.1.d: "$famine_political.d$ wegen der Ablehnung eines internationalen Handels und der Weigerung, mit der Zeit zu gehen, dem Traditionalismus zuzuordnen ist."
 famine_political.1.f: "„Wem nützt schon das veraltete Wirtschaftssystem [ROOT.GetCountry.GetAltName('GEN')], wenn die Welt um uns herum sich in die Moderne stürzt? Sicherlich nicht denen, die tot in der Gosse liegen. Die Nutznießer des Systems mögen denken, die Tradition mache uns blind dafür, wer sie sind und was getan werden muss, doch die Vergangenheit, an der sie festhalten, existiert nicht mehr. Falls sie sich dafür entscheiden, in ihr zu verharren, wird das bald auch ihr Ende sein.“"
 famine_political.1.a: "Die Bewahrung von Traditionen darf keine Todesopfer fordern!"
 famine_political.1.b: "In jeder Epoche haben die Bauern gehungert. So ist nun einmal der Lauf der Welt."
 famine_political.2.t: "Ein wirtschaftliches Gefängnis"
 famine_political.2.d: "$famine_political.d$ wegen der Weigerung, Waren aus anderen Ländern anzunehmen, dem Isolationismus zuzuordnen ist."
 famine_political.2.f: "„Man hat uns gesagt, wir sollten stolz auf die Unabhängigkeit unseres Landes von ausländischen Produkten sein und dass wir alles, was wir brauchen, selbst anbauen können. Doch wann ist dieser einfache Stolz in Wahnvorstellungen umgeschlagen? Wie viele müssen noch sterben, bevor unsere Anführer zugeben, dass wir keine Nahrungsmittel haben? Es ist an der Zeit, unseren Stolz herunterzuschlucken, bevor er das Letzte ist, was es in diesem Land noch zu schlucken gibt.“"
 famine_political.2.a: "Wir müssen auch mal Ausnahmen machen."
 famine_political.2.b: "Wir werden autark sein. Koste es, was es wolle."
 famine_political.3.t: "Unausgewogener Handel"
 famine_political.3.d: "$famine_political.d$ wegen des Schwerpunkts auf exportorientiertem Handel dem Merkantilismus zuzuordnen ist."
 famine_political.3.f: "„Einige unserer Anführer scheinen [ROOT.GetCountry.GetAltName('AKK')] einfach als einen Spieler am Tisch zu betrachten, der versucht, andere Nationen zu überlisten, um eine Art abstraktes Spiel zu gewinnen, das der normale Mensch nicht versteht. Wenn sie ihre Augen für einen Moment von ihren Bilanzen abwenden und die Leute betrachten würden, die die Waren für sie produzieren, würden sie vielleicht bemerken, dass es sich um Personen aus Fleisch und Blut handelt, nicht um Spielfiguren, und dass sie etwas essen müssen.“"
 famine_political.3.a: "Lebensnotwendige Importe müssen auch im Merkantilismus gesichert werden."
 famine_political.3.b: "Was wissen die Armen schon über die Volkswirtschaft?"
 famine_political.4.t: "Die Freiheit zum Verhungern"
 famine_political.4.d: "$famine_political.d$ sich den Marktkräften unterwirft und dem Freihandel zuzuordnen ist."
 famine_political.4.f: "„Handelsfreiheit, Marktfreiheit – alles poetische Ausdrücke, um zu verschleiern, was in Wirklichkeit die Freiheit derjenigen ist, die Geld haben. Für diejenigen, die kein Geld haben, gibt es kein Angebot, ganz gleich, wie groß die Nachfrage ist. Denen, die diese Politik befürworten und sich als „Laissez faire“ bezeichnen, sage ich: Ihr könnt euch selbst belügen und weiter glauben, die unsichtbare Hand brächte keinen Tod über die Armen, doch eure Opfer werden wissen, an wessen Händen das Blut wirklich klebt.“"
 famine_political.4.a: "Wir können unsere Hand in die Waagschale legen, wenn es Leben rettet."
 famine_political.4.b: "Der Markt legt die Preise fest. Zahlt oder sterbt."
 famine_political.5.t: "Gescheiterte Pläne, geplante Misserfolge"
 famine_political.5.d: "$famine_political.d$ wegen der Abhängigkeit von staatlicher Planung der Planwirtschaft zuzuordnen ist."
 famine_political.5.f: "„Seit der Staat die Kontrolle über unsere Wirtschaft übernommen hat, wird uns oft gesagt, vorübergehende Engpässe oder sogar dauerhafte Probleme wären einem größeren Plan für die Zukunft [ROOT.GetCountry.GetAltName('GEN')] untergeordnet. Dass diese Misserfolge Teil des Plans waren, war früher schwer zu glauben. Da die Hungersnot nun jeden Tag Menschenleben fordert, wäre das Festhalten an dem Glauben, dass dies Teil des großen Plans des Staates ist, eine noch schlimmere Schmähung, als ihn für inkompetent zu erklären.“"
 famine_political.5.a: "Wir müssen unser Scheitern akzeptieren und unsere Wirtschaft öffnen."
 famine_political.5.b: "Hungersnot? Das klingt nach Oppositionspropaganda."
