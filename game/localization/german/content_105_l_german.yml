 #Distribution of Power Law Events
 distribution_of_power_laws.1.t: "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_IND_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] begeistert"
 distribution_of_power_laws.1.d: "Die Bemühungen von [ROOT.GetCountry.GetRuler.GetFullName], ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) zu fördern, um die Macht zu konsolidieren, werden durch [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')] natürliches Charisma unterstützt."
 distribution_of_power_laws.1.f: "„Ich mag keine Politiker. Den meisten würde ich nicht einmal zutrauen, ein Badehaus zu leiten. [ROOT.GetCountry.GetRuler.GetFirstName] jedoch ist ganz anders! Wenn man mich fragt, ist der beste Weg, um für Sicherheit [ROOT.GetCountry.GetAltName('IN')] zu sorgen, [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_D')] die Führung zu überlassen und die anderen Geier herauszuhalten. Es scheint auch genau das zu sein, was [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] zu tun versucht!“"
 distribution_of_power_laws.1.a: "Alle Macht für [ROOT.GetCountry.GetRuler.GetFullName], unser[ROOT.GetCountry.GetRuler.GetCustom('DE_END_PRO_S_N')] Befreier[ROOT.GetCountry.GetRuler.GetCustom('DE_END_NOU_S_GS_N')]!"
 distribution_of_power_laws.1.b: "Die Stimme von [ROOT.GetCountry.GetRuler.GetFullName] ist die Stimme des Volkes!"
 distribution_of_power_laws.2.t: "Papierkram eines neuen Regimes"
 distribution_of_power_laws.2.d: "$bureaucrats$, die sich für die Aufrechterhaltung vieler jener demokratischen Institutionen einsetzen, die derzeit zugunsten eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) abgeschafft werden, machen sich in einem von [ROOT.GetCountry.GetRuler.GetFullName] geführten Regime Sorgen um ihre Zukunft."
 distribution_of_power_laws.2.f: "„Unsere größte Sorge ist natürlich, dass man die Rechte beschneidet, die wir schützen sollen. Doch je nach den neuen Prioritäten [ROOT.GetCountry.GetAltName('GEN')] können wir womöglich helfen. Diese Art der zentralen Regierungsgewalt kann schließlich auch eine Menge Papierkram verursachen.“"
 distribution_of_power_laws.2.a: "Das tote Fleisch muss weggeschnitten werden, um [ROOT.GetCountry.GetAltName('AKK')] neu zu beleben!"
 distribution_of_power_laws.2.b: "Es wird für sie in der neuen Verwaltung einen Platz geben."
 distribution_of_power_laws.3.t: "Vox Populi"
 distribution_of_power_laws.3.d: "Viele, deren Stimme im politischen System [ROOT.GetCountry.GetAltNameNoFormatting('GEN')] durch die Umstellung auf ein neues Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) zum Schweigen gebracht wird, haben sich vor dem Parlament versammelt, um zu protestieren."
 distribution_of_power_laws.3.f: "„Diese Übernahme beruht auf der Apathie, der Unwissenheit und der Angst der Entrechteten. Man erwartet von uns, einfach hinzunehmen, dass uns unsere politische Macht zu unserem eigenen Wohl entzogen wird, dass andere über uns wachen und sich in unserem Namen um unser Wohl kümmern. Wir lassen uns nicht täuschen und wir werden nicht schweigen!“"
 distribution_of_power_laws.3.a: "Sie werden die Ersten sein, die erleben, wie das neue Regime mit Andersdenkenden umgeht!"
 distribution_of_power_laws.3.b: "Wenn sie sich Gehör verschaffen wollen, können sie das tun – vorerst."
 distribution_of_power_laws.4.t: "Rückhalt durch das Militär"
 distribution_of_power_laws.4.d: "Aus Angst vor Spannungen wegen der laufenden Umstellung auf ein neues Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) hat [SCOPE.sCharacter('supportive_commander').GetFullName] [SCOPE.sCharacter('supportive_commander').GetCustom('DE_PRO_POS_S_3P')]e Unterstützung für selbiges zum Ausdruck gebracht und versprochen, sich gegen mögliche Revolten der Entrechteten zur Wehr zu setzen."
 distribution_of_power_laws.4.f: "„Ich sage nicht, dass ich eine Revolte erwarte und auch sonst nichts dergleichen. Sie scheinen die Lage völlig unter Kontrolle zu haben. Doch in Zeiten, in denen die politische Macht die Hände wechselt, vergisst man leicht, wie schnell eine zivile Meinungsverschiedenheit zu einer militärischen Angelegenheit werden kann. Ich unterstütze die Reform grundsätzlich, so wie viele andere auch, als einen Schritt, um Ordnung und Einheit in ein Land zu bringen, das oft mit sich selbst uneins ist. Noch wichtiger ist jedoch, dass ich sie auch in der Praxis unterstütze. Glauben Sie mir: Die Unterstützung eines Militärs ist die Form der Unterstützung, die wirklich zählt.“"
 distribution_of_power_laws.4.a: "Wir benötigen [SCOPE.sCharacter('supportive_commander').GetCustom('DE_PRO_POS_S_3P')]e Unterstützung, um die widerspenstigen Massen zu bändigen!"
 distribution_of_power_laws.4.b: "[SCOPE.sCharacter('supportive_commander').GetCustom('DE_PRO_PER_S_3P_N')|U] ist ein hervorragendes Beispiel für Loyalität in unseren Reihen!"
 distribution_of_power_laws.5.t: "Ignoranter Pöbel"
 distribution_of_power_laws.5.d: "Politiker, die eine laufende Reform ([SCOPE.sLaw('current_law_scope').GetName]) unterstützen, sind der Meinung, es sei notwendig, den unteren Schichten das Wahlrecht zu entziehen, da sie in politischen Angelegenheiten zu ungebildet und zu schlecht gerüstet wären, um solche Entscheidungen zu treffen.\n\nDie Auswirkungen dieses Arguments sind proportional zur [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Alphabetisierungsrate von [ROOT.GetCountry.GetTotalLiteracyRate|%v]."
 distribution_of_power_laws.5.f: "„Viele Philosophen und Staatsmänner haben vor der Tyrannei des Pöbels gewarnt. Die Demokratie [ROOT.GetCountry.GetAltNameNoFormatting('IN')] ist zu einer Farce geworden, bei der Leute, die nichts von der Führung eines Landes verstehen, ihre Stimme demjenigen geben, der es schafft, die überzeugendste Lüge zu spinnen. Zum Glück haben wir eine bessere und gebildetere Schicht an Bürgern, die sich mit derlei Dingen auskennt. Sie sind es, die die Interessen des Volkes besser vertreten, als es das selbst jemals könnte.“"
 distribution_of_power_laws.5.a: "Die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Öffentlichkeit braucht größere Geister, die sich um sie kümmern."
 distribution_of_power_laws.5.b: "Das ist die Propaganda unserer Feinde, um unser Volk zu verleumden!"
 distribution_of_power_laws.6.t: "Ein Verfechter der Demokratie"
 distribution_of_power_laws.6.d: "Als Reaktion auf die Umstellung auf ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) behauptet [SCOPE.sCharacter('opposing_politician').GetFullName], ein Regierungsmitglied der Interessengruppe „[SCOPE.sCharacter('opposing_politician').GetInterestGroup.GetName]“, diese Einschränkung des Wahlrechts stehe im Widerspruch zu [SCOPE.sCharacter('opposing_politician').GetCustom('DE_PRO_POS_S_3P')]er Rolle als gewählt[SCOPE.sCharacter('opposing_politician').GetCustom('DE_END_PRO_S_D')] Vertreter[SCOPE.sCharacter('opposing_politician').GetCustom('DE_END_NOU_S_GS_N')] des Volkes."
 distribution_of_power_laws.6.f: "„Es macht mich traurig, dabei zuzusehen, wie diese Regierung genau jene Menschen beiseiteschiebt, denen wir dienen sollen und die der Macht, die wir ausüben, Legitimität verleihen. Wenn wir das Wahlrecht einschränken, senden wir eine klare Botschaft: dass wir nicht glauben, die Unterstützung der Öffentlichkeit zu haben. Eine Botschaft, die nicht nur ausdrückt, dass wir Politik als ein Spiel betrachten, sondern als ein Spiel, das wir uns nicht einmal trauen, ehrlich zu spielen. Ein Spiel, bei dem wir bereit sind, die Regeln zu ändern, um zu gewinnen. Ich für meinen Teil diene [ROOT.GetCountry.GetAltNameNoFormatting('DAT')] und nicht mir selbst. Ich werde das nicht hinnehmen!“"
 distribution_of_power_laws.6.a: "[SCOPE.sCharacter('opposing_politician').GetCustom('DE_PRO_PER_S_3P_N')|U] muss zurücktreten!"
 distribution_of_power_laws.6.a.tt: "[SCOPE.sCharacter('opposing_politician').GetFullName] zieht sich aus der Politik zurück."
 distribution_of_power_laws.6.b: "Überredet [SCOPE.sCharacter('opposing_politician').GetCustom('DE_PRO_PER_S_3P_A')] zum Bleiben."
 distribution_of_power_laws.6.c: "[SCOPE.sCharacter('opposing_politician').GetCustom('DE_PRO_PER_S_3P_N')|U] wird sich also mit einem neu gezogenen Wahlkreis auseinandersetzen müssen."
 distribution_of_power_laws.7.t: "Die Wurzeln der Demokratie"
 distribution_of_power_laws.7.d: "Als Zeichen der öffentlichen Unterstützung für eine neue Reform ([SCOPE.sLaw('current_law_scope').GetName]) haben Bürger in [SCOPE.sState('election_organizers_state').GetName] angeboten, bei der Organisation der kommenden Wahlen ehrenamtlich zu helfen."
 distribution_of_power_laws.7.f: "„Eine Demokratie, die sich nur auf der Gnade ihrer Bürokraten und Regierungsfunktionären gründet, kann niemals jenes bürgerliche Pflichtbewusstsein widerspiegeln, das sie von ihren Bürgern erwartet. Wir alle müssen unseren Beitrag leisten, nicht nur mit unseren Stimmen, sondern auch mit der Arbeit und den Materialien, die es ermöglichen, dass diese Stimmen eine Wirkung zeigen.“"
 distribution_of_power_laws.7.a: "Schickt sie durch das ganze Land!"
 distribution_of_power_laws.7.b: "Sie sollten ihre Bemühungen auf [SCOPE.sState('election_organizers_state').GetName] konzentrieren."
 distribution_of_power_laws.8.t: "Der Leichtsinn der Jugend"
 distribution_of_power_laws.8.d: "Die neue Reform ([SCOPE.sLaw('current_law_scope').GetName]) hat zu einer Debatte über das Wahlalter [ROOT.GetCountry.GetAltName('IN')] geführt."
 distribution_of_power_laws.8.f: "„Meine Eltern können beide nicht lesen, aber mein Bruder kann es und was viel wichtiger ist: Er tut es auch. Als er das letzte Mal von der Universität nach Hause kam, fragte er mich nach dem Pflichtbewusstsein, das ich gegenüber [ROOT.GetCountry.GetAltNameNoFormatting('DAT')] empfinde, da ich schwor, bei seiner Verteidigung zu sterben. Danach erzählte er mir von der neuen Wahlreform und fragte mich, ob ich jemals über die Pflichten nachgedacht hätte, die [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] mir selbst gegenüber haben sollte. Ich denke, er hat ein überzeugendes Argument – und wenn ich alt genug zum Wählen bin, ist er es mit Sicherheit auch.“"
 distribution_of_power_laws.8.a: "Ein Wahlalter von 25 soll sicherstellen, dass nur verantwortungsbewusste Erwachsene teilnehmen."
 distribution_of_power_laws.8.b: "21 scheint ein vernünftiger Kompromiss zu sein."
 distribution_of_power_laws.8.c: "Ein Wahlalter von 18 ist der Weg in die Zukunft."
 distribution_of_power_laws.9.t: "Die alte Autorität"
 distribution_of_power_laws.9.d: "Eine Reform ([SCOPE.sLaw('current_law_scope').GetName]) bedroht die Macht vieler führender Persönlichkeiten [ROOT.GetCountry.GetAltName('IN')], von denen einige ihre politischen Verbindungen nutzen, um die Verabschiedung der Gesetze zu behindern."
 distribution_of_power_laws.9.f: "„Unter uns gesagt denke ich, dass viel zu viele Idealisten an dieser Sache beteiligt sind. Sie finden es edel, ihren eigenen Einfluss aufzugeben und ihn an den Pöbel zu geben wie Almosen an die Armen. Vielleicht glauben sie, es rettet ihre Seele oder ihr Vermächtnis. Ich bin eher praktisch veranlagt: Ich sorge mich um die unmittelbare Zukunft von mir, meiner Familie und meinen Freunden. Dazu darf ich Sie doch gewiss auch zählen, nicht wahr?“"
 distribution_of_power_laws.9.a: "Sie müssen ihrer Ämter enthoben werden, wenn sie versuchen, das neue Gesetz zu verhindern!"
 distribution_of_power_laws.9.b: "Vielleicht können wir bei der Schaffung des neuen Systems mit ihnen zusammenarbeiten."
 distribution_of_power_laws.10.t: "Sünden der Vergangenheit"
 distribution_of_power_laws.10.d: "Die Befürworter einer Reform ([SCOPE.sLaw('current_law_scope').GetName]) haben auf den früheren Machtmissbrauch durch das derzeitige Regime hingewiesen und begründen damit, warum diese Änderung dringend erforderlich ist."
 distribution_of_power_laws.10.f: "„Nun, ich kann mich selbst kaum daran erinnern. Es war eine andere Zeit. Solche Dinge sind einfach passiert, und ich habe nie damit gerechnet, dazu befragt zu werden. Das soll nicht heißen, dass es nicht infrage gestellt wurde. Es gibt ja einfach immer Nörgler. Auf die darf man allerdings nicht hören, wenn man etwas erreichen will. Natürlich geschah dies alles mit der Zustimmung von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]. Nicht offiziell, doch ich denke, Sie wissen, was ich meine. Das bleibt unter uns.“"
 distribution_of_power_laws.10.a: "Macht korrumpiert, und deshalb müssen die Mächtigen von den Wählern zur Rechenschaft gezogen werden."
 distribution_of_power_laws.10.b: "Die Vergangenheit ist Vergangenheit. Diese Fragen haben nichts mit der Reform zu tun."
 distribution_of_power_laws.11.t: "Demokratie ohne das Volk"
 distribution_of_power_laws.11.d: "Befürworter einer bestimmten Gesetzgebung ([SCOPE.sLawType('universal_suffrage_type').GetName]) argumentieren, die laufende Reform ([SCOPE.sLaw('current_law_scope').GetName]) sei ein unzureichender Kompromiss, der viele Menschen von ihrem Recht auf Teilnahme an der Demokratie ausschließt."
 distribution_of_power_laws.11.f: "„‚[SCOPE.sLaw('current_law_scope').GetNameNoFormatting].‘ Wie sich das allein schon anhört! Ganz so, als ob es bedeuten würde, dass wir das Joch der Unterdrückung abstreifen, anstatt seine Last einfach nur zu verlagern. Wie sollen wir uns solidarisch hinter dieser Reform versammeln, wenn sie immer noch so vielen den Zugang zum Wahlrecht verwehrt? Wie üblich wird vom Volk erwartet, froh darüber zu sein, dass überhaupt etwas geschieht. Dass die Leute keinerlei Erwartungen an ihr eigenes Leben haben. So behandelt man doch niemanden!“"
 distribution_of_power_laws.11.a: "Wir sollten uns auf unsere derzeitige Reform konzentrieren, die eine deutliche Verbesserung darstellt."
 distribution_of_power_laws.11.b: "Die Reform ([SCOPE.sLaw('current_law_scope').GetName]) ist nur der erste Schritt auf dem Weg zu einer weiteren ([SCOPE.sLawType('universal_suffrage_type').GetName])!"
 distribution_of_power_laws.12.t: "Der Papierkram bei Wahlen"
 distribution_of_power_laws.12.d: "Ein angemessenes Wahlsystem für die bevorstehenden Wahlen und die anstehende Reform ([SCOPE.sLaw('current_law_scope').GetName]) einzuführen, hat die Verwaltungskapazitäten der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Regierung stark beansprucht."
 distribution_of_power_laws.12.f: "„Sobald wir erst einmal die Infrastruktur aufgebaut haben, wird es viel einfacher sein. Wir müssen beweisen, dass wir das können. Die Menschen müssen darauf vertrauen können, dass ihre Stimmen ordnungsgemäß gesammelt und ausgezählt werden, denn sonst werden sie die Wahlen rasch als Betrug abtun. Die Menschen schauen auf uns. Andere Nationen schauen auf uns. Wir können uns keine Fehler leisten.“"
 distribution_of_power_laws.12.a: "Bei Bedarf werden wir die Ressourcen anderer Verwaltungsbereiche nutzen."
 distribution_of_power_laws.12.b: "Wir werden uns einfach Zeit lassen müssen."
