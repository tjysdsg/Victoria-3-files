 #Oil Rush Events
 oil_rush.1.t: "Öl!"
 oil_rush.1.d: "Die Entdeckung von Öl in [ROOT.GetState.GetName] hat dazu geführt, dass Menschen von überall in den Staat strömen, in der Hoffnung, in der aufkeimenden Industrie Arbeit zu finden."
 oil_rush.1.f: "„Gold? Silber? Diamanten? Wofür? Nichts als Schmuck und Zierrat für den Adel. Tand, um zu verbergen, dass ihre Zeit abgelaufen ist. Hören Sie zu, mein Freund: Nostalgie mag vergoldet sein, doch die Zukunft – die Zukunft läuft mit Öl.“"
 oil_rush.1.a: "Unterstützt diesen Trend: Öl ist die Zukunft!"
 oil_rush.1.b: "Fortschritt sollte stets von Vorsicht gezügelt werden."
 oil_rush.1.c: "Immer! Ermutigen wir immer einen Ölrausch, wo auch immer er vorkommt."
 oil_rush.1.e: "Vorsicht ist immer weise – ganz gleich, wann und wo."
 always_oil_rush_tt: "Dieses Ereignis wird in Zukunft verborgen und der obige Effekt automatisch angewendet, wenn es einen Ölrausch im [concept_state] gibt."
 always_oil_caution_tt: "Dieses Ereignis wird in Zukunft verborgen und der obige Effekt automatisch angewendet, wenn es einen Ölrausch im [concept_state] gibt."
 oil_rush.2.t: "Ölrausch lässt nach"
 oil_rush.2.d: "Da die Grundlagen für eine Ölindustrie in „[SCOPE.sState('oil_state').GetName]“ nun geschaffen wurden, schwindet deren Anziehungskraft und auch die Verheißungen für diejenigen, die ihr Glück dort versuchen wollen."
 oil_rush.2.f: "„Es liegt in der Natur dieser Arbeit, dass am Ende ein paar wenige Leute alle Karten in der Hand halten. Die Branche lebt weiter, doch unsere Hände sind ausgespielt. Wir gehörten nicht zu diesen wenigen Leuten.“"
 oil_rush.2.a: "Aber Öl wird ewig halten …"
 oil_rush.2.b: "Stecken wir unsere Expertise in die Fertigung."
 oil_rush.3.t: "Ungezähmte Ölquellen"
 oil_rush.3.d: "Unkontrollierte Ausbrüche, Ölbrände und andere tödliche Unfälle werden immer häufiger, während die Jagd nach Öl in [ROOT.GetState.GetName] zunehmend rücksichtsloser wird."
 oil_rush.3.f: "„Du denkst, du hast Feuer gesehen? So ein Feuer hast du noch nie gesehen!“, sagte er und warf dem jungen Mann einen strengen Blick zu. „Und du solltest beten, dass du es niemals sehen wirst, denn wenn du nicht auf den Ölfeldern warst, ist der einzige Ort, an dem du es je sehen wirst, die Hölle selbst.“"
 oil_rush.3.a: "Wo es Öl gibt, wird es auch Blut geben."
 oil_rush.3.b: "Drängt die Besitzer dazu, vorsichtiger vorzugehen."
 oil_rush.4.t: "Die [ROOT.GetState.GetName]-Pipeline"
 oil_rush.4.d: "Ölgesellschaften, die in [ROOT.GetState.GetName] tätig sind, haben die Regierung um Unterstützung bei der Finanzierung einer Pipeline gebeten und versprochen, dass der Bau der Pipeline mit anderen Infrastrukturverbesserungen einhergehen wird."
 oil_rush.4.f: "„Eine Flüssigkeit in einen Feststoff zu geben, diesen Feststoff in einen anderen Feststoff zu geben und die ganze Chose über eine Bahnlinie zu befördern – glauben Sie mir, in der Zukunft wird man darüber lachen, wie wir das in der Vergangenheit gemacht haben. Lassen Sie mich Ihnen zeigen, wie einfach es sein kann. Es wird so sein, als ob man einen Wasserhahn aufdreht.“"
 oil_rush.4.a: "Wir werden uns an der Finanzierung dieses Projekts beteiligen."
 oil_rush.4.b: "Dies ist nicht Teil unseres Etats für [ROOT.GetState.GetOwner.GetAltName('AKK')]."
 oil_rush.5.t: "Schwarzes Gold, schwarzes Geld"
 oil_rush.5.d: "Eine Untersuchung hat ergeben, dass [SCOPE.sCharacter('bribed_politician').GetFullName], eines unserer Regierungsmitglieder, Bestechungsgelder von Ölfirmen angenommen hat, die [SCOPE.sCharacter('bribed_politician').GetCustom('DE_PRO_PER_S_3P_D')] die Verpachtung von Land ohne Ausschreibung ermöglichten."
 oil_rush.5.f: "„Bei einer Untersuchung wie dieser gibt es einen Weg, der einen wissen lässt, dass man auf der richtigen Spur ist. Es ist so, dass Aufzeichnungen über das, was man sucht, zu verschwinden beginnen. Je intensiver man sucht, desto mehr verschwindet, bis es so aussieht, als ob ein Mann sein Vermögen aus dem Nichts herbeigezaubert hat. Sobald man ihn gezwungen hat, es wie Magie aussehen zu lassen, kann man anfangen, den Zauber hinter diesem Trick zu ergründen.“"
 oil_rush.5.a: "Wir müssen an allen Beteiligten dieses Skandals ein Exempel statuieren."
 oil_rush.5.tt: "[SCOPE.sCharacter('bribed_politician').GetFullName] erhält eine harte Strafe und muss zurücktreten."
 oil_rush.5.b: "Seine Position als gewählter Vertreter des Volkes zu missbrauchen, ist ein schweres Verbrechen."
 oil_rush.5.c: "Unternehmensführer, die unsere Regierung untergraben, dürfen nicht ungestraft davonkommen."
 oil_rush.5.e: "Auch der Beste macht einmal einen Fehler. Das lässt sich mit ein paar Bußgeldern regeln."
