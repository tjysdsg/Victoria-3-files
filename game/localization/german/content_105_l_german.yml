 electrical_power_production_modifier: "Pionier im Bau von Kraftwerken"
 camera_film_pm_events.1.t: "Einfangen von Licht und Schatten"
 camera_film_pm_events.1.d: "Das Interesse an der Fotografie [ROOT.GetCountry.GetAltName('IN')] hat viele neue künstlerische Bewegungen hervorgebracht, die mit dieser Technik experimentieren."
 camera_film_pm_events.1.f: "„Es mag hart erscheinen, die Wirklichkeit so einzufangen, wie das menschliche Auge sie wahrnimmt, ohne dass die Liebe oder die Barmherzigkeit des menschlichen Herzens das Bild mildert. Indem wir diese Verantwortung vom Künstler auf den Betrachter übertragen, hoffen wir, die Menschen für das Innere ihres eigenen Herzens zu sensibilisieren.“"
 camera_film_pm_events.1.a: "Es sollte das neue Werkzeug der Nachrichtenpresse sein!"
 camera_film_pm_events.1.b: "Es sollte dafür verwendet werden, um die Schönheit [ROOT.GetCountry.GetAltName('GEN')] zu erfassen."
 camera_film_pm_events.1.c: "Wir sollten uns bemühen, diese Bilder lebendig werden zu lassen."
 camera_film_pm_events.2.t: "Das bewegte Bild"
 camera_film_pm_events.2.d: "Die Erfindung von Filmaufnahmegeräten und die Errichtung von Lichtspieltheatern überall [ROOT.GetCountry.GetAltName('IN')] haben dazu geführt, dass sich eine aufkeimende Filmindustrie etabliert hat."
 camera_film_pm_events.2.f: "Als sie ein junges Mädchen war, wurde ihr erlaubt, sich ein Phenakistiskop auszuleihen, und sie war wie gebannt von der sich drehenden Scheibe und von dem tanzenden Paar, das darauf scheinbar im Kreis umherwirbelte. Jahre später hielt sie es für eine Kinderfantasie, eine einfache Illusion eines sich formenden Geistes.\n\nDoch als sie die Projektion des in den Bahnhof einfahrenden Zuges sah, fühlte sie sich in diesen Moment zurückversetzt. Der Zauber von einst war erneut echt."
 camera_film_pm_events.2.a: "Der Film ist das perfekte Mittel, um die harte Wirklichkeit unserer Zeit einzufangen."
 camera_film_pm_events.2.b: "Die Lichtspieltheater sollen die vorderste Front des Geschichtenerzählens bilden!"
 camera_film_pm_events.2.c: "Welchen politischen Nutzen könnten wir wohl für ein derart anschauliches Medium finden?"
