l_german:
 pm_events.1.t: "Gefährliche Ausrüstung"
 pm_events.1.d: "Die Anzahl an Verletzten in unserem Gebäude der Art „[SCOPE.sBuilding('industrialized_pm_building').GetName]“ in [SCOPE.sState('industrialized_pm_state').GetName] hat aufgrund zunehmender Mechanisierung und mangelnder Sicherheitsvorschriften in letzter Zeit zugenommen."
 pm_events.1.f: "Unfälle gab es schon immer, doch bisher hatte ich immer das Gefühl, noch reagieren zu können. Diesmal allerdings nicht. Ich griff nach seinem Arm, um ihn aus dem Weg zu ziehen, doch kaum hatte ich sein Handgelenk gepackt, war der Arm alles, was ich noch in den Händen hielt."
 pm_events.1.a: "Verlangsamt die Produktion, bis das Personal mit den neuen Maschinen zurechtkommt."
 pm_events.1.b: "Wir dürfen die Motoren des Fortschritts nicht ausbremsen!"
 industrial_safety_slowdowns: "Verlangsamung durch Arbeitsschutzmaßnahmen"
 lacking_industrial_safety_regulations: "Mangel an Arbeitsschutzmaßnahmen"
 slowed_down_production: "Verlangsamte Produktion"
 ignored_safety_concerns: "Ignorierte Sicherheitsbedenken"
 pm_events.2.t: "Ungeübte Hände"
 pm_events.2.d: "Kinder, die im Gebäude „[SCOPE.sBuilding('industrialized_pm_building').GetName]“ in [SCOPE.sState('industrialized_pm_state').GetName] arbeiten, haben Verletzungen erlitten, als sie versuchten, die bei der Produktion verwendeten Maschinen zu bedienen."
 pm_events.2.f: "Nachdem ein Arzt die Hand des Jungen untersucht hatte, setzte er sich, wandte sich an die Mutter und seufzte schwer.\n\n„Nun, ich fürchte, Ihr Sohn wird nie ein großer Musiker werden“, sagte er, „aber vielleicht war das sowieso nie etwas für ihn.“"
 pm_events.2.a: "Setzt keine Kinder mehr in den Fabriken ein!"
 pm_events.2.b: "Diese neuen Industrien brauchen alle Arbeiter, die sie bekommen können."
 child_labor_restrictions: "Kinderarbeit beschränkt"
 dangerous_child_labor: "Gefährliche Kinderarbeit"
 child_crushing_machines: "Für Kinder gefährliche Maschinen"
 pm_events.3.t: "Ewige Wachsamkeit"
 pm_events.3.d: "Demonstranten der Abstinenzbewegung protestieren gegen die Herstellung von Spirituosen in [SCOPE.sState('liquor_making_state').GetName]."
 pm_events.3.f: "„Sie sagen, es wäre eine Charakterschwäche und nicht die Flasche gewesen, die meinen Ehemann getötet hat. Ich kann mit der Schmach dieser Anschuldigungen leben, doch warum müssen meine Kinder damit aufwachsen, solche Dinge über ihren Vater zu hören, wenn diejenigen, die die Flaschen füllen, keinerlei Schuldbewusstsein haben, so viele Familien und Leben zu ruinieren?“"
 pm_events.3.a: "Wir müssen damit aufhören, dieses Gift zu destillieren!"
 pm_events.3.b: "Stellen wir die Produktion der stärksten Spirituosen ein."
 pm_events.3.c: "[SCOPE.sState('liquor_making_state').GetName] sollte stolz auf seine Spirituosenproduktion sein!"
 liquor_production_ban: "Produktion von Spirituosen verboten"
 liquor_production_restrictions: "Produktion von Spirituosen beschränkt"
