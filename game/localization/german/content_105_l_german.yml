 #Slave Owner Paranoia Events
 slave_owner_paranoia: "Paranoide Sklavenhalter"
 slave_owner_paranoia_reason: "Eine geringe, aber spürbare Unruhe unter den Sklaven in einigen Staaten hat dazu geführt, dass die Sklavenhalter zunehmend wegen möglicher Sklavenrevolten besorgt sein müssen."
 slave_owner_paranoia_radicalization_high: "Die Unruhen haben zugenommen, seit die ersten Bedenken geäußert wurden, und die Mehrheit der Sklaven scheint nun bereit zu sein, einen Aufstand anzuzetteln, sollte sich eine Gelegenheit dazu bieten."
 slave_owner_paranoia_radicalization_mid: "Ein groß angelegter Aufstand wirkt unwahrscheinlich, doch die Sklavenhalter achten sehr genau auf jeden noch so kleinen Versuch."
 slave_owner_paranoia_radicalization_low: "Die Unruhen, die die Paranoia ursprünglich ausgelöst hatten, scheinen sich etwas beruhigt zu haben, doch die Angst vor einer Revolte hält weiter an."
 slave_owner_paranoia_events.1.t: "Eine kleine Verschwörung"
 slave_owner_paranoia_events.1.d: "In [SCOPE.sState('small_conspiracy_state').GetName] wurde eine kleine Gruppe von Personen beim Anzetteln eines Sklavenaufstands erwischt. Die örtlichen Sklavenhalter halten dies für Anzeichen einer weitreichenderen Verschwörung und fordern eine unverzügliche Bestrafung aller Verdächtigen."
 slave_owner_paranoia_events.1.f: "„Wir mögen zwar nur zwei Männer, eine Waffe und eine Menge Gerede gefunden haben, doch denken Sie doch einfach einmal nach: Wäre eine nicht nachweisbare, weitreichende Verschwörung, die unsichtbar in der ganzen Stadt wuchert, nicht genau die Art von Verschwörung, die einen erfolgreichen Aufstand auslösen könnte? Ist die Möglichkeit an sich nicht schon Grund genug dafür, ein Exempel an denjenigen zu statuieren, die daran beteiligt sein könnten?“"
 slave_owner_paranoia_events.1.a: "Wir dürfen bei solchen subversiven Umtrieben kein Risiko eingehen."
 slave_owner_paranoia_events.1.b: "Mit solcher Rücksichtslosigkeit sollte man lieber die eigenen Dämonen austreiben."
 slave_owner_paranoia_events.2.t: "Verborgene Gemeinschaften"
 slave_owner_paranoia_events.2.d: "Kleine Gemeinden flüchtiger Sklaven, die sich in abgeschiedenen Teilen von [SCOPE.sState('hidden_communities_state').GetName] verstecken, sind zum Ziel von Sklavenhaltern geworden, die mögliche Aufstände fürchten."
 slave_owner_paranoia_events.2.f: "„Er übernahm die erste Wache, und schon bald konnte er leise nächtliche Geräusche von dem unterschieden, was sich zunächst wie völlige Stille angefühlt hatte. Geräusche von den Bäumen und aus dem Sumpf, vom Wind und vom Wasser. Sichere Geräusche.\n\nEr hatte der Nacht seit jeher gern gelauscht. Schon auf der Plantage war diese Stille – oder das, was ihr am nächsten kam – eine Quelle des Trostes gewesen. Nun aber bedeutete sie noch etwas anderes: Jede Nacht in Stille war eine weitere Nacht in Freiheit.“"
 slave_owner_paranoia_events.2.a: "Allein die Existenz solcher Orte untergräbt die Autorität unserer Institutionen!"
 slave_owner_paranoia_events.2.b: "Was wollen sie damit erreichen, mitten im Nirgendwo Menschen zu jagen?"
 slave_owner_paranoia_events.3.t: "Abolitionist zu Besuch"
 slave_owner_paranoia_events.3.d: "[SCOPE.sCharacter('visiting_abolitionist_scope').GetFullName], das Oberhaupt der IG „[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName]“, bereist derzeit [SCOPE.sState('visiting_abolitionist_state').GetName], um Zeugenaussagen zu sammeln und für die Sache der Abolitionisten zu werben. Die Sklavenhalter in diesem Staat betrachten dies als einen Versuch, einen gewaltsamen Aufstand unter den Sklaven anzuzetteln, und fordern, dass [SCOPE.sCharacter('visiting_abolitionist_scope').GetFullName] sofort des Staates verwiesen wird."
 slave_owner_paranoia_events.3.f: "„Was? Sie halten [SCOPE.sCharacter('visiting_abolitionist_scope').GetCustom('DE_PRO_PER_S_3P_A')] für [Select_CString(SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.IsFemale, 'eine Gemäßigte', 'einen Gemäßigten')]? Haben Sie [SCOPE.sCharacter('visiting_abolitionist_scope').GetCustom('DE_PRO_PER_S_3P_D')] einmal zugehört? [SCOPE.sCharacter('visiting_abolitionist_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] mag zwar nicht offen darüber sprechen, dass sich die Sklaven gegen ihre Herren erheben sollen, doch jede [SCOPE.sCharacter('visiting_abolitionist_scope').GetCustom('DE_PRO_POS_S_3P')]er Reden ist mit Anschuldigungen gegen unsere Institutionen gespickt und gegen jeden, der sie unterstützt. Es ist schwer vorstellbar, dass ein Publikum, das mit der Sache sympathisiert, eine andere Schlussfolgerung ziehen könnte. Die Sklaven selbst dürfen zwar nicht zuhören, aber allein wenn sie davon erfahren, dass hier solche Reden gehalten werden, werden sie bereits ermutigt. Es ist nur eine Frage der Zeit. Denken Sie an meine Worte.“"
 slave_owner_paranoia_events.3.a: "Es sind begründete Bedenken. [SCOPE.sCharacter('visiting_abolitionist_scope').GetLastName] stiftet Unruhe."
 slave_owner_paranoia_events.3.b: "Über Freiheit und Gerechtigkeit zu sprechen, sollte stets erlaubt sein."
