 je_battleships_reason: "Moderne Schlachtschiffe werden immer komplexer. Kann ihre theoretische Stärke der Realität eines echten Krieges standhalten?"
 naval_tech_events.1.t: "Kanonen und Dampf"
 naval_tech_events.1.d: "[SCOPE.sCharacter('dreadnought_tech_commander').GetFullName] hat erfolgreich unsere Großlinienschiffe im laufenden Konflikt eingesetzt und damit bewiesen, dass sie nicht nur ein Prestigeprojekt der Marine sind."
 naval_tech_events.1.f: "„Anfangs waren die Zuschauer schockiert, da es aussah, als wäre das Schiff selbst explodiert. Doch die scheinbare Feuersbrunst war nur die erste volle Breitseite. Das Schiff blieb völlig unbeschadet, wobei ich jedoch gehört habe, dass man bei solchen Gelegenheiten lieber keine zerbrechlichen Gegenstände an Bord haben sollte.“"
 naval_tech_events.1.a: "Noch imposanter als je zuvor."
 naval_tech_events.1.b: "Jetzt wissen wir, wie effektiv sie sind – selbst in Friedenszeiten."
 naval_tech_events.2.t: "Zerstörer und Beschützer"
 naval_tech_events.2.d: "[SCOPE.sCharacter('destroyer_tech_commander').GetFullName] hat unsere Zerstörer im laufenden Konflikt eingesetzt, was uns viel darüber gelehrt hat, wie man sie am besten zur Geltung bringt."
 naval_tech_events.2.f: "„Soweit ich weiß, wäre also ‚Torpedobootzerstörer‘ der treffendere Name?“\n\n„Ganz und gar nicht. Ich glaube, sie wurden entworfen, um allerlei verschiedenste Dinge zu zerstören.“"
 naval_tech_events.2.a: "Niemand wird es jetzt noch wagen, unsere Konvois anzugreifen!"
 naval_tech_events.2.b: "Sie stellen einen wichtigen Teil unserer Flotten dar."
 naval_tech_events.3.t: "Riesen der Meere"
 naval_tech_events.3.d: "Der Einsatz von Schlachtschiffen durch [SCOPE.sCharacter('battleship_tech_commander').GetFullName] im laufenden Krieg hat demonstriert, dass diese gewaltigen Schöpfungen noch eine Aufgabe in der modernen Seekriegsführung haben."
 naval_tech_events.3.f: "Das Mädchen blickt mit weit aufgerissenen Augen auf das Schiff im Hafen.\n\n„Es sieht aus, als würde man den ganzen Stahl auf der Welt brauchen, um so etwas zu bauen! Wie viele von diesen Booten gibt es?“\n\n„Von dieser schieren Immensität nur eines“, antwortet der Admiral, „Doch Sie können sicher sein, dass es ein zweites geben wird, sobald unsere Feinde davon erfahren, kleines Fräulein.“"
 naval_tech_events.3.a: "Ihre Anwesenheit wird ein überzeugendes Argument sein."
 naval_tech_events.3.b: "Durch ihre Macht werden wir die Meere beherrschen!"
 naval_tech_events.3.c: "Wir werden diese taktische Erfahrung zu nutzen wissen."
