 #Discrimination Events
 discrimination_events.1.t: "Allen Widrigkeiten zum Trotz"
 discrimination_events.1.d.culture: "Obwohl sie nach der [ROOT.GetCountry.GetAdjective|l]en Gesetzgebung keine vollen Rechte genießen, haben einige wohlhabendere Bewohner, die der [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName|l]en Kultur angehören, damit begonnen, in Nachbarschaften zu ziehen und Einrichtungen zu besuchen, von denen sie für gewöhnlich ausgeschlossen sind."
 discrimination_events.1.d.religion: "Obwohl sie nach der [ROOT.GetCountry.GetAdjective|l]en Gesetzgebung keine vollen Rechte genießen, haben einige wohlhabendere Bewohner, die dem [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName|l]en Glauben angehören, damit begonnen, in Nachbarschaften zu ziehen und Einrichtungen zu besuchen, von denen sie für gewöhnlich ausgeschlossen sind."
 discrimination_events.1.f: "„Wenn wir wollen, dass unsere Kinder eine Zukunft haben, sollten wir sie hier großziehen“, sagte er. „Ich möchte, dass sie an einem sicheren Ort leben.“\n\nSie verschränkte die Arme vor der Brust.\n\n„Hast du die Blicke gesehen, die uns zugeworfen werden? Wenn die Leute von ‚Sicherheit’ sprechen, meinen sie nicht ‚sicher #ITALIC für#! uns‘. Sie meinen ‚sicher #ITALIC vor#! uns‘.“"
 discrimination_events.1.a: "Wir könnten ein paar neue Vorschriften brauchen, um den Frieden zu wahren."
 discrimination_events.1.b: "Sie haben sich ihren Erfolg mit allem, was er mit sich bringt, redlich verdient."
 discrimination_events.2.t: "Ein Messer im Rücken"
 discrimination_events.2.d.culture: "Durch unsere jüngste militärische Niederlage gedemütigt haben viele die Schuld auf jene geschoben, die der [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName|l]en Kultur [ROOT.GetCountry.GetAltName('IN')] angehören, und behaupten, sie hätten unsere Kriegsbemühungen an der Heimatfront verraten."
 discrimination_events.2.d.religion: "Durch unsere jüngste militärische Niederlage gedemütigt haben viele die Schuld auf jene geschoben, die der [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName|l]en Religion [ROOT.GetCountry.GetAltName('IN')] angehören, und behaupten, sie hätten unsere Kriegsbemühungen an der Heimatfront verraten."
 discrimination_events.2.f: "Er warf das Glas zu Boden, und mit einem Mal vollzog sich ein vollständiger Wechsel von Bitterkeit zu echter Wut auf seinem Gesicht.\n\n„Wir haben gut gekämpft, jeder Einzelne von uns. Die Front ist zu keiner Zeit ins Wanken geraten! Wir haben [ROOT.GetCountry.GetAltName('AKK')] nie im Stich gelassen, und [ROOT.GetCountry.GetAltName('NOM')] hat uns nie im Stich gelassen. Niemand hat versagt. Doch jemand hatte Erfolg. Ich will Ihnen auch sagen, wer.“"
 discrimination_events.2.a: "So muss es sein. [ROOT.GetCountry.GetAltName('NOM')|U] würde einen fairen Kampf niemals verlieren."
 discrimination_events.2.b: "Wir müssen dieses Scheitern als unser eigenes akzeptieren."
 discrimination_events.3.t: "Sprache im Klassenzimmer"
 discrimination_events.3.d: "[SCOPE.sCulture('discriminated_culture').GetName|U]e Schüler verwenden manchmal ihre Muttersprache in [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Schulen. Es wurde nun gefordert, dass Lehrer die Verwendung dieser Sprachen bestrafen und die Kinder zwingen sollten, die offizielle Sprache [ROOT.GetCountry.GetAltName('GEN')] zu sprechen."
 discrimination_events.3.f: "„Du hast es auch bemerkt, oder? Der Lehrer wird wütend, wenn irgendjemand in der Klasse redet, aber er wird noch wütender, wenn wir reden. Vielleicht denkt er, wir reden über ihn?“\n\n„Ich glaube, er mag es einfach nicht, wenn man ihn daran erinnert, dass wir etwas wissen, was er nicht weiß.“"
 discrimination_events.3.a: "Die Schule sollte ihnen beibringen, die richtige Sprache zu sprechen!"
 discrimination_events.3.b: "Ihre Sprache ist Teil ihres Erbes."
 discrimination_events.4.t: "Industrielle Barrieren"
 discrimination_events.4.d: "Es gibt Berichte, dass [SCOPE.sCulture('discriminated_culture_pop').GetName|l]e Angestellte in den Fabriken von [SCOPE.sState('discrimination_state').GetName] unter unglaublich schlechten Bedingungen arbeiten müssen, weil sie [ROOT.GetCountry.GetAltName('IN')] als Bürger zweiter Klasse gelten."
 discrimination_events.4.f: "„Ich weiß, ich weiß. Wir Geschäftsmänner haben den Ruf, uns nur auf das Ergebnis zu konzentrieren. Das mag für manche zutreffen, doch ich sehe es so, dass jedes Unternehmen auf einem festen Wertefundament aufgebaut sein muss. Die [SCOPE.sCulture('discriminated_culture_pop').GetNameNoFormatting|l]en Leute verstehen diese Werte einfach nicht. Wie sollten sie auch? Das sind #ITALIC unsere#! Werte.“"
 discrimination_events.4.a: "Diese ungerechte Behandlung darf nicht weitergehen!"
 discrimination_events.4.b: "Sie haben Glück, dass sie überhaupt Arbeit haben."
 industrial_barriers_b_tt: "Alle [SCOPE.sCountry('home_country').GetAdjective|l]en Staaten erhalten einen #RED -2#! [concept_sol]-Modifikator für [SCOPE.sCulture('discriminated_culture_pop').GetName|l]e Pops."
