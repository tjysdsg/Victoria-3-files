 je_film: "Filmkunst fördern"
 je_film_reason: "Die Technik der Aufzeichnung und Projektion bewegter Bilder bietet eine faszinierende Chance für aufstrebende Künstler und die Massenkommunikation. Wir sollten sie nutzen, indem wir dieser neuen Industrie eine Grundlage im ganzen Land schaffen."
