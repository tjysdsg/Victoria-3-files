 #Citizenship Law Events
 citizenship_laws.1.t: "Die Maße eines Schädels"
 citizenship_laws.1.d: "Einige Professoren der Universität in [SCOPE.sState('phreonology_state').GetName] sind der Ansicht, man könne neue Theorien, die sich auf die Kraniometrie stützen, zum Nachweis von Rassenunterschieden heranziehen, was die Unterstützung für ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) fördern würde."
 citizenship_laws.1.f: "„Es gibt individuelle Unterschiede, die erstaunliche Einblicke in die Natur von niederen oder kriminellen Eigenschaften geben können, doch die Unterschiede zwischen größeren Gruppen sind unser derzeitiger Schwerpunkt. Ich habe hier den Schädel eines gewöhnlichen [SCOPE.sCulture('primary_culture_pop').GetName|l]en Bürgers, der zu Lebzeiten sowohl geistig als auch körperlich gesund war und freundlicherweise unserer Einrichtung gespendet wurde. Er stellt die höchste Stufe der Menschheitsentwicklung dar. Nun, Sie können sich sicherlich vorstellen, dass einige der anderen Exemplare in meiner Sammlung wesentlich weniger weit entwickelt sind.“"
 citizenship_laws.1.a: "Faszinierend. Holt mir einen Messschieber!"
 citizenship_laws.1.b: "Verschwenden wir besser keine Zeit mit diesem Unsinn."
 citizenship_laws.2.t: "Kulturelle Beiträge"
 citizenship_laws.2.d: "Die Debatten rund um ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) haben an der Kunstakademie in [SCOPE.sState('degenerate_art_state').GetName] eine Diskussion darüber ausgelöst, ob künstlerische Bewegungen, die von [SCOPE.sCulture('degenerate_art_pop').GetName|l]en Künstlern beeinflusst sind, in der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Kunstwelt einen Platz haben."
 citizenship_laws.2.f: "„In der zeitgenössischen Bildhauerei, Malerei und Musik ist der verderbliche Einfluss dieser sogenannten ‚Künstler‘ deutlich zu spüren. Dass man ihre Werke in unseren Schulen lehrt und in unseren Museen ausstellt, ist wie ein Schlag ins Gesicht für alle [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Bürger. Um die Gefühle und die Werte unseres Volkes vor diesem [SCOPE.sCulture('degenerate_art_pop').GetNameNoFormatting|l]en Abschaum zu schützen, muss er beseitigt werden!“"
 citizenship_laws.2.a: "Es ist eindeutig nicht [ROOT.GetCountry.GetAdjectiveNoFormatting|l]!"
 citizenship_laws.2.b: "Ihre Werke sind Teil unseres künstlerischen Erbes."
 citizenship_laws.3.t: "Bürger zweiter Klasse"
 citizenship_laws.3.d: "[SCOPE.sCulture('future_discriminated_pop').GetName|U]e Bürger haben sich gegen die Verabschiedung eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) ausgesprochen und argumentiert, ihnen stünden die gleichen Rechte wie allen anderen Bürgern zu."
 citizenship_laws.3.f: "„Was hat die Anführer dieser Nation dazu gebracht, uns als Feinde zu betrachten? Haben wir nicht Hand in Hand geschuftet, gemeinsam gelitten, an denselben Tischen gegessen und als Brüder und Schwestern gelebt? Unsere Kinder werden sich an ein Land erinnern, das ihre Eltern mit aufbauten, ein Land, das sie fair behandelte, und ein Land, das sich von ihnen abwandte, als es von Bigotterie und Bosheit übermannt wurde. Es ist noch nicht zu spät, umzukehren.“"
 citizenship_laws.3.a: "Ihre Anwesenheit ist schädlich für uns und sie sind uns einfach so fremd!"
 citizenship_laws.3.b: "Sie sind Teil der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Gesellschaft, müssen aber davon getrennt behandelt werden."
 citizenship_laws.4.t: "Die [SCOPE.sCulture('future_accepted_pop').GetName|l]e Stimme wird lauter"
 citizenship_laws.4.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('supporting_ig').GetName]) hat sich für die Verabschiedung eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) ausgesprochen und möchte damit in ihren eigenen Reihen anfangen. Ein [SCOPE.sCulture('future_accepted_pop').GetName|l]er Politiker könnte die Führung im Kampf um die Akzeptanz der Kultur [ROOT.GetCountry.GetAltName('IN')] übernehmen."
 citizenship_laws.4.f: "„Anderen eine Botschaft zu übermitteln, ist ein Teil dessen, doch nicht der einzige Grund. Wir müssen neu bewerten, wer wirklich kompetent ist und bestimmte Positionen in unserer Organisation verdient und wen man in weniger aufgeklärten Zeiten überging und ignorierte. Wenn wir Erfolg haben wollen, werden alle [ROOT.GetCountry.GetAltName('IN')] an einem Strang ziehen müssen.“"
 citizenship_laws.4.a: "Gleichberechtigung beginnt hier!"
 citizenship_laws.4.b: "In diesen unsicheren Zeiten sind die Führungsqualitäten von [SCOPE.gsInterestGroup('supporting_ig').GetLeader.GetFullName] unverzichtbar."
 citizenship_laws.5.t: "Diebe und Lügner"
 citizenship_laws.5.d: "Die [SCOPE.sPoliticalMovement('discrimination_movement').GetName] hat eine Propagandakampagne gestartet, in der [SCOPE.sCulture('future_accepted_pop').GetName|l]e Menschen als Verbrecher dargestellt werden, die unter einem neuen Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) angeblich frei herumlaufen dürfen."
 citizenship_laws.5.f: "„Ja, ich habe das Flugblatt gelesen, es ist nichts Neues: ‚Die [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting|l]en Menschen sind Diebe. Die [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting|l]en Menschen sind gewalttätige Schläger. Die [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting|l]en Menschen sind von Natur aus korrupt und die Aufhebung der Rassentrennung wird das Ende [ROOT.GetCountry.GetAltNameNoFormatting('GEN')] bedeuten.‘ Das Bild eines [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting|l]en Mannes in Lumpen, der eine vage Ähnlichkeit mit meinem Vater hat. Ist denen jemals in den Sinn gekommen, dass der Grund dafür, warum so viele von uns in Armut leben, darin liegt, dass die geltenden Gesetze uns dazu zwingen?“"
 citizenship_laws.5.a: "Wir müssen uns gegen diese abscheulichen Lügen zur Wehr setzen."
 citizenship_laws.5.b: "Sollen sie doch jammern."
 citizenship_laws.6.t: "[SCOPE.sCulture('future_accepted_pop').GetName]e Kunden unerwünscht"
 citizenship_laws.6.d: "Einige $shopkeepers$ haben sich gegen die Gleichbehandlung von [SCOPE.sCulture('future_accepted_pop').GetName|l]en Menschen im vorgegebenen Rahmen eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) ausgesprochen und angekündigt, ihnen die Bedienung zu verweigern."
 citizenship_laws.6.f: "„Als Politiker ist es leicht, Pläne für Gleichheit und Brüderlichkeit zu entwerfen, doch ich habe ein Geschäft zu führen. Wenn ich anfange, diesen [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting|l]en Abschaum hereinzulassen, verliere ich die Hälfte meiner Kunden. Das sind keine Fanatiker, müssen Sie wissen. Nur gute [SCOPE.sCulture('shopkeeper_pop').GetNameNoFormatting|l]e Bürger, die daran gewöhnt sind, dass die Dinge hier auf eine bestimmte Art und Weise gemacht werden. Und wir werden die Dinge weiterhin so machen.“"
 citizenship_laws.6.a: "Eine solche Diskriminierung ist inakzeptabel."
 citizenship_laws.6.b: "Sie können mit ihren eigenen Läden machen, was sie wollen."
