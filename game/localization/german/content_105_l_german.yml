 notification_obligation_events_accepted_name: "[SCOPE.sC('obligation_request_target').GetAltName('NOM')|U] akzeptierte den Vorschlag!"
 notification_obligation_events_accepted_desc: "[SCOPE.sC('obligation_request_target').GetAltName('NOM')|U] hat unseren Vorschlag akzeptiert."
 notification_obligation_events_rejected_tooltip: "#header $notification_obligation_events_rejected_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_rejected_desc$"
 notification_obligation_events_rejected_name: "[SCOPE.sC('obligation_request_target').GetAltName('NOM')|U] lehnte den Vorschlag ab!"
 notification_obligation_events_rejected_desc: "[SCOPE.sC('obligation_request_target').GetAltName('NOM')|U] hat unseren Vorschlag abgelehnt."
 obligation_events.1.b: "Wir sollten uns aus seiner Politik heraushalten."
 obligation_events.2.t: "Fremde Interessen"
 obligation_events.2.d: "Die Verpflichtung, die wir bei [SCOPE.sC('obligation_request_sender').GetAltName('DAT')] haben, wurde als Vorwand für eine Anfrage benutzt, Freunde innerhalb einer Interessengruppe ([SCOPE.gsInterestGroup('obligation_request_ig').GetName]) in unsere Regierung aufzunehmen."
 obligation_events.2.f: "„So peinlich es auch sein mag, uns unsere Politik von einem anderen Land diktieren zu lassen: Es wäre schlecht, wenn es unserer Opposition mehr Vertrauen schenkte als unserer Regierung.“"
 obligation_events.2.a: "[SCOPE.sC('obligation_request_sender').GetAltName('NOM')|U] hat uns schon einmal geholfen. Wir werden seinen Rat beherzigen."
 obligation_events.2.b: "Es allein nur vorzuschlagen, ist bereits ein Skandal!"
 obligation_events.3.t: "Gefürchtet, aber nicht geliebt"
 obligation_events.3.d: "[SCOPE.sC('obligation_request_target').GetAltName('NOM')|U] schuldet uns eine Verpflichtung, die wir nutzen könnten, um eine Propagandakampagne zu fordern, durch die die Welt uns in einem besseren Licht sehen würde."
 obligation_events.3.f: "„Es ist gut, wenn eine Nation respektiert, ja sogar gefürchtet wird, doch können wir wirklich erwarten, dass sie uns in Zukunft unterstützt, wenn die meisten [SCOPE.sC('obligation_request_target').GetAdjectiveNoFormatting|l]en Kinder mit Geschichten darüber aufwachsen, wie wir sie auffressen, wenn sie sich nicht benehmen?“"
 obligation_events.3.a: "Ein jeder sollte sich daran erinnern, wie wir ihnen zu Hilfe geeilt sind."
 obligation_events.3.b: "Warum? Wir sind eine Nation, die man fürchten muss!"
 obligation_events.4.t: "Ein freundlicheres Bild"
 obligation_events.4.d: "Die Verpflichtung, die wir bei [SCOPE.sC('obligation_request_sender').GetAltName('DAT')] haben, wurde als Vorwand dafür benutzt, um ihr Land als weniger große Bedrohung für die Welt darzustellen."
 obligation_events.4.f: "„[SCOPE.sC('obligation_request_sender').GetAltName('AKK')] als Nation darzustellen, der das Wohl aller am Herzen liegt, kann man nicht per se als Propaganda bezeichnen. Hat sie uns nicht auch einst geholfen? Es wäre also nur eine Erinnerung an unsere Vergangenheit.“"
 obligation_events.4.a: "Ein missverstandenes Land, das eine zweite Chance verdient hat!"
 obligation_events.4.b: "Es ist eine Bedrohung, und wir werden unser Volk nicht anlügen."
 obligation_events.5.t: "[SCOPE.sC('obligation_request_target').GetAdjectiveNoFormatting]es Talent"
 obligation_events.5.d: "Wir sehen eine Möglichkeit, die Verpflichtung, die [SCOPE.sC('obligation_request_target').GetAltName('NOM')] uns schuldet, einzufordern, indem wir jemandes Dienste als Befehlshaber anfordern – nämlich die von [SCOPE.sCharacter('obligation_request_character').GetFullName]."
 obligation_events.5.f: "„Nicht jeder erhält in seinem Heimatland die Chancen, die er verdient. Wir sind eine ehrgeizige Nation und werden [SCOPE.sCharacter('obligation_request_character').GetCustom('DE_PRO_POS_S_3P')]e Fähigkeiten besser nutzen, als seine Landsleute es je könnten.“"
 obligation_events.5.a: "Genau das, was unser Militär braucht!"
 obligation_events.5.b: "Die Verpflichtung ist mehr wert als die Fähigkeiten [Select_CString(SCOPE.sCharacter('obligation_request_character').IsFemale, 'einer Frau', 'eines Mannes')]."
 obligation_events.6.t: "Ein begehrter Mensch"
 obligation_events.6.d: "[SCOPE.sC('obligation_request_sender').GetAltName('NOM')|U] fordert die Verpflichtung ein, die wir ihm schulden: Es fordert [Select_CString(SCOPE.sCharacter('obligation_request_character').IsFemale, 'unsere Befehlshaberin', 'unseren Befehlshaber')] [SCOPE.sCharacter('obligation_request_character').GetFullName] für den Dienst in seinem Militär an."
 obligation_events.6.f: "„Es wird viel darüber geredet, seinem Land im Militär zu dienen, als ob dies eine einfache Entscheidung wäre. Was, wenn der beste Dienst, den man seinem Land erweisen kann, darin besteht, einem anderen zu dienen?“"
 obligation_events.6.a: "Ein kleiner Preis, wenn man bedenkt, was es dafür getan hat!"
 obligation_events.6.b: "Es hat zwar unsere militärische Unterstützung, aber nicht unsere militärischen Anführer."
 obligation_events.tt.no: "Es wird keine Nachricht an [SCOPE.sC('obligation_request_target').GetAltName('AKK')] geschickt."
 #Trade Route Events
 trade_route_events.1.t: "Gefährliche Büchsenmacher"
 trade_route_events.1.d: "Die IG „$ig_armed_forces$“ stellt infrage, ob es weise ist, sich auf Waffenimporte aus [SCOPE.sC('arms_seller_threat').GetAltName('DAT')] zu verlassen, einer anerkannten Bedrohung für unsere Nation."
 trade_route_events.1.f: "„Es ist nicht so, dass ich die Zuverlässigkeit der [SCOPE.sC('arms_seller_threat').GetAdjectiveNoFormatting|l]en Gewehre infrage stellen würde“, sagte der General, „doch wir können kaum damit rechnen, dass ihre Hersteller uns weiterhin damit beliefern, falls sie damit rechnen müssen, selbst in die Läufe zu blicken!“"
 trade_route_events.1.a: "Wir werden eine heimische Rüstungsindustrie auf die Beine stellen, für den Fall, dass es zu einem Verrat kommt."
 trade_route_events.1.b: "Die [SCOPE.sC('arms_seller_threat').GetAdjectiveNoFormatting|l]e Bedrohung ist reine Übertreibung."
 trade_route_events.2.t: "Ausleihe von Waffenentwürfen"
 trade_route_events.2.d: "Die fortschrittlicheren Waffen, die wir aus [SCOPE.sC('arms_seller_gun_tech').GetAltName('DAT')] importieren, könnten wertvolle Erkenntnisse für unser derzeitiges militärisches Forschungsprojekt liefern."
 trade_route_events.2.f: "„Es ist keine Militär- oder Industriespionage, sondern eher eine innovative Hommage an unsere [SCOPE.sC('arms_seller_gun_tech').GetAdjectiveNoFormatting|l]en Freunde, die uns solch prächtige Beispiele ihrer Büchsenmacherei geliefert haben.“"
 trade_route_events.2.a: "Nehmt sie auseinander und findet heraus, wie man sie wieder zusammensetzt!"
 trade_route_events.2.b: "Wir werden unseren eigenen Weg beschreiten, wenn es um die Zukunft von Waffen geht."
 trade_route_events.3.t: "Dekadente Prioritäten"
 trade_route_events.3.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('angry_luxury_import_ig').GetName]) hat infrage gestellt, wie moralisch vertretbar die Einfuhr von Luxusgütern in unsere Hauptstadt ist, während der hohe Preis für $grain$ vielen armen Bürgern Sorge bereitet."
 trade_route_events.3.f: "Er setzte die Kiste mit mehr Kraft als nötig ab, um dem Ganzen Nachdruck zu verleihen.\n\n„Wir wissen besser als jeder andere, wie viele Ladungen hier jeden Tag abgefertigt werden. Erzählen Sie mir nicht, der Preis für einen Laib Brot hätte nichts mit dem ausgefallenen Zeug zu tun, das wir heute abfertigen!“"
 trade_route_events.3.a: "Wir werden uns bemühen, mehr Grundbedarfswaren zu importieren."
 trade_route_events.3.b: "Sollen sie doch Brioches essen!"
 trade_route_events.4.t: "Industrietaugliche Materialien"
 trade_route_events.4.d: "Die Industriellen empfinden den hohen Preis von $steel$ in der Hauptstadt als Hindernis für ihre Ambitionen und möchten, dass wir den Import erhöhen."
 trade_route_events.4.f: "„Meine Geschäftspartner im Ausland sagen, ich führe mein Unternehmen mit eiserner Faust. Das mag einschüchternd klingen, ist aber in Wirklichkeit ein eher erniedrigender Witz auf meine Kosten: Sie wollen damit andeuten, dass ich eingerostet bin!“"
 trade_route_events.4.a: "Suchen wir nach einer neuen Quelle für dieses lebenswichtige Material."
 trade_route_events.4.b: "Ihre Ambitionen sollten in erster Linie auf die Herstellung von Stahl ausgerichtet sein, nicht auf dessen Verwendung."
 trade_route_events.5.t: "Eine Leinwand der Ideen"
 trade_route_events.5.d: "Den Intellektuellen fällt es schwer, günstiges $paper$ zu finden, auf dem sie ihre Gedanken verewigen können."
 trade_route_events.5.f: "„Das einzig Positive an diesem erbärmlichen Zustand ist“, sagte der Professor mit einem verärgerten Seufzer, „dass jemand, der sagt, eine Idee sei das Papier nicht wert, auf dem sie geschrieben steht, es wenigstens ernst meint!“"
 trade_route_events.5.a: "Wir werden die Klassiker von Morgen festhalten!"
 trade_route_events.5.b: "Lernen Sie einfach, sich kurz zu fassen."
