 #Education Law Events
 education_laws.1.t: "Akademische Unterstützung"
 education_laws.1.d: "Die Lehrer unserer höheren Bildungseinrichtungen haben angeboten, die Regierung bei der Umsetzung des neuen Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) zu beraten."
 education_laws.1.f: "„Es gibt klare Unterschiede zwischen der Vermittlung von Grundkenntnissen an Kinder und der fortgeschrittenen Ausbildung an unseren Universitäten, doch als Architekten der oberen Stockwerke dieses hoch aufragenden Wissensgebäudes glauben wir, dass wir zumindest einen Einblick geben können, wie man das Fundament anlegen sollte.“"
 education_laws.1.a: "Wir nehmen ihre Hilfe gerne an!"
 education_laws.1.b: "Ihre Forschungsarbeit ist viel wichtiger."
 education_laws.1.c: "Sie könnten bei der Ausarbeitung des Gesetzentwurfs hilfreich sein."
 education_laws.2.t: "Disziplinierung und Bestrafung"
 education_laws.2.d: "Die Bedeutung von Disziplin in unserem neuen Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) wurde von einer Interessengruppe ([SCOPE.gsInterestGroup('armed_forces_ig').GetName]) in den Plänen für das neue Bildungssystem als verbesserungswürdig erachtet."
 education_laws.2.f: "„Es geht nicht nur darum, einen geordneten Unterricht zu gewährleisten, damit man Wissen vermitteln kann, sondern auch darum, den Charakter zu schulen. Schließlich haben wir eine enorme Verantwortung von den Eltern dieser Kinder übernommen, die alles in ihrer Macht Stehende dafür tun, sie zu aufrechten Bürgern zu erziehen. Allzu oft treten Jungen in den Militärdienst ein, deren Charakter durch ihre unbändige Jugend und den mangelnden Respekt vor Autoritäten bereits nahezu unwiderruflich ruiniert ist. Das muss nicht sein!“"
 education_laws.2.a: "Wir sollten uns auf den Lehrplan konzentrieren."
 education_laws.2.b: "Dieses Thema in das Schulsystem einzubinden, ist von größter Bedeutung."
 education_laws.3.t: "Meinungsverschiedenheiten im Lehrplan"
 education_laws.3.d: "Unstimmigkeiten innerhalb der Regierung darüber, was im neuen Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) für den Lehrplan verankert werden soll, haben die Umsetzung der Reform zum Stillstand gebracht."
 education_laws.3.f: "„Diese Fächer mögen sich vor zwei Jahrhunderten gut für den Unterricht von Adligen geeignet haben, doch zu glauben, sie wären in der heutigen Zeit für eine breitere Masse von Schülern von Nutzen, ist schlichtweg verrückt!“\n„Und Sie wollen mir erzählen, Ihre ‚modernen‘ Alternativen würden ihnen besser dienen? Sie würden tatsächlich die klassischen Fächer zugunsten von Unwissenheit und schlechter Grammatik abschaffen lassen?“"
 education_laws.3.a: "Erzwingt einen Kompromiss."
 education_laws.3.b: "Wir sollten uns etwas Zeit nehmen, um die Unterschiede herauszuarbeiten."
 education_laws.3.c: "Das Gesetz sollte so umgestaltet werden, dass eine unabhängige Stelle dafür geschaffen wird."
 education_laws.4.t: "Zusätzliche Lehrkräfte"
 education_laws.4.d: "Eltern, die Erfahrung im Unterrichten von Kindern zu Hause haben, bieten ihre Hilfe als Lehrer in ländlichen Regionen an, um den Übergang zum neuen Bildungssystem zu erleichtern, das nach der Verabschiedung eines entsprechenden Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) entstanden ist."
 education_laws.4.f: "„Fragen Sie irgendeinen meiner Nachbarn und er wird Ihnen bestätigen, was ich für die Gemeinschaft getan habe, obwohl ich keinerlei formale Qualifikation besitze! Alle Kinder hier, die bereits lesen und schreiben können, habe ich unterrichtet. Für mich ist das eine größere Quelle des Stolzes als alles, was ich mit meinen Händen geschaffen habe.“"
 education_laws.4.a: "Es ist gut, dass wir bereits gebildete Menschen haben!"
 education_laws.4.b: "Wir dürfen nicht zulassen, dass uns das von anderen Arbeiten abhält."
 education_laws.4.tt: "Die Auswirkungen dieser Bemühungen sind proportional zur [THIS.GetCountry.GetAdjectiveNoFormatting|l]en [Concept('concept_literacy', 'Alphabetisierungsrate')] in [Concept('concept_incorporated_state', 'Inkorporierten Staaten')] mit [THIS.GetCountry.GetIncorporatedLiteracyRate|%v]."
 education_laws.5.t: "Jungen und Mädchen"
 education_laws.5.d: "Die Debatte darüber, ob das neue Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) getrennte Klassen für männliche und weibliche Schüler und vielleicht auch unterschiedliche Lehrpläne umfassen sollte, hat zu Meinungsverschiedenheiten darüber geführt, wie man das neue Bildungssystem einführen sollte."
 education_laws.5.f: "„Würde irgendjemand die angeborenen Unterschiede in der Veranlagung der Geschlechter oder ihre von Gott gegebenen Rollen in unserer Gesellschaft infrage stellen? Wie könnten wir erwarten, anständige Damen und Herren aufzuziehen, wenn wir bei ihrer Erziehung keinen solchen Unterschied machen?“"
 education_laws.5.a: "Solche Ideen sind Relikte aus einer längst vergangenen Zeit."
 education_laws.5.b: "Wir sollten zwei getrennte Lehrpläne ausarbeiten."
 education_laws.6.t: "Schulorganisation"
 education_laws.6.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('devout_ig').GetName]) hat traditionell seit jeher eine gewisse Verantwortung für das Bildungswesen [ROOT.GetCountry.GetAltName('IN')] übernommen. Mit dem Aufbau des neuen Systems durch ein entsprechendes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) ist die Frage nach ihrer Rolle bei der Organisation der Schulen zu einem zentralen Thema der Reform geworden."
 education_laws.6.f: "„Der Staat wäre natürlich immer noch die oberste Instanz, wenn es darum geht, über die schulischen Prioritäten zu entscheiden, doch es gibt viele Verwaltungsaufgaben, die auf örtlicher Ebene wahrzunehmen wären. Ohnehin sind [ROOT.GetCountry.GetStateReligion.GetNameNoFormatting|l]e Schriften bereits Teil des Studienplans, oder etwa nicht?“"
 education_laws.6.a: "Die organisatorische Verantwortung sollte bei diesen Leuten ([SCOPE.gsInterestGroup('devout_ig').GetName]) liegen."
 education_laws.6.b: "Wir müssen ein von Grund auf säkulares Schulsystem schaffen."
