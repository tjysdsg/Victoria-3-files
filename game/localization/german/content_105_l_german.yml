 #Tech/Production JEs and Events
 je_pumpjacks: "Ölindustrie ausbauen"
 je_pumpjacks_reason: "Wir haben zwar erst begonnen, die Anwendungsmöglichkeiten von Öl zu ergründen, doch wir haben bereits einen gewissen Vorrat davon entdeckt, den wir unverzüglich anzapfen sollten."
 je_electrical_generation: "Kraftwerke ausbauen"
 je_electrical_generation_reason: "Es gibt jene, die behaupten, in Zukunft ließe sich alles mit Strom betreiben. Ob diese Träume nun wahr werden oder nicht: In der Industrie gibt es schon jetzt reichlich Verwendung dafür. Wo eine Nachfrage besteht, müssen wir auch ein Angebot schaffen."
 production_tech_events.401.t: "Boomende Ölindustrie"
 production_tech_events.401.d: "Die jüngste Erweiterung unseres Gebäudes „[SCOPE.sBuilding('oil_rig_building').GetName]“ in [SCOPE.sState('oil_rig_state').GetName] hat das Vertrauen in die Zukunft [ROOT.GetCountry.GetAltName('GEN')] als Ölproduzent gestärkt."
 production_tech_events.401.f: "„Hätten unsere Vorfahren Maschinen gesehen, die von einer schwarzen, brennbaren Flüssigkeit angetrieben werden, die aus der Erde stammt, hätten sie unsere technischen Wunderwerke sicher als Teufelswerk bezeichnet. Gott sei Dank leben wir in so aufgeklärten Zeiten!“"
 production_tech_events.401.a: "Holt jeden Tropfen aus diesen Ölquellen heraus!"
 production_tech_events.401.b: "Wir werden noch mehr Dinge finden, die wir mit Öl befüllen können!"
 production_tech_events.402.t: "Stabile Energieversorgung"
 production_tech_events.402.d: "Die jüngste Erweiterung unseres Gebäudes „[SCOPE.sBuilding('power_plant_building').GetName]“ in [SCOPE.sState('power_plant_state').GetName] hat den Glauben an eine Zukunft geweckt, in der jeder [ROOT.GetCountry.GetAltName('IN')] Strom hat."
 production_tech_events.402.f: "„Die Kraft von reißenden Flüssen und Wasserfällen einzufangen, indem man sie zu etwas umwandelt, was einem Gewitter ähnelt, muss ein Zeichen dafür sein, dass wir uns dem Endstadium der Beherrschung der Natur durch den Menschen nähern. Sind wir dafür bereit? Moralisch, intellektuell, spirituell? Das spielt keine Rolle. Es wird passieren.“"
 production_tech_events.402.a: "Unbegrenzte Energie!"
 production_tech_events.402.b: "Die Technologie muss für den Bau besserer Züge genutzt werden."
 production_tech_events.402.c: "Es muss noch andere Möglichkeiten der Stromerzeugung geben."
 production_tech_events.402.e: "Wenn das Licht rund um die Uhr brennt, warum sollte die Arbeit dann jemals aufhören?"
