 #Suffragist Events
 je_suffragists: "Aufruf zum Frauenwahlrecht"
 je_suffragists_reason: "Der Aufstieg der Suffragettenbewegung, die die Ausweitung des Wahlrechts auf alle wahlberechtigten weiblichen Bürger fordert, ist zu einem bedeutenden Faktor der heutigen politischen Landschaft geworden."
 suffragist_events.9.t: "Wahlrecht für Frauen"
 suffragist_events.9.d: "Frauen [ROOT.GetCountry.GetAltName('IN')] haben begonnen, sich zu organisieren, um für ihr Wahlrecht bei allgemeinen Wahlen zu kämpfen. [SCOPE.sCharacter('suffragette_agitator_scope').GetFullName] von der IG „[SCOPE.gsInterestGroup('suffragist_ig').GetName]“ hat sich als eine der Leitfiguren dieser Bewegung hervorgetan."
 suffragist_events.9.f: "„Wenn die Demokratie ihren eigenen Idealen gerecht werden soll, kann sie nicht einfach die alten Republiken nachahmen. Sie muss ein ständig fortlaufendes Vorhaben sein und sollte sich stets einer Frage widmen: Wer wird nicht gehört? Wessen Weisheit wird verworfen? [ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] hat bereits anerkannt, dass Frauen ebenfalls in der Lage sind, sich selbst zu regieren. Warum sollten wir daher nicht auch dabei helfen, die Nation zu regieren?“"
 suffragist_events.9.a: "Das ist eine lohnende Sache!"
 suffragist_events.9.b: "Klingt wie das Gerede der Opposition."
 suffragist_events.10.t: "Die erste Wahl"
 suffragist_events.10.d: "[ROOT.GetCountry.GetAltName('NOM')|U] hält die erste Wahl seit der Ausweitung des Wahlrechts auf Frauen ab und läutet damit eine neue Ära der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Demokratie ein."
 suffragist_events.10.f: "Den Stimmzettel in die Wahlurne zu werfen, war eher ein antiklimaktischer Augenblick, doch der Weg dorthin hatte sich wie ein echter politischer Kampf angefühlt. Er war laut gewesen, voller Ungehorsam und manchmal sogar Gewalt. Die Belohnung war diese ruhige, geordnete Ausübung von Macht. Sie war eine treue Bürgerin; nur die Erwartungen an sie hatten sich geändert.\n\nVielleicht fühlte sich Macht aber auch einfach so an. Vielleicht war es das, was sie so heimtückisch machte. Sie fragte sich, ob diejenigen, die ihr all dies bisher verwehrt hatten, sich ebenfalls so gefühlt hatten. Für einen flüchtigen Moment hoffte sie, dass sie sich nicht daran gewöhnen würde."
 suffragist_events.10.a: "Die Arbeiterbewegung muss weiter für die Gleichstellung kämpfen!"
 suffragist_events.10.b: "Die Gleichheit ist Teil unserer intellektuellen Traditionen."
 suffragist_events.10.c: "Jeder muss mit der Zeit gehen."
 suffragist_events.10.e: "Ein großer Sieg für die Suffragetten!"
 suffragist_events.1.t: "Demonstration der Suffragetten"
 suffragist_events.1.d: "Aktivisten unter der Führung von [SCOPE.sCharacter('suffragist_leader').GetFullName] haben sich versammelt, um gegen das fehlende Wahlrecht für Frauen [ROOT.GetCountry.GetAltName('IN')] zu protestieren."
 suffragist_events.1.f: "„Ich habe davon in der Zeitung gelesen“, erklärte der junge Mann. „Man nennt sie ‚Suffragetten‘. Diese ‚Demonstration‘, wie man dazu sagt, ist eine Art spielerischer politischer Aktivismus, nicht unähnlich dem, was ein Kind tut, wenn es zum ersten Mal die Funktionsweise der demokratischen Gesellschaft kennenlernt. Sie muss auch in genau einem solchen Kontext verstanden werden …“\n\nEr verstummte. Eine der Frauen in der vorbeiziehenden Menge hatte sich umgedreht und sah ihn unverwandt an. Seine Freunde nickten zustimmend, doch niemand sagte etwas."
 suffragist_events.1.a: "Dieser Protest muss gehört werden."
 suffragist_events.1.b: "Verhaftet diese Störenfriede auf der Stelle."
 suffragist_events.2.t: "Suffragetten sprechen im Parlament"
 suffragist_events.2.d: "Die Befürworter des Frauenwahlrechts haben sich vor dem Parlament zu Wort gemeldet, um für ihre Sache zu werben, und ziehen damit den Spott von [SCOPE.sCharacter('anti_feminist_leader').GetFullName] auf sich, [SCOPE.sCharacter('anti_feminist_leader').GetCustom('DE_ART_DEF_S_N')] behauptet, Frauen hätten im Parlament nichts zu suchen."
 suffragist_events.2.f: "Als [SCOPE.sCharacter('suffragist_leader').GetCustom('DE_PRO_PER_S_3P_N')] erkannte, dass es eine vergebliche Geduldsprobe wäre, darauf zu warten, dass es im Raum still wurde, ergriff [SCOPE.sCharacter('suffragist_leader').GetFullNameNoFormatting] eindringlich das Wort:\n\n„Wir sind heute nicht nur hier, um unseren rechtmäßigen Anteil an der politischen Macht in unserer Nation einzufordern, sondern auch um zu zeigen, dass man uns brauchen wird, wenn man das Land weise und gerecht regieren will. Wer kann heute schon behaupten, [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] wäre frei von Leid und Spannungen? Haben sich Männer etwa als so besonders geeignet für die Regierungsführung erwiesen?“"
 suffragist_events.2.a: "Wer könnte diesen tapferen Seelen die Chance verwehren, für Ordnung in unserem Land zu sorgen?"
 suffragist_events.2.b: "Diese männerverachtende Rede ist ein Zeichen dafür, dass das weibliche Geschlecht nicht für den politischen Diskurs geeignet ist."
 suffragist_events.3.t: "Brandanschlag"
 suffragist_events.3.d: "[SCOPE.sCharacter('anti_feminist_leader').GetFullName], ein prominenter Gegner des Frauenwahlrechts, ist Ziel eines Brandanschlags von Befürwortern eben jenes Anliegens geworden."
 suffragist_events.3.f: "„Heute gab es Schlagzeilen über Bomben, die an das Büro von [SCOPE.sCharacter('anti_feminist_leader').GetLastName] geschickt wurden. Wo waren diese Schlagzeilen, als wir Briefe schickten? Wurden sie gelesen? Wurden sie überhaupt geöffnet? Es war unvermeidlich, dass jemand angesichts einer solchen Arroganz irgendwann einen Brief schickt, den man nicht ignorieren kann.“"
 suffragist_events.3.a: "Nehmt den Kopf dieser gefährlichen Bewegung fest!"
 suffragist_events.3.a.tt: "[SCOPE.sCharacter('militant_suffragist_leader').GetFullName] wird für drei Jahre eingesperrt."
 suffragist_events.3.b: "Bestraft jene, die unmittelbar für den Anschlag verantwortlich sind."
 suffragist_events.4.t: "Suffragette getötet"
 suffragist_events.4.d: "Eine Aktivistin, die auf das Frauenwahlrecht aufmerksam machen wollte, ist bei einem Pferderennen ums Leben gekommen. Sie wurde von einem Rennpferd getötet, das [ROOT.GetCountry.GetRuler.GetFullName] gehört."
 suffragist_events.4.f: "„Einige sind mehr zur Kriegerin geeignet als andere, doch die perfekte Amazone ist diejenige, die alles bis zum Letzten opfert, um für die Freiheit ihres Geschlechts zu kämpfen.“"
 suffragist_events.4.a: "Es hätte niemand für diese Sache sterben müssen, wenn ihnen diese Grundrechte gewährt worden wären!"
 suffragist_events.4.b: "Für solch rücksichtsloses Verhalten werden wir keine politische Sympathie aufbringen."
 suffragist_events.5.t: "Hungerstreiks"
 suffragist_events.5.d: "Viele Suffragetten, die aufgrund ihrer politischen Aktivitäten verhaftet wurden, sind in den Hungerstreik getreten, um gegen ihre Inhaftierung zu protestieren."
 suffragist_events.5.f: "„Sie verweigern uns unsere Stimme auf der politischen Bühne, nur weil wir angeblich sanftmütig und zerbrechlich sind, und sie behaupten, uns vor den Schrecken der Welt schützen zu müssen. Es bedarf nur eines kleinsten Aktes der Auflehnung und diese Illusion zerbricht infolge der brutalen und erniedrigenden Behandlung durch Männer, die all jene Frauen unterdrücken, die ungerechte Strafen nicht stillschweigend hinnehmen wollen.“"
 suffragist_events.5.a: "Verabschiedet ein Gesetz zur Zwangsernährung der Streikenden."
 suffragist_events.5.b: "Lasst die Gefangenen frei, bis sie wieder gesund sind, und sperrt sie anschließend wieder ein."
 suffragist_events.5.b.tt: "[THIS.GetInterestGroup.GetLeader.GetFullName] wird aus dem Gefängnis entlassen."
 suffragist_events.6.t: "Das Katz-und-Maus-Spiel"
 suffragist_events.6.d: "Unsere Vorgehensweise, Häftlinge, die in den Hungerstreik getreten sind, freizulassen und anschließend wieder zu verhaften, sobald sich ihr Gesundheitszustand gebessert hat, wird als grausam und absurd kritisiert."
 suffragist_events.6.f: "„Sie glauben, sie können mit uns spielen. Dass wir fröhlich in unsere Zellen zurückkehren und diese vorgetäuschte Sorge um unser Wohlergehen mitmachen. Dass wir uns verstecken, um nicht wieder verhaftet zu werden. Wir werden das Gegenteil tun: Wir werden sie dazu auffordern, uns zu holen. Wir werden unsere Stimme erheben. Wir werden uns zusammenschließen. Die ganze Nation, ja die ganze Welt, wird erfahren, zu welcher Grausamkeit diese angeblichen Hüter der Moral fähig sind.“"
 suffragist_events.6.a: "Wir stehen zu dieser Entscheidung."
 suffragist_events.6.b: "Das Gesetz sollte abgeschafft werden."
 suffragist_events.7.t: "Erklärung der Rechte der Frau"
 suffragist_events.7.d: "[SCOPE.sCharacter('suffragist_philosopher').GetFullName] hat eine Schrift verfasst, in der [SCOPE.sCharacter('suffragist_philosopher').GetCustom('DE_PRO_PER_S_3P_N')] sich für die politischen Rechte und die Bürgerrechte der Frauen einsetzt und eine Vision von einer Gleichstellung der Geschlechter in politischen Angelegenheiten vertritt."
 suffragist_events.7.f: "„Frau, erwache; die Sturmglocke der Vernunft verschafft sich auf der ganzen Welt Gehör; erkenne deine Rechte. Die mächtige Herrschaft der Natur ist nicht länger umringt von Vorurteilen, Fanatismus, Aberglauben und Lügen. Die Fackel der Wahrheit hat alle Wolken der Narretei und der Anmaßung zerstreut.“"
 suffragist_events.7.a: "Diese Schrift sollte überall verbreitet werden."
 suffragist_events.7.b: "Diese Abhandlung muss verboten werden."
 suffragist_events.7.c: "Andere politische Anführer sollten die Schrift studieren."
 suffragist_events.8.t: "Frauenrechtskonvention"
 suffragist_events.8.d: "In [ROOT.GetCountry.GetCapital.GetName] findet eine Versammlung für die Gleichberechtigung der Frau statt. Die Organisatoren sind entschlossen, erweiterte Eigentums- und Gesellschaftsrechte für Frauen durchzusetzen, debattieren allerdings auch darüber, ob sie ihre Ambitionen auf die politische Ebene ausweiten sollen."
 suffragist_events.8.f: "„Durch diese Verweigerung des Rechts, an der Regierung teilzunehmen, wird nicht nur die Frau erniedrigt und eine große Ungerechtigkeit aufrechterhalten, sondern es wird auch die Hälfte der moralischen und intellektuellen Regierungsmächte in der Welt verstümmelt und zurückgewiesen.“"
 suffragist_events.8.a: "Das Wahlrecht ist ein Grundrecht, das wahrgenommen werden muss!"
 suffragist_events.8.b: "Sich schrittweise zu ändern, ist der sicherere Weg zum Fortschritt."
