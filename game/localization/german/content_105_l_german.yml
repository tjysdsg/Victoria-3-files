 slavery_law_events.7.t: "Eine eigentümliche Versöhnung"
 slavery_law_events.7.d: "Da seit der Verabschiedung von „[SCOPE.sLaw('slavery_banned_scope').GetName]“ einige Jahre vergangen sind, sind die Pro-Sklaverei-Ideale in der IG „[SCOPE.gsInterestGroup('slaver_ig').GetName]“ deutlich zurückgegangen."
 slavery_law_events.7.f: "In den hallenden Herrenhausfluren im Herrschaftsgebiet der IG „[SCOPE.gsInterestGroup('slaver_ig').GetNameNoFormatting]“ ändert sich langsam die Wortwahl, wenn es darum geht, die Regierung dafür zu verdammen, dass ihnen die Sklaven genommen wurden. Anstelle offener Ablehnung und Forderungen nach einer Wiedereinführung dieser Institution werden Alternativen vorgeschlagen: Naturalpachten, der Einsatz von Sträflingen sowie ein Dutzend andere Formen der Entrechtung, um das wiederherzustellen, was sie als die natürliche Ordnung sehen.\n\nDoch niemand wagt es noch, offen die Missachtung des Erlasses zu fordern – zumindest derzeit nicht, da die Regierung wachsam scheint und die ehemals Versklavten auf der Hut sind. Fürs Erste scheint man einfach mit dem arbeiten zu wollen, was man hat."
 slavery_law_events.7.a: "Nun wird es Zeit, sich einander anzunähern und einander zu vergeben."
 slavery_law_events.7.b: "Wir dürfen nicht vergessen, wer diese Verbrechen begangen hat."
