 #Additional Meiji Restoration Events
 meiji.7.t: "Eisenbahnberater"
 meiji.7.d: "Um unsere Ambitionen für den Bau eines Eisenbahnnetzes zu beschleunigen, wurde vorgeschlagen, Berater aus Ländern mit etablierten Eisenbahnsystemen zur Unterstützung heranzuziehen."
 meiji.7.f: "„Ich hatte den Herrn gerade erst kennengelernt, als ich ihm eine Frage zu seinem Interesse an Lokomotiven stellte, ohne zu erwarten, dass das Thema sonderlich viel hergäbe. Wie sich herausstellte, gibt es tatsächlich überraschend viele Dinge über Züge zu wissen.“"
 meiji.7.a: "[SCOPE.sC('railway_engineer_country_1').GetAltName('NOM')|U] könnte uns helfen."
 meiji.7.b: "[SCOPE.sC('railway_engineer_country_2').GetAltName('NOM')|U] hat hervorragende Ingenieure!"
 meiji.7.c: "[SCOPE.sC('railway_engineer_country_3').GetAltName('NOM')|U] ist mit Eisenbahnen vertraut."
 meiji.7.e: "Wir brauchen keine Ratschläge aus dem Ausland."
 meiji.8.t: "Militärische Eisenbahnen"
 meiji.8.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('armed_forces_ig').GetName]) ist in die Bestrebungen der Regierung eingeweiht, die Eisenbahn [ROOT.GetCountry.GetAltName('GEN')] auszubauen, und hat angeboten, unsere Bemühungen in [SCOPE.sState('military_railway_state').GetName] zu unterstützen."
 meiji.8.f: "„Das Militär profitiert auf jeden Fall von den Eisenbahnen, doch derzeit ist es nur eine von vielen Prioritäten. Würde man ihm jedoch erlauben, seine eigenen Strecken zu bauen, wäre das etwas vollkommen anderes. In jeder Periode liegt die Macht in den Händen derer, die bestimmte Karten zeichnen dürfen, und in unserer Periode könnten diese Karten das Eisenbahnnetz sein.“"
 meiji.8.a: "Eine hervorragende Zusammenarbeit zwischen Militär und Industrie!"
 meiji.8.b: "Wir werden die Prioritäten selbst setzen."
 meiji.9.t: "Schüler der Klinge"
 meiji.9.d: "Da die besonderen Privilegien der Samurai immer weiter schwinden, wird auch ihr besonderes Recht, das Schwert als Statussymbol zu tragen, infrage gestellt."
 meiji.9.f: "„Es ist das Schicksal aller Länder, Zeiten durchlaufen zu müssen, in denen die Kriegerklasse ihre besondere Stellung in der Gesellschaft verliert, da man ihren Wert zugunsten zeitgenössischer Prioritäten beiseiteschiebt. Einem Krieger jedoch seine Waffe zu entreißen und damit nicht nur seinen Status, sondern auch das Symbol dessen, was er ist, und die Ehre seiner Vorfahren zu nehmen, muss als Gipfel der Demütigung angesehen werden!“"
 meiji.9.a: "Es ist an der Zeit, dass dieses Recht abgeschafft wird."
 meiji.9.b: "Das Recht könnte auf andere Bürger eines gewissen Status ausgedehnt werden."
 meiji.9.c: "Einem Samurai das Schwert zu nehmen, hieße, ihm die Seele herauszureißen!"
 meiji.10.t: "Shi-gakkō"
 meiji.10.d: "[SCOPE.sCharacter('armed_forces_leader').GetFullName] hat damit begonnen, in ganz [SCOPE.sState('kyushu_state').GetName] Militärakademien zu gründen, in denen nicht nur die Militärtheorie gelehrt wird, sondern auch [SCOPE.sCharacter('armed_forces_leader').GetCustom('DE_PRO_POS_S_3P')]e eigenen politischen Ideen und Ansichten."
 meiji.10.f: "„Sie mögen es als politische Organisation betrachten, doch wie sollen wir unseren Schülern den Geist eines Samurai einflößen, wenn wir sie nicht über die Verantwortung aufklären, die sie als Führungspersönlichkeiten haben, und sie die Bedeutung von nationalem Ehrgeiz und Expansion lehren? Wie können wir jemanden in militärischer Taktik unterrichten, ohne darüber zu sprechen, wie man eine Invasion unserer Nachbarn durchführen könnte? Die Bandbreite dessen, wofür das Militär eingesetzt werden kann – bis hin zu seinen politischen Anwendungsmöglichkeiten –, muss einfach Teil des Lehrplans sein!“"
 meiji.10.a: "Sie leisten unseren Streitkräften einen wertvollen Dienst."
 meiji.10.b: "Wir müssen das aufhalten, bevor diese politische Fraktion zu gefährlich wird."
 meiji.11.t: "Vorfall in [SCOPE.sState('infringed_port_state').GetPortHubName]"
 meiji.11.d: "[SCOPE.sC('infringing_country').GetAltName('NOM')|U] hat versucht, einen unserer Häfen gewaltsam zu öffnen, und verlangt nun Zugang zum Hafen in [SCOPE.sState('infringed_port_state').GetName]."
 meiji.11.f: "„Ich sah die [SCOPE.sC('infringing_country').GetAdjectiveNoFormatting|l]en Matrosen, als sie sich noch der Küste näherten. Bis ich endlich eine kleine Gruppe zusammengetrommelt hatte, um sie zurück aufs Meer zu treiben, waren sie bereits am Ufer. Die meisten von uns waren Bauern, keine Soldaten, doch zu dem Zeitpunkt dachte ich, sie wären vielleicht auch nicht wirklich auf einen Kampf vorbereitet. Vorbereitet oder nicht: Es wurde Blut vergossen. Der Rest von uns floh. Ich weiß nicht, wohin sie danach gingen.“"
 meiji.11.a: "Wehrt euch! Unser Sakoku muss geschützt werden."
 meiji.11.b: "Verhandelt mit ihnen und erfüllt einige ihrer Forderungen."
 meiji.11.c: "Vielleicht könnte [SCOPE.sC('assistance_country').GetAltName('NOM')] in dieser schwierigen Lage vermittelnd einwirken."
 meiji.12.t: "Woher der Wind weht"
 meiji.12.d: "In einem kürzlich veröffentlichten Artikel wurde darüber diskutiert, wo die Zukunft [ROOT.GetCountry.GetAltName('GEN')] nach dem Ende unseres Sakoku wohl liegen mag, wobei die Vorteile eines Bündnisses mit anderen asiatischen Ländern gegen eine Annäherung an die Vereinigten Staaten und die europäischen Mächte abgewogen wurden."
 meiji.12.f: "„Es mag offensichtlich erscheinen, dass die Loyalität eines Landes an die geografischen Gegebenheiten gebunden sein müsste, doch dieses Denken liegt in der Vergangenheit. Die Größe der Welt hat sich verändert, und wer weiß, wie sie in Zukunft regiert werden wird? Die Welt wird … immer kleiner werden.“"
 meiji.12.a: "[ROOT.GetCountry.GetAltName('NOM')|U] muss Asien hinter sich lassen und sich an die Mächte im Westen wenden."
 meiji.12.b: "Wir werden an der Seite unserer Nachbarländer stehen."
 meiji.12.c: "Die Zukunft ist ungewiss, und wir müssen auf alles vorbereitet sein."
