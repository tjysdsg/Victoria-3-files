 #Corn Laws
 je_corn_laws: "Getreidegesetze"
 je_corn_laws_reason: "Unsere Einfuhrzölle auf Getreide wirken als starke protektionistische Politik für die Interessen der Grundbesitzerklasse und könnten einen Umsturz verursachen, wenn sie abgeschafft werden."
 corn_laws.1.t: "Abschaffung der Getreidegesetze"
 corn_laws.1.d: "Die als „Getreidegesetze“ bekannten Einfuhrzölle auf Getreide wurden abgeschafft, was eine politische Abkehr vom Merkantilismus und von der Macht der Großgrundbesitzer symbolisiert."
 corn_laws.1.f: "„Einige sagen, wir hätten uns dem Willen der Kaufleute gebeugt und die wirtschaftliche Macht, die unser Land einst besaß, den Gewässern des internationalen Handels überlassen. Sie vergessen allerdings leicht, dass nichts eine größere Bedrohung für ihre Macht darstellt als ein Haufen hungernder Bauern.“"
 corn_laws.1.a: "Der Getreidehandel kann beginnen!"
 corn_laws.2.t: "Anti-Getreidezoll-Liga"
 corn_laws.2.d: "In den Reihen der IG „[SCOPE.gsInterestGroup('pb_ig').GetName]“ gibt es einen aufsteigenden Stern am Politikhimmel, der Druck aufbaut, um die Getreidegesetze abzuschaffen."
 corn_laws.2.f: "„Ich sehe im Prinzip des Freihandels das, was auf die moralische Welt wirken wird wie das Gravitationsprinzip auf das Universum: Es führt die Menschen zusammen, die Gegensätze von Ethnie, Glaube und Sprache werden beiseite geestoßen und wir werden in den Banden ewigen Friedens vereint. Ich denke allerdings noch weiter. Ich habe darüber spekuliert und wahrscheinlich auch geträumt, wie sich der Triumph dieses Prinzips in ferner Zukunft – vielleicht in tausend Jahren – auswirken könnte. Ich glaube, die Wirkung wird darin bestehen, das Antlitz der Welt so zu verändern, dass ein Regierungssystem eingeführt wird, das sich von dem derzeit vorherrschenden völlig unterscheidet.“\n\n – Richard Cobden" #Richard Cobden
 corn_laws.2.a: "Eine Inspiration für dieses unser Zeitalter!"
 corn_laws.2.b: "Ein Aufwiegeln der Menge wird diese Politlinie nicht verändern."
 corn_laws_agitator_appears_tt: "Ein [GetIdeology('ideology_market_liberal').GetName|l]er [concept_agitator] der IG „[SCOPE.gsInterestGroup('pb_ig').GetName]“ erscheint [ROOT.GetCountry.GetAltName('IN')]"
 corn_laws.3.t: "Ein Körnchen Macht"
 corn_laws.3.d: "Das Getreidegesetz – unser Zoll auf Getreideimporte – hat den Landbesitzern großen wirtschaftlichen Einfluss verschafft, den sie wiederum nutzen, um ihren Einfluss auf die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Politik aufrechtzuerhalten."
 corn_laws.3.f: "„Es ist ja schön und gut, über Wirtschaftstheorie zu debattieren, doch wir dürfen unsere Augen auch nicht vor den Realitäten verschließen, die diese Theorie hervorbringt. Das Versprechen, dass die Getreidegesetze die Interessen [ROOT.GetCountry.GetAltNameNoFormatting('GEN')] schützen würden, klingt zunehmend leer. Stattdessen scheinen sie die Interessen einiger weniger [ROOT.GetCountry.GetAdjectiveNoFormatting|l]er Bürger zu schützen. Es stellt sich unweigerlich die Frage, wie viele andere Gesetze genauso sind.“"
 corn_laws.3.a: "Jedes Land braucht eine Aristokratie, die über das niedere Volk herrscht."
 corn_laws.3.b: "Das ist eine besorgniserregende Entwicklung."
 corn_laws.4.t: "Kein Brot, keine Freiheit"
 corn_laws.4.d: "Unser Schutzzoll auf den Import von Getreide hat es den Armen schwer gemacht, sich Brot leisten zu können, und die Bevölkerung in [SCOPE.sState('bread_buying_state').GetName] verhungert langsam."
 corn_laws.4.f: "„Sie sagen, die Zölle wären dazu da, um jeden [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Bauern vor sinkenden Löhnen und Hunger zu schützen und dass ohne sie die Märkte mit Brot überschwemmt würden, für das wir zu arm wären, um es zu kaufen. Dazu sage ich: Zum Teufel mit den Zöllen! Ich verhungere jetzt schon. Ohne sie gäbe es wenigstens Brot, das ein Verhungernder stehlen könnte!“"
 corn_laws.4.a: "Auch die Armen müssen von unseren Gesetzen profitieren können."
 corn_laws.4.b: "Sie müssen das aushalten. Für die Wirtschaft."
