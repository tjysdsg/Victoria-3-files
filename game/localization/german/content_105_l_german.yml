 permitted_unrestricted_liquor_production: "Erlaubte die unbeschränkte Produktion von Spirituosen"
 pm_events.4.t: "Kriegsgewinnler"
 pm_events.4.d: "Pazifisten unter der Führung von [SCOPE.sCharacter('pacifist_leader').GetFullName] protestieren gegen die Waffenproduktion in [SCOPE.sState('arms_making_state').GetName]."
 pm_events.4.f: "„Es gibt einige, die behaupten, [ROOT.GetCountry.GetAltName('NOM')] erlebe eine Zeit des Friendens“, sagte [SCOPE.sCharacter('pacifist_leader').GetLastName] vor versammelter Menge, bevor [SCOPE.sCharacter('pacifist_leader').GetCustom('DE_PRO_PER_S_3P_N')] in Richtung der Werkstatt gestikulierte und mit Zorn in der Stimme fortfuhr.\n\n„Ich sage euch: Solange diese Gewehre in irgendeinem Land dieser Welt abgefeuert werden, haben wir keinen Frieden! Das Blut dieser Kriege klebt auch an unseren Händen, und wir können uns dieser Schuld erst entledigen, wenn wir aufhören, diese Mordwerkzeuge herzustellen.“"
 pm_events.4.a: "Stoppt die Gewehrproduktion, bis sich die Lage beruhigt hat."
 pm_events.4.b: "Reduziert die Gewehrproduktion als Kompromiss."
 pm_events.4.c: "Wir werden uns nicht für unsere gute Handwerkskunst schämen!"
 arms_manufacturing_ban: "Waffenproduktion verboten"
 arms_manufacturing_restrictions: "Waffenproduktion beschränkt"
 permitted_limited_arms_manufacturing: "Erlaubte die Produktion von Waffen in beschränktem Maß"
 permitted_unrestricted_arms_manufacturing: "Erlaubte die unbegrenzte Produktion von Waffen"
 pm_events.5.t: "Ein guter Jahrgang"
 pm_events.5.d: "Der in [SCOPE.sState('vinyard_state').GetName] hergestellte Wein wird von Sommeliers im ganzen Land als „hervorragend“ gelobt."
 pm_events.5.f: "„Wenn die Leute sagen, dass etwas wie Wein altert, unterscheiden sie nicht immer zwischen Alkohol und #ITALIC Wein#!. Lassen Sie mich diesen Unterschied verdeutlichen: Eine Flasche aus [SCOPE.sState('vinyard_state').GetName] kann mehr als nur eine gute Zeit bringen – sie kann eine Investition sein.“"
 pm_events.5.a: "Macht daraus ein exklusives Produkt für den Export."
 pm_events.5.b: "Steigert die Produktion als Antwort auf die boomende Nachfrage."
 exclusive_wine: "Exklusiver Wein"
 popular_wine: "Beliebter Wein"
 #Obligation Events
 obligation_events.1.t: "Begünstigte Partei"
 obligation_events.1.d: "[SCOPE.sC('obligation_request_target').GetAltName('NOM')|U] schuldet uns etwas, und wir könnten diese Verpflichtung nutzen und es dazu drängen, die Interessengruppe „[SCOPE.gsInterestGroup('obligation_request_ig').GetName]“ in seine Regierung aufzunehmen."
 obligation_events.1.f: "„Es steht mir nicht zu, [SCOPE.sC('obligation_request_target').GetRuler.GetCustom('DE_ART_DEF_S_D')] [SCOPE.sC('obligation_request_target').GetRuler.GetPrimaryRoleTitle] vorzuschreiben, wie [SCOPE.sC('obligation_request_target').GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] [SCOPE.sC('obligation_request_target').GetRuler.GetCustom('DE_PRO_POS_S_3P')] Land zu führen hat“, sagte [ROOT.GetCountry.GetRuler.GetFullName] und wedelte mit der Hand. „Ich möchte nur sagen, dass [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetFullName] [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetCustom('DE_ART_IND_N')] sehr vernünftig[SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetCustom('DE_END_ADJ_IND_S_N')] [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetManWoman] ist und es verdient hat, angehört zu werden!“"
 obligation_events.1.a: "Sie brauchen nur einen kleinen Schubs in die richtige Richtung!"
 obligation_events.a.tt: "Wenn sie akzeptieren:"
 obligation_events.b.tt: "Wenn sie ablehnen:"
