 #African Colonial Events
 africa_colonial_events.1.t: "Beitritt zum Kampf um Afrika"
 africa_colonial_events.1.d: "Das wachsende Kolonialreich in Afrika – zusammen mit neuen Mitteln zur Bekämpfung von Malaria – hat [ROOT.GetCountry.GetAltName('AKK')] zu einem ernsthaften Anwärter auf die koloniale Kontrolle auf dem Kontinent gemacht."
 africa_colonial_events.1.f: "„Wenn ich diesen Kontinent sehe, sehe ich rohes, unbearbeitetes Material, aus dem man alles Mögliche schnitzen könnte. Doch wie so oft, wenn man mit schwierigen Werkstoffen arbeitet, sind Pannen unvermeidlich. Etwas geht zu Bruch, Blut fließt. [ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] ist nicht so zimperlich, als dass ein bisschen Blut seinen Ambitionen im Wege stehen könnte, oder?“"
 africa_colonial_events.1.a: "Holt die Karten und die Maßstäbe raus!"
 africa_colonial_events.2.t: "Unser Platz an der Sonne"
 africa_colonial_events.2.d: "Unsere kolonialen Bemühungen in Afrika haben Früchte getragen: Wir konnten einen beträchtlichen Teil des Kontinents für unsere eigenen Pläne beanspruchen."
 africa_colonial_events.2.f: "„Manche mögen sich noch über die genaue Größe unseres Kolonialreichs streiten, doch niemand kann bestreiten, dass wir angekommen sind. Denjenigen, die über Grenzen streiten wollen, sage ich, was ich immer gesagt habe: Geschichte wird – damals wie heute – von den Kartografen geschrieben.“"
 africa_colonial_events.2.a: "Dies ist nur der Anfang des [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Großreichs!"
 #africa_colonial_events.3.t: ""
 #africa_colonial_events.3.d: ""
 #africa_colonial_events.3.f: ""
 #africa_colonial_events.3.a: ""
 africa_colonial_events.4.t: "Missionare in Afrika"
 africa_colonial_events.4.d: "Eine Gruppe christlicher Missionare will unserer Kolonie in [SCOPE.sState('african_colony_state').GetName] die Erlösung der Frohen Botschaft näherbringen."
 africa_colonial_events.4.f: "„Ich glaube nicht, dass jeder ein Recht auf Erlösung hat, denn wir müssen auch die Freiheit haben, sie abzulehnen. Ich glaube jedoch, dass jeder ein Recht auf diese Entscheidung hat! Wir dürfen, nein, wir können nicht untätig [ROOT.GetCountry.GetAltNameNoFormatting('IN')] sitzen, solange es noch unaufgeklärte Heiden in dieser Welt gibt. Wenn unser Kolonialvorhaben wirklich moralisch sein soll, wie Sie behaupten, muss jede Unterweisung in Sachen Moral mit dieser Entscheidung beginnen.“"
 africa_colonial_events.4.a: "Die Verbreitung des wahren Glaubens ist ein wesentlicher Bestandteil des Kolonialvorhabens!"
 africa_colonial_events.4.b: "Wir sind für den Ruhm [ROOT.GetCountry.GetAltName('GEN')] hier, nicht für den Ruhm Gottes."
 africa_colonial_events.5.t: "Ende des Sklavenhandels"
 africa_colonial_events.5.d: "[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetFullName], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName]) und [SCOPE.sCharacter('anti_slave_trade_ig_leader').GetCustom('DE_ART_IND_N')] bekannt[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetCustom('DE_END_ADJ_IND_S_N')] Gegner[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetCustom('DE_END_NOU_S_GS_N')] des weltweiten Sklavenhandels, argumentiert, man sollte unsere kolonialen Ambitionen in [SCOPE.sState('african_colony_state').GetName] nutzen, um die Sklaverei auf dem Kontinent zu beenden."
 africa_colonial_events.5.f: "„Die Abschaffung der Sklaverei innerhalb unserer eigenen Grenzen ist ein magerer Sieg in Anbetracht der Menschheitsgeschichte. Solange es Länder auf dieser Welt gibt, die bereit sind, Sklaven zu verkaufen, wird es auch Länder geben, die sie kaufen wollen, und umgekehrt. Das Konzept an sich muss ausgerottet werden, wo immer es zu finden ist, damit man es auch in der menschlichen Seele selbst ausrotten kann.“"
 africa_colonial_events.5.a: "Wir haben die Pflicht, die Sklaverei dort zu beenden, wo immer auch unsere Macht hinreicht!"
 africa_colonial_events.5.a.tt: "Sich diesem Ziel zu verpflichten, könnte in der Zukunft zu anderen Ereignissen führen."
 africa_colonial_events.5.b: "Die praktische Diplomatie muss an die Stelle solcher Moralvorstellungen treten."
 africa_colonial_events.5.c: "Der Sklavenhandel könnte eine gute Quelle für Arbeitskräfte für unsere Bauvorhaben vor Ort sein!"
 africa_colonial_events.6.t: "Sklaverei und Kolonialarbeit"
 africa_colonial_events.6.d: "Trotz unseres erklärten Ziels, den Sklavenhandel in Afrika zu beenden, deuten jüngste Berichte darauf hin, dass Arbeiter in [SCOPE.sState('african_colony_state').GetName] unter unserer eigenen Kolonialverwaltung nichts anderes als Sklaven sind, auch wenn man sie nicht als solche bezeichnet."
 africa_colonial_events.6.f: "Der junge Mann, der zuvor wütend auf ein Blatt Papier gekritzelt hatte, wirkte plötzlich benommen und bedeutete dem Dolmetscher mit einem Wink, den Mund zu halten.\n„Entschuldigung. Das muss alles dokumentiert werden, doch da ich neu auf dem Kontinent bin, bin ich es nicht gewohnt, von solch ‚wildem‘ Verhalten zu hören.“\nDer Dolmetscher wirkte einen Moment lang verwirrt und drehte sich um, um die Unterbrechung zu erklären. Der alte Einheimische, den er befragte, antwortete, und der Dolmetscher wandte sich wieder dem jungen Mann zu.\n„Er sagt, er war das auch nicht gewohnt, bis Ihre Landsleute kamen.“"
 africa_colonial_events.6.a: "Das ist pure Heuchelei. Dieser Missbrauch muss ein Ende haben!"
 africa_colonial_events.6.b: "Es mag ähnlich erscheinen, doch die harte Arbeit, die wir leisten, formt den Charakter."
 africa_colonial_events.7.t: "Besucher aus den Kolonien"
 africa_colonial_events.7.d: "Einige Intellektuelle aus [SCOPE.sC('visiting_colonized_country').GetAltName('DAT')] haben heute unseren Hauptsitz besucht. Sie argumentieren, ihr Heimatland sei weitaus zivilisierter, als wir es darstellen, und dass unsere kolonialen Pläne, die wir mit ihnen haben, ungerechtfertigt sind."
 africa_colonial_events.7.f: "„Ich muss schon sagen, es ist ziemlich verwirrend, zu hören, dass Sie von einem ‚Raub‘ sprechen, wenn [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] Ihnen das größte Geschenk von allen gemacht hat: das Geschenk der Zivilisation!“\n\nDer [SCOPE.sC('visiting_colonized_country').GetAdjectiveNoFormatting|l]e Gentleman beugte sich vor und gab eine bitter Antwort.\n\n„Ich habe die Schiffe gesehen, die an unseren Küsten ankommen, und ich habe die Schiffe gesehen, die sie verlassen. Diese ‚Zivilisation‘, die Sie mitbringen, muss sehr leicht sein, doch der Preis, den wir dafür zahlen, scheint in der Tat ziemlich schwer zu wiegen.“"
 africa_colonial_events.7.a: "Nichts als Allüren und Lügen. Schickt sie sofort zurück."
 africa_colonial_events.7.b: "Es könnte nützlich sein, ihre Perspektive zu hören."
 africa_colonial_events.51.t: "Eine unverschämte Expedition"
 africa_colonial_events.51.d: "In [SCOPE.sState('african_colony_state_sender').GetName] ist eine [SCOPE.sC('african_colony_conflict_recipient').GetAdjectiveNoFormatting|l]e Expedition auf unsere eigenen Truppen gestoßen. Alles deutet darauf hin, dass seine kolonialen Ambitionen in der Region in Konflikt mit unseren eigenen stehen."
 africa_colonial_events.51.f: "„Es war keine feindselige Begegnung. Ganz im Gegenteil: Sie wirkten recht glücklich darüber, einige andere Leute aus – nun ja, ich nehme an, man könnte es aus derselben Branche nennen – zu treffen.“\n\n„Branche!? Haben sie vergessen, dass sie Soldaten sind? Glauben sie, die Kolonisierung des afrikanischen Kontinents wäre ein gemeinschaftliches Unterfangen? Wenn das Zusammentreffen unserer Armeen auf umstrittenem Territorium keine feindselige Begegnung darstellt, müssen unsere Diplomaten drüben in [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetNameNoFormatting] doppelt so feindselig sein, um das auszugleichen!“"
 africa_colonial_events.51.a: "Sie müssen sofort umkehren!"
 africa_colonial_events.51.b: "Es gibt genug Land für alle in [SCOPE.sState('african_colony_state_sender').GetName]!"
 africa_colonial_events.52.t: "Koloniales Aufeinandertreffen"
 africa_colonial_events.52.d: "Eine unserer Kolonialexpeditionen in [SCOPE.sState('african_colony_state_recipient').GetName] ist auf [SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoFormatting|l]e Truppen in der Region gestoßen. [SCOPE.sC('african_colony_conflict_recipient').GetAltName('NOM')|U] verlangt, dass wir umkehren und unsere Pläne für [SCOPE.sState('african_colony_state_recipient').GetName] aufgeben."
 africa_colonial_events.52.f: "Bis weitere Anweisungen aus [SCOPE.sC('african_colony_conflict_sender').GetCapital.GetName] und [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetName] eintrafen, schienen sie entschlossen, trotz des nominellen Patts eine heitere Stimmung zu bewahren. Der [SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoFormatting|l]e Offizier entkorkte eine Flasche [SCOPE.sCountry('african_colony_conflict_sender').GetCustom('alcohol')] und brachte einen Toast aus. Zögernd nahm der [SCOPE.sC('african_colony_conflict_recipient').GetAdjectiveNoFormatting|l]e Befehlshaber das Glas entgegen.\n„All die Dinge, die ich für [SCOPE.sC('african_colony_conflict_recipient').GetAltNameNoFormatting('AKK')] tue“, dachte er, während er das Glas leerte."
 africa_colonial_events.52.a: "[ROOT.GetCountry.GetAltName('NOM')|U] wird nicht zurückweichen!"
 africa_colonial_events.52.b: "Sie haben Soldaten und wir nur Argumente."
 africa_colonial_events.53.t: "Kontinent der unbegrenzten Möglichkeiten"
 africa_colonial_events.53.d: "Kolonisten, die nach [SCOPE.sState('african_colony_state').GetName] gezogen sind, um sich in den jungen afrikanischen Territorien [ROOT.GetCountry.GetAltName('GEN')] ein neues Leben aufzubauen, kämpfen in der ungewohnten Umgebung ums Überleben."
 africa_colonial_events.53.f: "„Wenn es nur die Temperatur und das Wetter wären, kämen wir zurecht! Doch da sind auch noch die Flora, die Fauna und der Boden, die unseren Gewohnheiten so völlig fremd sind! Wir wussten, dass wir ein neues Kapitel in der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Geschichte aufschlagen würden, aber wenn es mehr als nur eine Fußnote sein soll, ist die Hilfe, die wir bisher erhalten haben, bedauerlicherweise unzureichend.“"
 africa_colonial_events.53.a: "Wir werden sie mit dem versorgen, was sie brauchen."
 africa_colonial_events.53.b: "Die Kolonialverwaltung sollte sie unterstützen."
 africa_colonial_events.53.c: "Die afrikanischen Kolonien sind etwas für Hartgesottene und nichts für Schmarotzer!"
 africa_colonial_events.54.t: "Nichtachtung unserer Karten"
 africa_colonial_events.54.d: "[SCOPE.sCountry('african_colony_claim_conflict_recipient').GetAltName('NOM')|U] scheint unserem kolonialen [concept_claim] in [SCOPE.sState('african_colony_claim_state').GetName] keine Beachtung zu schenken. Wenn man es streng genug daran erinnert, könnte es vielleicht davon überzeugt werden, [SCOPE.sState('african_colony_claim_state').GetName] an uns abzutreten."
 africa_colonial_events.54.f: "„Vielleicht glauben sie, dass wir nichts merken, weil wir so weit weg von [ROOT.GetCountry.GetCapital.GetName] sind. Oder dass dies einfach nur Pläne sind, die wir gemacht haben, aber leicht anpassen würden, um einen diplomatischen Konflikt mit jemandem zu vermeiden, der zuerst dort ankam. Was auch immer ihre Gründe sind: Sie müssen denken, wir lassen uns mit schnellen Schiffen und kühnen Zügen um unseren rechtmäßigen Anteil am afrikanischen Kontinent betrügen. Was wird die Welt wohl [ROOT.GetCountry.GetAltNameNoFormatting('VON')] halten, wenn wir ihnen Recht geben?“"
 africa_colonial_events.54.a: "Die Karten sind eindeutig. Die Kolonie gehört uns!"
 africa_colonial_events.54.b: "Wegen ein paar Linien auf einem Papier sollten wir keinen diplomatischen Zwischenfall riskieren."
 africa_colonial_events.55.t: "Ein zweifelhafter Anspruch"
 africa_colonial_events.55.d: "[SCOPE.sCountry('african_colony_claim_conflict_sender').GetAltName('NOM')|U] ist auf unsere Kolonie in [SCOPE.sState('african_colony_claim_state').GetName] aufmerksam geworden. Es versucht nun, seinen [concept_claim] in der Region durchzusetzen und verlangt, dass wir die Kolonie an es abtreten."
 africa_colonial_events.55.f: "„[SCOPE.sCountry('african_colony_claim_conflict_sender').GetAltName('NOM')|U] war schon immer mehr auf das Theoretische fokussiert. [ROOT.GetCountry.GetAltName('NOM')|U] hingegen war seit jeher pragmatisch. Wir haben eine Gelegenheit gesehen und sie ergriffen. Jetzt müssen wir das Gejammer derer ertragen, die lieber darüber reden, welche Gelegenheiten sie in der Zukunft zu ergreifen gedenken, und uns missgönnen, was uns bereits gehört. Bedauerlicherweise wird das Gejammer recht laut.“"
 africa_colonial_events.55.a: "Was zählt schon ein Anspruch, wenn wir zuerst da waren?"
 africa_colonial_events.55.b: "Ein einfaches Missverständnis! Sie sollen es haben."
