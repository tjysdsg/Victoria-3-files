 #Migration Law Events
 migration_laws.1.t: "Weltbürger"
 migration_laws.1.d: "[SCOPE.sCharacter('no_borders_visionary').GetFullName] aus der Interessengruppe „[SCOPE.sCharacter('no_borders_visionary').GetInterestGroup.GetName]“ ist derart von der laufenden Reform ([SCOPE.sLaw('current_law_scope').GetName]) inspiriert, dass [SCOPE.sCharacter('no_borders_visionary').GetCustom('DE_PRO_PER_S_3P_N')] eine Vision für eine Zukunft verfasst hat, in der Grenzen gänzlich abgeschafft sind."
 migration_laws.1.f: "„Grenzen sind wie Narben auf einer Landkarte, und wie bei Narben auch gibt es durchaus manche Leute, die sie in gewisser Weise als schön empfinden. Sie sind hart erkämpft und schwer verdient. Diese Leute finden sie jedoch derart schön, dass sie vergessen, dass Landkarten keine Narben brauchen, und deshalb fangen sie damit an, welche hinzuzufügen. Sowohl den Landkarten, aber – was noch schrecklicher ist – auch Menschen. Der Tag, an dem wir uns von der Vergangenheit lösen und die Narben verheilen lassen, ist der Tag, an dem wir endlich frei sein können.“"
 migration_laws.1.a: "Das ist die Zukunft, die wir wollen!"
 migration_laws.1.b: "Es geht in die richtige Richtung, wirkt aber in naiver Weise utopisch."
 migration_laws.2.t: "Fremde Religionen"
 migration_laws.2.d: "Der Vorschlag eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) hat innerhalb einer Interessengruppe ([SCOPE.gsInterestGroup('devout_ig').GetName]) eine Debatte darüber ausgelöst, ob Einwanderer die einzigartigen [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en religiösen Empfindungen teilen."
 migration_laws.2.f: "„Selbst wenn sie [ROOT.GetCountry.GetStateReligion.GetName|l] sind, wer weiß, was für seltsame fremde Riten sie mitbringen? Einen verfälschten [ROOT.GetCountry.GetStateReligion.GetName|l]en Glauben, befleckt mit volkstümlichen Bräuchen aus ihrem Heimatland. Was wird aus unseren eigenen Traditionen, wenn man derlei Dinge fördert?“"
 migration_laws.2.a: "Wir sollten Einwanderer akzeptieren, die ihren Glauben nicht so praktizieren wie wir."
 migration_laws.2.b: "Vielleicht sollten wir einige Einschränkungen vornehmen, um das zu verhindern."
 migration_laws.3.t: "Konkurrenz durch Einwanderer"
 migration_laws.3.d: "Leute, die in [SCOPE.sState('improverished_state').GetName] unter katastrophalen Bedingungen leben, befürchten, dass die Reform ([SCOPE.sLaw('current_law_scope').GetName]), den Wettbewerb auf dem Arbeitsmarkt noch verschärfen wird."
 migration_laws.3.f: "„Wessen Idee war das? Wahrscheinlich die von jemandem, der sich nicht jeden Tag Sorgen machen muss, ob er Arbeit hat, ob er Lohn bekommt, ob er leben kann. Ein reicher Einwanderer scheint nie eine Bedrohung für die zu sein, denen es bereits gut geht. Doch ich sage Ihnen: Hier ganz unten ist es immer überfüllt.“"
 migration_laws.3.a: "Wenn sie nicht konkurrenzfähig sind, verdienen sie es, ihren Arbeitsplatz zu verlieren."
 migration_laws.3.b: "Wir werden dafür sorgen, dass alle versorgt sind, falls es so weit kommt."
 migration_laws.3.c: "Arbeitssuchende aus [ROOT.GetCountry.GetAltNameNoFormatting('DAT')] sollten Vorrang haben!"
 migration_laws.4.t: "Einwanderer aus [SCOPE.sC('immigrant_fear_neighbor').GetAltName('DAT')] draußen halten"
 migration_laws.4.d: "Unsere Bemühungen, ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) einzuführen, wurde durch eine Welle der Antipathie gegenüber unseren Nachbarn [SCOPE.sC('immigrant_fear_neighbor').GetAltName('IN')] unterfüttert: Man behauptet, die Reform sei nötig, um die Zuwanderung von dort zu stoppen."
 migration_laws.4.f: "„Wenn man über Grenzkontrollen spricht, wissen wir alle, welche Grenze gemeint ist. Man muss es zwar nicht eigens sagen, doch man sollte es sagen. Es ist keine Schande, zuzugeben, wen wir versuchen, draußen zu halten. Wir müssen uns nicht schämen. #italic Die#! sollten sich schämen!“"
 migration_laws.4.a: "Diese [SCOPE.sC('immigrant_fear_neighbor').GetAdjectiveNoFormatting|l]en Schweine sind genau der Grund für dieses Gesetz!"
 migration_laws.4.b: "Es ist eine allgemeine Reform und hat nichts mit [SCOPE.sC('immigrant_fear_neighbor').GetAltName('DAT')] zu tun."
 migration_laws.5.t: "Menschen und Waren"
 migration_laws.5.d: "Manche Befürworter des Freihandels sind besorgt, dass die Einwanderungsreform ([SCOPE.sLaw('current_law_scope').GetName]) der erste Schritt ist, um [ROOT.GetCountry.GetAltName('AKK')] von der Außenwelt abzuschotten – nicht nur für Migranten, sondern auch für den Markt."
 migration_laws.5.f: "„Es mag den Anschein haben, dass es sich dabei um unterschiedliche Probleme und Grundsätze handelt, doch dem ist nicht so. Wir senden der Welt die Botschaft, dass sie hier nicht willkommen sind, doch wie können wir die Menschen aus anderen Ländern zurückweisen und gleichzeitig von ihnen erwarten, dass sie alles, was sie zu geben haben, bereitwillig mit uns teilen?“"
 migration_laws.5.a: "Vielleicht ist das auch so!"
 migration_laws.5.b: "Wir werden das Gesetz so formulieren, dass klar ist, dass dies nicht der Fall ist."
 migration_laws.6.t: "Bitte der [SCOPE.sCulture('migrant_pop').GetName|l]en Einwanderer"
 migration_laws.6.d: "Als Reaktion auf ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) haben [SCOPE.sCulture('migrant_pop').GetName|l]e Leute, die in [SCOPE.sState('migrant_pop_state').GetName] leben, darauf hingewiesen, dass sie einst auch dorthin eingewandert sind und dass künftige Beschränkungen den Nachzug von Verwandten verhindern könnten."
 migration_laws.6.f: "„Wir sind alle irgendwann dort angekommen, wo wir jetzt sind. Manche gestern, andere in längst vergessenen Zeiten. Vielleicht sind sie sogar aus gutem Grund vergessen. Wie viel Blut wurde vergossen, als Ihr Volk jenes Land beanspruchte, das es jetzt das seine nennt? Woher nehmen Sie die moralische Autorität, uns zu sagen, wer das Recht hat, hier zu leben?“"
 migration_laws.6.a: "Es geht doch auch darum, die Leute davon abzuhalten, ihre Familie hierher einzuladen!"
 migration_laws.6.b: "Hier geht es keineswegs um [SCOPE.sCulture('migrant_pop').GetName|l]e Menschen."
