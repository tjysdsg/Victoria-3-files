 #Sepoy Mutiny Events
 raj.3.t: "Verbotene Fette"
 raj.3.d: "Einige unserer Beamten haben Bedenken geäußert, dass ein neuer Gewehrtyp, der an unsere Truppen ausgegeben werden soll, Patronenfett verwendet, das möglicherweise Talg und Schmalz enthält, welche im hinduistischen und muslimischen Glauben tabu sind."
 raj.3.f: "„Ich konnte es schmecken, als ich in die Patrone biss. Herauszufinden, dass die Kompanie einen so hinterhältigen Weg gefunden hat, das Vertrauen von uns, ihren treuesten Soldaten, in der Hitze des Gefechts zu untergraben, war ein beispielloser Verrat. Wenn ich dem Verantwortlichen die Kugel hätte verpassen können, hätte ich es ohne zu zögern getan.“"
 raj.3.a: "Wir müssen unverzüglich Änderungen vornehmen, um einen Aufstand zu vermeiden."
 raj.3.b: "Die Soldaten werden es sowieso nicht herausfinden, oder?"
 raj.4.t: "Kala Pani"
 raj.4.d: "Da der [SCOPE.sReligion('hindu_pop').GetName|l]e Glaube das Überqueren von Meeren verbietet, wurden Soldaten in der Vergangenheit oft davon ausgenommen, wenn sie in Übersee hätten dienen sollen. Einige unserer örtlichen Verwalter plädieren nun jedoch dafür, diese Ausnahmen abzuschaffen."
 raj.4.f: "„Es mag zwar bequem erscheinen, einen Soldaten nach Übersee zu schicken, doch dies hat in der Vergangenheit bereits oft zu Spannungen geführt. ’24 zettelten mehrere Regimenter in Bengalen wegen eines geplanten Marsches nach Burma eine Meuterei an, weil sie befürchteten, auf dem Seeweg dort hingeschickt zu werden. Wenn wir Rekruten aus den höheren Kasten einziehen wollen, müssen wir verstehen, wie ernst sie dieses Tabu nehmen.“"
 raj.4.a: "Es ist notwendig, ihre örtlichen Traditionen zu berücksichtigen."
 raj.4.b: "Sie müssen dort dienen, wo sie gebraucht werden!"
 raj.5.t: "Verdacht auf Proselytismus"
 raj.5.d: "Dass [SCOPE.sReligion('suspected_missionaries').GetName|l] $clergymen$ in [SCOPE.sState('missionaries_suspicion_state').GetName] anwesend sind, hat bei einigen Einheimischen den Verdacht geweckt, dass [ROOT.GetCountry.GetAltName('NOM')] versucht, sie zum Christentum zu bekehren."
 raj.5.f: "„Dass die Kompanie versucht, uns ihre eigenen Vorstellungen von Zivilisation aufzuzwingen, ist hinlänglich bekannt. Doch wer kann schon ausschließen, dass der nächste Schritt nicht die Massenkonvertierung ist? Man gibt vor, unseren Glauben zu respektieren, um den Frieden zu wahren, aber hat man ihn nicht die ganze Zeit über als ein weiteres kulturelles Element dargestellt, das dem eigenen unterlegen ist? Sicherlich wartet man nur auf den richtigen Zeitpunkt, um uns alle dazu zu zwingen, diesen Glauben anzunehmen.“"
 raj.5.a: "Das könnte nicht weiter von der Wahrheit entfernt sein."
 raj.5.b: "Wenn sie dort für ihren Glauben werben wollen, können sie das tun."
 raj.6.t: "Meuterei!"
 raj.6.d: "Bereits seit langer Zeit gibt es einen aufkeimenden Widerstand gegen die Herrschaft der Kompanie, und nun haben sich Soldaten und andere Einheimische erhoben, um die Wiederherstellung der Macht des Mogulkaisers in Nordindien zu verkünden."
 raj.6.f: "„Solange die Herzen von uns Ghazi noch an den Iman glauben, wird das Schwert von Hindustan vor dem Thron von London blitzen.“" #Bahadur Shah Zafar
 raj.6.a: "Wir müssen das aufhalten!"
 raj.6.b: "Lang lebe das neue Hindustan!"
 raj.7.t: "Ende der Kompanie"
 raj.7.a: "Die Kompanie ist an ihr Ende gelangt, doch das Großreich lebt weiter."
