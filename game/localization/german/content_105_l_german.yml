 #Springtime of the Peoples
 peoples_springtime.1.t: "Der Funke der Revolution"
 peoples_springtime.1.d: "Die sich anbahnende Revolution [ROOT.GetCountry.GetAltName('IN')] weckt überall auf dem Kontinent Gefühle der Radikalität."
 peoples_springtime.1.d_france: "Der Fall der Monarchie und die Ausrufung [ROOT.GetCountry.GetAltName('VON')] hat auf dem ganzen Kontinent eine Welle des radikalen Denkens entfesselt."
 peoples_springtime.1.f: "„Ich verstehe die Sorge, dass Waffen, die in der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Revolution verwendet werden, auch ihren Weg in benachbarte Länder finden und in die falschen Hände geraten könnten. Ich fürchte nicht das Schießpulver, sondern jene, die es womöglich entzünden. Nicht jeder Mensch begehrt Macht, doch wenn er davon überzeugt ist, um seinen gerechten Anteil betrogen worden zu sein, könnte er es als seine Pflicht ansehen, sie einzufordern. Was könnte gefährlicher sein als die Idee, dass die Macht dem Volk gehört?“"
 peoples_springtime.1.a: "Wer wird [ROOT.GetCountry.GetAltName('AKK')] in der Zukunft anführen?"
 peoples_springtime.1.b: "Wir werden nicht zulassen, dass uns diese Ideale spalten!"
 peoples_springtime.2.t: "Die Stimmen der Revolution"
 peoples_springtime.2.d: "Ein Strom radikalen liberalen Denkens breitet sich allerorten aus und hat kürzlich auch [ROOT.GetCountry.GetAltName('AKK')] erreicht."
 peoples_springtime.2.f: "„Was kümmert mich die Pressefreiheit? Die drucken doch nur Müll!“\n\n„Wenn Sie wüssten, welcher Müll erst gar nicht gedruckt wird, fänden Sie die Unterscheidung zwischen verschiedenen Ansichten vielleicht wichtiger, als Sie meinen.“"
 peoples_springtime.2.a: "Hören wir uns an, was sie zu sagen haben."
 peoples_springtime.2.b: "Das klingt gefährlich."
 peoples_springtime.3.t: "Ein Revolutionär für unsere Zeit"
 peoples_springtime.3.d: "Eine Stimme, die sich für den derzeit aufkommenden Liberalismus ausspricht, hat Anklang bei einer Interessengruppe ([SCOPE.gsInterestGroup('radical_ig').GetName]) gefunden."
 peoples_springtime.3.f: "„Ich weiß nicht, was ich von diesem neuen Politikstil halten soll. Es scheint taktlos, auf derart rücksichtslose Weise Forderungen zu stellen.“\n\n„Wenn die Prämissen für das, was politisches Taktgefühl ausmacht, selbst bereits fehlerhaft sind, kann ein bisschen Taktlosigkeit helfen, genau diesen Punkt zu verdeutlichen.“"
 peoples_springtime.3.a: "Diese Sache muss Gehör finden."
 peoples_springtime.3.a.tt: "Ein #bold radikaler#! Charakter übernimmt die Führung der IG „[SCOPE.gsInterestGroup('radical_ig').GetName]“."
 peoples_springtime.3.b: "Dies ist viel zu extrem für die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Politik."
 peoples_springtime.4.t: "Die frohe Botschaft der Revolution"
 peoples_springtime.4.d: "Die Befürworter liberaler Reformen sind bestrebt, ihre Ideen in unseren Nachbarländern zu verbreiten."
 peoples_springtime.4.f: "„Was, wenn die Revolution scheitert? Was, wenn das [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Volk noch nicht bereit für diese Ideen ist?“\n\n„Dann werden wir tausend Samen gepflanzt haben, und sobald [ROOT.GetCountry.GetAltName('NOM')] bereit ist, werden die Früchte dieser Bäume unsere Zukunft säen.“"
 peoples_springtime.4.a: "Was wir sind, werden sie auch sein!"
 peoples_springtime.4.b: "Diese Seuche muss eingedämmt werden!"
 peoples_springtime.5.t: "Aufkeimende Radikalität"
 peoples_springtime.5.d: "Die radikal liberalen Strömungen in Teilen [ROOT.GetCountry.GetAltName('GEN')] verbreiten auch lokal revolutionäre Ideen."
 peoples_springtime.5.f: "„Es soll sich also nur um lokale Gruppierungen handeln, die Unruhe stiften, und nicht um eine landesweit koordinierte Bewegung?“\n\n„Nun, das Einzige, was wir mit Sicherheit wissen können, ist: Sollte es eine landesweit koordinierte Bewegung geben, zielt diese Koordination darauf ab, im Verborgenen zu bleiben.“"
 peoples_springtime.5.a: "Es könnte überall passieren."
 peoples_springtime.5.b: "Sie bildet den Kern unserer Nation."
 peoples_springtime.6.t: "Ende des Frühlings"
 peoples_springtime.6.d: "Der landesweite Trend zu radikalem Denken und revolutionären Gefühlen neigt sich dem Ende zu."
 peoples_springtime.6.f: "„Vielleicht ist es noch zu früh, um wirklich zu sagen, ob unsere Bemühungen erfolgreich waren oder nicht, doch ich möchte zumindest gern daran glauben, dass wir Kräfte in Bewegung gesetzt haben, die unsere Ziele noch lange nach dem Erlöschen des Feuers vorantreiben werden.“"
 peoples_springtime.6.a: "Die Welt verändert sich."
 peoples_springtime.6.a.tt: "Der [concept_journal_entry] „$je_springtime_of_the_peoples$“ verschwindet aus dem Journal aller Nationen."
 peoples_springtime.7.t: "Die Revolution siegt"
 peoples_springtime.7.d: "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetFullName] und eine Interessengruppe ([SCOPE.gsInterestGroup('radical_ig').GetName]) haben bewiesen, dass die Ziele ihrer Bewegung ([SCOPE.gsInterestGroup('radical_ig').GetLeader.GetIdeology.GetName]) [ROOT.GetCountry.GetAltName('IN')] erreichbar sind."
 peoples_springtime.7.f: "„Dies ist nicht die Zeit, um sich auszuruhen und unsere Arbeit zu bewundern! So viele Revolutionäre vor uns haben es versäumt, ihre Möglichkeiten zu nutzen, nur um festzustellen, dass ihre Errungenschaften von den Gezeiten der Geschichte weggefegt wurden wie Sandburgen. Die Macht ist den Tyrannen entglitten, und wir sind diejenigen, die dafür sorgen müssen, dass sie sie nie wieder ergreifen können.“"
 peoples_springtime.7.a: "Das Kabinett [SCOPE.gsInterestGroup('radical_ig').GetLeader.GetLastName] wird uns größere Freiheiten bringen!"
 peoples_springtime.7.b: "Unser Volk gibt uns Macht!"
 peoples_springtime.7.tt: "Radikale Anführer werden [ROOT.GetCountry.GetAltName('IN')] eher erscheinen."
 peoples_springtime.8.t: "Die Revolution wurde besiegt"
 peoples_springtime.8.d: "Die Bemühungen der Anführer der Radikalen [ROOT.GetCountry.GetAltName('IN')], um eine liberale Revolution herbeizuführen, wurden von der Obrigkeit unterdrückt. Diese hat ihre Macht zurückerobert und die Radikalen in die Bedeutungslosigkeit gedrängt."
 peoples_springtime.8.f: "„Es gab schon immer Bestrebungen der Unter- und Mittelschicht, die Macht an sich zu reißen, doch nur selten gelang es ihnen, sie zu behalten. Es ist eine glückliche Fügung, dass dieser Versuch kurz und erfolglos war, denn sonst hätten die Traditionen und die soziale Ordnung [ROOT.GetCountry.GetAltName('GEN')] unermesslichen Schaden nehmen können.“"
 peoples_springtime.8.a: "[ROOT.GetCountry.GetRuler.GetFullName] wird mit fester, aber gerechter Hand regieren."
 peoples_springtime.8.b: "Das Volk wird sich nicht von diesen Hetzreden mitreißen lassen!"
 peoples_springtime.8.tt: "Radikale Anführer werden [ROOT.GetCountry.GetAltName('IN')] eher weniger erscheinen."
