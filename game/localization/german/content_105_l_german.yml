 je_liberalism_2_reason: "Ein offenes Land, das sowohl mit seinen Nachbarn als auch mit fernen Nationen Handel treibt, ist der Schlüssel für eine Zukunft des wirtschaftlichen Liberalismus."
 je_liberalism_2_goal: "Erhöht [ROOT.GetCountry.GetAdjective|l]en [concept_trade] um 25 %."
 je_liberalism_3: "Freiheit des Denkens"
 je_liberalism_3_reason: "Indem wir allen erlauben, frei zu sprechen, erlauben wir es ihnen auch, ihren Gedanken freien Lauf zu lassen, und leiten so eine neue Ära von radikalen Innovationen und Reformen ein."
 je_liberalism_4: "Der neue Koloss"
 je_liberalism_4_reason: "Menschen aller Hautfarben und Glaubensrichtungen sind in unserer freien und offenen Gesellschaft willkommen!"
 liberalism.1.t: "Freiheit, Gleichheit und Brüderlichkeit"
 liberalism.1.d: "Eine Interessengruppe ([SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName]) hat unter der Führung von [SCOPE.sCharacter('liberal_leader').GetFullName] eine Ära der liberalen Politik eingeläutet. Sie versprechen eine freiere Gesellschaft, in der alle Bürger an der Politik teilhaben können."
 liberalism.1.f: "„Man findet viele Ideologen, die behaupten, den Willen des Volkes zu vertreten, dessen Stimme aber sofort zum Schweigen bringen, sobald sie ihrer Politik im Wege steht. Wir nicht! Wir werden dem Volk die Fesseln abnehmen, eine nach der anderen, bis es vom Joch der Vergangenheit befreit ist. Erst dann können wir erkennen, was der Wille des Volkes wirklich ist, und ihn die Zukunft gestalten lassen.“"
 liberalism.1.a: "[SCOPE.sCharacter('liberal_leader').GetFullName] ist [SCOPE.sCharacter('liberal_leader').GetCustom('DE_ART_IND_N')] furchtlos[SCOPE.sCharacter('liberal_leader').GetCustom('DE_END_ADJ_IND_S_N')] Visionär[SCOPE.sCharacter('liberal_leader').GetCustom('DE_END_NOU_S_GS_N')]!"
 liberalism.1.b: "Andere politische Anführer wären gut beraten, diesem Trend zu folgen!"
 liberalism.1.c: "Vielleicht ist eine Stimme der Vernunft vonnöten, bevor es zu radikal wird."
 liberalism.2.t: "Marktplatz der Welt"
 liberalism.2.d: "Der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Markt ist weltweit für seine Gastfreundschaft und seine Offenheit für den Handel mit anderen Ländern bekannt."
 liberalism.2.f: "„Wir werden die exotischsten Waren von den entferntesten Märkten genießen, nicht durch Eroberung und Unterwerfung fremder Völker, sondern indem wir ihnen das anbieten, was wir haben. Eine Nation, die von dem überzeugt ist, was sie zu bieten hat, braucht keine Waffen. Außer natürlich, wenn sie Waffen verkauft!“"
 liberalism.2.a: "Verkaufen. Verkaufen!"
 liberalism.2.b: "Kaufen, kaufen, kaufen!"
 liberalism.3.t: "Der Gedanke, das Wort und das Ideal"
 liberalism.3.d: "Diejenigen, die mutig und frei denken wollen, finden [ROOT.GetCountry.GetAltName('IN')] zunehmend einen der sichersten Orte, um ihre Ideen zu ergründen."
 liberalism.3.f: "„Haben Sie den Dreck gelesen, der in diesem angeblichen ‚Gedicht‘ über [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetAdjectiveNoFormatting|l][ROOT.GetCountry.GetRuler.GetCustom('DE_END_ADJ_DEF_S_A')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] steht? Unerhört.“\n„Unerhört sage ich!“\n„Und es wurde auch noch von einem [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]er Landsmänner geschrieben. Können Sie sich das vorstellen?“\n„Ich habe mir ein Exemplar besorgt. Jemand muss ein Auge auf diese literarischen Freigeister haben. Die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Regierung tut es sicher nicht!“"
 liberalism.3.a: "Eine Utopie für den modernen Künstler."
 liberalism.3.b: "Ein Ort, an dem die Forschung nicht durch die Traditionen behindert wird."
 liberalism.4.t: "Offene Arme"
 liberalism.4.d: "[ROOT.GetCountry.GetAltName('NOM')|U] ist in der ganzen Welt als Ort bekannt geworden, an dem Einwanderer ohne Diskriminierung willkommen sind."
 liberalism.4.f: "„Behaltet, o alte Lande, eure sagenumwobenen Pracht“, ruft sie\nMit stummen Lippen: „Gebt mir eure Müden, eure Armen,\nEure geknechteten Massen, die frei zu atmen begehren,\nDen elenden Unrat eurer gedrängten Küsten;\nSchickt sie mir, die Heimatlosen, vom Sturme Getriebenen,\nHoch halt’ ich mein Licht am gold’nen Tore!“" #Emma Lazarus
 liberalism.4.a: "Kommt einer, kommen sie alle!"
 liberalism.4.b: "Wir sind ein sicherer Hafen für jeden!"
