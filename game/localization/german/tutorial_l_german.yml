 lesson_basics_treasury: "Die Landeskasse ($lesson_basics$)"
 lesson_basics_treasury_short: "[concept_money|U] in der [concept_treasury] wird verwendet, um den Staatsapparat zu finanzieren, Industrie und Infrastruktur auszubauen, das Militär zu bezahlen und kleinere Länder zu beeinflussen."
 lesson_basics_treasury_show_more: "Der absolut größte Teil des Geldes im Land wird durch [Concept('concept_building', '$concept_buildings$')] und [Concept('concept_pop', '$concept_pops$')] zum Zirkulieren gebracht und liegt damit außerhalb Ihrer direkten Kontrolle. Die Einnahmen der Landeskasse erhöht man stattdessen, indem man die Wirtschaft zum Wachsen anregt und Steuern erhebt. Andererseits kann man die Betriebskosten von [Concept('concept_government_building', 'Regierungsgebäuden')] senken, um so die Ausgaben zu verringern.\n\nDer in der oberen Leiste angezeigte Saldo spiegelt die wöchentlichen Veränderungen wider. Im Gegensatz zu Kapazitäten kann man [concept_money] für später aufsparen. Langfristig lohnt es sich meist, Schulden zu machen und eine Zeit lang einen negativen Wochensaldo zu haben. Anleihen werden automatisch zurückgezahlt, sobald der Wochensaldo wieder positiv ist."
 lesson_basics_treasury_desc: "[concept_money|U] in der [concept_treasury] wird verwendet, um den Staatsapparat zu finanzieren, Industrie und Infrastruktur auszubauen, das Militär zu bezahlen und kleinere Länder zu beeinflussen.\n\nDer absolut größte Teil des Geldes im Land wird durch [Concept('concept_building', '$concept_buildings$')] und [Concept('concept_pop', '$concept_pops$')] zum Zirkulieren gebracht und liegt damit außerhalb Ihrer direkten Kontrolle. Die Einnahmen der $concept_treasury$ erhöht man stattdessen, indem man die Wirtschaft zum Wachsen anregt und Steuern erhebt. Andererseits kann man die Betriebskosten von [Concept('concept_government_building', 'Regierungsgebäuden')] senken, um so die Ausgaben zu verringern.\n\nDer in der oberen Leiste angezeigte Saldo spiegelt die wöchentlichen Veränderungen wider. Im Gegensatz zu Kapazitäten kann man [concept_money] für später aufsparen. Langfristig lohnt es sich meist, Schulden zu machen und eine Zeit lang einen negativen Wochensaldo zu haben. Anleihen werden automatisch zurückgezahlt, sobald der Wochensaldo wieder positiv ist."
 lesson_basics_treasury_part_1_desc: "[concept_money|U] in der [concept_treasury] wird verwendet, um den Staatsapparat zu finanzieren."
 lesson_basics_treasury_part_2_desc: "Der Großteil des Geldes im eigenen Land zirkuliert aber über [Concept('concept_building', '$concept_buildings$')] und [Concept('concept_pop', '$concept_pops$')], sodass man es nicht direkt kontrollieren kann."
