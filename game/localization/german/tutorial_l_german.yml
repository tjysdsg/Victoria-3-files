 ### Establish Trade Route
 ### HOW
 lesson_establish_trade_route_how_1:0 "Wie man eine Handelsroute einrichtet"
 lesson_establish_trade_route_how_1_desc:0 "[Concept('concept_trade_route', '$concept_trade_routes$')] stellen eine Verbindung zwischen zwei [Concept('concept_market', 'Märkten')] dar, um eine bestimmte [concept_good] zu kaufen, zu transportieren und zu verkaufen. Unsere Routen können entweder im- oder exportieren, also Waren in den oder aus dem $concept_market$ bringen, und sie zielen stets auf einen anderen $concept_market$ ab.\n\nWenn man weiß, welche $concept_good$ man importieren muss, kann man eine Route leicht über die #b Handels#!linse aufbauen."
 lesson_establish_trade_route_how_1_continue:0 "Gehen Sie auf den Importhandelsrouten-Reiter in der #b Handels#!-Linse"

 lesson_establish_trade_route_how_2:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_2_desc:1 "Suchen Sie die „[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]“-Option und wählen Sie sie aus."
 lesson_establish_trade_route_how_2_continue:1 "Wählen Sie die „[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]“-Option aus. "

 lesson_establish_trade_route_how_3:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_3_desc:1 "Alle [Concept('concept_market', '$concept_markets$')], aus denen man [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] importieren kann, sind hier aufgelistet. Um die Route einzurichten, klicken Sie einfach auf eine der Optionen in der Liste oder einen Markt auf der Karte. Doch sehen wir uns vorher an, warum man sich für den einen statt eines anderen Marktes entscheiden sollte."
 lesson_establish_trade_route_how_3_continue:0 "Drücken Sie „Weiter“"
 
 lesson_establish_trade_route_how_4:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_4_desc:1 "Kann man nicht über Land mit einem angrenzenden [concept_market] handeln, braucht man [concept_convoys] und einen [GetBuildingType('building_port').GetName], über den man handeln kann. Der ferne $concept_market$ braucht keinen [GetBuildingType('building_port').GetName], doch er muss eine Küste haben. Die Zahl der [Concept('concept_sea_node', '$concept_sea_nodes$')], die die Route durchquert, beeinflusst die [concept_convoy_cost]: Mit entfernteren $concept_markets$n zu handeln, erfordert mehr $concept_convoys$.\n\nUm mit einem $concept_market$ zu handeln, können Sie ein [concept_active_interest] im einer [concept_strategic_region] einrichten, in der der $concept_market$ eine Präsenz hat."
 lesson_establish_trade_route_how_4_continue:0 "Drücken Sie „Weiter“"

 lesson_establish_trade_route_how_5:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_5_desc:1 "Die #v Stufe#! ist die vorhergesagte Stufe in Sachen [GetBuildingType('building_trade_center').GetName], die erforderlich ist, um die Route zu verwalten, sobald sie in Betrieb ist. [GetBuildingType('building_trade_center').GetNameNoFormatting] müssen nicht gebaut werden, sondern vergrößern oder verkleinern sich abhängig von der Zahl und der Länge von Routen, die man hat.\n\nMan kann die Stufe in etwa als „Wie viel [Concept('concept_pop', '$concept_population$')] wird diese Route versorgen?" verstehen. Ein höherer Wert ist meist gut, es sei denn, die [Concept('concept_workforce', 'Beschäftigten')] im [concept_market_capital] sind derart knapp bemessen, dass man die Route nicht unterhalten kann."
 lesson_establish_trade_route_how_5_continue:0 "Drücken Sie „Weiter“"
 
 lesson_establish_trade_route_how_6:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_6_desc:1 "Die #v Menge#!, die eine [concept_trade_route] bewegt, hängt von ihrer Stufe ab. Es ist die Zahl an [Concept('concept_good', '$concept_goods$')], die von dieser Route auf voller Kapazität gehandelt wird, und sie beruht auf Angebot, Nachfrage und Profitabilität der Route. Die Zahl der gehandelten $concept_goods$ erzeugt [concept_buy_orders] und [concept_sell_orders] auf den relevanten [Concept('concept_market', '$concept_markets$n')].\n\n#b Importroute:#!\n$TAB$[concept_buy_orders] auf dem fernen Markt\n$TAB$[concept_sell_orders] auf dem Ursprungsmarkt\n\n#b Exportroute:#!\n$TAB$[concept_sell_orders] auf dem fernen Markt\n$TAB$[concept_buy_orders] auf dem Ursprungsmarkt\n\nDies wirkt sich auf den [concept_market_price] der $concept_goods$ auf beiden $concept_markets$n aus."
 lesson_establish_trade_route_how_6_continue:0 "Drücken Sie „Weiter“"
 
 lesson_establish_trade_route_how_7:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_7_desc:0 "Die [concept_productivity] einer [concept_trade_route] ist die Menge an durch Angestellte in [GetBuildingType('building_trade_center').GetName] erzeugtem Profit, nachdem [concept_tariffs] sowohl vom Import- als auch vom Export-[concept_market_owner] erhoben wurden. Je größer die Differenz im [concept_market_price] der beiden [Concept('concept_market', '$concept_markets$')] vor dem Handel, desto größer auch die $concept_productivity$."
 lesson_establish_trade_route_how_7_continue:0 "Drücken Sie „Weiter“"
 
 lesson_establish_trade_route_how_8:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_8_desc:0 "Da Sie die Effekte einer [concept_trade_route] nun kennen, suchen Sie sich einen oder mehrere [Concept('concept_market', '$concept_markets$')] aus, aus denen Sie importieren wollen. Die Liste lässt sich durch die Überschriften sortieren.\n\nSie können jede [concept_good] mit mehr als einem $concept_market$ handeln, doch jede Route kostet im Unterhalt eine feste Menge an @bur![Nbsp][concept_bureaucracy]. Richten Sie so wenige Routen wie möglich ein, um für eine ausreichende Menge zu sorgen, die den [concept_input_goods_shortage] ausgleicht."
 lesson_establish_trade_route_how_8_continue:0 "Richten Sie eine Handelsroute ein, um fortzufahren"
 
 lesson_establish_trade_route_how_9:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_9_desc:1 "Gut! Unsere [concept_trade_route] wurde jetzt eingerichtet. Solange sie für die [Concept('concept_pop', '$concept_pops$')] in den [GetBuildingType('building_trade_center').GetName] profitabel bleibt und wir genug [concept_convoys] haben, um sie zu versorgen, wird sie sich erweitern, bis ein [concept_market_price]-Gleichgewicht zwischen den beiden [Concept('concept_market', '$concept_markets$n')] erreicht wurde. Reicht die Menge nicht, um die [concept_input_goods_shortage] zu beseitigen, können Sie weitere $concept_trade_routes$ aufbauen, sich auf die inländische Produktion konzentrieren oder versuchen, die verbrauchte Menge zu verringern. Das #b Warum#!-Tutorial deckt fortgeschrittene Themen ab, die ebenfalls helfen könnten.\n\nViel Glück!"
 lesson_establish_trade_route_how_9_continue:0 "Fertig"
 
 ### WHY
 lesson_establish_trade_route_why_1:0 "Warum handeln?"
 lesson_establish_trade_route_why_1_desc:2 "Nur wenige fortgeschrittene Wirtschaften können völlig selbstversorgend sein. Vielleicht kann man eigene [Concept('concept_pop', '$concept_pops$')] eine Zeit lang mit einfachem Ackerbau und Heimarbeit versorgen und vielleicht haben Sie Zugriff auf einige wertvolle Ressourcen, auf die man die eigene Industrie gründen kann. Doch eine sich industrialisierende Nation wird allzu bald feststellen, dass gewisse [Concept('concept_good','$concept_goods$')] daheim nicht in ausreichender Menge zur Verfügung stehen.\n\nEs kann einem allerdings auch die Nachfrage an $concept_goods$ ausgehen, die man im Übermaß produziert. Diese $concept_goods$ in [Concept('concept_market', '$concept_markets$')] zu exportieren, die sie brauchen, verschafft unseren Herstellern höhere [Concept('concept_building_wage', '$concept_building_wages$')], mehr Profit für die Angestellten der [GetBuildingType('building_trade_center').GetName] und sogar Export-[concept_tariffs] für unsere [concept_treasury]. Wenn andere abhängig von unseren Produkten sind, haben wir auch ein gewisses Maß an weichem Einfluss auf sie."
 lesson_establish_trade_route_why_1_continue:0 "Öffnen Sie den #b Übersichts#!-Reiter auf der #b Markt#!-Tafel und wählen Sie eine beliebige [concept_good] auf der Liste aus"
 
 lesson_establish_trade_route_why_2:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_2_desc:0 "Neben dem Aufbau eigener [Concept('concept_trade_route', '$concept_trade_routes$')] kann man auch andere dazu bringen oder dazu verleiten, eine bestimmte [concept_good] mit uns zu handeln, indem wir eine [concept_market_good_policy] festlegen. Dies wirkt sich auf die [concept_tariffs] für diese $concept_good$ aus, was den möglichen Profit von [GetBuildingType('building_trade_center').GetName], die die Route verwalten, erhöhen oder verringern kann. Niedrige $concept_tariffs$ fördern den Handel, wohingegen hohe $concept_tariffs$ ihn behindern."
 lesson_establish_trade_route_why_2_continue:0 "Drücken Sie „Weiter“"

 lesson_establish_trade_route_why_3:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_3_desc:0 "Die Effekte unserer [Concept('concept_market_good_policy', '$concept_market_good_policies$')] hängen von unserem „[GetLawGroup('lawgroup_trade_policy').GetName]“-[concept_law] ab. "
 lesson_establish_trade_route_why_3_continue:0 "Öffnen Sie die #b Politik#!-Tafel, klicken Sie auf den #b Gesetze#!-Reiter und wählen Sie das „[GetLawGroup('lawgroup_trade_policy').GetName]“-[concept_law] aus."
 
 lesson_establish_trade_route_why_4:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_4_desc:0 "Unterschiedliche „[GetLawGroup('lawgroup_trade_policy').GetName]“-[Concept('concept_law', '$concept_laws$')] wirken sich auf die Höhe der [concept_tariffs] aus, die man veranschlagen kann, auf die @bur![Nbsp][concept_bureaucracy]-Kosten einer [concept_trade_route], auf die Menge, die [GetBuildingType('building_trade_center').GetName] effektiv handeln können, und sogar darauf, ob man überhaupt handeln darf.\n\nDie Auswahl einer passenden [GetLawGroup('lawgroup_trade_policy').GetName] für die eigene Wirtschaft kann ebenso wichtig sein wie das [GetLawGroup('lawgroup_economic_system').GetName] selbst."
 lesson_establish_trade_route_why_4_continue:0 "Drücken Sie „Weiter“"

 lesson_establish_trade_route_why_5:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_5_desc:0 "Wenn wir viel handeln, können die @bur![Nbsp][concept_bureaucracy]-Kosten schnell steigen. Um das zu bekämpfen, kann man einen „[GetDiplomaticActionType('trade_agreement').GetName]“-[Concept('concept_diplomatic_pact', '$concept_diplomatic_pact_short$')] mit einem oder mehreren [Concept('concept_country', '$concept_countries$n')] schließen."
 lesson_establish_trade_route_why_5_continue:1 "Öffnen Sie den #b Diplomatenaktionen#!-Reiter der #b Diplomatie#!linse und wählen Sie „[GetDiplomaticActionType('trade_agreement').GetName]“ aus"
 
 lesson_establish_trade_route_why_6:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_6_desc:0 "Der Unterhalt eines [GetDiplomaticActionType('trade_agreement').GetName]s kostet @inf![Nbsp][concept_influence], aber negiert etwaige @bur![Nbsp][concept_bureuacracy]-Kosten von [Concept('concept_trade_route', '$concept_trade_routes$')], die auf den [concept_market] abzielen, in dem ihre [concept_market_owner] sind. Dies gilt in beide Richtungen und solange der [Concept('concept_diplomatic_pact', '$concept_diplomatic_pact_short$')] Bestand hat. Zusätzlich werden alle [concept_tariffs] für Routen zwischen den beiden [Concept('concept_country', '$concept_countries$n')] aufgehoben. Dadurch wird der Handel profitabler und hat einen größeren Umfang."
 lesson_establish_trade_route_why_6_continue:0 "Drücken Sie „Weiter“"

 lesson_establish_trade_route_why_7:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_7_desc:0 "Sie müssen $concept_trade_routes$ nicht ununterbrochen im Auge behalten, doch sie hin und wieder zu optimieren, kann eine gute Idee sein."
 lesson_establish_trade_route_why_7_continue:0 "Öffnen Sie den #b Handelsrouten#!-Reiter der #b Markt#!-Tafel"
 
 lesson_establish_trade_route_why_8:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_8_desc:0 "Diese Tafel zeigt alle [Concept('concept_trade_route', '$concept_trade_routes$')], die mit unserem [concept_market] verbunden sind, unabhängig davon, ob sie uns oder anderen [Concept('concept_country', '$concept_countries$n')] gehören. Sobald sie aufgebaut wurden, erweitern sie sich, um die Bedingungen des [Concept('concept_market', 'Markts')] zu erfüllen, solange noch [concept_convoys] übrig sind. Wird eine Route unprofitabel – vielleicht durch konkurrierenden Handel oder unerwartete Änderungen in Angebot und Nachfrage –, kann sie auch schrumpfen und gibt dann $concept_convoys$ für andere Routen frei. Sie können hier die [concept_market_good_policy] für bestehende $concept_trade_routes$ anpassen. Man findet hier auch Abkürzungen für den Aufbau von $concept_trade_routes$ für [Concept('concept_good', '$concept_goods$')] mit hoher Nachfrage als Import oder hohem Angebot als Export."
 lesson_establish_trade_route_why_8_continue:0 "Drücken Sie „Weiter“"
 
 lesson_establish_trade_route_why_9:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_9_desc:1 "Das Meistern des Handelsspiels ist ein wichtiger Teil des Aufbaus einer Nation. Durch den Aufbau lukrativer Importrouten können wir unsere [concept_pop] mit [Concept('concept_good', '$concept_goods$')] versorgen, ohne sie selbst produzieren zu müssen. Durch den Export von $concept_goods$, die wir im Übermaß produzieren, können wir unsere Industrie spezialisieren, um Wettbewerbsvorteile zu erlangen und den [concept_wealth] anderer [Concept('concept_pop', 'Pops')] ins eigene [concept_country] zu holen.\n\nDer Nachteil des Handels ist, dass wir sowohl unsere Beziehungen mit anderen pflegen als auch unsere [Concept('concept_shipping_lane', '$concept_shipping_lanes$')] vor gegnerischen Flotten schützen müssen. Handel kann in Kriegszeiten für die Versorgung mit lebenswichtigen Dingen sorgen, aber er kann auch leichter gestört werden als die Produktion vor Ort."
 lesson_establish_trade_route_why_9_continue:0 "Fertig"

 ### COMPLETE
 lesson_establish_trade_route_complete:0 "Unser $concept_input_goods_shortage$ wurde gelöst!"
 lesson_establish_trade_route_complete_desc:0 "Endlich strömt die Ware „[JournalEntry.GetTarget.GetMarketGoods.GetIcon][Nbsp][JournalEntry.GetTarget.GetMarketGoods.GetName]“ wieder auf den Markt „[GetPlayer.GetMarket.GetName]“! Der Malus auf die [concept_good_production] wirkt sich zwar teilweise noch aus, doch er verfliegt langsam, bis unsere Industrie wieder voll einsatzfähig ist.\n\nMit dem neu erlangten Wissen über den Aufbau von [Concept('concept_trade_route', '$concept_trade_routes$')] können wir unsere Wirtschaft auf den Weltmarkt bringen. Spielen Sie mit den Import- and Exportrouten herum, um unsere Wirtschaft zu optimieren und den [concept_sol] [GetPlayer.GetAltNameNoFlag('VON')] zu steigern!"
 
