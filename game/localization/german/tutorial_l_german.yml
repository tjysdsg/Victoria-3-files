 lesson_basics_treasury_part_4_desc: "Der in der oberen Leiste angezeigte Saldo spiegelt die wöchentlichen Veränderungen wider. Im Gegensatz zu Kapazitäten kann man [concept_money] für später aufsparen. Langfristig lohnt es sich meist, Schulden zu machen und eine Zeit lang einen negativen Wochensaldo zu haben. Anleihen werden automatisch zurückgezahlt, sobald der Wochensaldo wieder positiv ist."
 lesson_basics_treasury_part_5_desc: "Gebäude und Pops können besteuert werden, um das Wachstum der Wirtschaft anzuregen und zu verbessern. Umgekehrt kann man die Betriebskosten von [Concept('concept_government_building', 'Regierungsgebäuden')] senken, um so die Ausgaben zu verringern.\n\nDer in der oberen Leiste angezeigte Saldo spiegelt die wöchentlichen Veränderungen wider. Im Gegensatz zu Kapazitäten kann man [concept_money] für später aufsparen. Langfristig lohnt es sich meist, Schulden zu machen und eine Zeit lang einen negativen Wochensaldo zu haben. Anleihen werden automatisch zurückgezahlt, sobald der Wochensaldo wieder positiv ist."
