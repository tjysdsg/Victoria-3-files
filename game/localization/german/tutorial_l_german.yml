 lesson_basics_info_panels: "Infotafeln ($lesson_basics$)"
 lesson_basics_info_panels_desc: "Auf der linken Seite des Bildschirms befindet sich eine Reihe von Symbolen, mit denen man direkt zu einem Überblick verschiedener Aspekte [GetPlayer.GetAltName('GEN')] kommt.\n\nMit manchen kann man das eigene Land direkt verwalten, andere bieten vor allem Informationen. Sehen Sie sie gern durch und drücken Sie dann „Weiter“, sobald Sie bereit sind."
 lesson_basics_lenses: "Linsen ($lesson_basics$)"
 lesson_basics_lenses_short: "Am unteren Rand des Bildschirms sind fünf Linsen. Diese bieten einen schnellen Zugriff auf Aktionen und Informationen, die man braucht, um das eigene Land zu formen und kluge Entscheidungen zu treffen."
 lesson_basics_lenses_production: "#b Produktion#! steht für den Ausbau der [Concept('concept_building','$concept_building_industries$')], um [Concept('concept_good','$concept_goods$')] zu produzieren, und bietet Einzelheiten zum wirtschaftlichen Ausstoß."
 lesson_basics_lenses_politics: "#b Politik#! steht für die Verwaltung von [concept_government] und [Concept('concept_pop', '$concept_population$')], bietet aber auch Einzelheiten zum Gleichgewicht der Macht im eigenen Land."
 lesson_basics_lenses_diplomacy: "#b Diplomatie#! steht für das Einleiten und das Brechen von [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$n')] mit anderen Ländern oder für das Einleiten von [Concept('concept_diplomatic_play', 'Diplomatiespielen')] gegen sie. Hier findet man Einzelheiten dazu, wie man von anderen Ländern wahrgenommen wird."
 lesson_basics_lenses_military: "#b Militär#! steht für die Erweiterung von [Concept('concept_military_building', '$concept_military_building_army_and_navy$')] und das Rekrutieren von [Concept('concept_commander', '$concept_commanders$n')], bietet aber auch Einzelheiten von kriegerischen Angelegenheiten."
 lesson_basics_lenses_trade: "#b Handel#! erlaubt den Ausbau der [concept_infrastructure] und gewährt mehr Informationen über [Concept('concept_market', '$concept_markets$')]."
 lesson_basics_lenses_desc: "Am unteren Rand des Bildschirms sind fünf Linsen. Diese bieten einen schnellen Zugriff auf Aktionen und Informationen, die man braucht, um das eigene Land zu formen und kluge Entscheidungen zu treffen.\n\n#b Produktion#! steht für den Ausbau der Industrie und bietet Einzelheiten zum wirtschaftlichen Ausstoß.\n\n#b Politik#! steht für die Verwaltung von Regierung und Volk, bietet aber auch Einzelheiten zum Gleichgewicht der Macht im eigenen Land.\n\n#b Diplomatie#! steht für das Einleiten und das Brechen von Vereinbarungen mit anderen Ländern oder für das Einleiten von [Concept('concept_diplomatic_play', 'Diplomatiespielen')] gegen sie. Hier findet man Einzelheiten dazu, wie man von anderen Ländern wahrgenommen wird.\n\n#b Militär#! steht für die Erweiterung der Armee und der Marine, bietet aber auch Einzelheiten zu [concept_commander]-Befehlen und anderen kriegerischen Angelegenheiten.\n\n#b Handel#! erlaubt den Ausbau der [concept_infrastructure] und gewährt mehr Informationen über [Concept('concept_market', '$concept_markets$')]."
 lesson_basics_lenses_continue: "Öffnen Sie das Linsen-Inferface, indem Sie auf eines der Linsensymbole klicken."
 lesson_basics_lenses_complete: "$lesson_basics_lenses$"
 lesson_basics_lenses_complete_desc: "Jede Linse hat ihren eigenen Kartenmodus! Zoomt man nun heraus, kann man einen Blick auf die Karte werfen, um zu sehen, welche Einzelheiten sich geändert haben. Wenn man auf die einzelnen Linsen klickt und sich die Karte anschaut, bekommt man einen guten Eindruck davon, was aktuell im Land vor sich geht.\n\nUm fortzufahren, schließen Sie die Linse und klicken Sie auf „Weiter“."
 lesson_basics_lenses_complete_continue: "Schließen Sie das Linsen-Inferface, indem Sie wieder auf das Linsensymbol klicken."
 TRIGGER_LESSON_BASICS_LENSES_CONTINUE: "Öffnen Sie eine beliebige Linse."
 TRIGGER_LESSON_BASICS_LENSES_COMPLETE_CONTINUE: "Schließen Sie die Linse."
 #POPS
 lesson_pops_intro: "Pops"
 lesson_pops_intro_desc: "Pops sind eine Methode, um die Bevölkerung – oder Population – eines Landes in praktische Gruppen mit demselben [concept_profession], demselben [Concept('concept_building', 'Arbeitsplatz')] in einem [concept_state], derselben [concept_culture] und derselben [concept_religion] zu unterteilen. Oder anders gesagt: in bestimmte Bevölkerungsgruppen, die eine gemeinsame wirtschaftliche und politische Rolle in der Gesellschaft spielen.\n\nIn dieser Lektion sehen wir uns eine #b Zusammenfassung#! der Pops des Landes an und im Anschluss daran die #b Einzelheiten#! einer ganz bestimmten Pop.\n\nKlicken Sie für den Anfang auf das hervorgehobene Bevölkerungssymbol."
 lesson_pops_intro_continue: "Öffnen Sie die Bevölkerungstafel."
 lesson_pops_summary: "Pops-Zusammenfassung"
 lesson_pops_summary_desc: "Hier sieht man eine hochstufige Zusammenfassung, welche Pops im eigenen Land leben und welchen Anteil sie an der [Concept('concept_political_strength', 'Politischen Stärke')] haben. Doch wir wollen mehr Einzelheiten. Klicken Sie also auf die hervorgehobene „Detaillierte Liste“, um eine Liste der einzelnen Pops [GetPlayer.GetAltName('IN')] zu sehen."
 lesson_pops_summary_continue: "Öffnen Sie die detaillierte Liste."
 lesson_pops_intro_back: "Die Bevölkerungstafel ist #b nicht#! geöffnet"
 lesson_pops_country_details: "Pops im eigenen Land"
 lesson_pops_country_details_desc: "Diese Liste mit [Concept('concept_profession', 'Berufen')] zeigt Folgendes an:\n$TAB$die #v Gesamtzahl#! an Personen,\n$TAB$die [concept_political_strength] insgesamt,\n$TAB$welche [Concept('concept_interest_group', '$concept_interest_groups$')] unter ihnen vorherrschen\n$TAB$der durchschnittliche [concept_sol]\n\nEine ähnliche Ansicht für bestimmte Staaten können wir auch in der Staats-Übersichtstafel bekommen. Klicken Sie nun auf einen Ihrer Staaten und gehen Sie auf den Übersichtsreiter."
 lesson_pops_country_details_continue: "Klicken Sie auf einen beliebigen Staat und öffnen Sie den Übersichtsreiter."
 lesson_pops_country_details_back: "Die Detaillierte Liste ist #b nicht#! geöffnet"
 lesson_pops_state_population: "Staatspops"
 lesson_pops_state_population_desc: "Die Staats-Übersichtstafel bietet einige grundlegende Daten zur Bevölkerung. Greifen Sie auf die Details für die Bevölkerung dieses speziellen Staats zu, indem Sie auf den hervorgehobenen Reiter klicken."
 lesson_pops_state_population_continue: "Klicken Sie auf den Bevölkerungsreiter."
 lesson_pops_state_population_back: "Der Staatsübersichtsreiter ist #b nicht#! geöffnet"
 lesson_pops_state_population_details: "Staatspop-Einzelheiten"
 lesson_pops_state_population_details_desc: "Dies ist eine ähnliche Ansicht wie die vorherige, doch dieses Mal werden anstatt der Pops im ganzen Land nur die in dem Staat angezeigt, der gerade betrachtet wird. Ähnliche Ansichten sind überall im Spiel verfügbar, um Informationen über die eigenen Pops zusammenzutragen und zu kategorisieren.\n\nTauchen wir etwas tiefer ein, indem wir auf eine dieser Kategorien klicken, um eine Liste aller Pops mit diesem Beruf anzuzeigen. Diese einzelnen Pops sind anklickbar, um genauere Einzelheiten zu dieser bestimmten Bevölkerungsgruppe anzuzeigen."
 lesson_pops_state_population_details_continue: "Erweitern Sie die Pop-Liste und klicken Sie dann auf eine einzelne Pop."
 lesson_pops_state_population_details_back: "Der Bevölkerungsreiter ist #b nicht#! geöffnet"
 lesson_pops_stats_1: "Pop-Eigenschaften"
 lesson_pops_stats_1_desc: "Hier sehen wir eine einzelne Pop in all ihrer Pracht. Auch wenn man nie direkt mit einer Pop interagiert, wirkt sich doch jede Aktion auf die Eigenschaften der Pops im eigenen Land aus. Das Land verändert die Fähigkeiten, Befindlichkeiten, die Mobilität und die Wünsche der Bevölkerung.\n\nWir werden jetzt die Eigenschaften einer Pop durchgehen. Beim Umgang mit dem eigenen Land wird man fast immer nur als Mittelwerte und Durchschnitte auf diese Werte treffen, doch manchmal ist es auch nötig, bis auf die Ebene der einzelnen Pops hinunterzusteigen, um zu erfahren, #b warum#! ein Wert so aussieht, wie er aussieht. Jeder Wert hat immer einen erläuternden Tooltip zur Verfügung."
 lesson_pops_stats_1_back: "Der Einzel-Pop-Reiter ist #b nicht#! geöffnet"
 lesson_pops_stats_2: "Beruf"
 lesson_pops_stats_2_desc: "Der [concept_profession] einer Pop zeigt an, womit sie als Teil der [Concept('concept_workforce', 'arbeitenden Bevölkerung')|l] ihren Lebensunterhalt verdient und beeinflusst ihr [concept_building_wage] und welche [Concept('concept_interest_group', '$concept_interest_groups$')] sie unterstützen könnte. Jeder Beruf ist Teil von [Concept('concept_lower_strata', 'Unter-')], [Concept('concept_middle_strata', 'Mittel-')], oder [Concept('concept_upper_strata', 'Oberschicht')], was sich unter anderem auf den [Concept('concept_taxes', 'Steuersatz')] auswirken wird.\n\nPops wechseln nicht von einem Moment auf den anderen den Beruf. Gibt es freie Stellen in einem [concept_building] im selben [concept_state], werden einige von ihnen Pops, die sich für den neuen Beruf [Concept('concept_pop_qualifications', 'qualifizieren')|l], angeboten. Ist der neue Beruf besser als der vorherige, werden einige Personen aus dem Kreis der [Concept('concept_workforce', 'Beschäftigten')] ihre [Concept('concept_dependents', 'Angehörigen')] mitnehmen und sich einer vorhandenen Pop des passenden Berufs anschließen – oder eine neue erstellen, falls es eine solche noch nicht gibt.\n\nDas alles geschieht allerdings ohne Ihre direkte Beteiligung, und man merkt es meist nur, wenn neue Stellen nicht schnell genug besetzt werden. Im Lauf der Zeit fällt einem der demografische Wandel auf, wenn neue Berufe im Land angeboten werden."
 lesson_pops_stats_3: "Lebensstandard"
 lesson_pops_stats_3_desc: "Der [concept_sol] einer Pop ist eine Kombination aus ihrem [concept_wealth] und ihren Lebensbedingungen. Er bestimmt über die allgemeine Zufriedenheit mit ihrer Situation und beeinflusst ihr [Concept('concept_pop_growth', 'Wachstum')].\n\nErhöht sich der Lebensstandard, wird ein Teil der Personen in der Pop zu [Concept('concept_loyalist', '$concept_loyalists$')]. Sinkt er, wird ein Teil der Pop [Concept('concept_radical', 'radikaler')], und solange er unter einem erwartbaren Landesminimum bleibt, werden mehr und mehr von ihr zu [Concept('concept_radical', '$concept_radicals$')]."
 lesson_pops_stats_4: "Vermittelbarkeit"
 lesson_pops_stats_4_desc: "Dieser Abschnitt zeigt, in welchem [concept_state] die [concept_pop] lebt und arbeitet, ihre [concept_literacy] und ihre [concept_culture] sowie ihre [concept_religion].\n\nDieser Aspekt ist besonders wichtig, um die Vermittelbarkeit der $concept_pop$ festzulegen. $concept_pop$s können nur Berufe annehmen, die in dem [concept_state], in dem sie leben, zur Verfügung stehen. $concept_pops$ mit einem niedrigen [concept_acceptance_status] haben es schwerer, sich für bessere [Concept('concept_profession', '$concept_professions$')] zu [Concept('concept_pop_qualifications', 'qualifizieren')|l], und eine höhere [concept_literacy] ist entscheidend, wenn es darum geht, sich für die technischen oder akademischen Berufe zu qualifizieren, die mit der Moderne immer zahlreicher werden."
 lesson_pops_stats_5: "Politik"
 lesson_pops_stats_5_desc: "Dieser Abschnitt zeigt verschiedene Werte dieser [concept_pop], darunter ihre Größe, ihre [concept_social_class], von ihr unterstützte [Concept('concept_interest_group', '$concept_interest_groups$')], mit wie viel [Concept('concept_political_strength', 'Politischer Stärke')] sie sie unterstützen kann und wie viele Mitglieder derzeit [Concept('concept_radical', '$concept_radicals$')] und [Concept('concept_loyalist', '$concept_loyalists$')] sind.\n\nInteressengruppen legen je nach ihren [Concept('concept_ideology', '$concept_ideologies$')] Wert auf unterschiedliche [Concept('concept_law', '$concept_laws$')] und werden die Politische Stärke, die ihnen Pops verleihen, einsetzen, um diese Politik zu verfolgen. Loyalisten und Radikale tragen zur [concept_approval] der Interessengruppen bei, die die Pop unterstützt. Radikale erzeugen auch [concept_turmoil] im [concept_state] der Pop."
 lesson_pops_stats_5_continue: "Öffnen Sie den Wirtschaftsreiter in der Einzel-Pop-Tafel."
 lesson_pops_stats_6: "Bevölkerung und Einkommen"
 lesson_pops_stats_6_desc: "Eine einzelne Pop besteht aus [Concept('concept_workforce', 'Beschäftigten')] und [Concept('concept_dependents', 'Angehörigen')]. Erstere arbeiten in den [Concept('concept_building', 'Gebäuden')] des Landes und erhalten dafür ein [concept_building_wage]. Letztere können entweder aufgrund ihres Alters oder von Verletzungen nicht arbeiten, kümmern sich um den Haushalt, ziehen die Kinder groß, versorgen Senioren und übernehmen Aushilfsarbeiten. Meist tragen sowohl Beschäftigte als auch Angehörige zum Einkommen einer Pop bei, doch Gehälter sind der Löwenanteil davon.\n\nSowohl Beschäftigte als auch Angehörige haben [concept_pop_needs], die erfüllt werden müssen. Um sie befriedigen zu können, geben sie ihr Einkommen für [Concept('concept_good', '$concept_goods$')] aus. Bleibt Geld übrig, baut sich im Lauf der Zeit der [concept_wealth] der Pop auf. Reicht das Einkommen nicht, um die Ausgaben zu decken, sinkt der Wohlstand."
 lesson_pops_stats_6_back: "Der Wirtschaftsreiter in der Einzel-Pop-Tafel ist #b nicht#! geöffnet"
 lesson_pops_conclusion: "Pops – Abschluss"
 lesson_pops_conclusion_desc: "Pops sind die Bausteine eines Landes und die richtige Verwaltung der eigenen Pops ist der Grundstein für den Aufbau einer erfolgreichen Gesellschaft. Das Schaffen von Arbeitsplätzen und das Umsetzen von Politik, um die Pops reicher, glücklicher und alphabetisierter zu machen, hat viele Vorteile, sorgt allerdings auch für neue Herausforderungen. Solche Änderungen wirken sich auf die eigenen Pops aus, sodass sie zukünftigen Veränderungen kritischer gegenüber stehen."
 #ECONOMY
 lesson_expand_building_how_1: "Wie man $concept_buildings$ erweitert"
 lesson_expand_building_how_1_desc: "[Concept('concept_building', '$concept_buildings$')] werden in [Concept('concept_state', '$concept_states$')] gebaut. Klickt man auf einen $concept_state$ auf der Karte, sieht man, welche [Concept('concept_building', '$concept_buildings$')] es dort bereits gibt und welche man dort noch bauen kann.\n\nSuchen Sie den Staat namens „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]“ auf der Karte. Legt man den Zeiger auf den Namen des $concept_state$s, sollte er irgendwo [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetAltName('IN')] hervorgehoben werden."
 lesson_expand_building_how_1_continue: "Klicken Sie auf den $concept_state$ „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]“ auf der Karte."
 lesson_expand_building_how_2: "$lesson_expand_building_how_1$"
 lesson_expand_building_how_2_desc: "Man findet alle [Concept('concept_building', '$concept_buildings$')] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] im $concept_buildings$-Reiter."
 lesson_expand_building_how_2_continue: "Öffnen Sie den $concept_buildings$-Reiter."
 lesson_expand_building_how_3: "$lesson_expand_building_how_1$"
 lesson_expand_building_how_3_desc: "Auf der Gebäude-Übersichtstafel sieht man einen Überblick der [Concept('concept_building', '$concept_buildings$')], die im [concept_state] „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]“ vorhanden sind. Sie sind in vier Gruppen aufgeteilt: #b Städtisch#!, #b Ressourcen#!, #b Landwirtschaft#! und #b Entwicklung#!."
 lesson_expand_building_how_3_continue: "Klicken Sie in der $concept_state$s-Tafel auf [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]."
 lesson_expand_building_how_4: "$lesson_expand_building_how_1$"
 lesson_expand_building_how_4_desc: "Jetzt werden detaillierte Informationen über das [concept_building] „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]“ in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] angezeigt. Seine Erweiterung kann eingeleitet werden, indem man auf der Tafel auf das hervorgehobene „+“-Symbol klickt.\n\nMan kann die Linse verwenden, um die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] zu erweitern, doch dazu kommen wir später.\n\nBeginnen wir die Erweiterung der [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_expand_building_how_4_continue: "Beginnen der Erweiterungen der [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_expand_building_how_5: "$concept_building$-Erweiterung in Arbeit"
 lesson_expand_building_how_5_desc: "Wir haben erfolgreich eine Erweiterung der Gebäude der Art „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]“ in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] angeordnet!\n\n[Concept('concept_building', '$concept_buildings$')|U] brauchen Zeit für die Erweiterung. Die Gebäude der Art „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]“ sind zur [concept_construction_queue] hinzugefügt worden und werden nun über mehrere Wochen errichtet.\n\nWährend wir darauf warten, dass alles fertig ist, können Sie einfach weiterspielen! Weitere [Concept('concept_journal_entry', '$concept_journal_entries$')] werden erscheinen, um andere Spielmechaniken in Victoria 3 zu vermitteln."
 lesson_expand_building_why_1: "Warum man $concept_buildings$ erweitert"
 lesson_expand_building_why_1K_desc: "Eine Art, die Wirtschaft weiterwachsen zu lassen, ist die Erweiterung der [concept_building] für Grund-Ressourcen, die eine grundlegende [concept_good] wie [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName] produzieren.\n\nGrundlegendes wird direkt von einem Großteil der [Concept('concept_pop', '$concept_pops$')] [Concept('concept_good_consumption', 'verbraucht')|l], die es vom Produktions-[concept_building] kaufen. Dadurch werden die [Concept('concept_workforce', 'Beschäftigten')] bereichert, die man dann [Concept('concept_taxes', 'besteuern')|l] kann, um [concept_money] für die [concept_treasury] einzunehmen. Diese Mittel kann man danach verwenden, um andere Teile der eigenen Industrie zu erweitern."
 lesson_expand_building_why_1K_expand: "Gebäude erweitern"
 lesson_expand_building_why_1K_enrich: "Das Volk bereichern"
 lesson_expand_building_why_1K_taxes: "Steuern eintreiben"
 lesson_expand_building_why_1K_original_desc: "Die Erweiterung eines [Concept('concept_building', 'Gebäudes')] ist der beste Weg, um die Wirtschaft wachsen zu lassen. Meist sorgt dies dafür, dass die [Concept('concept_pop', '$concept_pops$')] reicher werden und man dann durch sie mehr Steuern und damit Einkommen erzielen kann.\n\nBetrachten wir uns beispielweise das Gebäude „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]“ in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Legt man den Zeiger auf [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], sollte der [concept_state] irgendwo auf der Karte [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetAltName('GEN')] hervorgehoben werden."
 lesson_expand_building_why_1K_p2_desc: "Nehmen wir als Beispiel die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Bewegen Sie den Zeiger auf „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]“. Das hebt ihn auf der Karte [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetAltName('GEN')] hervor."
 lesson_expand_building_why_1_continue: "Klicken Sie auf den $concept_state$ „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]“ auf der Karte."
 lesson_expand_building_why_2: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_2_desc: "Alle [Concept('concept_building', '$concept_buildings$')] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] findet man im $concept_buildings$-Reiter."
 lesson_expand_building_why_2_continue: "Öffnen Sie den $concept_buildings$-Reiter."
 lesson_expand_building_why_2_back: "Die $concept_state$s-Tafel muss geschlossen sein, um zurückzukehren."
 lesson_expand_building_why_3: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_3_desc: "In der [concept_building]-Übersichtstafel sieht man einen Überblick der $concept_buildings$, die im [concept_state] „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]“ vorhanden sind. Sie sind in vier Gruppen aufgeteilt: #b Städtisch#!, #b Ressourcen#!, #b Landwirtschaft#! und #b Entwicklung#!."
 lesson_expand_building_3_icon_text: "Suchen Sie nach dem Gebäude „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]“ auf der $concept_state$s-Tafel von [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_expand_building_why_3_continue: "Klicken Sie in der $concept_state$s-Tafel auf [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]."
 lesson_expand_building_why_3_back: "Die $concept_buildings$-Tafel muss geschlossen sein, um zurückzukehren."
 lesson_expand_building_why_4: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_4_desc: "Im #v Verfahren#!-Abschnitt finden wir den #v Wochen-[concept_building_balance]#! [Concept('concept_building', '$concept_building_possessive$')]. Ein positiver $concept_building_balance$ bedeutet, dass das $concept_building$ profitabel ist – wie genau der Profit verteilt wird, zeigt der Tooltip.\n\nHat eine $concept_building_industry$ einen negativen #v Wochen-$concept_building_balance$#!, verliert sie Geld, was allgemein schlecht ist. Darauf gehen wir in einer der kommenden Tutorial-Herausforderungen ein."
 lesson_expand_building_why_4_back: "Die #b Informations#!-Tafel der [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] muss geschlossen werden, um zurückzugehen."
 lesson_expand_building_why_5: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_5_desc: "Dies sind die Ausgaben [Concept('concept_building', '$concept_building_possessive$')]. Zu den Ausgaben zählen immer die [Concept('concept_building_wage', '$concept_building_wages$')] für die [Concept('concept_workforce', 'Beschäftigten')] $concept_building_possessive$. Es können aber auch andere Ausgaben hinzukommen, sowohl in Form von @money![concept_money] als auch in Form von anderen Währungen (zum Beispiel [Concept('concept_good', '$concept_goods$')], die man für das Herstellungsverfahren braucht oder [concept_infrastructure_usage], die den [concept_state] belasten)."
 lesson_expand_building_why_6: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_6k1_desc: "Dies sind die Einnahmen [Concept('concept_building', '$concept_building_possessive$')].\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] produzieren [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName] als Haupt-Ausstoß-[concept_good]; sie können aber auch eine Sekundärproduktion haben. Viele [Concept('concept_building', '$concept_buildings$')] können unterschiedliche Arten von $concept_goods$ herstellen."
 lesson_expand_building_why_6k2_desc: "Produzierte $concept_goods$ werden verkauft, und zwar an [Concept('concept_pop', '$concept_pops$')] oder an andere $concept_buildings$. Ihr Preis fluktuiert dabei aufgrund der jeweiligen [concept_market]-Bedingungen."
 lesson_expand_building_why_6k3_desc: "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon]"
 lesson_expand_building_why_6k_desc_Grain: "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"
 lesson_expand_building_why_7: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_7_desc: "[Concept('concept_building', '$concept_buildings$')] verschaffen uns kein direktes Einkommen. Sie versorgen aber unsere [Concept('concept_pop', '$concept_pops$')] mit [Concept('concept_profession', '$concept_profession_jobs$')] und [Concept('concept_building_wage', '$concept_building_wages$')]. Welche $concept_pops$ hier arbeiten, sieht man im #v Beschäftigte#!-Reiter."
 lesson_expand_building_why_7_continue: "Klicken Sie auf den Beschäftigte-Reiter auf der [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]-Tafel."
 lesson_expand_building_why_8: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_8_desc: "Eine Art, um hieraus Einkommen zu erzielen, besteht darin, die angestellten [Concept('concept_pop', '$concept_pops$')] zu besteuern. Wie hoch die Steuern sind, kann man auf der Etat-Tafel festlegen."
 lesson_expand_building_why_8_back: "Der Beschäftigte-Reiter der [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]-Tafel muss geschlossen sein, um zurückzukehren."
 lesson_expand_building_why_9: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_9k_desc: "Ein Gebäude wie die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] oder andere [Concept('concept_building', 'Gebäude')] zu erweitern, erhöht die Zahl der [Concept('concept_pop', '$concept_pops$')], die dort arbeiten können, und macht andere $concept_pops$ im [concept_country] reicher, weil sie besseren Zugriff auf die Ware „[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName]“ haben und diese dann günstiger erwerben können."
 lesson_expand_building_why_9k_desc_Building: "Gebäude"
 lesson_expand_building_why_9k_desc_Workforce: "Beschäftigte"
 lesson_expand_building_why_9k_desc_Grain: "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"
 lesson_expand_building_why_9k_desc_Country_Pops: "Landes-Pops"
 lesson_expand_building_why_10: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_10_desc: "Doch bevor man seine [Concept('concept_building', '$concept_buildings$')] einfach so erweitert, sollte man auch daran denken, dass dabei #v Kosten#! entstehen; noch dazu eignen sich nicht alle $concept_buildings$ für eine Erweiterung.\n\nDarauf gehen wir jedoch in einem späteren Tutorial näher ein. Fürs Erste ist die Erweiterung von Landwirtschafts-$concept_buildings$n eine relativ sichere Sache (so zum Beispiel [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName])."
 lesson_expand_basic_building_started_1: "$concept_building$-Erweiterung in Arbeit"
 lesson_expand_basic_building_started_1_desc: "Wir haben erfolgreich eine Erweiterung der Gebäude der Art „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]“ in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] angeordnet!\n\n[Concept('concept_building', '$concept_buildings$')|U] brauchen Zeit für die Erweiterung. Die Gebäude der Art „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]“ sind zur [concept_construction_queue] von [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] hinzugefügt worden und werden nun von den [Concept('concept_workforce', 'Beschäftigten')] im [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_sector').GetName] [Concept('concept_state', '$concept_state_possessive$')] errichtet.\n\nWährend wir darauf warten, dass alles fertig ist, können Sie einfach weiterspielen! Weitere [Concept('concept_journal_entry', '$concept_journal_entries$')] werden erscheinen, um andere Spielmechaniken in Victoria 3 zu vermitteln."
 lesson_expand_basic_building_complete: "$concept_building$ erweitert"
 lesson_expand_basic_building_complete_desc: "Die vor einiger Zeit angeordnete Erweiterung in Sachen „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]“ in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] ist nun abgeschlossen! Das [concept_building] bietet jetzt mehr [Concept('concept_workforce', 'Beschäftigten')] Arbeit und produziert mehr [Concept('concept_good', '$concept_goods$')]. Es müssen auch keine weiteren wöchentlichen Materialkosten in $concept_goods$ bezahlt werden, die für die Erweiterung nötig wären.\n\nDie Rate, in der man die Erweiterung von $concept_buildings$n [GetPlayer.GetAltNameNoFlag('IN')] anordnen kann, wird durch die [GetBuildingType('building_construction_sector').GetName] beschränkt, die man wiederum genauso erweitern kann wie andere $concept_building_industries$! Mit [GetBuildingType('building_construction_sector').GetName]-$concept_buildings$ im gleichen [concept_state] wie die im Bau befindlichen $concept_buildings$ erhöht sich die [concept_construction]-Effizienz."
 lesson_expand_productive_building_how_1: "Wie man [Concept('concept_productivity', 'produktive')|l] $concept_buildings$ erweitert"
 lesson_expand_productive_building_how_1_desc: "Inzwischen wissen wir bereits, dass man [Concept('concept_building', '$concept_buildings$')] erweitern kann, indem wir auf die [Concept('concept_state', 'Staats')]-Tafel gehen, das $concept_building$ auswählen und auf das „+“ klicken oder indem wir die Produktionslinse verwenden. Diesen [concept_journal_entry] können Sie abschließen, wie Sie mögen.\n\nDoch bei unserem derzeitigen Ziel ist es besser, wenn wir die $concept_buildings$-Übersichtstafel durchgehen und ein besonders [Concept('concept_productivity', 'produktives')|l] $concept_building$ erweitern."
 lesson_expand_productive_building_how_1_continue: "Öffnen Sie die $concept_buildings$-Tafel."
 lesson_expand_productive_building_how_2: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_desc: "Hier werden die [Concept('concept_building', '$concept_buildings$')] überall [GetPlayer.GetAltName('IN')] in einer bequemen Listenansicht angezeigt. So kann man direkt über die Liste auf $concept_buildings$ zugreifen und verschiedene Vorhaben wie die Erweiterung, die [Concept('concept_subsidies', 'Subventionierung')] oder andere [Concept('concept_production_method', '$concept_production_methods$')] umsetzen. Noch wichtiger ist aber, dass man auf dieser Tafel all diese Dinge auch für $concept_buildings$ einer Art im ganzen Land durchführen kann!\n\nDas Gebäude „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]“, das wir bauen wollen, ist im #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]#!-Reiter."
 lesson_expand_productive_building_how_2_icon_text: "Suchen Sie jetzt nach den [Concept('concept_building', 'Gebäuden')], indem Sie das #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]#!-Ausklapp-Menü erweitern."
 lesson_expand_productive_building_how_2_continue: "Erweitern Sie das [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]-Ausklappmenü im [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]-Reiter. Die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] sollten so auszumachen sein."
 lesson_expand_productive_building_how_2_back: "Die $concept_buildings$-Tafel muss geschlossen sein, um zurückzukehren."
 lesson_expand_productive_building_how_3: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_desc: "Einer der wichtigsten Aspekte eines [Concept('concept_building', 'Gebäudes')] ist seine [concept_productivity]. Wegen der hohen $concept_productivity$ der [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] haben wir sie für die Erweiterung ausgesucht. $concept_productivity$ ist ein besseres Maß als Gewinne, um zu entscheiden, wie wertvoll ein $concept_building$ für das Land ist, da sie angibt, welcher Wert zur eigenen Wirtschaft hinzugefügt wird, ohne Aspekte wie [Concept('concept_building_wage', '$concept_building_wages$')], [concept_taxes], [concept_subsidies] und [concept_dividends] zu beachten, die sich stark von Gebäude zu Gebäude unterscheiden können."
 lesson_expand_productive_building_how_3_back: "Schließen Sie das [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]-Ausklappmenü im [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]-Reiter, um zurückzukehren."
 lesson_expand_productive_building_how_4: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_4_desc: "Beginnen wir jetzt mit der Erweiterung dieses Gebäudes – entweder durch einen Klick auf das „+“ oder durch einen *Rechtsklick* und eine Auswahl der entsprechenden Option."
 lesson_expand_productive_building_how_4_continue: "Beginnen Sie die Erweiterung des Gebäudes „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]“."
 lesson_expand_productive_building_how_5: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_5_desc: "Gute Arbeit! Jetzt können Sie weiter das Spiel erkunden, während Sie darauf warten, dass die Erweiterung fertiggestellt wird. Man könnte sich zum Beispiel genauer ansehen, #v warum#! man [Concept('concept_productivity', 'produktive')] [Concept('concept_building', '$concept_buildings$')] erweitern sollte, indem man auf #v Sagt mir, warum#! im [concept_journal_entry] klickt."
 lesson_expand_productive_building_how_5_back: "Stoppen Sie die Erweiterung des Gebäudes „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]“, um zurückzukehren."
 lesson_expand_productive_building_why_1: "Warum man [Concept('concept_productivity', 'produktive')|l] $concept_buildings$ erweitern sollte"
 lesson_expand_productive_building_why_1_desc: "Indem man seine Erweiterungsbemühungen auf [Concept('concept_productivity', 'hochproduktive')] [Concept('concept_building', '$concept_buildings$')] konzentriert, kann man den Wert der [Concept('concept_workforce', 'Beschäftigten')] maximieren, den sie zur eigenen Wirtschaft beitragen. Durch die Produktion niedrigpreisiger [Concept('concept_good', '$concept_goods$')] wie [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName] bei gleichzeitig geringen Aufwendungen von [concept_money] für die $concept_goods$-Zufuhr von beispielsweise [GetGoods('tools').GetTextIcon][Nbsp][GetGoods('tools').GetName]n, kann sich die eigene [Concept('concept_pop', '$concept_population$')] ernähren und bescheidene [Concept('concept_building_wage', '$concept_building_wages$')] verdienen. Doch wenn man seine Beschäftigten stattdessen darauf ausrichtet, hochpreisige $concept_goods$ wie [GetGoods('wine').GetTextIcon][Nbsp][GetGoods('wine').GetName] oder [GetGoods('clippers').GetTextIcon][Nbsp][GetGoods('clippers').GetName] herzustellen, werden diese $concept_pops$ (solange es einen Bedarf gibt) insgesamt mehr $concept_money$ generieren – selbst wenn ihre $concept_building_wages$ gleich bleiben."
 lesson_expand_productive_building_why_1_continue: "Öffnen Sie die $concept_building$-Detail-Tafel für die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_expand_productive_building_why_2: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc: "Die relative [concept_productivity] wird durch das Zahnrad-Symbol [GetTutorialJournalEntry.GetTarget.GetBuilding.GetProfitabilityCompareIconInType] angezeigt. Bewegen Sie den Zeiger auf es, um mehr zu erfahren."
 lesson_expand_productive_building_why_3: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc: "[concept_productivity] beruht nur auf der Differenz zwischen den Kosten für die [Concept('concept_good', '$concept_goods$')]-Zufuhr und dem Ertrag, den man durch den Verkauf des $concept_goods$-Ausstoßes erzielt. Diese wird dann durch die Gesamt-[Concept('concept_workforce', 'Beschäftigten')] des [Concept('concept_building', 'Gebäudes')] geteilt. Man kann sie also als Indikator dafür betrachten, wie viel Wert jeder Angestellte zur Wirtschaftlichkeit des $concept_building$s im Jahr beiträgt."
 lesson_expand_productive_building_why_4: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc: "Selbst wenn die [concept_productivity] viel höher als die Durchschnitts-[Concept('concept_building_wage', 'Gehälter')] liegt, wird die Differenz nicht verschwendet. Sie wird zwischen den [concept_cash_reserves] und den [concept_dividends] aufgeteilt, die an die [concept_building_owners] ausgezahlt werden. Reicht umgekehrt die $concept_productivity$ nicht aus, um die nötigen $concept_building_wages$ des [Concept('concept_building', 'Gebäudes')] zu bezahlen, wird die Differenz kurzfristig von den $concept_cash_reserves$ abgezogen, bis sich schließlich langfristig die $concept_building_wages$ und der [concept_throughput] verringern."
 lesson_expand_productive_building_why_5: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc: "Die Wirtschaft durch den Ausbau von [Concept('concept_productivity', 'hochproduktiven')] [Concept('concept_building', 'Gebäuden')] wertvoller zu machen, ist nicht immer das beste Vorgehen. Eine Übersättigung des [Concept('concept_market', 'Markts')] wird den [concept_market_price] für die produzierten [Concept('concept_good', '$concept_goods$')] senken und eine starke Nachfrage nach den verbrauchten $concept_goods$ erzeugen, was wiederum zu einer im Lauf der Zeit sinkenden $concept_productivity$ führen kann."
 ###The Journal
 lesson_journal_1: "Das Journal"
 lesson_journal_1_desc_short: "Sie haben gerade Ihre erste Tutorial-Herausforderung erhalten! Wir haben #v das Spiel pausiert#!, damit man ausreichend Zeit zum Lesen hat. Denken Sie daran, die #v Pause zu beenden#! – entweder mit der Temposteuerung oder mit der #v Leertaste#! –, sobald Sie bereit zum Fortfahren sind.\n\nUm zu beginnen, #v öffnet man das Journal#!, indem man auf das hervorgehobene Symbol links klickt."
 lesson_journal_1_desc: "Sie haben gerade Ihre erste Tutorial-Herausforderung erhalten! Alle Tutorial-Herausforderungen nehmen die Form eines Eintrags im [Concept('concept_journal_entry', '$concept_journal$')] an. Man kann sie nach Belieben mit so viel Unterstützung wie nötig abschließen.\n\nWir haben #v das Spiel jetzt pausiert#!, damit man ausreichend Zeit zum Lesen hat. Denken Sie daran, die #v Pause zu beenden#! – entweder mit der Temposteuerung oder mit der #v Leertaste#! –, sobald Sie bereit zum Fortfahren sind.\n\nUm zu beginnen, #v öffnet man das Journal#!, indem man auf das hervorgehobene Symbol links klickt."
 lesson_journal_1_continue: "Öffnen Sie die Journaltafel durch einen Klick auf das hervorgehobene Symbol."
 lesson_journal_2: "$lesson_journal_1$"
 lesson_journal_2_desc: "Dies ist das Journal des eigenen Landes. Alle Tutorial-Herausforderungen, die man erhält, finden sich hier. Andere Großereignisse des eigenen Landes können hier ebenfalls von Zeit zu Zeit erscheinen.\n\nSehen Sie sich zunächst die erhaltene Tutorial-Herausforderung an. Öffnen Sie den [concept_journal_entry] #v $je_tutorial_expand_basic_building$#!, um fortzufahren."
 lesson_journal_2_back: "Die Journaltafel muss geschlossen sein, um zurückzukehren."
 lesson_journal_2_continue: "Wählen Sie „#v $je_tutorial_expand_basic_building$#!“ aus, um fortzufahren."
 lesson_journal_3: "$lesson_journal_1$"
 lesson_journal_3_desc_short: "Sie wurden damit beauftragt, ein einfaches Landwirtschafts-[Concept('concept_building', 'Gebäude')] in einem Ihrer eigenen [Concept('concept_state', '$concept_states$')] zu erweitern. Beim Spielen des Spiels erscheinen weitere solcher Tutorial-Herausforderungen im [Concept('concept_journal_entry', '$concept_journal$')].\n\nSie können entweder versuchen, die Herausforderung ohne Anleitung abzuschließen, oder auf #v Sagt mir, wie#! klicken, um durch sie hindurchgeleitet zu werden. Sie können auch auf #v Sagt mir, warum#! klicken, um eine tiefergehende Erklärung zu bekommen, warum das wichtig ist.\n\nViel Glück!"
 lesson_journal_3_desc: "Sie wurden damit beauftragt, ein einfaches Landwirtschafts-[Concept('concept_building', 'Gebäude')] in einem Ihrer eigenen [Concept('concept_state', '$concept_states$')] zu erweitern.\n\nBeim Abschließen von Tutorial-Herausforderungen erfahren Sie sowohl #b wie#! als auch #b warum#! man das eigene Land in die gewünschte Richtung weiterentwickeln kann. Man kann versuchen, diese Aufgaben nur mit den Informationen aus dem [concept_journal_entry] zu erfüllen, oder man klickt im $concept_journal_entry$ auf „Eine Anleitung bitte“, um eine Schritt-für-Schritt-Anleitung zu bekommen.\n\nWeitere Tutorial-Herausforderungen erhält man durch weiteren Fortschritt. Schauen Sie gelegentlich ins Journal, um die nächsten Schritte zu finden!"
 lesson_journal_3_back: "Der [concept_journal_entry] muss geschlossen sein, um zurückzukehren."
 ###Budget Deficit
 lesson_budget_balance_1: "Den Etat ausgleichen"
 lesson_budget_balance_1_desc: "Derzeit gibt das Land mehr Geld durch Fixkosten aus, als es hereinbekommt, sodass es ein Defizit im Etat gibt, das die [concept_gold_reserves] aufbraucht (sofern man noch welche hat) oder die [concept_loans] erhöht (falls nicht). Um dieses Problem zu lösen, sollten wir die Etat-Tafel aufrufen."
 lesson_budget_balance_1_continue: "Öffnen Sie die Etat-Tafel."
 lesson_budget_balance_2: "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc: "Hier sieht man eine Aufgliederung aller Ausgaben und Einnahmequellen. Man kann hier aber auch Steuern und Regierungsgehälter anpassen. Der einfachste Weg, um ein Etatdefizit auszugleichen, ist die Erhöhung des Steuersatzes, dem die [Concept('concept_pop', '$concept_pops$')] unterliegen, oder die Einführung neuer [Concept('concept_consumption_tax', '$concept_consumption_taxes$')]. Dabei sollte man jedoch beachten, dass dies auch Nachteile hat, unter anderem ein niedrigerer [concept_wealth] und möglicher [concept_turmoil]. Man kann auch versuchen, die Ausgaben der [Concept('concept_government_building', '$concept_government_buildings$')] wie [GetBuildingType('building_barracks').GetName] und [GetBuildingType('building_naval_base').GetName] oder die [Concept('concept_government_wage','$concept_government_wages$')] zu senken.\n\nEine weniger verlässliche, aber ertragreichere Methode ist die Verbesserung der eigenen Einnahmen, um das [concept_gdp] und die Effizienz der [Concept('concept_building', '$concept_buildings$')] zu steigern – oder aber Schulden zu machen, um profitable [Concept('concept_building', '$concept_buildings$')] zu erweitern! Das kann aber ganz schön knifflig sein, sodass es neuen Spielern nicht zu empfehlen ist."
 lesson_budget_balance_how: "Wie man seinen Etat ausgleicht"
 lesson_budget_balance_how_1: "Wie man seinen Etat ausgleicht"
 lesson_budget_balance_how_1_desc: "Um das Defizit des eigenen Landes zu verringern und die Staatsanleihen abzubezahlen, kann man die eigenen Einnahmen verbessern, Ausgaben verringern oder beides."
 lesson_budget_balance_how_1_continue: "Öffnen Sie die Etat-Tafel."
 lesson_budget_balance_how_2: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc: "Die Einnahmen ergeben sich aus [concept_budget_minting] und [concept_taxes]. Neues Geld wird automatisch gedruckt, um mit der wachsenden Wirtschaft Schritt zu halten, doch es braucht [concept_taxes], um eine starke Regierung zu unterhalten.\n\nDies können die folgenden Arten sein:\n– [concept_budget_income_taxes]\n– [concept_budget_poll_taxes]\n– [Concept('concept_consumption_tax', '$concept_consumption_taxes$')]\n– [concept_budget_dividends_taxes]\n– [concept_tariffs]\nund andere.\n\nNeue [concept_taxes] einzuführen oder bestehende [concept_taxes] anzuheben, sorgt für eine direkte Erhöhung der Einnahmen."
 lesson_budget_balance_how_2_continue: "Erhöhen Sie eine Steuerstufe oder führen Sie neue [concept_consumption_tax] ein, um fortzufahren."
 lesson_budget_balance_how_2_back: "Schließen Sie die Etat-Tafel, um zurückzukehren."
 lesson_budget_balance_how_3: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc: "Bau-Ausgaben werden nicht als Teil der festen Ausgaben betrachtet, da sie mit dem Abschluss des Baus enden. Sie werden allerdings trotzdem von der [concept_treasury] bezahlt, solange der Bau läuft. Pausieren wir die Bauvorhaben kurz. Nach der Lösung dieses Problems kann man sie wieder starten."
 lesson_budget_balance_how_3_continue: "Pausieren Sie alle Bauvorhaben, um keine Baukosten in den [Concept('concept_state', '$concept_states$')] zu haben."
 lesson_budget_balance_how_4: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc: "Feste Ausgaben entstehen durch [Concept('concept_government_building', '$concept_government_buildings$')] wie die [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added','Regierungsverwaltung')] und [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added_2','Kasernen')] und beinhalten sowohl [Concept('concept_good', '$concept_goods$')], die dort gebraucht werden, als auch [concept_budget_wages], die von ihnen bezahlt werden. Man kann seine Ausgaben auch über die $concept_budget_wages$ anpassen, die im eigenen [concept_country] gezahlt werden.\n\nWenn Sie möchten, können Sie die [concept_budget_government_wages] oder [concept_budget_military_wages] jetzt senken. Gehaltsänderungen lassen sich immer umkehren. Man sollte aber auch auf die Konsequenzen im Tooltip achten!"
 lesson_budget_balance_how_4_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 lesson_budget_balance_how_4_desc_added_2: "[GetBuildingType('building_barracks').GetName]"
 lesson_budget_balance_how_5: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc: "Eine andere Art, die eigenen Ausgaben zu kontrollieren, besteht in einer Verkleinerung der [Concept('concept_government_building', '$concept_government_buildings$')] in manchen [Concept('concept_state', '$concept_states$')]. So werden dauerhaft die Kosten sowohl der gezahlten [concept_budget_wages] als auch der verbrauchten [Concept('concept_good', '$concept_goods$')] verringert, doch man verliert auch die Vorzüge, die die [concept_building]-Stufe geboten hat."
 lesson_budget_balance_how_5_continue: "Klicken Sie auf den [Concept('concept_state', 'Staaten')]-Reiter, um fortzufahren."
 lesson_budget_balance_how_6: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc: "Der [Concept('concept_state', 'Staaten')]-Reiter gruppiert alle Einnahmen und Ausgaben der [concept_treasury] nach [concept_state] und macht es so leichter, passende Anwärter für Reduzierungen zu finden. Sortiert man sie nach den Ausgaben, findet man rasch heraus, welche [Concept('concept_building', '$concept_buildings$')] den Staat am meisten kosten.\n\nWenn man möchte, kann man jetzt die Ausgaben durch die Reduktion von [Concept('concept_government_building', 'Regierungsgebäuden')] verringern. Dies lässt sich allerdings nur rückgängig machen, wenn man das Gebäude neu errichtet, was [concept_money] und Zeit braucht."
 lesson_budget_balance_how_6_back: "Schließen Sie den [Concept('concept_state', 'Staaten')]-Reiter, um zurückzukehren."
 lesson_budget_balance_how_7: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc: "Einen potenziell großen Beitrag zu den festen Ausgaben kann der [concept_budget_interest] sein, der auf [concept_loans] gezahlt wird."
 lesson_budget_balance_how_7_continue: "Klicken Sie auf den Guthaben-Reiter, um fortzufahren."
 lesson_budget_balance_how_8: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc: "Die [concept_budget_interest]-Zahlungen lassen sich nur verringern, indem man die [concept_principal] zurückzahlt. Solange der [Concept('concept_treasury', 'Landeskassen')]-Saldo negativ ist, erhöhen sich die eigenen $concept_principal$ und man hat immer höhere $concept_budget_interest$-Zahlungen zu leisten. Ist der Landeskassen-Saldo positiv, verringern sich automatisch die eigenen $concept_principal$ und $concept_budget_interest$-Zahlungen.\n\nWenn man es schafft, den $concept_budget_interest_rate$ zu verringern, kann man viel größere [concept_loans] aufnehmen, bevor man in diesen Teufelskreis gerät, doch die Gelegenheiten dafür sind selten."
 lesson_budget_balance_how_9: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc: "Bleibt der eigene Saldo negativ, sollte man weiter Steuern anheben oder weitere [concept_taxes] einführen und/oder [Concept('concept_government_building', '$concept_government_buildings$')] verkleinern, bis der Saldo positiv wird."
 lesson_budget_balance_why: "Warum man seinen Etat ausgleicht"
 lesson_budget_balance_why_1: "Warum man seinen Etat ausgleicht"
 lesson_budget_balance_why_1_desc: "Es gibt viele unterschiedliche Quellen von Einkommen und Ausgaben. Die Etat-Tafel zeigt eine vollständige Liste."
 lesson_budget_balance_why_1_continue: "Öffnen Sie den Übersichtsreiter auf der Etat-Tafel."
 lesson_budget_balance_why_2: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc: "Übersteigen die Ausgaben die Einnahmen, schwinden die eigenen [concept_gold_reserves] mit jeder Woche eines negativen #v Wochensaldos#!. Sobald die [concept_gold_reserves] aufgebraucht sind, erhöhen sich jede Woche die [concept_loans]. Ob man dies als Problem sehen muss oder nicht, hängt davon ab, worin das Geld gesteckt wird."
 lesson_budget_balance_why_2_back: "Öffnen Sie den Übersichtsreiter auf der Etat-Tafel, um zurückzukehren."
 lesson_budget_balance_why_3: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc: "Die meisten Ausgaben sind #v fest#!. Die genaue Höhe der festen Ausgaben kann im Lauf der Zeit entsprechend der wirtschaftlichen Bedingungen variieren, doch sie fallen Woche für Woche an, bis man etwas unternimmt, um sie zu verringern.\n\nBaukosten und andere #v temporäre#! Ausgaben bleiben nur eine gewisse Zeit bestehen und #v verschwinden#! anschließend. Ist der Saldo nur durch temporäre Ausgaben negativ, muss man sich meist keine Sorgen machen, da die Wirtschaft weiter wächst und man Bauausgaben jederzeit pausieren kann."
 lesson_budget_balance_why_4: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc: "Weist die [concept_treasury] jedoch größere #v feste#! Ausgaben auf, sind die Einnahmequellen der Finanzen so auf Dauer nicht haltbar. Selbst wenn man [concept_gold_reserves] hat, muss man nur für das Fortführen der eigenen Operationen irgendwann [concept_loans] von der heimischen Industrie aufnehmen."
 lesson_budget_balance_why_4_continue: "Öffnen Sie den Guthaben-Reiter."
 lesson_budget_balance_why_5: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc: "Man sollte keine Angst davor haben, [concept_loans] aufzunehmen, um einen Vorsprung zu bekommen, insbesondere weil das ausgegebene @money! ohnehin in der Tasche der eigenen [Concept('concept_pop', 'Pops')] landet! Man sollte aber daran denken, dass alle gekauften [Concept('concept_good', '$concept_goods$')] und das ganze @money! der gezahlten [concept_budget_wages] entweder den Hersteller, den Verbraucher oder beide reich machen. Geld aus der [concept_treasury] auszugeben, hebt immer den Durchschnitts-[concept_wealth], was wiederum die Nachfrage in Sachen [concept_pop_needs] erhöht, wodurch sich das Rad der Wirtschaft weiter dreht."
 lesson_budget_balance_why_5_k_desc: "Man sollte keine Angst davor haben, [Concept('concept_loans', '$concept_loans$')] aufzunehmen, um einen Vorsprung zu bekommen, insbesondere weil das ausgegebene @money! ohnehin in der Tasche der eigenen [Concept('concept_pop', '$concept_pops$')] landet!"
 lesson_budget_balance_why_5_k2_desc: "Wir sollten aber daran denken, dass alle gekauften [Concept('concept_good', '$concept_goods$')] und das ganze @money! der gezahlten [concept_budget_wages] entweder den Hersteller, den Verbraucher oder beide reich machen. Geld aus der [concept_treasury] auszugeben, hebt immer den Durchschnitts-[concept_wealth], was wiederum die Nachfrage in Sachen [concept_pop_needs] erhöht, wodurch sich das Rad der Wirtschaft weiter dreht."
 lesson_budget_balance_why_5_k_Pop_Wealth: "#black Pop-Wohlstand#!"
 lesson_budget_balance_why_5_k_Taxes: "#black Steuern#!"
 lesson_budget_balance_why_5_k_Interest: "#black Zinsen#!"
 lesson_budget_balance_why_5_k_Treasury: "#black Landeskasse#!"
 lesson_budget_balance_why_5_k_Expand_industry: "#black Industrie erweitern#!"
 lesson_budget_balance_why_5_k_Take_Loans: "#black Anleihen aufnehmen#!"
 lesson_budget_balance_why_5_k_Demand_Increase: "#black Nachfrage erhöhen#!"
 lesson_budget_balance_why_5_back: "Klicken Sie auf den Guthaben-Reiter, um zurückzukehren."
 lesson_budget_balance_why_6: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc_common: "Der Gesamt-[concept_credit] ist die Summe der [concept_cash_reserves] aller Gebäude. Je größer und erfolgreicher die eigene Industrie ist, desto mehr kann man sich leihen."
 lesson_budget_balance_why_6_desc: "$lesson_budget_balance_why_6_desc_common$ Der verbleibende $concept_credit$ beträgt:\n\n#variable [GetPlayer.GetMaxCredit|2*]#! ([concept_credit]) – #variable [GetPlayer.GetPrincipal|K]#! ([concept_principal]) = #variable [GetPlayer.GetRemainingCredit|2*]#! verbleibender [concept_credit]\n\nUm eine Auflistung der $concept_cash_reserves$ der eigenen Industrie zu erhalten, kann man mit dem Zeiger über den Wert des Kredits fahren."
 lesson_budget_balance_why_6_encyclopedia_desc: "$lesson_budget_balance_why_6_desc_common$ Der verbleibende [concept_credit] setzt sich folgendermaßen zusammen:\n\n[concept_credit] – [concept_principal] = verbleibender [concept_credit]."
 lesson_budget_balance_why_7: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc: "Erreichen die eigenen [concept_principal] den [concept_credit], gilt das Land als [concept_default|l], da es seine Schulden nicht mehr begleichen kann. Alle Bauvorhaben werden angehalten und die [Concept('concept_pop', '$concept_pops$')] des Landes mit [concept_privately_owned]-[Concept('concept_building','$concept_buildings$')] werden [Concept('concept_radical', 'radikalisiert')], was verheerend für die politische Stabilität sein kann."
 lesson_budget_balance_why_8: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_desc: "Jede Änderung, die man an der Wirtschaft vornimmt, kann weitreichende, indirekte Auswirkungen haben – positive wie negative."
 lesson_budget_balance_why_8_continue: "Öffnen Sie wieder den Übersichtsreiter."
 lesson_budget_balance_why_9: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_desc: "Alle [concept_taxes] werden direkt von den [Concept('concept_pop', '$concept_pops$')] erhoben, doch unterschiedliche [Concept('concept_law', '$concept_laws$')] wirken sich unterschiedlich auf deren persönliche Finanzen aus. Ebenso wirken sich alle Ausgaben auf die eigene Wirtschaft und die Leute aus, die von ihr leben. Durch eine kleine Handlung wie das Anheben der Steuern oder die Anpassung der [concept_budget_government_wages], um die Ausgaben zu decken, wird de facto [concept_wealth] zwischen den eigenen $concept_pops$ umverteilt. Jede Handlung hat Folgen für Eigenschaften wie [concept_pop_growth] und [concept_turmoil]."
 lesson_budget_balance_why_9_back: "Schließen Sie den Übersichtsreiter auf der Etat-Tafel, um zurückzukehren."
 ### COMPLETE
 lesson_budget_balance_complete_1: "Saldo ausgeglichen!"
 lesson_budget_balance_complete_1_desc: "Wir haben es geschafft, durch einen sinnvollen Einsatz der verfügbaren Werkzeuge einen positiven [Concept('concept_treasury', 'Landeskassen')]-Saldo herzustellen. Während unser Land das 19. Jahrhundert und die späteren Zeiten durchlebt, werden wir unseren Etat immer wieder anpassen müssen, um stabil zu wachsen und nicht zurückzufallen – oder um uns von besonders kostspieligen Ereignissen zu erholen. Die #b Etat#!-Tafel zeigt stets die Zuflüsse an Einkommen und die Abflüsse an Ausgaben, was bei der Optimierung von beidem helfen kann."
 ### FAIL
 lesson_budget_balance_fail_1: "Kein Geld mehr!"
 lesson_budget_balance_fail_1_desc: "Der schlimmste Fall ist eingetreten: Unsere [concept_treasury] ist leer und wir sind [concept_default|l]. Doch keine Sorge: Auch davon können wir uns erholen. Versuchen wir weiter, unseren Saldo auszugleichen und uns aus diesem Loch herauszuarbeiten – und wenn [concept_budget_interest]-Zahlungen nicht mehr zu bewältigen sind, können wir im #b Guthaben#!-Reiter der #b Etat#!-Tafel [concept_bankruptcy] erklären, um den Besitz der [Concept('concept_pop', '$concept_pops$')] zu beschlagnahmen und die eigene Wirtschaft von Null wiederaufzubauen."
 ### Production Methods
 lesson_production_methods_how_1: "Wie man $concept_production_methods$ ändert"
 lesson_production_methods_how_1_desc: "[Concept('concept_production_method', '$concept_production_methods$')|U] können über die [concept_building]-Detail-Tafel geändert werden. Als Beispiel nehmen wir wieder die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_production_methods_how_1_continue: "Öffnen Sie die Tafel für die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_production_methods_how_2: "$lesson_production_methods_how_1$"
 lesson_production_methods_how_2_desc: "Das sind die [Concept('concept_production_method', '$concept_production_methods$')], die derzeit in diesem [concept_building] angewendet werden. Man kann auf jede von ihnen klicken und sich die Alternativen ansehen. Die #g grüne #! Zahl gibt an, wie viele Alternativen derzeit zur Verfügung stehen."
 lesson_production_methods_how_2_continue: "Wählen Sie eine beliebige $concept_production_methods$."
 lesson_production_methods_how_2_back: "Die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]-Tafel muss geschlossen werden, um zurückzukehren."
 lesson_production_methods_how_3: "$lesson_production_methods_how_1$"
 lesson_production_methods_how_3_desc: "Gehen Sie mit dem Zeiger auf eine der Optionen, um eine Auflistung dazu zu sehen, was sich im [concept_building] ändert, wenn diese [concept_production_method] ausgewählt wird."
 lesson_production_methods_how_3_continue: "Ändern Sie beliebige $concept_production_methods$."
 lesson_production_methods_how_3_back: "Entwählen Sie die $concept_production_method$, um zurückzugehen."
 lesson_production_methods_how_4: "$lesson_production_methods_how_1$"
 lesson_production_methods_how_4_desc: "Gute Arbeit! Man kann die neuen Effekte des [Concept('concept_building', 'Gebäudes')] direkt sehen, aber die Auswirkungen auf die [Concept('concept_workforce', 'Beschäftigten')] und die Gesamtwirtschaft brauchen etwas Zeit, um sich zu manifestieren. Lassen Sie diese [concept_production_method] mindestens [GetTutorialJournalEntry.GetTotalGoalValue|0] Wochen aktiv, um die Lektion abzuschließen."
 lesson_production_methods_why_1: "Warum man [Concept('concept_production_method', '$concept_production_methods$')] ändert"
 lesson_production_methods_why_1_desc: "[Concept('concept_production_method', '$concept_production_methods$')|U] definieren und ändern die Funktionen von [Concept('concept_building', 'Gebäuden')]. Als Beispiel dafür sehen wir uns die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] an."
 lesson_production_methods_why_1_continue: "Öffnen Sie die Tafel für die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_production_methods_why_2: "Warum man $concept_production_methods$ ändert"
 lesson_production_methods_why_2_desc: "Legt man den Zeiger auf die aktiven [Concept('concept_production_method', '$concept_production_methods$')], kann man im Tooltip sehen, wie viele [Concept('concept_good', '$concept_goods$')] diese $concept_production_method$ verbraucht und produziert. Man kann hier auch sehen, wie viele Angehörige der [Concept('concept_workforce', 'Beschäftigten')] aus jedem [concept_profession] die [concept_production_method] in den [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] braucht, um zu funktionieren."
 lesson_production_methods_why_3: "$lesson_production_methods_why_1$"
 lesson_production_methods_why_3_desc: "[Concept('concept_production_method', '$concept_production_methods$')|U] sind farblich markiert:\n\n#b Grund-#!$concept_production_methods$ brauchen produktive [concept_workforce], die aus [Concept('concept_pop', '$concept_pops$')] verschiedener [Concept('concept_profession', '$concept_professions$')] bestehen, um ein Produkt oder einen Effekt zu erzeugen. Oft verbrauchen Sie dabei [Concept('concept_good', '$concept_goods$')]. Es gibt immer eine Grundmethode.\n\n#b Veredelungs-#! $concept_production_methods$ verringern die Menge an produzierten $concept_goods$, um bessere oder luxuriösere $concept_goods$ herzustellen. Oft kommt dabei auch eine weitere $concept_goods$-Zufuhr hinzu.\n\n#b Automations-#! $concept_production_methods$ verbrauchen Industrie-$concept_goods$, aber sorgen dafür, dass $concept_building$ nicht so viele ungelernte $concept_workforce$ anstellen müssen.\n\n#b Besitz-#! $concept_production_methods$ bestimmen, wem das $concept_building$ gehört und wer seine [concept_dividends] erhält. Welche verfügbar sind, wird durch [Concept('concept_law', '$concept_laws$')] freigeschaltet."
 lesson_production_methods_why_4: "$lesson_production_methods_why_1$"
 lesson_production_methods_why_4_desc: "Klickt man auf die aktiven [Concept('concept_production_method', '$concept_production_methods$')], kann man sehen, dass es bei jeder Art verschiedene $concept_production_methods$ gibt, aber nur eine kann immer aktiv sein. Manche kann man einfach als verbesserte Versionen der vorhergehenden Methoden innerhalb der Art sehen. Oft muss man für sie neue [Concept('concept_technology', '$concept_technologies$')] freischalten. Andere sind einfach Alternativen, die nicht wirklich besser oder schlechter sind, sondern nur anders. Sie müssen entscheiden, was für Ihr [concept_country] am besten ist, je nachdem, welche [Concept('concept_good', '$concept_goods$')] und [Concept('concept_profession', '$concept_professions$')] zur Verfügung stehen oder wünschenswert sind."
 lesson_production_methods_why_5: "$lesson_production_methods_why_1$"
 lesson_production_methods_why_5_desc: "Manchmal ist ein Wechsel auf modernere [Concept('concept_production_method', '$concept_production_methods$')] nicht wünschenswert, insbesondere wenn der [concept_market_price] der [Concept('concept_good', '$concept_goods$')]-Zufuhr sehr teuer ist oder gar eine [Concept('concept_shortage','$concept_input_goods_shortage$')] herrscht. Ein anderer Grund, nicht direkt zu modernisieren, kann darin liegen, dass eine $concept_production_method$ [Concept('concept_profession', '$concept_professions$')] erfordert, für die die eigenen [Concept('concept_pop', '$concept_pops$')] schlecht [Concept('concept_pop_qualifications', 'qualifiziert')|l] sind. Vielleicht will man solche Verbesserungen auch verschieben, weil die neuen $concept_professions$ womöglich politische Neigungen haben, die gerade nicht passen."
 ### Unproductive Building
 ### HOW
 lesson_fix_unproductive_building_how_1: "Verbessern Sie die Einnahmen eines $concept_unproductive$en [Concept('concept_building', 'Gebäudes')]."
 lesson_fix_unproductive_building_how_1_desc: "Man kann die niedrige [concept_productivity] eines [Concept('concept_building', 'Gebäudes')] nicht mit einem Klick beheben! Schauen wir uns die Verfahrensaufschlüsselung des $concept_building$s an, um herauszufinden, wo es Probleme gibt."
 lesson_fix_unproductive_building_how_1_continue: "Öffnen Sie das $concept_state$s-Fenster von [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] durch Klicken auf die Karte. Wählen Sie im $concept_buildings$-Reiter des $concept_state$s „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]“ aus"
 lesson_fix_unproductive_building_how_2_back: "Die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]-Tafel muss geschlossen werden, um zurückzukehren."
 lesson_fix_unproductive_building_how_2: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_2_desc: "Sind die [Concept('concept_good', '$concept_goods$')] auf der Zufuhr-Seite des Verfahrens zu teuer, kann man versuchen, deren Preis zu senken. Dies erreicht man beispielsweise durch den Ausbau von [Concept('concept_building', '$concept_buildings$n')], die sie produzieren, oder den Import dieser $concept_goods$ in den eigenen [concept_market]."
 lesson_fix_unproductive_building_how_3: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_3_desc: "Sind die [Concept('concept_good', '$concept_goods$')] auf der Ausstoß-Seite des Verfahrens zu billig, kann man versuchen, deren Preis zu steigern. Dies könnte eine Gelegenheit darstellen, um [Concept('concept_building', '$concept_buildings$')] zu erweitern, die diese $concept_goods$ verbrauchen, diese $concept_goods$ in andere [Concept('concept_market', '$concept_markets$')] zu exportieren oder den Verbrauch dieser Ware bei [Concept('concept_pop', '$concept_pops$')] zu fördern, damit sie diese statt anderer $concept_goods$ verbrauchen."
 lesson_fix_unproductive_building_how_4: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_4_desc: "Wenn wir den [concept_trade] mit [Concept('concept_good', '$concept_goods$')] profitabler machen wollen, können wir [GetBuildingType('building_trade_center').GetName] bauen, die autonom den $concept_import$ oder $concept_export$ von $concept_goods$ über den [concept_world_market] betreiben können."
 lesson_fix_unproductive_building_how_4_continue: "Bleiben Sie auf der $concept_building$-Detail-Tafel für die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] (oder gehen Sie dorthin zurück)."
 lesson_fix_unproductive_building_how_5: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_5_desc: "Eine andere Kombination von [Concept('concept_production_method', '$concept_production_methods$')] könnte das [concept_building] [Concept('concept_productivity', 'produktiver')|l] machen. Modernere $concept_production_methods$ sind nicht immer besser, insbesondere wenn ihre zugeführten [Concept('concept_good', '$concept_goods$')] teurer sind! Die Auswirkungen der $concept_production_method$ auf den Saldo eines $concept_building$s werden in ihrem Tooltip angezeigt, sodass man mit verschiedenen Methoden experimentieren kann, um herauszufinden, welche besser ist."
 lesson_fix_unproductive_building_how_6: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_6_desc: "[Concept('concept_decree', '$concept_decrees$')] können dabei helfen, den [concept_throughput] einer bestimmten Art von [Concept('concept_building', '$concept_buildings$')] zu erhöhen. Oft ist es keine gute Idee, den $concept_throughput$ von [Concept('concept_productivity', '$concept_unproductive$n')|l] $concept_building$n zu erhöhen, denn vielleicht werden dann noch mehr teure Zufuhr-[Concept('concept_good', '$concept_goods$')] verbraucht und noch mehr zu billiger Ausstoß produziert.\n\nStattdessen erhöht man den $concept_throughput$ von $concept_buildings$n, die Zufuhr-$concept_goods$ produzieren, die das unproduktive $concept_building$ verbraucht, oder solcher, die die Ausstoß-$concept_goods$ des besagten Gebäudes verbrauchen. Wege zu finden, wie Gebäude voneinander profitieren können, ist der Schlüssel zum Aufbau einer starken Wirtschaft."
 lesson_fix_unproductive_building_how_7: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_7_desc: "Wenn es keinen guten Weg gibt, ein [concept_building] [Concept('concept_productivity', '$concept_productive$er')|l] zu machen, aber die eigene Wirtschaft braucht, was dieses $concept_building$ produziert, kann man es [Concept('concept_subsidies', '$concept_subsidize$')]. So sorgt man dafür, dass es immer die nötigen Zufuhr-[Concept('concept_good', '$concept_goods$')] hat und einen konkurrenzfähigen [concept_building_wage] zahlen kann: Engpässe im Saldo werden von der [concept_treasury] ausgeglichen. Das eigene Wirtschaftssystem-Gesetz bestimmt, welche $concept_buildings$ man subventionieren kann."
 lesson_fix_unproductive_building_how_8: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_8_desc: "[Concept('concept_building', '$concept_buildings$')], deren [concept_productivity] so niedrig wird, dass sie keine konkurrenzfähigen [concept_building_wage] zahlen können, passen sich an den [concept_market] an: Ihr [concept_throughput] wird durch die geringere Beschäftigung beeinträchtigt werden, da so die verbleibenden Angestellten mehr verdienen können. Will man diesen Prozess beschleunigen, kann man das $concept_building$ auch verkleinern, um die Beschäftigten zu zwingen, sich andere Arbeitsplätze zu suchen. Beachten Sie aber, dass dies die betroffenen [Concept('concept_pop', '$concept_pops$')] wütend machen wird, die ihren Arbeitsplatz verlieren."
 lesson_fix_unproductive_building_how_9: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_9_desc: "Verwenden Sie die zur Verfügung stehenden Werkzeuge, um die [concept_productivity] dieses [Concept('concept_building', 'Gebäudes')] zu verbessern. Falls alles andere fehlschlägt, [Concept('concept_subsidies', '$concept_subsidize$')|l] oder verkleinern Sie es."
 lesson_fix_unproductive_building_complete: "Das $concept_unproductive$e $concept_building$ hat sich erholt!"
 lesson_fix_unproductive_building_complete_desc: "Die [concept_productivity] der [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] hat sich erholt, sodass der Weg frei für erhöhte [Concept('concept_building_wage', '$concept_building_wages$')], [concept_dividends] oder beides ist! Natürlich kann man die Erhöhung auch nutzen, indem man stattdessen die [concept_taxes] erhöht, bevor die [Concept('concept_workforce', 'Beschäftigten')] sich an ihre finanzielle Verbesserung gewöhnen …\n\nIndem man gelegentlich die $concept_productivity$ der $concept_buildings$ überprüft und sie anpasst, kann man dafür sorgen, dass man eine gute Mischung von $concept_buildings$n hat und keine Gelegenheiten verpasst."
 ### Promote an IG
 ### HOW
 lesson_promote_movement_how_0: "Wir können derzeit keine [Concept('concept_political_movement', '$concept_political_movements$')] [concept_bolster|l]."
 lesson_promote_movement_how_0_desc: "Unser Land hat keine $country_bolster_ig_attraction_mult$, sodass wir keine [Concept('concept_political_movement', '$concept_political_movements$')] [concept_bolster|l] können. Wir müssen ein [concept_law] beschließen, das dafür sorgt.[ConcatIfNeitherEmpty('\n\n',GetPlayer.GetModifier.GetDescFor('country_bolster_ig_attraction_mult'))]"
 lesson_promote_movement_how_0_continue: "Öffnen Sie die Politik-Tafel und klicken Sie auf den Gesetze-Reiter und dort auf das [concept_law] „[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]“, um die möglichen Optionen zu sehen. Starten Sie diese Lektion erneut, sobald das $concept_law$ beschlossen wurde!"
 lesson_promote_movement_how_1: "Wie man $concept_political_movements$ [Concept('concept_bolster', 'stärkt')|l]"
 lesson_promote_movement_how_1_desc: "Um eine [concept_political_movement] zu [concept_bolster|l], muss man zunächst ein [concept_law] haben, das dies erlaubt. Das wird vor allem durch die Haltung zum Gesetz in Sachen „[GetLawGroup('lawgroup_free_speech').GetName]“ bestimmt (derzeit gilt „[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]“). Beschließt man verschiedene $concept_laws$, kann man sich mehr oder weniger Macht bei solchen Entscheidungen gewähren."
 lesson_promote_movement_how_2: "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_2_desc: "Eine Liste der derzeit aktiven [Concept('concept_political_movement', '$concept_political_movements$')] findet man auf der $politics$-Tafel."
 lesson_promote_movement_how_2_continue: "Öffnen Sie die #v Politik#!-Tafel und den #v Übersichtsreiter#!."
 lesson_promote_movement_how_3: "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_3_desc: "Alle [Concept('concept_political_movement', '$concept_political_movements$')] können [Concept('concept_bolster', '$concept_bolstered$')|l] werden, doch es birgt auch Risiken, eine $concept_political_movement_short$ mit hohem [concept_activism] zu stärken."
 lesson_promote_movement_how_3_continue: "Klicken Sie auf eine [concept_political_movement], die interessant erscheint."
 lesson_promote_movement_how_3_continue_close: "Schließen Sie die $concept_political_movement$s-Tafel, um zurückzukehren."
 lesson_promote_movement_how_3_back: "Schließen Sie die #v Politik#!-Tafel und den #v Übersichtsreiter#!, um zurückzukehren."
 lesson_promote_movement_how_4: "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_4_desc: "Die [Concept('concept_bolster', '$concept_bolstering$')] einer [concept_political_movement] kostet [concept_authority], und im Moment ist nicht genug davon übrig. Sehen Sie sich Ihre Autoritätsausgaben an und streichen Sie eine ausreichende Zahl von ihnen, damit Sie mindestens [GetDefine('NPolitics','BOLSTER_COST')|0v] @aut! $concept_authority$ verfügbar haben."
 lesson_promote_movement_how_4_continue: "Haben Sie mindestens [GetDefine('NPolitics','BOLSTER_COST')|0v] @aut! $concept_authority$."
 lesson_promote_movement_how_5: "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_5_desc: "Sie können eine beliebige [concept_political_movement] für die [Concept('concept_bolster', '$concept_bolstering$')] aussuchen, aber denken Sie daran, dass es immer [concept_authority] kostet. Man stärkt eine $concept_political_movement$, indem man auf der Tafel der $concept_political_movement$ oben auf „#b $concept_bolster$#!“ klickt."
 lesson_promote_movement_how_5_continue: "[concept_bolster|U] Sie eine beliebige [concept_political_movement]."
 lesson_promote_movement_how_6: "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_6_desc: "Eine [Concept('concept_bolster', '$concept_bolstered$e')|l] [concept_political_movement] ändert nicht alles radikal auf einen Schlag. Nur die Anziehung ändert sich, sodass mehr [Concept('concept_pop', '$concept_pops$')] sie im Lauf der Zeit unterstützen werden. Wartet man jedoch ab, wird man die Auswirkungen auf den [Concept('concept_clout', 'Politischen Druck')] und die Mitglieder der $concept_political_movement$ sehen."
 ### WHY
 lesson_promote_movement_why_1: "Warum man $concept_political_movement$ [Concept('concept_bolster', 'stärkt')|l]"
 lesson_promote_movement_why_1_desc: "[Concept('concept_political_movement', '$concept_political_movements$')] sind entscheidend, um die Politik von [Concept('concept_interest_group', 'Interessengruppen')] in unserem [concept_country] zu bestimmen und zu formen."
 lesson_promote_movement_why_1_continue: "Öffnen Sie die Tafel einer beliebigen $concept_political_movement$, um fortzufahren."
 lesson_promote_movement_why_1_continue_close: "Schließen Sie die Tafel der $concept_political_movement$."
 lesson_promote_movement_why_2: "$lesson_promote_movement_why_1$"
 lesson_promote_movement_why_2_desc: "Die [concept_political_strength] von [Concept('concept_political_movement', '$concept_political_movements$')] steigt und fällt im Lauf der Zeit: Die $concept_political_movement_support$ ändert sich entsprechend der Umstände, unter denen [Concept('concept_pop', '$concept_pops$')] im eigenen [concept_country] leben. Diese sich stetig verändernde politische Landschaft kann einen überrumpeln und die eigenen Pläne ins Wanken bringen.\n\nIndem man eine aktive Rolle übernimmt und selbst entscheidet, welche $concept_political_movements$ man unterstützt, kann man leichter vorhersagen, in welche Richtung sich das Land weiterentwickelt."
 lesson_promote_movement_why_3: "$lesson_promote_movement_why_1$"
 lesson_promote_movement_why_3_desc: "Eine [Concept('concept_bolster', '$concept_bolstered$e')] [concept_political_movement] wird im Lauf der Zeit sowohl ihre [concept_pop]-Mitgliedschaft als auch ihre [concept_political_movement_support] erhöhen. Dies erlaubt es ihr, die [Concept('concept_ideology', '$concept_ideologies$')] unserer [Concept('concept_interest_group','$concept_interest_groups$')] leichter zu beeinflussen, was es wiederum leichter machen kann, [Concept('concept_law', '$concept_laws$')] zu beschließen."
 lesson_promote_movement_why_4: "$lesson_promote_movement_why_1$"
 lesson_promote_movement_why_4_desc: "Neben der [Concept('concept_bolster', '$concept_bolstering$')] unterstützter [Concept('concept_political_movement', '$concept_political_movements$')] kann man solche, die einem im Weg sind, auch [concept_suppress|l]. Auch diese Aktion kostet allerdings ein gewisses Maß an @aut![Nbsp][concept_authority]."
 lesson_promote_movement_why_4_continue: "Gehen Sie auf den [Concept('concept_law', '$concept_laws$')]-Reiter der $politics$-Tafel."
 lesson_promote_movement_why_5: "$lesson_promote_movement_why_1$"
 lesson_promote_movement_why_5_desc: "Die Fähigkeit, [Concept('concept_political_movement', '$concept_political_movements$')] zu [concept_bolster|l] und zu [concept_suppress|l], wird durch zwei Aspekte bestimmt:\n\n* Die eigene @aut![Nbsp][Concept('concept_authority', 'Autoritätskapazität')]\n* Unser Wert in „$country_bolster_attraction_factor$“ (derzeit [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_bolster_attraction_factor')]) und $country_suppression_attraction_factor$ (derzeit [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_attraction_factor')])\n\nEine hervorstechende Quelle für diese beiden ist das geltende [concept_law] in Sachen „[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]“ in der [concept_law_group] „[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName]“."
 ### Improve Market Access
 ### HOW - DECREE
 lesson_market_access_by_decree_how_0: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_0_desc: "Für diese Lektion müssen wir den [concept_decree] „[GetDecreeType('decree_road_maintenance').GetName]“ verkünden können, doch derzeit haben wir zu wenig @aut![Nbsp][concept_authority] dafür. Bewegen Sie den Mauszeiger auf die @aut![Nbsp][concept_authority] in der oberen Leiste, um im Tooltip zu erfahren, warum der Saldo so niedrig ist. Nutzen Sie diese Informationen um einen Saldo von mindestens #v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|+=0]#! zu erreichen, bevor Sie diese Lektion beginnen."
 lesson_market_access_by_decree_how_0_continue: "Wir brauchen mindestens [GetDecreeType('decree_road_maintenance').GetCost(GetPlayer.Self)] verfügbare @aut![Nbsp][concept_authority], um fortzufahren. Überspringen Sie diese Lektion und kehren Sie später zurück."
 lesson_market_access_by_decree_how_1: "Wie man den $concept_market_access$ durch $concept_decree$e verbessert"
 lesson_market_access_by_decree_how_1_desc: "Man kann die verfügbare Menge an [concept_infrastructure] in einem [concept_state] einfach verbessern, indem man einen [concept_decree] zum Erhalt der Straßen verkündet."
 lesson_market_access_by_decree_how_1_continue: "Öffnen Sie die [concept_political_lens] und gehen Sie danach auf den $concept_decree$-Reiter."
 lesson_market_access_by_decree_how_2: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_2_desc: "Es gibt viele Arten von [Concept('concept_decree', '$concept_decrees$n')], die man verkünden kann. Erlasse werden immer in einem [concept_state] verkündet und kosten im Unterhalt [concept_authority]."
 lesson_market_access_by_decree_how_2_continue: "Verkünden Sie einen Straßenerhalt-Erlass in [GetTutorialJournalEntry.GetTarget.GetState.GetName]."
 lesson_market_access_by_decree_how_2_back: "Schließen Sie den $concept_decrees$-Reiter der [concept_political_lens], um zurückzugehen."
 lesson_market_access_by_decree_how_3: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_3_desc: "Gute Arbeit! Sie haben jetzt einen [GetDecreeType('decree_road_maintenance').GetName]-[concept_decree] in [GetTutorialJournalEntry.GetTarget.GetState.GetName] verkündet, der @aut![Nbsp]#v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|-0]#! [concept_authority] kostet."
 lesson_market_access_by_decree_how_3_continue: "Schließen Sie die [concept_political_lens]."
 lesson_market_access_by_decree_how_3_back: "Entfernen Sie einen Straßenerhalt-Erlass in [GetTutorialJournalEntry.GetTarget.GetState.GetName], um zurückzukehren."
 lesson_market_access_by_decree_how_4: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_4_desc: "Die eigenen aktiven [Concept('concept_decree', '$concept_decrees$')] sieht und verwaltet man in der $concept_political_lens$. Sie werden auch in der [Concept('concept_state', 'Staats')]-Tafel-Übersicht angezeigt (in diesem Fall in der Übersichtstafel des Staates „[GetTutorialJournalEntry.GetTarget.GetState.GetName]“)."
 lesson_market_access_by_decree_how_4_continue: "Klicken Sie auf den [concept_state] „[GetTutorialJournalEntry.GetTarget.GetState.GetName]“ und gehen Sie auf den Übersichtsreiter."
 lesson_market_access_by_decree_how_4_back: "Öffnen Sie die [concept_political_lens], um zurückzukehren."
 lesson_market_access_by_decree_how_5: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_5_desc: "Die Menge an [concept_infrastructure] und [concept_infrastructure_usage] wird auf dieser Tafel angezeigt. Legen Sie den Zeiger auf den $concept_infrastructure$-Wert von [GetTutorialJournalEntry.GetTarget.GetState.GetInfrastructure|v1], um zu sehen, wie viel der [GetDecreeType('decree_road_maintenance').GetName]-[concept_decree] hinzufügt."
 lesson_market_access_by_decree_how_5_back: "Schließen Sie den Übersichtsreiter von [GetTutorialJournalEntry.GetTarget.GetState.GetName], um zurückzukehren."
 ### WHY - DECREE
 lesson_market_access_by_decree_why_1: "Warum man den $concept_market_access$ durch $concept_decree$e verbessert"
 lesson_market_access_by_decree_why_1_desc: "Der [concept_market_access] stellt dar, wie gut verbunden die [Concept('concept_state', '$concept_states$')] mit ihrem [concept_market] sind.\n\nBei #v 100 %#! $concept_market_access$, erzeugt ein $concept_state$ 10 [concept_sell_orders] für je 10 produzierte [Concept('concept_good', '$concept_goods$')] und 10 [concept_buy_orders] für je 10 verbrauchte $concept_goods$.\n\nBei #v 50 %#! $concept_market_access$, würde die gleiche Menge an Produktion und Verbrauch nur 5 $concept_buy_order_short$/$concept_sell_orders$ am $concept_market$ erzeugen. Dies wirkt sich auf den [concept_market_price] aus und lässt die Wirtschaft lahmen.\n\nDie Spezialisierung der $concept_states$ und der gleichzeitige Erhalt einer guten Anbindung ist entscheidend für eine florierende Nation."
 lesson_market_access_by_decree_why_1_continue: "Öffnen Sie den Detailreiter der Markt-Tafel von [GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName]."
 lesson_market_access_by_decree_why_2: "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_2_desc: "[concept_sell_orders] und [concept_buy_orders] legen einen [concept_market_price] fest, der für den ganzen [concept_market] gilt. Doch bei weniger als 100 % [concept_market_access] können [Concept('concept_state', '$concept_states$')] den Markt nicht in vollem Umfang nutzen. Einige lokal produzierte Waren können im Preis fallen, wohingegen Waren, deren Nachfrage lokal nicht bedient werden kann, verglichen mit dem $concept_market_price$ im Preis steigen werden."
 lesson_market_access_by_decree_why_2_back: "Schließen Sie den Detailreiter der Markt-Tafel für „[GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName]“, um zurückzukehren."
 lesson_market_access_by_decree_why_3: "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_3_desc: "Lokale Preisbedingungen können einige [Concept('concept_pop', '$concept_pops$')] gegenüber anderen bevorzugen. In einem [concept_state] mit hoher [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName]-Produktion, aber schlechtem [concept_market_access], wird [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName] günstiger als zum [concept_market_price] verkauft werden.\n\nSo wird es zwar leichter, [concept_pop_needs] der [concept_lower_strata] zu erfüllen, es schränkt aber auch die [Concept('concept_building_wage', '$concept_building_wages$')] ein, die [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName] produzierende [Concept('concept_building', '$concept_buildings$')] auszahlen können. Langfristig fallen $concept_states$ mit schlechtem [concept_market_access] finanziell zurück."
 lesson_market_access_by_decree_why_4: "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_4_desc: "[Concept('concept_decree', '$concept_decrees$')] können eingesetzt werden, um für gewisse @aut![Nbsp][Concept('concept_authority', 'Autoritätskosten')] einem [concept_state] einen Effekt zu gewähren. Der Effekt bleibt nur so lange erhalten, wie der $concept_decree$ Bestand hat. Man sollte daher mit Bedacht auswählen, welchen $concept_decrees$ man wo einsetzt, denn @aut![Nbsp]$concept_authority$ ist nur in begrenztem Maß vorhanden. Um eine [concept_infrastructure]-Knappheit dauerhaft zu lösen, braucht es ein anderes Vorgehen, über das wir später mehr erfahren werden."
 ### HOW - RAILWAYS
 lesson_market_access_with_railways_how_1: "Wie man den $concept_market_access$ durch Eisenbahnen verbessert"
 lesson_market_access_with_railways_how_1_desc: "Eisenbahnen kann man über die [concept_production_lens] bauen"
 lesson_market_access_with_railways_how_1_continue: "Öffnen Sie die $concept_production_lens$ und gehen Sie danach auf den $development_lens_tab$s-Reiter."
 lesson_market_access_with_railways_how_2: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_2_desc: "Finden Sie „Eisenbahnen“ und bauen Sie sie in [GetTutorialJournalEntry.GetTarget.GetState.GetName]."
 lesson_market_access_with_railways_how_2_continue: "Beginnen Sie den Bau von Eisenbahnen in [GetTutorialJournalEntry.GetTarget.GetState.GetName]."
 lesson_market_access_with_railways_how_2_back: "Schließen Sie den $development_lens_tab$s-Reiter in der $concept_production_lens$, um zurückzukehren."
 lesson_market_access_with_railways_how_3: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_3_desc: "Tolle Arbeit! Der Bau ist in Gang.\n\nEisenbahnen funktionieren wie die meisten anderen [Concept('concept_building', '$concept_buildings$')]. Sie brauchen für den Bau Zeit und Geld, und im Anschluss beschäftigen sie [Concept('concept_pop', '$concept_pops$')] für den Betrieb. Sie brauchen dafür auch [GetGoods('engines').GetTextIcon] [GetGoods('engines').GetName] sowie eine Art Treibstoff und im Gegenzug für [GetGoods('transportation').GetTextIcon] [GetGoods('transportation').GetName]-Möglichkeiten, die am [concept_market] angeboten werden. "
 lesson_market_access_with_railways_how_3_continue: "Schließen Sie die [concept_production_lens]."
 lesson_market_access_with_railways_how_3_back: "Brechen Sie den Bau von Eisenbahnen in [GetTutorialJournalEntry.GetTarget.GetState.GetName] ab, um zurückzukehren."
 lesson_market_access_with_railways_how_4: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_4_desc: "Sowohl [Concept('concept_pop', '$concept_pops$')] als auch [Concept('concept_building', '$concept_buildings$')] können [GetGoods('transportation').GetTextIcon] [GetGoods('transportation').GetName] kaufen, um [concept_pop_needs] oder die Anforderungen ihrer [concept_production_method] zu erfüllen. Ist die Nachfrage jedoch niedrig und sind die Kosten der Warenzufuhr hoch, können Eisenbahnen leicht unproduktiv werden und Angestellte durch niedrige [Concept('concept_building_wage', '$concept_building_wages$')] verlieren. Um einen optimalen Zugang zu einer auf Eisenbahnen basierenden [concept_infrastructure] zu haben, muss man die Eisenbahnen eventuell [Concept('concept_subsidies', '$concept_subsidize$')|l] (entweder in einzelnen [Concept('concept_state', '$concept_states$')] oder komplett, falls sie ohnehin nicht schon subventioniert werden)."
 lesson_market_access_with_railways_how_4_continue: "Öffnen Sie die $concept_buildings$-Tafel, klicken Sie auf den Entwicklungs-Reiter und überprüfen Sie, ob die Eisenbahnen subventioniert werden."
 lesson_market_access_with_railways_how_4_back: "Öffnen Sie die [concept_production_lens], um zurückzukehren."
 lesson_market_access_with_railways_how_5: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_5_desc: "Es ist möglich, dass nach Abschluss des Baus und bei Vollbeschäftigung die [Concept('concept_state', 'Staats')]-[concept_infrastructure] im Vergleich zur [concept_infrastructure_usage] immer noch nicht reicht. Wenn dies der Fall ist, müssen wir noch mehr Eisenbahnen bauen. Dabei sollten wir allerdings darauf achten, dass sie profitabel oder subventioniert sind. Man kann überholte Gebäude, die zu viel $concept_infrastructure_usage$ im $concept_state$ erzeugen, verkleinern."
 lesson_market_access_with_railways_how_5_back: "Schließen Sie den Entwicklungs-Reiter in der $concept_buildings$-Tafel, um zurückzukehren."
 ### WHY - RAILWAYS
 lesson_market_access_with_railways_why_1: "Warum man den $concept_market_access$ durch Eisenbahnen verbessert"
 lesson_market_access_with_railways_why_1_desc: "[concept_infrastructure] ist entscheidend für die Industrialisierung. Die meisten [Concept('concept_building', '$concept_buildings$')] erhöhen die [concept_infrastructure_usage], wobei Schwerindustrie am meisten hinzufügt. Ein [concept_market_access] unter 100 % ist nicht immer das Ende der Welt, doch er wirkt sich sowohl auf den [concept_local_price] als auch auf den [concept_market_price] von [Concept('concept_good', '$concept_goods$')] aus, wodurch die Industrie langfristig weniger wettbewerbsfähig ist."
 lesson_market_access_with_railways_why_2: "$lesson_market_access_with_railways_why_1$"
 lesson_market_access_with_railways_why_2_desc: "Kleinere Knappheiten an [concept_infrastructure] kann man mit dem Straßenerhalt-Erlass ausgleichen, doch das ist bestenfalls eine Übergangslösung, da es für viele Länder schwer ist, [concept_authority] zu generieren, und da man ihn in größeren Ländern nicht überall gleichzeitig einsetzen kann. Eisenbahnen sind langfristig immer die überlegene Alternative, wenn man sich die Kosten für ihren Bau und die Beschäftigte (sowie mögliche Subventionen) leisten kann, um sie zu unterhalten."
 ### Increase Immigration
 ### HOW
 lesson_increase_immigration_how_1: "Wie man $concept_immigration$ verstärkt"
 lesson_increase_immigration_how_1_desc: "Ein [concept_state] wird ein attraktives Ziel für [concept_migration] sein, wenn der Durchschnitts-[concept_sol] hoch ist. [Concept('concept_pop', '$concept_pops$')] ziehen aus Staaten mit niedrigerer [concept_migration_pull] in jene mit höherer $concept_migration_pull$ auf demselben [concept_market].\n\nEs gibt mehrere Kartenmodi in Bezug auf [concept_migration], die sich in der Kartenmodusliste neben den Linsen aktivieren lassen. Dort erhalten Sie einen Überblick darüber, wohin $concept_pops$ migrieren. Schauen Sie sich dies gern an und fahren Sie fort, sobald Sie fertig sind."
 lesson_increase_immigration_how_2: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_2_desc: "Bewegen Sie den Zeiger auf einen beliebigen [concept_state], um die Tooltip-Aufschlüsselung der [concept_migration_pull] zu sehen.\n\nWenn Sie sich die $concept_migration_pull$s-Tooltips angesehen haben, suchen Sie auf der Karte nach „[GetTutorialJournalEntry.GetTarget.GetState.GetName]“. "
 lesson_increase_immigration_how_2_continue: "Klicken Sie auf „[GetTutorialJournalEntry.GetTarget.GetState.GetName]“ und öffnen Sie den Bevölkerungsreiter."
 lesson_increase_immigration_how_2_back: "Schließen Sie den Kartenmodus „$concept_migration$“, um zurückzukehren."
 lesson_increase_immigration_how_3: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_3_desc: "Der [concept_sol] einer [Concept('concept_pop', '$concept_pop$')] hängt von vielen Faktoren ab. Der wichtigste ist ihr [concept_wealth], der wiederum davon abhängt, wie hoch ihre [Concept('concept_building_wage', '$concept_building_wages$')] im Vergleich mit den Kosten ihrer [concept_pop_needs] ist.\n\nLegen Sie den Zeiger auf den $concept_sol$-Wert einer beliebigen Schicht, um zu sehen, ob sie über der [concept_expected_sol] liegt oder nicht."
 lesson_increase_immigration_how_3_back: "Schließen Sie den Bevölkerungs-Reiter von [GetTutorialJournalEntry.GetTarget.GetState.GetName], um zurückzukehren."
 lesson_increase_immigration_how_4: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_4_desc: "Wenn die natürliche [concept_migration_pull] eines [Concept('concept_state', 'Staats')] nicht reicht, kann man sie künstlich mit dem „$decree_greener_grass_campaign$“-$concept_decree$ erhöhen."
 lesson_increase_immigration_how_4_continue: "Verkünden Sie einen „$decree_greener_grass_campaign$“-$concept_decree$ in [GetTutorialJournalEntry.GetTarget.GetState.GetName]."
 lesson_increase_immigration_how_5: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_5_desc: "Wie groß die Wirkung der $decree_greener_grass_campaign$ auf die [concept_migration_pull] und die projizierte Migration in den oder aus dem [concept_state] ist, kann man mithilfe des Tooltips für die Migrationsanziehung sehen."
 lesson_increase_immigration_how_5_back: "Entfernen Sie einen „$decree_greener_grass_campaign$“-$concept_decree$ in [GetTutorialJournalEntry.GetTarget.GetState.GetName], um zurückzukehren."
 ### Increase Immigration
 ### WHY
 lesson_increase_immigration_why_1: "Warum man $concept_immigration$ verstärkt"
 lesson_increase_immigration_why_1_desc: "Der häufigste Grund dafür, [concept_migration] in einen bestimmten [concept_state] zu steigern, ist die Versorgung mit Arbeitskräften, um Ressourcen effektiver abbauen zu können. Migration geschieht von ganz allein, wenn ärmere [Concept('concept_pop', '$concept_pops$')] bessere Orte für sich im selben [concept_market] suchen. Ein Eingreifen in diesen Prozess durch [Concept('concept_law', '$concept_laws$')] oder [Concept('concept_decree', '$concept_decrees$')] kann ihn beschleunigen, verlangsamen oder die Migration umkehren."
 lesson_increase_immigration_why_1_continue: "Öffnen Sie den [Concept('concept_culture', '$concept_cultures$')]-Reiter auf der Gesellschafts-Tafel"
 lesson_increase_immigration_why_2: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_2_desc: "Eine hohe [concept_migration_pull] wird einen [concept_state] nicht nur zu einem noch attraktiveren Ziel für [Concept('concept_pop', '$concept_pops$')] im selben [concept_market] und/oder [concept_country] machen, sondern erhöht auch die Chance, dass er zufällig als [concept_migration_target] für eine Massenbewegung der $concept_pops$ von [Concept('concept_culture', '$concept_cultures$')] mit hohem Durchschnitts-[concept_turmoil] ausgewählt wird. Legen Sie den Zeiger auf den $concept_turmoil$-Wert, um sowohl den weltweiten als auch den nationalen $concept_turmoil$ dieser $concept_culture$ zu sehen."
 lesson_increase_immigration_why_2_back: "Schließen Sie die [Concept('concept_culture', '$concept_cultures$')]-Tafel, um zurückzukehren."
 lesson_increase_immigration_why_3: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_3_desc: "Um zu sehen, ob eine bestimmte [concept_culture] [Concept('concept_migration_target', '$concept_migration_targets$')] aufweist, kann man näher herangehen und sich diese bestimmte $concept_culture$ anschauen."
 lesson_increase_immigration_why_3_continue: "Klick auf eine bestimmte $concept_culture$"
 lesson_increase_immigration_why_4: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_4_desc: "Das [concept_migration_target] einer [concept_culture] fungiert als Brücke, die [Concept('concept_pop', '$concept_pops$')] dieser $concept_culture$ das Migrieren erlaubt, unabhängig davon, in welchem [concept_market] sie sind. $concept_pops$ ziehen nur ins Ausland, wenn sie dafür einen guten Grund haben. Besitzt die $concept_culture$ einer $concept_pop$ kein aktuelles $concept_migration_targets$, stehen für [concept_migration] nur Staaten im selben $concept_market$ zur Verfügung."
 lesson_increase_immigration_why_4_back: "Schließen Sie eine bestimmte $concept_culture$, um zurückzukehren."
 lesson_increase_immigration_why_5: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_5_desc: "Als [concept_migration_target] ausgewählt zu werden, kann starke Auswirkungen auf die Wirtschaft zeigen. Diese Effekte können förderlich oder hinderlich sein, wenn die Zahl der verfügbaren Arbeiter, die [Concept('concept_good', '$concept_goods$')]-Nachfrage und der [concept_turmoil] sich erhöhen."
 ### GroW GDP
 ### HOW
 lesson_grow_gdp_how_1: "Wie man das eigene $concept_gdp$ steigert"
 lesson_grow_gdp_how_1_desc: "Der leichteste Weg, um das eigene [concept_gdp] zu steigern, besteht darin, Geld aus der [concept_treasury] oder dem [concept_investment_pool] auszugeben, um die eigenen produktiven Gebäude zu erweitern oder die unproduktiven voranzubringen."
 lesson_grow_gdp_how_2: "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_2_desc: "Durch die Optimierung der Wirtschaft wird im Lauf der Zeit mehr [concept_wealth] erschaffen, was zu einem größeren [concept_pop]-[concept_good_consumption] führt. Kann der wachsende Bedarf an [Concept('concept_good', '$concept_goods$')] durch örtliche [concept_good_production] erfüllt werden, werden diese Gebäude sogar noch produktiver. Ist der Bedarf hingegen nur durch [concept_trade] zu erfüllen, profitieren $concept_pops$, die in den [GetBuildingType('building_trade_center').GetName] arbeiten, und jene, die in den Exportmärkten tätig sind, davon."
 lesson_grow_gdp_how_3: "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_3_desc: "Der schnellste Weg, das eigene [concept_gdp] zu entwickeln, ist meist die Herstellung von Verbraucher-[Concept('concept_good', '$concept_goods$')] mit hoher Nachfrage, wobei man einfache Ressourcen verwendet. Hat man nicht selbst Zugriff auf all diese Ressourcen, kann man sie aus einem Markt importieren, der über sie verfügt. Dadurch profitieren auch Ihre eigenen [Concept('concept_trade','Handelspartner')] von Ihrer Wirtschaft, die damit wiederum auch anfälliger für Störungen infolge von feindlicher Diplomatie oder Kriegen wird. Man entscheide also stets mit Bedacht, mit wem man Handel treibt!"
 ### WHY
 lesson_grow_gdp_why_1: "Warum man das eigene $concept_gdp$ steigert"
 lesson_grow_gdp_why_1_desc: "Das eigene [concept_gdp] ist eine nützliche Methode, um zu messen, wie mächtig die eigene Wirtschaft im Vergleich zu anderen ist. Das $concept_gdp$ zu erhöhen, meint, dass die eigene [Concept('concept_pop', '$concept_population$')] ihre Zeit mit produktiveren Unterfangen verbringt, was wiederum den [concept_wealth] im ganzen Land erhöht. Dies wiederum erhöht sowohl die Nachfrage als auch den [concept_sol], was für mehr wirtschaftliche Gelegenheiten und ein Bevölkerungswachstum sorgt."
 lesson_grow_gdp_why_2: "$lesson_grow_gdp_why_1$"
 lesson_grow_gdp_why_2_desc: "Das [concept_gdp] ist nicht nur eine reine Maßzahl, sondern es wirkt sich auch auf eine Reihe anderer Faktoren aus.\n\n* Es erzeugt [concept_prestige]\n* Es erlaubt mehr [concept_budget_minting]\n* In einer [concept_customs_union] bestimmt es über den eigenen [concept_market_share]."
 ### COMPLETE
 lesson_grow_gdp_complete: "Unser $concept_gdp$ ist gewachsen!"
 lesson_grow_gdp_complete_desc: "Sie haben bewiesen, dass Sie die Wirtschaft unseres Landes weiter wachsen lassen können. Wenn wir tiefer in andere Aspekte wie Politik und Diplomatie eintauchen, sollten wir nicht vergessen, weiter in strategische Richtungen zu wachsen, damit man nicht abgehängt wird! Das eigene [concept_gdp] weiter zu steigern, wird nicht nur den [concept_wealth], den [concept_sol] und das [concept_pop_growth] steigern, sondern auch das [concept_prestige] vergrößern, was sich auf den [concept_rank], die [concept_interests] und unsere diplomatischen Möglichkeiten auswirkt."
 ### Gain Intitution by Enacting a Law
 ### HOW
 lesson_enact_institution_law_how_1: "Wie man $concept_institution$ erlangt"
 lesson_enact_institution_law_how_1_desc: "Auf der [Concept('concept_law_group', 'Gesetzesgruppen')]-Tafel kann man sehen, welche [Concept('concept_law','$concept_laws$')] man potenziell beschließen kann, wie gut die Chancen dafür stehen und welche Effekte sie haben. Man findet sie auf dem #b $concept_laws$#!-Reiter der #b Politik#!-Tafel."
 lesson_enact_institution_law_how_1_continue: "Klicken Sie auf die $concept_law_group$ „[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName]“ im $concept_laws$-Reiter der Politik-Tafel."
 lesson_enact_institution_law_how_2: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_2_desc: "Unser aktuelles [concept_law] in der Kategorie „[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName]“ ist „[GetTutorialJournalEntry.GetTarget.GetLawType.GetName]“. Dieses $concept_law$ untersagt die [concept_institution] „[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetFirstInstitutionType.GetName]“. Wir müssen also eine Alternative beschließen, um Zugang darauf zu erhalten.\n\nJedes andere $concept_law$ in der Kategorie wird uns Zugriff auf die gewünschte $concept_institution$ gewähren, doch andere $concept_law$ haben andere Wirkungen, und zwar sowohl auf das eigene [concept_country] als auch auf die $concept_institution$. Wenn Sie mehr als eine Möglichkeit haben, schauen Sie sich die Effekte an, bevor Sie sich zum Handeln entschließen."
 lesson_enact_institution_law_how_2_back: "Schließen Sie die $concept_law_group$ „[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName]“, um zurückzukehren."
 lesson_enact_institution_law_how_3: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_3_desc: "Um auch nur versuchen zu können ein [concept_law] zu beschließen, muss es von mindestens einer [concept_interest_group] oder einer aktuell aktiven [concept_political_movement] unterstützt werden.\n\nDie Möglichkeit der aktuellen [concept_government] das $concept_law$ zu beschließen, bemisst sich durch die Wahrscheinlichkeit, dass das $concept_law$ beschlossen wird, die sogenannte [concept_enactment_success]-Chance. Sollte das $concept_law$ nicht bei ersten Versuch beschlossen werden, gibt es ein Ereignis und der Ausgang kann unsere Chancen auf Erfolg beim nächsten Mal verbessern oder verschlechtern. Die Zeit zwischen den Versuchen wird durch unsere [concept_legitimacy] bestimmt."
 lesson_enact_institution_law_how_4: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_4_desc: "Wählen Sie ein anderes „[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName]“-[concept_law] und setzen Sie den Beschlussprozess in Gang.\n\n@information!Falls Sie kein $concept_law$ beschließen können, müssen Sie eine [concept_interest_group], die eines der betreffenden $concept_laws$ [Concept('concept_endorse_oppose', 'billigt')], [Concept('concept_in_government', 'in die Regierung')|l] holen."
 lesson_enact_institution_law_how_4_continue: "Beginnen Sie, etwas anderes zu beschließen als „[GetTutorialJournalEntry.GetTarget.GetLawType.GetName]“."
 lesson_enact_institution_law_how_5: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_5_desc: "[Concept('concept_law', '$concept_laws$')] werden nicht sofort [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enacted$')|l]. Sie werden mehrfach debattiert, wobei wir eingreifen müssen, um die [concept_enactment_success] für den Beschluss des Gesetzes zu erhöhen."
 lesson_enact_institution_law_how_5_back: "Gesetzesbeschluss abbrechen, um zurückzukehren."
 ### WHY
 lesson_enact_institution_law_why_1: "Wie man $concept_institutions$ erlangt"
 lesson_enact_institution_law_why_1_desc: "Im #b Gesetze-#!Reiter der #b Politik#!-Tafel kann man sehen, welche [Concept('concept_law', '$concept_laws$')] man potenziell beschließen kann, wie gut die Chancen dafür stehen und welche Effekte sie haben."
 lesson_enact_institution_law_why_1_continue: "Öffnen Sie den $concept_laws$-Reiter der Politik-Tafel."
 lesson_enact_institution_law_why_2: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_2_desc: "[Concept('concept_law', '$concept_laws$')] legen grundlegende Funktionsweisen [Concept('concept_country', '$concept_country_possessive$')] fest – angefangen dabei, wer die Macht innehat und wie die Bürokratie organisiert ist oder wie man [concept_money] bekommt und wofür man es ausgibt, bis hin zu den Rechten, die verschiedene Segmente der [Concept('concept_pop', '$concept_population$')] genießen. Die Transformation der $concept_laws$, um mit der Zeit Schritt zu halten, ist eine zwingende Notwendigkeit, und zwar sowohl aus praktischen Gründen als auch zur Vermeidung, dass sich die $concept_population$ gegen uns erhebt."
 lesson_enact_institution_law_why_2_back: "Schließen Sie den $concept_laws$-Reiter der Politik-Tafel."
 lesson_enact_institution_law_why_3: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_3_desc: "Unsere aktuellen [Concept('concept_institution', '$concept_institutions$')] sieht man im $concept_institution$en-Reiter."
 lesson_enact_institution_law_why_3_continue: "Öffnen Sie den $concept_institution$en-Reiter der Politik-Tafel."
 lesson_enact_institution_law_why_4: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_4_desc: "[Concept('concept_institution', '$concept_institutions$')] dienen dazu, der eigenen Nation Vorteile zu verschaffen, oder gewähren zusätzliche Macht. Dabei verbrauchen sie @bur![Nbsp][concept_bureaucracy], die zu Kosten für die [concept_treasury] führt, welche im direkten Verhältnis zur Größe der [Concept('concept_incorporated_state', '$concept_incorporated$en')] Bevölkerung stehen. Um eine neue $concept_institution$ zu schaffen, müssen wir ein [concept_law] beschließen, das sie ermöglicht."
 lesson_enact_institution_law_why_4_back: "Den $concept_institutions$-Reiter schließen, um zurückzukehren."
 lesson_enact_institution_law_why_5: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_5_desc: "Wir sollten jedoch beachten, dass es ein mühsames und gefährliches Unterfangen sein kann, [Concept('concept_law', '$concept_laws$')] zu beschließen, die in der Bevölkerung unbeliebt sind. Für manche $concept_laws$ braucht es Fingerspitzengefühl und Staatskunst, um sie durch die Legislatur zu bugsieren."
 ### COMPLETE
 lesson_enact_institution_law_complete: "Neue $concept_institution$ verfügbar!"
 lesson_enact_institution_law_complete_desc: "Sie haben es geschafft das erste von vielen [Concept('concept_law', '$concept_laws$')] auf der Reise ihres Landes in die Viktorianik zu reformieren! Im Lauf der Zeit werden Sie lernen, welche Kombinationen aus [Concept('concept_interest_group','$concept_interest_groups$')] in der Regierung, [Concept('concept_clout', 'Politischem Druck')], [concept_legitimacy] und [Concept('concept_political_movement', '$concept_political_movements$')] Ihnen die besten Gelegenheiten bieten, die gewünschten $concept_laws$ zu beschließen. Bis dahin sollten Sie sich nicht scheuen, viel zu experimentieren!"
 ### Reform Government
 ### HOW
 lesson_reform_government_how_1: "Wie man unsere Regierung umbildet"
 lesson_reform_government_how_1_desc: "Die aktuelle Zusammensetzung unserer Regierung sieht man im „#b $concept_government_reform$#!“-Reiter der #b Politik#!-Tafel."
 lesson_reform_government_how_1_continue: "Öffnen Sie den „$concept_government_reform$“-Reiter der Politik-Tafel."
 lesson_reform_government_how_1_back: "Der Regierungs-Reiter muss geschlossen werden, um zurückzukehren."
 lesson_reform_government_how_2: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_2_desc: "Um unsere Regierung umzubilden, drücken Sie auf die Schaltfläche für die Regierungsumbildung."
 lesson_reform_government_how_3: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_3_desc: "Jetzt können Sie nach Belieben verschiedene Konfigurationen ausprobieren. Es finden keine Änderungen statt, bis sie die neue Regierung bestätigen. Sie können die Änderungen auch zurücksetzen, um zur Anfangskonfiguration zurückzukehren."
 lesson_reform_government_how_4: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_4_desc: "Hier sehen wir die Faktoren, die unsere Legitimität auf Grundlage der aktuellen Gesetze bestimmen, und wie die angehende Regierungskonfiguration sich auf sie auswirken würde."
 lesson_reform_government_how_5: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_5_desc: "Interessengruppen auszuschließen, die an der Macht waren, sorgt für Radikalität in ihren Reihen. Zu häufige Umbildungen können zu großer politischer Instabilität führen.\n\nDie erste Reform direkt nach demokratischen Wahlen sorgt nicht für Radikalität. Nutzen Sie diese Gelegenheit, um eine effiziente Regierung für den Rest der Mandatszeit aufzubauen."
 lesson_reform_government_how_6: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_6_desc: "Legitimität wirkt sich darauf aus, wie effizient die eigene Regierung arbeitet, nicht darauf, was sie erreicht. Gibt es keine Protestbewegung, die ein Gesetz unterstützt, muss mindestens eine Interessengruppe in der Regierung es unterstützen. Gesetze, die die neue Regierung zu beschließen bereit ist, werden bei der Umbildung angezeigt. Wir sollten allerdings auch darauf achten, sowohl die richtige Mischung von Interessengruppen als auch die nötige Legitimität für die kommende Zeit zu haben."
 lesson_reform_government_how_7: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_7_desc: "Interessengruppen können Regierungen beitreten oder sie verlassen. Ist die Interessengruppe Teil einer Partei in einem demokratischen Wahlsystem, ist die ganze Partei entweder in der Regierung oder in der Opposition.\n\nVersuchen Sie, die Regierung so umzubilden, dass sie mehr als #v 60#! [concept_legitimacy] hat. Wenn nicht, kommen Sie später wieder und versuchen es erneut."
 ### COMPLETE
 lesson_reform_government_complete: "$lesson_reform_government_how_1$"
 lesson_reform_government_complete_desc: "Die neue Regierung hat einen wesentlich angemesseneren Wert in [concept_legitimacy] von [GetPlayer.GetGovernmentLegitimacy], sodass wir alle [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0] Tage neue Gesetze beschließen können. Hoffentlich kann sie auch die gewünschten politischen Änderungen einleiten! Andernfalls kann man die Regierung auch weiter umbilden – sofern man bereit ist, den Preis in Sachen Legitimität und/oder Radikalität zu zahlen."
 ### Increase Relations
 ### HOW
 lesson_increase_relations_how_0: "Wir können Beziehungen nicht verbessern"
 lesson_increase_relations_how_0_desc: "Wir brauchen mindestens #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCostFormatted(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#! @inf![Nbsp][concept_influence], um die Beziehungen zu [GetTutorialJournalEntry.GetTarget.GetCountry.GetAltName('DAT')] zu verbessern. Beenden wir jetzt diese Lektion und kehren wir zurück, sobald wir andere [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] aufgehoben haben."
 lesson_increase_relations_how_0_continue: "Wir müssen mindestens #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCostFormatted(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#! @inf![Nbsp][concept_influence] verfügbar haben"
 lesson_increase_relations_how_1: "Wie man Beziehungen verbessert"
 lesson_increase_relations_how_1_desc: "„[GetDiplomaticActionType('increase_relations').GetName]“ ist eine Form von [concept_diplomatic_pact], und man findet ihn in der #b Diplomatie#!-Linse."
 lesson_increase_relations_how_1_continue: "Wählen Sie „[GetDiplomaticActionType('increase_relations').GetName]“ bei den #b Diplomatenaktionen#! in der #b Diplomatie#!linse aus."
 lesson_increase_relations_how_2: "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_2_desc: "Wir wollen die Beziehungen zu [GetTutorialJournalEntry.GetTarget.GetCountry.GetAltName('DAT')] verbessern. Die meisten [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] erfordern @inf![Nbsp][concept_influence] im Unterhalt, und wir können schon im Vorfeld sehen, wie hoch die Kosten sein werden."
 lesson_increase_relations_how_2_continue: "Finden und klicken Sie auf [GetTutorialJournalEntry.GetTarget.GetCountry.GetAltName('AKK')] auf der Karte oder den @map_list_plus_small!-Plus-Knopf, um die Beziehung zwischen unseren $concept_countries$n zu verbessern."
 lesson_increase_relations_how_2_back: "Schließen Sie die #b Diplomatielinse#!, um zurückzukehren."
 lesson_increase_relations_how_3: "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_3_desc: "Einige [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] erfordern die Zustimmung der anderen Seite. In solchen Fällen wird eine Anfrage geschickt und ein paar Wochen später erhält man eine Zu- oder Absage. Meist sieht man allerdings vorher, ob ein Land einen verschickten $concept_diplomatic_pact$ annehmen oder ablehnen wird.\n\n„[GetDiplomaticActionType('increase_relations').GetName]“ erfordert keine Zustimmung, und beide Länder können dies gleichzeitig tun (oder auch „[GetDiplomaticActionType('damage_relations').GetName]“)."
 lesson_increase_relations_how_3_back: "[GetDiplomaticActionType('increase_relations').GetName] mit [GetTutorialJournalEntry.GetTarget.GetCountry.GetAltName('DAT')] abbrechen, um zurückzukehren."
 ### WHY
 lesson_increase_relations_why_1: "Warum man Beziehungen verbessert"
 lesson_increase_relations_why_1_desc: "Der Einsatz von @inf![Nbsp][concept_influence] zum Unterhalten von [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$n')] mit strategisch ausgewählten Ländern ist der Schlüssel dazu, die eigene Macht sanft zu mehren und die eigene Einflusssphäre auszubauen. Die Verbesserung der [concept_relations] ermutigt sie nicht nur, uns in Konflikten zu unterstützen, sondern erlaubt es auch, $concept_diplomatic_pacts$ mit ihnen zu schließen."
 lesson_increase_relations_why_1_continue: "Öffnen Sie den #b Diplomatie#!-Reiter eines beliebigen $concept_country$es, um fortzufahren."
 lesson_increase_relations_why_2: "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_2_desc: "Hier können Sie alle [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')] sehen, die Sie gegen das Land unternehmen können, und ob es ein solches Angebot annehmen würde, falls es seine Zustimmung erfordert. Einige $concept_diplomatic_actions$ erfordern gewisse Stufen, was die [concept_relations] anbelangt, damit man sie überhaupt in Angriff nehmen kann – was nicht immer förderlich ist!\n\nEs ist häufig der Fall, dass [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] eine gewisse Mindeststufe hinsichtlich der $concept_relations$ erfordern. Wir sollten sie also unbedingt aufrechterhalten."
 lesson_increase_relations_why_2_back: "Schließen Sie den #b Diplomatie#!-Reiter des $concept_country$es, um zurückzukehren."
 lesson_increase_relations_why_3: "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_3_desc: "[concept_relations] [Concept('concept_decay', 'klingen')|l] im Lauf der Zeit von allein auf #b Neutral#! ab, sofern sie nicht aktiv aufrechthalten werden, und sie können durch Ereignisse schneller oder langsamer abklingen. Negative $concept_relations$ klingen ebenfalls auf #b Neutral#! ab."
 ### COMPLETE
 lesson_increase_relations_complete: "Beziehung verbessert!"
 lesson_increase_relations_complete_desc: "Nachdem wir erfolgreich unsere [concept_relations] mit der Gegenseite verbessert haben, können wir uns nun entscheiden, den [concept_diplomatic_pact] „[GetDiplomaticActionType('increase_relations').GetName]“ aufrechtzuerhalten oder ihn aufzuheben, um mehr @inf![Nbsp][concept_influence] für andere Belange zur Verfügung zu haben. Denken Sie daran: Falls kein Land an den wechselseitigen $concept_relations$ arbeitet, [Concept('concept_decay', 'klingen')|l] sie langsam auf #b Neutral#! ab."
 ### Expand Military
 ### HOW
 lesson_expand_military_how_1: "Wie man das eigene Militär erweitert"
 lesson_expand_military_how_1_desc: "Unsere Streitkräfte werden durch [Concept('concept_military_building', '$concept_military_buildings$')] erschaffen und unterhalten. Um unser Militär aufzubauen, muss man diese Gebäude nur erweitern.\n\nDoch im Gegensatz zu anderen Gebäuden werden diese in einem speziellen Formationsreiter gebaut."
 lesson_expand_military_how_1_continue: "Öffnen Sie die #b Militär#!-Tafel."
 lesson_expand_military_how_2: "$lesson_expand_military_how_1$"
 lesson_expand_military_how_2_desc: "Kasernen erzeugen und unterhalten [Concept('concept_battalion', '$concept_battalions$')], aus denen unsere [concept_army] besteht. Bataillone werden von [Concept('concept_general', 'Generälen')] befehligt. Sie rücken vor oder verteidigen an Fronten und schützen die Integrität unserer Grenzen, indem sie an einer Frontlinie stationiert werden.\n\nUnabhängig davon, welche Bataillone wir rekrutieren wollen, werden sie immer eine Kaserne bauen.\n\nAuf der [concept_military_formation]-Tafel finden wir drei Knöpfe, um neue Kasernen für die unterschiedlichen Einheitenarten zu bauen: Infanterie, Artillerie und Kavallerie."
 lesson_expand_military_how_2_continue: "Öffnen wir die Formation „[GetTutorialJournalEntry.GetTarget.GetMilitaryFormation.GetName]“, um fortzufahren und Einheiten zu rekrutieren"
 lesson_expand_military_how_2_back: "Schließen Sie die #b Militär#!-Tafel, um zurückzukehren."
 lesson_expand_military_how_3: "$lesson_expand_military_how_1$"
 lesson_expand_military_how_3_desc: "Wie alle anderen Gebäude werden auch [Concept('concept_military_building', '$concept_military_buildings$')] in [Concept('concept_state', '$concept_states$')] gebaut, doch die [Concept('concept_unit', '$concept_units_short$')], die sie zur Verfügung stellen, werden der [concept_military_formation] zugewiesen, aus der sie gebaut wurden. Später können sie zu anderen Formationen übertragen werden. Wir müssen darauf achten, dass unser Militär aus Staaten kommt, in denen die [Concept('concept_workforce', 'Beschäftigten')] entbehrlich sind, die aber trotzdem eine gute [concept_infrastructure] und [Concept('concept_military_good', '$concept_military_goods$')] aufweisen.\n\nWir müssen auch darauf achten, dass die Kosten eines erweiterten Militärs nicht die Möglichkeiten unserer [concept_treasury] übersteigen! Ist unser Etat nicht ausgeglichen, sollten wir noch etwas warten, bis wir die nötigen Verbesserungen vornehmen."
 lesson_expand_military_how_3_continue: "Beginnen Sie eine Expansion in einem beliebigen [concept_state], um fortzufahren."
 lesson_expand_military_how_3_back: "Schließen Sie die #b Militär#!-Tafel, um zurückzukehren."
 ### WHY
 lesson_expand_military_why_1: "Warum man das eigene Militär erweitert"
 lesson_expand_military_why_1_desc: "Einfach gesagt kann ein [concept_country] ohne Militär sich nicht selbst verteidigen und daher auch nicht die weitere Existenz garantieren. Es ist zwar möglich, sich durch einen Status als [concept_protectorate] eines Landes mit höherem [concept_rank] vor Aggression zu schützen, oder sogar dadurch, dass man gute [concept_relations] zu Ländern unterhält, die sich überschneidende [Concept('concept_interest', '$concept_interests$')] verfolgen. Will man aber einer der Hauptakteure auf der Weltbühne werden, muss man die eigene Diplomatie auch handfest untermauern können."
 lesson_expand_military_why_2: "$lesson_expand_military_why_1$"
 lesson_expand_military_why_2_desc: "Alle Militär-[concept_unit] tragen zur eigenen [concept_power_projection] bei, die wiederum direkt [concept_prestige] erzeugt. Ein großes Militär mag im Unterhalt teuer sein, aber wirkt sich auch darauf aus, wie fähig und glaubwürdig wir scheinen.\n\n@flotillas! [Concept('concept_flotilla', '$concept_flotillas$')] verbessern unsere $concept_power_projection$ stärker als @battalions![Nbsp][Concept('concept_battalion', '$concept_battalions$')], aber können im Unterhalt auch teuer sein."
 lesson_expand_military_why_3: "$lesson_expand_military_why_1$"
 lesson_expand_military_why_3_desc: "Eine starke Wirtschaft ist notwendig, um ein starkes Militär zu unterhalten. Sowohl [Concept('concept_military_wage', '$concept_military_wages$')] als auch [Concept('concept_military_good', '$concept_military_goods$')] können eine bedeutende Kostenstelle sein, insbesondere aufgrund der [Concept('concept_mobilize_battalion', '$concept_mobilize_battalion_mobilization$')] im [concept_war]. Sorgen Sie dafür, dass unsere Industrien in der Lage sind, die nötige Ausrüstung herzustellen, oder dass wir verlässliche Handelspartner dafür haben!\n\nEs mag verführerisch sein, sich mehr auf [Concept('concept_conscription_center', '$concept_conscription$')] zu verlassen, um nach Bedarf weitere @battalions![Nbsp][Concept('concept_battalion', '$concept_battalions$')] auszuheben, doch man sollte bedenken, dass die Wehrpflichtigen [concept_workforce] waren und die Wirtschaft daher auf unvorhergesehene Arten und Weisen beeinträchtigt werden kann. Ein stehendes Heer mag teurer sein, aber ist langfristig besser zu unterhalten und bietet in Friedenszeiten [concept_power_projection]."
 ### COMPLETE
 lesson_expand_military_complete: "Unser Militär wurde erweitert!"
 lesson_expand_military_complete_desc: "Unser Militär ist jetzt schlagkräftiger! Dies wird in Zukunft sicher praktisch werden, ob nun in der Defensive, in der Offensive oder aus diplomatischen Gründen. Wenn das eigene Land mächtiger wird, sollte man gelegentlich überprüfen, ob es noch eine angemessene Größe hat, um weltweit mitzuhalten. Wir werden auch Zugriff auf [Concept('concept_technology', '$concept_technologies$')] brauchen, die es uns erlauben, unsere Streitkräfte zu verbessern, was aber für mehr [concept_good_consumption] von [Concept('concept_military_good', '$concept_military_goods$')] sorgen wird."
 ### Fix Capacity Deficit
 ### HOW
 lesson_fix_capacity_deficit_how: "Wie man Kapazitäten-Defizite ausgleicht"
 lesson_fix_capacity_deficit_how_1: "Wie man Kapazitäten-Defizite ausgleicht"
 lesson_fix_capacity_deficit_how_1_desc: "Ebenso wie unser Etat haben auch unsere drei [Concept('concept_capacity', '$concept_capacities$')] Zu- und Abflüsse. Der Wert, den man oben in der Leiste sieht, ist der Saldo – also wie groß Überschuss oder Defizit sind. Anstatt sich anzusammeln, wirkt sich der Saldo direkt als positiver Effekt (wenn er über null liegt) oder negativer Effekt (wenn er unter null liegt) aus.\n\nDer negative Effekt wiegt wesentlich schwerer als der positive, weswegen es meist besser ist, die eigenen $concept_capacities$ weitestgehend zu nutzen, anstatt einen hohen positiven Saldo zu erhalten. Doch es kann sehr schlecht sein, ein Defizit zu haben, weshalb man ein solches auch stets schnellstmöglich ausgleichen will."
 lesson_fix_capacity_deficit_how_2: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_2_desc: "Um ein Defizit auszugleichen, muss man sich einen Überblick über Zu- und Abflüsse verschaffen. Danach muss man entweder die Erzeugung der [concept_capacity] verbessern oder ihren Verbrauch verringern (oder beides tun). Legen Sie den Zeiger auf die Kapazität, um zu sehen, was sich auf sie auswirkt. Danach gehen wir die Faktoren nacheinander durch."
 #lesson_fix_capacity_deficit_how_1_continue: "Go to the $concept_buildings$ tab in the #b Military#! Lens"
 lesson_fix_capacity_deficit_how_3: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_3_desc: "Legen wir den Zeiger zunächst auf die @bur![Nbsp][concept_bureaucracy].\n\n@bur![Nbsp]$concept_bureaucracy$ wird vor allem durch [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_3_desc_added','Regierungsverwaltung')] erzeugt; um mehr zu generieren, muss man die bestehenden Gebäude dieser Art also erweitern oder neue bauen.\n\nMan setzt Bürokratie ein, um die Effizienz der [Concept('concept_taxes', 'Steuererhebung')] in allen [Concept('concept_incorporated_state', 'Inkorporierten Staaten')] aufrechtzuerhalten, wobei die Kosten mit der Größe der Bevölkerung steigen. Darüber hinaus kostet jede [Concept('concept_institution','Institutions')]-[concept_investment_level] ein gewisses Maß an @bur![Nbsp]$concept_bureaucracy$, das von der Größe der inkorporierten Bevölkerung abhängt.\n\nDes Weiteren ist @bur![Nbsp]$concept_bureaucracy$ notwendig für den Unterhalt von [Concept('concept_commander', '$concept_commanders$n')]; ein höherer [concept_commander_rank] erfordert dabei mehr $concept_bureaucracy$."
 lesson_fix_capacity_deficit_how_3_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 lesson_fix_capacity_deficit_how_4: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_4_desc: "Ein Übermaß an @bur![Nbsp][concept_bureaucracy] aufrechtzuerhalten, erhöht die @construction![Nbsp][concept_construction]-Effizienz, sodass man mehr aus dem eigenen [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added','Bausektoren')] herausholen kann.\n\nBei einem Defizit leidet man unter [concept_tax_waste], was die eigene Wirtschaft in Windeseile abstürzen lassen kann.\n\nDer Bau weiterer [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_3_desc_added','Regierungsverwaltung')] oder der Wechsel zu effektiveren [Concept('concept_production_method', '$concept_production_methods$')] ist meist der beste Weg, um ein @bur![Nbsp][concept_bureaucracy]-Defizit auszugleichen. Falls dies außer Frage steht, kann man aber auch die [concept_investment_level] einer [concept_institution] verringern oder einen [concept_commander] in den Ruhestand schicken."
 lesson_fix_capacity_deficit_how_4_desc_added: "[GetBuildingType('building_construction_sector').GetName]"
 lesson_fix_capacity_deficit_how_4_desc_added_2: "[GetBuildingType('building_government_administration').GetName]"
 lesson_fix_capacity_deficit_how_5: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_5_desc: "Als Nächstes betrachten wir die @aut![Nbsp][concept_authority]. Legen Sie also den Zeiger darauf, um die Aufschlüsselung zu sehen.\n\n@aut![Nbsp]$concept_authority$ entsteht durch [Concept('concept_law', '$concept_laws$')], insbesondere weniger liberale.\n\nSie wird verwendet, um [Concept('concept_consumption_tax', '$concept_consumption_taxes$')] auf [concept_pop_needs] zu erheben und der [Concept('concept_pop', '$concept_population$')] den eigenen Willen über [Concept('concept_decree', '$concept_decrees$')] sowie das [concept_suppress] und das [concept_bolster] von [Concept('concept_interest_group', '$concept_interest_groups$')] und ähnliche Aktionen aufzuerlegen."
 lesson_fix_capacity_deficit_how_6: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_6_desc: "Die Bewahrung eines Überschusses an @aut![Nbsp][concept_authority] erhöht die eigene Legislativeffizienz, sodass [Concept('concept_law', '$concept_laws$')] schneller [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enact$')|l] werden können (aber nicht zwingenderweise einfacher).\n\nHaben wir ein Defizit von [concept_authority], sinkt die [concept_approval] von [Concept('concept_interest_group', '$concept_interest_groups$')] [concept_in_opposition|l], sodass negative [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] aktiviert werden und häufiger [Concept('concept_radical', 'radikalere')] [Concept('concept_political_movement', '$concept_political_movements$')] in Erscheinung treten, die sogar zu einer [concept_revolution] führen können.\n\nDurch den Erlass strengerer $concept_laws$ kann man mehr @aut![Nbsp][concept_authority] erzeugen, doch wenn man ohnehin schon ein Defizit hat, kann es kurzfristig sicherer sein, einen [concept_decree] abzubrechen oder sogar eine befristete [concept_consumption_tax]-Senkung einzuführen."
 lesson_fix_capacity_deficit_how_7: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_7_desc: "Legen wir als Letztes den Zeiger auf @inf![Nbsp][concept_influence], um die Zu- und Abflüsse dort zu sehen.\n\n@inf![Nbsp]$concept_influence$ entspringt vor allem dem eigenen [concept_rank], der sich aus dem relativen [concept_prestige] ergibt. Man kann auch @inf![Nbsp]$concept_influence$ durch [Concept('concept_rivalry', '$concept_rivalries$')] bekommen, wobei jedes überlappende [concept_interest] eine kleine Menge erzeugt.\n\nMan braucht Einfluss, um [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] zu unterhalten – einschließlich [concept_subject]-Beziehungen. Um [Concept('concept_country', '$concept_countries$')] eines höheren [Concept('concept_rank', 'Rangs')] zu beeinflussen, braucht meist mehr @inf!$concept_influence$."
 lesson_fix_capacity_deficit_how_8: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_8_desc: "Einen Überschuss an @inf![Nbsp][concept_influence] aufrechtzuerhalten, verstärkt das [concept_decay] der [concept_infamy], was dabei hilft, die Auswirkungen durch begonnene [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] und das Erheben von Ansprüchen abzumildern.\n\nHier ein Defizit zu haben, kann katastrophal sein, da es das eigene [concept_prestige] mit einem Malus versieht, was sich wiederum auf den eigenen [concept_rank] auswirkt, sodass der erzeugte @inf![Nbsp]$concept_influence$ noch weiter sinkt.\n\nWenn wir eine Stimme in globalen Angelegenheiten haben wollen, sollten wir immer danach streben, mehr $concept_prestige$ und $concept_rank$ anzusammeln und so unseren @inf![Nbsp]$concept_influence$ zu mehren. Dies ist jedoch ein langfristiges Ziel – und keine Lösung für ein Defizit. Um sich von einem $concept_influence$-Einbruch zu erholen, muss man [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts_short$')] brechen oder (wenn das Defizit klein genug ist) eine [concept_rivalry] verkünden."
 lesson_fix_capacity_deficit_how_9: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_9_desc: "Nutzen Sie die Informationen aus den vorherigen Schritten, um den Saldo der relevanten [concept_capacity] über null zu bringen. Abhängig von Ihrem Vorgehen kann dies eine Weile dauern – das ist aber in Ordnung, solange sie die Konsequenzen im Auge behalten und sich in die richtige Richtung bewegen.\n\nViel Glück!"
 ### COMPLETE
 lesson_fix_capacity_deficit_complete: "Ihre [concept_capacity] hat wieder einen positiven Saldo!"
 lesson_fix_capacity_deficit_complete_desc: "Gute Arbeit! Zumindest einen kleinen Überschuss in allen [Concept('concept_capacity', 'Kapazitäten')] zu haben, ist immer eine gute Idee, da es uns vor unerwarteten Defiziten schützt und einen kleinen Bonus gewährt. Doch wir sollten es nicht übertreiben, da es uns meist mehr nutzt, die $concept_capacity$ zu verwenden, als nur den Bonus vom Überschuss einzustreichen. Oft kann man auch eine Zuordnung zurückziehen, um wieder einen positiven Saldo zu haben."
 ### Recruit and Promote a Commander
 ### HOW
 lesson_recruit_promote_commander_how_1: "Wie man Befehlshaber rekrutiert"
 lesson_recruit_promote_commander_how_1_desc: "Neue [Concept('concept_commander','$concept_commanders$')] können auf einer beliebigen Info-Tafel der [Concept('concept_military_formation','$concept_military_formation$')] einer [concept_army] oder einer [concept_fleet] rekrutiert werden."
 lesson_recruit_promote_commander_how_1_continue: "Öffnen Sie die Tafel einer beliebigen $concept_military_formation$."
 lesson_recruit_promote_commander_how_2: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_2_desc: "Wir können bis zu vier [Concept('concept_commander','$concept_commanders$')] in einer [concept_army] oder [concept_fleet] haben. Sie beeinflussen die maximale [concept_command_limit], die unserer [concept_military_formation] zur Verfügung steht. Wenn Sie auf den großen +-Button im $concept_commanders$-Abschnitt drücken, sieht man ein paar Kandidaten für neue Befehlshaber."
 lesson_recruit_promote_commander_how_2_continue: "Öffnen Sie das $concept_commanders$-Rekrutierungs-Pop-up über den +-Knopf im $concept_commanders$-Abschnitt."
 lesson_recruit_promote_commander_how_2_back: "Schließen Sie die [concept_military_formation]-Tafel, um zurückzukehren."
 lesson_recruit_promote_commander_how_3: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_3_desc: "Wir haben jetzt mehrere Möglichkeiten, welchen $concept_commander$ wir auswählen. Sehen wir uns an, warum man den einen oder den anderen wählen sollte."
 lesson_recruit_promote_commander_how_3_continue: "Wählen Sie unseren neuen [concept_commander]."
 lesson_recruit_promote_commander_how_3_back: "Schließen Sie den [concept_commander]-Auswahlbildschirm, um zurückzukehren."
 lesson_recruit_promote_commander_how_4: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_4_desc: "Ihre [Concept('concept_character_trait', '$concept_character_traits$')] wirken sich auf ihr Verhalten und ihre Fähigkeiten in der [concept_battle] und jenseits davon aus. Sehen Sie sich die Tooltips an, um herauszufinden, was sie bewirken. Manche $concept_character_traits$ wirken sich nur darauf aus, wie der [concept_character] in einer bestimmten Rolle agiert. Wir sind derzeit allerdings nur an den Effekten der $concept_character_traits$ für $concept_commanders$ interessiert.\n\n#u Blaue#! $concept_character_traits$ sind #u Persönlichkeitseigenschaften#!, von denen jeder $concept_characters$ nur eine hat. Sie ändern sich meist nicht. #v Weiße#! $concept_character_traits$ sind #v Fertigkeitseigenschaften#!, die sich auf die Fähigkeiten des $concept_character$s in seiner derzeitigen [concept_character_role] auswirken. #v Fertigkeitseigenschaften#! kann man im Lauf der Zeit erhalten oder durch [concept_life_experience] entwickeln. #r Rote#! Eigenschaften sind #r Zustände#!, die sich negativ auf den $concept_character$ auswirken und sich meist nicht ändern."
 lesson_recruit_promote_commander_how_5: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_5_desc: "Alle Charaktere sind Mitglieder einer [concept_interest_group], deren Politik sie unterstützen. $concept_commanders$ erhöhen den [Concept('concept_clout', 'Politischen Druck')] ihrer $concept_interest_group$. Revoltiert eine $concept_interest_group$, werden sich $concept_commanders$, die sie unterstützen, der Revolution anschließen. Es ist daher klug, dafür zu sorgen, dass unsere höchstrangigsten $concept_commanders$ die Art von Politik unterstützen, die wir uns in unserem Land wünschen."
 lesson_recruit_promote_commander_how_6: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_6_desc: "Der [concept_commander_rank] legt die [concept_command_limit] des $concept_commander$s fest sowie das Ausmaß, inwieweit er den [Concept('concept_clout', 'Politischen Druck')] seiner $concept_interest_group$ verstärkt. Die meisten $concept_commanders$ beginnen ihre Karriere mit dem ersten Rang, doch man kann sie jederzeit gegen gewisse @bur![concept_bureaucracy]-Kosten befördern."
 lesson_recruit_promote_commander_how_7: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_7_desc: "Betrachten wir unsere Möglichkeiten und wählen wir einen [concept_commander] zum Rekrutieren aus."
 lesson_recruit_promote_commander_how_7_continue: "Rekrutieren Sie einen $concept_commander$."
 lesson_recruit_promote_commander_how_8: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_8_desc: "Einen neu rekrutierten [concept_general] findet man im Formations-Reiter. Suchen Sie nach dem [concept_commander], den wir rekrutiert haben, und wählen Sie sein Porträt aus, um fortzufahren."
 lesson_recruit_promote_commander_how_8_continue: "Gehen Sie zur Tafel des neu rekrutierten #b Befehlshabers#!."
 lesson_recruit_promote_commander_how_8_back: "Öffnen Sie die Befehlshaber-Tafel, um zurückzukehren."
 lesson_recruit_promote_commander_how_9: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_9_desc: "Von hier aus können wir den [concept_commander] auf einen höheren Rang befördern. Dadurch verbessern sich seine Fähigkeiten nicht, aber seine [concept_command_limit] steigt. Diese bestimmt über die Größe der Streitmacht, die unter seinem direkten Befehl stehen kann."
 lesson_recruit_promote_commander_how_9_back: "Schließen Sie die Tafel des rekrutierten #b Befehlshabers#!, um zurückzukehren."
 lesson_recruit_promote_commander_how_10: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_10_desc: "Wir können den [concept_commander] befördern, indem wir auf dieser Tafel auf „#b Befördern#!“ klicken, das Interaktionsmenü öffnen oder in einem beliebigen Interface auf den $concept_commander$ rechtsklicken."
 lesson_recruit_promote_commander_how_10_continue: "Befördern Sie den $concept_commander$, um das Tutorial abzuschließen."
 ### COMPLETE
 lesson_recruit_promote_commander_complete: "Neuer $concept_commander$ befördert!"
 lesson_recruit_promote_commander_complete_desc: "Das Anwerben und Befördern eines weiteren $concept_commander$s hat die mögliche Zahl an [Concept('concept_unit', '$concept_units$')], denen man Befehle erteilen kann, und jener unter dem direkten Befehl des $concept_commander$s erhöht.\n\nEs gewährt auch Zugriff auf einen Charakter mit neuen [Concept('concept_character_trait', '$concept_character_traits$')], die nützlich sein könnten. Der [Concept('concept_clout', 'Politische Druck')] der Interessengruppe des neuen $concept_commander$s hat sich ebenfalls erhöht. All dies hat jedoch seinen Preis in Form von @bur![concept_bureaucracy].\n\nDiese Effekte bleiben bestehen, bis der $concept_commander$ stirbt oder in den Ruhestand geschickt wird. Wenn Sie sich später entscheiden, einen $concept_commander$ in den Ruhestand zu schicken, wird sich das auf die [concept_approval] seiner $concept_interest_group$ auswirken."
 ### Declare Interest
 lesson_declare_interest_how_1: "Wie man ein Interesse erklärt"
 lesson_declare_interest_how_1_desc: "[Concept('concept_interest', '$concept_interests$')] werden über den Regionalaktionen-Reiter der #b Diplomatie#!-Linse oder das Rechtsklick-Menü erklärt. Suchen Sie jetzt die Option in der Linse und wählen Sie sie aus."
 lesson_declare_interest_how_1_continue: "Finden und klicken Sie auf #b Interesse erklären#! in der #b Diplomatie#!-Linse."
 lesson_declare_interest_how_2: "$lesson_declare_interest_how_1$"
 lesson_declare_interest_how_2_desc: "Wählen Sie jetzt eine beliebige Ziel-[concept_strategic_region] und erklären Sie ein [concept_interest] an ihr.\nAchten Sie auf andere [Concept('concept_country','$concept_countries$')], die vor Ort sind oder ein $concept_interests$ an der $concept_strategic_region$ haben, da sie den gleichen Einfluss in dieser Region haben, wie wenn Sie dort ein Interesse erklären.\n\nUnser neues [concept_interest] beginnt inaktiv. Es dauert #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] Tag(e)#!, bis ein neues $concept_interest$ aktiv wird. Während dieser Zeit gewährt es keinerlei Vorteile."
 lesson_declare_interest_how_2_back: "Schließen Sie die Linse, um zurückzukehren."
 ### WHY
 lesson_declare_interest_why_1: "Warum man ein Interesse erklärt"
 lesson_declare_interest_why_1_desc: "Standardmäßig erhalten wir ein [Concept('concept_interest', '$concept_interests$')] in allen [Concept('concept_strategic_region', '$concept_strategic_regions$')], in denen wir selbst oder unsere [Concept('concept_subject', '$concept_subjects$')] Land besitzen. Abgesehen davon haben wir eine Zahl an $concept_interests$, die wir nach Belieben erklären können und deren genaues Maß von unserem [concept_rank] abhängt."
 lesson_declare_interest_why_2: "$lesson_declare_interest_why_1$"
 lesson_declare_interest_why_2_desc: "Ein [concept_interest] kann viele Dinge bedeuten! Vielleicht wollen Sie Land in der [concept_strategic_region] erobern oder kolonisieren oder vielleicht auch nur die Möglichkeit zum Eingreifen haben, falls es Konflikte dort gibt.\n\nHat man eine [GetDiplomaticActionType('rivalry').GetName] mit einem anderen [concept_country], erhält man zusätzlichen @inf![Nbsp][concept_influence] für jede $concept_strategic_region$, in der beide ein $concept_interests$ haben."
 ### COMPLETE
 lesson_declare_interest_complete: "Interesse erklärt!"
 lesson_declare_interest_complete_desc: "Unser neues [Concept('concept_active_interest', '$concept_active_interest_short$')] ist aktiv und erweitert so unsere Reichweite in eine neue [concept_strategic_region]. Dadurch eröffnet sich die Möglichkeit, an [Concept('concept_diplomatic_play', 'Diplomatiespielen')] teilzunehmen oder sie zu beginnen sowie neue [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] aufzubauen und sogar [Concept('concept_colony', '$concept_colonization$')] zu betreiben, sofern es dafür passendes Land in der $concept_strategic_region$ gibt."
 ### Start Diplomatic Play
 ### HOW
 lesson_start_diplomatic_play_how_1: "Wie man ein $concept_diplomatic_play_short$ beginnt"
 lesson_start_diplomatic_play_how_1_desc: "Man beginnt [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] über den Diplomatiespiele-Reiter der #b Diplomatie#!-Linse."
 lesson_start_diplomatic_play_how_1_continue: "Gehen Sie auf den #b Diplomatiespiele#!-Reiter in der [concept_diplomatic_lens]."
 lesson_start_diplomatic_play_how_2: "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_2_desc: "Die #G grüne Zahl#! in der rechten Ecke eines [Concept('concept_diplomatic_play', 'Diplomatiespiels')] gibt an, auf wie viele [Concept('concept_country', '$concept_countries$')] man dieses $concept_diplomatic_play$ anwenden kann."
 lesson_start_diplomatic_play_how_2_continue: "Wählen Sie ein beliebiges $concept_diplomatic_play$ aus und beginnen Sie es."
 lesson_start_diplomatic_play_how_2_back: "Schließen Sie den #b Diplomatiespiele#!-Reiter in der [concept_diplomatic_lens], um zurückzukehren."
 lesson_start_diplomatic_play_how_3: "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_3_desc: "Jetzt haben Sie ein [concept_diplomatic_play] als [concept_initiator] begonnen. Es durchläuft nun im Lauf der kommenden Monate drei Phasen. Die erste Phase ist die [concept_opening_moves], anschließend kommen die [concept_diplomatic_maneuvers] und dann der [concept_countdown_to_war]. Wenn keine von beiden Seiten vor Beginn des $concept_countdown_to_war$s nachgibt, wird ein [concept_war] unausweichlich!"
 ### Incorporate State
 ### HOW
 lesson_incorporate_state_how_1: "Wie man einen $concept_state$ inkorporiert"
 lesson_incorporate_state_how_1_desc: "Mit der [Concept('concept_incorporated_state', '$concept_incorporating$')] eines [Concept('concept_unincorporated_state', 'Nicht-inkorporierten Staats')] beginnt man über den #b Staatsaktionen#!-Reiter der [concept_political_lens]."
 lesson_incorporate_state_how_1_continue: "Gehen Sie auf den #b Staatsaktionen#!-Reiter in der $concept_military_lens$."
 lesson_incorporate_state_how_2: "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_2_desc: "Um einen [concept_state] zu [Concept('concept_incorporated_state', '$concept_incorporate$')|l], muss der $concept_state$ [Concept('concept_unincorporated_state', '$concept_unincorporated_state_short$')|l] sein und er darf #b keiner#! [Concept('concept_colony', '$concept_colonization$')] unterliegen. Wir haben derzeit [GetPlayer.GetNumStatesThatCanBeIncorporated] [SelectLocalization(GreaterThan_int32(GetPlayer.GetNumStatesThatCanBeIncorporated,'(int32)1'),'$concept_unincorporated_states$', '$concept_unincorporated_state$')], die [Concept('concept_incorporated_state', '$concept_incorporated$')|l] werden können."
 lesson_incorporate_state_how_2_continue: "Klicken Sie auf „#b $concept_incorporate_state$#!“ und beginnen Sie, $concept_unincorporated_states$ zu inkorporieren."
 lesson_incorporate_state_how_2_back: "Schließen Sie den #b Staatsaktionen#!-Reiter in der $concept_political_lens$, um zurückzukehren."
 lesson_incorporate_state_how_3: "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_3_desc: "Sie haben jetzt damit begonnen, den ausgewählten [concept_state] zu [Concept('concept_incorporated_state', '$concept_incorporate$')|l]. Das [Concept('concept_incorporated_state', '$concept_incorporating$')] von [Concept('concept_state', '$concept_states$')] kann viele Jahre dauern, je nachdem, wie kulturell ähnlich das Gebiet unseren [concept_primary_cultures] ist. Die Gesamt-@bur![Nbsp][concept_bureaucracy]-Kosten fallen direkt an, aber Vorzüge der $concept_incorporation$ wachsen langsam im Lauf der Zeit."
 lesson_incorporate_state_how_3_back: "Staatsinkorporierung abbrechen, um zurückzukehren."
 ### COMPLETE
 lesson_incorporate_state_complete: "$concept_state$ inkorporiert!"
 lesson_incorporate_state_complete_desc: "Gut gemacht! Wir haben jetzt einen [Concept('concept_unincorporated_state', 'Nicht-inkorporierten Staat')] [Concept('concept_incorporated_state', '$concept_incorporated$')|l]. Das heißt, dass er jetzt auch Steuern zahlt, Zugriff auf die Vorzüge von [Concept('concept_institution', '$concept_institutions$')] erhält und ganz am politischen System des Landes teilnehmen kann."
 ### Interest Group Concept Lesson
 lesson_interest_group_1: "Was sind [Concept('concept_interest_group', '$concept_interest_groups$')]?"
 lesson_interest_group_1_desc: "Interessengruppen kann man sich auf der $POLITICS$-Tafel des $OVERVIEW$-Reiters ansehen."
 lesson_interest_group_1_continue: "Öffnen Sie die $POLITICS$-Tafel des $OVERVIEW$-Reiters."
 lesson_interest_group_2: "$lesson_interest_group_1$"
 lesson_interest_group_2_desc: "Eine [concept_interest_group] ist eine Fraktion innerhalb des Landes, deren [concept_pop]-Unterstützer gemeinsame Interessen haben. $concept_interest_groups$ können drei unterschiedliche Formen von Status im Land haben.\n\n[concept_in_government]: Teil der herrschenden Gruppe, ob nun durch freie Wahlen, göttliche Vorbestimmung, Gewalt oder andere Mittel\n\n[concept_in_opposition]: Können ihren Einfluss nur außerhalb der Hallen der Macht zur Geltung bringen\n\n[concept_marginalized]: Nicht stark genug, um eine Rolle zu spielen; de facto ruhen sie\n\nAlle Länder haben ähnliche $concept_interest_groups$, doch viele haben eigene und einzigartige Varianten, die durch Unterschiede in Geschichte, Kultur und Religion entstanden sind."
 lesson_interest_group_2_back: "Schließen Sie die $POLITICS$-Tafel des $OVERVIEW$-Reiters, um zurückzukehren."
 lesson_interest_group_3: "$lesson_interest_group_1$"
 lesson_interest_group_3_desc: "#b Sie#! können frei entscheiden, welche Ihrer $concept_interest_groups$ [concept_in_government|l] sein sollen. Man sollte jedoch bedenken, dass die eigenen [Concept('concept_law', '$concept_laws$')] bestimmen, als wie [Concept('concept_legitimacy', '$concept_legitimate$')|l] sie dann angesehen wird. Eine Regierung mit hoher $concept_legitimacy$ kann $concept_laws$ effizienter erlassen als eine mit niedriger $concept_legitimacy$, die länger braucht, um etwas zu schaffen und leichter [Concept('concept_revolution', '$concept_revolutions$')] zum Opfer fällt."
 lesson_interest_group_3_continue: "Gehen Sie auf die Detail-Tafel einer beliebigen $concept_interest_group$"
 lesson_interest_group_4: "$lesson_interest_group_1$"
 lesson_interest_group_4_desc: "Die grundlegendsten Aspekte aller [Concept('concept_interest_group', '$concept_interest_groups$')] sind ihre [Concept('concept_ideology', '$concept_ideologies$')]. Sie zeigen an, wie eine $concept_interest_group$ zu [Concept('concept_law', 'Gesetzen')] steht, aber auch welche $concept_laws$ ihr lieber sind als andere.\n\nLegen Sie den Zeiger auf eine $concept_ideology$, um zu sehen, welche $concept_laws$ ihr wichtig sind und wie sie dazu steht."
 lesson_interest_group_4_back: "Schließen Sie den $concept_interest_group$-Reiter, um zurückzukehren."
 lesson_interest_group_5: "$lesson_interest_group_1$"
 lesson_interest_group_5_desc: "Die [concept_ideology] ganz oben in der Liste von $concept_ideologies$ stammt von ihrem [concept_leader]. $concept_leaders$ ändern sich im Lauf des Spiels und damit auch ihre $concept_ideology$, doch in manchen Fällen können $concept_leaders$ auch drastisch und dauerhaft verändern, wofür eine $concept_interest_group$ steht.\n\n$concept_leaders$ können zudem andere Auswirkungen auf eine $concept_interest_group$ haben (aufgrund der [Concept('concept_character_trait', '$concept_character_traits$')] oder ihrer [concept_popularity])."
 lesson_interest_group_6: "$lesson_interest_group_1$"
 lesson_interest_group_6_desc: "[Concept('concept_interest_group', '$concept_interest_groups$')] haben eigene [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')], die direkte Auswirkungen auf das ganze Land haben. $concept_interest_group_traits$ werden durch unterschiedliche [Concept('concept_approval', 'Zustimmungsstufen')] aktiviert oder deaktiviert und wachsen oder schrumpfen mit der $concept_interest_group$, wenn sie [Concept('concept_powerful', 'mächtig')] ist.\n\nSorgen Sie dafür, dass $concept_interest_group$ zufrieden sind, denn dann kann Ihr Volk deren Gunst genießen. Weckt man jedoch ihren Zorn, werden sie sich so lange wehren, bis man sich anders verhält."
 lesson_interest_group_7: "$lesson_interest_group_1$"
 lesson_interest_group_7_desc: "Die Macht einer [concept_interest_group] wird über ihren [Concept('concept_clout', 'Politischen Druck')] gemessen, der ihrem Anteil an der [Concept('concept_political_strength', 'Politischen Stärke')] im eigenen Land entspricht. $concept_political_strength$ entspringt schlussendlich den [Concept('concept_pop', '$concept_pops$')], die jene $concept_interest_groups$ unterstützen werden, die ihre Interessen am besten vertreten, wenn es darum geht, das eigene Land so zu formen, dass es für sie von Vorteil ist."
 lesson_interest_group_8: "$lesson_interest_group_1$"
 lesson_interest_group_8_desc: "Alle [Concept('concept_pop', '$concept_pops$')], die eine [concept_interest_group] unterstützen, sieht man auf dieser Tafel. Beachten Sie aber, dass nicht jede Person in einer $concept_pop$ selbst entscheiden kann, welche [concept_interest_group] sie unterstützt. Deshalb wird die Unterstützung einer $concept_pop$ meist in unterschiedlichen Bruchteilen auf zwei bis vier $concept_interest_groups$ verteilt."
 lesson_interest_group_9: "$lesson_interest_group_1$"
 lesson_interest_group_9_desc: "Die von der [concept_interest_group] unterstützten [Concept('concept_law', '$concept_laws$')] werden hier ebenfalls in Listenform angezeigt, wobei sie von am meisten zu am wenigsten gewünscht sortiert sind. Legt man den Zeiger auf „$enact$“, werden die [Concept('concept_approval', 'Zustimmungsauswirkungen')] des Gesetzes auf diese und andere $concept_interest_groups$ im Land angezeigt."
