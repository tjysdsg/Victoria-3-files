 je_tutorial_increase_relations_reason: "Unsere Fähigkeit, das turbulente 19. Jahrhundert zu überstehen, wird sich deutlich verbessern, wenn wir uns mit umliegenden Ländern verstehen und vielleicht einen oder zwei starke Verbündete finden. Führen wir die Diplomatenaktion „[GetDiplomaticActionType('increase_relations').GetName]“ mit [JournalEntry.GetTarget.GetCountry.GetAltName('DAT')] durch, um engere Bande zwischen unseren Ländern zu knüpfen. So erhöht sich die Wahrscheinlichkeit, dass es künftigen [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] zustimmt und unsere Seite in [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$n')] unterstützt."
 je_tutorial_improve_rank: "Unsere Position festigen"
