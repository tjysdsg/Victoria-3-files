 ### 1.5 additions
 ### Create Formation
 je_tutorial_create_formation: "Formation erstellen"
 je_tutorial_create_formation_status: "Erstellen Sie eine neue [Concept('concept_army','$concept_army_long$')]"
 je_tutorial_create_formation_reason: "Die [concept_army] ist das Rückgrat unserer Macht. Die Aushebung neuer $concept_armies$ ist ein Muss nicht für die Gewährleistung der Sicherheit unserer Grenzen, sondern auch für die Vergrößerung unseres Einflusses. Wenn wir mehr $concept_armies$ befehligen können, erhöht sich auch die Flexibilität unserer Einsätze, sodass wir mit unseren [Concept('concept_unit','$concept_units$')] unsere möglicherweise weit verstreuten Territorien verteidigen können."
 lesson_create_formation_how_1: "Wie man eine neue Formation erstellt"
 lesson_create_formation_how_1_desc: "Eine Formation ist eine Ansammlung von Militäreinheiten und Befehlshabern, die man kontrollieren und an Orte schicken kann. Mehrere Armeen zu haben, sorgt für die Flexibilität, genau die richtige Menge an [Concept('concept_unit','$concept_units$')] einzusetzen, die für einen bestimmten Konflikt benötigt werden."
 lesson_create_formation_how_1_continue: "Militär-Tafel öffnen"
 lesson_create_formation_how_2: "$lesson_create_formation_how_1$"
 lesson_create_formation_how_2_desc: "Hier im Militär-Reiter können wir die Gesamtzahl unserer [Concept('concept_unit','$concept_units$')] sehen, können alle $concept_units$ mobilisieren und unsere derzeitigen Formationen mit ihren $concept_units$ und Befehlshabern sehen.\n\nUnten im Reiter sieht man die Schaltfläche „Armee erschaffen“."
 lesson_create_formation_how_2_continue: "Auf „Armee erschaffen“ klicken"
 lesson_create_formation_how_2_back: "Militär-Tafel schließen"
 lesson_create_formation_how_3: "$lesson_create_formation_how_1$"
 lesson_create_formation_how_3_desc: "Klicken Sie jetzt auf die [concept_strategic_region], in der die Armee ausgehoben werden soll. Die Aushebung einer Armee in dieser $concept_strategic_region$ beschränkt uns aber nicht darauf, nur Einheiten in besagter $concept_strategic_region$ zu rekrutieren.\n\nWir sollten beachten, dass diese Armee nach dem Ausheben in eine andere $concept_strategic_region$ verlegt werden kann."
 lesson_create_formation_how_3_continue: "Wählen Sie eine $concept_strategic_region$ aus, in der die Armee ausgehoben werden soll"
 lesson_create_formation_how_3_back: "Zum Militär-Reiter zurückkehren"
 lesson_create_formation_how_4: "$lesson_create_formation_how_1$"
 lesson_create_formation_how_4_desc: "Herzlichen Glückwunsch! Sie haben eine neue Armee ausgehoben!\n\nIn den folgenden Einträgen erfahren Sie mehr darüber, wie man [Concept('concept_unit','$concept_units$')] rekrutieren und die neue Armee organisieren kann."
 je_tutorial_create_formation_complete_trigger: "Folgen Sie den Schritten und erstellen Sie eine neue [concept_army]"
 ### Establish Company
 je_tutorial_establish_company: "Kompanie gründen"
 je_tutorial_establish_company_status: "Gründen Sie eine [concept_company]"
 je_tutorial_establish_company_reason: "Bei ausgedehnten und [Concept('concept_productivity', '$concept_productive$en')|l] [Concept('concept_building','$concept_buildings$')] können wir versuchen, deren [concept_throughput] zu erhöhen. Die Gründung einer $concept_company$, die uns bei der Verwaltung unserer Industrien hilft, würde deren Effektivität erhöhen und alle von ihr betroffenen $concept_buildings$ verbessern."
 lesson_establish_company_how_1: "Wie man eine Kompanie gründet"
 lesson_establish_company_how_1_desc: "Kompanien sind eine Möglichkeit, die Effizienz einer Gruppe von [Concept('concept_building','$concept_buildings$n')] zu steigern, die zu ihr gehören. Die Gründung einer [concept_company] sorgt umgehend für Vorteile und erhöht den [concept_throughput] und die Baueffizienz aller zur Kompanie gehörenden Gebäude.\n\nUnterhält die Kompanie produktive Gebäude, werden dadurch auch weitere [concept_prosperity]-Boni freigeschaltet."
 lesson_establish_company_how_1_continue: "Kompanie-Reiter öffnen"
 lesson_establish_company_how_2: "$lesson_establish_company_how_1$"
 lesson_establish_company_how_2_desc: "Auf diesem Reiter sieht man alle verfügbaren, umsetzbaren und möglichen Kompanien.\n– #b Verfügbare Kompanien#! sind die Kompanien, die derzeit gegründet werden können.\n– #b Umsetzbare Kompanien#! sind Kompanien, die mit etwas Mühe erreichbar wären, wobei noch bestimmte Bedingungen zu erfüllen sind.\n– #b Mögliche Kompanien#! sind alle anderen Kompanien, die von uns gegründet werden können. Manche können bedeutende Mühen wie die Eroberung anderer [Concept('concept_state', 'Staaten')] erfordern.\n\nSchauen Sie sich die Anforderungen einer Kompanie an, die Sie interessiert, und erfüllen Sie sie. Danach gründen Sie diese Kompanie."
 lesson_establish_company_how_2_continue: "Gründen Sie eine verfügbare Kompanie"
 lesson_establish_company_how_2_back: "Kompanie-Reiter schließen"
 lesson_establish_company_how_3: "$lesson_establish_company_how_1$"
 lesson_establish_company_how_3_desc: "Ihre [concept_company] wurde nun gegründet und die Boni werden auf ihre zugehörigen [Concept('concept_building','$concept_buildings$')] angewendet. Schauen Sie immer wieder ins Kompanie-Fenster, um den [concept_prosperity] unserer Kompanie zu überprüfen und zusätzliche Boni zu erlangen."
 lesson_establish_company_how_3_back: "Kehren Sie zum Kompanie-Reiter zurück"
 je_subject_liberty: "$concept_liberty_desire$ eines Klientellands"
 je_subject_liberty_status: "[concept_liberty_desire] [JournalEntry.GetTarget.GetCountry.GetAltNameNoFlag('VON')] senken"
 je_subject_liberty_reason: "Unser [concept_subject] „[JournalEntry.GetTarget.GetCountry.GetAltNameNoFlag('NOM')]“ erreicht bald ein gefährliches Maß an $concept_liberty_desire$. Falls es die letzte Stufe erreicht, könnte es versuchen, seine [concept_autonomy] zu erhöhen oder sogar unabhängig zu werden. Wir riskieren, die Kontrolle über es zu verlieren, wenn dies fortschreitet."
 lesson_subject_liberty_how_1: "Mit einem $concept_subject$ interagieren"
 lesson_subject_liberty_how_1_desc: "Eine Übersicht über unsere [Concept('concept_subject', '$concept_subjects$')] bietet der #b $concept_subjects$#!-Reiter auf der #b Diplomatietafel#!."
 lesson_subject_liberty_how_1_continue: "Öffnen Sie den #b $concept_subjects$-Reiter#! auf der #b Diplomatietafel#!."
 lesson_subject_liberty_how_2: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_2_desc: "Hier können Sie unsere verschiedenen [Concept('concept_subject', '$concept_subjects$')], deren [concept_liberty_desire] und unsere verfügbaren [Concept('concept_overlord_action', '$concept_overlord_actions$')] sehen.\n\nUnter dem Namen Ihres $concept_subject$s und der [concept_subject_type] befindet sich die $concept_liberty_desire$-Leiste. Dieser Balken zeigt die derzeitige $concept_liberty_desire$-Stufe an. Wir können den Zeiger auf einen Teil der Leiste legen, um die Auswirkungen der jeweiligen Stufe zu sehen. Sie reichen von #g positiven#! bis hin zu #r negativen#! Auswirkungen bei der Entstehung von [Concept('concept_radical','$concept_radicals$')] und [Concept('concept_loyalist','$concept_loyalists$')] im Klientel-[concept_country]."
 lesson_subject_liberty_how_2_back: "Schließen Sie den #b Klientelländerreiter#!, um zurückzukehren."
 lesson_subject_liberty_how_3: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_3_desc: "Auf der rechten Seite finden Sie eine Schaltfläche zum Öffnen und Anzeigen Ihrer verfügbaren [Concept('concept_overlord_action', '$concept_overlord_actions$')]. Diese können eingesetzt werden, um die Erwartungen an unsere [Concept('concept_subject', '$concept_subjects$')] festzulegen und zu präzisieren. Wenn Sie sich einzelne Aktionen anschauen, werden Sie feststellen, dass viele dieser Aktionen den [concept_liberty_desire] des Klientellands entweder direkt beeinflussen, indem sie ihn um einen bestimmten Betrag verändern, oder indirekt, indem sie die wöchentliche Zunahme/Abnahme erhöhen oder verringern."
 lesson_subject_liberty_how_4: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_4_desc: "[Concept('concept_overlord_action', '$concept_overlord_actions$')] sind nicht der einzige Weg, um den [concept_liberty_desire] eines [Concept('concept_subject', 'Klientellands')] zu ändern.\n\nDer $concept_liberty_desire$ wird auch von den folgenden Faktoren beeinflusst:\n – [concept_relations]: Stärkung der Beziehungen zwischen $concept_subject$ und $concept_overlord$\n – [concept_economic_dependence|U]: Die Auswirkungen der Wirtschaft\n – [concept_prestige]: Der Unterschied im $concept_prestige$; je größer der Unterschied, desto kleiner der $concept_liberty_desire$ von $concept_subject$n\n – $concept_subject$-[Concept('concept_political_lobby', '$concept_political_lobbies_short$')]: Gegenüber ihrem [concept_overlord]\n\nEs ist immer wichtig, seine $concept_subjects$ und deren $concept_liberty_desire$ im Auge zu behalten."
 lesson_subject_liberty_how_5: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_5_desc: "Wird der [concept_liberty_desire] bei einem unserer [Concept('concept_subject', '$concept_subjects$')] zu groß, haben wir die Möglichkeit „[GetDiplomaticActionType('da_decrease_autonomy').GetName]“ oder „[GetDiplomaticActionType('da_increase_autonomy_of_subject').GetName]“ über die Knöpfe auf beiden Seiten der Leiste einzusetzen, was die Kontrolle über das $concept_subject$ entweder verringert oder erhöht. Sie sehen hier, wozu eine [concept_subject_type] führt, wenn die Autonomie auf der #b Klientelarttafel#! erhöht oder gesenkt wird.\n\nDies kann hilfreich sein, wenn wir [concept_autonomy] für einen geringeren $concept_liberty_desire$ opfern wollen oder wenn man Schritte unternehmen möchte, um ein $concept_subject$ zu annektieren."
 lesson_subject_liberty_why_1: "Warum man $concept_liberty_desire$ senkt"
 lesson_subject_liberty_why_1_desc: "Das größte Risiko bei einem hohen Maß an [concept_liberty_desire] besteht darin, dass unser [concept_subject] versucht, ein [concept_diplomatic_play] zu Zwecken der eigenen Unabhängigkeit zu beginnen, und gegen uns aufbegehrt.\n\nEin $concept_subject$ kann ein $concept_diplomatic_play$ für die eigene Unabhängigkeit beginnen, wenn der $concept_liberty_desire$ #bold Hoch#! ist und seine Bitte um mehr [concept_autonomy] vom eigenen [concept_overlord] abgelehnt wurde."
 lesson_subject_liberty_why_1_continue: "Öffnen Sie den #b $concept_subjects$-Reiter#! auf der #b Diplomatietafel#!."
 lesson_subject_liberty_why_2: "$lesson_subject_liberty_why_1$"
 lesson_subject_liberty_why_2_desc: "Zusätzlich schaltet ein $concept_subject$ mit hohem [concept_liberty_desire] Möglichkeiten frei, um die eigene [concept_autonomy] zu erhöhen. Ein $concept_subject$ mit erhöhter $concept_autonomy$ wird seinem [concept_overlord] weniger Tribut zahlen.\n\nSeien Sie also vorsichtig, wenn Sie $concept_autonomy$-Anfragen ablehnen, da dies üblicherweise der erste Schritt zu einem [concept_diplomatic_play] in Sachen „[GetDiplomaticPlayType('dp_independence').GetName]“ ist."
 lesson_subject_liberty_why_2_back: "Schließen Sie den #b Klientelländerreiter#!, um zurückzukehren."
 lesson_subject_liberty_why_3: "$lesson_subject_liberty_why_1$"
 lesson_subject_liberty_why_3_desc: "[Concept('concept_subject','$concept_subjects$')] mit einem hohen Maß an [concept_liberty_desire] können möglicherweise bestimmte [Concept('concept_overlord_action', '$concept_overlord_actions$')] blockieren, die bei einem niedrigeren $concept_liberty_desire$ verfügbar wären."
 je_tutorial_form_power_bloc: "Machtblock bilden"
 je_tutorial_form_power_bloc_status: "[concept_power_bloc_leader] werden"
 je_tutorial_form_power_bloc_reason: "Als Großmacht müssen wir Stärke zeigen. Andere Großmächte sind [Concept('concept_power_bloc_leader','$concept_power_bloc_leaders$')]. Wir sollten eine eigene Einflusssphäre für uns schaffen, wenn wir mit den anderen mithalten wollen. Die Schaffung eines $concept_power_bloc$s ermöglicht es uns, die [Concept('concept_country','$concept_countries$')], auf die wir Einfluss nehmen möchten, besser im Griff zu behalten."
 lesson_form_power_bloc_how_1: "Einen $concept_power_bloc$ bilden"
 lesson_form_power_bloc_how_1_desc: "Die Bildung eines [Concept('concept_power_bloc', 'Machtblocks')] ermöglicht es uns, eine Gruppe von [Concept('concept_country','$concept_countries$n')] zu versammeln, die gemeinsam ihre Lage verbessern können.\n\nEinzelheiten zu den bereits bestehenden $concept_power_blocs$n finden Sie auf der #b $concept_power_bloc$-Tafel#!. Hier können Sie auch Ihren eigenen gründen."
 lesson_form_power_bloc_how_1_continue: "Öffnen Sie die #b $concept_power_bloc$-Tafel#! und klicken Sie auf die Schaltfläche „#b $FORM_POWER_BLOC$#!“ am unteren Rand der Tafel."
 lesson_form_power_bloc_how_2: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_2_desc: "Hier können Sie Ihren eigenen [concept_power_bloc] anpassen.\n\nNotwendige Angaben:\n – Ein Name für unseren $concept_power_bloc$\n – Eine [concept_power_bloc_identity]\n – Ein [concept_power_bloc_principle] aus einer [concept_power_bloc_primary_principle_group]\n\nDie $concept_power_bloc_identity$ ist der wichtigste Leitfaden dafür, wie unser $concept_power_bloc$ funktionieren wird, aber die $concept_power_bloc_principles$ sind das, was unseren $concept_power_bloc$ im Lauf der Zeit ausmacht, da wir [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')] für neue und verbesserte Fassungen von ihnen erhalten.\n\nSobald Sie mit dem $concept_power_bloc$-Namen und der $concept_power_bloc_identity$ zufrieden sind, müssen Sie nur noch das anfängliche $concept_power_bloc_principle$ auswählen."
 lesson_form_power_bloc_how_2_continue: "Klicken Sie auf „#bold $ADD_NEW_PRINCIPLE$#!“, um das #b Prinzipienauswahlfenster#! zu öffnen."
 lesson_form_power_bloc_how_2_back: "Schließen Sie die #b Machtblockbildungstafel#!, um zurückzukehren."
 lesson_form_power_bloc_how_3: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_3_desc: "Durch $concept_power_bloc_principles$ kann man den eigenen [concept_power_bloc] wirklich einzigartig machen. Zu Anfang hat man allerdings nur ein [concept_power_bloc_principle] aus einer [concept_power_bloc_primary_principle_group]. Die $concept_power_bloc_primary_principle_group$ ist abhängig von der [concept_power_bloc_identity] des eigenen Blocks.\n\nUm mehr Prinzipien zu bekommen, braucht man [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')]. $concept_power_bloc_mandates$ werden im Lauf der Zeit angesammelt, und meist erwirbt man sie schnell, wenn man mehr Mitglieder zum eigenen Machtblock einlädt."
 lesson_form_power_bloc_how_3_continue: "Wählen Sie eines der verfügbaren $concept_power_bloc_principles$ und dann #b $PRINCIPLE_SELECTION_SUBMIT_BUTTON_LABEL$#!."
 lesson_form_power_bloc_how_3_back: "Schließen Sie #b Prinzipienauswahlfenster#!, um zurückzukehren."
 lesson_form_power_bloc_how_4: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_4_desc: "Jetzt müssen Sie nur noch auf die Schaltfläche „#b $FORM_POWER_BLOC$#!“ klicken und Ihr [concept_power_bloc] wird gebildet! Laden Sie weitere [Concept('concept_country','$concept_countries$')] in Ihren neu gebildeten [concept_power_bloc] ein, sobald Sie genug [concept_power_bloc_leverage_advantage] bei ihnen haben."
 lesson_form_power_bloc_why_1: "Warum man einen Machtblock bildet"
 lesson_form_power_bloc_why_1_desc: "Die Bildung eines [Concept('concept_power_bloc', 'Machtblocks')] ermöglicht uns den Zugriff auf eine zusätzliche Möglichkeit der Interaktion mit anderen [Concept('concept_country','$concept_countries$n')], an denen wir ein Interesse haben könnten – sei es für [Concept('concept_alliance','$concept_alliances$')], für den [concept_trade] oder um später Zugriff auf sie zu haben. Das Bilden eines $concept_power_bloc$s und den Erwerb von [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$n')] kann man nutzen, um zusätzliche Boni für die [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')] freizuschalten."
 lesson_form_power_bloc_why_2: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_2_desc: "Die Bildung eines [Concept('concept_power_bloc', 'Machtblocks')] erlaubt den Zugriff auf [Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')]. $concept_power_bloc_principles$ sind eine Möglichkeit für ein [concept_country], den eigenen Block besser auf die Bedürfnisse einer Gruppe von $concept_countries$n zuzuschneiden – oder darauf, was sie zu erreichen versuchen.\n\n$concept_power_bloc_principles$ sind in [Concept('concept_power_bloc_principle_group','$concept_power_bloc_principle_groups$')] unterteilt, und eine Gruppe hat drei Stufen. Jede Stufe bietet einen neuen Effekt, kostet aber ein zusätzliches $concept_power_bloc_mandate$, wenn man die Stufe der $concept_power_bloc_principle_group$ erhöht."
 lesson_form_power_bloc_why_3: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_3_desc: "Wenn wir andere [Concept('concept_country','$concept_countries$')] innerhalb unseres [Concept('concept_power_bloc', 'Machtblocks')] haben, können wir ein gewisses Maß an Kontrolle über sie ausüben. [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')] können in eine [concept_customs_union] eingegliedert werden, die einen besseren Zugang zu Waren ermöglicht.\n\nFalls nicht alle $concept_power_bloc_members_short$ eine $concept_customs_union$ wollen, kann man auch einem oder mehreren $concept_power_bloc_members_short$n erlauben, eigene Märkte aufrechtzuerhalten, wobei diese aber immer noch im $concept_power_bloc_short$ bleiben. Das ist insbesondere dann sinnvoll, wenn man keine direkte Verbindung zu einem solchen $concept_country$ hat und die erforderlichen [concept_convoys] fehlen, um dauerhaft $concept_trade$ zu treiben."
 lesson_form_power_bloc_why_4: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_4_desc: "Das Hauptargument für einen [concept_power_bloc] ist die Fähigkeit, sich [Concept('concept_country','$concept_countries$')] zu sichern, für die man ansonsten vielleicht nicht ausreichend diplomatischen [concept_influence] hat, um direkte Beziehungen zu unterhalten. Zugleich werden so $concept_countries$ auch anderen $concept_power_blocs$n vorenthalten.\n\nDas Hinzufügen weiterer $concept_countries$ zum eigenen $concept_power_bloc$ erfordert [concept_power_bloc_leverage] und verringert den [concept_power_bloc_cohesion] des $concept_power_bloc$s."
 je_tutorial_foreign_investment: "Unsere ausländischen Investitionen erhöhen"
 je_tutorial_foreign_investment_status: "[JournalEntry.GetTarget.GetCountry.GetAltNameNoFlag('AKK')|U] aufbauen"
 je_tutorial_foreign_investment_reason: "Die Nation „[JournalEntry.GetTarget.GetCountry.GetAltName('NOM')|U]“ erlaubt es uns derzeit, in ihrem [concept_country] zu bauen. Wir sollten dies nutzen, indem wir [Concept('concept_building','$concept_buildings$')] erweitern, die die Wirtschaften beider $concept_countries$ unterstützen können."
 lesson_foreign_investmen_why_1: "Warum man in fremde $concept_countries$ investiert"
 lesson_foreign_investmen_why_1_desc: "Die Möglichkeit, [Concept('concept_building','$concept_buildings$')] in anderen [Concept('concept_country', 'Ländern')] zu erweitern, kann äußerst hilfreich sein, um die eigene wirtschaftliche Lage zu verbessern. Ein Beispiel dafür wäre der Bau in einem $concept_country$, das Zugriff auf [Concept('concept_good', '$concept_goods$')] hat, die uns derzeit nicht zur Verfügung stehen. Es kann auch dabei helfen, $concept_countries$ zu industrialisieren, die zwar viele [GetPopType('peasants').GetName], aber keine Baumöglichkeiten haben, um diese große Menge an [Concept('concept_pop','$concept_pops$')] zu nutzen."
 lesson_foreign_investmen_why_2: "$lesson_foreign_investmen_why_1$"
 lesson_foreign_investmen_why_2_desc: "[concept('concept_building','$concept_buildings$')] in anderen [concept('concept_country','$concept_countries$n')] zu erweitern, kann die eigene Abhängigkeit von anderen $concept_countries$n verringern – schließlich könnte ein derzeitiges Bündnis irgendwann in die Brüche gehen. Wenn man in der Lage ist, eine effektive [concept_trade_capacity] aufzubauen, kann dies auch zu einer Expansion der Industrie im eigenen Heimatland führen."
 lesson_foreign_investmen_why_3: "$lesson_foreign_investmen_why_1$"
 lesson_foreign_investmen_why_3_desc: "Ein weiterer Grund, in ein anderes [concept_country] zu investieren, könnte darin liegen, dass dieses $concept_country$ nicht in der Lage ist, aus eigener Kraft schnell zu expandieren. Ein solches $concept_country$ ist womöglich nicht in der Lage, seine Wirtschaft aufzubauen, weil es an [GetBuildingType('building_construction_sector').GetName]-[Concept('concept_building', '$concept_buildings$n')] fehlt. Eine Investition im Ausland würde nicht nur dazu führen, dass mehr Ressourcen den eigenen Markt erreichen, sondern auch die Entwicklung der Wirtschaft und die Nutzung der [Concept('concept_pop','$concept_pops$')] fördern. Bei einem [concept_subject] ermöglicht dies eine stärkere [concept_army], einen Anstieg der Tributzahlungen und mehr Möglichkeiten für private Investitionen durch unsere $concept_pops$."
 je_tutorial_lobbies: "Lobby-$concept_political_lobby_appeasement$"
 je_tutorial_lobbies_status: "Erhöht die [concept_political_lobby]-[concept_political_lobby_appeasement]"
 je_tutorial_lobbies_reason: "Eine unserer [Concept('concept_interest_group','$concept_interest_groups$')] hat eine $concept_political_lobby$ ins Leben gerufen, die auf [SCOPE.sPL('target').GetTargetCountry.GetAltName('AKK')] abzielt. Durch Beschwichtigung erhält unsere $concept_interest_groups$ mehr [concept_approval], um neue [Concept('concept_law', '$concept_laws$')] zu erlassen und möglicherweise mehr [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] freizuschalten."
 je_tutorial_lobbies_goal: "Erhöhen Sie „[SCOPE.sPL('target').GetName]“-$concept_political_lobby_appeasement$ auf [JournalEntry.GetTotalGoalValue|v0] (derzeitiger Stand: [JournalEntry.CalcCurrentGoalValue|v0])"
 lesson_lobbies_how_1: "$concept_political_lobby_appease$ einer $concept_political_lobby$"
 lesson_lobbies_how_1_desc: "[Concept('concept_political_lobby','$concept_political_lobbies$')] sind eine Möglichkeit für [Concept('concept_interest_group','$concept_interest_groups$')], ihre Meinung zu den diplomatischen [concept_relations] des eigenen [Concept('concept_country', 'Landes')] zu äußern. Sie können eine Liste der aktiven $concept_political_lobbies_short$ auf der Pinnwand auf der rechten Seite des Bildschirms und auf der #b $POLITICS$#!-Tafel sehen."
 lesson_lobbies_how_1_continue: "Öffnen Sie die #b $POLITICS$#!-Tafel."
 lesson_lobbies_how_2: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_2_desc: "Hier sehen Sie eine Liste der aktiven [Concept('concept_political_lobby','$concept_political_lobbies_short$')] und der [Concept('concept_interest_group','$concept_interest_groups$')], die sie unterstützen. Das derzeitige Maß an $concept_political_lobby_appeasement$ wird ebenfalls angezeigt."
 lesson_lobbies_how_2_back: "Schließen Sie die #b $POLITICS$#!-Tafel, um zurückzukehren."
 lesson_lobbies_how_2_continue: "Öffnen Sie die Tafel für die [concept_political_lobby] „[GetTutorialJournalEntry.GetTarget.GetPoliticalLobby.GetName]“."
 lesson_lobbies_how_3: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_3_desc: "Dies ist die [concept_political_lobby]-Tafel. Hier können Sie Einzelheiten dazu sehen, wer die $concept_political_lobby_short$ unterstützt und wie man sie weiter beeinflussen kann.\nGanz oben sehen Sie die [Concept('concept_political_lobby_appeasement', 'Beschwichtigungsleiste')], die [Concept('concept_interest_group','$concept_interest_groups$')], die diese $concept_political_lobby_short$ unterstützen, sowie den Wert für den [Concept('concept_clout','Politischen Druck')] der $concept_interest_groups$ insgesamt.\n\nDie Beschwichtigungsleiste zeigt die $concept_political_lobby_appeasement$s-Stufe – je nachdem, wie sehr sie auf die Forderungen Ihrer $concept_interest_groups$ eingehen. Je höher die $concept_political_lobby_appeasement$ steigt, desto mehr [concept_approval] erhalten die unterstützenden $concept_interest_groups$."
 lesson_lobbies_how_3_back: "Schließen Sie die Tafel für die [concept_political_lobby] „[GetTutorialJournalEntry.GetTarget.GetPoliticalLobby.GetName]“, um zurückzukehren."
 lesson_lobbies_how_4: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_4_desc: "Darunter befinden sich die unterstützenden [Concept('concept_interest_group','$concept_interest_groups$')] der [Concept('concept_political_lobby','$concept_political_lobby_short$')] sowie der [Concept('concept_clout','Politische Druck')] der $concept_political_lobby_short$. Der [Concept('concept_clout','Politische Druck')] $concept_political_lobby_short_possessive$ ergibt sich aus dem kombinierten Wert für den Politischen Druck aller unterstützenden $concept_interest_groups$. Dieser Wert wirkt sich auf die [concept_influence]-Kosten von [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$n')] mit dem Ziel-[concept_country] der $concept_political_lobby$ aus."
 lesson_lobbies_how_5: "$lesson_lobbies_how_1$"
 lesson_lobbies_5_how_desc: "Unten auf dem Reiter finden sich schließlich Möglichkeiten zur Erhöhung oder Verringerung der [concept_political_lobby_appeasement]. Erfüllt man eine der Bedingungen in der Kategorie „Erhöhung“, wird die $concept_political_lobby_appeasement$ gestärkt und die [Concept('concept_interest_group', 'Interessengruppen')]-[concept_approval] nimmt zu, wohingegen alles in der unteren Kategorie $concept_political_lobby_appeasement$ verringert."
