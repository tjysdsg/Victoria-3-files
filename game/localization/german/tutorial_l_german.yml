 lesson_basics_capacities:0 "Kapazitäten ($lesson_basics$)"
 lesson_basics_capacities_short:1 "Drei Kapazitäten messen unterschiedliche Aspekte der Macht des eigenen Landes.\n\n@bur![Nbsp][concept_bureaucracy] gibt an, wie weit die Verwaltung der eigenen Regierung reicht.\n\n@aut![Nbsp][concept_authority] steht für die Möglichkeiten des [Concept('concept_head_of_state', 'Landesoberhaupts')], durch Erlasse zu herrschen.\n\n@inf![Nbsp][concept_influence] erlaubt es einem Land, bei Weltereignissen mitzumischen."
 lesson_basics_capacities_show_more:1 "Kapazitäten entstehen jeweils durch einige [Concept('concept_government_building', '$concept_government_buildings$')], gewisse [Concept('concept_law', '$concept_laws$')] oder den eigenen [concept_rank]. Man kann dann selbst entscheiden, wie man sie einsetzt, um die eigenen Interessen voranzubringen.\n\nNicht verwendete Kapazitäten gewähren dem eigenen Land einen kleinen Bonus; zu viel zu verwenden, wird hingegen für einen deutlichen Nachteil sorgen."
 lesson_basics_capacities_desc:2 "Drei Kapazitäten messen unterschiedliche Aspekte der Macht des eigenen Landes.\n\n@bur![Nbsp][concept_bureaucracy] gibt an, wie weit die Verwaltung der eigenen Regierung reicht.\n\n@aut![Nbsp][concept_authority] steht für die Möglichkeiten des [Concept('concept_head_of_state', 'Landesoberhaupts')], durch Erlasse zu herrschen.\n\n@inf![Nbsp][concept_influence] erlaubt es einem Land, bei Weltereignissen mitzumischen.\n\nKapazitäten entstehen jeweils durch einige [Concept('concept_government_building', '$concept_government_buildings$')], gewisse [Concept('concept_law', '$concept_laws$')] oder den eigenen [concept_rank]. Man kann dann selbst entscheiden, wie man sie einsetzt, um die eigenen Interessen voranzubringen.\n\nNicht verwendete Kapazitäten gewähren dem eigenen Land einen kleinen Bonus; zu viel zu verwenden, wird hingegen für einen deutlichen Nachteil sorgen."
