 je_tutorial_declare_an_interest_reason: "Um Ihren Einfluss über Ihre Grenzen hinaus auszuweiten, sollten Sie versuchen, ein [concept_interest] in der [concept_strategic_region] zu erklären, in der sich die Hauptstadt einer anderen Nation befindet.\nErklären Sie ein $concept_interest$ in der $concept_strategic_region$, die [SCOPE.sC('target').GetCapital.GetName] als Hauptsitz von „[SCOPE.sC('target').GetName]“ in sich birgt, und warten Sie, bis es aktiv wird."
