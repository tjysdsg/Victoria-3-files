 lesson_basics_lenses_production:1 "#b Produktion#! steht für den Ausbau der [Concept('concept_building','$concept_building_industries$')], um [Concept('concept_good','$concept_goods$')] zu produzieren, und bietet Einzelheiten zum wirtschaftlichen Ausstoß."
 lesson_basics_lenses_politics:1 "#b Politik#! steht für die Verwaltung von [concept_government] und [Concept('concept_pop', '$concept_population$')], bietet aber auch Einzelheiten zum Gleichgewicht der Macht im eigenen Land."
 lesson_basics_lenses_diplomacy:1 "#b Diplomatie#! steht für das Einleiten und das Brechen von [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$n')] mit anderen Ländern oder für das Einleiten von [Concept('concept_diplomatic_play', 'Diplomatiespielen')] gegen sie. Hier findet man Einzelheiten dazu, wie man von anderen Ländern wahrgenommen wird."
 lesson_basics_lenses_military:1 "#b Militär#! steht für die Erweiterung von [Concept('concept_military_building', '$concept_military_building_army_and_navy$')] und das Rekrutieren von [Concept('concept_commander', '$concept_commanders$n')], bietet aber auch Einzelheiten von kriegerischen Angelegenheiten."
 lesson_basics_lenses_trade:2 "#b Handel#! erlaubt den Ausbau der [concept_infrastructure], baut [Concept('concept_trade_route', '$concept_trade_routes$')] auf und gewährt mehr Informationen über [Concept('concept_market', '$concept_markets$')]."
 lesson_basics_lenses_desc:1 "Am unteren Rand des Bildschirms sind fünf Linsen. Diese bieten einen schnellen Zugriff auf Aktionen und Informationen, die man braucht, um das eigene Land zu formen und kluge Entscheidungen zu treffen.\n\n#b Produktion#! steht für den Ausbau der Industrie und bietet Einzelheiten zum wirtschaftlichen Ausstoß.\n\n#b Politik#! steht für die Verwaltung von Regierung und Volk, bietet aber auch Einzelheiten zum Gleichgewicht der Macht im eigenen Land.\n\n#b Diplomatie#! steht für das Einleiten und das Brechen von Vereinbarungen mit anderen Ländern oder für das Einleiten von [Concept('concept_diplomatic_play', 'Diplomatiespielen')] gegen sie. Hier findet man Einzelheiten dazu, wie man von anderen Ländern wahrgenommen wird.\n\n#b Militär#! steht für die Erweiterung der Armee und der Marine, bietet aber auch Einzelheiten zu [concept_commander]-Befehlen und anderen kriegerischen Angelegenheiten.\n\n#b Handel#! erlaubt den Ausbau der [concept_infrastructure] und gewährt mehr Informationen über [Concept('concept_market', '$concept_markets$')] und [Concept('concept_trade_route', '$concept_trade_routes$')]."
 lesson_basics_lenses_continue:0 "Öffnen Sie das Linsen-Inferface, indem Sie auf eines der Linsensymbole klicken."
 
 lesson_basics_lenses_complete:0 "$lesson_basics_lenses$"
 lesson_basics_lenses_complete_desc:1 "Jede Linse hat ihren eigenen Kartenmodus! Zoomt man nun heraus, kann man einen Blick auf die Karte werfen, um zu sehen, welche Einzelheiten sich geändert haben. Wenn man auf die einzelnen Linsen klickt und sich die Karte anschaut, bekommt man einen guten Eindruck davon, was aktuell im Land vor sich geht.\n\nUm fortzufahren, schließen Sie die Linse und klicken Sie auf „Weiter“."
 lesson_basics_lenses_complete_continue:0 "Schließen Sie das Linsen-Inferface, indem Sie wieder auf das Linsensymbol klicken."

