 modifier_merv_queen_of_the_world: "Merwi-Schah-Dschihan"
 persia_events.8.t: "Britannien fordert Rückzug aus Herat"
 persia_events.8.d: "Ein Abgesandter [SCOPE.sCountry('britain_scope').GetAltName('VON')] hat uns mitgeteilt, dass [SCOPE.GetRootScope.GetCountry.GetAltName('NOM')] die Nicht-Räumung von [SCOPE.sState('herat_scope').GetName] als Kriegshandlung betrachten wird."
 persia_events.8.f: "In stockendem, aber klarem Persisch verlas der britische Delegierte vor allen Versammelten die Forderungen seiner Regierung: Persien solle sich innerhalb von drei Monaten aus Herat zurückziehen. Außerdem solle es alle Ansprüche auf Souveränität über das Gebiet und die Stadt Herat aufgeben und von seinen Häuptlingen nie wieder Zeichen des Gehorsams wie Münzen oder Tribut verlangen.\n\nHinter dem Abgesandten schlurften Höflinge ängstlich umher. Sie wussten nicht, wie die Antwort des Herrschenden ([SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]) ausfallen würde. Doch ungeachtet der genauen Reaktion würde es in jedem Fall Schwierigkeiten bedeuten."
 persia_events.8.a: "Sollen diese Farangi doch kommen, wenn sie sich trauen."
 persia_events.8.b: "Geben wir lieber nach. Wir können uns keinen Krieg mit den Briten leisten."
