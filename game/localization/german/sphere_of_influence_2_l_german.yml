 persia_russian_aid_button_desc: "Wir bitten die $RUS_ADJ$e Regierung um die Entsendung einer Militärmission, die uns bei der Modernisierung unserer Armee helfen soll, im Gegenzug für bestimmte diplomatische und exterritoriale Zugeständnisse.\n\nDie erste Mission, die entsandt wird, wird die #bold Persische Kosakenbrigade#! als eine #bold dauerhafte#! militärische Institution einrichten."
