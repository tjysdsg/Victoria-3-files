 london_conference_disapprove_button_tt: "Die Verhandlungen zwischen $BEL$ und den Niederlanden scheitern."
 london_conference_has_concluded_loc: "Die Londoner Konferenz ist abgeschlossen."
 treaty_of_london_events.1.t: "Die belgische Frage"
 treaty_of_london_events.1.d: "Seit der Abspaltung [SCOPE.sCountry('belgium_scope').GetAltName('VON')] 1830, sind alle [ROOT.GetCountry.GetAdjective|l]en Bemühungen zur Wiedervereinigung gescheitert. Besorgt ob des derzeitigen unsicheren Waffenstillstands drängen viele [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], eine endgültige Einigung auszuhandeln."
 treaty_of_london_events.1.f: "„Die Revolution von 1830 ist und bleibt der größte Staatsfehler dieses Jahrhunderts, doch unsere Bemühungen, diese Lande mit Gewalt zurückzuerobern, sind gescheitert, und unsere Aussichten werden von Tag zu Tag düsterer.\n\nWir können derzeit durch ein Schiedsverfahren mehr gewinnen als durch Waffengewalt. Mein Herr, ich bitte Sie inständig, baldmöglichst eine Gesandtschaft nach Brüssel zu schicken.“"
 treaty_of_london_events.1.a: "Einverstanden. Berufen wir eine Konferenz ein, um dies endgültig zu klären."
 treaty_of_london_events.1.b: "Wir verhandeln nicht mit Rebellen."
 treaty_of_london_explanation_tt: "Teilnehmende [Concept('concept_great_power', '$concept_great_powers$')] stimmen über eine Lösung ab, die dann $BEL$ und die $NET$ ratifizieren müssen."
 treaty_of_london_events.2.t: "Der Haager Ruf nach einer Konferenz"
 treaty_of_london_events.2.d: "Besorgt ob des unruhigen Waffenstillstands zwischen unseren beiden Ländern ist die [SCOPE.sCountry('netherlands_scope').GetAdjective|l]e Regierung mit dem Vorschlag für eine Konferenz an uns herangetreten, die unsere territorialen und rechtlichen Streitpunkte klären soll."
 treaty_of_london_events.2.f: "„Jetzt wollen die Niederländer also ein Schiedsverfahren? Zweifellos haben sie den Blick fest auf rechtmäßigen belgischen Boden gerichtet. Obwohl ihr Ehrgeiz offensichtlich ist, haben wir in dieser Angelegenheit kaum eine Wahl. Eine Weigerung, einen Kompromiss einzugehen, könnte unserem Ansehen in Europa in einer Weise schaden, die sich kaum noch ändern ließe.“"
 treaty_of_london_events.2.a: "Nun gut. Willigen wir in eine Schlichtung durch Großmächte ein."
 treaty_of_london_events.2.b: "Wir werden den verdammten Niederländern keinen Fingerbreit abgeben!"
 treaty_of_london_events.3.t: "London ruft"
 treaty_of_london_events.3.d: "Das ungeklärte Wesen der [SCOPE.sCountry('belgium_scope').GetAdjectiveNoFlag|l]-[SCOPE.sCountry('netherlands_scope').GetAdjectiveNoFlag|l]en Beziehungen bedroht die europäische Stabilität seit 1830. Eine Konferenz, um diese Angelegenheit dauerhaft zu regeln, wurde in London einberufen – alle Großmächte Europas sind eingeladen, um zu schlichten."
 treaty_of_london_events.3.f: "„Fast ein Jahrzehnt lang versuchen wir, diese beiden Parteien an einen Tisch zu bringen, und fast ein Jahrzehnt lang blieben unsere Bemühungen fruchtlos. Nun haben wir sie – sei es durch Vorsehung oder durch eine glückliche Fügung – genau dort, wo wir sie haben wollen. Wir sollten diese Gelegenheit nicht verpassen, denn die Stabilität Europas hängt von unserem Erfolg ab.“"
 treaty_of_london_events.3.a: "Klären wir diese Angelegenheit ein für alle Mal."
 treaty_of_london_events.3.b: "Wir haben kein Interesse an dieser Streiterei."
 treaty_of_london_events.4.t: "Londoner Konferenz abgeschlossen"
 treaty_of_london_events.4.d: "Die Konferenz ist abgeschlossen und [ROOT.GetCountry.GetCustom('treaty_of_london_coutcome')]"
 treaty_of_london_events.4.f: "#bold Europäische Mächte garantieren Frieden und Stabilität#!\nDer kürzlich ratifizierte Londoner Vertrag ist ein Eckpfeiler des europäischen Friedens: Er festigt die Neutralität und Unabhängigkeit Belgiens und läutet ein neues Kapitel in der europäischen Diplomatie ein, in dem Frieden und gegenseitiger Respekt zwischen den Nationen im Vordergrund stehen. Während die niederländische Delegation … (Fortsetzung S. 3-6)"
 treaty_of_london_events.4.a: "Für den Frieden in unserer Zeit! Hurra!"
 guarantors_of_peace_modifier: "Garant des Friedens"
 treaty_of_london_events.5.t: "Scheitern der Londoner Konferenz"
 treaty_of_london_events.5.d: "Da die Verhandlungen zwischen [SCOPE.sCountry('belgium_scope').GetAltName('DAT')] und [SCOPE.sCountry('netherlands_scope').GetAltName('DAT')] vollkommen in sich zusammengebrochen sind, scheint Europa erneut keine diplomatische Lösung für die belgische Fragen gefunden zu haben."
 treaty_of_london_events.5.f: "Als die Delegationen das Foreign Office verließen und in die King Charles Street einbogen, konnte der Anschein von Freundlichkeit, den sie so eifrig aufrechtzuerhalten suchten, nicht einmal den Pförtner täuschen – geschweige denn alle anderen. Was dies für die künftigen niederländisch-belgischen Beziehungen bedeuten würde, ließ sich noch nicht sagen – klar war allerdings, dass es nichts Gutes verhieß! Wenigstens gab es nun etwas, worin man sich einig war."
 treaty_of_london_events.5.a: "Was für eine Zeitverschwendung für alle."
 favour_belgium_loc: "es wurde entschieden, Belgien alle territorialen Ansprüche im Austausch für eine Übernahme der niederländischen Schulden zuzugestehen."
 favour_netherlands_loc: "es wurde entschieden, den Niederlanden alle territorialen Ansprüche im Austausch für eine Übernahme der belgischen Schulden zuzugestehen."
 partition_compromise_loc: "es wurde entschieden, die umstrittenen Gebiete zwischen den Niederlanden und Belgien aufzuteilen, sodass sowohl Luxemburg als auch Limburg geteilt werden."
 luxembourg_compromise_loc: "es wurde entschieden, die umstrittenen Gebiete zwischen den Niederlanden und Belgien aufzuteilen, wobei die Integrität sowohl von Luxemburg als auch von Limburg gewahrt bleibt."
