 je_eastern_frontier: "Die Ostgrenze"
 je_eastern_frontier_reason: "Die große Weite in unserem Osten, über die einst pulsierende Städte wie [SCOPE.sStateRegion('merv_scope').GetName] und [SCOPE.sStateRegion('herat_scope').GetName] herrschten, war seit den Tagen Manutschehrs Teil des [SCOPE.GetRootScope.GetCountry.GetAdjective|l]en Chorasans. Diese Ländereien wurden uns im Lauf der Zeit durch die Obrigkeit unterdrückerischer und mächtiger Herrscher entrissen, doch dies darf nicht länger so bleiben.\n\nEs müssen entschiedene Schritte unternommen werden, um diese abtrünnigen Lande wieder einzugliedern, damit keine fremde Macht mehr in sie eindringt und sie unterjocht.\n\n#bold Turanische Gefangenschaft#!\nGenerationen von turkmenischen Überfällen auf unsere Länder haben zu großen Populationen persischer Sklaven geführt, die in Oasen wie [SCOPE.sStateRegion('usbekia_scope').GetName] und [SCOPE.sStateRegion('khiva_scope').GetName] schuften. Die Eroberung dieser Gebiete wird es uns ermöglichen, die versklavten persischen Gemeinden zu befreien und #tooltippable #tooltip:je_eastern_frontier_tt_5 neu anzusiedeln#!#!, wenn wir dies wünschen."
