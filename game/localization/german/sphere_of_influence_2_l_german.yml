 london_treaty_voting_rules: "Für den Fall, dass zwei führende Vorschläge die gleiche Zahl an Stimmen erhalten, wird der Vorschlag ausgewählt, den die [concept_great_power] mit dem höchsten [concept_rank] unterstützt."
 favour_belgium_button: "Belgische Ansprüche favorisieren"
 favour_belgium_button_desc: "#v $BEL$#! erhält die Provinzen Limburg und Luxemburg in Gänze.\n\nUm die #v $NET$#! für den Verlust der beiden Provinzen zu entschädigen, muss #v $BEL$#! die vollständigen [Concept('concept_credit','$concept_credit_debt$')] der öffentlichen Hand im ehemaligen #tooltippable #tooltip:london_treaty_public_debt_info #bold Vereinigten Königreich der Niederlande#!#!#! übernehmen."
 favour_netherlands_button: "Niederländische Ansprüche favorisieren"
 favour_netherlands_button_desc: "Die #v $NET$#! erhalten die Provinzen Limburg und Luxemburg in Gänze.\n\nUm #v $BEL$#! für den Verlust der beiden Provinzen zu entschädigen, müssen die #v $NET$#! die vollständigen [Concept('concept_credit','$concept_credit_debt$')] der öffentlichen Hand im ehemaligen #tooltippable #tooltip:london_treaty_public_debt_info #bold Vereinigten Königreich der Niederlande#!#!#! übernehmen."
 partition_compromise_button: "Vierundzwanzig Artikel favorisieren"
 partition_compromise_button_desc: "Die Provinzen Limburg und Luxemburg werden zwischen #v $BEL$#! und den #v $NET$n#! aufgeteilt.\n\nUm den Deutschen Bund für den Verlust des westlichen Luxemburgs zu entschädigen, wird $LIM$ niederländisches [concept_subject] und ein nominelles Mitglied des Deutschen Bunds."
 luxembourg_compromise_button: "Alternative Aufteilung favorisieren"
 luxembourg_compromise_button_desc: "#v $BEL$#! wird die ganze Provinz Limburg behalten; im Austausch dafür erhalten die #v $NET$#! ganz Luxemburg."
 we_chose_this_london_treaty_tt: "[ROOT.GetCountry.GetAltName('NOM')|U] wird offiziell diesen Vorschlag favorisieren."
 london_treaty_public_debt_info: "Seit der Sezession #bold Belgiens#! vom #bold Königreich der Niederlande#! im Jahr 1830 rangen beide Parteien immer wieder darüber, wie die Staats-[Concept('concept_credit','$concept_credit_debt$')] des einst vereinigten Königreichs aufzuteilen sind."
 london_conference_approve_button: "Den Londoner Vertrag ratifizieren"
 london_conference_approve_button_desc: "Der vereinbarte Vorschlag ist akzeptabel. Weisen wir unsere Leute in London an, das Dokument zu unterschreiben."
