 spooky_halloween_events.1.t: "Nächtliche Annäherungsversuche"
 spooky_halloween_events.1.d: "Um Schlag Mitternacht traf mit einer Kutsche ein großer blasser Herr in [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] ein, der sich als Graf [SCOPE.sCharacter('dracula_scope').GetLastName] vorstellte und [SCOPE.GetRootScope.GetCountry.GetRuler.Custom('DE_ART_DEF_S_D')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] seine Dienste anbot. Er soll vorgeblich von Attila dem Hunnen und den mächtigen Woiwoden früherer Tage abstammen."
 spooky_halloween_events.1.f: "Der Händedruck des Mannes war kalt und so fest wie ein Schraubstock. Der Regierungsvertreter unterdrückte ein Ächzen und hob den Blick, um dem Grafen in die Augen zu schauen. „Wir haben ein Zimmer und eine Mahlzeit für Sie vorbereitet, mein Herr, während Sie auf [SCOPE.GetRootScope.GetCountry.GetRuler.Custom('DE_ART_DEF_S_A')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] warten. Die lange Reise hat Sie sicher ermüdet.“\n\n„Das wird nicht nötig sein“, sagte der Graf mit einem dünnen Lächeln. „Ich habe gerade ein spätes Abendessen genossen. Auf jeden Fall ist es zu lange her, dass ich das letzte Mal einen Fuß nach [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] setzte. Und ich bin sehr daran interessiert, was sich alles verändert hat.“"
 spooky_halloween_events.1.a: "Man kann wohl kaum die Dienste eines so illustren Edelmanns ablehnen."
 spooky_halloween_events.1.b: "Natürlich, Herr Graf! Eine Privataudienz wird sich umgehend einrichten lassen."
 spooky_halloween_events.1.c: "Lehnen wir die Dienste des Grafen freundlich ab und bringen wir ihn zu den Stadttoren."
 dracula_coup_tt: "Wie in Trance übergibt [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] die Zügel der Macht."
 umbral_coup_modifier: "Schattenhafter Staatsstreich"
 dracula_leaves_tt: "Wortlos besteigt der Graf seine Kutsche."
 spooky_halloween_events.2.t: "Ein mitternächtlicher Besucher"
 spooky_halloween_events.2.d: "Nachdem er unauffällig am Wohnsitz von [SCOPE.sCharacter('fair_maiden_scope').GetFullName] eingetroffen war, schritt [SCOPE.sCharacter('dracula_scope').GetFullName] einfach an den schläfrigen Wachen vorbei und in die langen, dunklen Flure, die zu ihrem Arbeitszimmer führten: Dort schien noch ein einzelnes Licht über den Stapeln mit Korrespondenz."
 spooky_halloween_events.2.f: "[SCOPE.sCharacter('fair_maiden_scope').GetFullNameNoFormatting|U] kannte den Mann nicht, der vor ihrer Tür stand. Auch die Worte, die aus seinem Mund kamen, kannte sie nicht – obwohl sie eindeutig in ihrer eigenen Sprache waren. Szenen von förmlichen Dinnerpartys und Galas flackerten kurz in ihr auf, bis die Augen des Fremden ihren Verstand und ihren Blick gefangen nahmen.\n\nDiese Augen erstrahlten in einem so schrecklichen Licht, dass es kaum zu ertragen war, doch sie vermochte auch nicht wegzusehen. Als der Fremde einen Schritt an sie herantrat und langsam seine Zähne zeigte, unternahm sie einen letzten Versuch, den Blick abzuwenden und Worte über die Lippen zu bringen … Irgendwelche Worte, irgendetwas …"
 spooky_halloween_events.2.a: "Und dann verschlang ein kriechender Nebel die Reste des Verstands von [SCOPE.sCharacter('fair_maiden_scope').GetFirstName]."
 spooky_halloween_events.2.b: "Was … Halt! Wer sind Sie und was machen Sie hier? Wachen!"
 spooky_halloween_events.2_tt: "Was kann ein Nickerchen schon schaden?"
 feeling_drained_1: "Ausgesaugtes Leben"
 feeling_drained_2: "Ausgesaugtes Leben"
 feeling_invigorated: "Ein belebendes Gefühl"
 fair_maiden_fail: "Der Graf fällt mit all seiner Wut und Kraft über [SCOPE.sCharacter('fair_maiden_scope').GetFirstName] her."
 fair_maiden_success: "Der Graf wird eins mit den Schatten und zieht sich eilig zurück."
 spooky_halloween_events.3.t: "Meisterschaft von Altem und Neuem"
 spooky_halloween_events.3.d: "Während er die sich ständig verändernde Welt um ihn herum bedenkt, fragt sich [SCOPE.sCharacter('dracula_scope').GetFullName], ob auch er sich verändern muss."
 spooky_halloween_events.3.f: "[SCOPE.sCharacter('dracula_scope').GetFullNameNoFormatting|U] blätterte durch die Zeitung ([SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]) und saugte die Informationen darin auf wie ein Schwamm das Blut: Kriege, Gräueltaten und Morde beherrschten wie immer die Schlagzeilen. Es war ein gewisser Trost, dachte er, dass manche Dinge in dieser Welt nach wie vor so einfach zu lösen waren wie in der Welt von einst.\n\nDoch diese Betrachtung war nur in Teilen zutreffend. Inmitten des vertrauten Chaos gab es Anzeichen für eine andere Welt: eine Welt in Bewegung, angetrieben von Kolben, elektrischem Licht und politischen Unruhen. Doch trotz seines hohen Alters empfand [SCOPE.sCharacter('dracula_scope').GetLastNameNoFormatting] keinen Anflug von Rührseligkeit. Sollten niederere Kreaturen um die alte Welt weinen, dachte er. Denn ich beabsichtige, die neue mitzugestalten."
 spooky_halloween_events.3.a: "Die Macht liegt beim Kapital."
 spooky_halloween_events.3.b: "Menschen sind wie Kinder – und wie Kinder respektieren sie nur die Rute."
 spooky_halloween_events.3.c: "Warum sollte man die altbewährten Mittel aufgeben zugunsten neuer und unerprobter?"
 spooky_halloween_events.3.e: "Das Alte muss dem Neuen Platz machen."
