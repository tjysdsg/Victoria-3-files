 persia_events.5.t: "Die Sklaven von [SCOPE.sState('persia_slave_liberate_state_scope').GetCityHubName]"
 persia_events.5.d: "Nach der Einnahme von „[SCOPE.sState('persia_slave_liberate_state_scope').GetName]“ sind wir auf eine große Anzahl [SCOPE.sCulture('persian_culture').GetName|l]er Sklaven gestoßen. Ihre Familien fordern lautstark ihre Freiheit, doch eine Freilassung würde wahrscheinlich ihre derzeitigen türkischen Herren erzürnen."
 persia_events.5.f: "„Agha, vor Jahren stand ich während eines Auftrags auf einem Basar in Bucharan und beobachtete den Verkauf eines jungen persischen Mädchens, das in seinem Kummer verloren war und von seinem Herrn mit äußerster Grobheit behandelt wurde.\n\nDamals war ich machtlos. Ein Fremder in ihrem Land, ohne die Mittel, jemanden freizukaufen. Mein Herz brannte, und ich war ein Nichts. ‚Inschallah‘, schwor ich, ‚der Tag wird kommen‘.“"
 persia_events.5.a: "Bismillah, befreit jeden gefundenen Perser von seinen Fesseln."
 persia_events.5.b: "Befreien wir sie und erleichtern wir ihnen die Umsiedlung."
 persia_events.5.c: "Lassen wir sie an Ort und Stelle. Sie sind die Mühe nicht wert."
 persia_events.5.tt: "Hat ein [concept_state] den [concept_decree] „[GetDecreeType('decree_emergency_relief').GetName]“, wird ein zufälliger Staat mit diesem Erlass als Ziel für die befreiten [Concept('concept_pop', '$concept_pops$')] ausgewählt. Falls nicht, werden sie in die Provinz umgesiedelt, in der sie gefangen wurden."
