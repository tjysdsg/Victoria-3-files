 je_earn_recognition_tt: "Wir werden einen #bold [SCOPE.GetRootScope.GetCountry.GetCustom('treaty_names_custom_loc')]#! mit einer relevanten [concept_great_power] unterzeichnen, der uns in den Augen der Welt Anerkennung verleiht."
 earn_recognition_events.1.t: "Eine [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting|l]-[SCOPE.sCountry('treaty_partner_country_scope').GetAdjectiveNoFormatting|l]e Übereinkunft"
 earn_recognition_events.1.d: "Dieser wegweisende Vertrag, der heute Nachmittag in [SCOPE.sCountry('treaty_partner_country_scope').GetCapital.GetCityHubName] unterzeichnet wurde, hebt offiziell alle früheren ungleichen Verträge zwischen [SCOPE.sCountry('treaty_partner_country_scope').GetAltName('DAT')] und [SCOPE.GetRootScope.GetCountry.GetAltName('DAT')] zugunsten eines neu ausgehandelten Vertrags zwischen Gleichgestellten auf."
 earn_recognition_events.1.f: "„[ROOT.GetCountry.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetAltNameNoFormatting('VON')] und [SCOPE.sCountry('treaty_partner_country_scope').GetRuler.GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCountry('treaty_partner_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('treaty_partner_country_scope').GetAltNameNoFormatting('VON')], die gleichermaßen bestrebt sind, die Beziehungen des guten Einvernehmens, die glücklicherweise zwischen ihnen bestehen, aufrechtzuerhalten, indem sie den Verkehr zwischen ihren jeweiligen Staaten ausweiten und verstärken, und die überzeugt sind, dass dieser Zweck nicht besser erreicht werden kann als durch eine Revision der bisher zwischen den beiden Ländern bestehenden Verträge, haben beschlossen, eine solche Revision auf der Grundlage der Prinzipien der Gerechtigkeit und des gegenseitigen Nutzens durchzuführen.“"
 earn_recognition_events.1.a: "Ein neuer Aufbruch für [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('AKK')]. Ratifizieren wir den Vertrag."
 lobby_events.21.t: "Feind meines Feindes"
 lobby_events.21.d: "Auf der Grundlage einer wahrgenommenen gemeinsamen Feindschaft gegenüber [SCOPE.sCountry('lobby_target_scope').GetAltName('DAT')] sind pro-[SCOPE.sCountry('relevant_country_scope').GetAdjective|l]e Verbindungen innerhalb der patriotisch gesinnten IG „[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]“ üblich geworden."
 lobby_events.21.f: "Die versammelten Herren nickten nachdenklich bei den Worten des Redners. Solange [SCOPE.sCountry('lobby_target_scope').GetAltNameNoFormatting('NOM')] eine Bedrohung bleibt, ist kein Mittel, das sich gegen diese Nation einsetzen lässt, unwillkommen.\nDenn jede [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting|l]e Anstrengung, die auf Kosten von [SCOPE.sCountry('lobby_target_scope').GetCapital.GetCityHubName] unternommen wird, ist eine Anstrengung weniger, die man selbst unternehmen müsste."
 lobby_events.21.a: "Ermutigen wir sie, denn die Sache [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('VON')] ist die unsere!"
 lobby_events.21.b: "Die IG „[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]“ hat ein Recht auf ihre Meinung."
 lobby_events.21.c: "Unsere Beziehungen zu [SCOPE.sCountry('lobby_target_scope').GetAltName('DAT')] müssen Vorrang haben."
 enemy_of_enemy_ig_modifier: "Unterdrückung von Lobbyisten"
 lobby_events.22.t: "Leuchttürme des Fortschritts"
 lobby_events.22.d: "Mit großer Bewunderung blicken die Mitglieder der IG „[SCOPE.gsInterestGroup('relevant_country_scope').GetName]“ auf das [SCOPE.sCountry('relevant_country_scope').GetAdjective|l]e System in Sachen „[SCOPE.sLaw('relevant_law_scope').GetName]“, das in letzter Zeit immer mehr pro-[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting|l]e Gesellschaften anzieht."
 lobby_events.22.f: "„Wenn ich über ‚[SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('AKK')]‘ spreche, werden viele unserer lieben Landsleute leider zuerst an die Außenpolitik und nicht an die Innenpolitik denken. Wir müssen jedoch in der Letztgenannten nach den Grundlagen für ein echtes und starkes Band zwischen unseren beiden Nationen suchen.\""
 lobby_events.22.a: "Das [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting|l]e System bietet einige Vorzüge."
 lobby_events.22.b: "Die Herrschaft des Mobs hat keinen Platz [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('IN')]."
 lobby_events.23.t: "Das absolutistische Ideal"
 lobby_events.23.d: "Innerhalb der IG „[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]“ wird [SCOPE.sCountry('relevant_country_scope').GetAltName('NOM')] zunehmend als Beispiel für die korrekte Ausübung absolutistischer Herrschaft gepriesen, wobei sich ein regelrechter Kult um [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('DE_ART_DEF_S_A')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('ageist_adjective')|l][SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('DE_END_PRO_S_A')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullName] gebildet hat."
 lobby_events.23.f: "Nur wenige der Clubmitglieder, wenn denn überhaupt welche, würden wollen, dass [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('ageist_adjective')|l][SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('DE_END_PRO_S_N')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullName] unter den derzeitigen Umständen von [ROOT.GetCountry.GetCapital.GetCityHubName] aus regiert. Dennoch diente [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] ihnen als Quelle der Inspiration: ein Vorbild für das, was [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] hätte sein können, wenn das Schicksal es nur anders gewollt hätte."
 lobby_events.23.a: "Wir werden diese Entwicklungen aufmerksam verfolgen."
 lobby_events.23.b: "Die IG „[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]“ kann nichts von solch [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCulture.GetNameNoFormatting|l]en Rohlingen lernen."
 racist_rhetorics_modifier: "Rassistische Rhetorik"
 lobby_events.24.t: "Das [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting|l]e Modell"
 lobby_events.24.d: "Tief beeindruckt vom derzeitigen Zustand der [SCOPE.sCountry('relevant_country_scope').GetAdjective|l]en [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')] haben sich Schlüsselfiguren innerhalb der [ROOT.GetCountry.GetAdjective|l]en IG „[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]“ mit der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]“ verbündet."
 lobby_events.24.f: "In den vielen Offiziersclubs von [ROOT.GetCountry.GetCapital.GetCityHubName] war die [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting|l]e [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')] schon lange gleichermaßen respektiert und gefürchtet. Sie wurde als Inspiration und für Kriegsspiele herangezogen – und durfte auf keinen Fall unterschätzt werden. Als Gegnerin konnte sie den Untergang bedeuten. Doch als Verbündete?"
 lobby_events.24.a: "Wir können viel von der [SCOPE.sCountry('relevant_country_scope').GetAdjective|l]en [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')] lernen."
 lobby_events.24.b: "Die Loyalität der IG „[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]“ sollte allein bei [ROOT.GetCountry.GetAltNameNoFlag('DAT')] liegen."
 officer_corps_unrest_modifier: "Unruhen im Offizierskorps"
 affiliation_ban_enforced_modifier: "Zugehörigkeitsverbot durchgesetzt"
 x_army_custom_loc: "Armee"
 x_navy_custom_loc: "Marine"
 lobby_events.25.t: "Genosse [SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastNameNoFormatting]"
 lobby_events.25.d: "Beeindruckt von der [SCOPE.sCountry('relevant_country_scope').GetAdjective|l]en Umsetzung eines bestimmten Gesetzes ([SCOPE.sLaw('relevant_law_scope').GetName]) haben sich in der IG „[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]“ starke pro-[SCOPE.sCountry('relevant_country_scope').GetAdjective|l]e Stimmungen verfestigt."
 lobby_events.25.f: "„Arbeiter, Genossen. In [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] wurde ein Leuchtfeuer entzündet, das hell leuchtet für alle, die das Licht des Sozialismus suchen, wo auch immer es zu finden ist.\nEin Leuchtfeuer, das reaktionäre Kräfte mit allen Mitteln wieder löschen wollen.\nEin Leuchtfeuer, das wir als Freunde und Mitglieder der Arbeiterklasse mit aller Kraft schützen müssen.“"
 lobby_events.25.a: "Fremd und doch Freund. Die [ROOT.GetCountry.GetAdjective|l]en Arbeiter grüßen Euch, Genosse [SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastName]"
 lobby_events.25.b: "Viel zu bereitwillig schlucken unsere Bürger dieses Gift."
 lobby_events.26.t: "[SCOPE.sState('relevant_state_scope').GetCityHubName|U] ist [ROOT.GetCountry.GetAdjectiveNoFormatting|U]!"
 lobby_events.26.d: "Da sie die [SCOPE.sCountry('relevant_country_scope').GetAdjective|l]e Eigentümerschaft von [SCOPE.sState('relevant_state_scope').GetName] als Verbrechen gegen die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Nation betrachtet, hat die IG „[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]“ sich hinter die Lobby „[SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]“ gestellt."
 lobby_events.26.f: "„Es gibt kein größeres Oxymoron als ‚[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting|U]-[SCOPE.sState('relevant_state_scope').GetNameNoFormatting]‘. Es gibt kein größeres Verbrechen als das Festhalten seiner derzeitigen Herren an diesem großen Land.\nSolange die eiserne Faust von [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] direkt auf [SCOPE.sState('relevant_state_scope').GetStateRegion.GetCityHubName] ruht, wird keiner seiner Bewohner wirklich frei sein.“"
 lobby_events.26.a: "Ihr Patriotismus ist ein Vorbild, dem man folgen sollte."
 lobby_events.26.b: "Wir sollten unsere Beziehungen zu [SCOPE.sCountry('relevant_country_scope').GetAltName('DAT')] nicht aufs Spiel setzen"
 lobby_events.27.t: "Rote Gefahr"
 lobby_events.27.d: "Aus Angst vor den innenpolitischen Auswirkungen eines sozialistischen Regimes [SCOPE.sCountry('relevant_country_scope').GetAltName('IN')] hat sich die IG „[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]“ der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]“ angeschlossen."
 lobby_events.27.f: "„Während man in [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] süße Worte von Gleichheit und Freiheit flüstert, sind die wahren Auswirkungen ihrer Herrschaft nichts anderes als furchtbarer Despotismus. Der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Bürger täte gut daran, diese Warnung zu beherzigen, damit er nicht ihrem Beispiel folgt und sich im Namen der Freiheit selbst in Ketten legt.“"
 lobby_events.27.a: "In dieser Angelegenheit ist die Regierung durchaus mit der IG „[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]“ verbündet."
 lobby_events.27.b: "Der politische Realismus und nicht die Ideologie bestimmt unsere internationalen Beziehungen."
 lobby_events.28.t: "Die Grundlagen der Tradition"
 lobby_events.28.d: "Der kürzliche Freispruch eines prominenten Schriftstellers [SCOPE.sCountry('relevant_country_scope').GetAltName('IN')], der wegen Blasphemie und Unanständigkeit angeklagt war, hat [ROOT.GetCountry.GetAltName('IN')] große Empörung ausgelöst. Die IG „[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]“ wirft dem [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFlag|l]en Gerichtssystem nun vor, daran zu scheitern, die moralische und religiöse Ordnung ihres Glaubens ([SCOPE.sPop('relevant_religion').GetReligion.GetName]) aufrechtzuerhalten."
 lobby_events.28.f: "„Die Veröffentlichung dieser skandalösen, blasphemischen und gotteslästerlichen Verleumdung unseres Glaubens sowie ihre stillschweigende Akzeptanz innerhalb der [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting|l]en Gesellschaft hat ein für alle Mal die wahre Natur dieser gottlosen Nation offenbart. Ich beschwöre alle aufrechten, gläubigen Bürger, ihr Möglichstes zu tun, um ihren bösartigen Einfluss auf unseren Glauben ([SCOPE.sPop('relevant_religion').GetReligion.GetNameNoFormatting]) mit allen Mitteln zu bekämpfen.“"
 lobby_events.28.a: "Mit jedem Tag, der verstreicht, entfernen sich die [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFlag]en Menschen weiter vom Licht."
 lobby_events.28.b: "Die inneren Angelegenheiten [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFlag('VON')] gehen uns nichts an."
 refused_to_condemn_blasphemy_modifier: "Weigerte sich, Blasphemie zu verdammen"
 lobby_events.29.t: "[SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('DE_ART_DEF_S_N')|U] Despot[SCOPE.sCountry('relevant_country_scope').GetRuler.Get.Custom('DE_END_NOU_S_GS_N')] von [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName]"
 lobby_events.29.d: "Gegen die willkürliche und illiberale Herrschaft des Oberhaupts ([SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle]) [SCOPE.sCountry('relevant_country_scope').GetAltName('VON')] hat sich die IG „[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]“ mit der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]“ verbündet."
 lobby_events.29.f: "„Für alle, die die Freiheit hochhalten, stellt [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('NOM')] unter dem Stiefel dieses Menschen ([SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle]) ein Beispiel für die schlimmsten Auswüchse des Despotismus dar.\nIn keinem Land wird das unbezwingbare Recht einer jeden Seele, nach ihrem eigenen Schicksal zu streben, so sehr behindert wie [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('IN')], und in keinem Land ist unsere eigene Freiheit stärker bedroht als [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('IN')].\n[SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('NOM')|U] muss fallen, denn wenn es nicht fällt, werden wir es an seiner Stelle tun.“"
 lobby_events.29.a: "Nieder mit Tyrannen. Nieder mit [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('DAT')]!"
 lobby_events.29.b: "Manchmal ist eine harte Hand nötig, um gut zu regieren."
 in_league_with_tyrants_modifier: "Im Bund mit Tyrannen"
 lobby_events.30.t: "Aktion und Reaktion"
 lobby_events.30.d: "Nachdem die Nachricht von einem weiteren gewaltsamen Vorgehen gegen die [SCOPE.sCountry('relevant_country_scope').GetAdjective|l]e Arbeiterbewegung in [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] nach draußen gedrungen ist, sind empörte Mitglieder der IG „[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]“ in [ROOT.GetCountry.GetCapital.GetCityHubName] auf die Straße gegangen und haben unter dem Banner der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]“ demonstriert."
 lobby_events.30.f: "In der Vorstellung der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Arbeiterbewegung war [SCOPE.sCountry('relevant_country_scope').GetAltNameNoFormatting('NOM')] lange Zeit ein reaktionäres Bollwerk gewesen, doch irgendetwas war anders an diesem besonderen Vorfall. Vielleicht hatte sich die Gendarmerie von [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] dieses Mal besonders brutal gezeigt. Vielleicht war dies auch nur der Tropfen, der das Fass zum Überlaufen brachte.\n\nAuf jeden Fall entrollten die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Arbeiter ihre Fahnen und marschierten hinunter zum Botschaftsviertel, wo sie den Sturz von [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullNameNoFormatting] forderten. Ein Ruf, der lauter durch die Stadt hallte als je zuvor."
 lobby_events.30.a: "Solange sich ihr Zorn aufs Ausland richtet …"
 lobby_events.30.b: "Mäßigen wir ihre Wut durch diplomatisches Handeln."
