 gg_afghanistan.7.t: "Ein Mensch, der König werden wollte"
 gg_afghanistan.7.d: "Mit einer gut beladenen Karawane aus [SCOPE.sCountry('the_man_who_would_be_king_origin_scope').GetAltName('DAT')] ist [Select_CString(SCOPE.sCharacter('the_man_who_would_be_king_scope').IsFemale, 'die ausländische Abenteurerin', 'der ausländischer Abenteurer')] [SCOPE.sCharacter('the_man_who_would_be_king_scope').GetFullName] eingetroffen. [SCOPE.sCharacter('the_man_who_would_be_king_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] führt Geschenke in Form von Feuerwaffen und Tuche mit sich, mit denen [SCOPE.sCharacter('the_man_who_would_be_king_scope').GetCustom('DE_PRO_PER_S_3P_N')] sich als [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] von [ROOT.GetCountry.GetNameNoFlag] einrichten möchte, wobei [SCOPE.sCharacter('the_man_who_would_be_king_scope').GetCustom('DE_PRO_PER_S_3P_N')] jedem großen Reichtum und Macht verspricht, der bereit ist, [SCOPE.sCharacter('the_man_who_would_be_king_scope').GetCustom('DE_PRO_PER_S_3P_D')] zu folgen."
 gg_afghanistan.7.f: "„Mein Freund, in dieser Welt und diesen Zeiten muss jeder, der etwas sein will, auch stets ein Herr über andere sein. Die Vorsehung hat mir dieses Privileg im Westen nicht gewährt, doch dem Empire sei Dank werde ich es hier, in den tiefen Tälern des Hindukuschs, beanspruchen dürfen.“"
 gg_afghanistan.7.a: "Schickt diese lächerliche Flitzpiepe weg."
 gg_afghanistan.7.b: "Waffen und Tuche, sagt Ihr?"
