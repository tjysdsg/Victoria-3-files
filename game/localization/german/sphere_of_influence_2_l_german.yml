 persia_resettle_merv_button: "[SCOPE.sStateRegion('merv_scope').GetName] wiederherstellen"
 persia_resettle_merv_button_desc: "Die einstige Hauptstadt der östlichen muslimischen Welt mit einer Bevölkerung von fast einer halben Million Einwohnern, #bold das große Merw#!, macht inzwischen schwere Zeiten durch. Nach Jahrhunderten des Niedergangs wurde Merw im späten 18. Jahrhundert von Schah Murad von Buchara endgültig zerstört: Er brach die Dämme, die die Oase am Leben hielten, und siedelte Zehntausende der [SCOPE.sCulture('persian_culture').GetName|l]en Einwohner nach [SCOPE.sStateRegion('usbekia_scope').GetName] um.\n\nHeute sind nur noch spärliche Ruinen übrig, und [SCOPE.sCulture('turkmen_culture').GetName|l]e Stämme weiden ihr Vieh im verfallenen Leichnam der alten Stadt. Es wird keine leichte Aufgabe sein, sie wiederaufzubauen, doch wir werden es tun."
 persia_events.1.t: "Land der aufgehenden Sonne"
 persia_events.1.d: "Mit der vollständigen Wiederherstellung der östlichen Grenzen [SCOPE.GetRootScope.GetCountry.GetAltName('VON')] hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] die endgültige Wiedergutmachung eines großen historischen Unrechts erreicht."
 persia_events.1.f: "Von den fruchtbaren Oasen Choresmiens über die alten Städte Chorasans bis hin zu den turanischen Kerngebieten jenseits des Oxus: Die alten Ostprovinzen Persiens unterstehen wieder ihrem rechtmäßigen Herrn."
 persia_events.1.a: "Der große Reichtum des Ostens wird unseren Fortschritt beflügeln."
 persia_events.1.b: "Lassen wir diese alten intellektuellen Zentren wieder aufblühen."
 persia_events.1.c: "Ya Ali! Der Westen zittert vor dem Brüllen des Löwen."
