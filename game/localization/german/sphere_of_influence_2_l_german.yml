 je_earn_recognition: "Anerkennung verdienen"
 je_earn_recognition_reason: "Der #bold Fortschrittsbalken#! #tooltippable;tooltip:[Country.GetTooltipTag],je_earn_recognition_advance wächst#! oder #tooltippable;tooltip:[Country.GetTooltipTag],je_earn_recognition_deplete schrumpft#! abhängig von bestimmten Bedingungen. Erreicht der #bold Fortschrittsbalken#! #bold 200#!, wird [SCOPE.GetRootScope.GetCountry.GetAltName('NOM')] zur [concept_recognized_power].\n\nZu lange wurde [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('DAT')] eine angemessene diplomatische Anerkennung durch die sogenannten zivilisierten Nationen der Welt verweigert, sodass wir ihren Annäherungsversuchen schutzlos ausgeliefert und nicht in der Lage sind, unsere eigenen souveränen Rechte ordnungsgemäß auszuüben.\n\nWir sollten alles in unserer Macht Stehende tun, um diese Situation zu bereinigen und einen Platz am Tisch als respektierte Ebenbürtige für uns zu beanspruchen."
