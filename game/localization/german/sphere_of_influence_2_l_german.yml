 greater_khorasan_button: "Groß-Chorasan beanspruchen"
 greater_khorasan_button_desc: "Die [SCOPE.GetRootScope.GetCountry.GetAdjective|l]en Ansprüche auf Groß-Chorasan reichen Jahrtausende zurück, doch in den letzten Jahrhunderten schwankte unsere Kontrolle über das Gebiet von „locker“ bis „nur dem Namen nach“. Nader Schahs Feldzüge im Osten führten kurzzeitig zur Wiederherstellung der persischen Kontrolle über Chorasan, doch seine Erfolge erwiesen sich als flüchtig und überdauerten seine Herrschaft nicht.\n\nWas Nader Schah begann, wird [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] mit einem großen Feldzug beenden, der die persische Herrschaft im Osten auf ewig wiederherstellen wird. [SCOPE.sStateRegion('herat_scope').GetName|U], die Perle von Chorasan und unser Schlüssel zum Osten, wird als Dreh- und Angelpunkt dieses großen Unterfangens dienen."
 greater_khorasan_button_tt: "Je nach unseren gegenseitigen [concept_relations] kann [SCOPE.sCountry('britain_scope').GetAltName('NOM')] negativ auf unsere Besetzung von [SCOPE.sStateRegion('herat_scope').GetName] reagieren."
 persian_baluchistan_button: "Befriedung der Turkmenen"
 persian_baluchistan_button_desc: "In unserem Norden widersetzen sich widerspenstige [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag|l]e Stämme unserer Herrschaft, indem sie unsere Ländereien überfallen und jedes Jahr Tausende unserer Untertanen entführen, um sie auf den großen Sklavenmärkten von Buchara und Xiva zu verkaufen – während sie zugleich rechtmäßige persische Gebiete besetzen. Lasst uns zwei Fliegen mit einer Klappe schlagen und diese Banditen in die Schranken weisen."
 je_conquest_of_central_asia_turkmen_button: "Befriedung der Turkmenen"
 je_conquest_of_central_asia_turkmen_button_desc: "In unserem Süden widersetzen sich widerspenstige [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag|l]e Stämme unserer Herrschaft, indem sie unsere Ländereien überfallen, die Autorität keines Offiziers, keines Zaren und keines Khans anerkennen und niemandem auch nur eine Münze an Steuern zahlen – und das, obwohl sie rechtmäßiges russisches Land besetzen. Lasst uns zwei Fliegen mit einer Klappe schlagen und diese Banditen in die Schranken weisen."
