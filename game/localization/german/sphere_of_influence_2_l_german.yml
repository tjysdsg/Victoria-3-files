 je_conference_of_london: "Londoner Konferenz"
 je_conference_of_london_reason: "Die Großmächte haben ihre Delegationen nach London entsandt, um eine Lösung für die ungeklärten Grenzstreitigkeiten zwischen den Niederlanden und Belgien zu finden.\n\n#variable [GetGlobalVariable('je_conference_of_london_participants_var').GetValue]#! [Concept('concept_great_power', '$concept_great_powers$')] nehmen an der Konferenz teil.\n„#bold #tooltippable #tooltip:favour_belgium_button_desc $favour_belgium_button$#!#!#!“ hat #variable [GetGlobalVariable('je_conference_of_london_proposal_1').GetValue]#! Stimmen erhalten\n„#bold #tooltippable #tooltip:favour_netherlands_button_desc $favour_netherlands_button$#!#!#!“ hat #variable [GetGlobalVariable('je_conference_of_london_proposal_2').GetValue]#! Stimmen erhalten\n„#bold #tooltippable #tooltip:partition_compromise_button_desc $partition_compromise_button$#!#!#!“ hat #variable [GetGlobalVariable('je_conference_of_london_proposal_3').GetValue]#! Stimmen erhalten\n„#bold #tooltippable #tooltip:luxembourg_compromise_button_desc $luxembourg_compromise_button$#!#!#!“ hat #variable [GetGlobalVariable('je_conference_of_london_proposal_4').GetValue]#! Stimmen erhalten\n\nDie Konferenz wird in #variable [GetGlobalVariable('je_conference_of_london_timer').GetValue]#! Monat(en) zu Ende gehen. Der Vorschlag mit den #tooltippable #tooltip:london_treaty_voting_rules meisten Stimmen#!#! wird dann als offizielle Lösung der Konferenz ausgewählt werden.\n\n#Bold Ergebnis#!\nDie Konferenz ist abgeschlossen, und [ROOT.GetCountry.GetCustom('treaty_of_london_coutcome')]"
 je_conference_of_london_tt_1: "Die Konferenz hat beschlossen, wie die Belgien-Frage geklärt werden soll."
