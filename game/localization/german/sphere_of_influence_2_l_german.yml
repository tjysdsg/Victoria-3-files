 persia_events.2.t: "Perle von Chorasan"
 persia_events.2.d: "Trotz des erbitterten afghanischen Widerstands und der Machenschaften ausländischer Mächte musste die große Stadt [SCOPE.sState('herat_scope').GetName] sich letztlich der [SCOPE.GetRootScope.GetCountry.GetAdjective|l]en Übermacht ergeben."
 persia_events.2.f: "#italic „Betrachte diese Welt als einen Ozean\nund Chorasan als eine Auster darin.\nUnd die Stadt Herat\nist die Perle in ihrem Innern.“#!" #Medieval Persian epigram
 persia_events.2.a: "Das Tor zum Osten ist durchbrochen. Rücken wir weiter vor."
 modifier_herat_inspiration: "Herren von Chorasan"
 persia_events.2.tt: "Dieser [concept_modifier] wird #bold verschwinden#!, falls wir die Kontrolle über [SCOPE.sState('herat_scope').GetName] verlieren."
 persia_events.3.t: "Die turanische Geißel"
 persia_events.3.d: "Schon viel zu lange haben die [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag|l]en Stämme in unserem Norden unsere Lande überfallen dürfen, ohne Repressalien fürchten zu müssen. Um diese Ungerechtigkeit zu beheben, hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] den Beginn einer großen Befriedungskampagne im Norden angekündigt."
 persia_events.3.f: "Mit mühsamen, rhythmischen Schritten durchqueren die Angeketteten die Wüste Karakum, deren große Stille nur durch den gelegentlichen Spott der turkmenischen Entführer und die klagenden Schreie der Gefangenen durchbrochen wird.\n\n#italic „Die Alaman haben uns geholt,\nArme, arme Kizilbasch!\nUnd tragen uns, und tragen uns,\nIn Eisen und Ketten, in Eisen und Ketten\nNach Gurgandsch und Bokhara.“#!" #Persian song of lamentation. Alaman is a Turkmen raiding/slaving party, and qizilbash (red head) is a contemporary word used for Persians (and more).
 persia_events.3.a: "Lasst uns diesen Räubern persischen Stahl zeigen."
 persia_events.4.t: "Persien bittet um Militärmission"
 persia_events.4.d: "Die Regierung [SCOPE.sCountry('persian_nation_scope').GetAltName('VON')] hat uns um die Entsendung einer Militärmission gebeten, die bei der Modernisierung ihrer Armee helfen soll, und bietet im Gegenzug bestimmte diplomatische und exterritoriale Zugeständnisse an."
 persia_events.4.f: "„Ein Dutzend Pistolen, einige tausend Gewehre sowie genug Schrot und Patronen für fünf Jahre regelmäßigen Gebrauch?“\n„Das ist richtig, mein Herr.“\n„Ich verstehe. Und das zweite Gepäckstück?“\n„Pfeife, Trommel und Blech, mein Herr. Wir werden sie im Nu zum ‚[SCOPE.GetRootScope.GetCountry.GetCustom('marching_songs_custom_loc')]‘ dahintrotten lassen.“"
 persia_events.4.a: "Das liegt in unserem Interesse. Schicken wir schnellstmöglich eine Mission los."
 persia_events.4.b: "Wir lehnen die Anfrage höflich ab."
