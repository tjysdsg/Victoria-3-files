 persia_events.6.t: "[SCOPE.sCountry('persia_scope').GetAltNameNoFlag('NOM')|U] besetzt Herat"
 persia_events.6.d: "Die strategisch günstig gelegene Stadt [SCOPE.sState('herat_scope').GetName], die einige in unserer Verwaltung als „Schlüssel nach Indien“ bezeichnen, wurde von den Truppen von [SCOPE.sCountry('persia_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('persia_scope').GetRuler.GetFirstName] [SCOPE.sCountry('persia_scope').GetAltName('VON')] erobert."
 persia_events.6.f: "„Ich, Ihr bescheidener Diener, sowie die anderen anwesenden Herren sind der Meinung, dass eine feindliche Macht, sollte sie eine Invasion Indiens von Westen her versuchen, dies über Persien und damit über Herat tun würde. Wir fordern Sie daher auf, die Möglichkeit in Betracht zu ziehen, einen sofortigen Rückzug der Perser aus der Stadt unter Androhung einer bewaffneten Antwort zu verlangen.“"
 persia_events.6.a: "Den Persern mit Krieg drohen, sollten sie Herat nicht räumen."
 persia_events.6.b: "Diese Stadt ist nicht die Knochen eines einzigen britischen Grenadiers wert."
 persia_events.7.t: "Merw die Große"
 persia_events.7.d: "Auf den Basaren von [SCOPE.sState('merv_scope').GetName] herrscht wieder reges Treiben, das an die glorreiche Vergangenheit der Stadt erinnert. Da der Reichtum nun wieder in die Oase strömt, muss die Verwaltung entscheiden, wie sie ihn am besten nutzt."
 persia_events.7.f: "„#italic In jener reizenden Provinz der Sonne\nerstrahlt das Erste aller persischen Lande unter [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_D')] und [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]er Wonne,\nWo all [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]e lieblichsten Kinder lächeln gar breit\nUnd Blüte und Frucht über jedem Bach reift\nUnd der Schönste aller Ströme, der Murgab, plätschert auf seines Bettes Steinen\nZwischen Merons hellen Palästen und lichten Hainen.“#!" #The Veiled Prophet of Khorassan by Thomas Moore
 persia_events.7.a: "Nutzen wir ihn, um die großen Dämme am Fluss Murgab instand zu setzen."
 persia_events.7.b: "Merws Paläste und Gärten sollen wiederaufgebaut werden. Doppelt so prächtig."
