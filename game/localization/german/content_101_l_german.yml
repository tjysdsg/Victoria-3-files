 ig_suppression_events.1000.f: "Der Reporter drehte nervös die Daumen. „Nur ein Artikel und all meine Schulden sind beglichen?“\n\n„Nur ein Artikel, aber er muss auf der Titelseite sein und diese Leute ([SCOPE.gsInterestGroup('negative_article_ig').GetName]) richtig in die Mangel nehmen.“"
