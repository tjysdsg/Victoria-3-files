 rights_of_women_laws.4.t: "Zeitung bietet Unterstützung an"
 rights_of_women_laws.4.d: "Der Chefredakteur einer wichtigen Publikation ([SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] für [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Bürger) hat sich gemeldet und angeboten, für etwas finanzielle Hilfe bestimmte Gesetze ([SCOPE.sLaw('current_law_scope').GetName]) zu unterstützen."
 rights_of_women_laws.4.f: "„Wenn jeden Tag ein Artikel sich dafür ausspricht, ist das natürlich ein Vorteil. Der eigentliche Vorteil ist jedoch, dass keine Artikel dagegen verfasst werden.“"
 rights_of_women_laws.4.a: "Das ist zu teuer."
 rights_of_women_laws.4.b: "Das ist großartig."
