 rights_of_women_laws.7.t: "Tägliche Störungen"
 rights_of_women_laws.7.d: "Ein großer Suffragettenprotest soll in Fabriken im ganzen Land stattfinden. Das dürfte die Popularität eines bestimmten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName] stärken), aber viele Arbeiter verärgern."
 rights_of_women_laws.7.f: "„Es mag einigen der Arbeitern lästig sein. Doch ein wenig Unzufriedenheit in der Bevölkerung lohnt sich, damit wichtige Anliegen auch allen bewusst sind.“"
 rights_of_women_laws.7.a: "Ignorieren wir die Arbeiter."
 rights_of_women_laws.7.b: "Wir können unseren Protest auch verlegen."
