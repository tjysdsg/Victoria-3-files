 free_speech_laws.4.t: "Überwältigende Propaganda"
 free_speech_laws.4.d: "Wir haben Probleme, Unterstützung für eine bestimmte Gesetzgebung ([SCOPE.sLaw('current_law_scope').GetName]) zu gewinnen. Eine Interessengruppe ([SCOPE.gsInterestGroup('free_speech_ig').GetName]) nutzt die derzeitigen laxen Gesetze, um Tausende von Propagandaflugblättern und Zeitungen zu drucken."
 free_speech_laws.4.f: "„Sie drucken fast jeden Tag neue Flugblätter, in denen sie die Vorteile der freien Presse verkünden. Es spielt keine Rolle, wie gut die Argumente sind – bei all dem Lärm kann man sie gar nicht mehr hören.“"
 free_speech_laws.4.a: "Es liegt nicht in unseren Händen."
 free_speech_laws.4.b: "Wir könnten einen Teil davon zensieren … illegalerweise."
