 ig_suppression_events.1001.d: "Wenn wir die Mitglieder der IG „[SCOPE.gsInterestGroup('suppressed_ig').GetName]“ einschüchtern, können wir es deutlich unattraktiver machen, sie zu unterstützen. "
 ig_suppression_events.1001.f: "„Wir können sicher nicht die Anführer, die ideologischen Kreuzritter, davon abbringen, aber das Fußvolk? Denen ist ihr eigenes Wohlbefinden wichtiger als irgendeine verflixte höhere Sache.“"
 ig_suppression_events.1001.a: "Wenn er nicht mehr gehen kann, wie soll er dann zur Wahlkabine kommen?"
