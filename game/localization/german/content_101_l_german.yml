 south_america.5.t: "Siegreiche Farrapen"
 south_america.5.d: "Auch wenn er ungeheuer in der Unterzahl war, hat Piratini es geschafft, die Farrapen-Revolution zu gewinnen und damit die Unabhängigkeit für sein Volk."
 south_america.5.f: "„Ihre Gesichter zeigten Triumph und Erschöpfung zugleich. Wie verwaschene Gestalten auf einer Leinwand ähnelten sie Menschen aus vergangenen Tagen. In einer Zeit der traumlosen Apathie und bezwungener Nationen kämpften sie dennoch. Und sie gewannen.“"
 south_america.5.a: "Wir werden uns rächen."
 south_america.5.b: "Frieden ist die bessere Option."
