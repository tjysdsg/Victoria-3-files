 rights_of_women_laws.1.t: "Ein wegweisendes Verfahren"
 rights_of_women_laws.1.d: "Ein Verfahren vor Gericht hat die Aufmerksamkeit des ganzen Landes auf sich gezogen, denn der Richter hat entschieden, dass häusliche Gewalt ein Scheidungsgrund ist."
 rights_of_women_laws.1.f: "„Er schlug sie mehrfach, weil sie einen Teller hatte fallen lassen. Das war nur die letzte in einer Reihe von Misshandlungen, die von der Hochzeitsnacht bis heute reichen. Wie können wir denn eine Frau einer solch endlosen Bestrafung überlassen? Die Scheidung für Frauen in derart gewalttätigen Beziehungen ist nicht nur gerecht, sondern vielmehr die reinste Verkörperung der Gerechtigkeit.“"
 rights_of_women_laws.1.a: "Das ist reichlich Wasser auf unsere Mühlen."
 rights_of_women_laws.1.b: "Feiern wir nicht zu laut. Das könnte gewisse Leute ([SCOPE.gsInterestGroup('anti_women_ig').GetName]) verärgern."
