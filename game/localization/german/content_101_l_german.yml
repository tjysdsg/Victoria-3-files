 expedition_events.520.t: "Örtliche Steuer"
 expedition_events.520.d: "Ein örtlicher Herrscher hat darum gebeten, dass ein ‚Hongo‘ bezahlt wird, wenn man durch ihr Land reist – eine Art zusätzliche Steuer."
 expedition_events.520.f: "„Für jedes bisschen Land, das wir durchqueren, müssen wir eine zusätzliche Steuer zahlen. Wenn wir die einem Herrscher zahlen, müssen wir sie allen zahlen. Wenn wir nicht zahlen, könnte das Böse ausgehen.“"
 expedition_events.520.a: "Die Steuer bezahlen."
 expedition_events.520.b: "Nicht bezahlen."
 expedition_events.530.t: "Vermisstes Maultier"
 expedition_events.530.d: "Eines der Packmaultiere, die wir mitgebracht haben, hat sich im Unterholz verlaufen. Wir könnten etwas Zeit darauf verwenden, um es aufzuspüren, oder weiterziehen."
 expedition_events.530.f: "„Großer Gott, das Maultier ist weg! Verteilt euch und sucht es, aber bleibt nicht länger als eine Stunde draußen. Wenn wir es nicht finden, können wir nur hoffen, dass einige der Einheimischen das Tier für uns freikaufen. Und bleibt in Hörweite unserer Pfeifen!“"
 expedition_events.530.a: "Etwas Zeit damit verbringen, nach dem Maultier zu suchen."
 expedition_events.530.b: "Es ist nur ein Maultier. Lassen wir es zurück."
 expedition_events.540.t: "Nashorn gesichtet"
 expedition_events.540.d: "Ein Nashorn wurde in der Nähe gesichtet. Wir können die Expedition einen Moment anhalten und versuchen, sein Horn zu erbeuten."
 expedition_events.540.f: "„Die Bestie machte einen Buckel, und ihr faltiger Leib und ihre langsamen Bewegungen ähnelten denen eines alten Mannes.\n\n‚Stellt euch nur das Vermögen vor, den man uns daheim [ROOT.GetCountry.GetAltNameNoFormatting('IN')] zahlen wird, wenn wir dieses Ding jetzt erlegen. Es ist ganz allein.‘\n\nAls sich der Himmel gegen Abend verdunkelte, war alles, was blieb, ein perfekter, makelloser Glanz, der die Blässe des Horns der Bestie widerspiegelte.\""
 expedition_events.540.a: "Wir werden es jagen."
 expedition_events.540.b: "Lassen wir uns nicht ablenken."
 expedition_events.541.t: "Nashorn gejagt"
 expedition_events.541.d: "Wir haben erfolgreich das Nashorn gejagt und sein Horn als Trophäe erbeutet."
 expedition_events.541.f: "„Trotz des Erfolgs und der schönen Jagd will keiner der Einheimischen das Nashornfleisch essen. Ich verstehe gar nicht, warum. Es wäre doch eine Schande, es zu verschwenden.“"
 expedition_events.541.a: "Wir ziehen weiter."
 expedition_events.542.t: "Gescheiterte Nashornjagd"
 expedition_events.542.d: "Ein Mitglied der Expedition wurde bei der gescheiterten Nashornjagd verletzt und wird etwas Zeit für die Genesung brauchen."
 expedition_events.542.f: "„Leider hatte mein Gewehr im entscheidenden Moment eine Ladehemmung, und ein anderes Mitglied der Jagdmannschaft wurde … nun, aufgespießt ist wohl der passende Ausdruck. Der arme Bastard wird ein paar Tage brauchen, um wieder auf die Beine zu kommen.“"
 expedition_events.542.a: "Was für ein Desaster."
 expedition_events.550.t: "Lieber einen Käfer in der Hand als zwei im Ohr"
 expedition_events.550.d: "Ein Käfer ist ins Ohr von [SCOPE.sCharacter('expedition_leader').GetFullName] gekrabbelt. Ohne sofortige medizinische Hilfe könnte dies den Fortschritt der Expedition behindern."
 expedition_events.550.f: "„Ein summendes Geräusch, dann ein Jucken, das einfach nicht aufhörte. ‚RAUS MIT DIR! RAUS! RAUS!‘, schrie ich vor Schmerz, während ich wild den Kopf schüttelte. ‚RAUS. RAUS‘. Ich konnte spüren, wie sich seine Flügel in meinem Ohr bewegten und es versuchte, tiefer hinein zu krabbeln. ‚[SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]!‘, sagte eines der Expeditionsmitglieder, als es versuchte, meine Hand zu packen, die nach dem Messer griff.\n\n‚RAUS! RAUS!!!‘\""
 expedition_events.550.a: "Wir sollten anhalten und [SCOPE.sCharacter('expedition_leader').GetCustom('DE_PRO_PER_S_3P_A')] ordentlich versorgen."
 expedition_events.550.b: "Wir können nicht anhalten. Gebt [SCOPE.sCharacter('expedition_leader').GetCustom('DE_PRO_PER_S_3P_D')] das Messer."
