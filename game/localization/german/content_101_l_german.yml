 crime_events.10.t: "Der Schlitzer: Grausame Morde"
 crime_events.10.d: "Eine wichtige Zeitung ([SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]) berichtet über eine Reihe grausamer Morde in [SCOPE.sState('serial_killer_state').GetName]. Dem Artikel zufolge ist die Polizei machtlos, den Mörder zu stoppen, den sie den Schlitzer von [SCOPE.sState('serial_killer_state').GetCityHubName] nennt."
 crime_events.10.f: "Der düstere alte Markt ist voll von Polizeilichtern und Taschendieben. Der Leichnam liegt mit dem Gesicht nach unten auf der Straße, und da ist ein langer, dunkler Fleck, der ihn die ganze Nacht wie ein geduldiger Jäger verfolgt hat. Der Inspektor geht näher heran. Der Fleck ist längst getrocknet. Das Rot wird heller, je näher es dem Kopf kommt.\n\n„Bewegen Sie die Leiche“, sagt er und geht noch näher heran. Abgeschlachtet. Stinkend. Der Geruch wird noch in einigen Tagen auf der Straße wahrzunehmen sein. Es gibt mehr im Inneren als im Äußeren dieser Frau zu sehen.\n\nNäher. Näher. Lange getrocknet. Abgeschlachtet. Stinkend. Abstoßend."
 crime_events.10.a: "Wir müssen den Mörder zur Strecke bringen."
 crime_events.11.t: "Der Schlitzer: In Ketten gelegt"
 crime_events.11.d: "Der als der Schlitzer von [SCOPE.sState('serial_killer_state_scope').GetCityHubName] bekannte Mörder, der seit Langem den Staat [SCOPE.sState('serial_killer_state_scope').GetName] heimgesucht hat, konnte endlich festgenommen werden."
 crime_events.11.d2: "Der als der Schlitzer von [SCOPE.sState('serial_killer_state_scope').GetCityHubName] bekannte Mörder, der schon seit einiger Zeit [SCOPE.sState('serial_killer_state_scope').GetName] heimgesucht hat, konnte endlich festgenommen werden. Schockierenderweise wurden diese grausamen Verbrechen von niemand anderem als [SCOPE.sCharacter('important_killer').GetFullName] begangen!"
 crime_events.11.f: "Der Inspektor umklammert seinen Gehstock mit fester Hand. Er lächelt kaum. Das Gesicht des Täters wird vom Licht in der Zelle nur schwach beleuchtet. Aus dieser Entfernung sieht er aus wie ein Kindheitsfreund des Inspektors, sein Cousin, jeder andere Polizist.\n\nEr hebt nicht einmal den Kopf, als man ihm etwas faden Brei vor die Füße schiebt. „Jetzt ist es vorbei“, sagt der Inspektor, der seinen Blick nicht von dem Mann abwenden kann. Das Licht flackert. Jemand hat bereits die Presse informiert. Das Büro ist voll von Stimmen. Der Mörder murmelt etwas, lächelt aber kaum."
 crime_events.11.a: "Wir haben den Bastard."
 crime_events.11.b: "Dieses Geheimnis müssen wir mit ins Grab nehmen."
 crime_events.12.t: "Der Schlitzer: Ein kryptischer Brief"
 crime_events.12.d: "Die Polizei in [SCOPE.sState('serial_killer_state_scope').GetName] hat einen Brief erhalten, der angeblich vom Schlitzer von [SCOPE.sState('serial_killer_state_scope').GetCityHubName] stammt. Diese kryptisch geschriebene Notiz könnte der fehlende Schlüssel sein, den wir brauchen, um seine Identität aufzudecken."
 crime_events.12.f: "„Es singt mittags und im Winter. @devout! Niemals im Herbst. Wenn man es durch den Spiegel betrachtet, @capitalists! kommt es näher. Wenn man es @clergymen! durch den Schnee betrachtet, wird man es unter einem sehen.\n\nIch werde heute Nacht in @censored!@censored!@censored!@censored! sein @officers!. Erscheint dort oder nicht, aber vergesst @red_cross! nie: Ich bin nicht immer so nett. @starving!“"
 crime_events.12.a: "Vielleicht kann uns die Universität helfen."
 crime_events.12.b: "Verdoppelt die polizeilichen Ermittlungen."
 crime_events.12.c: "Die mysteriösen Symbole lassen sich nicht entziffern."
 crime_events.13.t: "Der Schlitzer: Neue Opfer"
 crime_events.13.d: "Wir haben weitere Leichen in [SCOPE.sState('serial_killer_state_scope').GetName] identifiziert, die Opfer des Schlitzers von [SCOPE.sState('serial_killer_state_scope').GetCityHubName] wurden. Eine sorgfältige Ermittlung könnte Hinweise auf die Identität des Mörders liefern."
 crime_events.13.f: "Der Leichnam liegt erneut mit dem Gesicht nach unten, und erneut gibt es einen langen, dunklen Fleck, der über Nacht getrocknet ist. Der Inspektor tritt näher heran. Die Eingeweide des Opfers liegen wie Fleischsalat über den Platz verstreut.\n\n„Sie sehen alle gleich aus – [SCOPE.GetRootScope.GetCountry.GetCustom('serial_killer_modus_operandi')].“\n\nEs ist ein zermürbender Anblick. Die Augen sind weiß und faulig wie verdorbene Milch. Ein Junge beobachtet den Tatort von einem der Dächer aus. Der Inspektor macht eine Handbewegung, damit er verschwindet. Der Leichenhaufen wächst wie ein unvollendetes Gemälde."
 crime_events.13.a: "Wir müssen eine größere Untersuchung finanzieren."
 crime_events.13.b: "Diese Verbrechen scheinen in keinerlei Zusammenhang zu stehen."
 modifier_public_worried: "Der Schlitzer: Panik in der Bevölkerung"
 modifier_killer_caught: "Mörder gefangen"
 custom_disembowled: "Der Mörder weidet sie aus, entfernt einige Organe und legt sie in einem Kreis rings um die Leiche aus."
 custom_face_removed: "Der Mörder zieht ihnen die Haut vom Gesicht ab. Wirklich kein schöner Anblick."
 custom_surgical: "Der Mörder macht klare, präzise Schnitte. Wir sind uns sicher, dass er eine chirurgische Ausbildung hatte."
 custom_crocodile: "Die Opfer weisen große, unmenschliche Bissspuren auf. Doch ein Tier kann es nicht gewesen sein – wir haben Fußabdrücke gefunden."
 custom_strangled: "Der Mörder erwürgt sie im Schlaf, sodass sie erst am nächsten Morgen entdeckt werden."
 custom_stabbed: "Der Mörder sticht Hunderte von Malen zu, sodass die Opfer kaum zu identifizieren sind."
