 central_america.2.t: "Die Auflösung Mittelamerikas"
 central_america.2.d: "Die verbleibenden Staaten der Union haben ihre Unabhängigkeit erklärt. Es ist offenkundig, dass die Union [ROOT.GetCountry.GetAltName('VON')] vorüber ist und dass [SCOPE.sState('capital_scope').GetName] für sich allein kämpfen muss."
 central_america.2.f: "„Es geht darum, unser eigenes Land wieder in Besitz zu nehmen oder vor anderen das Haupt zu neigen. Es geht darum, die Namen unserer Eltern nie zu vergessen oder die der Ahnen unseres Feindes zu lernen. Es geht darum, unsere eigenen Felder zu bestellen oder dabei zuzusehen, wie sie sie verwüsten. Es geht um Freiheit oder Krieg!“"
 central_america.2.a: "Wir müssen unser Schicksal hinnehmen."
 central_america.2.b: "Wir werden die Traditionen der Union nicht so leicht aufgeben."
