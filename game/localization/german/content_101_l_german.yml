 character_events.4.t: "Skandal unter den Frommen"
 character_events.4.d: "Es hat sich herausgestellt, dass [SCOPE.sCharacter('devout_scandal').GetFullName] von der IG „[SCOPE.sCharacter('devout_scandal').GetInterestGroup.GetName]“ insgeheim eine Affäre mit einem Mitglied des Klerus hatte. Man verlangt nach [SCOPE.sCharacter('devout_scandal').GetCustom('DE_PRO_POS_S_3P')]em Rücktritt."
 character_events.4.f: "„Allein schon der Umstand, dass diese hinterhältige Kreatur dachte, [SCOPE.sCharacter('devout_scandal').GetCustom('DE_PRO_PER_S_3P_N')] käme mit einem solchen Missbrauch [SCOPE.sCharacter('devout_scandal').GetCustom('DE_PRO_POS_S_3P')]er Macht davon, zeigt schon, was an der Herrschaft dieser Leute ([SCOPE.sCharacter('devout_scandal').GetInterestGroup.GetNameNoFormatting]) alles falsch ist.“"
