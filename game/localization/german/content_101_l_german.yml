 free_speech_laws.2.t: "Bücherverbrennungen"
 free_speech_laws.2.d: "Mitglieder einer Interessengruppe ([SCOPE.gsInterestGroup('book_burning_ig').GetName]) haben Bücherverbrennungen organisiert, bei denen Material vernichtet wird, das sie für anti-[ROOT.GetCountry.GetAdjectiveNoFormatting|l] halten. So wird die Unterstützung für ihr Anliegen ([SCOPE.sLaw('current_law_scope').GetName]) normalisiert."
 free_speech_laws.2.f: "„Bücher sind die Giftzähne im Schlund jener Viper, die man Propaganda nennt und die ihre Lügen ins Blut der Gesellschaft spritzen will. Wenn wir sie verbrennen, wird auch der schärfste Zahn einmal stumpf.“"
 free_speech_laws.2.a: "Das ist hervorragend."
 free_speech_laws.2.b: "Was, wenn wir die Bücherverbrennungen von staatlicher Seite organisieren würden?"
 free_speech_book_burning_advance: "Bücherverbrennungen"
 free_speech_book_burning_risk_success: "Beliebte Bücherverbrennung der Regierung"
 free_speech_book_burning_risk_fail: "Unbeliebte Bücherverbrennung der Regierung"
 free_speech_laws.3.t: "Übereifrige Zensur"
 free_speech_laws.3.d: "Einem unserer Gesetze ([SCOPE.sLaw('current_law_scope').GetName]) fällt es schwer, öffentliche Unterstützung zu gewinnen, weil Verweise darauf durch den derzeitigen Zensurapparat unterdrückt werden."
 free_speech_laws.3.f: "„Alles bezüglich der Zensur wird sofort zensiert. Wie sollen wir dann um Himmels willen denn noch eine offene Debatte darüber führen können?“\n\n„Ihr erstes Mal, was? Die sind nur so klug wie das, was sie verstehen. Wenn sie nicht allzu gut lesen können, entgehen ihnen vielleicht ein paar Metaphern und Gleichnisse.“\n\n„Was zum Teufel ist eine Metapher? Klingt wie ein Musikinstrument!“"
 free_speech_laws.3.a: "Wir können da nicht viel machen."
