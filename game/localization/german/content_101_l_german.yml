 rights_of_women_laws.6.t: "Randgruppengewalt"
 rights_of_women_laws.6.d: "Die Gewalt einer kleinen Gruppe innerhalb der Suffragettenbewegung droht, die Gesamtbevölkerung gegen die ganze Idee an sich aufzubringen."
 rights_of_women_laws.6.f: "„Gewalt und Chaos sind ihr Geschäft, und wenn wir sie damit weitermachen lassen, wird es mehr Schaden anrichten als guttun. Wir können das nicht übersehen und einfach so geschehen lassen.“"
 rights_of_women_laws.6.a: "Da kann man nichts machen."
 rights_of_women_laws.6.b: "Wir müssen dem ein Ende setzen."
