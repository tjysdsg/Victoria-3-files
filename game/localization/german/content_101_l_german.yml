 warlord_china_events.100.t: "China zersplittert"
 warlord_china_events.100.d: "Der Fall der Qing-Dynastie hat die lange Zeit der kaiserlichen Herrschaft in China beendet und ein neues Zeitalter der Kriegsfürsten eingeläutet."
 warlord_china_events.100.f: "„Großreiche bestehen wie Träume aus einem kaum fassbaren Gespinst, und sie sind so anfällig, dass sie jederzeit ein Ende finden können, ganz ohne Vorwarnung. Sie verfügen zugleich auch über denselben wahnwitzigen Reiz. Selbst wenn der Faden, der ihren Saum zusammenhält, unsichtbar ist und jede Naht eine Wunde verbirgt.\n\nJahrtausende der kaiserlichen Herrschaft endeten in einem einzigen Augenblick.“"
 warlord_china_events.100.a: "Wir müssen diese Lage retten."
 warlord_china_events.110.t: "Melonenmatschen"
 warlord_china_events.110.d: "Es steht zu befürchten, dass einer breiten Öffentlichkeit bekannt wird, dass [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle] [SCOPE.sCharacter('prisoner_killing_warlord').GetFullName] Spaß daran hat, die Schädel von Gefangenen mit einem Schwert zu zermalmen."
 warlord_china_events.110.f: "„Weißt du, warum man mich den Alten Sechsundachtziger nennt? Das liegt daran, dass mein …“\n\n Die restlichen Worte von [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle] gehen in Schreien und dem Geräusch brechender Knochen unter, als der Kriegsfürst sein Schwert auf den Kopf des Gefangenen niederfahren lässt.\n\n „… wie sechsundachtzig aufeinandergestapelte mexikanische Silberdollars.“ "
 warlord_china_events.110.a: "Die Leute müssen es wissen."
 warlord_china_events.110.b: "Wir sollten das lieber vertuschen."
