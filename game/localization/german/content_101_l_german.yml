 congo_free_state_events.6.t: "Der Bericht"
 congo_free_state_events.6.d: "Ein Bericht über die [SCOPE.sCountry('report_country').GetAdjective|l]e Regierung in [SCOPE.sCountry('free_state').GetAltNameNoFlag('IN')] wurde veröffentlicht, in dem die schrecklichen Taten offenbart wurden, die die örtliche Regierung verübte."
 congo_free_state_events.6.f: "„Örtliche Beamte werden eingesetzt, die dafür sorgen sollen, Rohstoffe einzutreiben. Erfüllt jemand diese Quote nicht, ist dies ein Todesurteil – dessen Vollstreckung durch die abgeschlagene Hand des Opfers nachgewiesen wird. Diese schrecklichen Taten voller Brutalität können nicht länger unerwähnt bleiben.“"
