 production_tech_events.200.t: "Plastik-Produktion"
 production_tech_events.200.d: "Der Wechsel zu Plastik in unseren Glashütten wird die Industrie revolutionieren. "
 production_tech_events.200.f: "„Meine Damen und Herren, ich stelle ihnen eine Weltpremiere vor. Sehen Sie dieses perfekt geschnitzte Stück Elfenbein? Wunderschön, oder? Was wäre, wenn ich Ihnen sagen würde, dass es gar kein Elfenbein ist, sondern ein neuartiges Material, das man Plastik nennt?“"
