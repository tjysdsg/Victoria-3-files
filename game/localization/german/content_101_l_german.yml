 south_america.6.t: "Farrapen-Niederlage"
 south_america.6.d: "Wie erwartet wurde die Farrapen-Revoltion niedergeschlagen. Wie sollen wir mit den verbliebenen Überlebenden umgehen?"
 south_america.6.f: "„Nicht alle Vorschläge sind sonderlich menschenfreundlich gewesen. Der Krieg neigt dazu, solche Empfehlungen hervorzubringen. Manche Befehlshaber stehen lächelnd neben den Zelten, voll triumphaler Freude im Gesicht. Einige andere argumentieren, es sei schon genug Blut vergossen worden – nur damit man sie am nächsten Abend auslacht.\n\nDer Rest sieht schweigend zu, was womöglich noch schlimmer sein könnte.“"
 south_america.6.a: "Integrieren wir sie."
 south_america.6.b: "Verstoßen wir sie."
