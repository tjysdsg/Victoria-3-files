 rights_of_women_laws.2.t: "Die Reisen einer [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Frau"
 rights_of_women_laws.2.d: "Eine beliebte Reihe von Reiseliteratur aus der Feder einer Autorin wurde veröffentlicht und sorgt für die Unterstützung eines bestimmten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName])."
 rights_of_women_laws.2.f: "„Sie ist überall allein hingereist. Hier steht, dass sie sogar vorwärts auf dem Pferd saß – wie ein Mann!“"
 rights_of_women_laws.2.a: "Was für ein großes Geschenk für unsere Sache."
 rights_of_women_laws.2.b: "Vielleicht könnten wir einen noch größeren Verlag finden."
