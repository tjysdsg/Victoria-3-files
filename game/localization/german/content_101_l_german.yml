 expedition_events.501.t: "Die Nil-Expedition"
 expedition_events.501.d: "Obwohl man seit Jahrhunderten danach sucht, ist die Quelle des Nils noch immer unentdeckt. Sollen wir eine Expedition in dem Versuch entsenden, den Flusslauf zu kartografieren?"
 expedition_events.501.f: "„Meine Herren, ich lege Ihnen eine unvollständige Karte vor. Viele von Ihnen, die sich für Nautik interessieren, werden dieses Delta erkennen. Es ist eine der uns bekannten Wiegen der Zivilisation – und doch wissen wir zu wenig. Mein Vorschlag ist simpel: Wir werden tief in das Herz Afrikas vordringen und jenes Geheimnis aufspüren, nach dem schon viele andere gesucht haben.“"
 expedition_events.501.a: "Ich kenne die richtige Person dafür."
 expedition_events.501.b: "Nicht jetzt."
 expedition_events.502.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.502.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.502.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.504.t: "Die Expedition bricht auf"
 expedition_events.504.d: "Nach einigen Wochen der Vorbereitung und der weiten Anreisen ist die Expedition angeführt von [SCOPE.sCharacter('expedition_leader').GetFullName] in Sansibar angekommen. Von hier aus wird ihre Reise beginnen, um die gesuchten Quellen des Nils zu finden."
 expedition_events.504.f: "„Die Küste war weitaus weniger sandhaltig als erwartet. Den Hügel hoch, der zur Stadt führte, hatte sich eine Gruppe Einheimischer versammelt, um unsere Expedition zu beobachten. Sie wirkten eher amüsiert als interessiert. In einer Sprache, die wir nicht verstanden, riefen sie zu uns herüber. Einer unserer Leute gestikulierte zurück und mit einem Schuss in die Luft war der Disput beigelegt.\n\nAm anderen Ufer des Sees funkelte der Sand – eine Schicht poliertes Sonnenlicht.“"
 expedition_events.504.a: "Auf geht’s!"
 expedition_events.511.t: "Erfolgreiche Expedition"
 expedition_events.511.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] ist erfolgreich zurückgekehrt: Die Quelle des Nils wurde entdeckt. Es stellte sich heraus, dass die Quelle eigentlich die großen Seen Afrikas sind. "
 expedition_events.511.f: "„Das Rauschen des Wassers erinnerte mich an meine Kindheit. Eine ferne, verschwommene Linie, die ich nie wieder überschreiten kann. In meinen Albträumen ertrank ich immer. Der Strom floss weiter und weiter, wie eine offene Wunde, die ausblutet. Das Herz Afrikas lag offen vor uns, als würde ein Kontinent mit akribischer Sorgfalt zerlegt.\n\nIn meinen Albträumen ertrinke ich noch immer.“"
 expedition_events.511.a: "Ausgezeichnete Neuigkeiten!"
 expedition_events.512.t: "Gescheiterte Expedition"
 expedition_events.512.d: "Nachdem wir monatelang keine Berichte erhalten haben, scheint klar zu sein, dass die Expedition ins Herz von Afrika gescheitert und [SCOPE.sCharacter('expedition_leader').GetFullName] mit ihr verloren ist."
 expedition_events.512.f: "„Wir saßen auf dem Gipfel eines Berges und hielten kurz inne. Das Wasser ging zur Neige und der Proviant auch. Es war unmöglich, dass der Dschungel bald endete. Das lag einfach nicht in seiner Natur. Riesige Bäume bissen in die letzten Reste des Himmels. Wir waren so müde … So müde.“"
 expedition_events.512.a: "Verdammt noch eins!"
 central_africa_expedition: "Expedition zur Suche nach der Quelle des Nils"
 central_africa_expedition_desc: "Das Herz des afrikanischen Kontinents verbirgt das Geheimnis der Quelle des Nils."
