 je_war_nursing: "Im Krieg Verwundete"
 je_war_nursing_reason: "Krankheiten verbreiten sich wie Lauffeuer unter den Verwundeten im derzeitigen Krieg ([SCOPE.sWar('ongoing_journal_war').GetName]). Die Einrichtungen zur Versorgung der Verwundeten sind überlaufen. Wir müssen dieser Krankheiten Herr werden oder noch viel mehr Menschen werden sterben."
 nursing_events.1.t: "Krankheiten unter den Verwundeten"
 nursing_events.1.d: "Die Zahl der Todesfälle unter den verwundeten Soldaten durch Krankheiten ist in die Höhe geschnellt."
 nursing_events.1.f: "„Stellen Sie sich einen Quart vor. Sie wissen, wie viel ein Quart ist, oder? Nein? Also stellen Sie sich zwei Tassen Tee vor. Nur dass da kein Tee drin ist, sondern Maden. Genau so viele haben wir aus dem armen Kerl herausgeholt, den man einfach verfaulen ließ.“"
 nursing_events.1.a: "Das ist besorgniserregend."
 nursing_events.1.b: "Einen Teil der Last soll der medizinische Zivilsektor übernehmen."
 for_duration_of_war_tt: "Für die Dauer des Krieges …"
 war_wounded_disease: "Krankheiten unter den Verwundeten"
 nursing_events.2.t: "Medizinische Sauberkeit"
 nursing_events.2.d: "Man hat vorgeschlagen, dass einige der Krankenschwestern, die an der Front des derzeitigen Kriegs ([SCOPE.sWar('ongoing_war').GetName]) dienen, neue Prozeduren in Sachen Reinlichkeit übernehmen, um die Zahl der Todesfälle zu verringern."
 nursing_events.2.f: "„Haltet die Krankenhäuser sauber, haltet die Hände sauber und haltet vor allem die Wunden sauber. Schon wenn man nur eins davon macht, sind die Ergebnisse wirklich erstaunlich.“"
 nursing_events.2.a: "Was für eine hervorragende Idee."
 nursing_events.2.b: "Dieses Wissen muss verbreitet werden."
 medical_hygiene: "Medizinische Hygienestandards"
 nursing_events.3.t: "Vorgefertigte Krankenhäuser"
 nursing_events.3.d: "Man hat vorgeschlagen, dass man ein vorgefertigtes Krankenhaus bauen könnte, das dann direkt an die Front des derzeitigen Kriegs ([SCOPE.sWar('ongoing_war').GetName]) geschafft werden kann, um die Verwundete zu versorgen."
 nursing_events.3.f: "„Wir können es zu Hause anfertigen, dann Stück für Stück transportieren und wieder zusammensetzen. Alle Vorzüge eines richtigen Krankenhauses, doch ohne die lange Bauzeit.“"
 nursing_events.3.a: "Gute Idee."
 nursing_events.3.b: "Diese Ressourcen sollten lieber in die Forschung gesteckt werden."
 prefab_hospital: "Vorgefertigtes Krankenhaus"
 nursing_events.4.t: "Moderne Krankenpflege"
 nursing_events.4.d: "Eine Gruppe erfahrener Krankenschwestern reformiert die Praktiken an der Kriegsfront ([SCOPE.sWar('complete_nursing_war').GetName]), was die Zahl der Todesfälle merklich verringert hat."
 nursing_events.4.f: "„Die Frau mit der Lampe nennen sie sie. Nachts besucht sie die Verwundeten und sieht nach ihnen. Sie hat ein echtes Herz aus Gold.“"
 nursing_events.4.a: "Was für eine Revolution für die medizinischen Berufe."
 war_wounded_civilian_assistance: "Zivilunterstützung bei Verwundeten"
 free_speech_laws.1.t: "Meinungsfreiheitsflugblätter"
 free_speech_laws.1.d: "Ein Flugblatt, das sich für eine zweifelhafte Sache ([SCOPE.sLaw('current_law_scope').GetName]) ausspricht, wird verbotenerweise in unseren größeren Städten verbreitet."
 free_speech_laws.1.f: "„Sie drucken schneller, als wir beschlagnahmen können. Wir haben fast schon aufgegeben, sie noch im Zaum halten zu wollen. Es bringt nichts mehr, wo das nun alles bereits im Umlauf ist.“"
 free_speech_laws.1.a: "Das dürfte unserer Sache helfen."
 free_speech_laws.1.b: "Wir könnten damit eine starke Botschaft durchdrücken."
