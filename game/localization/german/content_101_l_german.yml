 production_tech_events.210.t: "Funkempfängerproduktion"
 production_tech_events.210.d: "Die Produktion von Funkempfängern in unseren Fabriken hat zu einem Boom in Sachen Beschäftigung und Gewinne geführt."
 production_tech_events.210.f: "„Telefone? Nein, nein, wer will schon ein Telefon? Eine Person, die mit einer anderen spricht? Nutzlos! Wir wollen Funkempfänger! Da kann eine Person zu Hunderten, nein, sogar Tausenden anderer Leute sprechen. Das Beste daran? Die Angesprochenen können keine Widerworte geben!“"
