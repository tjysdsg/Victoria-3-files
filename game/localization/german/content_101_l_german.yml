 crime_events.2.t: "Organisiertes Verbrechen"
 crime_events.2.d: "Das organisierte Verbrechen ist in [SCOPE.sState('organised_crime_state').GetName] aktiv."
 crime_events.2.f: "„Es spielt keine Rolle, ob wir eine Person festnehmen oder ein Verbrechen lösen. Es wird immer weitergehen, wenn wir nicht ganz an der Spitze ansetzen.“"
 crime_events.2.a: "Investieren wir etwas Geld darin, solche Organisationen auszumerzen."
 crime_events.2.b: "Ich bin mir sicher, die Behörden werden damit fertig."
