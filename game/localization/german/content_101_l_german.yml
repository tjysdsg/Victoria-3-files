 expedition_events.560.t: "[SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')]-Vorräte werden knapp"
 expedition_events.560.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] verlangt, dass wir die Expedition anhalten und warten, bis weitere [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')]-Vorräte eintreffen. "
 expedition_events.560.f: "„Nun, ich will nichts gesagt haben, aber [SCOPE.sCharacter('expedition_leader').GetCustom('DE_PRO_PER_S_3P_N')] hat auf der Suche nach [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')] das halbe Lager auseinandergenommen. Als [SCOPE.sCharacter('expedition_leader').GetCustom('DE_PRO_PER_S_3P_N')] nichts fand, bestand er darauf, dass wir mehr bestellen. Ganz egal, wie lange das dauert.“"
 expedition_events.560.a: "Wir werden anhalten und auf Nachschub warten."
 expedition_events.560.b: "Wir ziehen auch ohne weiter."
