 congo_free_state_events.1.t: "[SCOPE.sCountry('free_state').GetAltNameNoFlag('NOM')|U]"
 congo_free_state_events.1.d: "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetFullName] hat verkündet, dass dieses Land nun ein freier Staat unter [SCOPE.sCharacter('free_state_monarch').GetCustom('DE_PRO_POS_S_3P')]er Kontrolle in Personalunion mit unserem Land ist."
 congo_free_state_events.1.f: "[SCOPE.sCharacter('free_state_monarch').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] hat [SCOPE.sCharacter('free_state_monarch').GetHerHis]e Miene zu einem Lächeln erstarren lassen wie eine Marmorstatue. [SCOPE.sCharacter('free_state_monarch').GetCustom('DE_PRO_PER_S_3P_N')|U] spricht mit samtweicher Stimme, die die Wände rot und behaglich wirken lässt. „Ich will mir die Gelegenheit nicht entgehen lassen, uns ein Stück vom herrlichen Kuchen Afrika abzuschneiden.“\n\nDie Gemälde hinter [SCOPE.sCharacter('free_state_monarch').GetCustom('DE_PRO_PER_S_3P_D')] haben alle ein gemeinsames Thema: Die Leinwände schimmert an einigen Stellen wie Blut."
 congo_free_state_events.1.a: "Wir sollten das im Auge behalten."
 congo_free_state_events.2.t: "Gerüchte aus [SCOPE.sCountry('free_state').GetAltNameNoFlag('DAT')]"
 congo_free_state_events.2.d: "In Regierungskreisen munkelt man, dass die Bevölkerung [SCOPE.sCountry('free_state').GetAltNameNoFlag('GEN')] unter der Herrschaft von [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetFullName] nicht allzu gut behandelt wurde."
 congo_free_state_events.2.f: "„Die Schiffe, die in den Hafen einlaufen, haben einen verdächtigen Schimmer. Sie leuchten wie Rubine und Diamanten und kommen kokett ins Land. Die Boote, die zurückfahren, sind leider eine andere Sache …\n\nGewehre, Schießpulver und Soldaten. Ich würde es gern schöner ausdrücken, mein Freund, glauben Sie mir. Das würde ich wirklich.“"
 congo_free_state_events.2.a: "Nichts, worum wir uns sorgen müssten."
 congo_free_state_events.2.b: "Wir werden mit [SCOPE.sCharacter('free_state_monarch').GetFullName] sprechen."
 congo_free_state_events.3.t: "Alarmierender Bevölkerungsrückgang"
 congo_free_state_events.3.d: "Sowohl Missionare als auch Laien haben tiefe Besorgnis über die steigende Zahl von Todesfällen zum Ausdruck gebracht, die [SCOPE.sCountry('free_state').GetAltNameNoFlag('NOM')] zu beklagen hat."
 congo_free_state_events.3.f: "„Es ist einfach alles mittlerweile. Es sind die Krankheiten, der Hunger, der Krieg, das schlechte Wasser. Oh, es ist immer der Krieg, nicht wahr? Es sind die Offiziere. Sind es nicht immer die Offiziere? Und vor allem ist es [SCOPE.sCharacter('free_state_monarch').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle].“"
 congo_free_state_events.3.a: "Wir können uns [SCOPE.sCharacter('free_state_monarch').GetCustom('DE_ART_DEF_S_D')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] nicht widersetzen."
 congo_free_state_events.3.b: "Das ist ein Massaker! Die Welt muss davon erfahren!"
