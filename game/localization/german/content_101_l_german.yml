 technology_events.50.d: "Die Soldaten beschweren sich, dass sie kein Werkzeug haben, um ihren Dosenproviant zu öffnen."
 technology_events.50.f: "„Sicher ist das Essen besser, aber was nützt das, wenn wir nicht rankommen? Manche verwenden Steine, andere Messer. Doch sicher ist nur, dass es verflucht nervig ist, daraus zu essen.“"
 technology_events.50.a: "Etwas Geld ausgeben, um eine bessere Methode zu entwickeln."
 technology_events.50.b: "Sie werden sich schon etwas überlegen."
