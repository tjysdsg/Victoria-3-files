 technology_events.1.t: "Unregulierte Automobile"
 technology_events.1.d: "Aufgrund einer Serie von Unfällen wird der Ruf nach einer Regulierung von Automobilen laut. "
 technology_events.1.f: "Es wird gemeldet, dass [SCOPE.GetRootScope.GetCountry.GetCustom('automobile_accident_type')]. „Schneller als ein Pferd und doppelt so schwer – wenn die Leute da nicht merken, dass es gefährlich ist, weiß ich nicht, was ich dazu noch sagen soll.“"
 technology_events.1.a: "Strengere Gesetze werden die Straßen sicherer machen."
 technology_events.1.b: "Die Leute müssen sich nur daran gewöhnen."
 technology_events.1.c: "Automobile sollten Vorfahrt haben."
