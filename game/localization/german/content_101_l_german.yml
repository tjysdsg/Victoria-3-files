 rights_of_women_laws.5.t: "Suffragettenkundgebung"
 rights_of_women_laws.5.d: "Kundgebungen, die ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) unterstützen, finden im ganzen Land statt, doch bei einigen kommt es zu Gewalt."
 rights_of_women_laws.5.f: "„Mehr als 95 % der Protestierenden waren friedlich, doch es braucht nur ein einziges radikales Element, um die Lawine loszutreten, und ehe man sichs versieht, hat man einen rasenden Mob vor sich.“"
 rights_of_women_laws.5.a: "Fahrt die Kundgebungen zurück."
 rights_of_women_laws.5.b: "Wir werden es auf Gewalt ankommen lassen."
