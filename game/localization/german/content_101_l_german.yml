 council_republic_law_events.1.t: "Charismatische Ansprache"
 council_republic_law_events.1.d: "Ein besonders charismatischer Politikwissenschaftler hat eine Ansprache in [ROOT.GetCountry.GetCapital.GetCityHubName] gehalten, bei der er sich für eine bestimmte Gesetzgebung ([SCOPE.sLaw('current_law_scope').GetName] aussprach) – die Rede wurde euphorisch aufgenommen."
 council_republic_law_events.1.f: "„Die Motoren des Kapitalismus werden mit unserem Schweiß und unserem Blut betrieben und wer sieht die Gewinne? Nicht wir, nein! Ein Mann mit Zylinder, schicken Schuhen und noch dazu einem Ferienhaus in [SCOPE.sCountry('holiday_home_country').GetCapital.GetCityHubName]. Er trinkt den feinsten Wein, während wir um Brosamen betteln müssen.“"
 council_republic_law_events.1.a: "Hervorragend! Er sollte mehr schreiben!"
 council_republic_law_events.1.b: "Vielleicht kann dieses natürliche Charisma für mehr Treue uns gegenüber sorgen."
 council_republic_speech_advance: "Pro-Räterepublik-Ansprache"
 council_republic_law_events.2.t: "Die Revolution im Kleinen"
 council_republic_law_events.2.d: "Eine Gruppe von Arbeitern soll gegen ihre Chefs rebelliert und die Kontrolle über eine Fabrik in [ROOT.GetCountry.GetCapital.GetCityHubName] übernommen haben."
 council_republic_law_events.2.f: "„Sie kamen eines Tages und schmissen den Chef hochkant raus. Danach gingen sie einfach an die Arbeit. Die Polizei versuchte, einzugreifen, aber versuchen Sie doch einmal, Hunderten von wütenden Fabrikarbeitern mit Schweißwerkzeugen vorzuschreiben, was sie zu tun haben.“"
 council_republic_law_events.2.a: "Wollen wir einmal sehen, wie sich das entwickelt."
 council_republic_law_events.2.b: "Wir müssen dem ein Ende machen."
 council_republic_law_events.2.c: "Dies ist der Beginn einer authentischen Revolution!"
