 congo_free_state_events.4.t: "Verdammender Artikel"
 congo_free_state_events.4.d: "In einer wichtigen [SCOPE.sCountry('newspaper_country').GetAdjectiveNoFormatting|l]en Publikation ([SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]) stand ein Artikel, der die Grausamkeiten verdammt, die [SCOPE.sCountry('free_state').GetAltNameNoFlag('IN')] begangen werden."
 congo_free_state_events.4.f: "„Die Häuptlinge, die ihr Land überschrieben, wussten nicht einmal, was sie da unterzeichneten. Das waren keine gerechten und ausgewogenen Verträge. Das war ein Mummenschanz. Seit damals hat sich die Behandlung der Einheimischen de facto zur Sklaverei entwickelt.“"
 congo_free_state_events.4.a: "Bedauerlich, doch es gehört [SCOPE.sCharacter('free_state_monarch').GetCustom('DE_ART_DEF_S_D')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."
 congo_free_state_events.4.b: "Wir müssen das verdammen."
 congo_free_state_events.5.t: "Die Frage des Freistaats"
 congo_free_state_events.5.d: "Nach dem Verschwinden der Monarchie ist klar geworden, dass [SCOPE.sCountry('free_state').GetAltNameNoFlag('NOM')] ein Relikt der Vergangenheit ist. Wir sollten den Staat nun wiedereingliedern und ihn einer neuen Ausrichtung unter dem Staatsoberhaupt ([SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]) folgen lassen."
 congo_free_state_events.5.d2: "Die internationale Meinung über [SCOPE.sCountry('free_state').GetAltNameNoFlag('AKK')] hat sich zum Schlechten gewandelt, nachdem die dort begangenen Grausamkeiten offenbart wurden. Wir könnten den Staat nun wieder ohne viel Gegenwehr des Staatsoberhaupts [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] wiedereingliedern."
 congo_free_state_events.5.f: "„Der Gedanke, dass so etwas geschehen konnte, ist erschreckend. Tote, brutale Morde und Hungersnöte. Alles im Namen des Profits – und des Vergnügens. Offiziere wetteifern darum, wer der Brutalste ist, und stellen die Spuren ihres Treibens an den Einheimischen zur Schau wie Kriegstrophäen.\n\nSie haben sich über alle Gesetze der Menschheit hinweggesetzt. Sie kommen aus der tiefsten Hölle, und sie mit Menschlichkeit in Verbindung zu bringen, ist ein Affront gegen alle.“"
 congo_free_state_events.5.f2: "Dass dies alles mit Zustimmung des Monarchen geschehen ist, ist schlichtweg lächerlich. Zu glauben, dass [SCOPE.sCharacter('free_state_monarch').GetCustom('DE_ART_IND_N')] [SCOPE.sCharacter('free_state_monarch').GetWomanMan] ein ganzes Volk besitzen kann, so wie man ein Haus auf dem Lande besitzt, ist unser schlimmster und lächerlichster Fehler.\n\nTote, brutale Morde und Hungersnöte. Alles im Namen des persönlichen Profits – und des morbiden Vergnügens."
 congo_free_state_events.5.a: "Wir werden den Staat wieder integrieren."
 congo_free_state_events.5.b: "Vielleicht wird es Zeit für einen wirklich „freien“ Staat."
