 crime_events.1.f: "„Sie kamen durch den Waggon stolziert. Einen habe ich von einem Steckbrief erkannt. Ich bin mir ganz sicher, wer das war ([SCOPE.sCharacter('suitable_name').GetLastNameNoFormatting]-[SCOPE.GetRootScope.GetCountry.GetCustom('outlaw_gang_type')]).“"
