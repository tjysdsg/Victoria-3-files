 character_events.2.t: "Eine Wissensspende"
 character_events.2.d: "[SCOPE.sCharacter('university_benefactor').GetFullName] hat angeboten, persönliche Finanzmittel für die Gründung einer Universität in [SCOPE.sState('university_state').GetName] zur Verfügung zu stellen. Dadurch wird aber die IG „[SCOPE.sCharacter('university_benefactor').GetInterestGroup.GetName]“ etwas Einfluss gewinnen."
