 rights_of_women_laws.3.t: "Eine hysterische Behauptung"
 rights_of_women_laws.3.d: "Der jüngst veröffentliche Aufsatz „Hysterie bei Frauen“ erhält viel Zuspruch unter Medizinern. Der Aufsatz wird von den Anti-Frauenrechtlern als Propaganda gegen bestimmte Gesetze ([SCOPE.sLaw('current_law_scope').GetName]) genutzt."
 rights_of_women_laws.3.f: "„Es gibt keine Belege dafür, dass die Hysterie bei Frauen weiter verbreitet ist als unter Männern, doch aus irgendwelchen Gründen wird sie nur bei uns diagnostiziert.“"
 rights_of_women_laws.3.a: "Das ist besorgniserregend."
 rights_of_women_laws.3.b: "Vielleicht können wir eigene Forschungen anstellen?"
 rights_of_women_laws.3.c: "Nehmen wir uns die Zeit, eine umfassende Gegendarstellung zu veröffentlichen."
