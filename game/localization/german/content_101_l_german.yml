 diplomatic_friction.20.f: "„Der Umstand, dass diese kranke, abstoßende und verkommene Praxis irgendwo auf der Welt noch erlaubt ist, bleibt ein Makel für die gesamte Menschheit. Wir müssen diese Praxis so deutlich und öffentlich verdammen wie möglich.“"
