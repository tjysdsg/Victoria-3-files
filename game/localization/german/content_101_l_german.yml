 expedition_events.570.t: "Geografische Studie"
 expedition_events.570.d: "Man hat vorgeschlagen, dass wir anhalten und eine geografische Studie des Gebiets durchführen, um unser Wissen über diesen Ort zu verbessern."
 expedition_events.570.f: "„Die ersten Sonnenstrahlen fielen senkrecht vom Himmel auf den trockenen, halb erleuchteten Boden. Sie flackerten auf der Oberfläche des Flusses und bewegten das Wasser wie die brüchigen Äste eines kranken Baumes.\n\nDas fast schimmernde Licht sickerte in die Felsen. Es war eine skurrile Landschaft, in der das Leben so verschieden, so fremd – aber doch so lebendig – erschien.“"
 expedition_events.570.a: "Gute Idee."
 expedition_events.570.b: "Wir haben keine Zeit."
