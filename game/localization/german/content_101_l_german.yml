 free_speech_laws.6.t: "Eine kränkende Zeichnung"
 free_speech_laws.6.d: "Eine unflätige Zeichnung von [SCOPE.sCharacter('ig_leader_scope').GetFullName], dem Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('free_speech_ig').GetName]), wird im Land verbreitet."
 free_speech_laws.6.f: "„Nun, das ist nicht sehr schmeichelhaft, oder?“, fragt der Berater, während er die Zeichnung betrachtet.\n\n„Nicht sehr schmeichelhaft – das ist eine Zeichnung von mir als Esel im Kongress, um Himmels willen! Wie könnte das denn schmeichelhaft sein?“, entgegnet [SCOPE.sCharacter('ig_leader_scope').GetFullNameNoFormatting] und wirft die Hände in die Höhe.\n\n„Das stimmt natürlich, doch Ihre Gesichtszüge fängt sie gut ein.“"
 free_speech_laws.6.a: "Genau das meinen wir!"
 free_speech_laws.6.b: "Nun, diese Zeichnung *ist* durchaus amüsant."
