 diplomatic_friction.3.t: "Übertritt"
 diplomatic_friction.3.d: "Soldaten aus [SCOPE.sCountry('rival_scope').GetAltName('DAT')] haben unsere Grenze überquert. Als wir sie stellten, meinten sie, sie hätten sich nur verlaufen. Wenn wir darauf nicht reagieren, wird man das als Schwäche sehen."
 diplomatic_friction.3.f: "„Der Anführer des Trupps sprach von ‚Problemen bei der Orientierung‘, doch das kaufe ich ihm nicht ab. Warum sollte man bis an die Zähne bewaffnet sein, wenn man nur Aufklärung betreibt?“"
 diplomatic_friction.3.a: "Sie müssen bestraft werden."
 diplomatic_friction.3.b: "Es war ein Unfall."
