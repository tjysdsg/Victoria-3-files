 diplomatic_friction.2.t: "Grenzüberschreitungen"
 diplomatic_friction.2.d: "Unsere Soldaten führen regelmäßig Manöver an der Grenze zu [SCOPE.sCountry('rival_scope').GetAltName('DAT')] durch. Unsere Truppen über die Grenze marschieren zu lassen, als wäre das gar nichts, könnte eine sinnvolle Zurschaustellung unserer Macht sein, insbesondere dann, wenn wir das Ganze als ‚Versehen‘ deklarieren."
 diplomatic_friction.2.f: "„Eine Grenze ist nur eine Linie auf einer Karte, wenn sie nicht bewacht oder verteidigt wird. Warum sollte also eine einfallsreiche Nation nicht daherkommen und diese Grenzen etwas anpassen?“"
