 free_speech_laws.5.t: "Lüsterne Literatur"
 free_speech_laws.5.d: "[SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] wurde bei der Lektüre eines kontroversen, zensierten Buches erwischt, was die Debatte um die entsprechende Gesetzgebung ([SCOPE.sLaw('current_law_scope').GetName]) nur noch mehr angefacht hat."
 free_speech_laws.5.f: "„[SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] sollte ein Vorbild für unsere Werte sein. Wenn [SCOPE.sCharacter('ruler_scope').GetCustom('DE_PRO_PER_S_3P_N')] dann dabei ertappt wird, wie [SCOPE.sCharacter('ruler_scope').GetCustom('DE_PRO_PER_S_3P_N')] ‚Die [SCOPE.GetRootScope.GetCountry.GetCustom('horny_adjective')|l] [SCOPE.sCountry('neighbour_country').GetAdjectiveNoFormatting|l]e [SCOPE.GetRootScope.GetCountry.GetCustom('job_title')]‘ liest, ist das einfach inakzeptabel.“"
 free_speech_laws.5.a: "Peinlich, doch es dient unserer Sache!"
 free_speech_laws.5.b: "Wir sollten das schnellstmöglich unter den Teppich kehren."
