 natural_disaster_events.4.t: "Das große Erdbeben von [SCOPE.sState('mega_earthquake_state').GetName]"
 natural_disaster_events.4.d: "Der Staat [SCOPE.sState('mega_earthquake_state').GetName] liegt nach einem noch nie dagewesenen Erdbeben in Trümmern. Zahllose Gebäude wurden zerstört und die Zahl der Todesopfer ist nicht zu beziffern."
