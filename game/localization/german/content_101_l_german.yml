 technology_events.10.t: "Internationale Telefonvermittlung"
 technology_events.10.d: "Es wurde vorgeschlagen, dass eine grenzübergreifende Telefonvermittlung mit [SCOPE.sC('telephone_neighbour').GetAltName('DAT')] eingerichtet wird. So könnten wir unsere Beziehungen leichter verbessern."
 technology_events.10.f: "„Missverständnisse lassen sich so wesentlich einfacher klären, wenn man nur zum Telefon greifen muss, um herauszufinden, was auf der anderen Seite der Grenze los ist.“"
 technology_events.10.a: "Klingt wie eine großartige Idee."
 technology_events.10.b: "Ich glaube nicht."
