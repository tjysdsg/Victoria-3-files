 sa_migration.3.d: "Die [ROOT.GetCountry.GetAdjective|l]e Nation wird dank unserer Bemühungen, Einwanderer anzuziehen und unsere Bevölkerung zu vergrößern, heute von gewaltigen Menschenmassen bevölkert."
 sa_migration.3.f: "„Sie haben einen merkwürdigen Akzent. Aber keine Sorge: Ich bin selbst Belgier. Ich bin sicher, dass unsere Gastgeber das sowieso nicht interessiert.“\n\n„Sachse. Mein Freund kommt aus der Toskana. Wir sind mit einem Spanier gekommen.“\n\n„Ich dachte schon, meine Ohren würden mir einen Streich spielen. Entschuldigung, ich habe den Iren aus dem Brunnen gefischt. Ertappte ihn dabei, wie er über die Unsterblichkeit einer Krabbe nachdachte. Wollen Sie später was trinken gehen, Belgier?“"
