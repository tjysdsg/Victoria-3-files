 je_pedro_brazil: "Großmütiger Monarch"
 je_pedro_brazil_reason: "Der Status des #bold Fortschrittsbalkens#! wird durch verschiedene #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_advance positive#! oder #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_deplete negative#! Bedingungen bestimmt. Erreicht der #bold Fortschrittsbalken#! #bold 0#!, endet die Herrschaft des liberalen Kaisers und es wird eine konservative #bold Republik#! ausgerufen.\n\nKaiser [SCOPE.sCountry('brazil_scope').GetRuler.GetFullName], der zweite Herrscher des Kaiserreichs [SCOPE.sCountry('brazil_scope').GetAltName('VON')], wurde nach der Abdankung seines Vaters schon in jungen Jahren in seine Rolle gedrängt. Pedro II. strebt danach, die demokratische Herrschaft aufrechtzuerhalten und die durch die Verfassung gewährten bürgerlichen Freiheiten zu schützen sowie die Institution der Sklaverei, die Brasiliens Ruf belastete, endlich abzuschaffen – trotz der Stärke der konservativen Kräfte, die sich gegen seine liberale Sache stellen."
 je_pedro_special_tooltip_advance: "Die folgenden Bedingungen werden den #bold Fortschrittsbalken#! #bold wachsen#! lassen:\n• Pedro II. wurde zum Kaiser gekrönt, was die Regentschaftsphase beendet\n• Prinzessin Isabel wurde als [Concept('concept_heir', 'Erbin')] des Throns bestätigt\n• Die IG „[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]“ oder „[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]“ sind [concept_marginalized|l]\n• Der [concept_journal_entry] #Bold Brasilianische Nationalidentität#! wurde abgeschlossen\n• Der [concept_journal_entry] #Bold Brasilianische Seemacht#! wurde abgeschlossen\n• Brasilien wurde eine [concept_great_power]"
 je_pedro_special_tooltip_deplete: "Die folgenden Bedingungen werden den #bold Fortschrittsbalken#! #bold sinken#! lassen:\n• Die männlichen Erben von Pedro II. sind gestorben\n• Die Gesundheit von Pedro II. ist angeschlagen\n• Der republikanische Vorschlag wurde abgelehnt oder ist gescheitert\n• Brasilien hat „[GetLawType('law_slavery_banned').GetName]“\n• Die IG „[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]“ oder „[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]“ sind [concept_powerful|l] und nicht [concept_in_government|l]\n• Brasilien hat weder „[GetLawType('law_tenant_farmers').GetName]“ noch „[GetLawType('law_serfdom').GetName]“\n• Der [concept_journal_entry] #Bold Farrapenkrieg#! ist gescheitert\n• Der [concept_journal_entry] #Bold Integration der brasilianischen Nation#! ist gescheitert\n• Brasilien ist [concept_default|l] oder hat den [concept_bankruptcy] erklärt\n• Eine [concept_revolution] ist zu mehr als #variable 50 %#! vorangeschritten"
 je_pedro_button: "Den Kaiser krönen"
 je_pedro_button_desc: "Es liegt im Interesse des Volkes, dass wir die Ungewissheit der Regentschaftsregierungen beenden und den Kaiser auf seinen rechtmäßigen Thron setzen. Es könnte klug sein, dies zu tun, noch ehe er die Volljährigkeit erreicht."
 pedro_heir_empowered_tt: "Der Nachfolger von Kaiser [SCOPE.sCountry('brazil_scope').GetRuler.GetFullName] und die IG „[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]“ werden ihre Herrschaft in einer sehr vorteilhaften Position antreten"
 pedro_je_royalists_more_common_tt: "[Concept('concept_interest_group', '$concept_interest_groups$')] werden in Zukunft wahrscheinlicher progressive [Concept('concept_leader', '$concept_leaders$')] wählen"
 brz_regency: "Die Regentschaftsphase"
 pedro.1.t: "Die Regentschaft des Kaisers"
 pedro.1.d: "Die Regentschaftsdoppelspitze der IG „[SCOPE.gsInterestGroup('landowners_scope').GetName]“ und „[SCOPE.gsInterestGroup('armed_forces_scope').GetName]“ wurde jüngst gestürzt und durch die demokratisch gewählte [SCOPE.sCharacter('feijo_regent').GetLastName]-Regentschaft ersetzt. Bis zur Volljährigkeit von [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFirstName] wird Brasilien wahrscheinlich von politischen Turbulenzen heimgesucht werden."
 pedro.1.f: "Schach, das seit über tausend Jahren als das Spiel der Könige gilt, erfordert strategischen Scharfsinn. Langwierige Strategien erfordern Opfer, Kostenkalkulationen und großes Geschick darin, das Brett zu lesen. Und wenn ein Spieler sich vertut, übernimmt ein anderer die Kontrolle über das Brett.\n\nDoch bei diesem Spiel war der junge Kaiser selbst das Spielbrett. Wer weiß, welche Narben diese Intrigen bei einem Jungen hinterlassen würden?"
 pedro.1.a: "Werden sie denn nie aufhören, sich zu streiten?"
 pedro_regency_party_tt: "Die IG „[SCOPE.sCharacter('feijo_regent').GetInterestGroup.GetName]“ unter [SCOPE.sCharacter('feijo_regent').GetLastName] ist nicht bereit, sich an politischen [Concept('concept_party','$concept_parties$')] zu beteiligen, bis die Regentschaftsperiode abgeschlossen ist"
 pedro.2.t: "Ablehnung der Monarchie"
 pedro.2.d: "Die IG „[SCOPE.gsInterestGroup('landowners_scope').GetName]“ hat unter der Herrschaft von [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFirstName] viel erleiden müssen. Viele lehnen nun offen die [GetLawType('law_monarchy').GetName] zugunsten einer [SCOPE.sIdeology('elitist_scope').GetName|l]en [GetLawType('law_presidential_republic').GetName] ab."
 pedro.2.f: "Wenige Augenblicke zuvor hatte Senhor [SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting] den Karren verabschiedet, der seine letzten Sklaven abtransportierte. Als die Sonne unterging und der Wagen außer Sichtweite rollte, schlug er die Tür zu. Sieben Generationen auf der Plantage endeten nun unter seiner Ägide im Ruin. Es schien, als hätte der Kaiser endgültig den Verstand verloren.\n\nMit Rum in der einen und einer Feder in der anderen Hand schrieb er nun an seine Nachbarn. Vielleicht waren die anderen Plantagenbesitzer ebenfalls der Meinung, dass es Zeit für einen Wechsel war."
 pedro.2.f2: "Eben lagen noch Schriftstücke und Rechnungen auf dem großzügigen Schreibtisch von Senhor [SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting] verstreut. Die kaiserlichen Steuern waren eine Sache, die Ein- und Ausfuhren eine andere und die Sicherheit der Kaffeeplantage eine dritte. Doch alles zusammen brachte seinem Anwesen den Ruin. Der Kaiser würde ihm keine helfende Hand reichen – sondern nur immer mehr nehmen. [SCOPE.sCharacter('landowner_leader').GetFirstNameNoFormatting] war sich sicher, dass er nicht der Einzige war, der drohte, unter der Last der Gesetze zusammenzubrechen.\n\nMit Rum in der einen und einer Feder in der anderen Hand schrieb er nun an seine Nachbarn. Vielleicht waren die anderen Plantagenbesitzer ebenfalls der Meinung, dass eine Änderung angebracht war."
 pedro.2.a: "Eine besorgniserregende Wendung."
 pedro.3.t: "Eine frühe Krönung"
 pedro.3.d: "In der Hoffnung, politisches Kapital daraus schlagen zu können, hat die in der Regentschaft befindliche IG „[SCOPE.gsInterestGroup('coronation_ig').GetName]“ beschlossen, [SCOPE.sCharacter('pedro_scope').GetFullName] als [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [ROOT.GetCountry.GetAltName('VON')] deutlich früher als geplant zu krönen."
 pedro.3.f: "„Dann werden der Wolf und Lamm friedlich beieinanderwohnen,\nder Leopard wird beim Ziegenböckchen liegen.\nKälber, Rinder und junge Löwen weiden zusammen,\nein kleiner Junge kann sie hüten.“" #The Bible
 pedro.3.a: "So beginnt seine Herrschaft."
 pedro.4.t: "Des Kaisers schlechtes Befinden"
 pedro.4.d: "[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFullName] ist nicht mehr der junge, gesunde Mann, der er einmal war. Immer schlechter kann er seinen Aufgaben als Monarch nachgehen. Spekulationen und Intrigen ranken sich um die Frage der Nachfolge und die Zukunft der [ROOT.GetCountry.GetAdjective|l]en Regierung."
 pedro.4.f: "Die Entropie holt alle Dinge, ob groß oder klein. Ob durch Schwert oder Verfall: Der Kaiser von Brasilien würde bald sein Ende finden. Jahrzehnte der angestauten Anspannung, des erzwungenen Handelns und der hektischer Betriebsamkeit brachten ihm den Untergang. Eine Krankheit würde bald ihren Tribut fordern, und die Aasgeier an seinem Hof würden sich gern an einem so erhabenen Kadaver laben."
 pedro.4.a: "Kein Mensch lebt ewig."
 pedro.5.t: "Nur ein kleiner Rückschlag"
 pedro.5.d: "Die IG „[SCOPE.gsInterestGroup('marginal_ig_scope').GetName]“, einst eine der großen möglichen Bedrohungen für die Herrschaft von [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFirstName], wurde politisch an den Rand gedrängt. Dies ist sicher ein gutes Omen für die künftige Stabilität der [ROOT.GetCountry.GetAdjective|l]en Regierung."
 pedro.5.f: "Generäle und Admiräle standen stramm hinter ihren zivilen Ministern. Die Minister selbst waren weitaus weniger würdevoll als ihre Gegenstücke. Der Befehl war erteilt worden: Ministerien wurden geschlossen, Ämter verkleinert und Verbindungen gekappt. Die Macht, die sie nun noch ausübten, war lediglich ein Flüstern inmitten eines Sturms.\n\nNatürlich würde sich das Militär wieder erheben. In einer gefährlichen Welt brauchte es einen starken Arm. Doch derzeit standen sie eher an Dom Pedros Seite, als ihm den Säbel an die Kehle zu halten."
 pedro.5.f2: "„Was soll das bedeuten? Ich habe euch alle gekauft, untergebracht und sogar befreit, was meine Familie viel gekostet hat. Und wie zahlt ihr es mir zurück? Indem ihr mir alles nehmt, was nicht niet- und nagelfest ist!“\n\n„Lächelt, Senhor. Ordnung und Fortschritt haben uns beide zu fleißigen Menschen gemacht. Ihr Kaffee ist für jeden in Brasilien von großem Wert. Der Imperador bietet Ihnen seinen Dank und eine Entschädigung an.“\n\n„Ein Handgeld! Man bietet mir ein Handgeld an! So lasse ich mich nicht verhöhnen. Denkt an meine Worte: Es wird eine echte Entschädigung geben!“"
 pedro.5.a: "Hervorragend."
 pedro_powerful_ig: "Ausschluss von Eliten"
 brz_new_monarch_popular: "Beliebter Monarch"
 brz_new_monarch_popular_ig: "$brz_new_monarch_popular$"
 pedro.6.t: "Ein mächtiger Gegner"
 pedro.6.d: "Der wachsende Unmut der IG „[SCOPE.gsInterestGroup('powerful_ig_scope').GetName]“ wird zunehmend schwerer zu ignorieren. Diese mächtigen Eliten haben großen Einfluss [ROOT.GetCountry.GetAltName('IN)] – und ihre fehlende Einbindung in die Regierung sorgt für eine noch größere Ablehnung gegenüber [SCOPE.sCharacter('pedro_scope').GetFirstName] als Kopf der [GetLawType('law_monarchy').GetName]."
 pedro.6.f: "Generäle tragen edle Uniformen, und Schiffsoffiziere protzen mit großzügigen Geschenken, die ihre Mittel bei Weitem übersteigen. Die Soldaten loben die zivilen Minister so sehr, dass man an ihrer wahren Treue zweifeln könnte. Gleichzeitig beginnen dieselben Minister, ihre Grenzen zu überschreiten. Wer sollte sie daran hindern, sich das zu nehmen, was sie wollen, wenn die Streitkräfte so gut im Wegschauen ausgebildet wurden?"
 pedro.6.f2: "„Komm, mein Sohn. Du wirst nun langsam erwachsen, und eines Tages werde ich zu alt sein, um dieses Anwesen zu bestellen. Tritt hinaus auf diesen Balkon und sieh dir deine Umgebung an. Sie gehört dir. Die Bauern auf den Feldern gehören dir. Der Kaffee auf diesem Feld und die Kühe auf der Weide gehören ebenfalls dir. Die Stadt, ihre Menschen und sogar die Wälder gehören dir. Und wie ich höre, hast du deine Zeit an der Universität gut genutzt. Der Ministersessel, den du im Auge hast, wird ebenfalls dir gehören, wenn du hart dafür arbeitest. Und so wird es auch bei deinem Sohn sein.“"
 pedro.6.a: "Das bedarf besonderer Aufmerksamkeit."
 pedro.7.t: "Beständiges Großreich"
 pedro.7.d: "Mit dem Dahinscheiden von Kaiser Pedro II. wurde [ROOT.GetCountry.GetAltNameNoFormatting('IN')] eine Trauerwoche ausgerufen. Seine Regentschaft wird sicherlich als eine der bedeutendsten Phasen in der Geschichte unseres Landes in Erinnerung bleiben. Die Planungen für die Krönung von [SCOPE.sCharacter('new_brz_monarch_scope').GetFullName] müssen nun beginnen – das Volk bringt [SCOPE.sCharacter('new_brz_monarch_scope').GetCustom('DE_PRO_PER_S_3P_D')] schon jetzt Bewunderung und Respekt entgegen."
 pedro.7.f: "Der Sage nach weint der Himmel, wenn ein großer Mensch stirbt. Als Dom Pedro von Bragança starb, gab es kaum einen Augenblick ohne Regen. Zehntausende säumten seinen Trauerzug, trugen Schwarz und schwenkten brasilianische Flaggen. Sogar aus dem fernen Japan waren Würdenträger gekommen, wurden nun Zeuge der Trauerfeier und legten eigene Zeichen des Respekts nieder.\n\nDie Krone, die einst schwer auf der Braue [SCOPE.sCharacter('new_brz_monarch_scope').GetCustom('DE_PRO_POS_S_3P')]es Vaters ruhte, erwartet nun [SCOPE.sCharacter('new_brz_monarch_scope').GetFirstNameNoFormatting]. [SCOPE.sCharacter('new_brz_monarch_scope').GetCustom('DE_PRO_PER_S_3P_A')] erwartet überdies auch eine nahezu unmöglich zu bewältigende Aufgabe: die Nachfolge von Dom Pedro II. dem Großmütigen anzutreten."
 pedro.7.a: "Der Kaiser ist tot. Lang lebe [SCOPE.sCharacter('new_brz_monarch_scope').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('new_brz_monarch_scope').GetPrimaryRoleTitle]."
 pedro.8.t: "Die Ausrufung der Republik"
 pedro.8.d: "In einem unblutigen Staatsstreich haben die IG „[SCOPE.gsInterestGroup('armed_forces_ig').GetName]“ und die IG „[SCOPE.gsInterestGroup('landowners_ig').GetName]“ die [GetLawType('law_monarchy').GetName] von [SCOPE.sCharacter('pedro_scope').GetFullName] gestürzt und eine [GetLawType('law_presidential_republic').GetName] ausgerufen. Obwohl viele kämpfen wollten, um die Regierung und den [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] zu verteidigen, hat der ehemalige Monarch zum Frieden aufgerufen und auf den Thron verzichtet."
 pedro.8.f: "„Das war es dann also, ja?“\n\n„Ja, Pedro. Sie und Ihre Familie sind nicht mehr an der Macht. Es wird eine Republik geben. Die neuen Machthaber wollen Sie … nach Europa entfernt sehen, während sie ihre neue Macht festigen.“\n\n„Nun gut. Wenn dem so ist, werde ich in den Ruhestand gehen. Ich habe zu hart gearbeitet und bin müde. Ich werde mich jetzt ausruhen.“"
 pedro.8.a: "Ich liebe die Republik."
 je_pedro_republic: "Der republikanische Vorschlag"
 je_pedro_republic_reason: "Progressive Republikaner haben sich mit dem Plan an den Kaiser gewandt, [ROOT.GetCountry.GetAltName('AKK')] friedlich in eine [GetLawType('law_presidential_republic').GetName] umzuwandeln, wobei Pedro selbst als erster Präsident der Nation fungieren soll."
 pedro.9.t: "Der republikanische Vorschlag"
 pedro.9.d: "In einer Privataudienz mit [SCOPE.sCharacter('pedro_scope').GetFullName] hat Minister [SCOPE.sCharacter('republican_leader').GetFullName] vorgeschlagen, dass der [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [ROOT.GetCountry.GetAltName('AKK')] friedlich in eine republikanische Regierungsform umwandeln könnte. Dem [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] könnte die Ehre zuteil werden, der erste Präsident der Nation zu werden, sobald er auf den Thron verzichtet hat."
 pedro.9.f: "Der Vorschlag war ebenso faszinierend wie absurd: die Abschaffung der Monarchie und ihre Ersetzung durch eine Republik. Nicht irgendeine Republik, sondern eine mit einem Staatsoberhaupt, das so mächtig ist wie ein Diktator. Die Verfassung würde umgeschrieben werden, um der Machtverschiebung Rechnung zu tragen, doch letztlich würde sich in der brasilianischen Politik wenig ändern. Pedro wäre weiter an das Joch der Führung gefesselt, damit nicht jemand weniger Kompetentes die Zügel in die Hand nahm."
 pedro.9.a: "Die Monarchie wird fortbestehen."
 pedro.9.b: "Wenn es der Wille des Volkes, bekommen wir eben eine Republik."
 pedro.10.t: "Präsident Pedro"
 pedro.10.d: "Mit der Verabschiedung der ersten republikanischen Verfassung [ROOT.GetCountry.GetAltName('VON')] wurde [SCOPE.sCharacter('pedro_scope').GetFullName] als [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] bestätigt, was gewährleistet, dass die Bevölkerung die neue Regierung auch unterstützt."
 pedro.10.f: "„Gutes Volk von Brasilien: Heute spreche ich nicht als Kaiser zu euch. Nein, ich werde nicht mehr als Kaiser, als König oder als überhaupt jemand, der eine Krone trägt, zu euch sprechen. Heute Morgen habe ich einen neuen Vorschlag der Cortes unterschrieben. Die Monarchie war einmal. Es ist an der Zeit, dass wir uns von solchen alten Vorstellungen wie Königen trennen.“"
 pedro.10.a: "Lang lebe der Präsident."
 president_pedro_legitimacy: "Präsident Pedro"
 pedro.11.t: "Eine großmütige Verfassung"
 pedro.11.d: "[SCOPE.sCharacter('pedro_scope').GetFullName] hat als Erster die republikanische Verfassung [ROOT.GetCountry.GetAltName('VON')] unterschrieben und gleichzeitig der Öffentlichkeit seine Absicht verkündet, diesen Übergang zu unterstützen, indem er als erster Präsident der Nation fungiert."
 pedro.11.f: "„Von heute an werde ich nur noch euer Präsident sein, bis ihr – das brasilianische Volk – mich nicht mehr für dieses Amt geeignet haltet. Ich nehme die mir übertragenen Aufgaben nicht auf die leichte Schulter, früher als Kaiser und jetzt als Präsident, denn die Verantwortung ist in der Tat groß. Doch ich bitte euch alle: Vertraut mir auch jetzt so, wie ihr es zvuor getan habt.“"
 pedro.11.a: "Bald wird die Republik stark sein."
 princess_isabel: "Prinzessin Isabel"
 isabel_heir_popularity: "Prinzessin Isabel"
 pedro.12.t: "Die brasilianische Nachfolge"
 pedro.12.d: "Der bedauerliche Tod von [SCOPE.sCharacter('heir_scope').GetFullName] hat [ROOT.GetCountry.GetAltName('AKK')] ohne männlichen Erben zurückgelassen. Obwohl Prinzessin Isabel laut Gesetz die Nächste in der Thronfolge ist, würden viele Bürger – einschließlich der konservativen Elite – ungern eine Frau auf dem Thron sehen."
 pedro.12.f: "„Dies war der schwerste Schlag, den ich hätte erleiden können. Ich hätte ihn gewiss nicht überstanden, wenn ich nicht noch eine Frau und zwei Kinder hätte, die ich so unterweisen muss, dass sie das Glück jenes Landes, in dem sie geboren wurden, garantieren können.“"
 pedro.12.a: "Frauen sind nicht zum Regieren geeignet."
 pedro.12.b: "Isabel muss auf die Thronbesteigung vorbereitet werden."
 add_3_pedropoint: "Der Fortschrittsbalken des [Concept('concept_journal_entry', 'Journaleintrags')] #Bold Großmütiger Monarch#! ist um #Bold 3#! gestiegen"
 pedro.13.t: "Erbin des Kaiserreichs"
 pedro.13.d: "Jahrelange Ausbildung hat [SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('isabel_scope').GetFirstName] angemessen darauf vorbereitet, den Thron ihres Vaters zu besteigen. Selbst die entschiedensten Gegner haben inzwischen akzeptiert, dass die Thronfolge gesichert ist."
 pedro.13.f: "„Obwohl viele meinten, dies wäre nicht mein Platz, werde ich meinem Land nach besten Kräften dienen und das geschätzte Erbe meines geliebten Vaters fortführen.“"
 pedro.13.a: "Die Nachfolge ist sicher."
 je_isabel: "Die brasilianische Nachfolge"
 je_isabel_reason: "Obwohl [SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('isabel_scope').GetFullName] die rechtmäßige Thronfolgerin ist, werden viele [ROOT.GetCountry.GetAltName('IN')] eine Frau auf dem Thron nicht akzeptieren. Das Volk wird Zeit brauchen, um zu erkennen, dass die Prinzessin eine würdige Nachfolgerin ihres Vaters sein wird."
 je_isabel_goal: "[SCOPE.sCharacter('isabel_scope').GetFullName] ist seit mindestens 10 Jahren Thronerbin"
 isabel_je_tt: "Beim Abschluss wird der Fortschrittsbalken des [Concept('concept_journal_entry', 'Journaleintrags')] #Bold Großmütiger Monarch#! um #Bold 3#! steigen"
 is_isabella_tt: "[SCOPE.sCharacter('isabel_scope').GetFullName] ist nicht die [Concept('concept_heir', 'Erbin')]"
 pedro.14.t: "Höchste Ansprüche"
 pedro.14.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] erwartet von [SCOPE.sCharacter('ruler_scope').GetCustom('DE_PRO_POS_S_3P')]en Ministern das gleiche Maß an Kompetenz und Sorgfalt wie von sich selbst und der eigenen Arbeit. Derzeit wendet [SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] sich einem ganz bestimmten Rädchen im Getriebe der Regierung zu."
 pedro.14.f: "Handverlesene Angestellte, alle beide. Sie waren makellos gekleidet, doch die charakteristischen Erkennungszeichen ihrer Wohltäter schienen dennoch durch. Reste von Zigarrenrauch, ein verblasster Brandyfleck am Revers – kleine Laster, denen man auf Kosten und zum Nutzen eines anderen nachgehen konnte."
 pedro.14.a: "Die Erlasse, die von einem solchen Herrscher ([SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]) stammen, müssen befolgt werden."
 pedro.14.b: "Die Handelsbürokratie könnte effizienter sein."
 pedro.14.c: "Das Wirtschaftswachstum muss schneller vorangehen."
 highest_standards_degrees: "Höchste Ansprüche: Erlasse"
 highest_standards_trade: "Höchste Ansprüche: Handel"
 highest_standards_construction: "Höchste Ansprüche: Bau"
 #Patagonia
 Orelie_Antoine: "Orélie-Antoine"
 de_Tounens: "de Tounens"
 bp1_patagonia.1.t: "Ein ungewöhnliches Königreich"
 bp1_patagonia.1.d: "Mehrere [SCOPE.sCountry('patagonia_country').GetAdjective|l]e Häuptlinge haben den Franzosen [SCOPE.sCharacter('patagonia_ruler').GetFullName] als König akzeptiert – in der verzweifelten Hoffnung, dass dies zu internationaler Anerkennung und einem Ende der Kolonialisierung ihrer Heimat führen wird."
 bp1_patagonia.1.f: "„Just in diesem Augenblick warten die Völker, die mich nicht nur als ihren König, sondern auch als ihren Retter anerkannt haben, nur darauf, dass ich zu ihnen zurückkehre, damit sie sich in Scharen erheben und mir auf dem großen Weg des Fortschritts folgen können. Meine Stände stehen mir von allen Seiten offen, und meine Völker rufen mich durch die Stimme ihrer Caciques.“"
 bp1_patagonia.1.a: "Vollkommen lächerlich."
 bp1_patagonia.1.b: "Erkennen wir sie im Austausch für ihre Treue an."
 patagonia_button: "Militärexkursion beginnen"
 patagonia_button_desc: "Die Einheimischen Patagoniens widersetzen sich weiterhin unseren Bemühungen, das Land zu besiedeln. Nur durch den Einsatz militärischer Gewalt können wir sie befrieden."
 #Carnaval
 bp1_misc.1.t: "Carnaval"
 bp1_misc.1.d: "Die diesjährige Karnevalsfeier soll in [SCOPE.sState('carnaval_state').GetName] besonders prächtig ausfallen. Dies könnte eine Gelegenheit sein, die Massen zu beschwichtigen."
 bp1_misc.1.f: "Frauen, die sich als Geister verkleidet haben, tanzen die Straße hinunter, während die Männer zu kehligen Melodien bezaubernde Takte trommeln. Kinder schwenken Fähnchen und frittierte Speisen am Spieß. Die Straßen, die in der alltäglichen Hektik trüb und trist wirken, erstrahlen in einem Meer aus Farben und Fröhlichkeit.\nFür einen kleinen Augenblick schien Frieden in der Welt zu herrschen."
 bp1_misc.1.a: "Eine gute Ablenkung."
 bp1_misc.1.b: "Richten wir ein wahrhaft prächtiges Fest aus."
 carnaval_celebrations: "Karnevalsfeiern"
 #Medium Roast
 bp1_misc.2.t: "Mittlere Röstung"
 bp1_misc.2.d: "Der Preisverfall von [SCOPE.sGoods('coffee_scope').GetName] hat [SCOPE.gsInterestGroup('plantation_owners').GetName] in [SCOPE.sState('coffee_state').GetName] dazu gebracht, extreme Maßnahmen zu ergreifen: Sie planen, den Überschuss zu verbrennen, um die Preise in die Höhe zu treiben."
 bp1_misc.2.f: "Die Hauptbücher besaßen zweierlei Eigenschaften: Sie wurden immer besorgniserregender und immer deutlicher. Die Gewinne gingen nicht nur zurück – am Ende des Jahres würde es keine mehr geben. Der Kaffeeanbau würde bald nur noch ein kurioses Steckenpferd für die Reichen sein.\n\nEs sei denn, man griff zu einer barbarischen Lösung für ein komplexes Problem. Ein Espresso, der für Bauern und Kaffeebauern gleichermaßen gedacht war."
 bp1_misc.2.a: "Verbrennt ihn!"
 bp1_misc.2.b: "Wir könnten den Kaffee als Brennstoffquelle nutzen."
 bp1_misc.2.c: "Vertrauen wir auf die unsichtbare Hand des Marktes."
