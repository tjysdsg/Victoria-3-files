 brazilian_slavery.11.t: "Das Aberdeen-Gesetz"
 brazilian_slavery.11.d: "Empört darüber, dass [SCOPE.sCountry('brazil_scope').GetAltName('NOM')] den [GetLawType('law_slave_trade').GetName] nicht verboten hat, fühlt sich [SCOPE.sCountry('britain_scope').GetAltName('NOM')] verpflichtet, das Aberdeen-Gesetz selbst durchzusetzen. Britische Schiffe werden routinemäßig brasilianische Schifffahrtsrouten patrouillieren, um deren Handel zu stören."
 brazilian_slavery.11.f: "‚Ein Mann ist nur so viel wert wie sein Wort‘, sagt man sich. Eine Verpflichtung, sei sie auch noch so klein oder scheinbar unbedeutend, bleibt ein Versprechen. Ein Vertrauensbruch kann daher Unheil heraufbeschwören. Und hier, jetzt, hat ein gebrochenes Versprechen einen Drachen geweckt, der selbst einen Riesen ins Straucheln bringen kann."
 brazilian_slavery.11.a: "Sklaverei ist verabscheuungswürdiges."
 brazilian_slavery.12.a: "Äußerst besorgniserregend."
