 #Brazilian Nation-Building failure
 culture_brazil.7.t: "Gescheiterter Nationenbau"
 culture_brazil.7.d: "Nachdem es nicht gelungen ist, eine gemeinsame nationale Identität für die Bevölkerung [ROOT.GetCountry.GetAltName('VON')] zu schaffen, fühlen sich Separatisten und Unzufriedene in nicht integrierten Regionen ermutigt. Sie haben viele ihrer Landsleute zu verschiedensten regierungsfeindlichen Aktionen um sich geschart."
 culture_brazil.7.f: "Ein rissiges Haus auf verrottetem Fundament: Das war es, was nach den Entbehrungen übrig blieb. Statt als ein Volk mit einer Stimme marschierte Brasilien wie fünf zerstrittene Brüder. Angeführt wurden sie von einem Tyrannen, der selbst von schmutzigen, blutverschmierten, schreienden und verärgerten Kindern umringt war, die auf Vergeltung sannen – für Eingebildetes und Sonstiges."
 culture_brazil.7.a: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] muss im Angesicht dieser Widrigkeiten stark bleiben."
