 ragamuffin_war_minors: "Ringen um Unabhängigkeit"
 ragamuffin_war_minors_reason: "Die Gleichgültigkeit der kaiserlichen Regierung gegenüber der Notlage des eigenen Volkes kann nicht länger hingenommen werden. Wir haben eine eigene Regierung gewählt und unsere Republik für unabhängig erklärt – sehr zum Zorn Brasiliens."
 ragamuffin_war_minors_tt: "Die Durchsetzung unserer Forderungen an $BRZ$ wird das Ereignis „#bold $brazilian_minors.1.t$#!“ auslösen"
 brazilian_minors.4.t: "Sieg im Norden"
 brazilian_minors.4.d: "[ROOT.GetCountry.GetAltName('NOM')|U] hat seine Unabhängigkeit [SCOPE.sCountry('brz_scope').GetAltName('VON')] erklärt – wenn auch nach blutigen Kämpfen und zu einem hohen Preis. Wer noch auf den Beinen ist, freut sich über den Sieg und erhebt das Glas auf die Gefallenen."
