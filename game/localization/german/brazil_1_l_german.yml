 sa_migration.1.f: "#Bold HINTER JEDER WOLKE EIN SILBERSTREIF#!\n\nRiesige Gebiete mit fruchtbarem Land!\n\nFelder, die Arbeiter brauchen!\n\nFabriken, die es nach starken Armen verlangt!\n\n#italic [ROOT.GetCountry.GetAltName('NOM')|U] ermutigt alle europäischen Einwanderer, ein neues Leben zu beginnen. Keine Steuern, Zölle oder anderen finanziellen Belastungen bei der Ankunft. Genug Arbeit für alle.#!"
