 #Acre Dispute
 acre_dispute.1.t: "Der Acre-Streit"
 acre_dispute.1.d: "Obwohl das Gebiet [SCOPE.sState('acre_state').GetName] formell unter der Verwaltung [SCOPE.sCountry('acre_claimant').GetAltName('VON')] steht, ist es zum Mittelpunkt eines Streits geworden. Opportunistische [SCOPE.sCountry('acre_claimant').GetAdjective|l]e Siedler versuchen, das Land für sich zu beanspruchen, und fordern, dass etwas gegen [SCOPE.sCountry('acre_owner').GetAltName('AKK')] unternommen wird."
 acre_dispute.1.f: "„So läuft das: Sie nehmen ihre Familie und eine Handvoll Gefolgsleute mit und erheben Anspruch auf das Gebiet. Besetzen Sie es nötigenfalls, aber Acre ist von größter Bedeutung.“\n\n„Und was ich mir nehme, gehört dann mir?“\n\n„Ja, in vernünftigen Maßen.“"
 acre_dispute.1.a: "Acre ist rechtmäßig [ROOT.GetCountry.GetAdjective|l]"
 acre_dispute.3.t: "Ein Acker in Acre"
 acre_dispute.3.d: "[ROOT.GetCountry.GetAltName('NOM')|U] ist aus dem Streit um [SCOPE.sState('acre_state').GetName] siegreich hervorgegangen. Die [ROOT.GetCountry.GetAdjective|l]en Siedler sind bereit, sich den Staat anzueignen."
 acre_dispute.3.f: "Einen Federstrich später war es geschafft. Acre lag nun in der Zuständigkeit [ROOT.GetCountry.GetAltNameNoFormatting('VON')]. Die Rivalen – sowohl hoffnungsvolle Anspruchsteller als auch vorherige Verwalter – empörten sich über die blanke Freude der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Delegierten."
 acre_dispute.3.a: "Sieg für [ROOT.GetCountry.GetAltName('AKK')]!"
 acre_dispute.4.t: "Eine ungünstige Lösung"
 acre_dispute.4.d: "Unsere Bemühungen, den Staat [SCOPE.sState('acre_state').GetName] zu übernehmen, sind gescheitert, und die Gelegenheit ist verstrichen. [ROOT.GetCountry.GetAltName('NOM')|U] kann die Herrschaft über den Staat nicht mehr beanspruchen."
 acre_dispute.4.f: "Der Konsul von Acre stieß die Türen zu seinem Büro auf. Gemälde klapperten an den Wänden. Ein Dienstmädchen kreischte, ehe es aus dem Raum huschte. Er würde sich später bei ihm entschuldigen – sein Zorn galt einer anderen Art von Übeltäter. Für den Augenblick fand er Erleichterung bei einer halben Karaffe Rum. Um [SCOPE.sCharacter('acre_claimant_ruler').GetCustom('DE_ART_DEF_S_D')] [SCOPE.sCharacter('acre_claimant_ruler').GetPrimaryRoleTitle] dieses Versagen zu melden, würde es die zweite Hälfte brauchen."
 acre_dispute.4.a: "Eine Schmach für unser Ansehen."
