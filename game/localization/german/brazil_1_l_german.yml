 #Brazilian Naval Power
 je_brazil_navy: "Brasilianische Seemacht"
 je_brazil_navy_reason: "Seit der Unabhängigkeit hat die brasilianische Marine eine entscheidende Rolle bei der Sicherung unserer Souveränität gespielt. Wir müssen danach streben, die führende Seemacht in Südamerika und eine der größten der Welt zu werden."
 je_brazil_navy_goal: "Das Folgende muss mindestens 40 Jahre gelten:"
 best_south_american_navy: "Kein Land in Südamerika hat eine größere [concept_power_projection] durch Seestreitkräfte als Brasilien"
 brazil_navy.1.t: "Brasilianische Seemacht"
 brazil_navy.1.d: "Im Auftrag unserer Offiziere erinnert [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName] die Regierung daran, wie wichtig es ist, die [ROOT.GetCountry.GetAdjective|l]e Seemacht zu erhalten. Wir müssen danach streben, die führende Seemacht in Südamerika und eine der größten der Welt zu werden."
 brazil_navy.1.f: "„M[SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_IND_N')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle], ich möchte Sie dringend bitten, mehr als nur das Inland zu betrachten. Armeen zu Lande gewinnen zwar Schlachten, doch es sind Ihre Schiffe zur See, die Ihnen Reiche einbringen. Der Erfolg Großbritanniens hing von einer solchen strengen Armada ab. Doch bei den Überresten der traurigen Schiffe Ihres Vaters werden Sie keine strenge Armada finden. Das ist ja nicht einmal Feuerholz! Und Ihre Kapitäne haben bessere Schiffe verdient als verrottende Haufen Treibholz.“"
 brazil_navy.1.a: "Die Marine schützt unseren Wohlstand und versorgt unsere Bevölkerung."
 brazil_navy.2.t: "Umkämpfte Wasser"
 brazil_navy.2.d: "In einer vernichtenden Kritik an der Regierung hat [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName] die Enttäuschung der Admiralität darüber kundgetan, dass unsere Marine von so unwürdigen Mächten wie [SCOPE.sCountry('naval_rival').GetAltName('DAT')] in den Schatten gestellt wird. Dies ist eine nationale Demütigung für unsere [SCOPE.gsInterestGroup('navy_scope').GetName]."
 brazil_navy.2.f: "Das ist ein Skandal, Mann, ein waschechter Skandal! Diese aufgeblasenen [SCOPE.sCountry('naval_rival').GetAdjectiveNoFormatting|l]en Narren wollen Brasilien verhöhnen und Ihre Männer erniedrigen. Unsere Regierung ([ROOT.GetCountry.GetGovernment.GetName]) hat doch wohl Respekt verdient, [SCOPE.sCharacter('ruler_scope').GetCustom('get_dom_dona')] [SCOPE.sCharacter('ruler_scope').GetFirstNameNoFormatting]! Den sollten wir uns zurückholen!"
 brazil_navy.2.a: "Wir müssen besser werden."
 brz_navy_advocate: "Die Stimme der Marine"
 brz_eclipsed_navy: "Unwürdige Marine"
 brazil_navy.3.t: "Volldampf voraus"
 brazil_navy.3.d: "[SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName] ist vor die Regierung getreten, um zu berichten, dass die [ROOT.GetCountry.GetAdjective|l]e Marine groß und modern genug ist, um zu den größten der Welt zu gehören. Dies ist für unsere [SCOPE.gsInterestGroup('navy_scope').GetName] eine Frage des Stolzes."
 brazil_navy.3.f: "„Dieses Schiff, diese Dampffregatte, Admiral … Stimmt es, was Sie sagen?“\n\n„Natürlich. Allein schon wegen der rechtzeitigen Rettung, die sie brachte, ist sie die einzig denkbare Wahl für Ihre Flotte. Ein Geschwader davon – und ich wage zu behaupten, dass ich jede Flotte auf offener See besiegen könnte.“\n\n„Ah. Solche Schiffe haben eine Zukunft. Kehren Sie zurück nach Liverpool: Ich will ein zweites haben.“"
 brazil_navy.3.a: "Freut mich zu hören."
 brz_strong_navy: "Mächtige Marine"
 brazil_navy.4.t: "Souveränität zur See"
 brazil_navy.4.d: "[ROOT.GetCountry.GetName] hat sich als eine der größten Seemächte der Welt etabliert. [GetPopType('officers').GetName] schreibt diesen Erfolg der umsichtigen Führung von [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] zu."
 brazil_navy.4.f: "[SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] wurde von einer Parade begrüßt, als [SCOPE.sCharacter('ruler_scope').GetCustom('DE_PRO_PER_S_3P_N')] durch die Straßen der Stadt ritt. Grüne und goldene Flugblätter wehten durch die Luft, während zehntausend Matrosen und Offiziere am Straßenrand strammstanden. Admiral [SCOPE.sCharacter('admiral_scope').GetLastNameNoFormatting] geleitete [SCOPE.sCharacter('ruler_scope').GetCustom('DE_PRO_PER_S_3P_A')] über eine Reihe von Treppen zu einem großartigen Aussichtspunkt. Von der Balustrade aus konnte man sie sehen: Dutzende von Kriegsschiffen und Handelsschiffen in der Bucht. Dutzende weitere auf See, die zur einen oder anderen Mission gerufen worden waren."
 brazil_navy.4.a: "Prächtig!"
