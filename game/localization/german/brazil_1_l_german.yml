 #Age of Caudillos
 je_caudillo: "Die Caudillos-Ära"
 je_caudillo_reason: "Der Status des #bold Fortschrittsbalkens#! wird durch verschiedene #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_advance positive#! oder #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_deplete negative#! Bedingungen beeinflusst. Erreicht der #bold Fortschrittsbalken#! #bold 100#!, wird die Macht starker Militärs [SCOPE.sCountry('caudillo_country_scope').GetAltName('IN')] zementiert. Nächsten Monat wird sich der #bold Fortschrittsbalken#! um #variable [Country.MakeScope.Var('caudillo_next').GetValue|+=]#! ändern.\n\nIst er ganz leer, bleibt die IG „[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]“ bei der Regierung außen vor, was den #bold Caudillismo#! in der IG „[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]“ und die Bedrohung starker Militärs im Land zunichtemacht.\n\n#italic Nach der Unabhängigkeit von Spanien entstand an der Stelle der aufgelösten Kolonialregierungen ein Machtvakuum, das rasch von charismatischen Militärführern gefüllt wurde. Diese „Caudillos“ bestimmten einen großen Teil der südamerikanischen Politik.#!"
 je_caudillo_special_tooltip_advance: "Der [concept_journal_entry] endet, wenn der Fortschrittsbalken entweder voll oder leer ist.\n\nDie folgenden Faktoren lassen den Fortschrittsbalken um #bold jeweils 1 pro Monat#! #bold zunehmen#!:\n• Die IG „[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]“ ist [concept_powerful|l]\n• Die IG „[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]“ ist [concept_in_government|l]\n• Wir haben „[GetLawType('law_autocracy').GetName]“, „[GetLawType('law_oligarchy').GetName]“, „[GetLawType('law_technocracy').GetName]“ oder „[GetLawType('law_single_party_state').GetName]“\n• Wir haben einen [concept_general] oder [concept_admiral], der die [concept_popularity] „$POPULARITY_LOVED$“ hat.\n• Wir haben einen [concept_ruler] mit der Ideologie „#bold Autoritär#!“"
 je_caudillo_special_tooltip_deplete: "Die folgenden Faktoren lassen den Fortschrittsbalken um #bold jeweils 1 pro Monat#! #bold abnehmen#!:\n• Die IG „[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]“ ist [concept_marginalized|l]\n• Die IG „[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]“ ist nicht [concept_in_government|l]\n• Wir haben [GetLawType('law_census_voting').GetName] oder [GetLawType('law_universal_suffrage').GetName]\n• Wir haben einen [concept_politician], der [Concept('concept_popularity','$loved$')|l] ist und zu einer [Concept('concept_powerful', ',mächtigen')] IG gehört, die [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName] und [GetLawType('law_single_party_state').GetName] nicht unterstützt"
 caudillo.1.t: "Die Caudillos-Ära"
 caudillo.1.d: "Nach der Unabhängigkeit von Spanien entstand an der Stelle der aufgelösten Kolonialregierungen ein Machtvakuum, das rasch von charismatischen Anführern der [SCOPE.gsInterestGroup('army_scope').GetName] gefüllt wurde. Diese „Caudillos“ bestimmten einen großen Teil der südamerikanischen Politik."
 caudillo.1.f: "Es gab einmal einen Erlass, dass alle Kolonien sich der Herrschaft ihres Mutterlandes unterwerfen sollten. Dass alle ihre Waren und Worte durch dessen Tore gehen und dass sie gerecht beurteilt würden. Dass dieses Land allein alles sei, was sie bräuchten.\n\nDann kam Bonaparte, und das Mutterland wurde zu seiner Marionette. Vielleicht war es an der Zeit, dass die Kinder flügge wurden. Und sie flogen tatsächlich – im Schatten stählerner, väterlicher Fäuste. Doch diese Geschichte ist noch nicht zu Ende."
 caudillo.1.a: "Das Recht des Stärkeren."
 caudillo.2.t: "Die letzten Caudillos"
 caudillo.2.d: "Die Ära der Caudillo-Politik ist [ROOT.GetCountry.GetAltName('IN')] endlich zu Ende. Die IG „[SCOPE.gsInterestGroup('army_scope').GetName]“ hat wieder ihren rechtmäßigen Platz im Dienst einer legitimen Regierung eingenommen."
 caudillo.2.f: "Und so ist der Vater – wie alle Männer – zu alt und zu müde geworden, um noch weiterzumachen. Jetzt, liebes Kind, ist das Land bereit, seine ersten wirklich eigenen Schritte in die Zukunft zu unternehmen. Wir leben ohne die argwöhnischen Augen der Mutter und ohne die Rute des Vaters. Jeder trifft heute eigene Entscheidungen. Und deine Enkel werden auf uns schauen und sagen: „Und sie lebten glücklich und aßen Rebhühner.“"
 caudillo.2.a: "Ein großer Tag für Ordnung und Disziplin."
 caudillo.3.t: "Die Faust ballt sich"
 caudillo.3.d: "[ROOT.GetCountry.GetAltName('NOM')|U] ist vollständig in Caudillo-Politik verwickelt worden. Das Schicksal der Nation wird von den Launen der einflussreichsten Mitglieder der IG „[SCOPE.gsInterestGroup('army_scope').GetName]“ bestimmt."
 caudillo.3.f: "„Aber, Mama, was ist mit der Parade in [SCOPE.sState('capital_scope').GetNameNoFormatting]? Werden wir rechtzeitig da sein, um Alfonso zu sehen?“\n\n„Ich werde diese Geschichte wohl nie zu Ende bringen. Gut, ja, ich verspreche, dass wir pünktlich da sein werden. Doch was willst du machen, wenn du nicht mit deinem Bruder marschieren kannst, wenn du groß bist? Kühe melken?“\n\n„Mama, ich weiß, dass [SCOPE.sCharacter('general_scope').GetLastNameNoFormatting] mich nehmen wird. Ich werde stark sein für [ROOT.GetCountry.GetAltNameNoFormatting('AKK')]!“"
 caudillo.3.a: "Das Schwert ist mächtiger als die Feder."
