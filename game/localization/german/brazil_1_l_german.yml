 sa_migration.2.f: "Die Bundesregierung wird die europäische Einwanderung fördern und die Einreise von Ausländern in [ROOT.GetCountry.GetAdjectiveNoFormatting|l]es Gebiet nicht einschränken, begrenzen oder mit irgendwelchen Steuern belasten, sofern diese Menschen mit dem Ziel kommen, das Land zu bewirtschaften, die Industrie zu stärken sowie Wissenschaften und Künste zu lehren."
