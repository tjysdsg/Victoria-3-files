 caudillo.5.t: "Königsmacher"
 caudillo.5.desc: "[SCOPE.sCharacter('army_leader').GetFullName] muss als Anführer der IG „[SCOPE.gsInterestGroup('army_scope').GetName]“ entscheiden, ob das Militär die Partei „[SCOPE.sParty('liberal_party').GetName]“ oder die Partei „[SCOPE.sParty('conservative_party').GetName]“ unterstützen wird"
 caudillo.5.f: "Bittsteller. Das war das Wort, das [SCOPE.sCharacter('army_leader').GetLastNameNoFormatting] einfiel, als die Vertreter sich an [SCOPE.sCharacter('army_leader').GetCustom('DE_PRO_PER_S_3P_A')] wandten. Schmeicheleien, Geschenke, Appelle an die Familie, verschleierte Konsequenzen: alles im Gleichschritt wie [SCOPE.sCharacter('army_leader').GetCustom('DE_PRO_PER_S_3P_N')] bei der Parade der Truppen. Blieb nur die Frage: Was würde ihm am besten dienen?"
 caudillo.5.a: "Die Armee schützt die Interessen der Eliten."
 caudillo.5.b: "Reformen kommen mit vorgehaltener Waffe."
 caudillo.5.c: "Die Armee wird an der Seite des Volkes kämpfen."
 caudillo.5.d: "Das Militär steht vor allem für Ordnung."
