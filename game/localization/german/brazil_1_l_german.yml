 notification_aberdeen_act_notification_name: "Das Aberdeen-Gesetz"
 notification_aberdeen_act_notification_desc: "[SCOPE.sCountry('brazil_scope').GetAltName('NOM')|U] setzt das Verbot des [SCOPE.sCountry('brazil_scope').GetAdjective|l]en [GetLawType('law_slave_trade').GetName]s durch, indem es den Schiffsverkehr und den Handel aggressiv stört."
