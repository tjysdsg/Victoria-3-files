 caudillo.4.t: "Continuismo"
 caudillo.4.d: "Gemäß der [ROOT.GetCountry.GetAdjective|l]en Verfassung ist die Amtszeit von [SCOPE.sCharacter('ruler_scope').GetFullName] abgelaufen und [SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_IND_N')] neu[SCOPE.sCharacter('ruler_scope').GetCustom('DE_END_ADJ_IND_S_N')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] muss ernannt werden. Natürlich kann die Verfassung jederzeit geändert werden – vielleicht sollte dieses Amt aber auch an [SCOPE.sCharacter('ruler_scope').GetCustom('DE_PRO_POS_S_3P')]en Protegé [SCOPE.sCharacter('president_successor_scope').GetFullName] gehen."
 caudillo.4.f: "„Ihre Amtszeit ist vorbei. Laut den Gesetzen [ROOT.GetCountry.GetAltNameNoFormatting('VON')] –“\n\n„Ich bin das Gesetz [ROOT.GetCountry.GetAltNameNoFormatting('IN')]!“"
 caudillo.4.a: "Verlängert die Amtszeit, die [SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] für sich beansprucht."
 caudillo.4.b: "[SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] muss zurücktreten."
 caudillo.4.c: "Nun hat [SCOPE.sCharacter('president_successor_scope').GetFullName] die Gelegenheit, endlich zu zeigen, was in [SCOPE.sCharacter('president_successor_scope').GetCustom('DE_PRO_PER_S_3P_D')] steckt."
