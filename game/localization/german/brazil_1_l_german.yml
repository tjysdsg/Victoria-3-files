 je_american_west_migration_reason: "Unsere [Concept('concept_incorporated_state','$concept_incorporated$e')|l] [Concept('concept_pop', '$concept_population$')] im amerikanischen Westen beträgt [Country.MakeScope.Var('american_west_incorporated_population').GetValue]\nUnsere Ziel-[Concept('concept_pop', '$concept_population$')] beträgt [Country.MakeScope.Var('american_west_migration_goal').GetValue]\n\n[ROOT.GetCountry.GetAltName('NOM')|U] ist ein weites und glückliches Land, das jedoch nur dünn besiedelt ist. Wir müssen uns jenseits der Meere umsehen, vor allem im unruhigen Europa, um mögliche Siedler zu finden, die unsere Felder bestellen und in unseren Fabriken arbeiten."
 sa_migration.5.t: "Die Große Einwanderung"
 sa_migration.5.d: "Die industrielle Revolution [SCOPE.sCountry('migration_country').GetAltName('IN')] hat zu einem Mangel an Arbeitsplätzen geführt, sodass die Einwanderung nach [SCOPE.sState('migration_target_state').GetName] für viele [SCOPE.sCulture('migration_culture').GetName]e Menschen eine sehr lohnenswerte Sache darstellt."
 sa_migration.5.f: "Bauern, Hufschmiede, Seeleute und aus dem Dienst ausscheidende Soldaten verließen den letzten Kahn. Zehntausende waren bereits vor ihnen angekommen, Zehntausende weitere waren auf dem Weg. Männer wurden in Oberkanada jetzt mehr denn je gebraucht. Rom wurde nicht an einem Tag erbaut, und Toronto wird dies auch nicht sein."
 sa_migration.5.a: "Mehr Siedler sind eine Chance für das Wachstum unserer Wirtschaft."
 sa_migration.5.b: "Versuchen, den Zustrom von Einwanderern zu begrenzen."
