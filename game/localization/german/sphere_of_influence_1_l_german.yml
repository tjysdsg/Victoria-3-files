 je_tibet_expedition_failure_tt: "Unsere Expedition kann scheitern, wenn:\n• [SCOPE.sCharacter('expedition_leader').GetFullName] stirbt.\n• wir uns im Krieg mit [SCOPE.sCountry('tibet_scope').GetAltName('DAT')] befinden.\n• [SCOPE.sCountry('tibet_scope').GetAltName('NOM')] nicht mehr existiert.\n• Verhandlungen zwischen [SCOPE.sCharacter('expedition_leader').GetFullName] und der [SCOPE.sCountry('tibet_scope').GetAdjective|l]en Obrigkeit scheitern."
