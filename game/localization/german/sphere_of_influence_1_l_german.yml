l_german:
 tibet_expedition_events.1.t: "Nach Tibet!"
 tibet_expedition_events.1.d: "Wir haben beschlossen, nach Tibet vorzudringen und dieses Land für unsere eigenen Interessen zu sichern. Wir müssen eine Route in die Himalaya-Region erkunden, dann Stärke zeigen und die Tibeter an den Verhandlungstisch zwingen."
 tibet_expedition_events.1.f: "„Im Grunde ist es ganz einfach.“ Zigarrenrauch stieg auf, als der Mann mit seinem schwelenden Stumpen auf die Karte an der Wand deutete. Er tippte auf eine zentrale Stelle. „#italic Das#! ist unser Schwachpunkt. Wenn jemand anderes diesen Punkt hält, hat er ein Messer an unserer Kehle. Wir müssen, äh …“ Er hielt inne, als er versuchte, durch den Tabakrauchschleier zu spähen. „Tibet! Wir müssen Tibet sichern, um uns zu retten.“"
 tibet_expedition_events.1.a: "Ich kenne genau den richtigen Kerl für diese Aufgabe."
 tibet_expedition_events.3.t: "Die Expedition bricht auf"
 tibet_expedition_events.3.d: "Mit [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetFullName] an der Spitze ist unsere Expedition nach Tibet bereit für den Aufbruch.\n\n#N Da [SCOPE.sCharacter('expedition_leader').GetCustom('DE_PRO_PER_S_3P_N')] sie anführt, wird die Expedition scheitern, falls [SCOPE.sCharacter('expedition_leader').GetCustom('DE_PRO_PER_S_3P_N')] stirbt.#!"
 tibet_expedition_events.3.f: "[SCOPE.sCharacter('expedition_leader').GetLastName] blickte finster drein, während [SCOPE.sCharacter('expedition_leader').GetCustom('DE_PRO_PER_S_3P_N')] die Berichte durchging. Wenn jedes einzelne Gerücht über einen überlebenswichtigen Gebirgspass stimmte, war der Himalaya mit mehr Löchern durchsetzt als ein Schweizer Käse. Es blieb nichts anderes übrig, als sich auf den Weg zu machen und herauszufinden, was davon wahr war."
 tibet_expedition_events.3.a: "Auf nach Tibet!"
 tibet_expedition_events.4.t: "Grenzübergreifende Yak-Unfälle"
 tibet_expedition_events.4.d: "Eine Gruppe örtlicher Yak-Hirten überquerte die Grenze und bemerkte ihren Fehler erst, als eine tibetische Patrouille sie abfing und zurücktrieb. Die Hirten haben sich über die grobe Behandlung beschwert, was [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] dazu veranlasst hat, dies zu einem Akt mutwilliger Aggression zu erklären, der mit gleicher Härte beantwortet werden muss."
 tibet_expedition_events.4.f: "„Es geht um das Prinzip der Sache, nicht um Einzelheiten! Eine internationale Grenze wurde verletzt, und es müssen geeignete Maßnahmen ergriffen werden, um diese Schmähung der Diplomatie und unserer Souveränität anzugehen! Ich könnte #italic auf der Stelle#! ein Regiment von Männern dorthin marschieren lassen, wenn Sie mir nur den Befehl dazu geben.“"
 tibet_expedition_events.4.a: "Wir müssen bereit sein, mutig zu handeln."
 tibet_expedition_events.4.b: "Dieses Gerede über irgendeine Angriffslust ist lächerlich!"
 tibet_expedition_events.5.t: "Die große Bergvermessung"
 tibet_expedition_events.5.d: "Vermessungsingenieure haben begonnen, die Berge und Pässe rund um Tibet zu untersuchen. In nicht kartiertes Terrain vorzudringen und unerforschte Berge zu besteigen, ist eine gefährliche Aufgabe, doch [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] möchte sich trotzdem daran beteiligen."
 tibet_expedition_events.5.f: "„Haben Sie diesen Gipfel gesehen? #italic Wir#! müssen ihn besteigen!“\n\n„Aber warum?“\n\n„Weil … er #italic da#! ist!“"
 tibet_expedition_events.5.a: "Wir dürfen das Leben von [SCOPE.sCharacter('expedition_leader').GetLastName] nicht riskieren. Schicken wir jemand anderen."
 tibet_expedition_events.5.b: "Andrew Scott Waugh ist für diese Aufgabe hervorragend geeignet."
 tibet_expedition_events.5.c: "Kein Gipfel ist zu gewaltig für Charles Granville Bruce!"
 tibet_expedition_events.5.dd: "[SCOPE.sCharacter('expedition_leader').GetLastName] ist unser Mann vor Ort und sollte an der Spitze stehen."
 tibet_expedition_events.6.t: "Blutegel!"
 tibet_expedition_events.6.d: "Die Ausläufer des Himalayas sind voll von tückischer Flora und Fauna. Eine vielversprechende Route in die tibetische Hochebene führt in eine Region voller widerwärtiger Wildtiere. Wenn diese Route genutzt werden soll, muss [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] sie selbst in Augenschein nehmen."
 tibet_expedition_events.6.f: "„Nö.\n\nNö. Nö, nö, nö.“\n\nDer Späher schaute ein letztes Mal auf das Sumpfwasser. Ein Kichern kam ihm über die Lippen. „Hahahahahaaa, #italic nö!#!“\n\nJemand anderes konnte sich daran kümmern, aber nicht er."
 tibet_expedition_events.6.a: "[SCOPE.sCharacter('expedition_leader').GetLastName] kann und muss es tun."
 tibet_expedition_events.6.b: "Vielleicht wäre es besser, sich in der Bergluft auszuruhen."
 tibet_expedition_events.7.t: "Aufbau einer Expeditionstruppe"
 tibet_expedition_events.7.d: "Nachdem [SCOPE.sCharacter('expedition_leader').GetCustom('DE_PRO_PER_S_3P_N')] sich ausreichend mit der umliegenden Region vertraut gemacht hatte, erklärte [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName], [SCOPE.sCharacter('expedition_leader').GetCustom('DE_PRO_PER_S_3P_N')] sei nun bereit, die Truppen zu versammeln und in die tibetische Hochebene vorzustoßen."
 tibet_expedition_events.7.f: "Es hätte nicht so schwierig sein sollen. Es war ein Auftrag wie jeder andere, doch irgendwie … Irgendwie war es viel schwerer als erwartet, die richtigen Männer dafür zu finden. Natürlich gab es jede Menge Berufssoldaten, aber warum nicht die Besten der Besten einsetzen? Sollte die Artillerie mitkommen? Was war mit Pferden? Offizieren?\n\nNach langem Zögern wählte [SCOPE.sCharacter('expedition_leader').GetCustom('DE_PRO_PER_S_3P_N')] schließlich doch [SCOPE.sCharacter('expedition_leader').GetCustom('DE_PRO_POS_S_3P')]e Lieblingszinnfiguren aus und stellte sie auf den Tisch. Mit den Problemen der Expedition konnte [SCOPE.sCharacter('expedition_leader').GetCustom('DE_PRO_PER_S_3P_N')] sich noch später am Abend befassen."
 tibet_expedition_events.7.a: "Der Expedition darf und kann es nicht an Männern mangeln."
 tibet_expedition_events.7.b: "Nur die zähesten Soldaten können sich dem stellen, was auf sie zukommt."
 tibet_expedition_events.7.c: "Wir brauchen hier einen unorthodoxen Ansatz."
 tibet_expedition_events.8.t: "Ins Himalaya-Gebirge"
 tibet_expedition_events.8.d: "Da alle Karten nun sortiert und die Männer einsatzbereit sind, kann [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] endlich nach Tibet aufbrechen."
 tibet_expedition_events.8.f: "„Wir sind nicht hier, um Ruhm oder Gold zu erringen.“ Der Offizier schritt langsam die Reihe der hier Versammelten ab. „Zumindest nicht für uns selbst. Niemand wird sich an uns erinnern.“\n\nEr deutete mit dem Finger in Richtung der riesigen Berge in der Ferne. „Doch #italic daran#! wird man sich erinnern. Wollen wir hier stehen, auf diesem vergessenen Grasflecken, oder #italic dort#! hinauf auf die Felsen, die jenseits aller Erinnerung bestehen bleiben werden?“"
 tibet_expedition_events.8.a: "Hinauf zum Dach der Welt!"
 tibet_expedition_events.9.t: "[SCOPE.sCountry('expedition_country').GetAdjective|U]e Einmischung in Tibet"
 tibet_expedition_events.9.d: "Unser Gesandter in Lhasa hat Berichte weitergegeben, wonach eine [SCOPE.sCountry('expedition_country').GetAdjective|l]e Truppe unter der Führung von [SCOPE.sCharacter('expedition_leader').GetFullName] die Grenzen Tibets verletzt hat und sich auf die Hauptstadt zubewegt."
 tibet_expedition_events.9.f: "Die ruhige Stimme des Botschafters wurde von seiner feuchten Stirn Lügen gestraft. „Ich versichere Ihnen“, diktierte er dem Boten und trommelte nervös mit den Fingern auf dem Tisch, „dass in Tibet alles unter Kontrolle ist.“\n\nEr hielt inne und wählte seine nächsten Worte mit der Sorgfalt eines Taktikers. „Es wäre jedoch gut, wenn die Regierung schnell auf diese Aktion antworten würde: mit allen Mitteln, die sie für angemessen hält, und zwar so zeitnah wie möglich.“\n\nEr atmete tief durch. Jetzt war es #italic ihre#! Verantwortung, einen Ausweg aus diesem Schlamassel zu finden."
 tibet_expedition_events.9.a: "Diese Störung ist nur eine Bagatelle. Es besteht kein Handlungsbedarf zur Rettung Tibets."
 tibet_expedition_events.9.b: "Legen wir bei der Botschaft [SCOPE.sCountry('expedition_country').GetAltName('VON')] Protest ein."
 tibet_expedition_events.9.c: "Das ist inakzeptabel! Schicken wir Verstärkung nach Lhasa und teilen wir ihnen mit, dass sie unsere Unterstützung haben."
 tibet_expedition_events.10.t: "Die [SCOPE.sCountry('expedition_country').GetAdjective|l]en Störenfriede sind im Anmarsch!"
 tibet_expedition_events.10.d: "Es gibt Berichte über eine [SCOPE.sCountry('expedition_country').GetAdjective|l]e Streitmacht, die die Grenze überschritten hat und auf dem Weg in die Hauptstadt ist. Das ist eine eklatante Verletzung unserer Souveränität, doch wir sind eventuell gar nicht in der Lage, uns gegen [SCOPE.sCountry('expedition_country').GetAltName('AKK')] zu wehren."
 tibet_expedition_events.10.f: "„Nein, wir haben es nicht gewagt, auf sie zu schießen“, stammelte der Wachmann. „Sie waren ja nicht da! Sie haben nicht gesehen, wie viele Männer da kamen! Sie haben ihre Gewehre nicht gesehen! Wir waren nur ein Dutzend – wir mussten uns zurückziehen!“"
 tibet_expedition_events.10.a: "Wir müssen vorerst wegschauen."
 tibet_expedition_events.10.b: "Ungeachtet ihrer Stärke müssen wir dennoch sofort Widerstand leisten!"
 tibet_expedition_events.11.t: "Die [SCOPE.sCountry('expedition_country').GetAdjective|l]e Streitmacht blockieren?"
 tibet_expedition_events.11.d: "Die [SCOPE.sCountry('expedition_country').GetAdjective|l]e Invasion rückt weiter auf unsere Hauptstadt vor. Um Zeit zu gewinnen, könnten wir Patrouillen anweisen, einfache Straßensperren entlang der offensichtlichsten Routen für die [SCOPE.sCountry('expedition_country').GetAdjective|l]e Streitmacht zu errichten.\n\n#N Dies könnte zu Zwischenfällen mit [SCOPE.sCountry('expedition_country').GetAltNameNoFormatting('DAT')] führen.#!"
 tibet_expedition_events.11.f: "Auf den ersten Blick war es ein simpler Vorschlag. Wenn der Feind aufgehalten werden sollte, musste er auf echten Widerstand stoßen. Doch … konnten wir uns eine direkte Konfrontation leisten? Das war die Frage, die jeden Minister und jeden General umtrieb, der sich mit diesem Problem befasste."
 tibet_expedition_events.11.a: "Wir können keinen Kampf riskieren. Sollen sie weiter vorrücken."
 tibet_expedition_events.11.b: "Eine Straßensperre kann nicht schaden. Verzögern wir sie bei der nächsten Gelegenheit."
 tibet_expedition_events.12.t: "Die [SCOPE.sCharacter('expedition_leader').GetLastName]-Expedition wird blockiert"
 tibet_expedition_events.12.d: "Eine [SCOPE.sCountry('tibet_scope').GetAdjective|l]e Patrouille hat auf der Route der Expedition von [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] eine Straßensperre errichtet. Jede Verzögerung im Verlauf der Expedition könnte katastrophale Folgen für das Vorhaben haben."
 tibet_expedition_events.12.f: "[SCOPE.sCharacter('expedition_leader').GetFullName] betrachtete finster den Anblick, der sich [SCOPE.sCharacter('expedition_leader').GetCustom('DE_PRO_PER_S_3P_D')] da bot. Die Masse tibetischer Soldaten, die auf der anderen Straßenseite stand, sah beeindruckend aus, doch [SCOPE.sCharacter('expedition_leader').GetCustom('DE_PRO_PER_S_3P_N')] wusste allzu gut, welche Waffen die eigene Expedition mit sich führte. Die Überwindung der Straßensperre war nicht das Problem – das Problem war der Preis, den sie später dafür würden entrichten müssen."
 tibet_expedition_events.12.a: "Plustern wir uns möglichst auf! Vorwärts Marsch!"
 tibet_expedition_events.12.b: "Es wäre ein Gemetzel – Rückzug."
 tibet_expedition_events.13.t: "[SCOPE.sCountry('expedition_country').GetAdjective|U]er Zusammenstoß in Tibet"
 tibet_expedition_events.13.d: "Es gibt Berichte über ein blutiges Zusammentreffen zwischen der [SCOPE.sCountry('expedition_country').GetAdjective|l]en Expedition und örtlichen tibetischen Kräften. Unsere Pflicht gegenüber [SCOPE.sCountry('tibet_scope').GetName] gebietet es uns, sie zu entlasten, doch einige Minister haben ihr Unbehagen bezüglich der Idee geäußert, die Regierung in [SCOPE.sCountry('tibet_scope').GetCapital.GetName] überhaupt zu stärken."
 tibet_expedition_events.13.f: "„Was an diesem Pass vorgefallen ist, ist eine Schande! Eine Tragödie!“\n\n„Es ist eine schwere Beleidigung für die und für uns!“\n\n„Also, meine Herren, was ist unser nächster Schritt? Sollen wir ihnen direkt helfen? An die Grenze marschieren? Waffen liefern?“\n\nDie darauffolgende peinliche Stille wurde nur von einem trockenen Husten unterbrochen."
 tibet_expedition_events.13.a: "Wir können keine materielle Hilfe leisten."
 tibet_expedition_events.13.b: "Wir werden das [SCOPE.sCountry('tibet_scope').GetAdjective|l]e Militär unterstützen."
 tibet_expedition_events.14.t: "Himalaya-Schneesturm"
 tibet_expedition_events.14.d: "Die Expedition von [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] wurde durch heftiges und unerwartetes Wetter auf einem der tückischsten Wege nach [SCOPE.sCountry('tibet_scope').GetCapital.GetName] aufgehalten. Verspätungen könnten uns teuer zu stehen kommen, doch ein weiteres Vorrücken in diesem Wetter könnte noch teurer sein."
 tibet_expedition_events.14.f: "Der eisige Wind schien [SCOPE.sCharacter('expedition_leader').GetLastName] bis in die Stiefel und um die Zehen zu wehen. Es war, als bisse der Frost vom Boden aus zu. Die Temperaturen lagen weit unter Null, und dennoch hörte [SCOPE.sCharacter('expedition_leader').GetCustom('DE_PRO_PER_S_3P_N')] einen Soldaten rufen. Wahrscheinlich ging es um den Schnee, denn man konnte kaum über die eigene Nasenspitze hinaus etwas sehen und unmöglich sagen, wo der rufende Soldat genau war, geschweige denn, was um einen herum noch geschah."
 tibet_expedition_events.14.a: "Wir müssen dem Schnee trotzen und weitergehen!"
 tibet_expedition_events.14.b: "Gehen wir lieber auf Nummer sicher und warten wir diesen Sturm ab."
 tibet_expedition_events.18.t: "Die Festung von Gyangzê"
 tibet_expedition_events.18.d: "Ein ausgedehntes befestigtes Kloster ragt aus dem tibetischen Fels vor uns auf: Gyangzê, der granitene Wächter des Tsangpo-Tals und einer der wichtigsten Zugänge nach Lhasa. Solange diese Festung nicht von den Soldaten der Expedition gehalten wird, kann es keinen sicheren Weg in die Hauptstadt geben."
 tibet_expedition_events.18.f: "Die uneinnehmbare Festung überragte die umliegende Landschaft. Die nahen Dörfer waren nur Staubkörnchen im Vergleich zu jenem steinernen Riesen, der sich über ihnen erhob. In den ehrwürdigen Mauern und auf uralten Fluren hallten Jahrhunderte des Kampfes, des Stolzes, der unzähligen Gebete, der Schlachten und der Intrigen wider. Die Festung war ein beständiges Zeugnis des Willens von Generationen von Anführern.\n\nEin Sperrfeuer der Geschütze von [SCOPE.sCharacter('expedition_leader').GetLastName] könnte sie an einem einzigen Tag dem Erdboden gleichmachen."
 tibet_expedition_events.18.a: "Stürmt auf der Stelle die Festung!"
 tibet_expedition_events.18.b: "Wir sind nicht hier, um Blut zu vergießen – sondern um über ihre Kapitulation zu verhandeln."
 tibet_expedition_events.19.t: "Unerlaubte Plünderung"
 tibet_expedition_events.19.d: "Während die Soldaten von [SCOPE.sCharacter('expedition_leader').GetLastName] sich [SCOPE.sCountry('tibet_scope').GetAltName('DAT')] nähern, werden einige Soldaten unruhig. Es gibt Berichte über Banden unserer Leute, die in Häuser und Klöster eindringen und alles mitnehmen, worauf sie Lust haben."
 tibet_expedition_events.19.f: "„Ich versichere Ihnen, mein Herr, das bewegt sich in einem völlig akzeptablen Rahmen. Man hat sich uns schließlich entgegengestellt, und es ist zu erwarten, dass danach gewisse Maßnahmen ergriffen werden. Obwohl die Berichte aus diesem einen Kloster natürlich übertrieben sein müssen.“"
 tibet_expedition_events.19.a: "Na und? So sind Armeen nun einmal."
 tibet_expedition_events.19.b: "Disziplinieren wir die Soldaten und entschuldigen wir uns förmlich bei den örtlichen Beamten."
 tibet_expedition_events.20.t: "Das Stellen eines Ultimatums"
 tibet_expedition_events.20.d: "Da sich unsere Expedition [SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName] nähert, ist es an der Zeit, dass wir uns mit dem heiklen Thema der diplomatischen Kanäle befassen. Wir müssen mit demjenigen sprechen, der die höchste Autorität über dieses Land hat."
 tibet_expedition_events.20.f: "Er fand den Beamten über einen Tisch gebeugt vor, wie er sich in die eigenen Hände schrie.\n\n„Man spricht mit einem Beamten, und der gibt einen an den nächsten weiter. Dann spricht man mit #italic dem#! Kerl, und #italic er#! sagt, man hätte den Falschen – um einen danach an eine dritte Person weiterzureichen. Diese meint dann, man habe sich wohl geirrt und der #italic erste#! Mann sei derjenige, der das Sagen hat.\n\nOh, wo soll das enden? Wer ist der Verantwortliche? Bin #italic ich#! überhaupt zuständig?“"
 tibet_expedition_events.20.a: "Natürlich stellen wir unsere Forderungen an [SCOPE.sCountry('tibet_scope').GetAltName('AKK')]."
 tibet_expedition_events.20.b: "Sprechen wir direkt mit [SCOPE.sCountry('overlord_of_tibet').GetAltName('DAT')]."
 sending_tibet_ultimatum_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName] nimmt Verhandlungen mit [SCOPE.sCountry('tibet_scope').GetAltName('DAT')|U] auf."
 sending_tibet_overlord_ultimatum_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName] nimmt Verhandlungen mit [SCOPE.sCountry('overlord_of_tibet').GetAltName('DAT')|U] auf."
 tibet_expedition_events.21.t: "Das [SCOPE.sCountry('expedition_country').GetAdjective|l]e Ultimatum"
 tibet_expedition_events.21.d: "Die [SCOPE.sCountry('expedition_country').GetAdjective|l]e Expedition hat trotz all unserer Anstrengungen unsere Hauptstadt erreicht. Ihre kostspieligen Forderungen sind klar und deutlich: Wir sollen uns ihrer Autorität unterwerfen."
 tibet_expedition_events.21.f: "„Es ist eigentlich ganz einfach.“ Der [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting|l]e Botschafter grinste. „Sie kennen den Skorpion bereits. Warum sich nicht uns zuwenden? Brechen Sie die Beziehungen zu anderen ausländischen Mächten ab und überlassen Sie uns den Rest.“"
 tibet_expedition_events.21.a: "Wir werden uns [SCOPE.sCountry('expedition_country').GetAltName('DAT')] ergeben."
 tibet_expedition_events.21.b: "Ihre Machtdemonstration bedeutet nichts! #bold Verschwinden Sie auf der Stelle! Mit leeren Händen!#!"
 tibet_expedition_events.22.t: "Das [SCOPE.sCountry('expedition_country').GetAdjective|l]e Ultimatum"
 tibet_expedition_events.22.d: "Die [SCOPE.sCountry('expedition_country').GetAdjective|l]e Expedition nach Tibet hat unsere Autorität in der Region untergraben, und nun verlangt sie, dass wir die Kontrolle formell an sie abtreten. Das ist eine schwere Beleidigung, doch wagen wir es, uns ihnen entgegenzustellen?"
 tibet_expedition_events.22.f: "„Es ist eigentlich ganz einfach.“ Der [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting|l]e Botschafter grinste. „Sie waren der Skorpion, doch nun ist es an der Zeit, dass wir den Stachel führen. Lassen Sie uns diesen felsigen Flecken des Himalayas verwalten. Dann lassen wir Sie in Ruhe und bringen diese Sache endlich zu Ende.“"
 tibet_expedition_events.22.a: "Wir werden uns [SCOPE.sCountry('expedition_country').GetAltName('DAT')] ergeben."
 tibet_expedition_events.22.b: "Ihre Machtdemonstration bedeutet nichts! #bold Verschwinden Sie auf der Stelle! Mit leeren Händen!#!"
 tibet_expedition_events.26.t: "Die [SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName]-Konvention"
 tibet_expedition_events.26.d: "Die [SCOPE.sCountry('expedition_country').GetAdjective|l]e Expedition hat sich unmittelbar an die [SCOPE.sCountry('tibet_scope').GetAdjective|l]en Beamten gewandt und sie gezwungen, die [SCOPE.sCountry('expedition_country').GetAdjective|l]e Suzeränität anzuerkennen. Sie sind nun Untertanen [SCOPE.sCountry('expedition_country').GetAltName('VON')]."
 tibet_expedition_events.26.f: "„Es ist eigentlich ganz einfach.“ Der [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting|l]e Botschafter grinste. „Wir haben uns einfach mit jenen Leuten unterhalten, auf die es ankommt, und jetzt gehören sie uns. Sie kannten den Skorpion, und nun ist es an der Zeit, uns kennenzulernen.“ Er gluckste vergnügt und entließ die [SCOPE.sCountry('ex_tibetan_overlord').GetAdjectiveNoFormatting|l]en Beamten mit einem Wink."
 tibet_expedition_events.26.a: "[SCOPE.sCountry('tibet_scope').GetAdjective|l]es Land wird immer uns gehören!"
 tibet_expedition_events.26.b: "[SCOPE.sCountry('expedition_country').GetAltName('NOM')|U] muss [SCOPE.sCountry('tibet_scope').GetAltNameNoFormatting('AKK')] #bold auf der Stelle#! zurückgeben."
 tibet_expedition_events.27.t: "Die [SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName]-Konvention"
 tibet_expedition_events.27.d: "Die Expedition von [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetFullName] nach Tibet war ein durchschlagender Erfolg und diese Strategieregion steht jetzt unter unserer Knute. [SCOPE.sCharacter('expedition_leader').GetLastName|U] wird bereits in [ROOT.GetCountry.GetCapital.GetCityHubName] gefeiert und hat eine glänzende Zukunft vor sich."
 tibet_expedition_events.27.f: "„Im Grunde ist es ganz simpel.“ Zigarrenrauch stieg auf, als der Mann mit seinem schwelenden Stumpen auf die Karte an der Wand deutete. „#italic Das#! war unser Schwachpunkt. Es war von entscheidender Bedeutung, dass wir so viel Männer und Gold dort hineinsteckten, wie es brauchte, um sie zu sichern, äh …“ Er hielt inne, als er versuchte, durch die Tabakrauchschleier zu spähen. „Tibet! Wir mussten Tibet sichern, um uns zu retten.“\n\nEr wandte sich den anderen Herren im Club zu. „So! Wer hat Lust auf etwas Billard?“"
 tibet_expedition_events.27.a: "Ein dreifaches Hoch auf [SCOPE.sCharacter('expedition_leader').GetFullName]!"
 tibet_expedition_events.29.t: "Ein wildes Antlitz"
 tibet_expedition_events.29.d: "Unsere Expedition ist beim Überqueren eines tückischen Bergpasses auf einen Tierbau gestoßen. Die Untersuchung ergab, dass er von einem seltenen Geschöpf bewohnt wird: der Pallas-Katze."
 tibet_expedition_events.29.f: "Als er die Laterne senkte, um in die Tiefen der Höhle zu blicken, starrten ihn bösartige goldene Augen an. Ihre runden Pupillen und die Zeichnung um sie herum vermittelten eine seltsame Art von Menschlichkeit, wie ein Mann mit Schnauzbart und gefurchten Brauen. Die Katze musterte ihn, dachte der Expeditionsreisende, und sie war so geschickt eingegraben wie ein Soldat im Schützengraben.\n\nEr veränderte den Winkel des Lichts, und drei kleinere Augenpaare blickten zurück. Ein Muttertier in seinem Bau, die drei Kätzchen bewachte, welche gerade alt genug waren, um das Licht anzufauchen. Der Botanische Garten würde gut für sie bezahlen, doch wäre das die Finger wert, die es kosten könnte?"
 tibet_expedition_events.29.a: "Fangt sie ein und lasst sie nach [ROOT.GetCountry.GetCapital.GetCityHubName] verschiffen."
 tibet_expedition_events.29.b: "Ein prächtiges Fell, das man sich nur zu holen braucht!"
 tibet_expedition_events.29.c: "Machen wir uns Notizen, aber lassen wir sie leben."
