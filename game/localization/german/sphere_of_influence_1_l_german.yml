 je_tibet_expedition_reason: "In unserem großen Spiel gegen unsere Rivalen überragt ein Reich den Rest, was seinen potenziellen Wert und seine Rolle als potenzielle Bedrohung angeht: Tibet. Wir sehen uns gezwungen, unsere Interessen in diesem Land im Himalaya zu sichern, um unsere Flanke zu schützen und dem Streben unserer Feinde einen Strich durch die Rechnung zu machen."
