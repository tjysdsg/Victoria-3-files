l_german:
 unification_prestige: "Nationaler Einiger"
 unification_prestige_2: "$unification_prestige$"
 formation.1.t: "Laotische Wiedervereinigung"
 formation.1.d: "Zum ersten Mal seit dem Fall von Lan Xang wurde eine geeinte [SCOPE.sCulture('unification_culture').GetName|l]e Nation geschaffen."
 formation.1.f: "Seit den letzten Tagen von Sulinyavongsa haben wir keinen Frieden mehr erlebt. [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] ist wieder eins geworden. Familien, die durch die Erben des alten Königs zerrissen wurden, sind nun wieder unter einem Banner vereint. Und damit ist das [SCOPE.sCulture('unification_culture').GetName|l]e Volk bereit für eine neue, goldene Morgenröte."
 formation.1.a: "Wir werden den Ruhm von Lan Xang wiederherstellen."
 formation.2.t: "Baltische Wiedervereinigung"
 formation.2.d: "Die baltischen Staaten wurden zu einer einzigen Nation vereinigt, in der das [SCOPE.sCulture('unification_culture').GetName|l]e, das [SCOPE.sCulture('unification_culture_2').GetName|l]e und das [SCOPE.sCulture('unification_culture_3').GetName|l]e Volk unter einem Banner gemeinsam streiten."
 formation.2.f: "In den Städten, auf den Feldern und in den Häusern begannen die ersten Anfänge der Nationalstaatlichkeit mit Zahlen, Liedern und Geschichten. Doch allzu bald wurden aus diesen fremden Anfängen Einladungen zum Mitmachen. Aus Einladungen wurden Treffen, aus Treffen wurden Vereinbarungen und aus Vereinbarungen wurden Bündnisse. Die Besiegelung der Bündnisse war nur ein Kipppunkt: Lieber mit Gleichen gegen die Welt, als Gleiche unter einer eisernen Knute zu sein."
 formation.2.a: "Einigkeit sorgt für Souveränität."
 formation.3.t: "Purpur-Phönix"
 formation.3.d: "Mit der Wiederherstellung [ROOT.GetCountry.GetAltName('VON')] hat unsere Nation Anspruch auf das Erbe Roms erhoben."
 formation.3.f: "Er stieg die alte Kurie hinauf, während sich der Himmel mit Gewitterwolken verfinsterte. Die Erzählungen der alten Patrizier besagten, dass die Senatoren die Kurie bestiegen und darauf warteten, ein Omen für die Gunst der Götter zu sehen. Er setzte sich hin, doch nicht lange. Blitze durchzuckten den Himmel, und ein goldener Adler landete in der Gosse.\n\nUnd er weinte: Rom würde sich wieder erheben."
 formation.3.a: "Rom wird sich wieder erheben."
 formation.4.t: "Äthiopische Wiedervereinigung"
 formation.4.d: "Der Sieg von [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] beendet das Zeitalter der Fürsten und führt endlich zur Wiedervereinigung [ROOT.GetCountry.GetAltName('VON')]."
 formation.4.f: "Die Tage der abtrünnigen Fürsten waren vorbei. [ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] würde in den Schoß eines erhabenen Kaisers zurückkehren, der Vorstreiter Gottes in diesem Land. Stabilität und Modernität mögen nun unter den Augen Gottes folgen, wie es die Pflicht eines Kaisers ist."
 formation.4.a: "Gott war mit uns."
 formation.5.t: "Iberische Vereinigung"
 formation.5.d: "Die Vereinigung Portugals mit allen ehemaligen Königreichen Spaniens hat zu einer vereinten Iberischen Halbinsel geführt."
 formation.5.f: "Das Läuten der Glocken kündigte auf der Halbinsel oft Tragödien an: Krieg, Seuchen, Feuer und Tod. Doch nicht heute. An diesem verheißungsvollen Tag, an dem die Sonne glühend heiß schien, vereinten sich die beiden Königreiche unter einem Regen aus Blütenblättern wieder. Vereint in einer royalen Ehe, verbunden durch Festlichkeiten und gegürtet mit der Macht einer goldenen Legion erwartete [ROOT.GetCountry.GetAltNameNoFormatting('AKK')] eine ruhmreiche Zukunft."
 formation.5.f2: "Hunderttausend niedere Delegierte von der ganzen Halbinsel wurden auf einen Platz in [ROOT.GetCountry.GetCapital.GetCityHubName] gebracht. Die Führer der ehrwürdigen Königreiche standen vor einem großen Pergament – einer neuen Verfassung – und zwei großen Federkielen, mit denen sie das Dokument unterzeichnen sollten. Mit dem letzten Federstrich wurden die getrennten Staaten eins. Vereint durch einen Vertrag, verbunden in Brüderlichkeit und gewappnet dank der Masten einer großen Armada erwartete [ROOT.GetCountry.GetAltNameNoFormatting('AKK')] eine ruhmreiche Zukunft."
 formation.5.a: "Auf eine grandiose Vereinigung!"
 formation.6.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting|U]e Vereinigung"
 formation.6.d: "Nach Jahren der Uneinigkeit und des Aufruhrs erhebt sich die Nation [ROOT.GetCountry.GetAltName('VON')] wieder aus der Asche."
 formation.6.f1: "Innere Unruhen waren nichts Ungewöhnliches in Brasilien. In der Tat gibt es in jeder Nation von solch gewaltiger Größe Unruhen. Und doch hielt das Land ihnen stand. Selbst als es sich aufteilte, als Fäulnis die Fundamente unterhöhlte und als Opportunisten den schwächelnden Leib heimsuchten, hielt es durch. Eine Nation war mehr als die Teile, aus denen sie bestand. Und wenn man nicht den Geist des Riesen zuerst brach, würde Brasilien jedes Mal stärker zurückkehren als vor der Zeit seiner Spaltung."
 formation.6.f2: "„Die Föderation steht!“ Das war der Ausruf aus hunderttausend Mündern in den Staaten. Trotz eines weiteren Sturms, der über die junge Nation hinwegfegte, hielt die Föderation tatsächlich stand. Und inmitten der Trümmer blieb eine Chance: die Chance, das Fundament des Landes zu festigen. Und damit auch die Chance, nach Höherem zu streben."
 formation.6.f3: "„Gegenseitiger Nutzen“ war das erste Argument für einen Zusammenschluss. Doch die Vereinigung der ungleichen Kolonialaußenposten war keine einfache Aufgabe. Und inmitten der Feindseligkeiten und Drohungen von innen wie außen wurde eines überdeutlich: Es war besser, zusammenzuhalten, als sich von den Rivalen einzeln ausmerzen zu lassen."
 formation.7.t: "Der Donaustaat"
 formation.7.d: "Aus dem gescheiterten Österreichischen Kaiserreich hervorgegangen ist [SCOPE.sCountry('formation_country').GetAltName('NOM')] eine gleichberechtigte Vereinigung des [SCOPE.sCulture('hungarian_culture').GetName|l]en, des [SCOPE.sCulture('romanian_culture').GetName|l]en, des [SCOPE.sCulture('czech_culture').GetName|l]en, des [SCOPE.sCulture('croatian_culture').GetName|l]en, des [SCOPE.sCulture('sloven_culture').GetName|l]en und des [SCOPE.sCulture('slovak_culture').GetName|l]en Volkes."
 formation.7.f: "„Gute Menschen von der Donau, von nah und fern, meine Geschwister: Ich sehe in euch die Herzen Tausend geschmähter Menschen, die nichts zu verlieren haben. In der Tat wurden wir von unseren einstigen Herrschern auf einen Pfad geführt, auf dem wir uns dann verirrt hatten. Doch nun ist der Weg in die Geschichte wieder frei. Einst hielten wir das Messer an der Klinge und wurden für die Gewinne anderer ausgeblutet. Das ist vorbei. Nie mehr. Nie mehr! Heute bestimmen wir über unseren eigenen Weg. Über unsere Zukunft. Ruhm erwartet uns!“"
 formation.8.t: "Arabische Vereinigung"
 formation.8.d: "Die arabischen Staaten des Nahen Ostens haben sich zu einer einzigen [ROOT.GetCountry.GetAdjective|l]en Nation zusammengeschlossen."
 formation.8.f: "Einst ein Hort der Bildung und eine Bastion des weisen Denkens wurde die arabische Welt unter das Joch von einem Dutzend Horden gezwungen. Bei jeder wurde immer nur die Leine ausgetauscht. Doch die Geschichte war bereits geschrieben und die Erinnerung daran noch lebendig. Die arabische Welt wird vielleicht wieder vergoldete Kuppeln und strahlende Türme sehen. Zusammenarbeit wäre der erste, entscheidende Schritt."
 formation.8.b: "Alle Araber sollten sich unter uns vereinen."
 formation.9.t: "Die jugoslawische Nation"
 formation.9.d: "Nachdem sie sich vom Joch des Osmanischen und des Österreichischen Reichs befreit hatten, schlossen sich die slawischen Völker des Balkans zu einer einzigen Nation zusammen."
 formation.9.f: "Freiheit. Keine bloße Befreiung von den Ketten, sondern wahre Freiheit. Nicht länger gefangen zwischen Hammer und Amboss, Jagdhund und Jäger, ist die Zeit für eine neue Einigkeit gekommen. Ein neuer Pakt zwischen den Slawen, den alle sehen können."
 formation.10.t: "Skandinavische Vereinigung"
 formation.10.d: "Im Gegensatz zu den ungleichen Unionen früherer nordischer Hegemonien umfasst der neu gebildete [ROOT.GetCountry.GetAdjective|l]e Staat [SCOPE.sCulture('unification_culture').GetName|l]e, [SCOPE.sCulture('unification_culture_2').GetName|l]e, [SCOPE.sCulture('unification_culture_4').GetName|l]e und [SCOPE.sCulture('unification_culture_3').GetName|l]e Bürger, die alle gleichgestellt sind."
 formation.10.f: "In den Bierhallen herrschte Jubel, während draußen eine frische Schneeschicht den Boden bedeckte. An den Wänden über dem lodernden Feuer hingen fünf Fahnen: eine für jeden Teilstaat und eine für die entstehende Union. Vorbei waren die Zeiten, in denen der eine König die Herrschaft, der andere das Reich innehatte. Heute war ein Tag des Feierns und der Pracht: Ein neuer Bär war im Norden erwacht, und alle sollten seinen Ruhm erfahren."
 formation.10.a: "Die [SCOPE.sCulture('finns_scope').GetName|l]en Menschen sollten ebenfalls gleichberechtigte Bürger werden."
 formation.11.t: "Das Mali-Großreich"
 formation.11.d: "Das größte Reich Westafrikas ist unter der kühnen Führung von [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] endlich wiederhergestellt worden."
 formation.11.f: "Es ist keine leichte, Aufgabe den Mantel der großen Könige Malis vergangener Zeiten wieder aufzunehmen. Doch im Geist von [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting] haben nur legendäre Taten das Potenzial, die unterschiedlichen Völker [SCOPE.sCharacter('ruler_scope').GetCustom('DE_PRO_POS_S_3P')]es Reichs in gemeinsamer Verehrung zu einen. Denn im großen Nationenbau, der vor uns liegt, gibt es kein Mittel der Staatskunst, das mächtiger wäre als die Geschichten, die unsere Völker verbinden."
 formation.11.a: "Wir werden uns ein Beispiel an Mansa Musa nehmen."
 formation.12.t: "Die Vereinigung von Turkestan"
 formation.12.d: "In einem unerbittlichen Ringen gegen weitaus größere fremde Mächte ist die Nation [ROOT.GetCountry.GetName] aus Stahl geschmiedet worden."
 formation.12.f: "„Warum haben wir jetzt eine neue Flagge, Mutter? Und warum reden die Leute mit erstickten Stimmen?“\n\n„Kind, bitte schweig. Sprich nicht so von unseren Nachbarn. Nicht wenn sie in der Nähe leben und mit uns Handel treiben. Es ist nicht so, dass sie es sind, die uns etwas nehmen; wir geben ihnen, was wir erübrigen können. Wir leben jetzt zusammen, damit wir eine Chance gegen jene diebischen Teufel haben, die fern von uns leben.“"
 formation.12.a: "Wir werden uns ein Beispiel an Mansa Musa nehmen."
 formation.13.t: "Indonesische Vereinigung"
 formation.13.d: "[ROOT.GetCountry.GetAltName('NOM')|U] ist entstanden, um die vielen Völker der malaiischen Welt zu vereinen und das Joch der europäischen Unterdrückung abzustreifen."
 formation.13.f: "„Siehst du diese Klinge? Schau, mein Sohn. Dieses Schwert ist seit drei Generationen in der Obhut dieser Familie. Und jedes Mal, wenn ein neuer Mann in unserer Familie es in die Hand nimmt, darf es nicht zurückgelegt werden, bis es einem anderen Mann das Leben nimmt. Das ist der Preis für das, was wir jetzt haben. Wir müssen bereit sein, wieder zu kämpfen. Wir dürfen unser Zuhause nicht verlieren. Nie wieder.“"
 formation.14.t: "Indische Vereinigung"
 formation.14.d: "[ROOT.GetCountry.GetAltName('NOM')|U] ist entstanden, um die vielen Völker des Subkontinents zu einen und das Joch der europäischen Unterdrückung abzustreifen."
 formation.14.f: "In Seide gewandete Tänzerinnen und Blütenblätter wirbelten durch die Straßen von [ROOT.GetCountry.GetCapital.GetCityHubName]. Das Essen flog geradezu aus den Pfannen, so schnell wie die Finger es greifen konnten. Tausende von Menschen quetschten sich in jeden noch so kleinen Winkel, den sie finden konnten. Heute sollte ein neuer Kaiser gekrönt werden: [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting]. Ein Kaiser für das indische Volk, nicht länger eine Marionette, die an den Fäden eines anderen tanzte."
 formation.14.f2: "Der Weg zum Frieden beginnt damit, dass jeder Mensch gehört wird, unabhängig von seinem Stand. Einigkeit und Zusammenarbeit sind die Eckpfeiler der Einheit. Der heutige Tag markiert den ersten Schritt auf dem Weg zum Frieden. Mögen wir diesen Weg in Kraft und Demut fortsetzen."
 formation.14.f3: "Aus Indien geraubte Juwelen schmücken nun die Krone eines anderen. Speis und Trank für indische Mäuler, das aus indischem Boden gerissen und an Männer geschickt wurde, die schon zu viel auf dem Teller haben. Damit ist jetzt Schluss. Indiens Platz in dieser neuen Welt soll nicht länger eine Schande sein. Diejenigen, die uns zuvor so leicht ausgeplündert haben, werden nun einem wahrhaft geeinten Volk gegenüberstehen."
 formation.15.t: "Die Wiedervereinigung von Jemen"
 formation.15.d: "[ROOT.GetCountry.GetAltName('NOM')|U] hat sich nach einer langen Phase der Zersplitterung zu einer stabilen und geeinten Nation entwickelt."
 formation.15.f: "„Der Stamm dort drüben. Hat der Stamm deines Vaters nicht vor Monaten mit ihnen Krieg geführt?“\n\n„Ein kleine höfliche Auseinandersetzung. Eine gute Übung für den Fall, dass jemand ein Fass voll Sand als Wundermittel verkauft. Außerdem: Wer ärgert sich nicht über die Sturheit des eigenen Bruders?“\n\n„Ich will nicht bestreiten, dass das auch in meinem Stamm so üblich ist. Aber ganz sicher ist, dass ihr Eintopf ein guter Grund ist, sich mit ihnen zu verbünden. Ha! Darin dürfte man mich begraben!“"
 formation.16.t: "Kasachische Vereinigung"
 formation.16.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] hat das [SCOPE.sCulture('unification_culture').GetName|l]e Volk unter einem Banner vereint."
 formation.16.f: "„Bereitet einen Gesandten vor. Ich möchte mit dem Zaren sprechen. Nun hört gut zu. Unsere Forderungen sind einfach: Unsere Unabhängigkeit ist nicht mehr käuflich. Russland wird alle Steuererhebungen bei unserem Volk einstellen und seine eigenen Festungen niederreißen. Wir sind gewillt, mit der ganzen Kraft aller Shai’tan in den Hufen unserer Pferde in den Krieg zu reiten.“"
 formation.17.t: "[SCOPE.sCountry('formation_country').GetAdjective|U]e Vereinigung"
 formation.17.d: "[SCOPE.sCountry('formation_country').GetAltName('NOM')|U] hat sich zu einer aufstrebenden Macht in der SR „[SCOPE.sStrategicRegion('capital_region_scope').GetName]“ entwickelt."
 formation.17.f: "Ein neuer Tag bricht an, und eine neue Nation betritt die Weltbühne. [ROOT.GetCountry.GetAdjectiveNoFormatting|U]er Ruhm ist in Zukunft unvermeidlich."
 formation.18.t: "Das Herz Europas"
 formation.18.d_1: "Unsere Nation hat die Wiederherstellung [ROOT.GetCountry.GetAltName('VON')] erklärt und sich damit erneut als Hegemon Mitteleuropas aufgestellt."
 formation.18.d_2: "Mit der Vereinigung aller deutschen Länder und der Ausrufung [ROOT.GetCountry.GetAltName('VON')] haben wir uns als Herrscher über Europa – und bald über die ganze Welt – etabliert."
 formation.18.d_3: "Die Revolution in weiten Teilen Mitteleuropas hat die Ausrufung [ROOT.GetCountry.GetAltName('VON')] ermöglicht. Das internationale Proletariat wird unter der Fahne der Union befreit werden."
 formation.18.d_4: "Mit der Ausrufung [ROOT.GetCountry.GetAltName('VON')] haben wir die ersten Schritte zur Verwirklichung des Traums von einem vereinten Europa unternommen."
 formation.18.f_1: "Mit dem bloßen Wort des Papstes und dem gesenkten Haupt des Kaisers wurde das Dekret ganz groß geschrieben. In den Augen Gottes und der Menschen war es so weit: Das Heilige Römische Reich nahm seinen rechtmäßigen Platz auf der Weltbühne wieder ein. Kanonaden leiteten die Ströme von Bier ein; jubelnde Männer verkündeten den Vormarsch einer glorreichen neuen Herrschaft."
 formation.18.f_2: "#bold Paneuropa wird sich erheben! Größe ist unsere Bestimmung!#!\n\nZum Wohl des Vaterlandes werden alle den Zehnten in Getreide oder Schießpulver begleichen. Gemeinsam werden wir Europa vor seinen inneren wie äußeren Feinden retten!\n\n#italic Die Lieferung von unerwünschten Leibern, Waffen oder Lebensmitteln wird als Verstoß gegen das Militärrecht angesehen. Zuwiderhandelnde werden wegen Sabotage vor ein Kriegsgericht gestellt.#!"
 formation.18.f_3: "Die Fabrikpfeife ertönte. Die Arbeiter, die nicht mit den anderen gegangen waren, blieben zurück und wuschen sich. Nachdem sie ihre Anzüge und Kleider angezogen hatten, setzen sie sich um eine Karte der Union herum. In [ROOT.GetCountry.GetCapital.GetCityHubName] sprach man aus, was sie vermutet hatten: Die Welt würde sie allzu gern für ihr Werk hassen, doch endlich würde die nächste Internationale eine Bastion haben, von der aus sie vorgehen konnte."
 formation.18.f_4: "„Meine Herren, ich reiche hiermit eine Vorlage für unseren erneuten Erfolg ein: Im Westen liegt ein Kontinent, der sich durch die Vorteile, die er seinen Bürgern bietet, definiert. So fehlerbehaftet er auch sein mag – schließlich schlafe einige von ihnen noch in Ketten –, so dient er doch heute unseren Zielen. Aber wenn es etwas gibt, wofür man uns rühmen kann, dann ist es unsere Gabe, fehlerbehaftete Entwürfe zu verbessern. Lasst uns der Welt zeigen, dass wir in der Lage sind, zu führen.“"
 formation.18.a: "Auf eine ruhmreiche Union!"
 formation.18.b: "Das französische Proletariat ruft nach Befreiung."
 formation.18.c: "Die Zeit ist gekommen, unsere Fehden beizulegen."
 formation.19.t: "Die Vereinigten Niederlande"
 formation.19.d: "Zum ersten Mal seit der belgischen Revolution von 1830 hat ein einziger Staat die Gebiete der Niederlande vereinigt und [ROOT.GetCountry.GetAltName('AKK')] ausgerufen."
 formation.19.f: "„Ich habe gehört, dass Flandern bald zu uns und unserer fröhlichen Nation gehören wird. Ah, was für ein herrliches Wetter zur Abwechslung. Ein gutes Omen für glückliche Umstände.“\n\n„Das Wetter? Du sprichst über das Wetter wie ein englischer Schuljunge, während unsere Besitzungen von allen Seiten bedroht werden!“\n\n„Nun gut. Sprechen wir über Wichtigeres. Wie viel Sahne möchtest du für die Poffertjes?“"
 formation.19.a: "Auf eine ruhmreiche Union."
 formation.20.t: "Der Rheinbund"
 formation.20.d: "Gegen die österreichischen und preußischen Pläne für ihr Land hat sich ein Bund deutscher Staaten erneut zusammengeschlossen, um [ROOT.GetCountry.GetAltName('AKK')] zu bilden. Der Bund steht zusammen, um seine Eigenständigkeit gegenüber seinen Feinden zu behaupten."
 formation.20.f: "Jahrzehnte nach Napoleons Niederlage ist sein Einfluss noch immer in ganz Europa zu spüren. Dieser Bund ist nur eines von vielen Vorhaben seiner Blutherrschaft. Vielleicht kann er ohne seinen eisernen Griff einem edleren Zweck zugeführt werden."
 formation.20.a: "Auf den deutschen Rhein!"
 formation.21.t: "Die vereinigten Carolinas"
 formation.21.d: "Der Fehler von 1712 wurde rückgängig gemacht. North und South Carolina stehen wieder gemeinsam unter einer Flagge vereint: der [ROOT.GetCountry.GetAltName('VON')]."
 formation.21.f: "„Haben Sie gesehen? Es ist vollbracht. Keine Grenze mehr. Wir können direkt den Zug nach Charleston nehmen – wenn wir wollen.“\n\n„Oh, aber was ist mit den Südstaatlern?“\n\n„Was soll mit denen sein?“\n\n„Nun, sie müssen sich jetzt mit Fayetteville zufriedengeben.“\n\nDas Wort hing in der Luft wie eine besonders fette Mücke. Das Gesicht des Herrn in Rot wurde blass.\n\n„… Nun, ja. Das ist wohl so.“"
 formation.21.a: "Zu sein und zu hoffen."
 formation.21.b: "Tennessee war unser und wird es wieder sein!"
