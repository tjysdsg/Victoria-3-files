 je_reunify_central_america: "Mittelamerikanische Wiedervereinigung"
 je_reunify_central_america_reason: "Der Zerfall der Vereinigten Provinzen Mittelamerikas in unterschiedliche Nationen hat die Region verarmt und anfällig für gierigste Ausbeutung gemacht. Wenn Mittelamerika jemals das Potenzial der Moderne voll ausschöpfen will, muss es zu einer Einheit werden."
 central_america.1.t: "Mittelamerikanische Wiedervereinigung"
 central_america.1.d: "Die abtrünnigen Staaten, die sich so töricht von der [ROOT.GetCountry.GetAdjective|l]en Einheit abgewandt hatten, wurden in den Schoß der Nation zurückgeholt. Die Nation ist wieder geeint."
 central_america.1.f: "„Die Tage der spanischen Krone sind vorbei. Wir sind jetzt frei, unser eigenes Schicksal zu verfolgen, und doch trampeln wir einander im Ansturm auf unsere Ziele nieder. Und überall um uns herum vereinen sich unsere Feinde zu größeren Gebilden. Wenn größere Maschinen, Körperschaften und Spielräume unsere Zukunft sind, sollten wir uns auch voll darauf einlassen. Lasst uns einander umarmen. Bieten wir uns wechselseitig das Zeichen des Friedens an. Lasst uns gemeinsam nach unserem größeren Schicksal suchen.“"
 central_america.1.a: "Auf eine stabilere Einheit."
