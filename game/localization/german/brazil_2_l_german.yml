 amazon_border_treaty_button_1: "Den Vertrag von Ayacucho unterschreiben"
 amazon_border_treaty_button_1_desc: "Die westlichen Grenzen des Amazonasgebiets [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('VON')] sind seit Langem unzureichend abgegrenzt, was zu unnötigen Reibereien an der Grenze und zu Siedlungen mit unklarer Zuständigkeit führt.\n\nEin umfassender Grenzvertrag mit unserem Nachbarn im Amazonasgebiet würde das Problem lösen. Zu Gunsten [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('VON')], versteht sich."
 amazon_border_treaty_button_2: "Den Vertrag von Bogotá unterschreiben"
 amazon_border_treaty_button_2_desc: "Die nördlichen Grenzen des Amazonasgebiets [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('VON')] sind unklar und offen für die Ausbeutung durch fremde Regierungen und lästige Banditen gleichermaßen. Klar abgegrenzte Zuständigkeitsbereiche und gegenseitige Vereinbarungen mit unseren Nachbarn würden viel dazu beitragen, unsere eigenen Grenzen zu schützen und ein gewisses Maß an Recht und Ordnung in dieses Grenzgebiet einziehen zu lassen.\n\nEin einzelner umfassender Vertrag würde dieses Problem für [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('AKK')] auf simple Weise lösen."
 je_amazonas: "Ausbeutung des Amazonas"
 je_amazonas_reason: "Obwohl [SCOPE.sGoods('rubber_scope').GetName] und seine Eigenschaften seit Langem bekannt sind, wurde er traditionell kaum verwendet und die kommerzielle Nachfrage blieb daher gering. Doch da die #bold Industrielle Revolution#! nun in vollem Gang ist und jede Woche neue Verwendungsmöglichkeiten für [SCOPE.sGoods('rubber_scope').GetNameNoFormatting] gefunden werden, ist der Ruf nach einer Steigerung der Produktion laut geworden.\n\nEs müssen Schritte unternommen werden, um den Amazonas von einem unwirtlichen Dschungel in ein intensiv erschlossenes Land zu verwandeln, das der Nachfrage des Handels gerecht wird."
 je_amazonas_tt: "Alle gummiproduzierenden Amazonas-[Concept('concept_state','$concept_states$')] müssen ihre #bold Staatseigenschaft#! auf #bold Ausgebeuteter Amazonas-Regenwald#! hochstufen."
