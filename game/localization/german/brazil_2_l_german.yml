 upgrade_amazon_button_1_desc: "Die reichen Wälder des Amazonas sind eine ungenutzte Quelle des Reichtums. Es liegt an uns, diese Gebiete zum Wohl der Nation und unseres anhaltenden Wohlstands zu erschließen."
 amazon_1_cooldown_tt: "Hat im letzten #bold Jahr#! nicht die Entscheidung #bold Amazonasstaat entwickeln#! genutzt"
 upgrade_amazon_button_2: "Amazonasstaat ausbeuten"
 upgrade_amazon_button_2_desc: "Die Wälder sind zwar gezähmt, verbergen aber immer noch ihre größten Schätze vor uns. Um das Potenzial des Amazonas voll auszuschöpfen, müssen wir dieses Land noch härter bearbeiten."
