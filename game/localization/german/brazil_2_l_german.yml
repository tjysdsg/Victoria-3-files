 #Aberdeen Act
 je_aberdeen_act: "Der südatlantische Sklavenhandel"
 je_aberdeen_act_reason: "Trotz der Unterzeichnung des #bold Britisch-Brasilianischen Vertrags von 1826#!, in dem sich [SCOPE.sCountry('brazil_scope').GetAltName('NOM')] zur Abschaffung des afrikanischen Sklavenhandels verpflichtete, haben die [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting|l]en Behörden seither kaum Anstrengungen unternommen, um diesen Vertrag tatsächlich auch umzusetzen.\n\nStattdessen bringen [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting|l]e Sklavenhändler weiterhin jedes Jahr Zehntausende Afrikaner in Ketten über den Atlantik und verhöhnen damit den guten Namen und den Ruf von Whitehall.\n\nDas darf nicht so weitergehen. So oder so: [SCOPE.sCountry('brazil_scope').GetAltNameNoFlag('NOM')|U] wird sich fügen."
 je_aberdeen_act_button: "Das Aberdeen-Gesetz durchsetzen"
 je_aberdeen_act_button_desc: "Falls [SCOPE.sCountry('brazil_scope').GetCapital.GetCityHubName] sich weigert, Maßnahmen zu ergreifen, dann soll dem so sein. Zeigen wir ihnen, wie die [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc')] mit Sklavenhändlern umgeht."
 brazilian_slave_trade_modifier: "Unerfüllte Vertragsverpflichtungen"
 brazilian_slavery.1.t: "Die letzte Reise der Andorinha"
 brazilian_slavery.1.d: "Mit dem [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFlag|l]en Verbot des Sklavenhandels, das nun von den örtlichen Behörden auch wirklich umgesetzt wird, hat der südatlantische Sklavenhandel einen letzten, tödlichen Treffer erlitten – dank der unermüdlichen Bemühungen der Königlichen Marine."
 brazilian_slavery.1.f: "Mannschaft, stillgestanden! Heute Morgen sind die Depeschen eingetroffen.\nDas Aberdeen-Gesetz ist nicht mehr in Kraft. Brasilien hat in der Frage des Sklavenhandels endlich kapituliert.\nAb jetzt können wir uns wieder wichtigen Dingen zuwenden. Zur Feier des Tages erhalten heute Abend alle eine doppelte Ration Rum."
 brazilian_slavery.1.a: "Rule, Britannia! Britannia rules the waves!"
 brazilian_slavery.1.b: "Briten werden niemals, niemals, niemals Sklaven sein."
 the_west_african_squadron_modifier: "Westafrikanische Station"
 champions_of_abolition_modifier: "Erben von Wilberforce"
 anti_slavery_society_legacy: "Britische und ausländische Anti-Sklaverei-Gesellschaft"
 brazilian_slavery.2.t: "[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting|U]er Sklavenjäger vor [SCOPE.sState('slaver_coastal_state_scope').GetNameNoFormatting] aufgebracht"
 brazilian_slavery.2.d: "Nach einer kurzen Verfolgung hat das Kriegsschiff [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')] der Königlichen Marine das [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting|l]e Sklavenschiff [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')] gekapert. In seinem Laderaum wurden Hunderte von gefesselten afrikanischen Menschen entdeckt, die für die Sklavenmärkte von [SCOPE.sState('enslaved_destination_state_scope').GetCityHubName] bestimmt waren."
 brazilian_slavery.2.f: "„Im Ladungsmanifest steht Vieh. Ich sehe nicht eine einzige Kuh oder Ziege oder auch nur ein Huhn in einem Ihrer Laderäume. Sie, äh … Wie sage ich das nur? Sie scheinen Vieh der zweibeinigen, gottesfürchtigen Art an Bord zu haben.“\n\n„Vieh ist genau das, was wir hier haben, mein Herr. Viele Kaffeeplantagen hängen von diesem Vieh ab.“\n\n„Nehmen Sie ihnen die Handschellen ab. Und lassen Sie ihnen etwas Luft, um Himmels willen. Zumindest so lange, bis ich mir überlegt habe, was ich mit diesen ‚Kaffeebauern‘ anstellen werde.“"
 brazilian_slavery.2.a: "Klagen wir die Besatzung als Piraten an, wracken wir das Schiff ab und befreien wir alle gefundenen Sklaven."
 brazilian_slavery.2.b: "Befreien wir die Sklaven, aber lassen wir Besatzung und Schiff unbehelligt."
 approves_of_slave_hunting_modifier: "Befürwortet Sklavenjagd"
 brazilian_slavery.3.t: "[SCOPE.sCountry('britain_scope').GetNameNoFormatting] fängt [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting|l]e Sklavenjäger ab"
 brazilian_slavery.3.d_1: "Ein unter brasilianischer Handelsflagge fahrendes Sklavenschiff wurde von der Königlichen Marine vor [SCOPE.sState('slaver_coastal_state_scope').GetName] gekapert und beschlagnahmt. Das Schiff wurde versenkt und die Besatzung als Piraten vor ein britisches Gericht gestellt."
 brazilian_slavery.3.d_2: "Ein unter brasilianischer Handelsflagge fahrendes Sklavenschiff wurde von der Königlichen Marine vor [SCOPE.sState('slaver_coastal_state_scope').GetName] geentert, die menschliche Ladung beschlagnahmt und befreit."
 brazilian_slavery.3.f_1: "In jeder Zeitung, jeder Gazette und jedem Boulevardblatt in [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], ob auf Seiten der Abolitionisten oder auf der der Sklavenhalter, stand dieselbe Nachricht:\n\n#bold [SCOPE.sCountry('britain_scope').GetAltNameNoFlag('NOM')|U] kapert souveränes Schiff!#!\n\nAlle Matrosen und Offiziere würden im Ausland vor Gericht gestellt werden – mit Gnade war nicht zu rechnen. Und nun schrie jeder, der seine Finger im Sklavenhandel hatte, nach Entschädigungen, nach Beschlüssen und nach Vergeltung."
 brazilian_slavery.3.f_2: "Die Besatzung der [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')] verließ im Gänsemarsch das Schiff. Die meisten waren einfach nur froh, wieder auf brasilianischem Boden zu sein, doch eine Handvoll machte sich auf den Weg jede einzelne Kneipe in [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] abzuklappern.\n\nAm nächsten Morgen suchten sie sich neue Arbeit. Sie hatten alle denselben Grund: Mit den Briten wollte man sich nicht wieder anlegen."
 brazilian_slavery.3.a: "Perfides Albion."
 brazilian_slavery.3.b: "Sie kannten die Risiken, die eine solche Reise mit sich bringen würde."
 slave_flow_disrupted_modifier: "Sklavenschiff beschlagnahmt"
 pursuing_end_of_slave_trade_modifier: "Regierung ist gegen Sklavenhandel"
 brazilian_slavery.4.t: "Sklavenhändler in [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting|l]en Gewässern gesichtet"
 brazilian_slavery.4.d: "Das berüchtigte [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFlag|l]e Sklavenschiff [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')] wurde vom Kriegsschiff [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')] entdeckt, als es gerade in [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting|l]e Hoheitsgewässer einfuhr. Der Kapitän will die Verfolgung fortsetzen, doch Stimmen an Bord warnen davor, die Hoheitsgewässer [SCOPE.sCountry('brazil_scope').GetAltNameNoFlag('VON')] zu verletzen."
 brazilian_slavery.4.f: "„Kapitän, vielleicht sollten wir die Sache auf sich beruhen lassen? Sie werden allzu bald in ihren Gewässern sein. Das ist es nicht wert, sich mit ihrer gesamten Flotte anzulegen.“\n\n„Nun, dann ist es ja gut, dass Sie Marinesoldat sind und ich der Kapitän. Das Schiff liegt tief im Wasser und bisher haben sie noch keinen Tierkot von Bord gespült. Sie haben auch viel zu viele Vorräte an Bord, als dass es Vieh sein könnte. Wir haben sie schon bald eingeholt. Bereiten Sie Ihre Männer darauf vor, in einer Stunde an Bord zu gehen.“\n\n„Aye, aye, Captain. So Gott will, müssen wir uns nicht mit noch mehr Schiffen als diesem herumschlagen.“"
 brazilian_slavery.4.a: "Entern wir es. Die Gewässer von Brasilien sind die Gewässer einer feindlichen Nation."
 brazilian_slavery.4.b: "Respektieren wir ihre Gewässer fürs Erste. Befehlen wir dem Kapitän, beizudrehen."
 committed_abolitionists_modifier: "Engagierte Abolitionisten"
 impotent_anti_slavery_squadron_modifier: "Machtlose Präventivschwadron"
 brazilian_slavery.5.t: "[SCOPE.sCountry('britain_scope').GetAltName('NOM')|U] bringt Sklavenschiff in [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting|l]en Gewässern auf"
 brazilian_slavery.5.d: "Bei der Verfolgung und Kaperung eines Sklavenschiffs unter [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting|l]er Flagge in der Nähe von [SCOPE.sState('slaver_coastal_state_scope_2').GetName] hat ein Kriegsschiff der Königlichen Marine die territoriale Integrität [SCOPE.sCountry('brazil_scope').GetAltNameNoFlag('VON')] verletzt. Plantagenbesitzer und Bürger sind gleichermaßen aufgebracht und fordern sofortige Maßnahmen seitens der brasilianischen Regierung."
 brazilian_slavery.5.f: "#bold Großbritannien entert souveränes Schiff!#!\nIn einer perversen Machtdemonstration hat ein Schiff der British Royal Navy, die HMS [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')], ein Handelsschiff vor der Küste Brasiliens gekapert. Dieser schockierende Verstoß gegen die kaiserliche Souveränität darf nicht unerwidert bleiben. Die Bedingungen dieses geschmacklosen „Aberdeen-Gesetzes“ besagen, dass jedes britische Schiff unsere eigenen Bürger nach britischem Recht festnehmen und vor Gericht stellen kann. Warum hat unser … (Fortsetzung, S. 2)"
 brazilian_slavery.5.a: "Erst missachten sie unsere Flagge, jetzt unsere Gewässer?"
 brazilian_slavery.5.b: "Wir rasseln mit den Säbeln gegen diese unverschämten Briten."
 weakness_in_the_face_of_albion_modifier: "Schwäche im Angesicht von Albion"
 brazilian_slavery.6.t: "Die letzte Reise der Andorinha"
 brazilian_slavery.6.d: "Nachdem der [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting|l]e Sklavenhandel endlich verboten und unterdrückt wurde, ist das – tatsächliche oder eingebildete – Mandat der Königlichen Marine zur Belästigung unserer Schifffahrt erloschen, was die diplomatischen Beziehungen zwischen unserem Land und [SCOPE.sCountry('britain_scope').GetAltNameNoFlag('DAT')] drastisch verbessert hat."
 brazilian_slavery.6.f: "Achtung an alle Seeleute: Unser großmütigster [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] und die Cortes haben ein neues Gesetz verabschiedet, das die Einfuhr neuer Sklaven verbietet.\nWir haben heute bewiesen, dass wir den Briten in nichts nachstehen. Daher haben sie nicht länger das Recht, auf unseren Schiffen den Schulhofquälgeist zu spielen.\nZur Feier dieses großen Tages erhält jedes Mannschaftsmitglied heute Abend die doppelte Ration Rum."
 brazilian_slavery.6.a: "Das Ende einer Ära."
 brazilian_slavery.6_tt: "Die [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] belästigt unsere Schiffe in Friedenszeiten nicht länger."
 golden_law_button: "Das Goldene Gesetz erlassen"
 golden_law_button_desc: "Beeinflusst von breiteren internationalen Strömungen haben sich viele Mitglieder der feineren brasilianischen Gesellschaft in den letzten Jahren dem Abolitionismus zugewandt.\n\nSollte in Brasilien ein #bold Abolitionist#! oder #bold Humanitarist#! in der Nähe der Macht oder sollte die IG „[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]“ ausreichend unter Kontrolle sein, könnte die Abschaffung der [concept_slavery] stark beschleunigt werden, wenn auch zu einem hohen Preis."
 golden_law_button_tt: "Verabschiedet sofort das Gesetz „[GetLawType('law_slavery_banned').GetName]“, was aber alle [Concept('concept_interest_group', '$concept_interest_groups$')] aufbringen wird, die Sklaverei unterstützen."
 golden_law_button_tt_2: "[concept_enactment_phase] ist größer oder gleich #bold 1#!"
 outraged_over_golden_law_modifier: "Außer sich wegen des Goldenen Gesetzes"
 brazilian_slavery.7.t: "Goldenes Gesetz, Goldene Rose"
 brazilian_slavery.7.d: "Während die ‚besondere Institution‘ [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('VON')] stellenweise unantastbar schien, wurde sie nun endlich für immer zur Ruhe gebettet. Ihre Auswirkungen werden sicherlich noch Jahrhunderte lang zu spüren sein, doch dieser Tag ist ein Grund zum Feiern, denn der Papst selbst hat [SCOPE.sCharacter('golden_rose_recipient_scope').GetFullName] eine goldene Rose verliehen, um die Leistung [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('VON')] zu würdigen."
 brazilian_slavery.7.f: "#bold Eine goldene Rose für eine goldene Tat#!\nDie Sonne geht an einem neuen Tag in einem nun sklavenfreien Brasilien auf. Nachdem sich die Sache bis nach Rom herumgesprochen hatte, überreichte der Papst [SCOPE.sCharacter('golden_rose_recipient_scope').GetFullNameNoFormatting] persönlich zwei goldene Geschenke: einen verheißungsvollen Titel sowie eine einzelne goldene Rose zum Gedenken an das #italic Lei Áurea#!. Die Sklaverei ist nun beendet … (Fortsetzung S. 2)"
 brazilian_slavery.7.a: "Von einem Goldenen Gesetz zu einem Goldenen Zeitalter."
 brazilian_slavery.7.b: "Wir sind eine Nation, ein Volk."
 unfettered_pride_modifier: "Ungehinderter Stolz"
 less_racist_brazil_modifier: "Rassenharmonisierung"
 old_order_upset_positive: "Abolitionisten-Avantgarde"
 old_order_upset_negative: "Alte Ordnung gestört"
 black_guard_male_modifier: "Schwarze Garde des Redemptors"
 black_guard_female_modifier: "Schwarze Garde der Redemptorin"
 brazilian_slavery.8.t: "Sklaven verweigern die Arbeit in [SCOPE.sState('slave_plantation_state_scope').GetNameNoFormatting]"
 brazilian_slavery.8.d: "Eine Gruppe von Sklaven, die in den [SCOPE.sBuilding('slave_plantation_scope').GetName] von [SCOPE.sState('slave_plantation_state_scope').GetName] arbeiten, haben aufgrund miserabler Arbeitsbedingungen und Misshandlungen durch ihre Herren ihre Arbeitsplätze verlassen und wollen nur zurückzukehren, wenn ihnen bessere Arbeitsbedingungen garantiert werden."
 brazilian_slavery.8.f: "„Wir verlangen unter anderem, dass unsere Quoten vor der Rückkehr zur Arbeit nicht mehr als fünf Eimer Kaffeebohnen pro Kopf für die Männer betragen. Sowohl die Männer als auch die Frauen auf dem Feld sollen von denjenigen beaufsichtigt werden, die wir gewählt haben.\n\nAußerdem verlangen wir zwei Tage Arbeitsbefreiung, damit wir mehr Reis anpflanzen und im nahen Fluss fischen können. Wir verlangen auch, dass ihr die angenehmen Arbeiten wie Krabben- und Muschelfischen den anderen Sklaven überlasst, die von der Küste gekommen sind.“"
 brazilian_slavery.8.a: "#italic Einige#! Zugeständnisse anbieten; die Waren müssen fließen."
 brazilian_slavery.8.b: "Verhandeln ist ein Privileg, das den Freien vorbehalten ist. Abgelehnt."
 brazilian_slavery.8.c: "Unerheblich. Sie sind ersetzbar."
 slave_shortages_modifier: "Vorübergehende Sklavenknappheit"
 masters_upset_over_concessions: "Halter aufgebracht über Zugeständnisse"
 unrestrained_masters: "Ungebändigte Halter"
 brazilian_slavery.9.t: "Sklaven der Arbeitsplatzsabotage verdächtigt"
 brazilian_slavery.9.d: "In letzter Zeit kam es in den [SCOPE.sBuilding('slowdown_slave_plantation_scope').GetName] von [SCOPE.sState('slowdown_slave_plantation_state_scope').GetName] zu schwerwiegenden Arbeitsausfällen. Die Aufseher machen absichtliche Sabotage durch unzufriedene Sklaven dafür verantwortlich."
 brazilian_slavery.9.f: "Manche Dinge entziehen sich der menschlichen Kontrolle: die Hitze der Sonne, der Wechsel der Jahreszeiten und die Menge an Ertrag, die eine Pflanze in ihrem Leben hervorbringen kann. Was kontrolliert werden kann – der Nährstoffgehalt des Bodens und die Erntemenge –, wird nie so streng geprüft wie die Arbeit eines Sklaven.\nUnd so greift der Antreiber als einzige Antwort zur Peitsche, wenn der Körper unweigerlich versagt."
 brazilian_slavery.9.a: "Die Auspeitschungen gehen weiter, bis die Moral steigt."
 brazilian_slavery.9.b: "Sie werden sich fügen. Irgendwann."
 brazilian_slavery.9.c: "Eine freie Arbeiterschaft wäre besser motiviert."
 plantation_slowdowns_slavery_modifier: "Plantagenverlangsamung"
 widespread_slave_abuse: "Drakonische Sklavenstrafen"
 brazilian_slavery.10.t: "Sklaven fliehen von den Plantagen in [SCOPE.sState('escape_slave_plantation_state_scope').GetNameNoFormatting]"
 brazilian_slavery.10.d: "In letzter Zeit sind immer mehr Sklaven von den [SCOPE.sBuilding('escape_slave_plantation_scope').GetName] in [SCOPE.sState('escape_slave_plantation_state_scope').GetName] verschwunden. Die Aufseher vermuten, dass sie ins Landesinnere zu noch unentdeckten Quilombos fliehen: Siedlungen ehemaliger Sklaven, die sich dem Gesetz entziehen."
 brazilian_slavery.10.f: "„Senhor, uns fehlen Sklaven. Sieben haben sich nicht zur Zählung gemeldet. Niemand hat sie gesehen. Drei Männer, zwei Frauen, ein Junge und ein Mädchen.“\n\n„Interessiert mich das? Fleisch ist Fleisch. Es kann ersetzt werden.“\n\n„Einer der besten Pflücker. Und die eine Frau war jemand, den Ihre Frau mochte. Soll ich ein paar Fährtenleser auftreiben?“"
 brazilian_slavery.10.a: "Stellen Sie umgehend Jagdgruppen zusammen."
 brazilian_slavery.10.b: "Führen Sie ‚Sicherheitsmaßnahmen‘ ein, damit sich so etwas nicht wiederholt."
 brazilian_slavery.10.c: "Dem Herrn sei Dank für die Sklavenmärkte von [SCOPE.sState('escape_slave_plantation_state_scope').GetCityHubName]."
 disastrous_slave_hunt: "Desaströse Sklavenjagd"
 quilombo_destroyed_modifier: "Quilombo zerstört"
 slave_purchases_modifier: "Sklavenkäufe"
 brazilian_slavery.13.t: "Eine besondere Institution"
 brazilian_slavery.13.d: "Mit dem Sieg der [SCOPE.GetRootScope.GetCountry.GetAdjective|l]en Sklaverei-Verfechter wird das Verbot des [GetLawType('law_slave_trade').GetName]s formell aufgehoben und die bereits weit verbreitete Praxis trotz internationaler Proteste gesetzlich verankert."
 brazilian_slavery.13.f: "„Warum sollten ausländische Launen das brasilianische Leben diktieren? Wenn [SCOPE.sCountry('anti_slavery_great_power_scope').GetAltNameNoFlag('NOM')] beschließt, dass die Sklaverei nicht zum eigenen Wesen passt, dann mag dem so sein – doch gilt dies dann automatisch auch für Brasilien? Wird [SCOPE.sCountry('anti_slavery_great_power_scope').GetRuler.GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCountry('anti_slavery_great_power_scope').GetAdjectiveNoFormatting|l]e [SCOPE.sCountry('anti_slavery_great_power_scope').GetRuler.GetPrimaryRoleTitle] uns die eigenen Gesetze aufzwingen oder ist es doch [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting], [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] dieses Land regiert?“"
 brazilian_slavery.13.a: "Einmal mehr wird unsere Haltung durch und durch mit der Sklaverei verbunden."
 brazil_slaving_pariah_modifier: "Erneuter afrikanischer Kreislauf"
 je_matter_of_slavery: "Die Frage der Sklaverei"
 je_matter_of_slavery_reason: "Der Status des #bold Fortschrittsbalkens#! wird durch verschiedene #tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_advance positive#! oder #tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_deplete negative#! Bedingungen bestimmt. Erreicht der #bold Fortschrittsbalken#! #bold 0#!, wird das Verbot des Sklavenhandels offiziell widerrufen, sodass die Institution noch stärker im brasilianischen kulturellen und politischen Leben #bold zementiert#! wird.\n\nVon ihren Gegnern als Krebsgeschwür verschrien, das die Grundfesten [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('VON')] bedroht, und von ihren Befürwortern als natürliche, notwendige und legitime Institution gepriesen hat die [concept_slavery] die politische Landschaft [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('VON')] jahrhundertelang bestimmt.\n\n#bold Der südatlantische Sklavenhandel#!\nObwohl sich Brasilien laut dem #bold Britisch-Brasilianischen Vertrag von 1826#! offiziell der Beendigung des [GetLawType('law_slave_trade').GetName]s verschrieben hat, wurden wenige Schritte unternommen, um das Verbot durchzusetzen, und der Handel bleibt bestehen.\n\nSolange Brasilien das [concept_law] „[GetLawType('law_slave_trade').GetName]“ beibehält, könnte sich [SCOPE.sCountry('britain_scope').GetAltName('NOM')] berechtigt fühlen, brasilianische Schiffe zu stören, die Sklaven auf hoher See befördern."
