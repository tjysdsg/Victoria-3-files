 je_modernizing_paraguay: "Das Herz Amerikas"
 je_modernizing_paraguay_reason: "Lange Zeit schmachtete [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('NOM')] als Nation unter der Willkürherrschaft von Francia. Doch wo der alte Tyrann wollte, dass Paraguay sich von der Weltbühne zurückzieht, wünscht sich [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] stattdessen, dass Paraguay auf ihr glänzt.\n\nAus Sorge um die heikle militärische und wirtschaftliche Lage des Landes hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting] ein ehrgeiziges Programm zur Modernisierung und zum Ausbau der Streitkräfte auf den Weg gebracht. Denn nur so können die Interessen der Nation, wo auch immer sie liegen mögen, wirklich geschützt werden."
 je_modernizing_paraguay_goal: "Ein [concept_gdp] von [JournalEntry.GetTotalGoalValue|D] erreichen"
 je_modernizing_paraguay.tt_1: "Die #bold Festung von Humaitá#! bauen"
 je_modernizing_paraguay.tt_2: "Die #bold Rosado-Gießerei#! aufbauen"
 je_modernizing_paraguay.tt_3: "Die #bold paraguayische Armee#! reformieren"
 je_modernizing_paraguay.tt_4: "Das Bevölkerungswachstum anregen"
 je_paraguayan_war: "Der paraguayische Krieg"
 je_paraguayan_war_reason: "Die [SCOPE.sCountry('paraguay_scope').GetAdjective|l]e Schlange hat ihr hässliches Haupt erhoben. [SCOPE.sCountry('paraguay_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('paraguay_scope').GetRuler.GetLastName] hat [SCOPE.sCountry('paraguay_scope').GetRuler.GetCustom('DE_PRO_POS_S_3P')]e Ziele der ganzen Welt offenbart – Ziele, die das südamerikanische Gleichgewicht der Kräfte erheblich stören würden.\n\nMan ist sich einig: Nur Waffengewalt kann [SCOPE.sCountry('paraguay_scope').GetRuler.GetLastNameNoFormatting] jetzt noch abschrecken. Die Frage ist nur, ob wir zu ihr greifen sollten?"
 je_paraguayan_war_tt_1: "Wir haben einen [concept_war] gegen [SCOPE.sCountry('paraguay_scope').GetName] #bold gewonnen#!."
 je_paraguayan_war_tt_2: "Wir haben einen [concept_war] gegen [SCOPE.sCountry('paraguay_scope').GetName] #bold verloren#!."
 humanita_fortress_button: "Die Festung von Humanitá bauen"
 humanita_fortress_button_desc: "Unsere besten Militäringenieure haben vorgeschlagen, eine große Festung an einer Hufeisenschleife nahe der Mündung des Paraguay-Flusses zu errichten.\n\nDie vorgeschlagene Festung mit einer Garnison von fast 20.000 Mann, einer Stromkette und etwa 400 Kanonen, die auf Barbetten, Kasematten und Erdwällen befestigt sind, würde sicherstellen, dass alle feindlichen Mächte, die versuchen, flussaufwärts in unsere Lande einzudringen, keinerlei Aussicht auf Erfolg haben."
 humanita_fortress_modifier: "Festung von Humaitá"
 establishing_humanity_modifier: "Bau von Humaitá"
 ybycui_iron_works_button: "Rosada-Gießerei aufbauen"
 ybycui_iron_works_button_desc: "Das Arroyo Ybycuí liegt strategisch günstig in der Nähe der großen [SCOPE.sGoods('iron_scope').GetName]-Erzvorkommen [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('VON')] und ist umgeben von dichten Wäldern, die ideal für die Holzkohleproduktion sind – somit ist es ein perfekter Standort für die Errichtung einer großen, modernen Eisengießerei.\n\nWenn wir ausländische Fachleute einladen, um beim Bau und Betrieb der Gießerei zu helfen, können wir sicherstellen, dass es den paraguayischen Streitkräften im Kriegsfall nicht an einheimischem, hochwertigem Eisen mangelt."
 good_health_prg_button: "Bevölkerungswachstum anregen"
 good_health_prg_button_desc: "Seit Jahrhunderten verlässt sich die paraguayische Bevölkerung bei der Behandlung von Krankheiten auf traditionelle Heiler. Krankheiten wie die Pocken haben die Bevölkerung schwer getroffen, vor allem in den ärmeren Gegenden.\n\nWenn Paraguay sich modernisieren und seine Bevölkerung wachsen soll, um den Anforderungen des Staates gerecht zu werden, müssen westlich ausgebildete Ärzte nach [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] eingeladen und ein neues medizinisches System aufgebaut werden."
 army_git_good_button: "Die paraguayische Armee reformieren"
 army_git_good_button_desc: "Wir sind auf allen Seiten von möglichen Feinden umgeben, deren Gesamtbevölkerungen die unsere um ein Vielfaches übersteigen. Wenn Paraguay seine Unabhängigkeit und seine Interessen wahren will, müssen drastische Maßnahmen zum Ausbau und zur Modernisierung der Armee ergriffen werden."
 je_expanding_paraguay: "Si Vis Pacem, Fac Bellum"
 je_expanding_paraguay_reason: "„Wenn du Frieden willst, führe Krieg.“\n\nFür manche mag die ein Widerspruch sein, doch für [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] ist es eine Tatsache. Um uns herum schmieden unsere Nachbarn Pläne, um uns die Kontrolle über unser heiliges Land zu entreißen.\nSollen wir also kleinlaut darauf warten, dass der Feind den ersten Schritt macht? Oder zum Allmächtigen beten, dass er es nie tut?\n\nNein. Wie unsere Vorväter vor uns müssen wir Schmiede unseres eigenen Glückes werden. Wenn der Krieg [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('IN')] Einzug halten will, soll er nur zu unseren Bedingungen kommen."
 choose_one_of_tt: "#bold Eine#! der folgenden Belohnungen auswählen:"
 paraguay.1.t: "Ein Treffen in [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]"
 paraguay.1.d: "Nach dem Tod von Doktor Francia ist ganz [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] im Fluss, während zivile und militärische Cliquen versuchen, sich die Macht zu sichern."
 paraguay.1.f: "„Das war es? Das paranoide Wrack ist endlich tot?“\n\n„So tot wie El Cid und meine Großmutter. Gott hab sie selig.“\n\n„Wird auch Zeit. Die Unverdienten hatten ihren Moment. Jetzt werden die richtigen Leute Paraguay zurück zum Ruhm führen.“"
 paraguay.1.a: "Die [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]-Garnison sichert die Stadt für [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetFullName]."
 paraguay.1.b: "Sr. [SCOPE.sCharacter('go_policarp_go_scope').GetLastName], der ungeliebte Sekretär von Francia, klammert sich an die Macht."
 el_excelentisimo_modifier: "El Excelentísimo"
 paraguay.1.tt_1: "Wenn wir uns auf die Seite der Reformer stellen, wird die [SCOPE.sCharacter('go_policarp_go_scope').GetIdeology.GetName|l]e [concept_ideology] für immer aus der [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting|l]en Politik verschwinden."
 paraguay.1.tt_2: "Wenn wir das Vermächtnis von Dr. Francia fortführen, haben wir keinen Zugriff auf die starken [Concept('concept_journal_entry','$concept_journal_entries$')] #bold Modernisierung#! und #bold Expansion#!."
 paraguay.2.t: "Napoleon der Amerikas"
 paraguay.2.d_1: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName], Sohn von [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetLastName], hat dank des Einflusses seines Vaters einen kometenhaften Aufstieg in den Reihen der [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag|l]en Armee erlebt. Der junge General ist sehr ehrgeizig und schreckt vor nichts zurück, um die Sache Paraguays voranzubringen, koste es, was es wolle."
 paraguay.2.d_2: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName] hat einen kometenhaften Aufstieg in den Reihen der [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag|l]en Armee erlebt. Der junge General ist sehr ehrgeizig und schreckt vor nichts zurück, um die Sache Paraguays voranzubringen, koste es, was es wolle."
 paraguay.2.f_1: "„Der Sohn von [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle] hält sich also für einen Kaiser, was? Wie viele Belagerungen hat er geführt, bei denen es nicht um einen Esstisch ging?“\n\n„Genug Belagerungen, dass er jedem unserer Nachbarn ein blaues Auge verpassen könnte. Welche Krabbe hat Sie denn so gekniffen?“\n\n„Er muss noch von seinem Vater entwöhnt werden. Ich habe auch gehört, dass er eine Nachbildung der Krone des Kleinen Korporals in Auftrag gegeben hat.“"
 paraguay.2.f_2: "#bold [SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting]: Napoleon aus [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]!#!\n\nEin Kommandant von schwindelerregendem Talent ist [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('IN')] aufgetaucht. Sein Können im Umgang mit großen und kleinen Rohren hat unsere Grenzen zu unüberwindbaren Mauern werden lassen. Nach dem Vorbild des großen Napoleon Bonaparte wird [SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastNameNoFormatting] die [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting|l]e Armee womöglich zu ähnlicher Größe führen."
 paraguay.2.a: "Eines Tages wird dieser ‚Napoleon‘ Paraguay zu wahrer Größe führen."
 paraguay.2.b: "Ein General sollte seinen Posten kennen, und das ist nur die Kaserne."
 paraguay.2.c: "Mit diesem Kerl #italic stimmt etwas nicht#!. Entlassen wir ihn lieber."
 napoleon_of_the_americas_modifier: "Napoleon der Amerikas"
 paraguay.2.tt_1: "Die Auswirkungen dieses Modifikators werden #bold verdoppelt#!, wenn [SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastName] zum [concept_ruler] [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('VON')] wird."
 paraguay.2.tt_2: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting] wird aus der Armee entlassen."
 paraguay.3.t: "Die Ruhr der Tropen"
 paraguay.3.d: "Mit großem Tamtam hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] den neuen Industriekomplex in Ybycuí offiziell eingeweiht und der versammelten Menge die Modernität und das enorme industrielle Potenzial des Standorts vorgeführt."
 paraguay.3.f: "#bold Protokoll des Direktors: Zu den Eisenwerken von Ybycuí#!\nDas so erzeugte Eisen hat sich als von bester Qualität erwiesen, und seit einiger Zeit wird kein anderes Eisen mehr für staatliche Projekte verwendet. Mit Holzkohle verhüttetes Eisen ist bekanntlich viel fester und besser als mit Steinkohle verhüttetes Eisen.\n\nEs besteht Grund zur Hoffnung, dass Paraguay – wenn die Minen richtig ausgebeutet und in angemessenem Umfang betrieben werden – in der Lage sein wird, La Plata mit Eisen bester Qualität zu einem billigeren Preis zu versorgen, als derzeit für eine minderwertige, aus Europa importierte Qualität bezahlt wird …"
 paraguay.3.a: "Seine Holzkohlehütten sollen die höchstmögliche Qualität von [SCOPE.sGoods('iron_scope').GetName] gewährleisten."
 paraguay.3.b: "Eisen ist ja schön und gut, doch die Zukunft gehört dem [SCOPE.sGoods('steel_scope').GetName]."
 paraguay.3.c: "Unsere Gefängnisse sind voll ‚Menschen ohne Beschäftigung‘. Bieten wir ihnen eine solche doch an."
 ybycui_prisoner_workforce_modifier: "Zwangsarbeitslager El Rosado"
 ybycui_iron_works_modifier: "Eisenwerk El Rosado"
 ybycui_steelworks: "Stahlmühle El Rosado"
 paraguay.4.t: "Das Sewastopol von Südamerika"
 paraguay.4.d: "An einer Haarnadelkurve des Río Paraguay liegt die beeindruckende Festung Humaitá, die als gut bewachter Schlüssel zu [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] und den oberen Flüssen gilt."
 paraguay.4.f: "„Sechzehn unheilvolle Öffnungen richteten ihre Finsternis und alles, was sie sonst noch enthalten mochten, auf uns und schienen, wie die Augen eines Porträts, der Bewegung des Schiffs zu folgen … Diese Öffnungen sind die der Kasemattenbatterie – aus Ziegeln gebaut, aber sehr tief und mit einer sehr beeindruckenden Anordnung von sechzehn achtzölligen Kanonen ausgestattet.“" #Crewmember of USS Fulton, 1859
 paraguay.4.a: "¡No pasarán!"
 paraguay.5.t: "Was der Arzt verordnet hat"
 paraguay.5.d: "Zu lange schon haben Krankheiten wie die Pocken unsere Nation ihrer Männer und Frauen beraubt. Obwohl dies noch jahrzehntelang der Fall sein wird, wird die Einführung von Impfprogrammen unter der Leitung ausländischer Ärzte die Schwere künftiger Ausbrüche deutlich abmildern."
 paraguay.5.f: "Sie war von ringförmigen Narben übersät. Ewig währende Wunden und Erinnerungen, die von den Pocken stammten. Die Pocken hatten ihre beiden ältesten Kinder geholt, die in ihren Armen rasselnd ihr Leben ausgehaucht hatten. Ihr Jüngster, der von der Seuche verschont geblieben war, würde den nächsten Ausbruch vielleicht überleben. Und das alles dank einer einzigen kleinen Nadel."
 paraguay.5.a: "Gesundheit ist unbezahlbar"
 vaccinations_prg_modifier: "Ländliche Impfprogramme"
 paraguay.6.t: "Sieg oder Tod"
 paraguay.6.d: "In ihren unverwechselbaren rot-weißen Uniformen marschieren die neuen Bataillone von [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] stolz auf der Plaza de Armas von [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] auf. Währenddessen zanken sich unaufhörlich ihre Generäle darüber, wie man sie am besten einsetzen sollte."
 paraguay.6.f: "„Sie mögen den Antrag unterstützen, Kanonen aus erhöhten Stellung einzusetzen, aber wir haben weder die Kanonen noch die erhöhten Stellungen dafür.“\n\n„Als ob wir nicht die Mittel hätten, für beides zu sorgen. Vielleicht sind Ihre Lippe so schmal geworden wie Ihr Kinn?“\n\n„Nicht dünner als Ihre Haarpracht jedenfalls. Wir versprechen Dinge, die wir nicht haben.“"
 paraguay.6.a: "Materie über Geist."
 paraguay.6.b: "Geist über Materie."
 barracks_boost_paraguay_quantity_modifier: "Einfache Entwürfe"
 barracks_boost_paraguay_quality_modifier: "Furchtlose Truppen"
 paraguay.7.t: "Sic Semper Tyrannis"
 paraguay.7.d_1: "Gegen unüberwindbare Widerstände hat [SCOPE.sCountry('paraguay_scope').GetName] eine Niederlage gegen unsere Macht erlitten. Die zuschauenden Weltmächte haben bereits neue Karten entwerfen lassen."
 paraguay.7.d_2: "Gegen unüberwindbare Widerstände hat Paraguay eine Niederlage gegen unsere Macht erlitten. Die zuschauenden Weltmächte haben bereits neue Karten entwerfen lassen."
 paraguay.7.f_1: "„Mein Volk, Kinder Argentiniens: Eine goldene Morgenröte zieht heute über den Himmel. Unsere Grenze ist gesichert; unser Volk kann heute Abend etwas ruhiger schlafen. Der paraguayische Emporkömmling hat für seinen Hochmut einen Tritt mit eiserner Stiefelspitze bekommen. Schon jetzt schreit sein Volk nach unseren Soldaten, um es von seinem Schicksal zu erlösen. Und wir müssen es tun und wir werden es tun!“"
 paraguay.7.f_2: "#bold Die paraguayische Pest ist besiegt#!\nDie paraguayische Bestie und ihre Legionen liegen besiegt auf dem Schlachtfeld. Was auch immer sie für Ziele hatten: Sie starben mit ihnen, und Paraguay ist wieder zu seiner natürlichen Bedeutungslosigkeit zurückgekehrt. (Fortsetzung S. 4)"
 paraguay.7.f_3: "Der Kümmerling des Wurfs. Das schwächste Glied in der Kette. Das Stroh inmitten des Stahls. Und doch überlebte es seinen Nachbarn. Nicht weil es an Stahl oder an Soldaten oder an Gelehrten fehlt, sondern einfach nur deshalb, weil es eben Überleben gelernt hatte. Vielleicht würde es mit Zeit und Geduld doch noch lange Zeit gedeihen."
 paraguay.7.f_4: "Paraguay ist zerschmettert, eine von allen Seiten verschlungene Insel. Die Gezeiten zerrieben es von allen Seiten, und die Geschöpfe im Wasser fraßen es mit ihren unzähligen Jungtieren auf. Die Botschaft an die kleinsten Nationen war klar: Expandiert und ihr werdet zermalmt – oder versteckt euch und ihr werdet geschluckt."
 paraguay.7.a: "Ruhm den Helden des Vaterlands"
 victor_against_paraguay_modifier: "Sieg über Paraguay"
 sack_of_paraguay_modifier: "Die Plünderung Paraguays"
 paraguay.8.t: "Die Schlacht von Cerro Corá"
 paraguay.8.d: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] führte die zusammengewürfelten Überreste der [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag|l]en Armee persönlich an, als [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] im Kampf fiel, nachdem zuvor alle Aufforderungen zur Kapitulation abgelehnt worden waren."
 paraguay.8.f: "Es war nicht schwer, den [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] aufzuspüren: Die Schneise geplünderter Dörfer und abgeschlachteter Rinder endete in einer halb verfallenen Festung. Die feindlichen Soldaten näherten sich von allen Seiten ungehindert. Kaum hatte die Schlacht begonnen, war sie auch schon vorbei: ein unrühmliches Ende für den [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] von [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 paraguay.8.a: "Und mit [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]em Tod stirbt auch [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')] Traum von einem Großparaguay."
 thus_unto_tyrants_modifier: "Die Plünderung von Asunción"
 thus_unto_tyrants_capture_modifier: "Die Plünderung von Asunción"
 a_broken_land_modifier: "Ein gebrochenes Land"
 paraguay.9.t: "Frieden und Gerechtigkeit"
 paraguay.9.d: "Wie David Goliath bezwang, so hat [SCOPE.GetRootScope.GetCountry.GetAltName('NOM')] über seine Nachbarn triumphiert, und ein [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting|l]er Frieden wurde vom trockenen Chaco bis zu den Küsten des Atlantiks durchgesetzt."
 paraguay.9.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting] saß am Schreibtisch, erhellt von einer einzigen Kerze in einem Wandhalter. Neben einem gefüllten Tintenfass und einer sauberen Feder stand ein unangetasteter Siegestrunk. Der Trunk konnte warten, ebenso wie die jubelnden Männer und schwärmenden Frauen draußen.\n\nParaguay brauchte eine mitreißende Ansprache. Doch wo sollte man anfangen?"
 paraguay.9.a: "Erweisen wir der unbesiegbaren Bastion des Heldentums die Ehre …"
 paraguay.9.b: "… dem prächtigen Eden der Reichtümer."
 paraguay_victory_mil_modifier: "Bastion des Heldentums"
 paraguay_victory_civ_modifier: "Irdisches Eden"
 paraguay.10.t: "[SCOPE.sCountry('paraguay_scope').GetAltNameNoFormatting('NOM')|U] triumphiert"
 paraguay.10.d: "Unsere Armeen sind geschlagen, [SCOPE.sCountry('paraguay_scope').GetAltName('NOM')|U] hat geschafft, was anfangs nur wenige Beobachter für möglich hielten. Es hat den Krieg gewonnen. Die internationale Presse berichtet bereits über ein neues südamerikanisches Gleichgewicht der Kräfte."
 paraguay.10.f: "Generäle und Admirale griffen zu den Einsatzzeichen. Für jeden Mann, den sie abzogen, waren zehntausend Männer gestorben. Für jedes Schiff, das sie abzogen, sank ein Geschwader fast immer bis auf den letzten Mann. Paraguay, eine Ameise, die gegen die Sonne kämpfte. Paraguay, ein Ozelot, der Jaguare und Schlangen bekämpfte. Paraguay, der neue Koloss von Südamerika."
 paraguay.10.a: "Gott erbarme sich unser."
 army_shaken_modifier: "Erschüttert durch Niederlage"
 paraguay.11.t: "Der paraguayische Krieg"
 paraguay.11.d: "Nachdem [SCOPE.sCharacter('paraguay_leader_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('paraguay_leader_scope').GetLastName] eine beachtliche militärische Macht aufgebaut hat, ist [SCOPE.sCountry('paraguay_scope').GetAltName('NOM')] nun bereit, [SCOPE.sCountry('paraguay_target_scope').GetAltName('AKK')] anzugreifen, um wahre Größe zu erlangen. Es scheint, als könnten nur geladene Musketen die [SCOPE.sCountry('paraguay_scope').GetAdjectiveNoFormatting|l]en Ambitionen noch aufhalten."
 paraguay.11.f: "„Mein Herr, Nachricht von den [SCOPE.sCountry('paraguay_scope').GetAdjectiveNoFormatting|l]en Grenzen. Die Fahnen sind gehisst und die Kanonen verschanzt.“\n\n„So schnell? Planen sie …“\n\n„Jetzt anzugreifen, ja, mein Herr. Die Hauptleute organisieren bereits ihre Männer.“"
 paraguay.11.a: "Wir müssen handeln."
 paraguay.12.t: "Wovon [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] träumt"
 paraguay.12.d: "Jahre harter Arbeit haben Früchte getragen. Mit der [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag|l]en Armee, die stärker ist als je zuvor, und mit der Unterstützung der einheimischen Industrie ist Paraguay bereit, sein Schicksal als eine der wichtigsten Mächte Südamerikas in die Hand zu nehmen."
 paraguay.12.f: "„Gutes Volk von [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], und [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting|l]e Menschen im Ausland, ich, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting], komme mit einem Schwert in der einen und einer Waage in der anderen Hand zu euch. Heute spreche ich von einem Traum für [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('AKK')]: eine goldene Zukunft, frei vom Joch der imperialistischen Nachbarn. Durch Hammer, Muskete und den Willen dieser tapferen Männer wird unser Volk seinen rechtmäßigen Platz auf der Weltbühne einnehmen!“"
 paraguay.12.a: "¡Adelante!"
