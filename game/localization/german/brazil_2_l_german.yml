 amazonas.1.t: "Die Zähmung Amazoniens"
 amazonas.1.d: "In unserem Besitz befinden sich derzeit weite Teile des unberührten, unerschlossenen Amazonasgebiets. Während die einen seine wilde Schönheit loben, sehen andere nur ein ungezähmtes Grenzgebiet, das voller [SCOPE.sGoods('rubber_scope').GetName] ist – und sich nach einem Hauch von Fortschritt und Kapital sehnt."
 amazonas.1.f: "„Schreiben Sie das auf: Wir stehen am Rande dessen, was die Lunge des Planeten selbst sein könnte. Die schrecklichen Wunder, die man darin findet, können von uns betrachtet, erobert und unterworfen werden. So wie das dunkelste Afrika sich dem …“\n\n„Äh, mein Herr, ich glaube, ich habe meinen Stift vergessen. Vielleicht könnten Sie mir diktieren, sobald wir wieder im Lager sind?“\n\n„Schwachkopf. Pah! Nehmen Sie meinen. Und jetzt noch einmal von vorn. Diesmal ohne Unterbrechung!“"
 amazonas.1.a: "Das Glück ist dem Tapferen hold …" #... and spits on the coward.
 amazonas.1.tt: "… und spuckt den Feigling an."
 amazonas.2.t: "Den Vertrag von Ayacucho"
 amazonas.2.d: "Nach intensiven Beratungen einigten sich die [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag|l]e und die [SCOPE.sCountry('bolivia_border_treaty_country_scope').GetAdjective|l]e Delegation darauf, die Grenzen von [SCOPE.sState('amazonas_state_scope').GetName] abzustecken, wobei große Landstriche an [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('AKK')] abgetreten wurden."
 amazonas.2.f: "Und mit dem letzten Schliff stand der Vertrag nun verbindlich und beschlossen da. Neue Karten wurden so rasch in Auftrag gegeben, wie die [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting|l]en und [SCOPE.sCountry('bolivia_border_treaty_country_scope').GetAdjectiveNoFormatting|l]en Regierungen es bellend anordnen konnten. Eine neue Grenze entlang des Amazonasbeckens.\n\nNatürlich war man sich in der Theorie einig, doch niemand wusste genau, #italic wo#! das Amazonasbecken begann. Das sollten die Gemeinden entscheiden. Sicherlich würde sich der gesunde Menschenverstand bei ihren Streitigkeiten durchsetzen."
 amazonas.2.a: "Im Namen der heiligen Dreieinigkeit! Unterschreiben wir."
 amazonic_indemnities_brazil_1: "„Vertrag von Ayacucho“-Entschädigungszahlungen"
 amazonic_indemnities_recipient_1: "„Vertrag von Ayacucho“-Entschädigungszahlungen"
 amazonas.3.t: "Den Vertrag von Bogotá"
 amazonas.3.d: "Nach intensiven Beratungen einigten sich die [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag|l]e und die [SCOPE.sCountry('colombia_border_treaty_country_scope').GetAdjective|l]e Delegation darauf, die Grenzen von [SCOPE.sState('amazonas_state_scope').GetName] abzustecken, wobei große Landstriche an [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('AKK')] abgetreten wurden."
 amazonas.3.f: "„Südlich von Tabatinga und auf der anderen Seite des Javari. Nördlich davon, am Zusammenfluss der Flüsse Apaporis und Japurá. Es wird ein faires Geschäft, Botschafter.“\n\n„Und was ist mit den angrenzenden Städten? Sie behaupten doch wohl nicht, für zwei Länder zu sprechen, oder? Es kann wohl niemand eine Katastrophe brauchen, oder?“\n\n„Aber natürlich! Ich würde nicht im Traum daran denken, für jemand anderes zu sprechen. Aber vielleicht wäre das Ihr nächster kluger Schritt?“"
 amazonas.3.a: "Im Namen der heiligen Dreieinigkeit! Unterschreiben wir."
 amazonic_indemnities_brazil_2: "„Vertrag von Bogotá“-Entschädigungszahlungen"
 amazonic_indemnities_recipient_2: "„Vertrag von Bogotá“-Entschädigungszahlungen"
 amazonas.4.t: "Manaus, Herz des Amazonas"
 amazonas.4.d: "Die Stadt [SCOPE.sState('amazonas_state_scope').GetName] in [SCOPE.sState('amazonas_state_scope').GetName] hat sich dank der Gewinne aus der sich wachsenden [SCOPE.sGoods('rubber_scope').GetName]-Industrie zu einem bedeutenden Handelszentrum entwickelt, das über Einrichtungen und Annehmlichkeiten verfügt, die der Regenwald zuvor noch nie gesehen hatte."
 amazonas.4.f: "#bold Saft treibt die Welt von [SCOPE.sState('amazonas_state_scope').GetCityHubName] an#!\nDer aufkeimende Kautschukhandel, der aus den Bäumen des Amazonas-Regenwaldes tropft, hat [SCOPE.sState('amazonas_state_scope').GetCityHubName] eine stabile wirtschaftliche Stütze gegeben. Während Kaffee und Milch ihre Zentren in anderen Teilen [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('VON')] haben, hat die Nützlichkeit des Kautschuks andere Industrien aufblühen lassen. Schuster, Werkzeugmacher und Krankenhäuser gleichermaßen vollbringen neue Wunder mit dieser klebrigen neuen Substanz … (Fortsetzung S. 68-69)"
 amazonas.4.a: "Sie soll der Eckpfeiler unseres [SCOPE.sGoods('rubber_scope').GetNameNoFormatting]-Imperiums sein …"
 amazonas.4.b: "… und eine tropische Metropole #italic sans pareil#!."
 rubber_hub_modifier: "Gummi-Hafen von Manaus"
 mercado_adolpho_lisboa_modifier: "Mercado Adolpho Lisboa"
 rubber_baron_palaces_modifier: "Paläste der Kautschukbarone"
 amazonas.5.t: "Manaus, Paris der Tropen"
 amazonas.5.d: "In [SCOPE.sState('amazonas_state_scope').GetCityHubName] im Herzen des einst unwirtlichen Dschungels wimmelt es von märchenhaft reichen Kautschukbaronen. Die Stadt ist so prächtig und prunkvoll wie jede europäische Stadt. Jede Woche schießen neue Prestigeprojekte aus dem Boden."
 amazonas.5.f: "„In [SCOPE.sState('amazon_state').GetCityHubName] findet man jeden Luxus. Die Kautschukbarone wetteifern miteinander, und jede neue Mode oder Sitte entwickelt sich zu einem Wettrüsten der Exzesse. Wenn man die Straßen entlanggeht, könnte man sich fast einbilden, in Paris zu sein – wenn da nicht die Hitze wäre.“"
 amazonas.5.a: "„Ich habe einen Traum: eine Oper. Die große Oper im Dschungel!“" #Good old Kinski
 amazonas.5.b: "Was wäre ein tropisches Paris ohne Lichter?"
 amazonic_city_of_lights_modifier: "Tropische Stadt der Lichter"
 amazonas.6.t: "Ein Außenposten des Fortschritts"
 amazonas.6.d: "Eingebettet in die Regenwälder von [SCOPE.sState('amazon_development_level_one_state_scope').GetName] hat sich das ehedem verschlafene Dorf [SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName] zu einem wichtigen Knotenpunkt für die [SCOPE.sGoods('rubber_scope').GetName]-Gewinnung und dessen Transport entwickelt."
 amazonas.6.f: "„Schlaf jetzt. Die Sonne geht schon unter. Du und dein Vater werdet morgen Kraft für die Jagd brauchen.“\n\n„Aber ich bin Señor Ramirez, und ich befehle immer noch …“\n\n„Sprich diesen Namen nicht aus, Junge. Nie wieder. Bring diese Männer nicht zu uns … wer auch immer noch übrig ist.“"
 amazonas.6.a: "… und die Kautschukbarone brauchen mehr Arbeiter."
 amazonas.6.b: "Ihr Geschäftssinn soll [SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName] zum Erfolg verhelfen."
 rubber_entrepot_modifier: "Gummiumschlaghafen"
 rubber_barons_modifier: "Neue Kautschukbarone"
 amazonas.7.t: "Ungeschliffene Perlen"
 amazonas.7.d: "Wie Perlen an der Schnur zieren nun Städte und [SCOPE.sGoods('rubber_scope').GetName]-Umschlaghäfen die Schienen- und Flussnetze von [SCOPE.sState('amazon_development_level_two_state_scope').GetName]. Sie bringen die lodernde Fackel der Zivilisation in den Dschungel im Tausch für seine reichen Gaben."
 amazonas.7.f: "„Haben Sie dieses Mal an Ihren Federhalter gedacht? Ja, schreiben Sie alles auf. Ähem. Der Amazonas hat, wie ich es vorausgesagt hatte, nachgegeben – wie zuvor das dunkelste Afrika. Nichts, was aus Rinde oder Magma besteht, wird die Räder des Fortschritts aufhalten. In diesem mächtigen … Mein Gott, Mann, haben Sie etwa aufgeschrieben, dass ich nach Ihrem Federhalter gefragt habe? Nein, schreiben Sie #bold das#! nicht auch noch auf! Aufhören!“"
 amazonas.7.a: "Wir sind die Vorboten der Ordnung …"
 amazonas.7.b: "… und die Herolde des Fortschritts."
 harbingers_of_order_modifier: "Sendboten der Ordnung"
 heralds_of_progress_modifier: "Herolde des Fortschritts"
 amazonas.8.t: "Schritt für Schritt"
 amazonas.8.d: "Kautschukbarone, örtliche Behörden und Teile der IG „[SCOPE.gsInterestGroup('devout_scope').GetName]“ sind sich uneins über die beste Richtung, um die [SCOPE.sCulture('amazonian_culture_scope').GetName|l]e Bevölkerung von [SCOPE.sState('amazon_indian_exploitation_state').GetName] zu formen. All ihre Argumente fußen auf Eigensinn."
 amazonas.8.f: "Sowohl die Hände ihres Mannes als auch die ihres Sohnes waren rot gefärbt. Priester und Nonnen hatten den Jungen mit Rohrstöcken malträtiert, weil er im Flur getanzt und die alten Geschichten aufgesagt hatte. Die Schläger des Patrons glaubten, ihr Mann habe den Kautschuk, den er abzapft, verfälscht. Wenn die Peitschenmänner sie nicht zu Tode schuften ließen, dachte sie, würden die Männer des einen Gottes ihre Seelen in den Tod treiben."
 amazonas.8.a: "Bildung ist eine Ablenkung. Ihre Hände sind zum Arbeiten da, nicht zum Schreiben."
 amazonas.8.b: "Wir werden noch [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting|l]e Menschen aus ihnen machen."
