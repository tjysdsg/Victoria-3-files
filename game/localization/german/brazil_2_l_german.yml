 brazilian_minors.1.t: "Der Gaucho-Ruf"
 brazilian_minors.1.d: "Sieg! Unsere tapferen Truppen haben nicht nur die [SCOPE.sCountry('brazil_scope').GetAdjective|l]en ‚caramurus‘ auf dem Schlachtfeld zurückgeschlagen, sondern es ist ihnen auch gelungen, unsere [SCOPE.sCulture('sulista_culture_scope').GetName|l]en Brüder in [SCOPE.sCountry('santa_catarina_scope').GetName] vom elenden Joch von [SCOPE.sCountry('brazil_scope').GetCapital.GetName] zu befreien."
 brazilian_minors.1.f: "Unter den Trophäen und Souvenirs aus der Schlacht entdeckte er ein Paar Stoffpuppen, die mit dem Gesicht nach unten im Schlamm lagen. Der Hauptmann kniete sich neben die Pfütze.\nAls er sie umdrehte, erkannte er, was hier nachgebildet war: die Männer des Hauses Bragança. Wem auch immer die Puppen gehört hatten, sie waren schon lange fort. Er warf sie unter dem Jubel seiner Männer in das nahe Feuer."
 brazilian_minors.1.a: "Es lebe die \"freie und unabhängige\" Catharinensische Republik!"
 brazilian_minors.1.b: "Sie haben sich ihre Freiheit verdient, wie wir uns unsere verdient haben."
 brazilian_minors.1.c: "Leider lässt die derzeitige Lage keinen Raum für Idealismus."
 brazilian_minors.1.e: "Weiter, nach [SCOPE.sState('santa_catarina_state_scope').GetCityHubName]!"
 brazilian_minors.2.t: "Die Zerschlagung des Cabanagem"
 brazilian_minors.2.d: "Trotz der Kapitulation der Cabano-Hauptregierung in [SCOPE.sState('para_state_scope').GetCityHubName] leisten unzählige Rebellen flussaufwärts weiterhin Widerstand gegen unsere Herrschaft. Die durch jahrelange brutale Konflikte abgestumpfte [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag|l]e Armee geht besonders hart gegen die Rebellengruppen vor, die hauptsächlich aus freien [SCOPE.sCulture('afro_brazilian_culture_scope').GetName|l]en und [SCOPE.sCulture('amazonian_culture_scope').GetName|l]en Kämpfern bestehen."
 brazilian_minors.2.f: "„Männer! Ich brauche euch nicht zu sagen, was für ein großer Sieg dies ist.\nDoch die Träume von schönen Frauen und kleinen Leckereien müssen warten. Der Rebell ist flussaufwärts entkommen, und er wird so lange kämpfen, bis seine Hände zittern. Unsere neuen Befehle lauten wie folgt:\nWenn sie sich hinter Bäumen verstecken, werden wir diese niederbrennen.\nWenn sie sich hinter hohen, schieren Mauern verstecken, werden wir ihre Toten aufschichten und an ihnen emporklettern.\n\nWir schauen unter jeden Stein, trampeln jeden Grashalm nieder. Im Namen Gottes und des Hauses Bragança, vorwärts!“"
 brazilian_minors.2.a: "Keine Gnade für Verräter. Räuchern wir den Pöbel aus."
 crushing_the_cabaganem_modifier: "Das Durchkämmen des Amazonas"
 brazilian_minors.3.t: "Der Vertrag von Poncho Verde"
 brazilian_minors.3.d: "Nach der Niederlage der Republik Riogrande in der Feldschlacht hat General [SCOPE.sCharacter('gaucho_amnesty_general_scope').GetFullName] Amnestien und weitreichende Zugeständnissen vorgeschlagen, um [SCOPE.sState('rio_grande_state_scope').GetName] wieder einzubinden und langwierige Guerillakämpfe zu vermeiden."
 brazilian_minors.3.f: "„General, meine Männer haben hart und tapfer gekämpft. Doch sie sind nun nur noch Männer. Es liegt uns fern, einander zu behandeln wie Franzosen es mit britischen Gefangenen halten. Und wenn es denn sein muss, so gewährt ihnen einen würdevollen Tod.“\n\n„Wenn es denn nach mir ginge, #italic Coronel#!. Ich kann nur garantieren, dass ich mit denjenigen sprechen werde, die sie verschonen können. Wenn sie bei Vernunft sind, werden sie das sehen, was ich sehe: Knechte, Händler und Handwerker.“"
 brazilian_minors.3.a: "Bieten wir Zugeständnisse, eine vollständige Amnestie und die Begleichung der Kriegsschulden an."
 brazilian_minors.3.b: "Wenn sie Milde gewollt hätten, hätten sie schon 1835 kapitulieren müssen."
