 je_francocracia: "Ich, el Supremo" #Yo el Supremo
 je_francocracia_reason: "Die exzentrische und kompromisslose Herrschaft des Supremo und [SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('VON')] – Doktor [SCOPE.sCharacter('francia_character_scope').GetFullName] – beherrschte den größten Teil der Zeit nach der Unabhängigkeit Paraguays. Mit der Unterstützung seiner [GetLawType('law_secret_police').GetName], der gefürchteten #bold Pyraguës#!, regierte der Doktor das Land mit fester Hand – wann immer es nötig wurde, tauschte er den seidenen Handschuh gegen die stählerne Faust.\n\nDoch das Alter, indem sich der [SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle] inzwischen befindet, macht sich langsam bemerkbar. Und so munkelt man in [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], dass Francias Vision eines isolationistischen Rousseauschen Paradieses den guten Doktor selbst nicht überleben könnte."
