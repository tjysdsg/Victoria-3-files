 je_slave_trade_suppression_button_desc: "Obwohl [GetLawType('law_slave_trade').GetName] zu sehr [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('IN')] verankert ist, um ihn vollständig zu unterdrücken, können dennoch bestimmte Maßnahmen gegen die schlimmsten und auffälligsten Verstöße ergriffen werden."
 je_slave_trade_end_suppression_button: "Ungezügelten Sklavenhandel erlauben"
 je_slave_trade_end_suppression_button_desc: "Die Einhaltung unserer vertraglichen Verpflichtungen macht mehr Mühe, als sie wert ist. Zum Wohl der nationalen Stabilität sollten wir den Handel ungehindert weiterlaufen lassen."
