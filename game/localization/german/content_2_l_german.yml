 notification_slave_revolt_1_name: "[concept_relations] mit [SCOPE.sC('originator').GetAltName('DAT')] beschädigt"
 notification_slave_revolt_1_desc: "[SCOPE.sC('originator').GetAltName('NOM')|U] hat unsere [concept_relations] geschädigt, weil unsere Ablehnung der Sklaverei dazu geführt hat, dass Sklaven in die Freiheit unserer Territorien flüchten."
 slave_revolt.2.t: "Entkommende Flüchtlinge"
 slave_revolt.2.d: "Eine beachtliche Gruppe von Sklaven hat sich erhoben und [SCOPE.sCountry('neighbor_country').GetAltName('IN')] Einzug gehalten, wo die Sklaverei verboten ist."
 slave_revolt.2.f: "„Es ist die Verantwortung dieser Regierung, Flüchtlinge festzusetzen, zu verhaften und aus jenen Territorien zu entfernen, in die sie geflüchtet sind. Nun gehen Sie da raus und tun Sie Ihre Pflicht!“"
 slave_revolt.2.a: "Wir werden die Gefangennahme der Flüchtlinge finanzieren."
 slave_revolt.2.b: "Wir werden gar nichts bezahlen."
