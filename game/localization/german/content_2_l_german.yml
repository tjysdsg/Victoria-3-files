 je_unite_the_nations: "Die Nationen von Turtle Island"
 je_unite_the_nations_reason: "Wenn wir und unsere Brüder überleben wollen, müssen wir uns zusammenschließen. Nur gemeinsam werden wir in der Lage sein, den diplomatischen und gewaltsamen Vorstößen der Kolonialmächte vor unserer Haustür zu widerstehen."
 je_unite_the_nations_proclaim_turtle_island_button: "Turtle Island ausrufen"
 je_unite_the_nations_proclaim_turtle_island_button_desc: "Gemeinsam sind wir weitaus mächtiger als jede einzelne Nation. Wir werden das Zentrum des Widerstands sein, der Schlachtruf gegen diejenigen, die uns weiterhin bedrängen und sich an allem vergreifen, was uns lieb und teuer ist."
 je_unite_the_nations_organize_the_tribes_button: "Die Stämme organisieren"
 je_unite_the_nations_organize_the_tribes_button_desc: "Durch Gesandte und direkten Beistand können wir Reformen in unseren brüderlichen Nationen ermutigen, damit sie sich Übergriffen besser widersetzen können und sie mehr zu unserem eigenen Regierungsansatz passen."
 je_unite_the_nations_offer_confederation_button: "Konföderation anbieten"
 je_unite_the_nations_offer_confederation_button_desc: "Unsere Sache ist die gemeinsame Sache aller Völker dieses Landes; es ist nur natürlich, dass unsere Brüder sich mit uns zusammenschließen wollen."
 supporting_reform_efforts_among_brothers: "Unterstützung der Reformbemühungen unter Brüdern"
 je_unite_the_nations_complete_tt: "Alle [Concept('concept_decentralized_nation','$concept_decentralized_nations$')] in #bold Nordamerika#! sind entweder von uns annektiert oder von fremden Mächten kolonisiert worden."
 je_unite_the_nations_organize_the_tribes_tt: "Wir werden die benachbarte, an uns grenzende [concept_decentralized_nation] mit dem höchsten [concept_gdp] in eine [concept_unrecognized_power] umwandeln."
 je_unite_the_nations_offer_confederation_tt: "Wir werden der an uns grenzenden indigenen Nation mit dem höchsten [concept_gdp] eine Konföderation anbieten."
