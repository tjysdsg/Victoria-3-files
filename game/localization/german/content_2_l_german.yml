 slave_revolt.3.t: "Die Revolte von [SCOPE.sState('slave_insurrection_state').GetName]"
 slave_revolt.3.d: "Die Sklaven in [SCOPE.sState('slave_insurrection_state').GetName] haben sich erhoben. Sie sind noch keine ernst zu nehmende Streitmacht, und wir können unterschiedlich damit umgehen."
 slave_revolt.3.f: "„Wir wollen Freiheit! Wir wollen Vergeltung! Überrascht Sie das wirklich? Wer anderen die Freiheit verweigert, hat sie selbst nicht verdient.“"
 slave_revolt.3.a: "Mit den Anführern der Revolte verhandeln, um die Lage zu entschärfen."
 slave_revolt.3.b: "Wir verhandeln nicht mit Aufständischen."
