 economy_laws.1.t:0 "Wachstum übertrifft Prognosen"
 economy_laws.1.d:0 "Das zentrale Wirtschaftsbüro hat verkündet, dass unsere Bemühungen, die Wirtschaft unter die Kontrolle der Regierung zu stellen, zu einem überraschend positiven Wachstum geführt haben."
 economy_laws.1.f:0 "Der Mann rückte nervös seine Brille zurecht. „Offen gestanden bin ich erstaunt“, räumte er ein. „Ich bin die Zahlen zweimal durchgegangen und drei Büroangestellte haben meine Arbeit überprüft. Ist es denn zu fassen? Wir liegen vor dem Zeitplan und über unseren prognostizierten Raten! Na, wenn das mal kein Grund zum Feiern ist!“\n\nEr griff nach seiner Fliege, fummelte an ihr herum und nahm sie dann schließlich ab. „Aufgepasst, Welt! Heute Abend bin ich völlig entfesselt!“, rief er freudig."
 economy_laws.1.a:0 "Hervorragend! Bringt den Gesetzeserlass voran."
 economy_laws.1.b:0 "Hervorragend! Unterstützen wir diese Büroangestellten, die das möglich gemacht haben."

 economy_laws.2.t:0 "Parteistreitigkeiten"
 economy_laws.2.d:1 "Eine Fraktion der Regierung widersetzt sich der Geschwindigkeit und unserem Vorgehen bei der Änderung unserer Wirtschaftspolitik. Sie wollen unsere derzeitige Agenda besprechen und überholen."
 economy_laws.2.f:0 "„Ich bin mir durchaus bewusst, dass man mir oppositionelle Tendenzen zuschreiben wird. Ich kann jedoch allen hier Versammelten versprechen, dass ich der Partei treu ergeben bin. Ich will nur festhalten, liebe Freunde, dass wir überdenken müssen, ob unsere Politik reif genug ist, um die neuerdings aus der Mode gekommenen sozialökonomischen Systeme völlig zu verwerfen.“"
 economy_laws.2.a:0 "Sollen die Parteimitglieder das debattieren."
 economy_laws.2.b:0 "Treibt unsere Haltung bei einer Parteikonferenz voran."
 economy_laws.2.c:0 "Wir sollten mal einen kleinen Plausch mit unseren Gegnern halten."

 economy_laws.3.t:0 "Erfolgstrunken"
 economy_laws.3.d:0 "Unsere Bemühungen, unsere Wirtschaftsreformen durchzudrücken, haben für Verknappungen und Misswirtschaft in [SCOPE.sState('state_run_state').GetName] geführt."
 economy_laws.3.f:0 "„Es ist eine Tatsache, dass wir unsere geplante Reform der Wirtschaft übererfüllt haben, doch unsere Freunde ([SCOPE.gsInterestGroup('command_econ_proponent_ig').GetNameNoFormatting]) sind erfolgstrunken, und derzeit fehlen ihnen der klare Geist und der nüchterne Blick, die hier nötig sind.“"
 economy_laws.3.a:0 "Wir müssen unsere eigenen Fehler machen."
 economy_laws.3.b:0 "Wir machen keine Fehler, sondern feiern nur Erfolge!"

 economy_laws.4.t:0 "Unhaltbare Erpressung"
 economy_laws.4.d:1 "Ein Redner einer Interessengruppe ([SCOPE.gsInterestGroup('pro_free_trade_ig').GetName]) hat eine Vortragsreihe durch die Nation angetreten, im Zuge derer er manche Bedingungen ([SCOPE.sLawType('standing_law_scope').GetName]) denunziert und den Wert des Freihandels preist."
 economy_laws.4.f:0 "„Wenn wir bedenken, dass die Theorie unseres großartigen Systems jedem den vollen Genuss aller Früchte seiner Arbeit und seines Einfallsreichtums zusichert, liegt auf der Hand, dass alles andere als freie Warenströme eine unhaltbare Erpressung und einen schuldhaften Verrat an unseren Werten darstellt.“"
 economy_laws.4.a:0 "Wir arbeiten auf das gleiche Ziel hin!"
 economy_laws.4.b:0 "Diese Leute ([SCOPE.gsInterestGroup('pro_free_trade_ig').GetName]) haben wirklich bemerkenswerte Sprecher in ihren Reihen."

 economy_laws.5.t:0 "Der Marktplatz der Ideen"
 economy_laws.5.d:0 "Widersacher unserer geplanten Wirtschaftsreformen haben das Recht eingefordert, dass ihre Ideen ebenso viel Gehör finden sollen wie unsere – und ärgerlicherweise nutzen sie unsere Rhetorik des freien Marktes, um ihren Anspruch, von allen vernommen zu werden, weiter zu untermauern."
 economy_laws.5.f:0 "„Wir wollen doch nur einen Freihandel … der Ideen.“"
 economy_laws.5.a:0 "Wir wollen freie Märkte, keine lauten Klappen!"
 economy_laws.5.b:0 "Wettbewerb ist nötig, auch bei den Ideen."
 economy_laws.5.c:0 "In einer freien Wirtschaft setzt sich die Wahrheit durch!"

 economy_laws.6.t:0 "Industrie leidet in [SCOPE.sState('industrial_protectionist_state').GetName]"
 economy_laws.6.d:0 "Konkurrierende Waren aus der Fremde haben zu einem Nachlassen der Nachfrage nach Produkten aus [SCOPE.sState('industrial_protectionist_state').GetName] geführt, sodass man sich dort Sorgen wegen unserer geplanten Reformen macht."
 economy_laws.6.f:0 "„Ein freier Fernhandel gibt unser Geld und unsere Märkte anderen. Er schadet unserer Arbeit, unserer Industrie und unserem Volk. Was bringt eine solche Politik, wenn sie uns nichts nutzt?“"
 economy_laws.6.a:0 "Wir müssen die Sorgen in [SCOPE.sState('industrial_protectionist_state').GetName] zerstreuen."
 economy_laws.6.b:0 "Wir müssen [SCOPE.sState('industrial_protectionist_state').GetName] vom Wert unserer Reformen überzeugen."
 economy_laws.6.c:0 "Wir müssen unsere Pläne trotzdem vorantreiben."

 africa_colonial_events.40.t:0 "Befehlsverweigernde Kriegstreiber"
 africa_colonial_events.40.d:0 "Ein Offizier in unseren afrikanischen Kolonien hat absichtlich eine Konfrontation mit [SCOPE.sCountry('jingoist_officer_victim').GetAltName('DAT')] provoziert, obwohl er angehalten war, den Frieden zu schützen. Wir können entweder unser Gesicht wahren, indem wir das Handeln des Offiziers unterstützen, oder wir können ihn zurückbeordern und so eingestehen, die Lage nicht im Griff gehabt zu haben, und damit die Kriegstreiber aufbringen."
 africa_colonial_events.40.f:0 "„Vergesst die Schriebe der schwachköpfigen Narren im Hauptsitz! Alles, was ich im Zuge dieser Kampagnen leistete, geschah trotz des Ministeriums – nicht wegen ihm.“"
 africa_colonial_events.40.a:0 "Wir können wohl nicht anders, als [SCOPE.sCountry('jingoist_officer_victim').GetAltName('AKK')] zu invadieren."
 africa_colonial_events.40.b:0 "Ruft den Offizier zurück und haltet die Invasion auf!"
 africa_colonial_events.40.c:0 "Ich mag den Kerl! Setzt die Invasion fort und befördert den Offizier."

 africa_colonial_events.41.t:0 "Fehlgeleiteter Imperialist"
 africa_colonial_events.41.d:0 "Ein patriotischer Forscher und Partisane einer Interessengruppe ([SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName]) hat das Land in [SCOPE.sState('rogue_imperialist_state').GetName] kartiert und Verträge mit örtlichen Anführern im Namen unserer Nation geschlossen, obwohl [SCOPE.sCountry('rogue_imperialist_target').GetAltName('NOM')] bereits eine Präsenz vor Ort hat. Wenn die Ansprüche des Forschers anerkannt werden, wird [SCOPE.sCountry('rogue_imperialist_target').GetAltName('NOM')] ausgesprochen wütend auf uns sein."
 africa_colonial_events.41.f:0 "„Dieser Kerl ist ein Irrer! Wir versuchen, dort drüben ein vorsichtiges Spiel zu spielen, und er wirft einfach den Tisch um und bereitet uns allen Kopfschmerzen. Und wofür? Die Nation? Bitte! Merkt er denn nicht, welchen Schaden er anrichtet?“"
 africa_colonial_events.41.a:0 "Wir nehmen den Anspruch auf [SCOPE.sState('rogue_imperialist_state').GetName] an und verärgern [SCOPE.sCountry('rogue_imperialist_target').GetAltName('AKK')]."
 africa_colonial_events.41.b:0 "Wir lehnen den Forscher ab und verärgern unsere Kriegstreiber."
 africa_colonial_events.41.c:0 "Dieser Mann ist ein Vorbild! Er sollte das Sagen bei seinen Leuten ([SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName]) haben!"

