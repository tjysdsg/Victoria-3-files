 laws_police.1.t: "Haarscharf vorbei"
 laws_police.1.d: "Die Kugel eines Attentäters hat heute Morgen einen Minister einer Interessengruppe ([SCOPE.gsInterestGroup('assassination_target_ig').GetName]) nur um Haaresbreite verfehlt, sodass Rufe nach einem schnellen Erlass von Gesetzen ([SCOPE.sLaw('current_law_scope').GetName]) laut wurden. Die Gegner dessen ([SCOPE.gsInterestGroup('they_dont_like_laws_ig').GetName]) werden zudem indirekt bezichtigt, den Attentäter unterstützt zu haben."
 laws_police.1.f: "„Dieses nur um Haaresbreite gescheiterte Attentat ist lediglich der letzte in einer ganzen Reihe solcher Vorfälle. Wenn wir heute nicht handeln, wann dann? Wer muss noch verletzt werden, bis wir etwas unternehmen?“"
 laws_police.1.a: "Wir müssen die Unsrigen beschützen."
 laws_police.1.b: "Wer sich der Ordnung entgegenstellt, muss bestraft werden."
 laws_police.2.t: "Polizeipolemik in den Zeitungen"
 laws_police.2.d: "Die nationalen Bemühungen, gewisse Gesetze ([SCOPE.sLaw('current_law_scope').GetName]) einzuführen, haben zu einer Debatte in den parteinahen Zeitungen geführt, was das Erlassen der Gesetze behindern könnte."
 laws_police.2.f: "„Werte Redaktion,\n\nals Privatmann bin ich gewiss nicht so eng mit dem laufenden Disput innerhalb der Nation zur derzeitigen Gesetzgebung in Sachen Gesetzeshüter verbunden, aber dennoch habe ich als jemand, der tatsächlich eben nur ein Privatmann ist, trotzdem ein paar ausgewählte Worte dazu zu verlieren …“"
 laws_police.2.a: "Sollen die Zeitungen schreiben, was sie wollen."
 laws_police.2.b: "Geben wir den Zeitungen unseren eigenen Leitartikel."
 laws_police.2.c: "Die Zeitungen haben sich dazu schon mehr als freimütig geäußert."
 laws_police.3.t: "Demonstranten in die Mangel genommen"
 laws_police.3.d: "Eine in weiten Teilen friedliche Demonstration der [SCOPE.sPoliticalMovement('rally_movement').GetName] wurde von einer örtlichen Miliz brutal aufgelöst. Eine Interessengruppe ([SCOPE.gsInterestGroup('rally_movement_ig').GetName]) ist als starke Unterstützerin der Bewegung besonders aufgebracht über die angewandte Gewalt. Der Vorfall hat viele Fragen aufgeworfen, was den Aufbau irgendeiner Form von dauerhaft angestellten Gesetzeshütern anbelangt, die über das Recht verfügen, Gewalt auszuüben."
 laws_police.3.f: "„Diese bösartigen Schlächter haben ihre Äxte gezückt, die ohnehin schon nach dem Blut der Unschuldigen riechen. Ist das die ‚Gerechtigkeit‘, die sie überall in unserer Nation verbreiten wollen? Wenn die Regierung ihre Minister nicht zur Ordnung ruft und den Menschen Erleichterung verschafft, wird sie sicher abgesetzt werden.“"
 laws_police.3.a: "Vielleicht ist gerade eine Phase der Reflexion notwendig."
 laws_police.3.b: "Wir dürfen nicht zulassen, dass dieses Durchgreifen bekannt wird – nehmen wir uns die [SCOPE.sPoliticalMovement('rally_movement').GetName] vor."
 laws_police.3.c: "Genau deshalb brauchen wir andere Gesetze ([SCOPE.sLaw('current_law_scope').GetName]) statt dieser Schläger!"
