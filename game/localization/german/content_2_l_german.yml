 texan_war_of_independence.3.t:0 "General Santa Anna gefangen genommen"
 texan_war_of_independence.3.d:0 "[SCOPE.sCharacter('santa_anna_scope').GetFullName], Herrscher von Mexiko und einer seiner führenden Generäle, wurde von unseren Truppen in einem Sumpf gefangen genommen. Er trug dabei eine Dragoneruniform. Er hat angeboten, im Gegenzug für seine Freilassung einen Friedensvertrag zu unterzeichnen."
 texan_war_of_independence.3.f:0 "„Ein lebender Santa Anna kann von unschätzbarem Wert für Mexiko sein; ein toter Santa Anna wäre nur ein weiterer Verlust.“"
 texan_war_of_independence.3.a:0 "Santa Anna einsetzen, um einen Vertrag zu erzwingen."
 texan_war_of_independence.3.b:0 "Soll er doch zurück nach Mexiko laufen. Wir kämpfen weiter!"
 
 notification_santa_anna_captured_notification_name:0 "Santa Anna gefangen genommen"
 notification_santa_anna_captured_notification_desc:0 "[SCOPE.sCountry('texas_scope').GetAltName('NOM')|U] hat den [SCOPE.sCountry('mexico_scope').GetAdjective|l]en General Santa Anna gefangen genommen. Dieser hat seine persönliche Macht genutzt, um ein Ende des texanischen Unabhängigkeitskrieges auszuhandeln."
 notification_santa_anna_captured_notification_tooltip:0 "#header $santa_anna_captured_notification_name$#!\n$TOOLTIP_DELIMITER$\n$santa_anna_captured_notification_desc$"

 native_resettlement.1.t:0 "Worcester gegen Georgia"
 native_resettlement.1.d:1 "[SCOPE.sCharacter('indian_removal_president').GetPrimaryRoleTitle] [SCOPE.sCharacter('indian_removal_president').GetFullName] hat sich dem Urteil des Obersten Gerichtshofs widersetzt und die Umsiedlung der [SCOPE.sCulture('cherokee_culture').GetName|l]en Bevölkerung nach [SCOPE.sCountry('indian_territory_scope').GetAltName('DAT')] angeordnet."
 native_resettlement.1.f:1 "„Was für eine Rolle spielt schon die Meinung des Obersten Gerichtshofs? Wir müssen ihnen nur Feuer unterm Hintern machen und wenn es heiß genug wird, ziehen sie weiter und unser Eigentum wird uns gehören.“"
 native_resettlement.1.a:1 "Ist das überhaupt rechtens?"

 native_resettlement.2.t:1 "John Ross’ Protestpetition"
 native_resettlement.2.d:1 "John Ross, einer der führenden [SCOPE.sCulture('cherokee_culture').GetName|l]en Häuptlinge, hat dem Kongress eine Petition vorgelegt, in der er um eine Annullierung jenes Vertrags bittet, der die [SCOPE.sCulture('cherokee_culture').GetName|l]e Nation zwingt, nach Westen ([SCOPE.sCountry('indian_territory_scope').GetName]) umzusiedeln. Seine Petition hat inzwischen schon beinahe so viele Unterschriften gesammelt, wie es der gesamten Cherokee-Bevölkerung im Osten entspricht."
 native_resettlement.2.f:0 "„Entsprechend der Maßgaben dieses Vertrags werden uns alle Freiheiten genommen. Unser Besitz wird vor unseren Augen geplündert, unseren Leibern wird Gewalt angetan und unsere Leben werden uns geraubt – und niemand nimmt sich unserer Beschwerden an. Wir sind entnationalisiert, wir sind entrechtet. Man hat uns der Mitgliedschaft in der Gemeinschaft aller Menschen beraubt!“"
 native_resettlement.2.a:0 "Ein Vertrag ist ein Vertrag. Wir können nicht zurücknehmen, was wir unterschrieben haben."
 native_resettlement.2.b:0 "Unser Gewissen nötigt uns, diesen Vertrag zu annullieren."

 native_resettlement.3.t:1 "Die Umsiedlung der Indianer"
 native_resettlement.3.d:1 "Dem Umsiedlungsvertrag zufolge ist es an der Zeit für die [SCOPE.sCulture('cherokee_culture').GetName|l]e Bevölkerung von [SCOPE.sState('indian_removal_state').GetName] nach [SCOPE.sCountry('indian_territory_scope').GetAltName('DAT')] zu gehen. Manche weigern sich, ihre Heimat zu verlassen, und viele sind schlecht für die Reise ausgestattet."
 native_resettlement.3.f:0 "„Meine Freunde, die Umstände machen es unmöglich, dass ihr in unserer Gemeinschaft gedeiht. Es gibt nur ein Gegenmittel, und das ist die Umsiedlung nach Westen. Und je früher ihr diese hinter euch bringt, desto früher könnt ihr damit beginnen, euch zu bessern und zu gedeihen.“"
 native_resettlement.3.a:0 "Zwingt sie mit Waffengewalt."
 native_resettlement.3.b:1 "Bietet ihnen etwas Unterstützung für ihre Reise."

 native_resettlement.4.t:0 "Der Pfad der Tränen"
 native_resettlement.4.d:1 "Unsere Bemühungen, die [SCOPE.sCulture('cherokee_culture').GetName|l]e Bevölkerung aus den Ländern im Osten umzusiedeln, führte bei ihrem Marsch nach Westen zu vielen Toten."
 native_resettlement.4.f:0 "„Masern, Cholera, Hunger – diese Umsiedlung hat einen Pfad der Tränen und des Todes für unser Volk geschaffen.""
 native_resettlement.4.a:2 "Wir taten, was wir konnten."
 native_resettlement.4.b:2 "Ihr Blut klebt an unseren Händen."

 native_resettlement.5.t:0 "Die Räumung des Ostens"
 native_resettlement.5.d:1 "Die Umsiedlung der [SCOPE.sCulture('cherokee_culture').GetName|l]en Bevölkerung nach [SCOPE.sCountry('indian_territory_scope').GetAltName('DAT')] ist abgeschlossen. Die Angelegenheit ist geregelt – so oder so."
 native_resettlement.5.f:0 "„Wer lebte vor uns hier? Welchen Namen gaben sie diesem Ort? Werden wir es je erfahren? Erinnert sich noch irgendwer daran?“"
 native_resettlement.5.a:0 "Beten wir, dass so etwas nie wieder geschehen muss."

 je_indian_removal:1 "Die Umsiedlung der Indianer"
