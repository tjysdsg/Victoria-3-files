 zanzibar.1.t:0 "Der Aufstieg Sansibars"
 zanzibar.1.d:0 "Während [SCOPE.sCharacter('sultan_of_muscat_and_oman').GetFullName] in Oman und Muskat an die Macht gekommen ist, hat sich sein jüngerer Bruder [SCOPE.sCharacter('sultan_of_zanzibar').GetFullName] eine unabhängige Machtbasis als [SCOPE.sCountry('sultanate_of_zanzibar').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('sultanate_of_zanzibar').GetAltNameNoFlag('VON')] in Ostafrika geschaffen."
 zanzibar.1.f:0 "„Warum Afrika? Sehen Sie sich um! Die Wasser um Sansibar sind so blau, dass sie den Himmel selbst überstrahlen, der weiße Sand so fein, dass man am Strand liegt und denkt, man würde auf hundert Kissen ruhen – und auf seinen Märkten kann man alle Waren Afrikas finden. Warum im Oman kämpfen, wenn ich mit diesen Schätzen ein Großreich errichten kann?“"
 zanzibar.1.a:0 "[SCOPE.sCountry('muscat_and_oman').GetAltNameNoFlag('NOM')|U] hat immer noch Oberwasser!"
 zanzibar.1.a.tt:0 "Weiter als [SCOPE.sCountry('muscat_and_oman').GetAltNameNoFlag('NOM')] spielen."
 zanzibar.1.b:0 "Unser Glück liegt auf [SCOPE.sCountry('sultanate_of_zanzibar').GetAltNameNoFlag('DAT')]."
 zanzibar.1.c:0 "Halten wir [SCOPE.sCountry('sultanate_of_zanzibar').GetAltNameNoFlag('AKK')] auf! [SCOPE.sCountry('muscat_and_oman').GetAltNameNoFlag('NOM')|U] darf nicht geteilt werden."

 je_military_aviation:0 "Krieg zwischen den Wolken"
 je_military_aviation_reason:0 "Fortschritte in der Luftfahrt haben ein neues Schlachtfeld eröffnet: den Himmel über uns."
 aviation.1.t:0 "Das Offizier-Ass"
 aviation.1.d:1 "[SCOPE.sCharacter('flying_circus_general').GetFullName] ist dafür berühmt geworden, dass [SCOPE.sCharacter('flying_circus_general').GetCustom('DE_PRO_PER_S_3P_N')] nicht nur Flugzeuge in der Schlacht einsetzt, sondern auch weil [SCOPE.sCharacter('flying_circus_general').GetCustom('DE_PRO_PER_S_3P_N')] selbst eines am Himmel über [SCOPE.sState('flying_circus_state').GetName] fliegt."
 aviation.1.f:1 "„Die Zeitungen nennen [SCOPE.sCharacter('flying_circus_general').GetCustom('DE_PRO_PER_S_3P_A')] den ‚[SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_adjective_loc')]en [SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_noun_loc')]‘! [SCOPE.sCharacter('flying_circus_general').GetCustom('DE_PRO_PER_S_3P_N')|U] ist wirklich atemberaubend – ich kann nicht sagen, ob wir [SCOPE.sCharacter('flying_circus_general').GetCustom('DE_PRO_PER_S_3P_A')] lieber daheim herumzeigen oder weiter auf jeden Gegner in [SCOPE.sState('flying_circus_state').GetNameNoFormatting] hetzen sollten.“"
 aviation.1.a:0 "Die Heldenverehrung wird im Inland helfen."
 aviation.1.b:0 "Kriegshelden sollten im Krieg bleiben."

