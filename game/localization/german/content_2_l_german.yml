l_german:
 industrial_accident_events.1.t:0 "Das große Kleidungsfabrikfeuer"
 industrial_accident_events.1.d:0 "Ein tödliches Feuer kostete viele Arbeiter in [SCOPE.sState('triangle_shirtwaist_factory_state').GetName] das Leben. Grund waren die teilweise gefährlichen Arbeitsbedingungen sowie verschlossene Notausgänge. Es stellte sich heraus, dass [SCOPE.sCharacter('guilty_factory_owner').GetFullName], ein bekanntes Mitglied einer Interessengruppe ([SCOPE.gsInterestGroup('guilty_factory_owner_ig').GetName]), Besitzer[SCOPE.sCharacter('guilty_factory_owner').GetCustom('DE_END_NOU_S_GS_N')] der nun niedergebrannten Fabrik war."
 industrial_accident_events.1.f:0 "Einer der Leute, die versuchten, den Brand zu löschen, sagte während der Ermittlungen Folgendes aus: „Ich dachte, der Raum wäre nur voller verbrannter Maschinen, doch dann trat ich auf etwas Weiches …“"
 industrial_accident_events.1.a:0 "Das ist der Preis des Fortschritts."
 industrial_accident_events.1.b:0 "[SCOPE.sCharacter('guilty_factory_owner').GetFullName] muss für diese Todesfälle verantwortlich gemacht werden."
 industrial_accident_events.1.b.tt:0 "[SCOPE.sCharacter('guilty_factory_owner').GetFullName] wird festgenommen und aus [SCOPE.sCharacter('guilty_factory_owner').GetCustom('DE_PRO_POS_S_3P')]em einflussreichen Amt entfernt."

 industrial_accident_events.2.t:0 "Unfall im Färbewerk"
 industrial_accident_events.2.d:0 "Mehrere Arbeiter sind heute im Färbewerk von [SCOPE.sState('dyeworks_state').GetName] gestorben, als in der Fabrikhalle versehentlich eine Industriewanne mit heißer Farbe über die ahnungslosen Arbeiter ausgeschüttet wurde."
 industrial_accident_events.2.f:0 "Die Einheimischen sind aufgebracht über den Zwischenfall und behaupten, schlechte Sicherheitsvorkehrungen an diesem heißen und gefährlichen Arbeitsplatz seien der Auslöser des Unfalls gewesen. Daher drängen sie die Regierung zum Handeln. Als die Rettungshelfer den Schauplatz verließen, wurden mehrere Angestellte des Werks sterbend zurückgelassen."
 industrial_accident_events.2.a:0 "Wir sterben alle früher oder später."
 industrial_accident_events.2.b:0 "Sie werden nicht umsonst gestorben sein!"

 industrial_accident_events.3.t:0 "Der tapfere Lokführer"
 industrial_accident_events.3.d:0 "Ein Zugunglück in [SCOPE.sState('casey_jones_state').GetName] hätte beinahe zu vielen Toten geführt, wenn der Lokführer nicht so rasch gehandelt hätte. Heldenhaft verlor er dabei sein eigenes Leben. Nur wenige starben, doch es wird etwas dauern, das Wrack zu beseitigen."
 industrial_accident_events.3.f:0 "„Kommt her und lauscht, wenn ihr die Geschichte des heldenhaften Lokführers hören wollt …“"
 industrial_accident_events.3.a:0 "Dem Himmel sei Dank für kluge Lokführer!"
 industrial_accident_events.3.b:0 "Bahnangestellte sollten mehr dafür bekommen, auf der Arbeit zu sterben, als nur ein eigenes Lied."

 industrial_accident_events.4.t:0 "Die große Molasseflut"
 industrial_accident_events.4.d:2 "Ein Lagertank, der bis zum Anschlag voller Molasse für die Rumproduktion war, ist geplatzt und hat die Straßen im Industriegebiet von [SCOPE.sState('molasses_flood_state').GetCityHubName] überschwemmt, dutzende Menschen getötet und Hunderte von Unbeteiligten verletzt."
 industrial_accident_events.4.f:0 "„Die Molasse überflutete die Straßen hüfthoch und wirbelte und blubberte durch die Trümmer. Hier und dort sah man noch etwas gegen die zähe Masse ankämpfen … ob nun Mensch oder Tier, war jedoch unmöglich zu sagen. Nur diese Bewegungen – dieses Zappeln in der klebrigen Molasse – verrieten, wo noch Leben war.“"
 industrial_accident_events.4.a:0 "Schließt die Destille, bis die Trümmer weggeräumt sind."
 industrial_accident_events.4.b:0 "Eine Tragödie kann den Fortschritt nicht aufhalten!"

 industrial_accident_events.5.t:0 "Dampfkesselexplosion"
 industrial_accident_events.5.d:0 "Eine Fabrik in [SCOPE.sState('boiler_explosion_state').GetName] wurde von einer gewaltigen Kesselexplosion erschüttert. Dutzende wurden getötet oder verletzt. Die Geschichte dieser Tragödie ist rasch zu einem nationalen Ereignis geworden."
 industrial_accident_events.5.f:0 "„Der kochend heiße Dampf fauchte aus dem geplatzten Kessel und den Leuten in der Fabrik ins Gesicht. Wenn die Explosion oder umherfliegende Trümmer sie nicht erwischten, so tat es der Dampf auf jeden Fall.“"
 industrial_accident_events.5.a:0 "Solche Ereignisse sind einfach der Preis des Fortschritts."
 industrial_accident_events.5.b:0 "Arbeiter sollten nicht ausgebeutet und in solche Umstände gezwungen werden."
 industrial_accident_events.5.c:0 "Maschinen sind gefährlich! Die Industrie selbst ist ein Krebsgeschwür."

 industrial_accident_events.6.t:0 "Grubenunglück"
 industrial_accident_events.6.d:0 "Ein Minenschacht in [SCOPE.sState('mining_accident_state').GetName] ist eingestürzt, sodass die Bergleute in den dunklen Stollen unter der Erde gefangen sind. Das schiere Ausmaß des Unglücks sorgte dafür, dass man in [SCOPE.sState('mining_accident_state').GetName] und der ganzen Nation davon gehört hat."
 industrial_accident_events.6.f:0 "„Mich haben sie herausgegraben, doch mein Freund blieb zurück. Ich hoffe, es geht ihm besser … wo auch immer er jetzt ist.“"
 industrial_accident_events.6.a:0 "Das ist nur ein kleiner Preis, damit der Vormarsch der Industrie weitergeht."
 industrial_accident_events.6.b:0 "Dieser himmelschreiende Missbrauch der einfachen Leute darf nicht weitergehen!"
 industrial_accident_events.6.c:0 "Diese Minen sind eine Schande für die Menschheit und die Landschaft gleichermaßen."

 egyptian_crisis_events.1.t:0 "Behauptung unserer Autorität in Syrien"
 egyptian_crisis_events.1.d:0 "Ägypten eroberte die meisten unserer levantinischen Provinzen im Jahr 1833, nachdem sein Gouverneur versucht hatte, die gesamte Reichsregierung abzusetzen, und daran gescheitert war. Es wird höchste Zeit für einen Krieg, um jene Ländereien zurückzuerobern, die damals verloren gingen.\n\nDoch dies wird sicher die Aufmerksamkeit von [Concept('concept_great_power', '$concept_great_powers$')] in Europa erregen."
 egyptian_crisis_events.1.f:1 "„Was einst unser war, wird wieder unser sein. Der Eindruck, den wir in Ägypten und in der Levante hinterließen, ist nicht zu missachten. Wie die Zeit Falten in das Antlitz eines Berges gräbt, so haben wir durch die Schritte unserer Vorfahren unser Schicksal in dieses Land gegraben.\n\nGeht, geht nun, Kinder der Sonne!“"
 egyptian_crisis_events.1.a:0 "Wir müssen dafür sorgen, dass sie auf unserer Seite sind."
 egyptian_crisis_events.1.a.tt:0 "[THIS.GetCountry.GetAltName('NOM')|U] wird ein [concept_active_interest] in der Region angeboten werden."
 egyptian_crisis_events.1.b:0 "Wir brauchen ihre Zustimmung nicht, um uns das zu nehmen, was uns gehört."

 egyptian_crisis_events.2.t:0 "Der türkische Vormarsch"
 egyptian_crisis_events.2.d:1 "Die Osmanen haben die Rückeroberung jener Gebiete in die Wege geleitet, die wir 1833 für uns gewannen. Dies ist eine Verletzung unserer Souveränität! Doch es wird wahrscheinlich die Aufmerksamkeit der [Concept('concept_great_power', '$concept_great_powers$')] in Europa erregen, sodass wir womöglich mächtige Verbündete in diesem Konflikt haben werden."
 egyptian_crisis_events.2.f:0 "„Ich glaube, der Sultan und ich müssen uns noch um ein paar offene Rechnungen kümmern.“"
 egyptian_crisis_events.2.a:0 "Wir müssen uns dieser Aggression widersetzen!"
 egyptian_crisis_events.2.a.tt:0 "Allen europäischen [Concept('concept_great_power', 'Großmächten')] wird ein [concept_active_interest] in unserer Region angeboten."

 egyptian_crisis_events.4.t:0 "Die ägyptisch-osmanische Krise"
 egyptian_crisis_events.4.d:0 "Der Versuch des Osmanischen Reichs, Ägypten die Kontrolle über die Levante abzuringen, ist zu einem internationalen Zwischenfall geworden. Unsere Beteiligung könnte die Machtverhältnisse in der Region entscheidend beeinflussen."
 egyptian_crisis_events.4.f:1 "„Ich bin mir nicht sicher, warum wir jemals ein Interesse am Mittleren Osten haben sollten. In jenen fernen Ländern gibt es kaum etwas von Interesse. Wüsten, Sand, ein Ödland.“"
 egyptian_crisis_events.4.a:0 "Wir müssen die Region im Auge behalten."
 egyptian_crisis_events.4.b:0 "Wir haben keinerlei Interesse an dieser Krise."

