 subject_interactions.1.t: "Ernennung eines Gouverneurs"
 subject_interactions.1.d: "Für den Posten des Verwaltungsleiters [SCOPE.sCountry('target_country').GetAltName('IN')] kommen mehrere Arten von Kandidaten infrage. Nach welcher Art von Führung suchen wir?"
 subject_interactions.1.f: "„Regieren ist eine sehr heikle Angelegenheit. Jeder Staat hat seine ganz eigenen Zwänge, seine Lobbys und seine Sorgen. Es ist unsere Aufgabe, dafür zu sorgen, dass all diese Widrigkeiten wirksam aus dem Weg geräumt werden und nie wieder unsere Ziele beeinträchtigen.“"
 subject_interactions.1.a: "Wir können nur eine vertrauenswürdige Persönlichkeit aus der Metropole brauchen."
 subject_interactions.1.a.tt: "Erschafft einen [SCOPE.sCulture('our_primary_culture').GetName|l]en Herrscher für [SCOPE.sCountry('gubernatorial_change_country').GetAltName('AKK')], der zur IG „[SCOPE.gsInterestGroup('our_ruling_interest_group_permanent').GetName]“ gehört."
 subject_interactions.1.b: "Ernennen wir einen Einheimischen zum Gouverneur. Die Kolonialbevölkerung wird es lieben."
 subject_interactions.1.b.tt: "Erschafft einen [SCOPE.sCulture('their_primary_culture').GetName|l]en Herrscher für [SCOPE.sCountry('gubernatorial_change_country').GetAltName('AKK')], der zur IG „[SCOPE.gsInterestGroup('their_their_ruling_group').GetName]“ gehört."
 subject_interactions.1.c: "Es ist an der Zeit, die Sache der Minderheiten [SCOPE.sCountry('target_country').GetAltName('IN')] voranzutreiben."
 subject_interactions.1.c.tt: "Erschafft einen [SCOPE.sCulture('their_minority_culture').GetName|l]en Herrscher für [SCOPE.sCountry('gubernatorial_change_country').GetAltName('AKK')], der zur IG „[SCOPE.gsInterestGroup('their_multicultural_interest_group').GetName]“ gehört."
 supporting_our_man: "Unterstützung unseres Vertreters"
 subject_interactions.2.t: "Regime im Wandel"
 subject_interactions.2.d: "Wir haben das Recht, Probleme bei der Verwaltung [SCOPE.sCountry('target_country').GetAltName('VON')] zu korrigieren. Die Frage ist nur, welche Art von Änderungen vorgenommen werden müssen."
 subject_interactions.2.f: "Die Gestalten drängten sich um den Tisch und tauschten Dossiers aus. Es war etwas Außergewöhnliches: Da saßen sie nun, um Worte hin und her zu schieben, und mit einem kollektiven Nicken und einem Federstrich sollten sie das Gefüge einer ganzen Nation verändern."
 subject_interactions.2.a: "Wir werden die regierenden Parteien [SCOPE.sCountry('target_country').GetAltName('IN')] ändern."
 subject_interactions.2.b: "Führen wir eine Einparteienregierung ein."
 subject_interactions.2.c: "Demokratisieren wir [SCOPE.sCountry('target_country').GetAltName('AKK')]."
 subject_interactions.2.dd: "Wir müssen die Märkte [SCOPE.sCountry('target_country').GetAltName('VON')] reformieren."
 subject_interactions.2.e: "[SCOPE.sCountry('target_country').GetAltName('NOM')|U] soll die Vorhut der Revolution werden!"
 je_seminole_wars: "Die Seminolenkriege"
 je_seminole_wars_reason: "Gemäß den Bestimmungen des Adams-Onis-Vertrags gehört Florida uns, um es nach unserem Gutdünken zu regieren, und gemäß den Bestimmungen des Vertrags von Payne’s Landing sollte die einheimische Bevölkerung [SCOPE.sCountry('seminoles').GetAltName('GEN')] in Reservate weiter westlich verlegt werden. Angeführt von starrköpfigen Häuptlingen weigert man sich jedoch, sich unserer Herrschaft zu unterwerfen oder sich in [SCOPE.sStateRegion('oklahoma_region').GetName] niederzulassen. Wir müssen einen Weg finden, Florida vollständig unter unsere Kontrolle zu bringen."
 je_seminole_wars_removal: "Alle [SCOPE.sCulture('seminole_peoples').GetName|l]en [concept_pop] in [SCOPE.sState('flarda').GetName] werden nach [SCOPE.sStateRegion('oklahoma_region').GetName] vertrieben"
 native_resettlement.7.t: "Der Seminolenfrieden"
 native_resettlement.7.d: "Unser Sieg in Florida hat das [SCOPE.sCulture('seminole_people').GetName|l]e Volk gezwungen, seine letzten Zufluchtsorte der Regierung zu überlassen. Nun ist es an der Zeit, eine neue Zukunft für diese ausgedehnten Lande zu schaffen."
 native_resettlement.7.f: "Sie flohen tiefer in den Sumpf, inmitten der Mergelprärie und der Zypressen. Die Blauröcke dachten, sie wären alle fort, aber sie irrten sich. Eines Tages, so hofften sie, würde es sicher sein, außerhalb dieses schwülen Unterschlupfs zu leben. Doch für den Augenblick lebten sie hier."
 native_resettlement.7.a: "Der Vertrag von Payne’s Landing wird nun endlich erfüllt."
