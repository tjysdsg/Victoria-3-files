 election_neutral.4.t: "Die [SCOPE.sState('midlothian_campaign_state').GetName|l]e Kampagne"
 election_neutral.4.d: "Die freundliche Beziehung der Regierung zu einem berüchtigten Land mit einem grässlichen Ruf wie [SCOPE.sCountry('midlothian_campaign_ally_country').GetAltName('DAT')] hat zu scharfer Kritik und harten Worten von den führenden Oppositionskandidaten geführt."
 election_neutral.4.f: "„Allein der Gedanke, dass [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] nicht aufgrund von echter Notwendigkeit, sondern rein aus zynischen diplomatischen Gesten heraus mit solch schrecklichen Verbrechen in Verbindung gebracht werden könnte, wie sie [SCOPE.sCountry('midlothian_campaign_ally_country').GetAltNameNoFormatting('NOM')] begeht! Ich sage Ihnen: Wir müssen eine neue Außenpolitik verfolgen! Eine ethische Außenpolitik! Was nützt uns all dies, wenn wir uns selbst im Spiegel nicht mehr in die Augen sehen können?“"
 election_neutral.4.a: "Vielleicht hat der Sprecher dieser Partei ([SCOPE.sParty('opposition_party').GetName]) recht damit."
 election_neutral.4.b: "Wenn sich die Regierung [SCOPE.sCountry('midlothian_campaign_ally_country').GetAltName('VON')] distanziert, werden die Argumente einer bestimmten Partei ([SCOPE.sParty('opposition_party').GetName]) ausgehebelt."
 election_neutral.5.t: "Übereifrige Partisanen"
 election_neutral.5.d: "Unterstützer einer Partei ([SCOPE.sParty('campaign_club_party').GetName]) haben ihre eigene Kampagne begonnen – nur leider belästigen sie gegnerische Partisanen und greifen sie manchmal sogar an."
 election_neutral.5.f: "„Ich bin ein einfaches Parteimitglied, mehr nicht. Ich weiß, wen ich mag, und ich weiß, wen ich nicht mag. Und ich weiß, dass ich meine Leute gewinnen und ihre Leute verlieren sehen will.“"
 election_neutral.5.a: "Hart gegen die Aktivitäten dieser Partei ([SCOPE.sParty('campaign_club_party').GetName]) durchgreifen."
 election_neutral.5.b: "Partisanen dieser Partei ([SCOPE.sParty('campaign_club_party').GetName]) unbehelligt weiter machen lassen."
 election_neutral.5.c: "Warum sollten wir beschränken, wen sie aufs Korn nehmen? Geht los und kämpft den guten Kampf!"
 election_neutral.5.c.tt: "Ein Anführer der Partei „[SCOPE.sParty('campaign_club_party').GetName]“ hat die Eigenschaft „Zornig“ oder „Grausam“."
 election_neutral.6.t: "Partisanen-Zeitungen"
 election_neutral.6.d: "In dieser Wahlperiode haben sich zahlreiche parteinahe Zeitungen gegründet. Publikationen, die in Verbindung mit einer ganz bestimmten Partei stehen ([SCOPE.sParty('newspaper_party').GetName]), sind besonders effektiv bei der Verbreitung der Parteimeinung."
 election_neutral.6.f: "„Lesen Sie alles darüber! Ehrliche Politiker von schamlosen Feiglingen angegriffen! Führender Amtsanwärter mit herzzerreißendem Appell an die Seele des einfachen Mannes! Ein neuer Welpe auf der Wahlkampftour! Lesen Sie alles darüber!“"
 election_neutral.6.a: "Diese Partei ([SCOPE.sParty('newspaper_party').GetName]) setzt ihre Zeitungen wirklich genial ein."
 election_neutral.6.b: "Die Verbreitung von Zeitungen geht durch die Decke! Das ist ein Boom für die Verlage."
 election_neutral.6.c1: "Es ist im Interesse des Staats, die Wahrheit zu verbreiten."
 election_neutral.6.c2: "Es ist im Interesse des Staats, die Verbreitung von Lügen einzuschränken."
 election_neutral.6.c1.tt: "Wir haben das Gesetz #bold Zensur#!\nEine Interessengruppe, die die [SCOPE.sParty('newspaper_party').GetName] unterstützt, ist in der Regierung."
 election_neutral.6.c2.tt: "Wir haben das Gesetz #bold Zensur#!\nEs ist #bold keine#! Interessengruppe, die die [SCOPE.sParty('newspaper_party').GetName] unterstützt, in der Regierung."
 election_neutral.7.t: "Kampagnenfinanzierung"
 election_neutral.7.d: "Die Parteien, insbesondere eine ganz bestimmte ([SCOPE.sParty('campaign_financing_party').GetName]), haben in dieser Wahlperiode Mühe, ausreichend Mittel für ihre Kampagnen zu sammeln."
 election_neutral.7.f: "„Sehen wir einmal nach, was ihre Leute verlangen … Gebühren, ja. Das war ja zu erwarten, doch was sind denn das für Reisekosten? In so einem edlen Hotelzimmer könnte ein halbes Dorf schlafen! Und [SCOPE.GetRootScope.GetCountry.GetCustom('alcohol')]? Wer war denn da voll wie eine Strandhaubitze?!“\n\n„Stimmen sind nicht billig, mein Herr. Sie wollen doch gewinnen, oder?“"
 election_neutral.7.a: "Wir können etwas Geld für diese Partei ([SCOPE.sParty('campaign_financing_party').GetName]) erübrigen."
 election_neutral.7.b: "Alle Parteien bekommen in dieser Wahlperiode eine Grundfinanzierung."
 election_neutral.7.c: "Wenn die Partei sich keine Kampagne leisten kann, sollte sie dann überhaupt eine starten?"
 election_neutral.8.t: "Der Feldzug für den Wandel"
 election_neutral.8.d: "Die laufenden Bemühungen, ein Gesetz ([SCOPE.sLaw('changing_policies_law').GetName]) zu beschließen, haben eine Partei ([SCOPE.sParty('changing_policies_favorable_party').GetName]) auf Ideen gebracht, sodass sie eine vollmundige Unterstützung des Gesetzes als zentralen Punkt in ihrem Wahlprogramm verankert hat."
 election_neutral.8.f: "„Das Land sehnt sich nach Veränderung! Zu lange haben wir das Leid unserer Nation mit ansehen müssen. Ist es da nicht richtig, nach einem grundlegenden Wandel zu verlangen? Ist es da nicht richtig, nach lange überfälligen Veränderungen zu rufen? Ich sage es Ihnen jetzt: Wir müssen die Zukunft willkommen heißen!“"
 election_neutral.8.a: "Diese Partei ([SCOPE.sParty('changing_policies_favorable_party').GetName]) ist die Vorstreiterin des Wandels!"
 election_neutral.8.b: "Das Volk spricht und die Nation hört zu!"
