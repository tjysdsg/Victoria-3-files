 slave_revolt.1.t: "Sklavenschoner-Meuterei"
 slave_revolt.1.d: "Sklaven auf einem Handelsschiff unserer Nation haben gemeutert und die Kontrolle über das Schiff übernommen. Ihr nächstes Ziel war dann [SCOPE.sCountry('neighbor_country').GetAltName('NOM')], wo Sklaverei verboten ist."
 slave_revolt.1.f: "„Es liegt nicht in der Hand fremder Gerichte, über den Status dieser Menschen zu entscheiden, die unter der Flagge unserer Nation gesegelt sind. Dieses Recht kann niemals einem anderen Land zustehen – ungeachtet der Umstände!“"
 slave_revolt.1.a: "Einen starken Protest einlegen."
 slave_revolt.1.b: "Es liegt nicht mehr in unserer Hand."
