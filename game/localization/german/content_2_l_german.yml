 economy_laws.1.t: "Wachstum übertrifft Prognosen"
 economy_laws.1.d: "Das zentrale Wirtschaftsbüro hat verkündet, dass unsere Bemühungen, die Wirtschaft unter die Kontrolle der Regierung zu stellen, zu einem überraschend positiven Wachstum geführt haben."
 economy_laws.1.f: "Der Mann rückte nervös seine Brille zurecht. „Offen gestanden bin ich erstaunt“, räumte er ein. „Ich bin die Zahlen zweimal durchgegangen und drei Büroangestellte haben meine Arbeit überprüft. Ist es denn zu fassen? Wir liegen vor dem Zeitplan und über unseren prognostizierten Raten! Na, wenn das mal kein Grund zum Feiern ist!“\n\nEr griff nach seiner Fliege, fummelte an ihr herum und nahm sie dann schließlich ab. „Aufgepasst, Welt! Heute Abend bin ich völlig entfesselt!“, rief er freudig."
 economy_laws.1.a: "Hervorragend! Bringt den Gesetzeserlass voran."
 economy_laws.1.b: "Hervorragend! Unterstützen wir diese Büroangestellten, die das möglich gemacht haben."
 economy_laws.2.t: "Parteistreitigkeiten"
 economy_laws.2.d: "Eine Fraktion der Regierung widersetzt sich der Geschwindigkeit und unserem Vorgehen bei der Änderung unserer Wirtschaftspolitik. Sie wollen unsere derzeitige Agenda besprechen und überholen."
 economy_laws.2.f: "„Ich bin mir durchaus bewusst, dass man mir oppositionelle Tendenzen zuschreiben wird. Ich kann jedoch allen hier Versammelten versprechen, dass ich der Partei treu ergeben bin. Ich will nur festhalten, liebe Freunde, dass wir überdenken müssen, ob unsere Politik reif genug ist, um die neuerdings aus der Mode gekommenen sozialökonomischen Systeme völlig zu verwerfen.“"
 economy_laws.2.a: "Sollen die Parteimitglieder das debattieren."
 economy_laws.2.b: "Treibt unsere Haltung bei Parteikonferenzen voran."
 economy_laws.2.c: "Wir sollten mal einen kleinen Plausch mit unseren Gegnern halten."
 economy_laws.3.t: "Erfolgstrunken"
 economy_laws.3.d: "Unsere Bemühungen, unsere Wirtschaftsreformen durchzudrücken, haben für Verknappungen und Misswirtschaft in [SCOPE.sState('state_run_state').GetName] geführt."
 economy_laws.3.f: "„Es ist eine Tatsache, dass wir unsere geplante Reform der Wirtschaft übererfüllt haben, doch unsere Freunde ([SCOPE.gsInterestGroup('command_econ_proponent_ig').GetNameNoFormatting]) sind erfolgstrunken, und derzeit fehlen ihnen der klare Geist und der nüchterne Blick, die hier nötig sind.“"
 economy_laws.3.a: "Wir müssen unsere eigenen Fehler machen."
 economy_laws.3.b: "Wir machen keine Fehler, sondern feiern nur Erfolge!"
 economy_laws.4.t: "Unhaltbare Erpressung"
 economy_laws.4.d: "Ein Redner einer Interessengruppe ([SCOPE.gsInterestGroup('pro_free_trade_ig').GetName]) hat eine Vortragsreihe durch die Nation angetreten, im Zuge derer er manche Bedingungen ([SCOPE.sLawType('standing_law_scope').GetName]) denunziert und den Wert des Freihandels preist."
 economy_laws.4.f: "„Wenn wir bedenken, dass die Theorie unseres großartigen Systems jedem den vollen Genuss aller Früchte seiner Arbeit und seines Einfallsreichtums zusichert, liegt auf der Hand, dass alles andere als freie Warenströme eine unhaltbare Erpressung und einen schuldhaften Verrat an unseren Werten darstellt.“"
 economy_laws.4.a: "Wir arbeiten auf das gleiche Ziel hin!"
 economy_laws.4.b: "Diese Leute ([SCOPE.gsInterestGroup('pro_free_trade_ig').GetName]) haben wirklich bemerkenswerte Sprecher in ihren Reihen."
 economy_laws.5.t: "Der Marktplatz der Ideen"
 economy_laws.5.d: "Widersacher unserer geplanten Wirtschaftsreformen haben das Recht eingefordert, dass ihre Ideen ebenso viel Gehör finden sollen wie unsere – und ärgerlicherweise nutzen sie unsere Rhetorik des freien Marktes, um ihren Anspruch, von allen vernommen zu werden, weiter zu untermauern."
 economy_laws.5.f: "„Wir wollen doch nur einen Freihandel … der Ideen.“"
 economy_laws.5.a: "Wir wollen freie Märkte, keine lauten Klappen!"
 economy_laws.5.b: "Wettbewerb ist nötig, auch bei den Ideen."
 economy_laws.5.c: "In einer freien Wirtschaft setzt sich die Wahrheit durch!"
 economy_laws.6.t: "Industrie leidet in [SCOPE.sState('industrial_protectionist_state').GetName]"
 economy_laws.6.d: "Konkurrierende Waren aus der Fremde haben zu einem Nachlassen der Nachfrage nach Produkten aus [SCOPE.sState('industrial_protectionist_state').GetName] geführt, sodass man sich dort Sorgen wegen unserer geplanten Reformen macht."
 economy_laws.6.f: "„Ein freier Fernhandel gibt unser Geld und unsere Märkte anderen. Er schadet unserer Arbeit, unserer Industrie und unserem Volk. Was bringt eine solche Politik, wenn sie uns nichts nutzt?“"
 economy_laws.6.a: "Wir müssen die Sorgen in [SCOPE.sState('industrial_protectionist_state').GetName] zerstreuen."
 economy_laws.6.b: "Wir müssen [SCOPE.sState('industrial_protectionist_state').GetName] vom Wert unserer Reformen überzeugen."
 economy_laws.6.c: "Wir müssen unsere Pläne trotzdem vorantreiben."
 africa_colonial_events.40.t: "Befehlsverweigernde Kriegstreiber"
 africa_colonial_events.40.d: "Ein Offizier in unseren afrikanischen Kolonien hat absichtlich eine Konfrontation mit [SCOPE.sCountry('jingoist_officer_victim').GetAltName('DAT')] provoziert, obwohl er angehalten war, den Frieden zu schützen. Wir können entweder unser Gesicht wahren, indem wir das Handeln des Offiziers unterstützen, oder wir können ihn zurückbeordern und so eingestehen, die Lage nicht im Griff gehabt zu haben, und damit die Kriegstreiber aufbringen."
 africa_colonial_events.40.f: "„Vergesst die Schriebe der schwachköpfigen Narren im Hauptsitz! Alles, was ich im Zuge dieser Kampagnen leistete, geschah trotz des Ministeriums – nicht wegen ihm.“"
 africa_colonial_events.40.a: "Wir haben keine andere Wahl, als [SCOPE.sCountry('jingoist_officer_victim').GetAltName('AKK')] anzugreifen."
 africa_colonial_events.40.b: "Ruft den Offizier zurück und macht diesem Wahnsinn ein Ende!"
 africa_colonial_events.40.c: "Ich mag den Kerl! Setzt die Angriff fort und befördert den Offizier."
 africa_colonial_events.41.t: "Fehlgeleiteter Imperialist"
 africa_colonial_events.41.d: "Ein patriotischer Forscher und Partisane einer Interessengruppe ([SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName]) hat das Land in [SCOPE.sState('rogue_imperialist_state').GetName] kartiert und Verträge mit örtlichen Anführern im Namen unserer Nation geschlossen, obwohl [SCOPE.sCountry('rogue_imperialist_target').GetAltName('NOM')] bereits eine Präsenz vor Ort hat. Wenn die Ansprüche des Forschers anerkannt werden, wird [SCOPE.sCountry('rogue_imperialist_target').GetAltName('NOM')] ausgesprochen wütend auf uns sein."
 africa_colonial_events.41.f: "„Dieser Kerl ist ein Irrer! Wir versuchen, dort drüben ein vorsichtiges Spiel zu spielen, und er wirft einfach den Tisch um und bereitet uns allen Kopfschmerzen. Und wofür? Die Nation? Bitte! Merkt er denn nicht, welchen Schaden er anrichtet?“"
 africa_colonial_events.41.a: "Wir nehmen den Anspruch auf [SCOPE.sState('rogue_imperialist_state').GetName] an und verärgern [SCOPE.sCountry('rogue_imperialist_target').GetAltName('AKK')]."
 africa_colonial_events.41.b: "Wir lehnen den Forscher ab und verärgern unsere Kriegstreiber."
 africa_colonial_events.41.c: "Dieser Mann ist ein Vorbild! Er sollte das Sagen bei seinen Leuten ([SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName]) haben!"
