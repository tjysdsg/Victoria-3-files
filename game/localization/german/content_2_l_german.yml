 production_tech_events.501.t: "Boom (Eisenbahnen)"
 production_tech_events.501.d: "Das Wachstum von Zweiglinien entlang der Hauptstrecken war für das Wachstum unserer aufkeimenden Bahnindustrie ungeheuer wertvoll."
 production_tech_events.501.f: "„Ein Kind wurde festgenommen, weil es Kohle eingesammelt hatte, die neben neu verlegten Schienen lag. Wäre der Junge klug genug gewesen, gleich die ganze Eisenbahn zu stehlen, hätte man ihn den Napoleon der Industrie genannt.“"
 production_tech_events.501.a: "Die Eisenbahn in [SCOPE.sState('railway_state').GetName] wird aufblühen."
 production_tech_events.501.b: "Die Lokbauer in [SCOPE.sState('engine_state').GetName] werden von diesem Boom profitieren."
 production_tech_events.501.c: "Ruhen wir uns nicht auf unseren Lorbeeren aus, sondern denken wir an die Zukunft!"
