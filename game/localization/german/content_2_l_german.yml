 production_tech_events.501.d:0 "Das Wachstum von Zweiglinien entlang der Hauptstrecken war für das Wachstum unserer aufkeimenden Bahnindustrie ungeheuer wertvoll."
 production_tech_events.501.f:0 "„Ein Kind wurde festgenommen, weil es Kohle eingesammelt hatte, die neben neu verlegten Schienen lag. Wäre der Junge klug genug gewesen, gleich die ganze Eisenbahn zu stehlen, hätte man ihn den Napoleon der Industrie genannt.“"
