 trains.1.t:0 "Das große Zugzerschmettern"
 trains.1.d:0 "Ein einfallsreicher Unterhaltungsunternehmer hat arrangiert, dass zwei alte Lokomotiven bei einem örtlichen Jahrmarkt ineinander krachen sollen. Die Kollision könnte eine Gefahr für die Menge darstellen, doch [SCOPE.sCharacter('train_crash_attendee').GetFullName], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('train_crash_attendee_ig').GetName]), hielt dies nicht davon ab, zu verkünden, dass [SCOPE.sCharacter('train_crash_attendee').GetCustom('DE_PRO_PER_S_3P_N')] dabei in der ersten Reihe sitzen will."
 trains.1.f:0 "„Ach du liebes bisschen: Warum? Warum will man denn so einen Unfall so dringend sehen?“\n\n„Ganz ehrlich? Ich glaube, in jedem gewöhnlichen Menschen – einschließlich mir selbst – schlummert der unterdrückte Wunsch, zu sehen, wie Dinge zerschmettert werden.“"
 trains.1.a:0 "Viel Spaß bei dem Spektakel!"
 trains.1.b:0 "[SCOPE.sCharacter('train_crash_attendee').GetFullName] verbieten, dass [SCOPE.sCharacter('train_crash_attendee').GetCustom('DE_PRO_PER_S_3P_N')] dabei [SCOPE.sCharacter('train_crash_attendee').GetCustom('DE_PRO_POS_S_3P')] Leben aufs Spiel setzt!"

