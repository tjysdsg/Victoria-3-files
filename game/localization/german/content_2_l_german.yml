 je_military_aviation_reason: "Fortschritte in der Luftfahrt haben ein neues Schlachtfeld eröffnet: den Himmel über uns."
 aviation.1.t: "Das Offizier-Ass"
 aviation.1.d: "[SCOPE.sCharacter('flying_circus_general').GetFullName] ist dafür berühmt geworden, dass [SCOPE.sCharacter('flying_circus_general').GetCustom('DE_PRO_PER_S_3P_N')] nicht nur Flugzeuge in der Schlacht einsetzt, sondern auch weil [SCOPE.sCharacter('flying_circus_general').GetCustom('DE_PRO_PER_S_3P_N')] selbst eines am Himmel über [SCOPE.sState('flying_circus_state').GetName] fliegt."
 aviation.1.f: "„Die Zeitungen nennen [SCOPE.sCharacter('flying_circus_general').GetCustom('DE_PRO_PER_S_3P_A')] den ‚[SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_adjective_loc')]en [SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_noun_loc')]‘! [SCOPE.sCharacter('flying_circus_general').GetCustom('DE_PRO_PER_S_3P_N')|U] ist wirklich atemberaubend – ich kann nicht sagen, ob wir [SCOPE.sCharacter('flying_circus_general').GetCustom('DE_PRO_PER_S_3P_A')] lieber daheim herumzeigen oder weiter auf jeden Gegner in [SCOPE.sState('flying_circus_state').GetNameNoFormatting] hetzen sollten.“"
