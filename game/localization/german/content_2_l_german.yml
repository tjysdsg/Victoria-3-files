 slave_revolt.1.t:0 "Sklavenschoner-Meuterei"
 slave_revolt.1.d:0 "Sklaven auf einem Handelsschiff unserer Nation haben gemeutert und die Kontrolle über das Schiff übernommen. Ihr nächstes Ziel war dann [SCOPE.sCountry('neighbor_country').GetAltName('NOM')], wo Sklaverei verboten ist."
 slave_revolt.1.f:0 "„Es liegt nicht in der Hand fremder Gerichte, über den Status dieser Menschen zu entscheiden, die unter der Flagge unserer Nation gesegelt sind. Dieses Recht kann niemals einem anderen Land zustehen – ungeachtet der Umstände!“"
 slave_revolt.1.a:0 "Einen starken Protest einlegen."
 slave_revolt.1.b:0 "Es liegt nicht mehr in unserer Hand."
 notification_slave_revolt_1_tooltip:0 "#header $notification_slave_revolt_1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_slave_revolt_1_desc$"
 notification_slave_revolt_1_name:1 "[concept_relations] mit [SCOPE.sC('originator').GetAltName('DAT')] beschädigt"
 notification_slave_revolt_1_desc:1 "[SCOPE.sC('originator').GetAltName('NOM')|U] hat unsere [concept_relations] geschädigt, weil unsere Ablehnung der Sklaverei dazu geführt hat, dass Sklaven in die Freiheit unserer Territorien flüchten."

 slave_revolt.2.t:0 "Entkommende Flüchtlinge"
 slave_revolt.2.d:0 "Eine beachtliche Gruppe von Sklaven hat sich erhoben und hat in [SCOPE.sCountry('neighbor_country').GetAltName('DAT')] Einzug gehalten, wo die Sklaverei verboten ist."
 slave_revolt.2.f:0 "„Es ist die Verantwortung dieser Regierung, Flüchtlinge festzusetzen, zu verhaften und aus jenen Territorien zu entfernen, in die sie geflüchtet sind. Nun gehen Sie da raus und tun Sie Ihre Pflicht!“"
 slave_revolt.2.a:0 "Wir werden die Gefangennahme der Flüchtlinge finanzieren."
 slave_revolt.2.b:0 "Wir werden gar nichts bezahlen."
