 monarchy_law_events.1.t:0 "Beliebte Ankündigung"
 monarchy_law_events.1.d:0 "Einer Prozession von Aktivisten im Hauptsitz haben sich Soldaten und Zivilisten angeschlossen und nach einer Monarchie verlangt. [SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName] hat die Gelegenheit genutzt, um sich unmittelbar an die versammelte Menge zu wenden."
 monarchy_law_events.1.f:0 "„Freunde! Die Nation verlangt nach Führung, nach Gerechtigkeit und nach einem Ende des Chaos! Wenn ihr Stabilität wollt, wenn ihr wollt, dass der Wille der Nation ganz Gestalt annimmt, dann lasst uns gemeinsam für einen König stimmen, damit wir danach nie wieder abstimmen müssen.“"
 monarchy_law_events.1.a:0 "[SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName] ist eine Figur, die wirklich weiß, was sie tut."
 monarchy_law_events.1.b:0 "Diese Leute ([SCOPE.gsInterestGroup('monarchist_ig_scope').GetName]) sind eindeutig die Heimat von Monarchisten und damit der Nation."
 monarchy_law_events.2.t:0 "Weltliches Wispern"
 monarchy_law_events.2.d:0 "[ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFullName] hat sich beiläufig positiv über verschiedene säkulare Regierungen geäußert. Manche vermuten, [SCOPE.sCharacter('secularizing_spiritualist').GetCustom('DE_PRO_PER_S_3P_N')] sei es leid, [ROOT.GetCountry.GetAltName('AKK')] als Theokrat[SCOPE.sCharacter('secularizing_spiritualist').GetCustom('DE_END_NOU_S_GS_N')] zu führen."
 monarchy_law_events.2.f:0 "„Ja, ja, natürlich sorge ich mich um die Seelen meiner Schäfchen. Es gibt keine größere Berufung als das Seelenheil der Menschen, die Erlösung jener, die vom rechten Weg abgekommen sind, und den Triumph des Glaubens. Doch … seien Sie einmal ehrlich mit mir: Stimmt denn etwas nicht mit einer Krone?“"
 monarchy_law_events.2.a:0 "[SCOPE.sCharacter('secularizing_spiritualist').GetFullName] weiß, woher der Wind weht."
 monarchy_law_events.2.b:0 "Bestimmte Leute ([SCOPE.gsInterestGroup('monarchist_ig_scope').GetName]) wissen es zu schätzen, dass ihre Ideen unterstützt werden."
 monarchy_law_events.3.t:0 "Importierte Blaublüter?"
 monarchy_law_events.3.d:0 "Die Frage, wer eigentlich auf dem Thron sitzen soll, hat die Monarchisten dazu gebracht, ein Mitglied der [SCOPE.sCountry('neighboring_monarchy').GetAdjectiveNoFormatting|l]en Königsfamilie einzuladen, das als unser Monarch dienen soll. Die Idee wurde – um es noch milde auszudrücken – kontrovers aufgenommen."
 monarchy_law_events.3.f:0 "„Es ist im Grunde ganz einfach. Wir brauchen jemanden, der nicht nur die Stärke und die Stabilität unserer Nation symbolisiert, sondern auch ein tiefes Verständnis für die Erwartungen an die Rolle eines Monarchen aufweist. Wer könnte da besser sein als jemand, der an einem Königshof aufgewachsen ist?“"
 monarchy_law_events.3.a:0 "Ermutigen wir diese Leute lieber nicht, etwas zu sagen."
 monarchy_law_events.3.b:0 "Jeder Monarchist hat es verdient, gehört zu werden."
 monarchy_law_events.4.t:0 "Die Goldfolienkrone"
 monarchy_law_events.4.d:0 "Manche Monarchisten diskutieren, was die königlichen Insignien sein sollten. Dabei stellte sich heraus, dass das Land nicht wirklich etwas hat, was zu einem Monarchen passen würde. Ein Versuch, eine handgemachte Krone aus Zinn und Goldfolie anzufertigen, wurde als Symbol dafür ausgelegt, dass die vorgeschlagene Monarchie ‚von Natur aus kitschig‘ sein wird."
 monarchy_law_events.4.f:0 "„Unsere wunderschöne Monarchie – denn eine Monarchie müssen wir haben – verlangt nach der gewissen Würde bescheidener und doch anmutiger Insignien. Dahingehend habe ich bereits verschiedene Goldschmiede, Edelsteinschleifer, Juweliere und einen Laden angesprochen, der uns einen ordentlichen Thron verschaffen kann, welcher mit edlem korinthischen Leder bezogen ist. In der Zwischenzeit …“"
 monarchy_law_events.4.a:0 "Diese Krone ist nur ein Symbol! Äh …"
 monarchy_law_events.4.b:0 "Diese Krone IST ein Symbol! Ein Symbol für die Liebe der Nation für die Monarchie!"

