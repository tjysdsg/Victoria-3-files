 je_submarines:0 "Der Krieg unter den Wellen"
 je_submarines_reason:0 "Der Fortschritt in der Unterseeboot-Technik erlaubt eine Kriegsführung auf See, die nicht mehr nur an der Oberfläche stattfinden muss."
 naval_tech_events.4.t:0 "Überlegene U-Boote"
 naval_tech_events.4.d:0 "Unser wachsender Einsatz von U-Booten in der Kriegsführung hat eine neue Generation von Befehlshabern mit einem großen Verständnis für die Unterwasserkriegsführung hervorgebracht, wie sie jemand wie [SCOPE.sCharacter('submarine_commander').GetFullName] so vollkommen verkörpert."
 naval_tech_events.4.f:1 "„Das Meer ist endlos, und doch treiben wir nur an der Oberfläche, ahnungslos, was die Tiefen darunter angeht. Können Sie sich die Macht vorstellen, die wir in Händen hielten, wenn wir diesen ungeheuren Abgrund zu unserem Reich machen und die Narren an der Oberfläche nach Belieben aufbringen könnten?“"
 naval_tech_events.4.a:0 "Unsere U-Boote werden unsere Feinde ertränken!"
 naval_tech_events.4.b:0 "Lernen wir, wie wir uns gegen solche Gefährte verteidigen können."
 naval_tech_events.4.c:0 "Die Fähigkeiten von [SCOPE.sCharacter('submarine_commander').GetLastName] als Befehlshaber fördern."
 naval_tech_events.4.e:0 "[SCOPE.sCharacter('submarine_commander').GetLastName] als wagemutigen Helden eines neuen Zeitalters fördern."

 unrestricted_submarine_warfare:0 "Unbeschränkte U-Boot-Kriegsführung"

 je_carriers:0 "Fliegen über den Wellen"
 je_carriers_reason:1 "Durchbrüche in der Marine- und Luftfahrt-Technik haben ein neues Schiff geschaffen: den Flugzeugträger. Er ist mit Flugzeugen anstelle von Torpedos und Kanonen bewaffnet. Seine potenzielle Stärke in der Schlacht ist noch nicht bekannt, aber der Entwurf wirkt sehr vielversprechend."
 naval_tech_events.5.t:0 "Bombardierungsdemonstration"
 naval_tech_events.5.d:0 "Als bekannter Fürsprecher der Marineflieger hat [SCOPE.sCharacter('aviator_commander').GetFullName] eine Reihe von Marineübungen angesetzt, bei der man aufgegebene Wracks von hoch oben durch Flugzeuge bombardierte, die zuvor von anderen Schiffen aus gestartet waren."
 naval_tech_events.5.f:1 "„Kein Schiff kann der Zerstörung eines Flugzeugs entkommen, das von oben angreift: Die effektivste Marinemunition wird in Zukunft eine Bombe aus dem Himmel sein und keine Granate, die man von Deck abfeuert. Diese Übung hat ohne Zweifel bewiesen, dass Flugzeuge Schwert und Schild der Marine von morgen sein werden.“"
 naval_tech_events.5.a:0 "Keine Marine wird so fortschrittlich wie unsere sein!"
 naval_tech_events.5.b:0 "Dieser Offizier ist eine Schande für seinen Posten! Feuern wir [SCOPE.sCharacter('aviator_commander').GetFullName]."
 naval_tech_events.5.c:0 "[SCOPE.sCharacter('aviator_commander').GetFullName] könnte [SCOPE.sCharacter('aviator_commander').GetCustom('DE_PRO_POS_S_3P')] Anliegen besser als Teil der Regierung voranbringen."
 naval_tech_events.5.e:0 "Das Heer muss mit der Marinetechnik mithalten."

 naval_traditions_upheld:0 "Marinetraditionen bewahrt"
