 zanzibar.1.t: "Der Aufstieg Sansibars"
 zanzibar.1.d: "Während [SCOPE.sCharacter('sultan_of_muscat_and_oman').GetFullName] in Oman und Muskat an die Macht gekommen ist, hat sich sein jüngerer Bruder [SCOPE.sCharacter('sultan_of_zanzibar').GetFullName] eine unabhängige Machtbasis als [SCOPE.sCountry('sultanate_of_zanzibar').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('sultanate_of_zanzibar').GetAltNameNoFlag('VON')] in Ostafrika geschaffen."
 zanzibar.1.f: "„Warum Afrika? Sehen Sie sich um! Die Wasser um Sansibar sind so blau, dass sie den Himmel selbst überstrahlen, der weiße Sand so fein, dass man am Strand liegt und denkt, man würde auf hundert Kissen ruhen – und auf seinen Märkten kann man alle Waren Afrikas finden. Warum im Oman kämpfen, wenn ich mit diesen Schätzen ein Großreich errichten kann?“"
 zanzibar.1.a: "[SCOPE.sCountry('muscat_and_oman').GetAltNameNoFlag('NOM')|U] hat immer noch Oberwasser!"
 zanzibar.1.a.tt: "Weiter als [SCOPE.sCountry('muscat_and_oman').GetAltNameNoFlag('NOM')] spielen."
 zanzibar.1.b: "Unser Glück ist mit dem [SCOPE.sCountry('sultanate_of_zanzibar').GetAltNameNoFlag('VON')] verknüpft."
 zanzibar.1.c: "Halten wir [SCOPE.sCountry('sultanate_of_zanzibar').GetAltNameNoFlag('AKK')] auf! [SCOPE.sCountry('muscat_and_oman').GetAltNameNoFlag('NOM')|U] darf nicht geteilt werden."
