 anti_state_religion.1.t: "Religiöse Korruption aufgedeckt"
 anti_state_religion.1.d: "Ein schockierendes Exposé in einer wichtigen Publikation – [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] für [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Bürger – hat das erschütternde Ausmaß an Korruption innerhalb der religiösen Institutionen unserer Nation offenbart. Die öffentliche Meinung hat sich entschieden gegen den [SCOPE.sReligion('country_religion').GetName|l]en Klerus gewendet."
 anti_state_religion.1.f: "„Sind es die Seelen der Menschen oder ihre Brieftaschen, die unseren Priestern wirklich am Herzen liegen? Ist dieses Gold für höhere Aufgaben oder für niedere Gelüste gedacht? Wie kann man denn solche Ämter bekleiden und sich nicht in ein Netz jener Unmoral verstricken, gegen die sie von der Kanzel aus wettern?“"
 anti_state_religion.1.a: "Sogar der Glaube ist korrumpierbar."
 anti_state_religion.1.b: "Grauenhaft! Vielleicht wird es Zeit für einen Sinneswandel."
 anti_state_religion.2.t: "Anti-Antiklerikalismus"
 anti_state_religion.2.d: "Die Bemühungen des Staates, die Macht des Klerus einzuschränken, haben für eine Gegenreaktion bei einer Interessengruppe ([SCOPE.gsInterestGroup('community_rel_ig_scope').GetName]) gesorgt, die fordert, dass diese antiklerikale Politik enden muss."
 anti_state_religion.2.f: "„Die Nation braucht einen Glauben, der sie zusammenhält. Unsere Lebensart aufzugeben, würde dazu führen, dass wir uns selbst einem System voller Fehler und Trugschlüsse ausliefern! Nun, es … es würde die soziale Ordnung untergraben, weil es jene Fundamente zerstört, die uns allen am Herzen liegen!“"
 anti_state_religion.2.a: "Antiklerikalismus ist notwendig."
 anti_state_religion.2.b: "Wir sollten unsere geplante Politik überdenken."
 anti_state_religion.3.t: "Märtyrertum"
 anti_state_religion.3.d: "Ein hitzköpfiger [SCOPE.sReligion('country_religion_pop').GetName|l]er Prediger ist im Hauptsitz aufgetaucht, hat Kämpfe mit den Wachen provoziert und brüllt aufrührerische Reden. Er will eindeutig festgenommen und zu einem ‚Märtyrer‘ seines Glaubens werden."
 anti_state_religion.3.f: "„Diese Regierung widerspricht dem natürlichen Glauben aller Menschen! Ihrer Vorstellung von Gesellschaft sind spirituelle Wahrheiten völlig fremd. Sie glaubt an den unauflöslichen Gegensatz von Glaube und [ROOT.GetCountry.GetAdjectiveNoFormatting|l]er Weltsicht – daran, dass sie irgendwie über das Schicksal unserer Seelen entscheiden könnte. Lächerlich! Diese Regierung ist eine obszöne Farce, die gegen alles Gute lästert.“"
 anti_state_religion.3.a: "Bezaubernd. Nehmt den Kerl fest."
 anti_state_religion.3.b: "Wirklich? Lasst ihn in Frieden."
 election_neutral.1.t: "Verbrennen wir freundlicherweise diesen Brief."
 election_neutral.1.d: "[SCOPE.sCharacter('mulligan_letters_leader').GetFullName], ein prominentes Mitglied einer Partei ([SCOPE.sParty('mulligan_letters_party').GetName]), wird der fahrlässigen Korruption beschuldigt. [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('DE_PRO_PER_S_3P_N')|U] stritt die Anschuldigungen energisch ab, bis belastende Briefe auftauchten, die [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('DE_PRO_PER_S_3P_N')] unterzeichnet hatte."
 election_neutral.1.f: "„Ja, ja, ich bin bereit mit dem Komitee über den Inhalt dieser Briefe zu sprechen, wenn ich mich nur erst mit dem Inhalt dieser Schreiben allein in meinen Zimmer vertraut machen darf. Selbstverständlich, Euer Ehren, werde ich dabei keine Beweise manipulieren oder vernichten. Ganz ehrlich.“"
 election_neutral.1.a: "Diese Partei ([SCOPE.sParty('mulligan_letters_party').GetName]) sollte an der Seite von [SCOPE.sCharacter('mulligan_letters_leader').GetFullName] stehen und alles abstreiten."
 election_neutral.1.b: "[SCOPE.sCharacter('mulligan_letters_leader').GetFullName] sollte isoliert werden, um den Rest der Partei ([SCOPE.sParty('mulligan_letters_party').GetName]) zu schützen."
 election_neutral.1.c: "Es gibt Verbündete in den Reihen der Partei ([SCOPE.sParty('mulligan_letters_party').GetName]), die sich für [SCOPE.sCharacter('mulligan_letters_leader').GetLastName] aussprechen können."
 election_neutral.1.c.tt: "Ein Charakter der Partei „[SCOPE.sParty('mulligan_letters_party').GetName]“ hat die Eigenschaft „Charismatisch“."
 election_neutral.2.t: "Befehlshaber lobt bürgerliche Koalition"
 election_neutral.2.d: "[SCOPE.sCharacter('electioneering_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('electioneering_commander').GetLastName] hat sich öffentlich für eine Partei ([SCOPE.sParty('electioneering_commander_party').GetName]) ausgesprochen und damit die Unparteilichkeit des Militärs infrage gestellt."
 election_neutral.2.f: "„Es ist meine Pflicht, die Nation und ihre Interessen zu verteidigen. Die Politik ist ebenso Teil des Krieges wie Schlachten und Logistik. Ich verstehe nicht, was daran problematisch ist, wenn ich meine Pflicht erfülle und alles in meiner Macht Stehende dafür tue, dass jene an die Macht kommen, die am besten dazu geeignet sind, diese Nation zu schützen.“"
 election_neutral.2.a: "[SCOPE.sCharacter('electioneering_commander').GetFullName] kann sagen, was [SCOPE.sCharacter('electioneering_commander').GetCustom('DE_PRO_PER_S_3P_N')] will."
 election_neutral.2.b: "Rügen wir [SCOPE.sCharacter('electioneering_commander').GetCustom('DE_PRO_PER_S_3P_A')] – gute Soldaten erteilen keine Befehle, sie befolgen sie!"
 election_neutral.2.c: "Wenn [SCOPE.sCharacter('electioneering_commander').GetFullName] die Politik so gut gefällt, sollte [SCOPE.sCharacter('electioneering_commander').GetCustom('DE_PRO_PER_S_3P_N')] stärker darin involviert sein."
 election_neutral.2.c.tt: "[SCOPE.sCharacter('electioneering_commander').GetFullName] hat nicht die Eigenschaft „Politiker“."
 election_neutral.3.t: "Wahlkampagne auf Schienen"
 election_neutral.3.d: "[SCOPE.sCharacter('whistle_stop_leader').GetFullName] will ganz [SCOPE.sState('whistle_stop_state').GetName] mit dem Zug bereisen, um für eine Partei ([SCOPE.sParty('whistle_stop_party').GetName]) Wahlwerbung zu machen."
 election_neutral.3.f: "„Ich will mich nur dem Volk vorstellen – ich bin ein einfacher Mensch, der die Botschaft seiner Partei so weit wie irgend möglich und mit allen verfügbaren Mittel verbreiten will.“"
 election_neutral.3.a: "Eine Kampagne mit dem Zug ist eine kluge Idee."
 election_neutral.3.b: "Es wäre doch eine Schande, wenn dieser Kampagnenzug immer wieder verspätet wäre."
 election_neutral.3.c: "Das Schicksal der Nation hängt davon ab, dass dieser Zug pünktlich ist!"
 election_neutral.3.b.tt: "Eine Interessengruppe, die die [SCOPE.sParty('whistle_stop_party').GetName] unterstützt, ist nicht in der Regierung."
