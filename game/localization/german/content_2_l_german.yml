 je_splitting_oman: "Zersplitternder Oman"
 je_splitting_oman_reason: "Die Söhne von [ROOT.GetCountry.GetRuler.GetFullName] hungern nach Macht und Land. Mit dem Tod des Sultans werden die Söhne von [ROOT.GetCountry.GetRuler.GetFirstName] das Land in arabische und afrikanische Besitztümer aufteilen und um die Vorherrschaft ringen."
