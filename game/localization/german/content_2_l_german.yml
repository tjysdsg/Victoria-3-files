 je_submarines: "Der Krieg unter den Wellen"
 je_submarines_reason: "Der Fortschritt in der Unterseeboot-Technik erlaubt eine Kriegsführung auf See, die nicht mehr nur an der Oberfläche stattfinden muss."
 naval_tech_events.4.t: "Überlegene U-Boote"
 naval_tech_events.4.d: "Unser wachsender Einsatz von U-Booten in der Kriegsführung hat eine neue Generation von Befehlshabern mit einem großen Verständnis für die Unterwasserkriegsführung hervorgebracht, wie sie jemand wie [SCOPE.sCharacter('submarine_commander').GetFullName] so vollkommen verkörpert."
 naval_tech_events.4.f: "„Das Meer ist endlos, und doch treiben wir nur an der Oberfläche, ahnungslos, was die Tiefen darunter angeht. Können Sie sich die Macht vorstellen, die wir in Händen hielten, wenn wir diesen ungeheuren Abgrund zu unserem Reich machen und die Narren an der Oberfläche nach Belieben aufbringen könnten?“"
 naval_tech_events.4.a: "Unsere U-Boote werden unsere Feinde ertränken!"
 naval_tech_events.4.b: "Lernen wir, wie wir uns gegen solche Gefährte verteidigen können."
 naval_tech_events.4.c: "Die Fähigkeiten von [SCOPE.sCharacter('submarine_commander').GetLastName] als Befehlshaber fördern."
 naval_tech_events.4.e: "[SCOPE.sCharacter('submarine_commander').GetLastName] als wagemutigen Helden eines neuen Zeitalters fördern."
 unrestricted_submarine_warfare: "Unbeschränkte U-Boot-Kriegsführung"
 je_carriers: "Fliegen über den Wellen"
 je_carriers_reason: "Durchbrüche in der Marine- und Luftfahrt-Technik haben ein neues Schiff geschaffen: den Flugzeugträger. Er ist mit Flugzeugen anstelle von Torpedos und Kanonen bewaffnet. Seine potenzielle Stärke in der Schlacht ist noch nicht bekannt, aber der Entwurf wirkt sehr vielversprechend."
 naval_tech_events.5.t: "Bombardierungsdemonstration"
 naval_tech_events.5.d: "Als bekannter Fürsprecher der Marineflieger hat [SCOPE.sCharacter('aviator_commander').GetFullName] eine Reihe von Marineübungen angesetzt, bei der man aufgegebene Wracks von hoch oben durch Flugzeuge bombardierte, die zuvor von anderen Schiffen aus gestartet waren."
 naval_tech_events.5.f: "„Kein Schiff kann der Zerstörung eines Flugzeugs entkommen, das von oben angreift: Die effektivste Marinemunition wird in Zukunft eine Bombe aus dem Himmel sein und keine Granate, die man von Deck abfeuert. Diese Übung hat ohne Zweifel bewiesen, dass Flugzeuge Schwert und Schild der Marine von morgen sein werden.“"
 naval_tech_events.5.a: "Keine Marine wird so fortschrittlich wie unsere sein!"
 naval_tech_events.5.b: "Dieser Offizier ist eine Schande für seinen Posten! Feuern wir [SCOPE.sCharacter('aviator_commander').GetFullName]."
 naval_tech_events.5.c: "[SCOPE.sCharacter('aviator_commander').GetFullName] könnte [SCOPE.sCharacter('aviator_commander').GetCustom('DE_PRO_POS_S_3P')] Anliegen besser als Teil der Regierung voranbringen."
 naval_tech_events.5.e: "Das Heer muss mit der Marinetechnik mithalten."
 naval_traditions_upheld: "Marinetraditionen bewahrt"
 je_unite_the_principalities: "Die Fürstentümer vereinigen"
 je_unite_the_principalities_reason: "Die Donaufürstentümer erwachen aus ihrer langen Lethargie. Die Rechte und Interessen des Vaterlandes schreien nach Befreiung: Das Wohl und das Glück der rumänischen Nation verlangen nach Taten! Wir müssen die Vereinigung anstreben und zum Aufbau eines einzigen Landes für unser Volk beitragen. Doch Obacht: Wir dürfen dabei keine [Concept('concept_great_power', '$concept_great_powers$')] verärgern."
 je_unite_the_principalities_button: "Auf Vereinigung drängen"
 je_unite_the_principalities_button_desc: "Der erste Schritt zur Einigung der rumänischen Nation ist die Einsetzung eines einzigen Herrschers aus unserem Volk. Die Sicherstellung einer gemeinsamen Führung, auch wenn unsere Länder auf dem Papier getrennt bleiben, wird viel für die Sache der Einigung tun."
 je_unite_the_principalities_united_two_principalities_tt: "[SCOPE.GetRootScope.GetCountry.GetAltName('NOM')|U] hat eine [concept_personal_union] über ein anderes #bold rumänisches#! Land gebildet oder es zu einer [concept_puppet] [SCOPE.GetRootScope.GetCountry.GetAltName('VON')] gemacht."
 je_unite_the_principalities_friend_with_all_great_powers_tt: "[SCOPE.GetRootScope.GetCountry.GetAltName('NOM')|U] unterhält #bold positive#! Beziehungen zu jeder [concept_great_power], die ein [Concept('concept_active_interest','aktives Interesse')] in der Region hat."
 je_unite_the_principalities_no_other_romanians_tt: "Es gibt keine anderen #bold rumänischen#! Länder, mit denen man sich zusammenschließen könnte."
 je_unite_the_principalities_romania_is_real_tt: "#bold Rumänien#! hat sich bereits gebildet."
 je_unite_the_principalities_amicable_or_better_relations_tt: "[SCOPE.GetRootScope.GetCountry.GetAltName('NOM')|U] unterhält #bold freundschaftliche#! oder bessere Beziehungen zu einem anderen #bold rumänischen#! Land und beide Länder sind unabhängig oder Klientelländer des gleichen Suzeräns, die selbst Klientelländer haben können."
 je_all_for_one: "Alle für einen"
 je_all_for_one_reason: "Gemeinsam sind wir stärker. Wir müssen unsere zaghafte Einigung bewahren, damit wir daraus ein einziges, großes Rumänien schmieden können."
 je_all_for_one_goal: "Die Vereinigung der Fürstentümer für 10 Jahre erhalten"
 je_south_bessarabian_retrocession_button: "Die südbessarabische Retrozession"
 je_south_bessarabian_retrocession_button_desc: "Moldawien kontrollierte einst Gebiete, die ihm Zugang zum Meer verschafften. Es wäre zu unserem Vorteil, wenn wir dieses ehemalige Territorium zurückgewinnen und unser Land an den Seehandel des Schwarzen Meeres anschließen könnten."
 je_south_bessarabian_retrocession_button_tt1: "[SCOPE.GetRootScope.GetCountry.GetAltName('NOM')|U] muss #bold freundschaftliche#! Beziehungen zu einer [concept_great_power] haben, die #bold nicht#! #bold Bessarabien#! besitzt."
 je_south_bessarabian_retrocession_button_tt2: "#bold Bessarabien#! muss von einem Land kontrolliert werden, das #bold positive#! Beziehungen zu [SCOPE.GetRootScope.GetCountry.GetAltName('DAT')] unterhält"
 je_marea_unire_button: "Marea Unire"
 je_marea_unire_button_desc: "Die Große Einigung aller rumänischen Völker erfordert nicht nur eine Vereinigung der Donau-Fürstentümer, sondern eine Vereinigung aller rumänischen Gebiete – einschließlich Siebenbürgens."
 rom_annex_trs: "Die Große Einigung abschließen"
 rom_annex_trs_desc: "Die rumänische Nation ist ohne die Einbeziehung Siebenbürgens nicht vollständig. Wenn dieses Land zu unserer Sphäre gehört, sollten wir – müssen wir – uns dafür einsetzen, dass es voll und ganz dazugehört."
 romania.1.t: "Die rumänische Einheitserklärung"
 romania.1.d: "[SCOPE.sCountry('romania_unifier').GetAltName('NOM')|U] hat sich selbst zum Vereiniger Rumäniens erklärt und versucht, eine Einheit mit den anderen rumänischen Fürstentümern in der Region zu gründen."
 romania.1.f: "„Wir erklären uns hiermit zu den wahren Vertretern der Nation, zu den Erben eines reichen Landes und einer lebendigen Geschichte. Die Nachwelt wird uns für diese Erfüllung eines heiligen Wunsches segnen und wir werden keinen Widerstand von irgendeinem anderen Staat dulden – dies ist unser Land, und dies ist unsere Bestimmung.“"
 romania.1.a: "Wir begrüßen diese Vereinigung und werden unsere Vereinbarungen mit [SCOPE.sCountry('romania_unifier').GetAltName('DAT')] einhalten."
 romania.1.b: "Wir haben dies nicht gebilligt! [SCOPE.sCountry('romania_unifier').GetAltName('NOM')|U] muss für sein Handeln verdammt werden."
 romania.2.t: "Unsere Erklärung der Einigkeit"
 romania.2.d: "Mit unserer Kraft und unserer Schläue haben wir die ersten Schritte zur Einigung der rumänischen Nation getan. Die Zukunft liegt vor uns!"
 romania.2.f: "Der Reporter begann, die Erlebnisse des Tages aufzuschreiben: „In der ganzen Hauptstadt waren die lebhaftesten Freudenbekundungen zu hören. Auf allen Straßen, auf allen Gehwegen, auf allen öffentlichen Plätzen der Stadt gab es nichts anderes. Unsere Bauernbrüder riefen nun aus voller Brust: „#italic Es lebe die Nation! Es lebe Rumänien!#!‘“\n\nEine einzelne Freudenträne kullerte über seine Wange. „Alle lagen sich in den Armen, ohne Rücksicht auf den eigenen Stand, als ob sich alle von dem drückendsten Joch befreit hätten.“"
 romania.2.a: "Toți în unu!"
 romania.2.a.tta: "[SCOPE.sCountry('romania_lesser_partner').GetAltName('NOM')|U] wird der Juniorpartner in einer [concept_personal_union] mit uns."
 romania.2.a.ttb: "[SCOPE.sCountry('romania_lesser_partner').GetAltName('NOM')|U] wird unsere [concept_puppet] werden."
 romania.3.t: "Wacht auf, Rumänen!"
 romania.3.d: "Unsere Personalunion mit [SCOPE.sCountry('romania_lesser_union_partner').GetAltName('DAT')] ist vollendet. Unsere Bande sind fest, unser Wille unnachgiebig – gemeinsam sind wir #bold Rumänien#!."
 romania.3.d2: "Unsere Personalunion mit [SCOPE.sCountry('romania_lesser_union_partner').GetAltName('DAT')] und [SCOPE.sCountry('transylvania_union_partner').GetAltName('DAT')] ist vollendet. Unsere Bande sind fest, unser Wille unnachgiebig – gemeinsam sind wir #bold Rumänien#!."
 romania.3.f: "„Wacht auf, Rumänen, aus eurem Todesschlaf“, brüllte die Menge.\n\n„In den euch barbarische Tyrannen versetzten.\nJetzt oder nie! Pflanzt die Saat eines neuen Schicksals,\nVor dem sich sogar eure grausamen Feinde beugen!“\n\nTrikolore flatterten im Wind. Kinder wurden hochgehoben, damit sich dieser Augenblick in ihr Gedächtnis einprägt. Gemeinsam sangen die Menschen ein Lied, das sie noch nie zuvor gehört hatten, doch dessen Text sie bereits in ihren Herzen trugen."
 romania.3.a: "Einigkeit im Leben und Brüderlichkeit im Tod!"
 romania.4.t: "Die südbessarabische Retrozession"
 romania.4.d: "Mit der Unterstützung einer Großmacht hat [SCOPE.sCountry('romanian_bessarabia_receiver').GetAltName('NOM')|U] ein Stückchen Territorium in [SCOPE.sState('south_bessarabia_cession').GetName] erbeten – ein Gebiet, das früher von Moldawien regiert wurde –, um Zugang zum Schwarzen Meer zu erhalten. Abgesandte haben uns mitgeteilt, dass uns der Dank der rumänischen Nation gebühren würde, falls wir dieser Bitte nachkämen."
 romania.4.f: "„Was wären wir für ein Staat ohne Zugang zum Meer? Cahul, Bolgrad und Ismail würden viel zu unserem Wohlstand und dem Ihrer Nachkommenschaft beitragen.“"
 romania.4.a: "Die Abtretung von [SCOPE.sState('south_bessarabia_cession').GetName] ist etwas, was wir uns leisten können."
 romania.4.b: "[SCOPE.sState('south_bessarabia_cession').GetName] ist und bleibt unser, nicht ihres!"
