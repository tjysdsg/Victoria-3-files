 je_trench_warfare_reason: "Die Soldaten haben eine neue Waffe in diesem Zeitalter der wissenschaftlichen Kriegsführung entdeckt: die Schaufel."
 trench_warfare.1.t: "Die eingegrabene Front"
 trench_warfare.1.d: "Der verstärkte Einsatz von Gräben in [SCOPE.sState('trench_warfare_state').GetName] durch [SCOPE.sCharacter('trench_warfare_general').GetFullName] hat das Land in eine verwüstete Hölle verwandelt. Das Patt kann nicht ewig anhalten, doch es ist nicht klar, wie wir am besten fortfahren sollen."
 trench_warfare.1.f: "„Waren Sie schon einmal dort in den Gräben? Es ist weniger einsam, als man denkt. Man findet überall Freunde – Tag und Nacht gibt es dort Ratten, und selbst wenn die eigenen Kameraden sterben, bleiben sie immer in der Nähe, gleich dort im Schlamm.“"
 trench_warfare.1.a: "Wir müssen uns in [SCOPE.sState('trench_warfare_state').GetName] weiter eingraben."
 trench_warfare.1.b: "Wir dürfen unsere Verteidigung nicht stagnieren lassen."
 trench_warfare.1.c: "Wir brauchen einen Durchbruch."
