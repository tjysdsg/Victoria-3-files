 slavery_law_events.1.t:0 "Die klassischen Argumente für Ketten"
 slavery_law_events.1.d:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('slaver_ig_scope').GetName]), hat eine gut aufgenommene Rede über die antiken Grundlagen Teile unserer Rechtsauffassung ([SCOPE.sLaw('current_law_scope').GetName]) und deren historischer Legitimität gehalten."
 slavery_law_events.1.f:0 "„Schon zur Geburtsstunde der Zivilisation versklavte der Mensch seinesgleichen. Dies ist also seit jeher die natürliche Ordnung der Dinge, und ich sehe keinen Grund, warum wir die Natur gerade jetzt hinter uns lassen sollten.“"
 slavery_law_events.1.a:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName] zu einem Leitstern unter den Menschen befördern."
 slavery_law_events.1.b:0 "Gepriesen seien die Gärtner großer Geister ([SCOPE.gsInterestGroup('slaver_ig_scope').GetName])."

 slavery_law_events.2.t:0 "Sklaverei, hypothetisch betrachtet"
 slavery_law_events.2.d:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('slaver_ig_scope').GetName]), hat [SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('DE_PRO_POS_S_3P')] Interesse daran bekundet, sich in einer öffentlichen Debatte für die Sklaverei auszusprechen. Die theoretische Debatte könnte allerdings nicht ganz so gut verlaufen, wie [SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('DE_PRO_PER_S_3P_N')] sich dies erhofft."
 slavery_law_events.2.f:0 "„Debattieren Sie mit mir! Nehmen wir einmal rein hypothetisch an, ich spräche mich für die Sklaverei aus und Sie würden mir in diesem Beispiel widersprechen – auch wenn Sie sich dabei irren würden. Debattieren Sie mit mir!“"
 slavery_law_events.2.a:0 "Es besteht keine Notwendigkeit, eine öffentliche Debatte zu inszenieren."
 slavery_law_events.2.b:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName] soll [SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('DE_PRO_POS_S_3P')]e öffentliche Debatte haben."

 slavery_law_events.3.t:0 "Importierte Sklavengeschichten"
 slavery_law_events.3.d:0 "In [SCOPE.GetRootScope.GetCountry.GetAltName('DAT')] wird derzeit eine wahre Flut von Büchern von ehemaligen Sklaven aus fremden Ländern veröffentlicht. In ihnen beschreiben die Autoren die schrecklichen Bedingungen, unter denen sie lebten. Dies hat die öffentliche Meinung hinsichtlich einer entsprechenden Gesetzgebung ([SCOPE.sLaw('current_law_scope').GetName]) merklich ins Wanken gebracht."
 slavery_law_events.3.f:0 "„Man legte mir nahe, ein Bericht über mein Leben und mein Unglück in Ketten könnte die Öffentlichkeit interessieren. Seitdem ich meine Freiheit gewonnen habe, ist mir durchaus aufgefallen, dass es ein wachsendes Interesse an der Sklaverei als Thema gibt …“"
 slavery_law_events.3.a:0 "Das ist nur ein kleiner, erträglicher Rückschlag für unsere Pläne."
 slavery_law_events.3.b:0 "Wir müssen diese schändlichen Schriften öffentlich hinterfragen!"

 slavery_law_events.4.t:0 "Das Leben unter den Niedersten"
 slavery_law_events.4.d:0 "[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName]), hat eine reißerische Geschichte über das Leben auf einer Sklavenplantage verfasst."
 slavery_law_events.4.f:0 "„Spät am Nachmittag an einem kühlen Tag im Februar saßen zwei Gentlemen dicht beieinander auf ihren Stühlen und schienen mit großem Ernst ein gewisses Thema zu diskutieren. Wir verwendeten den Begriff ‚Gentleman‘ hier nur der Einfachheit halber. Eine der beiden Parteien schien diese Bezeichnung nämlich eigentlich nicht verdient zu haben, nachdem sie von ihrer Plantage zu sprechen begann.“"
 slavery_law_events.4.a:1 "[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName] als wertvollen Autor feiern."
 slavery_law_events.4.b:1 "[SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName] als Autor von abolitionistischen Werken fördern."

 slavery_law_events.5.t:0 "Die großen Debatten"
 slavery_law_events.5.d:0 "[SCOPE.sCharacter('abolitionist_ig_scope').GetFullName] hat vorgeschlagen, eine Reihe von Debatten abzuhalten, die die Vorzüge der Abolition herausstellen. Wenn [SCOPE.sCharacter('slaver_ig_leader_scope').GetCustom('DE_PRO_POS_S_3P')]e Debatten gut verlaufen, werden seine Interessengruppe ([SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName]) und die Abolitionsbewegung schön gedeihen."
 slavery_law_events.5.f:0 "„Es ist in der ganzen Welt der ewige Kampf zwischen zwei Prinzipien: Richtig und Falsch. Die Sklaverei ist immer dasselbe falsche und tyrannische Prinzip – ganz gleich, welche Form sie auch annehmen mag.“"
 slavery_law_events.5.a:0 "Eine öffentliche Debatte ist zu riskant. Das dürfen wir nicht zulassen."
 slavery_law_events.5.b:0 "Öffentliche Debatten zu den Vorzügen der Abolition zulassen."

 slavery_law_events.6.t:0 "Plantagenbefürworter betreiben offensiv Politik"
 slavery_law_events.6.d:0 "Befürworter der Fortsetzung der Sklaverei haben eine Welle von Hetzreden, Traktaten und sensationslüsternen Erzählungen veröffentlicht, um ihre Ziele zu stützen. Die schiere Quantität – und weniger die Qualität – hat das Vertrauen der Öffentlichkeit in den Abolitionismus erschüttert."
 slavery_law_events.6.f:0 "„Es ist meine Pflicht und für das öffentliche Interesse unverzichtbar, dass ich die Vorurteile gegen die besondere Institution unserer Nation sobald wie möglich ausräume. Eine Institution abzuschaffen, die schon seit Anbeginn der Zeit Bestand hat – warum nur? Die Anmaßung eines solchen Unterfangens wird nur von ihrer Torheit übertroffen.“"
 slavery_law_events.6.a:0 "Sollen die Sklavenhalter nur leere Worte ohne jeden Inhalt verkünden."
 slavery_law_events.6.b:0 "Diese Publikationen sind böse und voller Lügen – sie müssen hinterfragt werden."

