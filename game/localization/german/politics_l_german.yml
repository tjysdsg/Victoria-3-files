 law_imposition_events.1.f: "„Wir fordern nichts“, setzt der Botschafter an, und seine Stimme hallt in der großen Halle wider. „Wir schlagen lediglich etwas vor. Zum Wohl unserer beider Nationen.“\n\nDas Dokument gleitet leicht über den Tisch, seine bleischwere Bedeutung Lügen strafend."
 law_imposition_events.1.a.1: "Ab sofort sind unsere Beziehungen zu [SCOPE.sC('foreign_imposition_country').GetAltNameNoFlag('DAT')] wichtiger als alles andere."
 law_imposition_events.1.a.2: "Forderungen [SCOPE.sC('foreign_imposition_country').GetAltNameNoFlag('VON')] sind wichtiger als „[ROOT.GetCountry.GetLawBeingEnacted.GetName]“."
 law_imposition_events.1.b: "Sicher wird [SCOPE.sC('foreign_imposition_country').GetAltNameNoFlag('NOM')] Verständnis haben, dass dies nicht die richtige Zeit ist."
 law_imposition_events.1.journal_entry_hint: "#instruction @information! Solange der Journaleintrag aktiv ist, können wir keine Gesetzesbeschlüsse beginnen oder abbrechen – außer dem Beschluss des auferlegten Gesetzes. Wir können den Journaleintrag jederzeit aufheben, was jedoch erhebliche Kosten mit sich bringt.#!"
 law_imposition_events.1.c: "„[SCOPE.sLaw('foreign_imposition_law').GetName|U]“? Wie können sie es wagen!"
 law_imposition_events.2.t: "[SCOPE.sC('foreign_imposition_country').GetAdjective|U]e Gesetzgebung aufgegeben"
 law_imposition_events.2.d: "Nach reiflicher Überlegung haben wir den [SCOPE.sC('foreign_imposition_country').GetAdjectiveNoFlag|l]en Versuch abgelehnt, sich in unsere Politik einzumischen, indem man uns ein bestimmtes Gesetz ([SCOPE.sLaw('foreign_imposition_law').GetName|U]) auferlegt."
 law_imposition_events.2.f: "„[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] muss seinen eigenen Weg gehen“, erklärt [ROOT.GetCountry.GetRuler.GetFullNameWithTitleNoFormatting] und wischt den Gesetzesvorschlag beiseite. Die Augen des ausländischen Delegierten verengen sich – diese Trotzigkeit wird nicht vergessen werden."
 law_imposition_events.2.a: "Wie könnten sie auf unsere Ablehnung reagieren?"
 law_imposition_events.3.t: "Gesetzesauflagen für [SCOPE.sC('country_imposed_upon').GetAltName('AKK')] abgelehnt"
 law_imposition_events.3.d: "[SCOPE.sC('country_imposed_upon').GetName] hat unsere Forderung abgelehnt, ein bestimmtes Gesetz ([SCOPE.sLaw('foreign_imposition_law').GetName|U]) zu beschließen."
 law_imposition_events.3.f: "Der Botschafter kehrt zurück und überbringt die Nachricht der Ablehnung. „Sie haben den Stolz dem Fortschritt vorgezogen“, berichtet er.\n\nDie darauf folgende Stille im Ratssaal ist schwer."
 law_imposition_events.3.a: "Wie sollten wir auf einen solchen Ungehorsam reagieren?"
 button_implement_law_imposition: "Auferlegung akzeptieren"
 button_implement_law_imposition_desc: "Die Auferlegung annehmen und mit dem Beschluss des [SCOPE.sC('foreign_imposition_country').GetAltNameNoFlag('VON')] vorgeschlagenen Gesetzes beginnen."
 button_refuse_law_imposition: "Auferlegung ablehnen"
 button_refuse_law_imposition_desc: "Dieses Unterfangen abbrechen und [SCOPE.sC('foreign_imposition_country').GetAltNameNoFlag('DAT')] benachrichtigen, dass wir den Wünschen nicht Folge leisten werden."
 law_imposition_already_enacting_law: "Wir beschließen noch nicht das vorgeschlagene Gesetz"
 notification_imposition_demand_sent_name: "Auferlegungsforderung geschickt"
 notification_imposition_demand_sent_desc: "[SCOPE.sC('country_imposed_upon').GetAltName('NOM')|U] wird auf unseren Wunsch hin bald ein bestimmtes Geretz ([SCOPE.sLaw('foreign_imposition_law').GetName|U]) beschließen."
 notification_imposition_demand_sent_tooltip: "#header $notification_imposition_demand_sent_name$#!\n$TOOLTIP_DELIMITER$\n$notification_imposition_demand_sent_desc$"
 notification_imposition_started_name: "[SCOPE.sC('country_imposed_upon').GetAltName('NOM')|U] beschließt „[SCOPE.sLaw('foreign_imposition_law').GetName|U]“"
 notification_imposition_started_desc: "[SCOPE.sC('country_imposed_upon').GetAltName('NOM')|U] hat mit dem Beschluss eines Gesetzes ([SCOPE.sLaw('foreign_imposition_law').GetName|U]) begonnen, das wir der Nation auferlegt haben."
 notification_imposition_started_tooltip: "#header $notification_imposition_started_name$#!\n$TOOLTIP_DELIMITER$\n$notification_imposition_started_desc$"
 notification_imposition_deferred_name: "[SCOPE.sC('country_imposed_upon').GetAltName('NOM')|U] verschiebt den Beschluss von „[SCOPE.sLaw('foreign_imposition_law').GetName|U]“"
 notification_imposition_deferred_desc: "[SCOPE.sC('country_imposed_upon').GetName] nimmt die Auferlegung eines Gesetzes ([SCOPE.sLaw('foreign_imposition_law').GetName|U]) an, hat sich aber dazu entschieden, es zur rechten Zeit zu beschließen."
 notification_imposition_deferred_tooltip: "#header $notification_imposition_deferred_name$#!\n$TOOLTIP_DELIMITER$\n$notification_imposition_deferred_desc$"
