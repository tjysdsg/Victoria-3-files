 marx_events.1.t: "Das Kommunistische Manifest"
 marx_events.1.d: "Das zunehmende Wohlstandsgefälle in unserer Gesellschaft ist so gefährlich wie die Schneide einer Sense. Ein Pamphlet mit dem Namen „Das Kommunistische Manifest“, das von einem sozialistischen Revolutionär verfasst wurde, hat die Aufmerksamkeit der Massen auf sich gezogen."
 marx_events.1.f: "„Die Geschichte einer jeden Gesellschaft ist die Geschichte von Klassenkämpfen.\n\nFreie Männer und Sklaven, Patrizier und Plebejer, Herr und Leibeigener, Zunftmeister und Geselle, mit einem Wort, Unterdrücker und Unterdrückte, standen in ständigem Gegensatz zueinander, führten einen ununterbrochenen, mal verborgenen, mal offenen Kampf, der jedes Mal entweder in der revolutionären Neuordnung der gesamten Gesellschaft oder im gemeinsamen Untergang der streitenden Klassen endete.“"
 marx_events.1.a: "Unser Volk könnte von diesen Lehren profitieren."
 marx_events.1.b: "Vereint! Wir haben nichts zu verlieren außer unseren Ketten!"
 marx_events.1.c: "Wir wollen mit diesen Aufständischen nichts zu tun haben."
