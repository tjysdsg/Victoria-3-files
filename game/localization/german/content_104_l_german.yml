 ig_suppression_events.3.t: "Überzeugungsarbeit"
 ig_suppression_events.3.d: "Da die Gerüchte über [SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_POS_S_3P')]e unsittliche Lebensweise alle sozialen Schichten erreicht und [SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_POS_S_3P')]en Ruf vollständig untergraben haben, können wir [SCOPE.sCharacter('suppressed_leader').GetFullName] sicherlich davon überzeugen, von [SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_POS_S_3P')]er Position als Anführer der IG „[SCOPE.gsInterestGroup('target').GetName]“ zurückzutreten."
 ig_suppression_events.3.f: "Es war einer dieser Tage, an denen die Feuer der Fabriken wie kleine Augen durch die Fenster funkelten, einer dieser Tage, an denen [SCOPE.sCharacter('suppressed_leader').GetFullName] das Gefühl hatte, dass [SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_PER_S_3P_A')] die ganze Stadt vorwurfsvoll und fordernd anstarrte. Doch es war nicht [SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_POS_S_3P')]e Schuld! [SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_PER_S_3P_N')|U] wusste, dass [SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_PER_S_3P_N')] nichts falsch gemacht hatte … Es war die Regierung! Es war so offensichtlich, dass die Regierung die Lügen verbreitete. Die Regierung hatte [SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_PER_S_3P_A')] nie wirklich gemocht!\n\n„Was glotzen Sie denn so?“"
 ig_suppression_events.3.a: "Ein bisschen Erpressung hat noch niemanden umgebracht."
 ig_suppression_events.3.a.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName] tritt zurück."
 ig_suppression_events.3.b: "Vielleicht müssen wir den Skandal noch etwas größer machen."
 ig_suppression_events.3.c: "Das ist zu weit gegangen."
