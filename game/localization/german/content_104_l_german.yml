 antarctica_expedition_desc: "Die Wunder der Technik und der Heldenmut unserer Entdecker machen das Innere der Antarktis vielleicht endlich zugänglich. Das Rennen ist eröffnet und wir müssen die Ersten am Pol sein!"
 cold.101.t: "Expedition in die Antarktis"
 cold.101.d: "Die Antarktis ist noch fast gänzlich unerforscht. Eine Expedition zu dieser riesigen gefrorenen Einöde wäre teuer und voller Gefahren, doch der Ruhm, als Erster den Pol zu erreichen, wäre immens."
 cold.101.f: "Schon bald wird das Gemurmel und das Geflüster die Säle der renommiertesten Wissenschaftsakademien der Welt erfüllen: Die Aussicht auf die letzte geografische Entdeckung ist weit mehr als nur ein Traum."
 cold.101.a: "Ich kenne genau den richtigen Mann für diese Aufgabe."
 cold.101.b: "Kann die Staatskasse die Ausgaben tragen?"
 cold.102.t: "Ein Polarforscher"
 cold.102.d: "Wir müssen einen Leiter für die bevorstehende Expedition in die Antarktis auswählen. Einige vielversprechende Kandidaten haben sich hervorgetan."
 cold.102.f: "Nur wenige sind in der Lage, diese Heldentat, diesen brillanten Beweis menschlichen Mutes und menschlicher Tatkraft richtig zu würdigen. Diese Männer werden direkt durch das Packeis segeln, was für alle bisherigen Entdecker den sicheren Tod bedeutete. Diese Männer sind Helden – Helden im wahrsten Sinne des Wortes."
 cold.102.a: "[SCOPE.sCharacter('expedition_leader_1').GetFullName] ist ein erfahrener Polarforscher."
 cold.102.b: "[SCOPE.sCharacter('expedition_leader_2').GetFullName] wird uns Ruhm einbringen."
 cold.102.c: "[SCOPE.sCharacter('expedition_leader_3').GetFullName] hat uns noch nie enttäuscht."
 cold.102.e: "[SCOPE.sCharacter('expedition_leader_4').GetFullName] ist am besten vorbereitet."
 cold.1.t: "Die Berge des Wahnsinns"
 cold.1.d: "Die Expedition entdeckte am Horizont die vulkanischen Zwillingsgipfel Erebus und Terror. Bei ihrer Erstentdeckung durch James Clark Ross wurde die damalige Expedition Zeuge eines Ausbruchs des Erebus. Glücklicherweise schlummern die Vulkane bei dieser Expedition friedlich."
 cold.1.f: "„Sie ragten grimmig in den westlichen Himmel auf, was es uns erlaubte, verschiedene kahle, öde, schwärzliche Gipfel zu erkennen und jenes absonderlich fantastische Gefühl einzufangen, das man empfindet, wenn man sie im rötlichen Licht der Antarktis vor dem Hintergrund schillernder Eisstaubwolken dräuen sieht.“" #Lovecraft
 cold.1.a: "Wir sollten schnell weiterziehen."
 cold.1.b: "Sammelt Gesteinsproben."
 cold.1.c: "Der Erebus muss bestiegen werden! Wir werden die Ersten sein, die den Krater erreichen!"
 antarctic_mountains_modifier: "Studierte die Polargebirge"
 cold.2.t: "Die Hütte auf halbem Weg"
 cold.2.d: "Die Expedition geht an einer gefrorenen Küste des antarktischen Kontinents an Land. An einem verhältnismäßig leicht zugänglichen Ort schlägt ein Besatzungsmitglied vor, eine Hütte zu errichten, in der wir uns ausruhen und Vorräte für die Rückreise und vielleicht sogar für künftige Forscher lagern können."
 cold.2.d2: "Die Expedition geht an einer gefrorenen Küste des antarktischen Kontinents an Land, wo sie von dem beruhigenden Anblick einer hölzernen Hütte begrüßt wird, die nur leicht eingeschneit ist, aber mit ein wenig Aufwand bewohnbar gemacht werden kann und in der die Besatzung reichlich Vorräte findet."
 cold.2.f: "„Die Temperatur in der Hütte ist erwartungsgemäß niedrig, doch ansonsten haben wir es ganz behaglich. Schiffszwieback ist in unbegrenzten Mengen vorhanden, und unsere Entdeckung an der Prahmspitze versorgt uns mit Robbenfleisch. Aus einer leeren Petroleumdose und einigen Feuersteinen haben wir einen kleinen Ofen gebaut, der an das alte Ofenrohr angeschlossen wurde. Wir können die Hütte als unser vorübergehendes Zuhause betrachten.“" #Scott
 cold.2.a: "Diese Hütte wird die Zeit überdauern."
 cold.2.b: "Die Hütte muss nur bis zu unserer Rückkehr überdauern."
 cold.2.c: "Wir sollten uns ausruhen und unsere Vorräte aufstocken, bevor wir weiterziehen."
 discovery_hut_tt: "Zukünftige Entdecker erhalten #tooltippable;positive_value;TOOLTIP:expedition_progress_explanation_tt  Fortschritt#!, wenn sie die Hütte besuchen."
 cold.3.t: "Das Ziel verfehlt"
 cold.3.d: "Die Expedition hat festgestellt, dass sie ihr Ziel, das nächste Versorgungslager zu erreichen, verfehlt hat und deutlich zu weit vorgedrungen ist."
 cold.3.f: "„Als wir unseren Weg durch das erbarmungslose Weiß fortsetzten, wurden die Schneehöhlen immer seltener. Das dachten wir zumindest. „Es ist fast Abend.“ Wir blieben alle stehen. „Haben wir genug zu essen?“, schaffte ich es zu fragen. Wir alle kannten die Antwort und wir alle wussten, warum ich fragte. Einer nickte, doch niemand sagte etwas. Wir alle wussten, dass diese kleine Lüge so leer war wie dieses Land.“"
 cold.3.f2: "„Als wir unseren Weg durch das erbarmungslose Weiß fortsetzten, wurden die Schneehöhlen immer seltener. Das dachten wir zumindest. Gott stehe uns bei, denn wir halten dieses Ziehen nicht mehr lange durch. Untereinander sind wir immerfort fröhlich, doch was jeder von uns im Herzen fühlt, kann ich nur raten.“" #Scott
 cold.3.a: "Wir brauchen diese Vorräte. Kehrt um."
 cold.3.b: "Setzt die Expedition fort. Wir können auf die Vorräte verzichten."
 cold.4.t: "Das Ende ist nah"
 cold.4.d: "Die Expedition ist dem Untergang geweiht: Völlig erschöpft, erfroren und ohne Vorräte bleibt ihr nichts anderes übrig, als auf die kalte Umarmung des Todes zu warten."
 cold.4.f: "„Jeden Tag waren wir bereit, zu unserem zwanzig Kilometer entfernten Depot zu marschieren, doch vor dem Zelt herrscht noch immer ein wirbelndes Schneegestöber. Ich glaube nicht, dass wir auf Besserung hoffen können. Wir werden bis zum Ende durchhalten, aber wir werden natürlich schwächer, und das Ende kann nicht mehr weit sein. Es ist ein Jammer, doch ich glaube nicht, dass ich noch weiter schreiben kann.\n\nSorgt um Gottes willen für unsere Hinterbliebenen!“" #Scott
 cold.4.a: "Ich gehe nach draußen und werde vielleicht einige Zeit brauchen."
 cold.5.t: "Der Südpol"
 cold.5.d: "Die Expedition hat ihr Ziel erreicht: den Südpol! [SCOPE.sCharacter('expedition_leader').GetFullName] baut stolz ein Zelt mit der [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting|l]en Flagge auf und die Mannschaft trinkt zur Feier des Tages einen Becher Kakao."
 cold.5.d2: "Die Expedition erreicht den Südpol, findet dort aber bereits ein Zelt mit der [SCOPE.sCountry('pole_winner_country').GetAdjectiveNoFormatting|l]en Flagge. Wir sind kurz vor dem Ziel geschlagen worden!"
 cold.5.f: "„Der Pol. Unbefleckt, makellos. Die Luft glitzerte, als besäße der Schnee ein eigenes Licht; unter unseren gefrorenen Füßen musste eine verborgene Sonne liegen.\n\nHier war er. Wir nahmen Maß. Wir registrierten jede mögliche Anomalie. Er war hier! Und dann war er hier, direkt vor meinen Augen, und dann war er dort, näher an den Schlitten, doch er war hier. Er war endlich hier, und seine gespiegelte Blässe erleuchtete unsere müden Gesichter. ‚Meine Herren, jetzt können wir uns ausruhen.‘\n\nEr war hier.“"
 cold.5.a: "Ein voller Erfolg! Doch nun beginnt die beschwerliche Reise nach Norden …"
 cold.5.b: "Verdammt! Und jetzt beginnt die beschwerliche Reise nach Norden …"
 cold.6.t: "Hundefleisch"
 cold.6.d: "Die Vorräte der Antarktisforscher gehen zur Neige. Die Mannschaft berät darüber, ob es sinnvoll ist, einige der Schlittenhunde zu töten und das Fleisch unter den Männern und den verbleibenden Hunden aufzuteilen, um ihre Überlebenschancen zu erhöhen."
 cold.6.f: "„Man kann Tiere, die eine solche Intelligenz und Individualität besitzen, die oft so liebenswerte Eigenschaften haben und die man möglicherweise als Freunde und Gefährten zu betrachten gelernt hat, nicht einfach so ermorden.“\n\n„Wir haben uns darauf geeinigt, vor nichts zurückzuschrecken, um unser Ziel zu erreichen! Und wenn wir es nicht tun, werden die Hunde wahrscheinlich sowieso an Unterernährung oder Erschöpfung sterben.“" #Scott
 cold.6.a: "Wir müssen es tun."
 cold.6.b: "Wir werden uns einer solchen Barbarei nicht hingeben!"
 pet_dog.tt: "Ihr streichelt die Hunde und setzt die Reise fort."
 ate_dogs_modifier: "Hat die Hunde gegessen"
 cold.7.t: "Heimkehr"
 cold.7.d: "Die Antarktis-Expedition ist endlich zurückgekehrt. Auch wenn sie ihr Ziel nicht erreicht hat, haben ihre Bemühungen den wissenschaftlichen Fortschritt vorangetrieben und den Weg für künftige Entdecker geebnet."
 cold.7.d2: "Die Antarktis-Expedition ist endlich zurückgekehrt. Sie sind die ersten Männer, die den Südpol erreicht haben und werden als [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting|l]e Helden gefeiert."
 cold.7.f: "„Ruhm. Sieg. Jubel und Paraden. Absurde Geldsummen. Freundliche Worte. Die wiederholte Lobpreisung des eigenen Namens als Held. Die Mannschaft. Diese kostbare Gruppe unbeugsamer Bastarde. Heimat. Tage. Nächte. Wie sehr ich die Tage und Nächte, ihre berechenbare Abfolge, vermisst hatte. Die Langeweile der Routine. Das Aufwachen in meinem Bett. Heiße Schokolade. Kaffee. Tee. Meine Lieblingstörtchen. Wie sehr ich den Lärm dieser Straße vermisst hatte.“"
 cold.7.a: "Das nächste Mal werden wir erfolgreich sein."
 cold.7.b: "Sie machen ihrer Nation alle Ehre."
 succesfull_south_pole_modifier: "Erfolgreicher Polarforscher"
 cold.8.t: "Packeis"
 cold.8.d: "Als sich die Expedition ihrem Ziel nähert, bedecken zerbrochene Eisstücke die Wasseroberfläche. Der Schiffsrumpf versucht, sich durch Rammen und Wegdrängen einen Weg durch die kalte Masse zu bahnen, doch das Eis wird immer dichter, je weiter man kommt."
 cold.8.f: "„Es wäre nicht richtig, zuzugeben, dass mich eine solche Gefahr faszinierte, doch die bevorstehende Ankunft an unserem Ziel, die sich durch das zunehmend dichter werdende Meereis ankündigte, das uns umgab, erschreckte und faszinierte mich gleichermaßen. Die Schneedecke darüber verhinderte, dass das Meer unsere Silhouetten oder die unseres Schiffes widerspiegelte – es gab nichts anderes als Schnee und Eis zu sehen. Es gab nur uns und den Pol.“"
 cold.8.a: "Vorwärts!"
 cold.8.b: "Wir müssen auf [SCOPE.sCharacter('expedition_leader').GetFullName] vertrauen."
 cold.9.t: "Zugefroren"
 cold.9.d: "Das Expeditionsschiff wird von einer Welle getroffen, die das Eis um es herum in große Stücke zerteilt. Nach einem kurzen Moment der Erleichterung bemerkt die Besatzung allerdings, dass zwei Eisschollen an der Steuerbordseite des Schiffs eingeklemmt sind, eine am Bug und eine am Heck. Die Männer sammeln sich und schmieden einen Plan, um das Schiff zu befreien."
 cold.9.d2: "Sich einen Weg durch das Packeis zu bahnen, erweist sich als Sisyphusarbeit. Schlimmer noch: Das immer dichter werdende Eis drückt mehr und mehr auf das Schiff. Selbst wenn es die Besatzung schaffen sollte, das Schiff aus dem Eis zu befreien, ist es nicht mehr seetüchtig. Die einzige Möglichkeit ist, das Schiff zu verlassen und zu hoffen, dass man zu Fuß einen Walfang-Außenposten erreicht."
 cold.9.f: "„Die Kälte hatte uns erreicht. Die Planken der alten Eichen lagen nun schüchtern hinter schneebeladenen Schichten von Weiß verborgen, und das ganze Schiff wirkte verlassen, wären da nicht die zittrigen Lichter gewesen, die wir irgendwie am Leuchten gehalten hatten. Das Eis verschlang uns und begann mit seiner natürlichen Anmut, unseren kostbaren Unterschlupf zu zermalmen.“"
 cold.9.a: "Wir durchbrechen das Eis!"
 cold.9.b: "Geben wir das Schiff auf."
 cold.10.t: "Walfangstation"
 cold.10.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] hat die Expeditionsmannschaft erfolgreich zu einer Walfangstation auf Südgeorgien geführt, wobei sie die Überfahrt von der Elefanteninsel aus in einem offenen Rettungsboot mit spärlichem Proviant wagten. Die Geschichten über den Heldenmut von [SCOPE.sCharacter('expedition_leader').GetFirstName] hallen trotz des Scheiterns der Expedition im ganzen Land nach."
 cold.10.f: "„In unserer letzten Nacht, in der wir unter dem unbarmherzigen Weiß kampierten, hatte mich unser Koch gefragt, ob es eine schwierige Entscheidung gewesen sei, umzukehren, nachdem wir es so weit geschafft hatten. Ich wollte Nein sagen und dass dem das nicht so war.\n\nWelche Freude könnte der Pol einem Mann schon bringen, der zwischen dem Meer und jenem Gebirge gefangen war, das wie eine hungrige Silhouette aus Nebel und Kälte auf uns herabblickte? Hätte die trockene Luft nur ein wenig stärker geweht, wären wir alle verschwunden wie Schneeflocken, wenn sie sich auflösen.“"
 cold.10.a: "Ein dreifaches Hoch auf [SCOPE.sCharacter('expedition_leader').GetFullName]!"
 safe_polar_exp_modifier: "Polarer Retter"
 cold.11.t: "Die große Eisbarriere"
 cold.11.d: "Als sich das Expeditionsschiff zur Seite dreht, erblickt die Besatzung voller Ehrfurcht eine hohe, senkrechte Eiswand, die den einzigen Zugang zum Kontinent darstellt."
 cold.11.f: "„Und da stand sie nun. Hätte sie ein Gesicht gehabt, so hätte sie uns ausgelacht. Dieses lächerliche, knackende Geräusch – Eis, das bricht. Und da! Da fällt ein Eisblock ins Meer! Bedrohlich. Tödlich. In Richtung unseres Schiffes. Dieser Augenblick suchte uns schon heim, seit wir den letzten Hafen verlassen hatten. Die Reise hierher war schwierig gewesen, doch diesen unbekannten Kontinent nun zu betreten, war wie der Abstieg in die Tiefen einer gefrorenen Hölle.“"
 cold.11.a: "Wir müssen sie erklimmen!"
 cold.11.b: "Wir sollten einen Umweg um die Risse machen."
 cold.12.t: "Das Transantarktische Gebirge"
 cold.12.d: "Die Expedition steht nach einem sich schier endlos anfühlenden Marsch durch den Schnee nun vor dem Anblick des undurchdringlich wirkenden Transantarktischen Gebirges. Eine neue Herausforderung erwartet sie, denn die Route, die vor ihr liegt, ist kaum dokumentiert."
 cold.12.f: "„Der ewig graue Himmel machte uns empfindungslos, und wir waren unfähig, jene Linien auszumachen, die den Schnee von der Atmosphäre trennten oder den Schnee von den Fußspuren oder den Schnee von uns. Ein schärferes Grau lag vor uns, und in ihm lag ein vertrauter Trost.\n\nDie Steinwand war mit Weiß bedeckt, und wir brauchten fast den ganzen Tag, um zu begreifen, dass es kein senkrechter Himmel war, kein Firmament, das unter Fanfarenstößen für die Verdammten über uns einstürzte, keine Fata Morgana. Es waren Berge.“"
 cold.12.a: "Wir werden eine neue Route finden."
 cold.12.b: "Wir werden eine bekannte Route nehmen."
 cold.13.t: "Seltsame Markierungen"
 cold.13.d: "Bei ihrem Vorstoß durch den Schnee hat die Expedition einen seltsamen Stein mit Zeichen entdeckt, der halb unter ihren Füßen begraben lag."
 cold.13.f: "„Heute Morgen hat einer der Männer einen hellen Stein ausgegraben, dessen glatte Struktur und perfekte Rundung nur von einem Muster unbekannter Zeichen unterbrochen wurde, das keiner unserer Männer zu entziffern vermochte. Hält man ihn vor die Sonne, ändert sich sein Farbton scheinbar je nach Tageszeit: Mal ist er weiß, mal gelb und in der Dämmerung – grün.“"
 cold.13.f2: "„Heute Morgen hat einer der Männer einen hellen Stein ausgegraben, dessen glatte Struktur und perfekte Rundung nur von einem Muster unbekannter Zeichen unterbrochen wurde. Anfangs schienen sie nicht entzifferbar, doch nach einer Weile erkannte ich ihre Bedeutung. Ich kannte die Sprache nicht und verstand die verdrehten Worte nicht einmal einzeln betrachtet, aber zusammen – zusammen wusste ich es. Sie werden hungrig, wissen Sie? Hungrig.“"
 cold.13.a: "Innehalten und den Stein weiter untersuchen."
 cold.13.b: "Ignorieren wir das."
