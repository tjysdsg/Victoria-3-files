 exhibition_events.7.t: "Eine Frage des Geschäfts"
 exhibition_events.7.d: "Uns wurde berichtet, eine Gruppe verdächtiger Herren habe in den Ausstellungshallen eine zusätzliche Gebühr für besondere Exponate verlangt."
 exhibition_events.7.f: "Da ist ein Mann mit einem großen Hut – einem sehr, sehr großen Hut. Er deutet auf eines der Teleskope, das besonders wichtig aussieht. „Möchten Sie es ausprobieren, mein Herr? Für nur einen Groschen können Sie die Wunder des Nachthimmels ergründen!“\n\nDer Angesprochene hält inne. Das Gerät funkelt, und er könnte schwören, er hätte es unter all dem Stahl pulsieren sehen. Der Eintritt hat ihn einen ganzen Schilling gekostet. Seine Taschen sind ausgebeult. Der Mann lächelt schelmisch – es ist ein sehr, sehr schelmisches Lächeln."
 exhibition_events.7.a: "Wir dürfen nicht zulassen, dass diese Männer den guten Namen der Ausstellung beschmutzen."
 exhibition_events.7.b: "Wir können alle ein oder zwei Groschen mehr gebrauchen …"
 titanic.1.t: "Die Titanic"
 titanic.1.t2: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')]"
 titanic.1.d: "[SCOPE.sCharacter('titanic_leader').GetFullName], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('titanic_ig').GetName]), hat beschlossen, den Bau eines unvergesslichen Ozeandampfers in den Werften von [SCOPE.sState('titanic_state').GetName] zu finanzieren. Dieser soll so groß und so luxuriös in der Ausstattung sein, dass er alles bisher Dagewesene übertrifft."
 titanic.1.f: "„Die Anmut und die perfekte Reflexion des Lichts auf den vier schwarzen Schornsteinen reichte für sich selbst schon aus. Einige von uns, die die frische Luft genossen, schlenderten über das Deck. Es gibt ein Gefühl der Leere, das uns am Abend überkommt. Ein Kind stand einfach nur schweigend da. Danach konnten wir nicht mehr reden.\n\nDas Schiff, der Sonnenuntergang – und der Traum von der Zukunft, kristallisiert.“"
 titanic.1.a: "Die Leute werden über den Luxus dieses Schiffes sprechen!"
 titanic.1.b: "Wir sollten die Konstruktion effizienter gestalten."
 titanic.1.c: "Wir haben keine Zeit, den Wahnvorstellungen eines Verrückten zu folgen."
