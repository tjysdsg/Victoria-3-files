 decree_events.3.t: "Von Grund auf"
 decree_events.3.d: "Ein Mann niederer Geburt ist zum Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('ig_intelligentsia').GetName]) aufgestiegen, doch manche sind über diese soziale Mobilität nicht gerade erfreut."
 decree_events.3.f: "„Anfänglich lebte er bei seiner armen, verwitweten Mutter, dann bei seinem schrecklichen Onkel, dann starben beide, so hieß es, und er wurde zum Waisenkind und floh aus dem Land. Anschließend, so sagt man, hat man ihn in seinen jungen Jahren als Weinhändler gesehen, und manche behaupten sogar, er habe versucht, eine Art Gesetzeshüter zu werden. Danach versuchte er sich als Schriftsteller, womit er mäßig erfolgreich war, und jetzt … Jetzt ist er Anführer einer Interessengruppe ([SCOPE.gsInterestGroup('ig_intelligentsia').GetName]).“"
 decree_events.3.a: "Er hat sich diese Aufgabe verdient."
 decree_events.3.b: "Das ist in der Tat eine rührende Geschichte, doch er sollte keine Sonderbehandlung bekommen."
