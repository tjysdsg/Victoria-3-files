 sol_events.5.t: "Wohnverhältnisse in [ROOT.GetCountry.GetCapital.GetCityHubName]"
 sol_events.5.d: "In einer wichtigen Zeitung ([SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]) wurde ein Artikel über die Lebensbedingungen in den Elendsvierteln von [ROOT.GetCountry.GetCapital.GetCityHubName] veröffentlicht. Die sich ausbreitende Empörung darüber ließ natürlich nicht lange auf sich warten."
 sol_events.5.f: "„Beim Anblick dieser großartigen Stadt wird der eigene Geist leicht vom Prunk und der Pracht eingenommen – dem Glanz der Paläste, Tempel und Herrenhäuser, der Gerichtshöfe, Akademien der Wissenschaft und den Instituten für Philanthropie. Natürlich bedauern wir, dass eine solche Stadt so viel Schlechtigkeit, Entwürdigung, Heidentum und Verschwendung aufweist … Die elenden, schmutzigen, hageren und sittenlosen Ausgestoßenen, die man an den äußersten Rand der Gesellschaft drängte.“" #John Knox
 sol_events.5.a: "Wir müssen diesen Ort schnellstmöglich säubern."
 sol_events.5.b: "Artikel? Welcher Artikel?"
