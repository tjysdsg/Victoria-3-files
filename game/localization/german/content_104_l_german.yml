 fascism_events.1.t: "Nacht der langen Messer"
 fascism_events.1.d: "Der Verdacht hinsichtlich einer internen Bedrohung durch die eigenen Generäle und Anführer wächst stetig und ist auch bis zu den Ohren von [SCOPE.sCharacter('fascist_leader').GetFullName] vorgedrungen. Die Notwendigkeit, die Feinde des faschistischen Regimes auszulöschen, ist offen spürbar. Hastige Worte, flüchtige Blicke, sie sind überall. Überall!"
 fascism_events.1.f: "„Die Messer stießen des Nachts zu – sie schliefen, als wir ankamen.\n\n‚Aufstehen!‘ Der Holzboden war nass von ihrem Blut. ‚Sie werden beschuldigt, Verbrechen gegen [SCOPE.sCharacter('fascist_leader').GetLastNameNoFormatting] und das Regime begangen zu haben. Was haben Sie zu Ihrer Verteidigung vorzubringen?‘\n\nUnd ihre Stimmen waren wie das Schnauben und Donnern von Pferden auf dem Schlachtfeld, wie Gewehrfeuer, wie Kanonen. ‚Das ist Unsinn!‘ ‚Man hat Sie angeklagt …‘ ‚Unsinn! Das ist alles eine Lüge! Hoch lebe [SCOPE.sCharacter('fascist_leader').GetLastNameNoFormatting]!‘ Sie sind überall. Überall.“"
 fascism_events.1.a: "Wir müssen mit äußerster Vorsicht vorgehen."
 fascism_events.1.b: "Richtet sie öffentlich hin."
 fascism_events.1.c: "Mögen sie im Gefängnis verrotten."
