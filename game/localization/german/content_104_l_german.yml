 je_krakatoa_reason: "Die Folgen des Vulkanausbruchs in West-Java wirken sich noch immer auf das Weltklima aus."
 krakatoa_je_tt: "Der Krakatau ist ausgebrochen."
 krakatoa.1.t: "Tage der Finsternis"
 krakatoa.1.d: "Ein Vulkanausbruch ungeahnten Ausmaßes hat die Lebensgrundlage vieler Menschen unseres Volkes in [SCOPE.sState('krakatoa_state').GetName] völlig vernichtet. Die Explosion des Krakatau war noch aus Hunderten von Kilometern Entfernung zu hören, und alles, was das Pech hatte, in der Nähe der Insel zu sein, wurde augenblicklich ausgelöscht."
 krakatoa.1.f: "„Und der Tag wurde zur Nacht gemacht. Diese gewaltigen Wasserfälle aus Feuer, die sich in Kaskaden den Berghang hinunter ergossen. Eine schwarze Wolke, ungeheuer riesenhaft, und alle Vögel haben dieses Feld längst verlassen.\n\nJahre später werde ich am Kamin sitzen und feststellen, dass sein Licht mich endlich nicht mehr stört.“"
 krakatoa.1.a: "Wir werden mit allem, was wir haben, helfen."
 krakatoa.1.b: "Die Natur ist eine launische Kreatur."
