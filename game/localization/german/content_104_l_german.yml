 ig_suppression_events.6.t: "Eigensabotage"
 ig_suppression_events.6.d: "Gerüchte über die Willensschwäche von [SCOPE.sCharacter('suppressed_leader').GetFullName], dem Oberhaupt der IG „[SCOPE.gsInterestGroup('target').GetName]“, sind eher eine Tatsache als nur ein Verdacht. Es gibt viele Möglichkeiten, die Schwächen eines Gegners auszunutzen."
 ig_suppression_events.6.f: "„Also, Sie haben zwei Metalle vor sich, wie Sie sehen, ja? Und dann können Sie wählen: Nehmen Sie dieses freundlich angebotene Gold oder diesen scharfen – aber nicht minder schönen – Stahl? Verstehen Sie, was ich sagen will?“"
