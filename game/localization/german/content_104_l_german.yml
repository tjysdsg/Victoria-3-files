 belle_epoque_events.4.t: "Das Moulin Rouge"
 belle_epoque_events.4.t2: "Rauchen und Kabarett"
 belle_epoque_events.4.d: "Die Eröffnung eines luxuriösen Kabaretts am Fuß des Montmatre-Hügels hat dem Nachtleben von Paris ordentlich Schwung verliehen. Natürlich misstrauen die Konservativen dem und sind misstrauisch deswegen."
 belle_epoque_events.4.f: "Die Frau seufzt während der gesamten Lektüre des Berichts in dem verrauchten Raum. Weihrauch und Zigaretten sind nicht voneinander zu unterscheiden – ebenso wenig wie der Dunst, auch wenn man unmöglich wissen kann, woher er stammt. Die Musik ist hier drin gedämpft, zäh wie Sirup.\n\n„Vielen Dank für die Gesellschaft in diesen kalten Nächten“, schnurrt sie und wirft das Dokument ins Feuer. „Wir brauchten so dringend neuen Brennstoff …“"
 belle_epoque_events.4.a: "Dort gibt es wirklich alles!"
 belle_epoque_events.4.b: "Dieser liederliche Schuppen sollte sofort geschlossen werden."
 cabaret_modifier: "Kabaretteröffnung"
 cabaret_good_modifier: "Kabarettunterdrückung"
 cabaret_building_modifier: "Kabarett unterstützt"
 shut_down_cabaret_modifier: "Kabarettunterdrückungskosten"
 belle_epoque_events.5.t: "Der Tollwutimpfstoff von Pasteur"
 belle_epoque_events.5.t2: "Der Tollwutimpfstoff"
 belle_epoque_events.5.d: "Louis Pasteur, ein Wissenschaftler, der für seine Arbeiten über Seidenraupenkrankheiten, Sterilisation und Krankheitsübertragung bekannt ist, hat Menschenversuche mit einem Tollwutimpfstoff durchgeführt, der aus getrocknetem infiziertem Nervengewebe von Kaninchen hergestellt wurde."
 belle_epoque_events.5.d2: "Zum ersten Mal hat ein [ROOT.GetCountry.GetAdjective|l]es Labor Menschenversuche mit einem Tollwutimpfstoff durchgeführt, der aus getrocknetem infiziertem Nervengewebe von Kaninchen hergestellt wurde."
 belle_epoque_events.5.f: "„Der Tod des Kindes schien unausweichlich. Man kann sich wohl denken, unter welch akuten und quälenden Sorgen ich litt, als ich bei Joseph Meister jene Methode anwendete, die sich bei Hunden als durchweg erfolgreich erwiesen hatte.“"
 belle_epoque_events.5.f2: "Um den Erfolg zu gewährleisten, ist eine tägliche Verabreichung von Impfungen über einen Zeitraum von vierzehn bis einundzwanzig Tagen gegen Ende der Arbeitsperiode vorzunehmen, und zwar so schnell wie möglich nach der Exposition durch das erkrankte Tier."
 belle_epoque_events.5.a: "Die Menschheit erringt einen weiteren Sieg über die Pestilenz."
 modifier_rabies_vaccine: "Der Tollwutimpfstoff"
 belle_epoque_events.6.t: "Sortie de l’usine Lumière de [SCOPE.sState('lumiere_state').GetCityHubName]"
 belle_epoque_events.6.t2: "Die Entstehung des Filmmachens"
 belle_epoque_events.6.d: "Louis und Auguste Lumière, die Erfinder des Kinematografen, haben eine fünfundvierzigsekündige „animierte fotografische Ansicht“ veröffentlicht, die die Arbeiter ihrer Fabrik in [SCOPE.sState('lumiere_state').GetName] beim Verlassen ihres Arbeitsplatzes zeigt."
 belle_epoque_events.6.d2: "Ein Kurzfilm, der Arbeiter in einer Kamerafabrik in [SCOPE.sState('lumiere_state').GetCityHubName] zeigt, hat die Aufmerksamkeit der Öffentlichkeit auf die Technologie der bewegten Bilder gelenkt. Das Publikum in [SCOPE.sState('belle_epoque_state').GetName] strömte in Scharen in die Salons und Kinos, um diesen Film und ähnliche Werke zu sehen."
 belle_epoque_events.6.f: "Die Zuschauer, allesamt Investoren und Unternehmer, verfolgten fasziniert die Bilder auf der Leinwand. Die leitenden Angestellten kamen als Erste heraus, gefolgt von den Frauen, die in der Fabrik beschäftigt waren, und dann den einfachen Arbeitern. Fünfundvierzig Sekunden fühlten sich weitaus länger an, als sich das Tableau über die Leinwand ausbreitete und die Staubpartikel in den Lichtstrahlen des Projektors schwebten, wie getragen von der erwartungsvollen Spannung des Publikums."
 belle_epoque_events.6.a: "Das zwanzigste Jahrhundert wird auf Film gezeigt!"
 belle_epoque_events.6.b: "Das Kino hat keine kommerzielle Zukunft."
 modifier_film_industry_bonus: "Aufkommende Kinematographie"
 modifier_trad_arts_bonus: "Traditionelle Kunst unterstützt"
 belle_epoque_events.7.t: "Das Cinéorama"
 belle_epoque_events.7.d: "Der Erfinder Raoul Grimoin-Sanson hat ein Gerät mit dem Namen „Fotoachygraf“ entwickelt, das bewegte Bilder auf mehrere Flächen gleichzeitig projiziert. Mit diesem Gerät ist es ihm gelungen, eine simulierte Heißluftballonfahrt mit Aufnahmen von Paris von oben unter dem Titel „Cinéorama“ umzusetzen."
 belle_epoque_events.7.f: "Das Plakat flatterte im Wind, weil sich einige der Befestigungsklammern wohl gelöst hatten. Vor ihm erhob sich die große Kuppel, die für diesen Anlass errichtet worden war, umgeben von einer großen Menschenmenge.\n\n„La Grande Attraction Nouvelle: Ballon Cinéorama! Projections panoramiques animées de GRIMOIN-SANSON!“"
 belle_epoque_events.7.a: "Der Fotoachygraf scheint grenzenloses Potenzial zu besitzen!"
 belle_epoque_events.7.b: "Grenzenloses Potenzial, aber auch eine grenzenlose Feuergefahr."
 modifier_cineorama_nice: "Cinéorama-Fahrten"
 modifier_cineorama_fire: "Das Cinéorama-Feuer"
 belle_epoque_events.8.t: "Der Peugeot-Serpollet"
 belle_epoque_events.8.t2: "Der Dampf-Omnibus"
 belle_epoque_events.8.d: "Das Unternehmen Peugeot hat in Zusammenarbeit mit dem Ingenieur Léon Serpollet ein experimentelles Dampfdreirad mit Serpollets „Durchlaufdampferzeuger“ entwickelt. Obwohl das Gerät noch nicht frei verfügbar ist, wurde es doch zu einem Symbol der Innovation [ROOT.GetCountry.GetAltName('IN')]."
 belle_epoque_events.8.d2: "Mit der Lockerung der staatlichen Vorschriften für mechanisch angetriebene Fahrzeuge und der Entwicklung effizienterer Dampfmaschinen sind dampfbetriebene Transportbusse immer häufiger in [SCOPE.sState('belle_epoque_state').GetName] unterwegs."
 belle_epoque_events.8.f: "„Die Vorteile? Ein schnelles Anfahren, ein geringes Gewicht, eine kleine Größe, ein niedriger Wasserverbrauch … und natürlich ein minimales Explosionsrisiko.“"
 belle_epoque_events.8.f2: "„Die Omnibusse sind dampfgetrieben und – was in einer Stadt wie [SCOPE.sState('belle_epoque_state').GetFarmHubName] wichtig ist – völlig geruchs-, lärm- und vibrationsfrei.“"
 belle_epoque_events.8.a: "Diese Maschinen werden das Wachstum unserer Städte vorantreiben."
 belle_epoque_events.8.b: "Die Besteuerung mechanischer Fahrzeuge wird für die notwendigen Einnahmen sorgen."
 modifier_steam_car: "Dampfkutschen"
 belle_epoque_events.9.t: "Paris-Rouen"
 belle_epoque_events.9.d: "Die Entwicklung von Fahrzeugen mit Verbrennungsmotor hat verschiedene [ROOT.GetCountry.GetAdjective|l]e Automobilhersteller dazu inspiriert, eine Ausstellung in Form des Paris-Rouen-Wettbewerbs für pferdelose Kutschen zu veranstalten."
 belle_epoque_events.9.f: "Die Fahrzeuge waren in Fünfergruppen aufgereiht; jedes besaß eine andere Form und war angetrieben durch Benzin und Dampf.\n\nAuf das Schwenken einer Flagge hin entfesselten ihre Motoren ein kakophonisches Knattern und Zischen, während sie die Straße in einem Tempo hinunterrasten, das das der Zuschauer zu Fuß bei Weitem übertraf. Bald war der weitere Streckenverlauf von der Startlinie aus nicht mehr zu sehen, und das Motorengeräusch wurde durch Jubel ersetzt."
 belle_epoque_events.9.a: "Und schon sind sie weg!"
 belle_epoque_events.9.b: "Was für eine grässliche Darbietung!"
 modifier_paris_rouen: "Die Paris-Rouen-Ausstellung"
 modifier_noise_complaints: "Lärmbeschwerden"
 belle_epoque_events.10.t: "Die Neureichen"
 belle_epoque_events.10.t2: "Neues Geld"
 belle_epoque_events.10.d: "Der Wohlstand der [ROOT.GetCountry.GetAdjective|l]en Gesellschaft hat eine neue Generation von wohlhabenden Unternehmern hervorgebracht. Die mondänste Zuflucht dieser „Neureichen“ ist das ‚Maxim’s‘, ein exklusives, im Jugendstil eingerichtetes Restaurant, wo man die reichsten und modebewusstesten Bürger von [SCOPE.sState('belle_epoque_state').GetCityHubName] bewirtet."
 belle_epoque_events.10.d2: "Die Mitglieder der [ROOT.GetCountry.GetAdjective|l]en Gesellschaft, die durch den jüngsten Boom des technischen Fortschritts reich geworden sind, haben begonnen, eine eigene Mode zu entwickeln und besuchen immer mehr extravagante Veranstaltungen der High Society sowie exklusive Restaurants, die im Jugendstil eingerichtet sind."
 belle_epoque_events.10.f: "„Es war eine Ansammlung von Samt, Spitze, Bändern, Diamanten und zu viel mehr, als dass ich es hier alles beschreiben könnte. Eine dieser Frauen auszuziehen, ist wie ein Ausflug, den man drei Wochen im Voraus ankündigen muss; es ist wie ein Umzug.“"
 belle_epoque_events.10.f2: "„Sie hat eine indiskrete Stimme“, merkte ich an. „Sie ist voller …“ Ich zögerte.\n\n„Ihre Stimme ist voller Geld“, sagte er plötzlich.\n\nDas war es. Das hatte ich vorher nicht verstanden. Sie war voller Geld – das war jener unerschöpfliche Charme, der in ihr mitschwang, dieses Klimpern, der Gesang der Zimbeln in ihr." #- F. Scott Fitzgerald
 belle_epoque_events.10.a: "Ein Ort, an den man Damen mitnimmt – aber niemals die eigene Frau."
 belle_epoque_events.10.b: "Eine neue Welt – stofflich, ohne real zu sein."
 modifier_noveaux_riches: "Neue Reichtümer"
 belle_epoque_events.11.t: "Der Rollschuhpalast von [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.11.t2: "Ein Tanz auf Rollen"
 belle_epoque_events.11.d: "In einem schicken Viertel von [SCOPE.sState('belle_epoque_state').GetCityHubName] wurde ein Rollschuhpalast eröffnet, der sich sofort nach seiner öffentlichen Einweihung großer Beliebtheit erfreut."
 belle_epoque_events.11.d2: "In [SCOPE.sState('belle_epoque_state').GetCityHubName] wurde eine Rollschuhbahn eröffnet, die eine neue, aufregende Form der Unterhaltung für die städtischen Klassen bietet."
 belle_epoque_events.11.f: "Während im Inneren des Gebäudes diejenigen, die das Glück hatten, früh zu kommen, lachend ihre Kreise auf dem Holzboden zogen, gerieten die Nachzügler draußen mit der Polizei aneinander, als sie versuchten, sich nach vorn zu drängeln."
 belle_epoque_events.11.f2: "„Eine Modeerscheinung? Ja, natürlich ist es das. Wo sonst kann man sehen, wie ein Millionär in Diamanten und Seide auf den Hintern fällt, wie ein Irrer lacht, nur um es gleich noch einmal zu versuchen?“"
 belle_epoque_events.11.a: "Nur ein bisschen dringend gebrauchter Übermut."
 belle_epoque_events.11.b: "Ein einfacher Weg, die eigenen Dämonen zu vergessen."
 modifier_roller_skating_sol: "Ein Tanz auf Rollen"
 belle_epoque_events.12.t: "Die Métro von [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.12.t2: "Die Metro von [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.12.d: "In [SCOPE.sState('belle_epoque_state').GetCityHubName] wurde ein Netzwerk unterirdischer Bahnhöfe eingeweiht, deren Eingänge von Hector Guimard im Jugendstil gestaltet wurden. Das gewundene Design der Métro-Eingänge mit ihren roten Lichtern und verzierten Schriftzügen ist rasch zu einem Wahrzeichen von [SCOPE.sState('belle_epoque_state').GetCityHubName] geworden."
 belle_epoque_events.12.d2: "In [SCOPE.sState('belle_epoque_state').GetCityHubName] wurde ein neues Netzwerk unterirdischer Bahnhöfe eingeweiht, das Pendlern angenehme und günstige Reisen innerhalb der Stadtgrenzen ermöglicht."
 belle_epoque_events.12.f: "„Diese göttlichen Eingänge zur Métro, durch deren Gnade man in die Region des Unterbewusstseins der lebendigen und monarchischen Ästhetik von morgen hinabsteigen kann.“" #- Salvador Dali
 belle_epoque_events.12.f2: "Die Straßen sind heutzutage so viel zivilisierter, dachte er, als er sich auf den Weg zur Metrostation machte. Früher waren sie überschwemmt vom tristen Marsch der zur Arbeit schlurfenden Menschenmassen, doch diese unansehnlichen Herden waren nun unterirdisch eingepfercht, in Röhren gepresst und rasten durch die Tunnel.\n\nUnd was war schon Fortschritt, wenn nicht eine solche Fahrt durch die Dunkelheit?"
 belle_epoque_events.12.a: "Ein weiterer Schritt in Richtung einer Stadt von morgen."
 belle_epoque_events.12.b: "Ein neues Symbol für den Fortschritt unserer Nation."
 modifier_metro_prestige: "Prestigeträchtiges Metronetz"
 modifier_metro_productivity: "Produktives Metronetz"
 belle_epoque_events.13.t: "Koloniale Ausstellung in [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.13.d: "In [SCOPE.sState('belle_epoque_state').GetName] wurde eine Ausstellung über den Reichtum unserer Kolonien auf der ganzen Welt veranstaltet. Die Zuschauer kamen in Scharen um exotische Tiere, natürliche Rohstoffe und ethnologische Exponate der [SCOPE.sCulture('colonial_culture').GetName|l]en Völker in einem nachgestellten ‚Eingeborenendorf‘ zu sehen."
 belle_epoque_events.13.f: "Das Plakat für die Ausstellung war in einem grellen Rot gehalten und trug den Titel „L’EXPOSITION ORIENTALE“. Karikaturen der Völker des Weltreichs schmückten es.\n\nBarbrüstige Frauen aus Westafrika, die Schilde und Keulen trugen, flankiert von in Roben gekleideten Algerierinnen mit verkniffenen Gesichtern und Ananas in den Händen, und Vietnamesinnen mit zart aufgetragenem Lippenstift, die Töpfe auf ihren Köpfen balancierten.\n\nEin Kind, das am Arm seiner in Seide gekleideten Mutter hing, schaute hoffnungsvoll vom Plakat zu ihr hoch. „… Es kostet nur einen halben Franc!“"
 belle_epoque_events.13.f2: "„Wir denken, dass unsere Art schon deprimierend genug ist, ohne dass wir einen von uns bei den Affen ausstellen müssen. Wir halten uns für würdig, als menschliche Wesen mit Seele betrachtet zu werden.“" #- James H. Gordon
 belle_epoque_events.13.a: "Erstaunlich und bildend!"
 belle_epoque_events.13.b: "Vielleicht ist diese Ausstellung von Menschen doch etwas übertrieben."
 modifier_condemned_human_zoos: "Verdammte Menschenzoos"
 modifier_condemned_human_zoos_negative: "Verdammte Menschenzoos"
 belle_epoque_events.14.t: "Haute Couture"
 belle_epoque_events.14.t2: "Die Leidenschaft für Mode"
 belle_epoque_events.14.d: "Beeindruckt von den populären Bildern makelloser Seidenkleider und modischen Schmucks, die von den Pariser Kunsthandwerkern hergestellt werden, findet man seit Neuestem [ROOT.GetCountry.GetAdjective|l]e Frauen [SCOPE.sCountry('haute_couture_country').GetAltName('IN')], die in Pariser Boutiquen feine Kleidung kaufen."
 belle_epoque_events.14.d2: "Beeindruckt von den populären Bildern makelloser Seidenkleider und modischen Schmucks, die von [SCOPE.sCountry('haute_couture_country').GetAdjective|l]en Modemachern entworfen wurden, überqueren [ROOT.GetCountry.GetAdjective|l]e Frauen seit Neuestem die Grenze, um dort edle Kleidung in Auftrag zu geben."
 belle_epoque_events.14.f: "„Warum willst du so viel Geld für ein bloßes Kleidungsstück ausgeben? Wie wird das dich glücklich machen?“\n\n„So viel, wie du für goldene Uhren und Säbel ausgibst, und vielleicht noch etwas mehr.“"
 belle_epoque_events.14.a: "Ungeachtet der Grenzen feiern unsere beiden Nationen gleichberechtigt die Schönheit."
 belle_epoque_events.14.b: "Die [SCOPE.sCountry('haute_couture_country').GetAdjective|l]en Gecken dürfen uns nicht übertreffen!"
