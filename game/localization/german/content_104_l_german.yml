 je_telephone: "Erweitert die Anwendungsmöglichkeiten des Telefons"
 je_telephone_reason: "Nach der Erfindung des Telefons müssen wir die industriellen Kapazitäten aufbauen, um diese neue elektrische Innovation in die Massenproduktion gehen zu lassen."
 production_tech_events.300.t: "Hört ihr das auch?"
 production_tech_events.300.d: "Die Erfindung des Telefons hat uns die Tür zu großen Verbesserungen in der Kommunikation geöffnet … oder in unserer Strom- und Elektrizitätswirtschaft."
 production_tech_events.300.f: "Ein Schauer lief dem Gehilfen über den Rücken, als er glaubte, die Stimme seines Meisters in diesem kalten, staubigen Keller zu hören.\n\n„Verstehst du, was ich sage?“ Der Gehilfe erstarrte und ließ beinahe die hölzerne Kiste fallen, die er gerade trug. Der Raum war von den Kerzen, die mit gebührendem Abstand um das revolutionäre Gerät – halb Maschine, halb Mensch – herum aufgestellt waren, nur schwach erleuchtet. „J-Ja.“\n\n\"Komm sofort her! Wir haben hier etwas wahrhaft Revolutionäres geschaffen, Junge.“"
 production_tech_events.300.a: "Wir sollten unsere Kommunikation verbessern."
 production_tech_events.300.b: "Man schreibt einfach Briefe! Die Elektrizität wird für die Industrie benötigt!"
