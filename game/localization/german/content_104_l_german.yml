 congo_river_expedition: "Kongo-Expedition"
 congo_river_expedition_desc: "Das Herz des afrikanischen Kontinents bleibt für viele ein Rätsel. Wir werden eine Expedition entsenden müssen, um den Flusslauf des Kongo bestimmen zu können."
 congo_river_expedition_tooltip: "Anforderungen:"
 modifier_congo_river_expedition_complete: "Kartierte den Flusslauf des Kongo"
 expedition_events.601.t: "Kongo-Expedition"
 expedition_events.601.d: "Es wurde eine Expedition zur Erforschung der Flüsse Lualaba und Kongo aufgestellt."
 expedition_events.601.f: "Für die Expedition ins Herz der Natur fernab der Zivilisation wurde eine Reihe von Fachleuten aus verschiedenen Bereichen versammelt, deren jugendlicher Enthusiasmus sich mit der vorsichtigen Furcht mischt, die unsere erfahrensten Forscher gegenüber dem unerforschten Kontinent empfinden."
 expedition_events.601.a: "Gute Idee."
 expedition_events.601.b: "Nicht jetzt."
 expedition_events.602.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.602.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.602.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.603.t: "Festlegung eines Etats"
 expedition_events.603.d: "Wir müssen uns entscheiden, wie viel Geld wir dem Expeditionen-Etat zuweisen wollen."
 expedition_events.603.f: "„Wir könnten auf allerlei Hindernisse treffen, und je mehr Etat wir haben, desto besser vorbereitet werden wir sein.“"
 expedition_events.603.a: "Eine kleine Summe."
 expedition_events.603.b: "Eine mittelgroße Summe."
 expedition_events.603.c: "Eine große Summe."
 expedition_events.604.t: "Die Expedition hat ihr Ziel erreicht"
 expedition_events.604.d: "Nach einigen Wochen der Vorbereitung und der weiten Anreisen ist die Expedition angeführt von [SCOPE.sCharacter('expedition_leader').GetFullName] an der Mündung des Kongo angekommen. Von hier aus wird ihre Reise beginnen, um den genauen Verlauf dieses schwer zu fassenden Flusses zu bestimmen."
 expedition_events.604.f: "„Diesen Fluss hinaufzufahren, war wie eine Reise zu den frühesten Anfängen der Welt, als die Flora ungezügelt auf der Erde wucherte und die großen Bäume Könige waren. Ein leerer Strom, eine große Stille, ein undurchdringlicher Wald. Die Luft war warm, dick, schwer, träge. Es gab keine Freude am strahlenden Sonnenschein. Die langen Wasserwege verliefen endlos in die Düsternis der alles überschattenden Ferne.“" #Joseph Conrad
 expedition_events.604.a: "Auf geht’s!"
 expedition_events.611.t: "Erfolgreiche Expedition"
 expedition_events.611.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] ist triumphal zurückgekehrt. Sowohl der Verlauf als auch die Quelle des Kongo wurden erfolgreich kartografiert."
 expedition_events.611.f: "„Die Rückkehr nach Hause sollte der einfachste Teil sein, und in gewisser Weise war sie das auch. Der Dschungel jedoch hat uns für immer ergriffen und unsere Seelen gleichermaßen in Faszination und Schrecken versetzt – ein Teil von uns ist für immer dort geblieben. Wenn ich dort die Augen schloss, sah ich meine Familie; wenn ich hier die Augen schließe, sehe ich nur das aufdringliche Grün, das mich zu ertränken versucht.\""
 expedition_events.611.a: "Das sind ausgezeichnete Neuigkeiten!"
 congo_expedition_modifier: "Erfolgreiche Kongo-Expedition"
 expedition_events.612.t: "Gescheiterte Expedition"
 expedition_events.612.d: "Nachdem wir monatelang keine Berichte erhalten haben, scheint klar zu sein, dass die Expedition, den Flusslauf des Kongo zu kartografieren, gescheitert und [SCOPE.sCharacter('expedition_leader').GetFullName] mit ihr verloren ist."
 expedition_events.612.d2: "Nachdem wir monatelang keine Berichte erhalten hatten, schien das Schicksal der Expedition bereits besiegelt. Doch heute Morgen traf endlich ein Brief von [SCOPE.sCharacter('expedition_leader').GetFullName] ein, der besagte, dass die einzige Möglichkeit zu überleben darin bestand, zurückzukommen."
 expedition_events.612.f: "„Können Sie die Geschichte vor Ihren Augen sehen? Können Sie überhaupt irgendetwas sehen? Mir scheint, Sie denken, ich versuche, Ihnen von einem Traum zu erzählen – ein vergeblicher Versuch, denn keine noch so detaillierte Schilderung eines Traum kann das eigentliche Traumgefühl vermitteln. Diese Mischung aus Absurdität, Überraschung und Verwirrung, dieser innere Widerstreit und dieses Gefühl, zum Gefangenen des Unmöglichen geworden zu sein, das das Wesen des Traums ausmacht …“"
 expedition_events.612.a: "Verdammt!"
 expedition_events.612.b: "Verdammt!"
 failed_congo_river_expedition_modifier: "Gescheiterte Kongo-Expedition"
 expedition_events.620.t: "Schiffsreparaturen"
 expedition_events.620.d: "Unser Schiff wurde von einem Felsen beschädigt, als wir versuchten, einen der engsten Mäander des Flusses in [SCOPE.sState('current_expedition_location').GetName] zu befahren."
 expedition_events.620.f: "„Das immer enger werdende Flussbett schlängelt sich endlos durch zerklüftete Felsen, hölzerne Trümmer und die auf dem Strom dahintreibenden Überreste des Dschungels, der uns umgibt. Man kann sich auf diesem Fluss leicht verirren – ja, sich sogar ganz in seinem Geist verlieren –, und man könnte all diese Ruinen mit dem eigenen Untergang verwechseln.\n\nEin jähes Kratzen weckte uns aus unserer kindlichen Träumerei, an Erinnerungen an einfachere Zeiten an einem anderen Ort, an eine andere Zeit, die so weit entfernt ist, dass sie diese Existenz vollständig verschlingt und sie in etwas Wilderes, etwas Einsameres verwandelt. Als wir uns aufmachten, dem Laut auf den Grund zu gehen, stellten wir fest, dass ein Teil unseres Schiffsrumpfs schwer beschädigt worden war.“"
 expedition_events.620.a: "Wir müssen anhalten und uns darum kümmern."
 expedition_events.620.b: "Wir können es uns nicht leisten, Zeit zu verlieren."
 expedition_events.620.c: "Das lässt sich sicher in ein, zwei Tagen reparieren."
 expedition_events.630.t: "Der weiße Nebel"
 expedition_events.630.d: "Die Expedition wacht im Morgengrauen auf und stellt fest, dass sie von einem dichten weißen Nebel umgeben ist, der ihre Sicht stark beeinträchtigt."
 expedition_events.630.f: "„Da lag er vor uns, eine zähe und geronnene Schicht des kränklichen Atems der Natur, wie eine Masse aus verfaultem Elfenbeinblut. Ein Nebel, der es uns unmöglich machte, zu erraten, wo unser Dampfer lag, oder auch nur zu erahnen, wer der Mann neben einem war oder ob er noch lebte.\n\nEs war ruhig, doch diese Stille glich nicht im Geringsten einem Frieden.“"
 expedition_events.630.a: "Wir sollten das ignorieren und unsere Reise fortsetzen."
 expedition_events.630.b: "Unter diesen Bedingungen ist es nicht sicher, weiterzufahren."
 expedition_events.640.t: "Krokodile!"
 expedition_events.640.d: "Während der Fahrt wird einer unserer Männer bei der Überprüfung des Rumpfs vom Schiff gerissen."
 expedition_events.640.f: "„Auf silbrigen Sandbänken sonnten sich Flusspferde und Krokodile Seite an Seite. In der Morgendämmerung hörten wir einen Schrei, doch dieser kam in Form eines unruhigen und lauten Traums, an den wir uns inmitten dieser überwältigenden Greifbarkeit dieser absonderlichen Welt aus Pflanzen und Wasser und Lärm nur verwundert erinnerten. Als wir dem Geräusch schläfrig folgten, sahen wir bloß noch, wie einer unserer Männer von einem Paar scharfer Kiefer, leuchtender Augen und smaragdgrüner Haut in die Tiefe des Flusses gezogen wurde.“"
 expedition_events.640.a: "Kämpf um dein Leben!"
 expedition_events.641.t: "Das Leben gewinnt"
 expedition_events.641.d: "Nach einem minutenlangen Kampf gelang es unserem Mann schließlich, das Maul des Krokodils mit einer Holzplanke zu blockieren und sich schnell wieder an Bord zu ziehen."
 expedition_events.641.f: "„Schreie, ein Überlebenskampf und Angst. Schlagen, Beißen und Schwimmen. Geschlossene Augen und zitternde Hände und erleichterte Seufzer. Wir sahen den Mann an, der gegen den Tod selbst gerungen hatte, und ich legte ihm die Hand auf die Schulter. ‚Ruh dich jetzt aus.‘“"
 expedition_events.641.a: "Gebt diesem Mann mehr Lohn!"
 expedition_events.642.t: "Ein Moment der Stille"
 expedition_events.642.d: "Nach einer nicht enden wollenden Minute des Kampfes erweist sich die Natur als Sieger."
 expedition_events.642.f: "„Das harte Geräusch sich schließender Kiefer wird von einer sanfteren Textur gedämpft. Wir wünschten, wir müssten es nicht mehr hören … Der Dampfer bahnt sich einen Weg durch das samtfarbene Wasser.“"
 expedition_events.642.a: "Er wird uns in Erinnerung bleiben."
 expedition_events.650.t: "Die Nachhut"
 expedition_events.650.d: "Wir kamen in einem Missionslager an und fanden dort Essen und Ruhe – etwas, wonach wir uns schon lange gesehnt hatten. Der Mangel an Proviant auf unserer Reise hat einen Mann dazu verleitet, die Expedition abbrechen zu wollen."
 expedition_events.650.f: "„So etwas wie den Ausdruck auf seinem Gesicht hatte ich zuvor noch nie gesehen – oder ich hatte ihn zuletzt in meinen jüngeren Jahren gesehen, als sich Faszination und Hoffnung mit Ehrgeiz und Verlangen mischten. Ich war keineswegs gerührt, ich war erschrocken. Die rissige, aufgesprungene Haut um seinen Mund war nicht zu einem sanften Lächeln gebogen, sondern zu einem geradezu entrückten Grinsen verzerrt. „Lassen Sie mich zurück, [SCOPE.sCharacter('expedition_leader').GetFullName], ich flehe Sie an.“"
 expedition_events.650.a: "Wir können nicht alle ernähren."
 expedition_events.650.b: "Die Expedition kann nicht aufgeteilt werden."
 expedition_events.650.tt: "Die Männer werden zurückgelassen."
 expedition_events.651.t: "Nachrichten von der Nachhut"
 expedition_events.651.d: "Die wenigen ehrenhaften Männer, die noch hinter uns am Leben sind, haben Briefe in die Heimat geschickt. Die hintere Kolonne hat sich in etwas verwandelt, was einem der düstersten Kreise der Hölle gleichen soll."
 expedition_events.651.f: "„Wir konnten das Schicksal derer, die wir zurückgelassen hatten, nicht einmal erahnen. Wir segelten weiter, ohne zurückzublicken, denn sonst hätte auch uns die Versuchung der Reue ereilt und uns mit Bedauern darüber erfüllt, dass wir nicht selbst zurückgeblieben waren. Die Grausamkeiten, die dort stattfanden, waren uns unbekannt. Wir erahnten sie nicht einmal. Und das war vielleicht auch besser so.“"
 expedition_events.651.a: "Der Name der Expedition wurde mit Blut gefärbt."
 expedition_events.652.t: "Meuterei!"
 expedition_events.652.d: "Die Männer, die die Teilung der Expedition gefordert hatten, haben eine Meuterei angezettelt!"
 expedition_events.652.f: "„Flüchtige Blicke, ausweichende Worte. Da lag etwas auf den Gesichtern einiger unserer Männer, was mich wünschen ließ, ich hätte auf ihre Bitten gehört, zurückbleiben zu dürfen. Nicht weil ich ihre selbstsüchtigen Wünsche erfüllen wollte, sondern weil mir ihre Gesellschaft nicht länger zusagte.\n\n‚Herr [SCOPE.sCharacter('expedition_leader').GetLastName]‘, hörte ich, während ich mich umdrehte, nur um einer kaltblütig auf meine Brust gerichteten Pistole entgegenzusehen. ‚Es wäre ratsam, umzukehren.‘“"
 expedition_events.652.a: "Nieder mit den Verrätern!"
 modifier_expedition_rear_column_disaster: "Katastrophe bei der Nachhut"
 expedition_events.660.t: "Handelsenklave"
 expedition_events.660.d: "Die Expedition hat einen arabischen Außenposten von Händlern erreicht, die angeboten haben, ihre Lebensmittel gegen einen Teil unserer Munition und Waffen einzutauschen."
 expedition_events.660.f: "„Wir folgten dem Flusslauf wie einer riesigen Schlange, deren Kopf sich im Meer befand, deren Körper sich in der Ferne über eine große Weite schlängelte und deren Schwanz sich in den Tiefen des Landes verlor. Wir folgten diesem Schwanz wie eine Gruppe gefräßiger Jäger, doch dann war die Schlange fort.\n\nAls wir aus dem Dschungel auftauchten, lag eine kleine Enklave vor uns. Die Bewohner waren so gekleidet wie die Menschen, die nördlich der Wüste lebten. Sie blickten uns neugierig an und deuteten auf unsere Waffen. ‚Essen‘, sagte einer von ihnen und zeigte unseren hungrigen und abgekämpften Jägern einen Laib Brot.“"
 expedition_events.660.a: "Wir brauchen mehr Proviant."
 expedition_events.660.b: "Wir brauchen die Waffen."
 expedition_event_decreasing_peril_tt: "Dies wird die aktuelle Gefahr der Expedition #tooltippable;TOOLTIP:expedition_peril_explanation_tt verringern#!."
 expedition_events.670.t: "Auf in den Dschungel"
 expedition_events.670.d: "Unsere Schätzungen hatten die Schwierigkeiten nicht berücksichtigt, die uns der Dschungel von [SCOPE.sState('current_expedition_location').GetName] bereiten würde. Die zwei Monate, die wir für diese Region des Kongo vorgesehen hatten, werden sich wahrscheinlich verdoppeln."
 expedition_events.670.f: "„Wir haben nicht verstanden, dass wir schon zu weit waren. Ich versuchte, mit unseren Offizieren darüber zu sprechen, doch sie taten meine Bedenken einfach ab und meinten, wir wären nicht so tief im Dschungel. Sie konnten einfach nicht verstehen, dass wir schon viel zu weit waren – nicht im Dschungel, nicht im Fluss, nicht einmal in dieser unbefleckten Nacht mit einem Sternenhimmel und ihrer tiefen Stille.\n\nWir reisen dem Ende der Zeit entgegen, dem Anfang der Zeit, dem ersten Zeitalter, dem letzten Zeitalter, doch es gibt es hier kaum ein Zeichen für uns: vorwärts, zurück, Stille in einem tosenden Dschungel – nur Stille.“"
 expedition_events.670.a: "Es ist notwendig, dass wir unseren Proviant rationieren."
 expedition_events.670.b: "Wir kommen dem Ende näher."
 expedition_events.680.t: "Die Sieben Wasserfälle"
 expedition_events.680.d: "Während sich die Expedition einen Weg durch den Wald von [SCOPE.sState('current_expedition_location').GetName] bahnt, folgt sie dem Gerücht von Wasserläufen, die sie zu unbekannten Fällen führen sollen."
 expedition_events.680.f: "„Es war, als würde man einen Vorhang aufziehen. Das Grün des Dschungels hatte uns alle anderen Farben vergessen lassen, und wir waren taub für die Lebendigkeit der Welt. Doch da war es: Wir drangen tiefer und tiefer in das Herz der Dunkelheit vor und zerfetzten es mit unseren Zähnen. Wir hatten es gegessen und es verschlungen und kamen mit blutigen Händen und blutigem Mund zurück – rot, eine neue Farbe.\n\nWir schoben die Vegetation beiseite, gingen durch Holz, Blätter, Fels. Blau. Weiß. Die Wasserfälle erhoben sich einladend vor uns, imposant, inspirierend, wild. Sie sahen aus wie die einzige Wasserquelle in einer Welt voller Durst.“"
 expedition_events.680.a: "Von jetzt an sollen sie als [SCOPE.sCharacter('expedition_leader').GetLastName]-Fälle bekannt sein."
 modifier_expedition_waterfalls: "Lualaba-Wasserfälle"
 waterfalls_modifier: "Gab den Wasserfällen einen Namen"
 expedition_events.690.t: "Ein großzügiges Geschenk"
 expedition_events.690.d: "Die Expedition hat ihre Reise durch [SCOPE.sState('current_expedition_location').GetName] in einem kleinen Dorf unterbrochen, wo [SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('local_ruler').GetFullName] freundlicherweise einen Geschenketausch als Zeichen des Friedens angeboten hat."
 expedition_events.690.f: "„Wir kamen in der Morgendämmerung an. Wir hörten Geräusche und das, was wir für Stimmen mitten im Dschungel hielten. Unsere müden Leiber konnten sich nur noch auf diese Stimmen konzentrieren, auf Stimmen, die nicht unsere eigenen waren.\n\nWir kamen in der Morgendämmerung an. Sie erwarteten uns nicht, doch sie hatten bereits Menschen gesehen, die wie wir waren. Jemand, der wie ein Anführer aussah, kam auf uns zu, verkündete, dass [SCOPE.sCharacter('local_ruler').GetCustom('DE_PRO_POS_S_3P')] Name [SCOPE.sCharacter('local_ruler').GetFullName] sei, und lud uns mit knappen und freundlichen Gesten ein, den Tag mit ihnen zu verbringen, wobei [SCOPE.sCharacter('local_ruler').GetCustom('DE_PRO_PER_S_3P_N')] mir zu meiner eigenen Überraschung eine Halskette überreichte.“"
 expedition_events.690.a: "Wir sollten auf dieses rücksichtsvolle Geschenk gebührend antworten."
 expedition_events.690.b: "Wir haben keine Zeit, uns mit Einheimischen zu verbrüdern."
 urbanization_events.1.t: "Der Weg zum Fortschritt"
 urbanization_events.1.d: "Die Interessengruppe „[SCOPE.gsInterestGroup('industrialist_ig').GetName]“ hat ihre Zufriedenheit mit der Entwicklung des Landes und den neu gebauten Fabriken zum Ausdruck gebracht."
 urbanization_events.1.f: "„Es gibt nur eine mögliche Richtung: Vorwärts! Der Fortschritt ist wie ein Zug, der nicht anhält und auf niemanden wartet. Man ist entweder drin oder draußen.“"
 urbanization_events.1.a: "Wir haben das für unser Volk getan."
 urbanization_events.1.b: "Und wir werden diesen Zug unterstützen."
 modifier_urbanized_state: "Bevorzugte das Volk"
 ig_urbanization_industrialists: "Bevorzugte die Industriellen"
 je_urbanization_events_1: "Von Bauernhöfen zu Fabriken"
 je_urbanization_events_1_reason: "Eine Nation voller Bauern ist eine Nation aus der Vergangenheit. Wie können wir erwarten, dass der Fortschritt in unseren Häusern ankommt, wenn diese Häuser nichts weiter als Bauernhöfe sind?"
 je_urbanization_events_2: "[ROOT.GetCountry.GetAltNameNoFlag('AKK')|U] urbanisieren"
 je_urbanization_events_2_reason: "Die Zukunft ist nicht weiß oder schwarz, wie die alten Märchen behaupten: Sie ist grau! Es ist die Farbe des Zuges, der uns fremde Länder besuchen lässt! Die Farbe der Fabrik, die uns eine solche Reise bezahlen lässt! Es ist die Farbe, mein Freund, die Farbe des Fortschritts!"
 modifier_final_urbanization: "Vollkommen urbanisiert"
 urbanization_events.2.t: "Oh, Stadt der Fülle"
 urbanization_events.2.d: "Die renommiertesten Mitglieder der High Society von [SCOPE.sState('urbanization_state').GetName] haben luxuriöse Partys in den neuen, prächtigen Stadtgebäuden organisiert."
 urbanization_events.2.f: "„Marmorwände, schimmernder Stein. Der Lärm der Menschen, die kommen und gehen und die Stadt wieder zum Leben erwecken, von der wir nicht einmal wussten, dass sie tot war. Hohe Gebäude, die den Sonnenuntergang verdecken. Kinder, die mit Ziegelsteinen spielen. Rauch, der sich mit den Wolken vermischt. Eine ferne Glocke, die den nächsten Zug ankündigt. Der Fortschritt kommt.“"
 urbanization_events.2.a: "Lasst sie feiern."
 urbanization_events.2.b: "Die Feier wird niemals enden!"
 modifier_ig_industrialists_urbanization: "Mit der Urbanisierung zufrieden"
 modifier_strong_urbanized_state: "Verbesserung der Urbanisierung"
 urbanization_events.4.t: "Bedenken und Einwände"
 urbanization_events.4.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('opposing_ig').GetName]) hat ihren Unmut über kürzliche Regierungsentscheidungen zum Ausdruck gebracht, die eindeutig die Interessen einer anderen Interessengruppe ([SCOPE.gsInterestGroup('industrialist_ig').GetName]) begünstigen."
 urbanization_events.4.f: "„Eine Wahl zu treffen, fällt immer schwer, nicht weil die Entscheidung schwer zu treffen ist, sondern weil die Konsequenzen etwas … unangenehm ausfallen können. Gerüchte verbreiten sich wie Rauch aus einer Fabrik und verschmutzen die klare Luft [ROOT.GetCountry.GetAltNameNoFormatting('GEN')] mit ihrem dichten und zähflüssigen Gift.“"
 urbanization_events.4.a: "Wir müssen etwas unternehmen."
 urbanization_events.4.b: "Sie müssen akzeptieren, dass wir es nicht immer allen recht machen können."
 modifier_ig_happy_urbanization: "Urbanisierungsbedenken angesprochen"
 modifier_ignored_ig_urbanization: "Urbanisierungsbedenken ignoriert"
 modifier_ig_happy_urbanization_bad: "Missbilligt Urbanisierungsbedenken"
 modifier_ig_ignored_urbanization: "Missbilligt ignorierte Bedenken"
 urbanization_events.5.t: "Der Wind der Veränderung"
 urbanization_events.5.d: "Die Urbanisierungsbemühungen von [SCOPE.sState('urbanization_state').GetName] haben einen langen Weg hinter sich, seit wir zum ersten Mal darauf aufmerksam gemacht wurden. Der Staat, der einst nur aus kleinen Häuschen und verstreutem Ackerland bestand, hat sich zu einer blühenden Metropole entwickelt."
 urbanization_events.5.f: "Die Frau seufzt, und ihre alten Hände stellen das Häkeln für einen Wimpernschlag ein. „Als ich noch jünger war, war all das hier Ackerland. Wir Kinder tollten auf den Feldern herum und mussten uns keine Sorgen darüber machen, dass uns ein Karren anfährt oder diese Verbrecher uns holen kommen. Und wir hatten trotzdem noch Zeit zum Arbeiten!“\n\n„Na, Oma, jetzt werden die Leute noch viel mehr Orte haben, an denen sie arbeiten können.“"
 urbanization_events.5.a: "[SCOPE.sState('urbanization_state').GetName] glänzt wie nie zuvor."
 urbanization_events.5.b: "Das ist nicht das Ende!"
 modifier_heavily_urbanized: "Starke Urbanisierung"
 modifier_urban_centers: "Effizienz (Stadtzentren)"
 urbanization_events.6.t: "Ineffiziente Landwirtschaft"
 urbanization_events.6.d: "Die IG „[SCOPE.gsInterestGroup('industrialist_ig').GetName]“ beginnt, sich immer öfter über die verschwenderische Ineffizienz von Subsistenzhöfen in „[SCOPE.sState('subsistence_state').GetName]“ zu beschweren."
 urbanization_events.6.f: "„Der fruchtbare Boden unseres Volkes leidet unter den müden und gefühllosen Händen jener, die von der Arbeit zu erschöpft sind, um ordentliche Leistungen zu erbringen. Zu arm, um fortschrittlichere Werkzeuge einsetzen zu können, die sie profitabler machen würden … Diese Industrie ist nur eine nutzlose Investition.“"
 urbanization_events.6.a: "Es wird keine Rolle spielen, wenn alle in die Städte kommen."
 urbanization_events.6.b: "Dann sollten wir die Höfe modernisieren."
 urbanization_events.6.c: "Sieht aus wie der ideale Standort für einen Armeestützpunkt."
