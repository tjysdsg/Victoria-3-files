 ig_suppression_events.5.t: "Ein Überraschungsbesuch"
 ig_suppression_events.5.d: "Wir haben erfahren, dass die IG „[SCOPE.gsInterestGroup('target').GetName]“ in ihrem Hauptquartier, das wir zufälligerweise sehr gut kennen, einige sehr interessante Sitzungen abhält. Wir sollten ihr einen Besuch abstatten."
 ig_suppression_events.5.f: "„Ich? Ach, ich bin nur zufällig vorbeigekommen und habe diese kleine, reizende Versammlung bemerkt, die Sie hier abhalten. Es ist nicht sehr freundlich von Ihnen, sie nur auf Ihre eigene Gruppe zu beschränken. Man könnte fast sagen, es ähnelt eher einer … Sekte. Oder was meinen Sie?\n\nNatürlich würde ich Sie niemals einer solchen Sache bezichtigen, doch vielleicht ist es das Beste für alle Beteiligten, wenn Sie dieses äußerst illegale und schmutzige Treffen sofort auflösen würden.“"
 ig_suppression_events.5.a: "Unsere Agenten werden sich diskret darum kümmern."
 ig_suppression_events.5.b: "Brecht die Tür auf!"
 ig_suppression_events.5.c: "Ach, wenn sie doch nur die Versammlungsfreiheit hätten …"
 ig_suppression_events.5.e: "Wir brauchen keinen Grund, um die Versammlung aufzulösen."
