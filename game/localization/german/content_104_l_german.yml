 fascism_events.2.t: "Aufmunternde Worte"
 fascism_events.2.d: "Die feurigen nationalistischen Reden von [SCOPE.sCharacter('fascist_leader').GetFullName], einer offen [SCOPE.sCharacter('fascist_leader').GetIdeology.GetName|l]en Person, scheinen einen gewissen Teil unserer Bevölkerung in ihren Bann geschlagen zu haben. Mehr und mehr Menschen nehmen die Symbole und Parolen der [SCOPE.sCharacter('fascist_leader').GetIdeology.GetNameNoFormatting|l]en Bewegung an."
 fascism_events.2.f: "„Noch nie wurden die Fundamente einer Stadt an einem Tag gelegt oder der Ozean an ein paar Vormittagen gezähmt. Nie waren unsere Schiffe das Produkt eines faulen Arbeitstages oder die Häuser, die unsere Familien beherbergen, in zwei Wochen gebaut.\n\nDie Größe zu erreichen, die unsere Nation verdient, soll und darf keine leichte Aufgabe sein. Wie die Architekten der Vergangenheit werden auch wir Wunder in unserem Land errichten, die für die Ewigkeit gemacht sind. Durch Leidenschaft, durch Kraft, durch Macht!“"
 fascism_events.2.a: "Durch Macht!"
 fascism_events.2.b: "Wir brauchen keinen weiteren Unruhestifter."
