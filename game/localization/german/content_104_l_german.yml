 belle_epoque_events.16.t2: "Die Jahrhundertwende"
 belle_epoque_events.16.d: "Um das Ende des neunzehnten und den Beginn des zwanzigsten Jahrhunderts zu feiern, wurde in [SCOPE.sState('belle_epoque_state').GetCityHubName] ein gewaltiges Riesenrad errichtet. Von seinen Gondeln aus kann man das Silvesterfeuerwerk in ganz [SCOPE.sState('belle_epoque_state').GetCityHubName] bewundern."
 belle_epoque_events.16.d2: "Um das Ende des neunzehnten und den Beginn des zwanzigsten Jahrhunderts zu feiern, wurde in [SCOPE.sState('belle_epoque_state').GetCityHubName] ein gewaltiges Riesenrad errichtet. Von seinen Gondeln aus kann man das Silvesterfeuerwerk in ganz [SCOPE.sState('belle_epoque_state').GetCityHubName] bewundern."
 belle_epoque_events.16.f: "Ganz Paris war in Lichter getaucht, von den Booten auf der Seine bis zu den Spiegelungen des Feuerwerks auf den schneebedeckten Dächern. Als die Gondel die Spitze des Rades erklomm, stellte sich Marie vor, sie könne ihr bescheidenes Haus sehen. Die Lichter waren gelöscht worden, um ein paar Münzen zu sparen, die dann in die flüssigen Laster ihres Mannes gesteckt wurden.\n\nVielleicht, so dachte sie, gab es in einer so großen und hellen Welt doch eine Zukunft für sie fernab von all dem."
 belle_epoque_events.16.f2: "Das größte Streben der Menschheit ist es, auf alle anderen herabzuschauen, wenn auch nur für einen kurzen Augenblick."
 belle_epoque_events.16.a: "Auf das neue Jahrhundert!"
 belle_epoque_events.16.b: "… Raus mit dem alten!"
 modifier_new_century: "Ein neues Jahrhundert"
 belle_epoque_events.17.t: "Der Gedanke des ‚Fin de Siècle‘"
 belle_epoque_events.17.t2: "Das Ende des Jahrhunderts"
 belle_epoque_events.17.d: "Mit dem nahenden Ende des Jahrhunderts hat sich [ROOT.GetCountry.GetAltName('IN')] eine literarische und künstlerische Bewegung entwickelt, die Pessimismus und Angst vor gesellschaftlichem Verfall zum Ausdruck bringt."
 belle_epoque_events.17.f: "„Morgen wird hoffentlich ein schöner Tag, Lane.“\n\n„Das kommt nie so, mein Herr.“\n\n„Lane, Sie sind ein perfekter Pessimist.“\n\n„Ich tue mein Bestes, um allen Erwartungen zu entsprechen, mein Herr.“" #- The Importance of Being Earnest, Oscar Wilde
 belle_epoque_events.17.a: "Die Welt wird immer besser – haben die denn nicht die Zahlen zu unserem BIP gesehen?"
 belle_epoque_events.17.b: "In jedem unserer Herrscher gibt es die Saat des Pessimismus."
