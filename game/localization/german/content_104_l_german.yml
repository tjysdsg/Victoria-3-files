 fascism_events.4.t: "Unserer Sache beitreten"
 fascism_events.4.d: "Da faschistische Ideale nun auch in anderen Interessengruppen Wurzeln schlagen und die Unzufriedenheit der Massen wächst, streben Mitglieder der IG „[SCOPE.gsInterestGroup('fascist_ig').GetName]“ nach Einfluss auf die IG „[SCOPE.gsInterestGroup('new_fascist_ig').GetName]“, um diese dazu zu bringen, regimetreuere Anführer zu wählen."
 fascism_events.4.f: "„Wollt ihr diesem Abschaum wirklich durchgehen lassen, keinen Respekt vor unserer Nation zu haben? Der Respekt, den sich diese Leute ([SCOPE.gsInterestGroup('new_fascist_ig').GetNameNoFormatting]) nach so vielen Jahren harter und vernünftiger Arbeit verdient haben, wird unter der inkompetenten Leitung ihrer Anführer für immer verloren gehen.\n\nSollen sie doch wie einfältige Kinder von einer friedlichen und gleichberechtigten Gesellschaft träumen, doch der einzige Weg zum Frieden ist klar vorgegeben: strenge Herrschaft.\""
 fascism_events.4.a: "In der Tat gibt es nur einen Weg."
 fascism_events.4.b: "Alle Wege führen nach Rom."
 fascism_events.4.c: "Kapitulation wäre ein Tod einer anderen Art."
