 purged_police_modifier: "Neuaufbau der Polizei"
 psychology_events.1.t: "Abwesende Gedanken"
 psychology_events.1.d: "Es gibt Berichte darüber, dass [SCOPE.sCharacter('mentally_ill_leader').GetFullName], das Oberhaupt der IG „[SCOPE.gsInterestGroup('mentally_ill_ig').GetName]“, nicht an Sitzungen teilnimmt oder [SCOPE.sCharacter('mentally_ill_leader').GetCustom('DE_PRO_POS_S_3P')]en sonstigen Verpflichtungen nachkommt. Wir können [SCOPE.sCharacter('mentally_ill_leader').GetCustom('DE_PRO_POS_S_3P')]e Abwesenheit nicht länger ignorieren."
 psychology_events.1.f: "„[SCOPE.sCharacter('mentally_ill_leader').GetLastName] reagiert kaum, wenn man [SCOPE.sCharacter('mentally_ill_leader').GetCustom('DE_PRO_POS_S_3P')]en Namen ruft, starrt ins Leere und blinzelt fast nicht. ‚Lassen Sie uns doch spazieren gehen‘, sagen wir zu [SCOPE.sCharacter('mentally_ill_leader').GetCustom('DE_PRO_PER_S_3P_D')] und [SCOPE.sCharacter('mentally_ill_leader').GetCustom('DE_PRO_PER_S_3P_N')|U] nickt nur schweigend, und ebenso schweigend gehen wir los, ohne Ziel."
 psychology_events.1.a: "Ein Arzt sollte sich [SCOPE.sCharacter('mentally_ill_leader').GetCustom('DE_PRO_PER_S_3P_A')] ansehen."
 psychology_events.1.b: "[SCOPE.sCharacter('mentally_ill_leader').GetCustom('DE_PRO_PER_S_3P_N')|U] kann in einer Anstalt die Hilfe bekommen, die [SCOPE.sCharacter('mentally_ill_leader').GetCustom('DE_PRO_PER_S_3P_N')] braucht."
 psychology_events.1.c: "Die Psychoanalyse ist sehr vielversprechend."
 psychology_events.1.tt: "Der Charakter wird in eine Anstalt eingewiesen."
 psychology_events.2.t: "Verzweifelte Maßnahmen"
 psychology_events.2.d: "Die Sorge um das Wohlergehen von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] nahm im ganzen Land zu, seitdem [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] nicht mehr in der Öffentlichkeit aufgetreten war. [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')|U]e Ehefrau gestand daraufhin unter Tränen, dass kein Arzt in der Lage zu sein scheint, [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_A')] zu heilen."
 psychology_events.2.f: "„Ich habe alles versucht, aber [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]e Krankheit scheint von … innen zu kommen. [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')|U] hat keine gebrochenen Knochen und nicht einmal Halsschmerzen!\n\nIch fürchte, wir müssen zu anderen Methoden übergehen … Der gute Freund meiner Cousine, er konnte sie heilen! Bei ihr schnippte er einfach mit dem Finger, las ihr die Zukunft in den Karten und voilà! Sie war wieder so wie in ihrer Jugend, glücklich und voller Leben.“"
 psychology_events.2.a: "Unsinn! Ein richtiger Arzt sollte [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_A')] mit Hypnose behandeln."
 psychology_events.2.b: "Es ist einen Versuch wert."
 psychology_events.2.c: "Das Institut für Philosophie hat eine experimentelle Behandlung angeboten."
 hypnosis_modifier: "Hypnotherapie"
 psychology_events.3.t: "Die Soldatenkrankheit"
 psychology_events.3.d: "Seit [SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('mentally_ill_character').GetFullName] vom Militärdienst zurückkehrte, ist [SCOPE.sCharacter('mentally_ill_character').GetCustom('DE_PRO_PER_S_3P_N')] nicht mehr [SCOPE.sCharacter('mentally_ill_character').GetCustom('DE_ART_DEF_S_N')]selbe. [SCOPE.sCharacter('mentally_ill_character').GetCustom('DE_PRO_PER_S_3P_N')|U] meidet die Kaserne wie die Pest, weigert sich, eine Waffe zu halten, und hat verdammt deutlich erklärt, dass [SCOPE.sCharacter('mentally_ill_character').GetCustom('DE_PRO_PER_S_3P_N')] kein Wort über den Krieg hören will."
 psychology_events.3.f: "„[SCOPE.sCharacter('mentally_ill_character').GetCustom('DE_PRO_PER_S_3P_N')|U] wacht mitten in der Nacht schweißgebadet und schreiend auf, sieht mich an und erkennt mich nicht … [SCOPE.sCharacter('mentally_ill_character').GetCustom('DE_PRO_PER_S_3P_N')|U] zeigt nur auf mich und fragt nach [SCOPE.sCharacter('mentally_ill_character').GetCustom('DE_PRO_POS_S_3P')]em Bruder, [SCOPE.sCharacter('mentally_ill_character').GetCustom('DE_PRO_POS_S_3P')]em geliebten Bruder.\n\nManchmal versucht [SCOPE.sCharacter('mentally_ill_character').GetCustom('DE_PRO_PER_S_3P_N')] sogar, etwas zu greifen, um es nach mir zu werfen. ‚Wo bin ich?!‘, schreit [SCOPE.sCharacter('mentally_ill_character').GetCustom('DE_PRO_PER_S_3P_N')] dann, ohne mich anzusehen.“"
 psychology_events.3.a: "Diese Erinnerungen würden jeden Mann brechen. Wir müssen die Krankheit behandeln."
 psychology_events.3.b: "[SCOPE.sCharacter('mentally_ill_character').GetCustom('DE_PRO_PER_S_3P_N')|U] könnte in einer Anstalt eine angemessene Behandlung erhalten, fernab der Öffentlichkeit."
 psychology_events.3.c: "Das ist nur ein weiterer Fall von Feigheit. Schickt [SCOPE.sCharacter('mentally_ill_character').GetCustom('DE_PRO_PER_S_3P_A')] zurück zum Dienst."
