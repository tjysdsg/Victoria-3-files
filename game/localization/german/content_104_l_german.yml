 famine_events.2.t: "Brot und Blut"
 famine_events.2.d: "Der Mangel an Vorräten hat sich auch auf den benachbarten Staat [SCOPE.sState('famine_2_state').GetName] ausgeweitet, wo die Missernten die Zahl der Opfer unter der Bevölkerung erhöht haben."
 famine_events.2.f: "„Keine Vorstellungskraft kann sie heraufbeschwören; kein Mann und keine Frau kann sie sich ausmalen; keine Sprache kann sie zum Ausdruck bringen; kein Schriftsteller, kein Journalist, kein Maler und kein Schauspieler kann jenen Schrecken Form verleihen, denen sich viele Familien in diesem Staat ([SCOPE.sState('famine_2_state').GetName]) gegenübersehen. Die ausgezehrten Gesichter schmal wie die von Windhunden; Säuglinge werfen kaum noch erkennbare Falten unter ihren Deckchen –sofern ihre Mütter all ihre Decken nicht schon letzten Monat verkauften, um etwas zum Essen zu haben.“"
 famine_events.2.a: "Unsere Notsozialhilfe hat die Anzahl der Opfer verringern können."
 famine_events.2.b: "Das sind die Konsequenzen, denen wir uns alle stellen müssen."
 famine_events.2.c: "Wir sollten auf der Stelle die Notsozialhilfe im ursprünglichen Staat [SCOPE.sState('famine_state').GetName] freigeben."
