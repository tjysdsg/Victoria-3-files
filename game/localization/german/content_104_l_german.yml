 decree_events.6.t: "Musik in meinen Ohren"
 decree_events.6.d: "Eine im ganzen Land gefeierte Truppe von Wanderkünstlern ist heute in [SCOPE.sState('decree_state').GetName] eingetroffen, gefolgt von Hunderten von Anfragen, ob unsere großzügige Regierung nicht eines ihrer Konzerte finanzieren könnte."
 decree_events.6.f: "„Ihre Texte … Nein, Sie würden sie nicht verstehen … Nur die traurigsten und tiefgründigsten Seelen sind in der Lage, in ihre eigenen Herzen zu blicken, die uns durch diese Klaviertöne so schonungslos offenbart werden … Die Lieder handeln von Einsamkeit, Unverständnis und dem Fehlen eines ruhigen Ortes, an den man sich zurückziehen kann … Sie fangen wahrlich die Sorgen einer jugendlichen Seele ein, doch wie sollten Sie das schon verstehen?“"
