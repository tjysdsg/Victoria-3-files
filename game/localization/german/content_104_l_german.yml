 children_rights_events.1.t: "Der unsichtbare Schrei"
 children_rights_events.1.d: "Aufgrund der unmenschlichen Bedingungen, denen Kinder an ihren Arbeitsplätzen ausgesetzt sind, haben sich viele Familien in [SCOPE.sState('child_labor_state').GetName] dafür entschieden, ihre Kinder zu verstecken. Sie hoffen, ihre Kinder so vor der Arbeit schützen zu können."
 children_rights_events.1.f: "„Mama sagte uns, wir sollten still sein. Also taten wir das. Mein Bruder und ich standen da. Mucksmäuschenstill, wissen Sie? Ich hielt den Atem an, so gut ich nur konnte, doch es war dunkel. Also dachte ich, sie wären schon weg. Mama sagte, sie würden uns hier nicht finden, wissen Sie? Aber es war so dunkel, und es war kalt.“"
 children_rights_events.1.a: "Kinder? Welche Kinder?"
 children_rights_events.1.b: "Es ist eine Schande, dass sie sich in diesen verlassenen Häusern verstecken müssen …"
 hidden_children_modifier: "Versteckte Kinder"
 helped_hidden_children_modifier: "Half dabei, Kinder zu verstecken"
 children_rights_events.2.t: "Eine bittere Wahrheit"
 children_rights_events.2.d: "Angesichts der niedrigen Löhne von Arbeitern in [SCOPE.sState('child_labor_state').GetName] sehen sich immer mehr Eltern gezwungen, ihre Kinder zur Arbeit zu schicken, um die Familie zu unterstützen."
 children_rights_events.2.f: "„Das ist Wahnsinn! Wie sollen wir diesen Menschen helfen, wenn sie selbst ihre Kinder zur Arbeit zwingen? Wir müssen etwas unternehmen! Diese barbarische Art muss sofort unterbunden werden!“\n\n„Nun, es scheint offensichtlich, dass sie dies nicht für ihre eigenen Kinder wollen würden, wenn sie andere Möglichkeiten hätten, oder? Diese armen Menschen aufgrund von Entscheidungen zu verurteilen, die sie treffen, um ihr eigenes Überleben zu sichern, wird ihnen auch nicht helfen.“"
 children_rights_events.2.a: "Wir müssen dem Einhalt gewähren."
 children_rights_events.2.b: "Sie tun, was sie tun müssen."
