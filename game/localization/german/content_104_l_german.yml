 ig_suppression_events.4.t: "Gnadenstoß"
 ig_suppression_events.4.d: "Selbst nach unseren Bemühungen, den Ruf von [SCOPE.sCharacter('suppressed_leader').GetFullName] zu untergraben, tritt [SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_PER_S_3P_N')] einfach nicht zurück. Wir müssen wohl härtere Maßnahmen ergreifen."
 ig_suppression_events.4.f: "Die Tür ist wieder offen, doch diesmal gibt es keinen Wind, der einen warnt, kein Geräusch, keine Störung der üblichen Abläufe in diesem sicheren Raum. Doch da ist er wieder. Dieselbe beruhigende Stimme spricht erneut. „Entschuldigen Sie“, sagt sie in unverkennbarem Tonfall. „Ich hoffe, mein Besuch stört keine wichtige Angelegenheit, doch ich muss Ihnen mitteilen, dass sich unser Ziel als äußerst resistent gegen unsere Überredungskünste erwiesen hat, weshalb uns nur eine letzte Möglichkeit bleibt …“\n\n„Wir können [SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_PER_S_3P_A')] nicht umbringen!“\n\nDer Agent schaut verwirrt drein. „[SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_PER_S_3P_A')|U] umbringen? O nein, das würde ich nie vorschlagen! Ich hatte nur daran gedacht, dass wir so viele leere Zellen haben …“"
 ig_suppression_events.4.a: "Möge [SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_PER_S_3P_N')] im Gefängnis verrotten."
 ig_suppression_events.4.b.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName] tritt zurück."
 ig_suppression_events.4.b: "[SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_PER_S_3P_N')|U] nur noch ein bisschen mehr Überredung …"
 ig_suppression_events.4.a.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName] wird inhaftiert."
 ig_suppression_events.4.c: "Das geht nun wirklich zu weit!"
