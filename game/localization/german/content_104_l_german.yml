 sol_events.3.t: "Schrei der Verzweiflung"
 sol_events.3.d: "Mitglieder einer Interessengruppe ([SCOPE.gsInterestGroup('ig_devout').GetName]) wurden dabei beobachtet, wie sie in den Elendsvierteln von [ROOT.GetCountry.GetCapital.GetCityHubName] umhergingen und den Armen Lebensmittel anboten. Nun bitten sie jedoch um staatliche Unterstützung für ihre Bemühungen."
 sol_events.3.f: "„Wenn man so durch diese Gassen schlendert, fühlt es sich für die Seele so an, als würde man den Hof des Teufels betreten. Man rümpft die Nase ob des Gestanks des Ungeziefers, und man will nur noch die Augen verschließen, nachdem man die Tore der Hölle weit offen gesehen hat.\n\nWenn wir nicht die Unterstützung bekommen, die wir brauchen, wird das Licht der Göttlichkeit vielleicht nie stark genug sein, um diese aschebedeckten Gesichter zu erleuchten.“"
 sol_events.3.a: "Es ist eine gute Sache und wir sollten sie unterstützen."
 sol_events.3.b: "Wir dürfen ihnen nicht erlauben, noch mehr Macht zu erhalten."
