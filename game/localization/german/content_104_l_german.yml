 famine_events.3.t: "Auf der Suche nach einem besseren Leben"
 famine_events.3.d: "Die Menschen in [SCOPE.sState('famine_state').GetName] haben begonnen, den Staat zu verlassen und sich im ganzen Land niederzulassen, in der Hoffnung, einen besseren Ort zu finden, an dem sie der großen Hungersnot entkommen können, die ihr Leben zerstört hat."
 famine_events.3.f: "Entlang der leeren und rostigen Bahngleise ist das Geschrei von Kindern das einzige Geräusch, das zu hören ist – kein Zug wird vor Mittag ankommen, doch die Familien haben sich bereits in der Nähe des verfallenen Bahnhofs versammelt. Einige von ihnen sind seit Tagen unterwegs. Sie gehen weiter, und das Einzige, was ihnen geblieben ist, ist ein Gedanke: „Wo ist mein Bruder?“\n\nGerüchte über ein besseres Leben fernab ihrer Heimat sind eine törichte Hoffnung. Der Regen fällt, einige Männer auch."
