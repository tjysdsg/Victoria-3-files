 exhibition_events.1.t: "Eine nicht so große Ausstellung"
 exhibition_events.1.d: "Nach monatelanger Vorbereitung wurde die Ausstellung endlich eröffnet, doch nach allem, was man hört, ist sie eher enttäuschend."
 exhibition_events.1.f: "„Ein reflektierender Regenschirm, eine Art Diamant, der kleiner und matter ist als der, den man bei seiner Großmutter gesehen hat, und eine Kutsche, die immer noch nach Straße riecht …\n\nUnd dafür bin ich durch das halbe Land gereist?“"
 exhibition_events.1.a: "Nun ja …"
 exhibition_events.2.t: "Die Große Ausstellung"
 exhibition_events.2.d: "Nach monatelanger Vorbereitung wurde die Ausstellung endlich eröffnet, und nach allem, was man hört, wurde sie sehr gut angenommen."
 exhibition_events.2.f: "„Unzählige Wunder waren dort zu sehen: Glaskuppeln, die größer waren als alle, die ich je gesehen hatte. Diamanten, die so groß waren wie eine Faust. Kinder fragten, was für ein Tier dies und jenes sei, doch niemand konnte es beantworten. Ich konnte es nicht glauben: Es war wie ein Besuch in einer anderen Welt.“"
 exhibition_events.2.a: "Das ist großartig."
 exhibition_events.3.t: "Die Größte Ausstellung"
 exhibition_events.3.d: "Nach monatelanger Vorbereitung wurde die Ausstellung endlich eröffnet und wird als eine der größten Ausstellungen unserer Zeit in die Geschichte eingehen."
 exhibition_events.3.f: "„Und diese Statue haben wir aus dem Meer gezogen und in der Nähe des großen Brunnens ausgestellt. Sie hat noch immer Wasserflecken.“ „Wenn Sie es wagen, durch dieses Glas zu schauen, meine Liebe, könnten Sie die verlorensten Konstellationen sehen.“\n\nAuf der anderen Seite der Halle begrüßte [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] alle Besucher, ganz in Weiß gekleidet.\n\nEs gab Trompeten und Jubel, Musik und Rauch, Faszination und Ehrfurcht. Die Zeit, in der wir leben – sie ist einfach so wunderbar hell."
 exhibition_events.3.a: "Wunderbar. Einfach wunderbar."
 exhibition_events.4.t: "Aufkeimende Bedenken"
 exhibition_events.4.d: "Die Planung der Ausstellung sorgt kurz vor der Eröffnung für Kontroversen: Mitglieder einer Interessengruppe ([SCOPE.gsInterestGroup('conservative_ig').GetName]) haben ihre Besorgnis darüber geäußert, dass sich die Masse an Besuchern zu einem revolutionären Mob entwickeln könnte."
 exhibition_events.4.f: "„Die Torheit und die Absurdität von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName], das zuzulassen, muss jeden vernünftigen und klar denkenden Verstand empfindlich treffen, und ich bin erstaunt, dass die Minister nicht selbst darauf bestehen, dass [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] zumindest während der Ausstellung nach [SCOPE.sState('grand_exhibition_state').GetNameNoFormatting] geht, da kein Mensch verantworten kann, was bei dieser Gelegenheit alles geschehen könnte.\n\nDie Idee … muss jeden ehrlichen und wohlmeinenden [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Menschen schockieren. Doch es scheint, dass sich alles und jeder darin verschworen hat, unser Ansehen in den Augen Europas zu senken.“" #Ernest Augustus I of Hanover
 exhibition_events.4.a: "Ihre Bedenken sind unbegründet."
 exhibition_events.4.b: "Solch ein großer Zustrom an Besuchern könnte einige Probleme verursachen …"
 ignored_conservatives_modifier: "Ignorierte Ausstellungsbedenken"
 exhibition_controversy_tt: "Verringert #bold Ausstellungspunkte#! um #bold 1#!"
 exhibition_events.5.t: "Notdurftverrichtung"
 exhibition_events.5.d: "Die Mitglieder einer Interessengruppe ([SCOPE.gsInterestGroup('anti_toilet_ig').GetName]) haben ausdrücklich erklärt, dass öffentliche Toiletten innerhalb der Ausstellung dem guten Geruch und dem Ruf der Veranstaltung schaden würden."
 exhibition_events.5.f: "„Mami, Mami, ich muss mal!“ „Wenn die Regierung dieses Landes doch nur ein paar öffentliche Toiletten eingerichtet hätte!“\n\nBei Poseidons Kuss! Wir waren hierauf einfach nicht vorbereitet."
 exhibition_events.5.a: "Der Geruch und der gute Ruf würden sich verschlechtern, wenn wir keine Toiletten bereitstellen."
 exhibition_events.5.b: "Dafür sollten wir die Ausstellung nicht gefährden."
