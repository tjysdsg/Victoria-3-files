 krakatoa.5.d: "Ein Vulkanausbruch ungeahnten Ausmaßes hat die Lebensgrundlage vieler unserer [SCOPE.sCountry('krakatoa_country').GetAdjectiveNoFormatting|l]en Brüder und Schwestern in [SCOPE.sState('krakatoa_state').GetName] völlig vernichtet. Die Explosion des Krakatau war noch aus Hunderten von Kilometern Entfernung zu hören, und alles, was das Pech hatte, in der Nähe der Insel zu sein, wurde augenblicklich ausgelöscht."
 krakatoa.5.a: "Wir werden mit allem, was wir haben, helfen."
 krakatoa.5.b: "Die Natur ist eine launische Kreatur."
 krakatoa.2.t: "Die Nacht der Wellen"
 krakatoa.2.d: "Wellen, höher als Schornsteine, haben [SCOPE.sState('tsunami_state').GetName] als schreckliche Folge des Vulkanausbruchs verwüstet."
 krakatoa.2.f: "„Ich werde diese Stille nie vergessen.“"
 krakatoa.2.a: "Es gibt keine Worte, die diese Tragödie beschreiben zu vermögen."
 krakatoa_tsunami_tt: "Der Tsunami wird #bold Küstenstaaten#! in der Welt unweit des Ausbruchs Verwüstung zufügen:\nIndochina erleidet #red 30 %#! Verwüstung\nIndonesien erleidet #red 30 %#! Verwüstung\nSüdchina erleidet #red 30 %#! Verwüstung\nJapan, Zanj, Äthiopien, das südliche Afrika und Südindien erleiden #red 10 %#! Verwüstung"
 krakatoa.3.t: "Brennende Asche"
 krakatoa.3.d: "Der durch den Vulkanausbruch verursachte Temperaturabfall hat die Ernte ruiniert. Die Bauern von [SCOPE.sState('farm_state').GetName] bitten um Hilfe."
 krakatoa.3.f: "„Wir haben kein Essen zu Hause, mein Herr. Es konnte keine einzige Wurzel gerettet werden. Die Kinder stellen Fragen, mein Herr: Der Himmel ist immer dunkel, immer rot. Sie sind hungrig, hungrig und verängstigt, mein Herr – und ich bin es auch.“"
 krakatoa.3.a: "Wir können ihnen ein paar Lebensmittel schicken."
 krakatoa.3.b: "Es gibt nichts, was wir tun können."
 krakatoa.3.c: "Wir hatten Glück, dass wir einen Notsozialhilfe-Erlass hatten."
