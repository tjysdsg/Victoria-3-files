 je_whaling: "Die Walfangindustrie"
 je_whaling_reason: "Walöl ist unsere Vergangenheit und wird unsere Zukunft sein! Es kann zu Seife verarbeitet werden, dient als Brennstoff für Öllampen und ist das wichtigste Schmiermittel für unsere Maschinen: Dieser vielseitige Stoff deckt all unsere Bedürfnisse ab."
 production_tech_events.301.t: "Ein gefährliches Geschäft"
 production_tech_events.301.d: "Die Effizienz unserer [SCOPE.sBuilding('whaling_building').GetName] in [SCOPE.sState('whaling_state').GetName] aufrechtzuerhalten, hat leider einen äußerst gefährlichen Nachteil: Der Tod begleitet unsere Walfänger auf fast jeder ihrer Reisen. Es ist ein hoher Preis, den es zu zahlen gilt, doch der Gewinn ist ebenso hoch."
 production_tech_events.301.f: "Der Körper des Wals ist so breit wie der Himmel; Sein Kopf wurde geleert und die Ölfässer sind mit seinem Blut befleckt.\n\nEine Stimme hallt durch die Werft: „Wir haben ein Dutzend Männer verloren.“ Dann folgen Namen und ihre Heimatstädte; ein paar von ihnen sind aus der Hauptstadt und einer von ihnen trägt den Namen des eigenen Bruders.\n\nDas Öl schimmert – das flüssige, goldähnliche Blut einer Sirene, die Männer in den Tod lockt."
 production_tech_events.301.a: "Wir müssen die Sicherheit unserer Walfänger gewährleisten."
 production_tech_events.301.b: "Aber es glänzt so schön!"
