 je_romanticism_reason: "Die künstlerische Bewegung der Romantik verteidigt die glorreiche Vergangenheit: Ritter, Burgen, Piraten, verbotene Natur und verlorene Helden. Ihre Reize müssen überall im Land verbreitet werden."
 society_tech_events.302.t: "Ist das nicht romantisch?"
 society_tech_events.302.d: "Die [SCOPE.sBuilding('academy_building').GetName] von [SCOPE.sState('academy_state').GetName] hat ein zunehmendes Interesse an der romantischen Bewegung erfahren, wobei einige unserer größten Künstler echte Meisterwerke geschaffen haben."
 society_tech_events.302.f: "\"In Xanadu schuf Kubla Khan\nein prunkvolles Vergnügungsschloss.\nWo Alph, der heil’ge Strom, durchfloss,\ndie tiefen Höhlen, unendlich groß,\nhinab zum dunklen Ozean.“" #Coleridge
 society_tech_events.302.a: "Wir werden der Welt zeigen, wie man Romantik macht!"
 society_tech_events.302.b: "Diese vielversprechenden jungen Männer haben jeden einzelnen Groschen verdient."
 society_tech_events.302.c: "Aber könntet ihr es nicht ein wenig … wirklichkeitsnäher gestalten?"
