 internal_security_events.3.t: "Das Zeitalter der Informationen"
 internal_security_events.3.d: "Da ein konkretes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) nun immer mehr an Bedeutung gewinnt, haben viele unserer Bürger Bedenken hinsichtlich ihrer Privatsphäre geäußert."
 internal_security_events.3.f: "„Ich habe das Recht, nicht zu existieren“, meldete sich ein besorgter Bürger bei einer wichtigen Zeitung ([SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]). „Das ist unerhört – ein Skandal! Der Mangel an Präzision, den diese Informationen mit sich bringen können … Man stelle sich nur einmal vor, man wird eines Verbrechens beschuldigt, das man gar nicht begangen hat, nur weil man in die falsche Liste eingetragen worden ist oder einem die falsche Ideologie oder Vorgeschichte zugeordnet wurde.“"
 internal_security_events.3.a: "Sie könnten recht haben."
 internal_security_events.3.b: "Sie haben nichts zu befürchten!"
