 fascism_events.9.t: "Offene Nachfolge"
 fascism_events.9.d: "Die Abwesenheit des bisherigen Oberhaupts [SCOPE.sCharacter('new_fascist_leader_scope').GetInterestGroup.GetName] hat ein Machtvakuum innerhalb der Führung hinterlassen. Es wird wohl von [SCOPE.sCharacter('new_fascist_leader_scope').GetFullName] gefüllt werden, einer offen [SCOPE.sCharacter('new_fascist_leader_scope').GetIdeology.GetName|l]en Person."
 fascism_events.9.f: "„Ausgerechnet [SCOPE.sCharacter('new_fascist_leader_scope').GetLastNameNoFormatting]? Gelinde gesagt ist [SCOPE.sCharacter('new_fascist_leader_scope').GetCustom('DE_PRO_PER_S_3P_N')] ein Flegel. [SCOPE.sCharacter('new_fascist_leader_scope').GetCustom('DE_PRO_PER_S_3P_A')|U] neben uns zu setzen, wäre eine Beleidigung.“\n\n„Wir haben das aber nicht zu entscheiden, oder?“\n\n„[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] würde ein Veto dagegen einlegen. [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')|U] #italic muss#! ein Veto dagegen einlegen. Mehrt als genug von ihnen sind noch bei Verstand.“\n\n„Ich bin zwiegespalten. Können wir sicher sein, dass [SCOPE.sCharacter('new_fascist_leader_scope').GetLastNameNoFormatting] überhaupt an irgendetwas glaubt? Wenn wir das letzte Wort bei [SCOPE.sCharacter('new_fascist_leader_scope').GetCustom('DE_PRO_PER_S_3P_D')] hätten … Denkt einmal darüber nach.“"
