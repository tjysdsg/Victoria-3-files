 je_belle_epoque: "Die Belle Époque"
 je_belle_epoque_goal: "Führen Sie [ROOT.GetCountry.GetAltName('NOM')|U] durch #BOLD 10 Jahre#! als kulturelles und technologisches Zentrum der Welt."
 je_belle_epoque_reason: "Nachdem wir einen derart großen künstlerischen und gesellschaftlichen Fortschritt erreicht haben, wird es Zeit für uns, zu entspannen und unsere Leistungen zu genießen."
 belle_epoque_sol_trigger: "Mehr als 50 % unserer Inkorporierten Staaten haben einen $concept_sol$ über #BOLD 15#!."
 belle_epoque_events.1.t: "Der Eiffelturm"
 belle_epoque_events.1.d: "Die Pariser Öffentlichkeit ist über den Bau des Eiffelturms gespalten. Manche argumentieren, das Gebäude würde zur bekanntesten Sehenswürdigkeit werden, andere nennen ihn nur „den großen Funkmast“."
 belle_epoque_events.1.f: "„Wir Schriftsteller, Maler, Bildhauer, Architekten und leidenschaftlichen Anhänger der unberührten Schönheit von Paris protestieren mit all unserer Kraft und mit all unserer Empörung im Namen des französischen Geschmacks gegen die Errichtung dieses nutzlosen und monströsen Eiffelturms.“"
 belle_epoque_events.1.a: "Sie irren sich! Dieses Gebäude verkörpert Paris!"
 belle_epoque_events.1.b: "Jetzt da sie es sagen …"
 belle_epoque_events.1.c: "Er wird sowieso binnen zehn Jahren wieder abgerissen."
 Alexandre_Gustave: "Alexandre Gustave"
 Eiffel: "Eiffel"
