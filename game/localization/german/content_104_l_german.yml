 krakatoa.4.t: "Rauchsäulen"
 krakatoa.4.d: "Mehrere Monate lang wurden im ganzen Land leuchtend rote Sonnenuntergänge gemeldet. In [SCOPE.sState('art_state').GetName] wurde sogar mehrmals die Feuerwehr gerufen, um die angebliche Feuersbrunst zu löschen. Viele Künstler und Wissenschaftler haben ihr Interesse an diesem Phänomen bekundet."
 krakatoa.4.f: "„Ein blauer und manchmal grüner Mond, dessen entflammbares Leuchten die Nacht mit unnatürlicher Intensität erhellt. Weiße Mondstrahlen, die durch die Wolken brechen und ins Violette und manchmal auch Blaue oder Grüne übergehen.\n\nLavendelsonnen, leuchtende Nachtwolken, eine geschmacklose Faszination.“"
 krakatoa.4.a: "Nur ein Gemälde kann diese Schönheit einfangen."
 krakatoa.4.b: "Unsere Akademiker müssen auf den nächsten Ausbruch vorbereitet sein."
 krakatoa_art_modifier: "Finanzierte inspirierte Künstler"
 krakatoa_uni_modifier: "Finanzierte die Vulkanerforschung"
 krakatoa_uni.tt: "Vulkanausbrüche werden in Zukunft weniger Schaden anrichten."
 je_prohibition: "Die Abstinenzbewegung"
 je_prohibition_reason: "Obwohl ihre Standpunkte von sehr unterschiedlichen Prämissen ausgehen, sind sich sowohl die Interessengruppe „[SCOPE.gsInterestGroup('devout_ig').GetName]“ als auch die Interessengruppe „[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]“ einig, dass Alkohol ein Gift für den Geist ist. Nur ein staatliches Verbot kann diesem Übel ein Ende setzen."
 je_prohibition_goal: "Die folgenden Bedingungen müssen für insgesamt 10 Jahre gelten (diese können unterbrochen sein):"
 prohibition_fail.tt: "Wies die Abstinenzbewegung während der Prohibition ab."
 prohibition_success.tt: "Die [concept_obsession] in Sachen Spirituosen wird von jeder Primärkultur entfernt."
 prohibition.1.t: "Die Prohibition"
 prohibition.1.d: "Sowohl die Interessengruppe „[SCOPE.gsInterestGroup('devout_ig').GetName]“ als auch die Interessengruppe „[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]“ haben den Wunsch geäußert, dem alarmierenden Alkoholkonsum in unserem Land Einhalt zu gebieten. Sie ersuchen die Regierung jetzt um ein Verbot."
 prohibition.1.f: "\"Ich trinke und rauche nicht, weil mir mein Lehrer drei Kardinaltugenden eingeprägt hat: Reinheit der Person, Reinheit des Geistes und Mäßigung.“" #John Burns
 prohibition.1.a: "Alkohol vergiftet den Verstand."
 prohibition.1.b: "Nichts bringt einen Mann mehr zum Lächeln als ein Glas Whiskey vor dem Schlafengehen!"
 started_temperance_modifier: "Begann die Abstinenzbewegung"
 rejected_prohibition_modifier: "Lehnte die Abstinenzbewegung ab"
 rejected_prohibition_tt: "Dies entfernt den Journaleintrag „Abstinenzbewegung“."
 prohibition.2.t: "Von innen heraus"
 prohibition.2.d: "[SCOPE.sCharacter('alcoholic_leader').GetFullName], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('alcoholic_ig').GetName]), wurde dabei ertappt, im eigenen Haus eine illegale Brennerei eingerichtet zu haben. Während einer scheinbar harmlosen Party [SCOPE.sCharacter('alcoholic_leader').GetCustom('DE_PRO_POS_S_3P')]es Sohnes öffneten die Gäste den falschen Schuppen."
 prohibition.2.f: "„Das ist doch Irrsinn! Wie kann ich, ein vorbildlicher, gesetzestreuer Bürger, eines solchen Verrats beschuldigt werden – eines solch … widerwärtigen Verhaltens? Verrat! Ein Erpressungsversuch! Ich wurde hereingelegt!“"
 prohibition.2.a: "Alles Ausreden! Schickt die Männer zu dieser verdammten Party!"
 prohibition.2.b: "[SCOPE.sCharacter('alcoholic_leader').GetCustom('DE_PRO_PER_S_3P_N')|U] hatte schon immer einen problematischen Charakter."
 prohibition.2.c: "[SCOPE.sCharacter('alcoholic_leader').GetCustom('DE_PRO_PER_S_3P_N')|U] wurde eindeutig hereingelegt."
 birthday_raid_modifier: "Illegale Brennerei zerstört"
 birthday_raid_leader_modifier: "Illegale Brennerei entdeckt"
 birthday_raid_gentlemen_modifier: "Illegale Brennerei entdeckt"
 prohibition.3.t: "Schlecht fürs Geschäft"
 prohibition.3.d: "Die Mitglieder einer Interessengruppe ([SCOPE.gsInterestGroup('industrialists_ig').GetName]) haben ihre Unzufriedenheit mit der aufkeimenden Abstinenzbewegung zum Ausdruck gebracht und sich darüber beschwert, dass die Alkoholindustrie einen wichtigen Teil ihres Einkommens ausmacht."
 prohibition.3.f: "„Was soll ich denn stattdessen machen? Spielzeug verkaufen? Meine Oma besuchen? Sie bitten, mir das Stricken beizubringen, damit ich kleine, süße Pullover für schicke Puppen machen kann? Um Himmels willen! Wir sind doch alles erwachsene Männer, oder nicht?“"
 prohibition.3.a: "Dann sollte [SCOPE.sCharacter('industrialist_leader').GetCustom('DE_PRO_PER_S_3P_N')] besser sofort bei [SCOPE.sCharacter('industrialist_leader').GetCustom('DE_PRO_POS_S_3P')]er Großmutter vorbeischauen."
 prohibition.3.b: "Sie können die Weinberge weiter nutzen."
 industrialists_rejected_modifier: "Lehnte Spirituosenforderungen der Industriellen ab"
 wine_allowed_modifier: "Unterstützte die Weinproduktion"
 prohibition.4.t: "Die beste verdammte Zoohandlung in der Stadt" #Simpsons' Reference (I'm sorry)
 prohibition.4.d: "Aus einer – kürzlich eröffneten – Zoohandlung in [SCOPE.sState('temperance_state').GetCityHubName], die viele Kunden anzulocken scheint, wurden ungewöhnliche Geräusche und verdächtiges Verhalten gemeldet."
 prohibition.4.f: "„Ne Zoohandlung? Na gut! Dann hab ich aber leider eine Frage: Was ist das hier für ein wildes Getümmel bei heißer Musik? Und das um ein Uhr früh?“" #Simpsons' Reference (again, I'm sorry)
 prohibition.4.a: "Das sind wahrscheinlich nur diese lauten Jungs aus der Zoohandlung."
 prohibition.4.b: "Nun, dann würde ich gern einmal die Papiere dieser Zoohandlung sehen."
 prohibition.4.c: "Wem wollen sie damit etwas vormachen? Nehmt sie fest!"
 prohibition.5.t: "Bierbarone"
 prohibition.5.d: "Mitglieder einer Interessengruppe ([SCOPE.gsInterestGroup('alcoholic_ig').GetName]) wurden auf frischer Tat dabei ertappt, die [SCOPE.sBuilding('temperance_building').GetName] in [SCOPE.sState('temperance_state').GetName] zur Herstellung von alkoholischen Getränken genutzt und diese anschließend illegal zu ihrem eigenen Profit verkauft zu haben."
 prohibition.5.f: "„Es waren die Kartoffeln! Was sollen wir sonst mit ihnen machen? Etwa Püree? Es liegt nun einmal in ihrer Natur, Alkohol zu produzieren. Wie sollten wir das je verhindern?“"
 prohibition.5.a: "Vernichtet die illegalen Brennereien auf der Stelle!"
 prohibition.5.b: "Es ist nur ein Bauernhof."
 subsistence_liquor_modifier: "Spirituosen aus Subsistenzhöfen erlaubt"
 subsistence_liquor_bad_modifier: "Spirituosen aus Subsistenzhöfen verboten"
 banned_subsistence_liquor: "Spirituosen aus Subsistenzhöfen verboten"
 prohibition.6.t: "Abstinenz"
 prohibition.6.d: "Mitglieder einer Interessengruppe ([SCOPE.gsInterestGroup('devout_ig').GetName]) haben erklärt, es ergebe keinen Sinn, harten Alkohol zu verbieten, wenn die Menschen weiterhin Zugang zu Wein haben."
 prohibition.6.f: "„Wenn sich ein Mann betrinken und zu einem Ungeheuer von einem Menschen werden will, steht es ihm noch immer frei, dies zu tun. Es ist sinnlos, so zu tun, als würde es das Weintrinken und das Feiern nicht weiterhin geben, als ob sie niemals existiert hätten!“"
 prohibition.6.a: "Sie haben nicht ganz unrecht."
 prohibition.6.b: "Wir können unserem Volk nicht so viel zumuten."
 teetoliarism_modifier: "Unterstützte die Abstinenz"
 no_teetoliarism_modifier: "Lehnte die Abstinenz ab"
 prohibition.7.t: "Angriff am helllichten Tag"
 prohibition.7.d: "Die Mitglieder zweier rivalisierender Banden wurden am helllichten Tag wegen eines Streits um Spirituosen ermordet. Einer ihrer Anführer konnte identifiziert werden und unsere Bürger fordern nun Schutz."
 prohibition.7.f: "„Aber er ist so ein guter Kerl! Er war schon immer sehr wohltätig, trotz all der Schmuggelware und den zweifelhaften Umtrieben. Er gibt den Armen Geld und eröffnet Suppenküchen für die Bedürftigen. Er ist ein moderner Robin Hood, sage ich Ihnen!“"
 prohibition.7.a: "Es ist vorbei. Wir stellen ihn vor Gericht."
 prohibition.7.b: "Die Leute hassen ihn, die Leute lieben ihn. Wir könnten das für uns nutzen."
 prohibition.7.c: "Wir müssen ihm und seiner Bande eine Lektion erteilen."
 deal_with_gangster_modifier: "Geschäfte mit Bandenmitgliedern"
 gangsters_modifier: "Stellte Bandenmitglieder vor Gericht"
 prohibition.8.t: "Das Blaue Bandabzeichen"
 prohibition.8.d: "Nach den Bemühungen der Regierung, alle alkoholischen Getränke zu verbieten, ist [ROOT.GetCountry.GetAltName('NOM')] nun frei von Spirituosen."
 prohibition.8.f: "„Rede zu den Israeliten und sag zu ihnen, sie sollen sich Quasten an ihre Kleiderzipfel nähen, von Generation zu Generation, und sollen an den Quasten eine violette Purpurschnur anbringen. Sie soll bei euch zur Quaste gehören. Wenn ihr sie seht, werdet ihr euch an alle Gebote des Herrn erinnern, ihr werdet sie halten.“" #Numbers 15:38-39
 prohibition.8.a: "Endlich ist unser Volk frei vom Bösen."
 prohibition_laws_pm.tt: "Dies beschleunigt den Fortschritt des Journaleintrags „Abstinenzbewegung“ drastisch."
 prohibition_laws_weak_pm.tt: "Dies beschleunigt den Fortschritt des Journaleintrags „Abstinenzbewegung“."
 prohibition_laws_bad_pm.tt: "Dies verringert den Fortschritt des Journaleintrags „Abstinenzbewegung“."
 expedition_events.695.t: "Eine unerwartete Gruppe"
 expedition_events.695.d: "Als die Expedition vorrückt, offenbart der Dschungel einen unerwarteten Anblick: Mitglieder der verschwundenen [SCOPE.sCountry('lost_expedition_country').GetAdjectiveNoFormatting|l]en Expedition, die krank in behelfsmäßigen Hängematten liegen."
 expedition_events.695.f: "„Es war, als hätte man einen Schleier zerrissen. Ich sah auf dem ebenhölzernen Antlitz einen Ausdruck ruhigen Stolzes, ruchloser Macht, feigen Schreckens – heftiger und hoffnungsloser Verzweiflung.\n\nDurchlebte er während dieses höchsten Augenblicks der vollkommenen Erkenntnis sein Leben noch einmal mit jeder Einzelheit des Verlangens, der Verführung und der Aufgabe? Er schrie flüsternd ein Bild an, eine Vision – zweimal keuchte er atemlos auf: ‚Der Schrecken! Der Schrecken!‘“" #Joseph Conrad
 expedition_events.695.a: "Wir werden diese Leute zu einem sicheren Unterschlupf führen."
 expedition_events.695.b: "Sie sollen sich uns anschließen! Zwei Expeditionen sind besser als eine."
 expedition_events.695.c: "Das würde uns nur langsamer machen."
 expedition_events.695.e: "Wir würden niemals einem Haufen von [SCOPE.sCountry('lost_expedition_country').GetAdjectiveNoFormatting|l] Kerlen trauen. Schärft die Messer."
 killed_lost_expedition_tt: "Diese Tat könnte Folgen haben …"
 expedition_events.696.t: "Die Kunde verbreitet sich"
 expedition_events.696.d: "Schon bald nach ihrer triumphalen Rückkehr wird die von [SCOPE.sCharacter('expedition_leader').GetFullName] angeführte Expedition aus [SCOPE.sCountry('lost_expedition_country').GetAltNameNoFormatting('DAT')] verunglimpft und Gerüchte über ihre Beteiligung am Verschwinden einer vermissten Expedition verbreiten sich in Windeseile."
 expedition_events.696.f: "„Bronzefarbene Flecken auf ihrer Kleidung, sonnengebleichte und oxidierte Male. Ihre Gesichter zeigen ein kindisches Grinsen, jetzt lächeln sie, jetzt lachen sie, jetzt – bedauern sie. Vielleicht. Das Blut ist schon seit Wochen trocken, vielleicht seit Monaten. War es ihnen zuwider? Waren sie stolz auf ihre Taten? Können sie das alles je hinter sich lassen? Es vergessen? Abscheu davor zeigen? Es ist schon seit Wochen trocken, vielleicht seit Monaten.“"
 expedition_events.696.a: "[SCOPE.sCharacter('expedition_leader_cruel').GetCustom('DE_PRO_PER_S_3P_N')|U] wird sofort zurücktreten!"
 expedition_events.696.b: "Sie können es nicht beweisen."
 expedition_leader_cruel_fired_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName] tritt zurück."
 je_assassination: "Das Mordkomplott verhindern"
 je_assassination_reason: "Finden Sie heraus, wer die Verschwörer sind, und vereiteln Sie das Mordkomplott, bevor es zu spät ist.\n\nSteigern Sie die Stufe Ihrer #bold Polizei-Institution#!, verabschieden Sie das Gesetz #bold Kein offener Dissens#!, #bold Berufspolizei#! oder #bold Geheimpolizei#! und erforschen Sie #bold $identification_documents$#! oder #bold $mass_surveillance$#!, um Ihre Chancen zu erhöhen, die Verräter aufzuhalten."
 je_assassination_low: "Der Fortschritt zur Aufdeckung der Mordanschlagsverschwörer ist langsam."
 je_assassination_middle: "Es gab einen gewissen Fortschritt bei der Aufdeckung der Mordanschlagsverschwörer."
 je_assassination_high: "Wir sind uns beinahe sicher, wer die Mordanschlagsverschwörer sind."
 je_assassination_tt: "Der bedrohte Herrscher ist nicht länger an der Macht."
 je_assassination_timeout_tt: "Es gelang den Verschwörern, unseren Herrscher zu ermorden."
 je_assassination_caught_em_tt: "Wir entdecken, wer die Verschwörer sind."
 assassination_events.1.t: "Die unsichtbaren Männer"
 assassination_events.1.d: "Verlässliche Quellen berichten von einem Komplott in unserem Land, das Leben von [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameWithTitle] zu beenden. Wenn wir nicht rechtzeitig handeln, kann niemand mehr für die Stabilität der Nation garantieren."
 assassination_events.1.f: "Vielleicht ist es ihr Tonfall, vielleicht die unausweichliche Beklommenheit, die mit Macht einhergeht. Eine dunkle, süße Freundlichkeit, die derart unaufrichtig ist, dass sich selbst Verräter vor einem letzten Abendmahl fürchten.\n\n„Die Leute reden, und einige von ihnen wünschen sich, dass [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting] nie wieder redet.“\n\nDreißig Silberlinge, ein symbolischer Preis. Heute, vielleicht morgen – wenn wir Glück haben."
 assassination_events.1.a: "Wir werden sie finden und sie aufknüpfen!"
 advance_assassination_progress_tt: "Dies wird unseren Fortschritt bei der Aufdeckung der mordlüsternen Verschwörer gegen unseren Herrscher voranbringen."
 assassination_events.2.t: "Die unsichtbaren Männer: Ein leerer Sitz"
 assassination_events.2.d: "Es wurde ein heimliches Treffen aufgedeckt, das Mitglieder einer Interessengruppe ([SCOPE.gsInterestGroup('suspicious_ig').GetName]) organisiert hatten. Auch wenn sie schwören, der Zweck des Treffens wäre rein finanzieller Natur gewesen, vermuten doch viele, dass eine Verbindung zu den Mordanschlagsverschwörern besteht."
 assassination_events.2.f: "Die Stimmen dringen erstaunlich klar auf die Straße vor, wenn man die Absichten dahinter bedenkt. Das Klirren von Gläsern hört man allerdings nur drinnen. Ihre Gesichter spiegeln sich verschwommen im Wein.\n\n„Sie sind schon den ganzen Tag hier“, sagt eine Blumenhändlerin und deutet mit einem schmutzigen Finger verächtlich auf den Eingang. „Ich hab sie hineingehen sehen, als ich den Laden aufgemacht hab. Sie sind nicht mal zum Mittag raus.“"
 assassination_events.2.a: "Das sieht einfach nur nach einer Feier aus."
 assassination_events.2.b: "In der Tat ziemlich verdächtig."
 assassination_events.2.c: "Es gibt Leute, über die schon Schlimmeres gesagt wurde ([SCOPE.gsInterestGroup('second_suspicious_ig').GetName])."
 assassination_ig_not_monitored_modifier: "Nicht-überwachte Interessengruppe"
 assassination_events.3.t: "Die unsichtbaren Männer: Ein Insidertipp"
 assassination_events.3.d: "[SCOPE.sCharacter('snitch_leader').GetFullName], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('snitch_ig').GetName]), ist mit einer alarmierenden Warnung zu uns gekommen. [SCOPE.sCharacter('snitch_leader').GetCustom('DE_PRO_PER_S_3P_N')|U] bezichtigt eine andere Interessengruppe ([SCOPE.gsInterestGroup('snitched_ig').GetName]), hinter dem geplanten Mordanschlag auf [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] zu stecken."
 assassination_events.3.f: "„Sie wissen, was für ein ehrlicher Mensch ich bin. Ich würde mich nie gegen meinesgleichen wenden: einen Edelmann oder eine feine Dame. Doch wir reden hier nicht von noblen Personen. Sie laben sich an Worten des Neids und des Verrats, und sie können nicht einmal ihre Zungen in ihren Mündern behalten, weil sie so verrottet sind.“"
 assassination_events.3.a: "Das stellt kaum eine Überraschung dar."
 assassination_events.3.b: "Können wir einem Rivalen wirklich trauen?"
 assassination_events.3.c: "Merkwürdig … denn wir haben auch Gerüchte über [SCOPE.sCharacter('snitch_leader').GetCustom('DE_PRO_PER_S_3P_A')] gehört."
 suspicious_modifier: "Verdächtige Interessengruppe"
 snitch_modifier: "Informant"
 assassination_events.4.t: "Die unsichtbaren Männer: Anschuldigungen"
 assassination_events.4.d: "Die illustren Mitglieder der Gesellschaft verbringen nun ihre Tage damit, sich wechselweise zu beschuldigen, in das Mordkomplott verstrickt zu sein, und derzeit ruhen alle Blicke auf einer ganz bestimmten Interessengruppe ([SCOPE.gsInterestGroup('suspicious_ig').GetName])."
 assassination_events.4.f: "„Liebes Tagebuch, heute war so ein schöner Tag. Ich begleitete meine Mutter zu einer Abendgesellschaft, und wir besuchten einige ihrer Freunde vom Lande, die der neuen Saison wegen in der Stadt sind.\n\nLeider redeten sie alle nur über diesen albernen Mordanschlag und dass dieser oder jene feine Herr mit diesem oder jenem anderen feinen Herrn gesehen wurde. Dem Himmel sei Dank fand dieser kleine Pincher recht viel Gefallen an mir, und wir verbrachten den Großteil des Abends damit, im Salon miteinander zu spielen! Was für ein reizender junger Mann!“"
 assassination_events.4.a: "Klingt verdächtig genug."
 assassination_events.4.b: "#italic Wer#! genau sagt das?"
 assassination_events.4.c: "Wenn sich die Informationen so leicht verbreiten, haben wir schlimmere Probleme."
 assassination_events.6.t: "Mordanschlag – abgesagt"
 assassination_events.6.d: "Das Mordkomplott hat ein unerwartetes Ende genommen. Da [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] der Nation nun nicht länger vorsteht, sind sämtliche Bemühungen der Verschwörer auf einen Schlag völlig vergebens."
 assassination_events.6.f: "„Mal gewinnt man, mal verliert man. Mal muss man verlieren, um zu gewinnen.“"
 assassination_events.6.a: "Nun, zumindest gab es kein Attentat."
 deposed_ruler_modifier: "Abgesetzter Herrscher"
 assassination_events.7.t: "Attentat verhindert"
 assassination_events.7.d: "Die verräterischen Absichten einer Interessengruppe ([SCOPE.gsInterestGroup('suspicious_ig').GetName]) wurden endlich enttarnt. Die Behörden haben genügend Beweise gefunden, um das Mordkomplott zu vereiteln."
 assassination_events.7.f: "[SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting] frühstückt an Werktagen um acht Uhr und an Wochenenden um acht Uhr dreißig. Auf das Mittagessen folgt oft ein Spaziergang im Garten, welcher nur selten mit Begleitung stattfindet.\n\nDanach kommt eine Liste mit Namen, in der alle Personen aufgeführt sind, die regelmäßig zum Kartenspielen eingeladen werden. Dann der Koch, die Dienstmädchen, ein paar Regierungsangestellte."
 assassination_events.7.a: "Ein Tag, auf den man stolz sein kann!"
 assassination_caught_em_modifier: "Vereiteltes Mordkomplott"
 assassination_events.8.t: "Mordanschlag – abgesagt"
 assassination_events.8.d: "Das Mordkomplott hat ein unerwartetes Ende genommen. Da [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] aus völlig anderen Gründen dahingeschieden ist, sind sämtliche Bemühungen der Verschwörer auf einen Schlag völlig vergebens."
 assassination_events.8.f: "Und so folgt auf den Tod stets eine Wiederauferstehung. Aus dem Leid dieser gegenwärtigen Stunde erwächst Freunde. Und lasst uns darauf vertrauen, dass die Nation keinen Tod mehr kennen wird!" #Denis Wortman
 assassination_events.8.a: "Möge [SCOPE.sCharacter('assassination_ruler_scope').GetCustom('DE_PRO_PER_S_3P_N')] in Frieden ruhen."
 assassination_dead_ruler_modifier: "Toter Herrscher"
 election_other_parties_events.1.t: "Mensch über Maschine"
 election_other_parties_events.1.d: "Mitglieder einer Partei ([SCOPE.sParty('agrarian_party').GetName]) haben Sorge darüber zum Ausdruck gebracht, dass Technik die Unabhängigkeit und die Würde der Handarbeit ersetzen könnte."
 election_other_parties_events.1.f: "„Würden Sie die Bildung Ihrer Kinder einer Maschine anvertrauen? Das Wohlbefinden Ihres Leibes? Warum sollten wir ihnen dann das Bestellen unseres Landes anvertrauen?\n\nDas Essen, die Gemeinschaft, die harte Arbeit, die Zusammenarbeit, die aus der Landwirtschaft entspringt: Das sind die Grundlagen unserer Gesellschaft, und Fortschritt kann – und darf – sie nicht ersetzen.“"
 election_other_parties_events.1.a: "Wir sollten die Arbeit unseres Volkes nicht kompromittieren."
 election_other_parties_events.1.b: "Der Fortschritt findet immer einen Weg."
 anti_industrial_party_modifier: "Mensch über Maschine"
 election_other_parties_events.2.t: "Gottes Wille"
 election_other_parties_events.2.d: "[SCOPE.sCharacter('religious_leader').GetFullName] von der IG „[SCOPE.gsInterestGroup('ig_devout').GetName]“ wurde gesehen, wie er für eine Partei ([SCOPE.sParty('religious_party').GetName]) gepredigt hat – überzeugt davon, dass ihr Sieg Teil der Pläne von [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] ist."
 election_other_parties_events.2.f: "„Meinen Sie denn, dass die höheren Mächte nicht auch für unsere gläubige Nation einen Plan haben? Natürlich gibt es einen Plan! Es muss immer einen Plan geben! Ich habe ihn selbst gesehen. Das kann ich Ihnen sagen. Und ich habe ihn so klar gesehen, wie ich sie jetzt vor mir sehe, direkt vor meinen Augen.\n\nUnd wer sonst sollte diese dahintreibende Regierung denn besser führen als jene, die diesen Plan auch klar lesen können?“"
 election_other_parties_events.2.a: "Und wer sind wir, dass wir uns dem Plan von [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] in den Weg stellen?"
 election_other_parties_events.2.b: "Dann ist es eine Schande, dass die Nation nicht von [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] geführt wird."
 election_other_parties_events.2.c: "Aber die guten Mächte wollen doch sicher, dass diese Partei ([SCOPE.sParty('other_party').GetName]) gewinnt!"
 gods_will_modifier: "Göttlicher Wille"
 gods_wont_modifier: "Verworfene Rede"
 custom_god: "Gott"
 custom_the_lord: "Jahwe"
 custom_allah: "Allah"
 custom_gods: "dem Pantheon"
 election_other_parties_events.3.t: "Die natürliche Auslese"
 election_other_parties_events.3.d: "Mitglieder einer Partei ([SCOPE.sParty('military_party').GetName]) haben lautstark verkündet, der einzige Weg aus dem Krieg ([SCOPE.sWar('ongoing_war').GetName]) bestünde darin, die Regierung unseres Landes in ihre fähigen Hände zu legen."
 election_other_parties_events.3.f: "„In verzweifelten Zeiten braucht es verzweifelte Maßnahmen. So verzweifelt sind wir natürlich noch nicht, doch so sagt man eben – die natürliche Ordnung der Linguistik. Ordo Naturalis, wir müssen uns an diese Regeln halten. Und was könnte natürlicher sein, als uns von dieser Partei ([SCOPE.sParty('military_party').GetName]) durch den Krieg führen zu lassen?“"
 election_other_parties_events.3.a: "Sie sind wirklich unsere fähigsten Leute."
 election_other_parties_events.3.b: "Militärischer Populismus? In einem Krieg?"
 supported_war_politics_modifier: "Kriegspolitik"
 supported_war_leaders_modifier: "Militäranführer unterstützt"
 election_other_parties_events.4.t: "Die goldene Mitte"
 election_other_parties_events.4.d: "Mitglieder einer Partei ([SCOPE.sParty('social_democrat_party').GetName]) haben auf den Aufstieg einer anderen ([SCOPE.sParty('leftist_party').GetName]) aufmerksam gemacht und ihre Bereitschaft erklärt, eine moderatere Lösung für deren politischen Extremismus zu bieten."
 election_other_parties_events.4.f: "„Haben Sie von dieser gefährlichen Partei ([SCOPE.sParty('leftist_party').GetName]) gehört? Mir wurde gesagt, dass ihre Mitglieder sich bei Nacht treffen, ihre nächsten Terroranschläge planen und Kinder fressen! Kinder!“"
 election_other_parties_events.4.a: "Und [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] sei dank, dass sie das tun."
 election_other_parties_events.4.b: "Klingt ein wenig weit hergeholt, aber diese Partei ([SCOPE.sParty('social_democrat_party').GetName]) bleibt trotzdem eine vernünftige Option."
 election_other_parties_events.5.t: "Eine radikale Ausweitung"
 election_other_parties_events.5.d: "Die Ideen einer Partei ([SCOPE.sParty('radical_party').GetName]) haben in der gesamten Nation Aufmerksamkeit erregt und zu möglichem Aufruhr geführt."
 election_other_parties_events.5.f: "„Wer verkündet, die Freiheit vorzuziehen, um dann die Agitation zu schmähen, der gehört zu denen, die ernten wollen, ohne zu säen. Sie wollen Regen ohne Blitz und Donner. Sie wollen Ozeane ohne das Tosen und Rauschen der vielen Strömungen und Wogen.“" #Frederick Douglas
 election_other_parties_events.5.a: "Und sie sollen sich noch weiter ausbreiten."
 election_other_parties_events.5.b: "Sie kompromittieren die Einigkeit [ROOT.GetCountry.GetAltNameNoFormatting('GEN')]!"
 election_other_parties_events.5.c: "Jemand muss sie dazu bringen, damit aufzuhören."
