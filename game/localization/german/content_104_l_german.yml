 je_ig_suppression_1_reason: "Die IG „[SCOPE.gsInterestGroup('target').GetName]“ ist in Anbetracht der Meinung, die sie über uns hat, zu mächtig geworden und bedroht unsere friedliche Regierung."
 je_ig_suppression_1_goal_desc: "Die IG „[SCOPE.gsInterestGroup('target').GetName]“ darf nicht mehr als [concept_powerful|l] gelten."
 je_ig_suppression_1_invalidad_desc: "Hat die im Ereignis „Wer solche Freunde hat …“ angebotene Hilfe abgelehnt."
 je_ig_suppression_status_1: "Es wurden Gerüchte über die unsittlichen Taten des Oberhaupts der IG „[SCOPE.gsInterestGroup('target').GetName]“ laut, die deren gesamten Ruf untergraben."
 je_ig_suppression_status_2: "Das Oberhaupt der IG „[SCOPE.gsInterestGroup('target').GetName]“ hat beschlossen, nach den Gerüchten über seine unsittlichen Taten zurückzutreten."
 je_ig_suppression_status_3: "Das Oberhaupt der IG „[SCOPE.gsInterestGroup('target').GetName]“, wurde inhaftiert, da es sich weigerte, friedlich abzutreten."
 ig_suppression_events.1.t: "Wer solche Freunde hat …"
 ig_suppression_events.1.d: "Der Einfluss, den eine Interessengruppe ([SCOPE.gsInterestGroup('suppressed_ig').GetName]) auf unsere Regierung ausübt, ist zu einer Bedrohung geworden. Einer unserer Agenten hat sich an uns gewandt und eine … eher unkonventionelle Lösung vorgeschlagen."
 ig_suppression_events.1.f: "Die Tür wurde geöffnet, ohne dass jemand Notiz davon nimmt, bis der Wind die auf dem Schreibtisch liegenden Dokumente überall auf dem Boden verstreut.\n\n„Entschuldigen Sie“, verkündet eine beruhigende Stimme und hebt sie vorsichtig auf. „Ich hoffe, mein Besuch stört keine wichtige Angelegenheit, doch ich muss Ihnen davon berichten, dass eine gewisse Interessengruppe ([SCOPE.gsInterestGroup('suppressed_ig').GetNameNoFormatting]) dringend Ihrer Führung bedarf, um auf einen Weg geleitet zu werden, der ihnen und uns helfen wird.“"
 ig_suppression_events.1.a: "Sie brauchen wahrlich unsere Führung."
 ig_suppression_events.1.b: "Das ist absolut unmoralisch!"
 ig_suppression_tt: "Dies wird zu Ereignissen führen, die die Macht einer Interessengruppe ([SCOPE.gsInterestGroup('suppressed_ig').GetName]) mindern."
 dismissed_ig_suppression_tt: "Die Gelegenheit wird verworfen und wir werden die IG „[SCOPE.gsInterestGroup('suppressed_ig').GetName]“ durch konventionelle Mittel unterdrücken."
 ig_suppression_events.2.t: "Gerüchten zufolge"
 ig_suppression_events.2.d: "Gerüchte über das sündige Leben von [SCOPE.sCharacter('suppressed_leader').GetFullName], dem Oberhaupt der IG [SCOPE.gsInterestGroup('target').GetName], wurden fingiert und verbreiten sich nun wie ein Lauffeuer unter den Massen."
 ig_suppression_events.2.f: "„[SCOPE.sCharacter('suppressed_leader').GetCustom('DE_PRO_PER_S_3P_N')|U] hat was mit wem gemacht? Das ist ja nicht zu glauben! Solch ein skandalöses Verhalten kann in diesem frommen Land einfach nicht geduldet werden! Und dann ist noch das passiert? Ich ertrage es nicht, noch mehr davon zu hören! Bitte ersparen Sie mir diesen Kummer! Machen Sie, dass es aufhört! Ich flehe Sie an!“"
 ig_suppression_events.2.a: "Das beste Gerücht lässt sich nicht zurückverfolgen."
 ig_suppression_events.2.b: "Damit kann man mehr als nur einen Ball der Oberschicht füttern."
 ig_suppression_events.2.c: "Die Menschen in den Vorstädten sind gierig nach solchem Klatsch und Tratsch."
