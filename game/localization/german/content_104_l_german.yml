 psychology_events.5.t: "Die Traumdeutung"
 psychology_events.5.d: "Ein angesehener Arzt aus [SCOPE.sState('university_state').GetName] hat eine neuartige psychiatrische Untersuchungsmethode entwickelt, bei der er insbesondere die Rolle des Unbewussten in Zusammenhang mit verschütteten Kindheitserinnerungen bei psychologischen Pathologien betont."
 psychology_events.5.f: "„Auf den folgenden Blättern werde ich den Nachweis erbringen, dass es eine psychologische Technik gibt, welche gestattet, Träume zu deuten, und dass bei Anwendung dieses Verfahrens jeder Traum sich als ein sinnvolles psychisches Gebilde herausstellt, welches an angebbarer Stelle in das seelische Treiben des Wachens einzureihen ist.\n\nSo weit gelangt, wird meine Darstellung abbrechen, denn sie wird den Punkt erreicht haben, wo das Problem des Träumens in umfassendere Probleme einmündet, deren Lösung an anderem Material in Angriff genommen werden muss.“" #Sigmund Freud
 psychology_events.5.a: "Er kann seine Forschung an der Universität fortsetzen."
 psychology_events.5.b: "Ein so brillanter Geist muss eine führende Rolle spielen!"
 psychology_events.5.c: "Das klingt nicht sehr überzeugend."
