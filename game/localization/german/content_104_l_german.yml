 ig_suppression_events.7.t: "Das letzte Wort"
 ig_suppression_events.7.d: "Unsere Anstrengungen, den Ruf einer Interessengruppe ([SCOPE.gsInterestGroup('target').GetName]) zu ruinieren, waren außerordentlich erfolgreich. Da ihr Einfluss nun geschwächt ist, ist es Zeit für uns, uns um wichtigere Dinge zu kümmern."
 ig_suppression_events.7.f: "„Diesmal scheint sich die Tür nicht zu öffnen. Minuten verstreichen, und nichts geschieht. Es ist beinahe eine Enttäuschung. Auf dem Weg nach draußen steht jedoch ein Mann auf dem Flur. Er trägt einen samtenen Gehrock, und du siehst ihn erwartungsvoll an. Ein anderer Mann gesellt sich zu ihm und sie brechen gemeinsam auf. Nichts geschieht.“"
 ig_suppression_events.7.a: "Die Leute werden wissen, wen sie zu achten haben."
 ig_suppression_events.7.b: "Wir werden sie niemals vergessen lassen, wer das erreicht hat."
 ig_suppression_events.7.c: "Ein guter Moment, um sie an unsere Gesetze zu erinnern."
