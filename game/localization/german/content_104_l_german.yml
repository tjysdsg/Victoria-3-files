 children_rights_events.3.t: "Unvermeidbare Verletzungen"
 children_rights_events.3.d: "Die Regierung drängt darauf, ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) zu erlassen, das erwachsene Männer dazu zwingen würde, die entstehenden Lücken zu füllen. Ihre Körper sind jedoch zu groß und ihre Finger zu breit für diese Arbeiten, und die Zahl der Unfälle hat zugenommen."
 children_rights_events.3.f: "„Ihre Schreie erfüllten die Fabrik, ihr Blut bedeckte die Maschinen, als hätten diese ein eigenes Herz. Es ist das zehnte Mal in einer Woche, dass sich ein Mann in den Finger schnitt, als er versuchte, an einer winzigen Maschine zu arbeiten, die zuvor nur von den schlanken Händen eines Kindes bedient worden war. Die Proteste nehmen zu: Wenn sie es nicht sind, sind wir es!“"
 children_rights_events.3.a: "Niemand sollte diese Art von Arbeit machen."
 children_rights_events.3.b: "Die Kinder werden nicht zurückkommen. Von daher sollten sie sich besser daran gewöhnen."
