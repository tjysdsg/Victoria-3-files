 decree_events.4.t: "Aus dem Herzen des Meeres"
 decree_events.4.d: "An den Häfen von [SCOPE.sState('decree_state').GetName] hat sich ein neuer Admiral vorgestellt, der von allen freudig bejubelt wird, doch auch der Neffe von [SCOPE.sCharacter('noble_character').GetFullName] hat ein gesteigertes Interesse an diesem Titel angemeldet."
 decree_events.4.f: "„Wenn man zuhört, erfährt man von Geschichten, die derart unmöglich klingen, dass sie leicht aus einem Roman stammen könnten. Es gab einen Jungen, sagen die Seeleute, der sein Leben auf einem Walfänger begann. Er war einer der acht Männer, die es schafften, von einer schrecklichen, schrecklichen Reise zurückzukehren.\n\nJahrelang wusste niemand, wo er war. Er sprach mit niemandem, weigerte sich, einem Mann auch nur in die Augen zu blicken. Dann diente er auf sechs verschiedenen Walfängern und brachte sie alle sicher und unversehrt nach Hause.\""
 decree_events.4.a: "Die Männer werden ihm folgen."
 decree_events.4.b: "Wir sollten einen [SCOPE.sCharacter('noble_character').GetLastName] nicht verärgern."
