 psychology_events.6.t: "Zeitschrift für Philosophie"
 psychology_events.6.d: "Die Mitglieder des Fachbereichs für Philosophie an der [SCOPE.sBuilding('university_building').GetName] von [SCOPE.sState('university_state').GetName] haben einen formellen Antrag auf eine staatliche Finanzierung ihres nächsten Projekts vorgelegt: eine wissenschaftliche Zeitschrift."
 psychology_events.6.f: "„Mit der Gründung unserer Zeitschrift für Philosophie läuten wir eine neue Ära der Ergründung des menschlichen Geistes ein: eine Ära rigoroser Forschung und ernsthafter Experimente, eine Ära der wissenschaftlichen Zusammenarbeit mit unseren ausländischen Kollegen, einen sicheren Hafen, in dem alle Studien zu diesem Thema geteilt werden können.“"
 psychology_events.6.a: "Dafür haben wir nicht die nötigen Ressourcen."
 psychology_events.6.b: "Finanziert die Zeitschrift!"
