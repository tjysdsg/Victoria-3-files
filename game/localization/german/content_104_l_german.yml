 internal_security_events.1.t: "Mysteriöses Verschwinden"
 internal_security_events.1.d: "Das Verschwinden von [SCOPE.sCharacter('anti_secret_police_leader').GetFullName], dem Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('anti_secret_police_ig').GetName]), hat bei der Elite große Besorgnis ausgelöst, da [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('DE_PRO_PER_S_3P_N')] sich offen gegen ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) ausgesprochen hatte."
 internal_security_events.1.f: "„Es war weit nach Mittag, als sich die Familie bei den zuständigen Behörden meldete: [SCOPE.sCharacter('anti_secret_police_leader').GetFullNameNoFormatting] war die ganze Nacht über verschwunden, ohne Vorwarnung oder Nachricht. [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('DE_PRO_POS_S_3P')|U]e Verwandten äußerten die Befürchtung, [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('DE_PRO_POS_S_3P')] Verschwinden könnte damit zu tun haben, dass [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('DE_PRO_PER_S_3P_N')] sich lautstark gegen ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) ausgesprochen hatte und einige Tage zuvor ein kleines Messer vor [SCOPE.sCharacter('anti_secret_police_leader').GetCustom('DE_PRO_POS_S_3P')]er Tür abgelegt worden war, was seine Angehörigen nun als Drohung interpretieren.“"
 internal_security_events.1.a: "Hier gibt es nichts zu untersuchen."
 internal_security_events.1.b: "Wir können das Gesetz nicht verabschieden, wenn es bedeutet, das Vertrauen des Volkes zu verlieren."
 forced_disappearance_modifier: "Mysteriöses Verschwinden"
 forced_disappearance_coverage_modifier: "Ungelöster Vermisstenfall"
 forced_disappearance_acknowledge_modifier: "Bestätigter Vermisstenfall"
 internal_security_events.2.t: "Eine zufällige Entdeckung"
 internal_security_events.2.d: "Während die Regierung die Verabschiedung eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) vorbereitet, konnten unsere Agenten einen [SCOPE.sC('spy_country').GetAdjectiveNoFormatting|l]en Spion gefangen nehmen und haben damit unser ohnehin schon geringes Vertrauen in diese Richtung noch weiter erschüttert."
 internal_security_events.2.f: "„Eine Liste all unserer Generäle und ihrer Familien, Notizen über den Zustand unserer Kasernen und Häfen, Vorhersagen über unsere Importe, Exporte, Produktion, Häfen, alles! Ich bin überrascht, dass sie keine Liste unserer Lieblingsgetränke angelegt haben!“"
 internal_security_events.2.a: "Das Volk muss davon erfahren."
 internal_security_events.2.b: "Das sind sehr nützliche Informationen, die … privat bleiben sollten."
 counterintelligence_modifier: "Spionageabwehrbemühungen"
 counterattack_modifier: "Spionageangriff"
