 expedition_events.290.t: "Zwischenhalt"
 expedition_events.290.d: "Die Temperaturen in den Bergen sind niedrig, und die Expedition hat eine perfekte Au in der Nähe des Flusses gefunden, auf der sie einen Unterschlupf errichten könnte. Dieser Ort ist weit genug von anderen Dörfern entfernt, weshalb man damit keine territorialen Ansprüche verletzen sollte. [SCOPE.sCharacter('expedition_leader').GetFullName] schlägt ein Lager aus dem Holz von Pappeln vor, die man am Flussufer fällen kann."
 expedition_events.290.d2: "Die Temperaturen in den Bergen sind niedrig, und die Expedition hat eine perfekte Au in der Nähe des Flusses gefunden, auf der sie einen Unterschlupf errichten könnte. Dieser Ort ist weit genug von anderen Dörfern entfernt, weshalb man damit keine territorialen Ansprüche verletzen sollte."
 expedition_events.290.f: "„Es war ein ungewöhnlich kalter Monat, als die Gebirgskette ihr unbarmherziges Urteil über uns verhängte. Die Sonne begann unterzugehen und ein gleißendes Licht durchdrang das Blätterdach der Bäume, ließ die Schatten erzittern und die Regentropfen das braune, fast tote Gras bedecken.\n\nUnsere Expedition war müde, und diese Müdigkeit der Seele – weit weg von zu Hause und nahe am Meer – wurde umso deutlicher, als die letzten Strahlen unsere geschwollenen Gesichter erhellten.“"
 expedition_events.290.a: "Der perfekte Ort, um ein Lager zu errichten."
 expedition_events.290.b: "Wir können uns diese Verzögerung nicht erlauben."
 expedition_events.290.c: "Wir sollten anhalten und uns ausruhen."
 built_fort_tt: "Jemand hat bereits eine Feste bei einer vorherigen Expedition gebaut."
 expedition_events.291.t: "Das Wunder des Lebens"
 expedition_events.291.d: "Die Expedition wird mitten in der Nacht geweckt: Aus einem der Zelte ertönen unmenschliche Schreie, gefolgt von einer weiblichen Stimme: „Mein Baby!“"
 expedition_events.291.f: "„Das Wunder des Lebens! Wie wenig es ein Wunder war und wie sehr es eine Qual zu sein schien, als ich diese arme Frau bei der Geburt beobachtete. Die Schreie dauerten zwei Stunden an, und all unsere ohnehin schon knappen Medikamente wurden gegen diese grässlichen Wehen eingesetzt – obgleich meine Hoffnung gering ist, dass sie Wirkung zeigten, wünsche ich dieser Frau nach diesem Leidensweg ein einfacheres Leben.“"
 expedition_events.291.f2: "„Das Wunder des Lebens! Wie wenig es ein Wunder war und wie sehr es eine Qual zu sein schien, als ich diese arme Frau bei der Geburt beobachtete. Die Schreie dauerten zwei Stunden an, und all unsere ohnehin schon knappen Medikamente wurden gegen diese grässlichen Wehen eingesetzt – obgleich meine Hoffnung gering ist, dass sie Wirkung zeigen, wünsche ich unserer Expeditionsleiterin nach diesem Leidensweg ein einfacheres Leben.“"
 expedition_events.291.a: "Wir werden uns um das Baby kümmern."
 expedition_events.291.b: "Es wäre das Beste für beide, wenn sie in ein Dorf zurückkehren."
 expedition_events.292.t: "Ein Entdeckerleben"
 expedition_events.292.d: "Innerhalb der Expedition kam es zu Ungehorsam. Zwei der Männer hatten sich mitten in der Nacht fortgeschlichen, um einen Spirituosenladen aufzusuchen."
 expedition_events.292.d2: "Dieselben beiden Entdecker, die bereits wegen ihres Ungehorsams gewarnt worden waren, sind in der Nacht wieder verschwunden, nur um am nächsten Morgen betrunken auf dem Boden liegend vorgefunden zu werden."
 expedition_events.292.f: "„Aber wir … Wissen Sie, Kapitän, es ist schon eine Weile her, dass wir so weit von zu Hause weg waren und … hick! Entdecker sind nun mal Entdecker, nicht wahr? Wir haben nur etwas … anderes erkundet, hick! Aber trotzdem haben wir was erkundet!“"
 expedition_events.292.a: "Diese Männer brauchen etwas Disziplin."
 expedition_events.292.b: "Sie brauchten einfach eine Pause."
 expedition_events.293.t: "Eine neue Aufgabe"
 expedition_events.293.d: "Je weiter die Expedition voranschreitet, desto wichtiger ist die Priorisierung der Aufgaben, weshalb [SCOPE.sCharacter('expedition_leader').GetFullName] ein Protokoll angefertigt hat, das festlegt, was jeder Mann zu tun hat."
 expedition_events.293.d2: "Je weiter die Expedition voranschreitet, desto wichtiger ist die Priorisierung der Aufgaben, weshalb [SCOPE.sCharacter('expedition_leader').GetFullName] den Überblick darüber behält, was jeder Mann zu tun hat. Die ungehorsamen Entdecker haben jedoch bereits erklärt, dass sie mit dieser Entscheidung nicht einverstanden sind."
 expedition_events.293.f: "„Dokumentiert die neuen Pflanzen- und Blumenarten, zeichnet sie, zeichnet die Tiere, dokumentiert auch sie. Einer unserer Männer hat die Hände und das Talent eines Künstlers, auch wenn seine Schwierigkeiten in Sachen Anatomie schon von einigen Expeditionsmitgliedern angesprochen wurden. Trotzdem war er während dieser Expedition eine große Hilfe.\n\nDie meisten anderen werden auf die Jagd geschickt, während unsere Reise die kartierten Dörfer und Straßen hinter sich lässt, denen andere vor uns gefolgt sind. Es gibt nun nur noch uns. Uns und die Wildnis.“"
 expedition_events.293.a: "Wir müssen die Jagd priorisieren."
 expedition_events.293.b: "Es ist unerlässlich, dass wir eine Siedlung finden."
 expedition_events.294.t: "Friedliche Absichten"
 expedition_events.294.d: "Einige Tage nach ihrer Erkundungsmission kommen die Expeditionsmitglieder zurück und berichten, ein Eingeborenendorf gefunden zu haben, in dem die Gruppe Hilfe finden kann."
 expedition_events.294.d2: "Einige Tage nach ihrer Erkundungsmission kommen die Expeditionsmitglieder zurück und berichten, ein Eingeborenendorf gefunden zu haben, in dem die Gruppe Hilfe finden kann, wobei sie das Neugeborene als Symbol für ihre friedlichen Absichten nutzten."
 expedition_events.294.f: "„Die Tage vergehen und die Landschaft ändert sich nur geringfügig. Diese Berge sind spitzer, jene sind älter, verwitterter … Mal fließt der Fluss auf dieser Seite, mal auf der anderen, doch die Umstände bleiben im Grunde dieselben.\n\nUnsere Männer kamen mit großartigen Neuigkeiten zurück und verkündeten, eine Eingeborenensiedlung gefunden zu haben. Wir bereiteten unsere Geschenke vor: Nadeln, Spiegel, Medaillen, Bänder und alles, was reich und schön aussah. Wir hatten dieses Ritual schon hundertmal wiederholt, doch jedes Mal fühlte es sich aufs Neue wichtig an – wir brauchten ihre Hilfe.“"
 expedition_events.294.a: "Wir sollten versuchen, mit ihnen zu tauschen."
 expedition_events.294.b: "Gibt es hier jemanden, der uns führen kann?"
 expedition_events.294.c: "Sie haben uns etwas Proviant für das Neugeborene und seine Mutter angeboten."
 expedition_baby_tt: "Die Expedition reist mit einem Säugling."
 expedition_events.295.t: "Die Jagd"
 expedition_events.295.d: "Die Männer, die auf die Jagd geschickt worden sind, haben am Flussufer ein Gebiet gefunden, in dem zahlreiche Tiere leben, denen sie auf ihrer Reise begegnet sind. Die Frage ist: Welches davon sollen sie jagen?"
 expedition_events.295.f: "„Der Wald war wie ein Traum aus Grün mit vielen Bären, Wildschweinen, Wölfen, Rehen, Bisons, Hasen, Füchsen und sogar Ziegen. Er war voller Geräusche und Bewegungen, wie ein lebendiges Buch. Die Natur ist hier frei und unberührt, und das Gefühl, sich einfach fallen zu lassen, zurück in die Gärten des Paradieses, war eine große Versuchung.“"
 expedition_events.295.a: "Geht kein Risiko ein. Jagt ein kleines Tier."
 expedition_events.295.b: "Wir brauchen das Fleisch. Erlegt ein großes Tier."
 expedition_events.296.t: "Als sich die Erde auftat"
 expedition_events.296.d: "Auf dem Weg durch die Berge stößt die Expedition auf eine gefährliche Schlucht. Der Führer empfiehlt, diese nicht zu durchqueren und stattdessen einen längeren und sichereren Weg zu wählen."
 expedition_events.296.d2: "Auf ihrem Weg durch die Berge stößt die Expedition auf eine gefährliche Schlucht. Der einheimische Führer schlägt allerdings einen anderen Weg vor, den sein Stamm früher nutzte."
 expedition_events.296.f: "„In der Morgendämmerung werden die Schatten der Berge zu lilafarbenen Abdrücken, zu Schnitzereien auf den Felsen, die ihre eigenen Silhouetten nachahmen wie Miniaturen in einem Museum. Die Schlucht wird immer bedrohlicher und enger, und der Schlund der Erde liegt unmittelbar unter uns – manchen Hunger vermag niemand zu stillen.“"
 expedition_events.296.a: "Unser Führer weiß es besser."
 expedition_events.296.b: "Wir haben keine Zeit zu verlieren."
 expedition_events.296.c: "Sie kennt diese Wege."
 native_guide_tt: "Die Expedition reist mit einem einheimischen Führer."
 expedition_events.297.t: "Hüttenkoller"
 expedition_events.297.d: "Die Expedition findet eine kleine Hütte in den Bergen. Halb verfallen scheint sie einst von spanischen Missionaren genutzt worden zu sein und steht nun leer."
 expedition_events.297.f: "„Das ist der ideale Ort für eine Meuterei. Für einen Aufstand. Ich habe diese Menschen beschwerlichen Gefahren ausgesetzt. Das werden sie nicht vergessen. Ich habe vorhin gesehen, wie zwei von ihnen sich unterhielten. Sie tuschelten untereinander und sahen gelegentlich in meine Richtung, was nur bewies, dass ihre Absichten nicht so edel waren, wie sie erschienen.\n\nIch spüre ihre gierigen Blicke auf mir liegen. Wie sie mich in der Hütte ansahen und einander zunickten. ‚Wir sollten die Nacht hier verbringen, mein Herr.‘ Natürlich empfahlen sie genau das.“"
 expedition_events.297.a: "Wir brauchen immer noch einen Ort, um die Nacht zu verbringen."
 expedition_events.297.b: "Wir können diese Gelegenheit nicht verstreichen lassen."
 expedition_events.120.t: "Doktor [SCOPE.sCharacter('old_expedition_leader').GetLastName], nehme ich an"
 expedition_events.120.d: "Als die Expedition in einem Dorf am Fluss ankommt, läuft einer der Bewohner zu ihr und murmelt etwas von „einem von ihnen“."
 expedition_events.120.f: "„Der Dschungel und seine Geräusche, seine schrillen Bewohner und ihr donnerndes Geschrei. Eine Siedlung zu erreichen, ist stets eine Quelle der Freude und der Ruhe.\n\nAls sie uns näherkommen sahen, rannte ein junger Mann auf uns zu, deutete in Richtung der Siedlung und sagte, einer von uns wäre dort. Und so fanden wir ihn. Den Schatten eines Mannes, leicht verschwommen, farblos.\n\n‚Dr. [SCOPE.sCharacter('old_expedition_leader').GetLastNameNoFormatting], nehme ich an?‘“"
 expedition_events.120.f2: "„Der Dschungel und seine Geräusche, seine schrillen Bewohner und ihr donnerndes Geschrei. Eine Siedlung zu erreichen, ist stets eine Quelle der Freude und der Ruhe.\n\nAls sie uns näherkommen sahen, rannte ein junger Mann auf uns zu, deutete in Richtung der Siedlung und sagte, einer von uns wäre dort. Und so fanden wir ihn. Den Schatten eines Mannes, leicht verschwommen, farblos. Er schrie uns an, doch in seinem Blick lag nichts mehr von jenem Mann, der er einst gewesen war.\n\n‚Dr. [SCOPE.sCharacter('old_expedition_leader').GetLastName], nehme ich an?‘“"
 expedition_events.120.a: "Wir haben ihn gefunden!"
 expedition_events.120.b: "Er scheint ihm hier gut zu gehen."
 expedition_events.120.c: "Es wäre ein Risiko für unsere Expedition, ihn mitzunehmen."
 found_explorer_modifier: "Verlorenen Entdecker gefunden"
 found_old_explorer: "Verlorenen Entdecker gefunden"
 expedition_events.130.t: "Ein unerwarteter Gast"
 expedition_events.130.d: "Als die Expedition auf eine Gruppe verdächtig aussehender Händler traf, behauptet einer der Männer, ein [SCOPE.sC('ambassador_country').GetAdjectiveNoFlag|l]er Botschafter zu sein, der von diesen „Söldnern“ entführt wurde."
 expedition_events.130.f: "„Ihre Hände waren mit der Farbe von Erde, Gras und rostigem Blut befleckt, und sie lächelten, als sie uns sahen. Ich blickte meine Männer mit ernster Miene an – so tief im Dschungel lächelt kein Mensch.\n\nEiner von ihnen kam auf uns zu und sprach in einer fremden Sprache, die nur einer unserer Jüngsten verstehen konnte: ‚Es sind Händler‘, sagte er. ‚Sie wollen wissen, ob wir etwas verkaufen wollen.‘ ‚Entdecker?‘, rief ein anderer mit rauer, verzweifelter Stimme. ‚Diese Männer haben mich vor Monaten entführt! Diebe, Söldner, Verbrecher! Ich bin ein [SCOPE.sC('ambassador_country').GetAdjectiveNoFormatting|l]er Botschafter! Befreit mich bitte!‘“"
 expedition_events.130.a: "Wir müssen diesen Mann in Sicherheit bringen."
 expedition_events.130.b: "Woher wissen wir, dass er nicht lügt?"
 expedition_events.140.t: "Schlechte Nachrichten"
 expedition_events.140.d: "Als die Expedition eine der Enklaven erreichte, wartete bereits ein Brief auf [SCOPE.sCharacter('expedition_leader').GetFullName], in dem stand, seine Verlobte [ROOT.GetCountry.GetAltName('IN')] habe einen anderen Mann geheiratet."
 expedition_events.140.f: "„Oh, so traurig das Herz und so schwer das Gemüt! Diese Verräterin hat mich betört und meine Seele vergiftet! O welch Elend! O welch Verzweiflung! Wenn die Schicksalsgötter gut und gerecht sind, bereiten sie dieser verachtenswerten Frau ihr wohlverdientes Ende!“"
 expedition_events.140.a: "Lasst den Mann trauern."
 expedition_events.140.b: "Er wird schon eine andere finden."
 expedition_events.150.t: "Misstrauen"
 expedition_events.150.d: "Eines der Expeditionsmitglieder wurde dabei erwischt, mehr Proviant als nötig genommen zu haben, und es entschuldigt diesen Diebstahl damit, dass es krank sei und mehr Nahrung bräuchte."
 expedition_events.150.f: "„Die Vorräte gehen langsam zur Neige und innerhalb der Expedition machten sich Gerüchte und Misstrauen breit. Einer der Männer beschuldigte einen anderen, Brot und Bohnen gestohlen und sich mitten in der Nacht davongeschlichen zu haben. ‚Mein Herr‘, rief der Beschuldigte mit schon leicht gelblichem, schmalem Gesicht. ‚Ich brauchte etwas zu essen! Mein Körper schwächelt, und ich kann die langen Märsche in den Dschungel nicht mehr durchhalten.‘\n\nDoch viele der Männer zweifelten an seinen Worten und waren misstrauisch."
 expedition_events.150.a: "Wir brauchen jeden einzelnen Mann."
 expedition_events.150.b: "Ein Dieb ist uns nicht von Nutzen."
 expedition_events.160.t: "Ein insolventes Unterfangen"
 expedition_events.160.d: "Nachdem man daheim [ROOT.GetCountry.GetAltName('IN')] von den vielen Gefahren gehört hatte, denen die Expedition ausgesetzt war, und dem geringen Fortschritt, den sie machte, wurde sie zurückbeordert."
 expedition_events.160.f: "„Diese rotzfrechen Bürokraten, die gemütlich an ihren Eichenschreibtischen sitzen, Zigarren rauchen und alten Whiskey trinken, machen sich nur Gedanken darüber, welches Formular sie ihrem nächsten Opfer schicken und auf welche höllische Odyssee von nicht enden wollendem Papierkram sie es entsenden wollen.\n\nAm Mittag kam ein Brief an. ‚Herr [SCOPE.sCharacter('expedition_leader').GetFullNameNoFormatting], wir wurden darüber in Kenntnis gesetzt, dass die Expedition nicht die von uns erwarteten Ergebnisse erzielt hat …‘ Gott weiß, wenn ich das Schreiben verbrennen könnte, würde ich es sofort tun. Ich bin bereit, überall hinzugehen, vorausgesetzt, es geht nur voran!“"
 expedition_events.160.a: "Das ist reine Zeitverschwendung."
 expedition_events.160.b: "Wir können nicht mehr umkehren!"
