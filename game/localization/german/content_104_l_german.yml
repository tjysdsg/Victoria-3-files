 fascism_events.3.t: "Die organisierte Mehrheit"
 fascism_events.3.d: "Unsere Straßen sind ein sicherer Zufluchtsort für unsere Bürger, da Beamte Tag und Nacht für ihre Sicherheit sorgen und Aufwiegler von unserer faschistischen Regierung ausgegrenzt werden."
 fascism_events.3.f: "„Die Wärme des Tages zwingt die Vögel zum Singen. Im Takt folgt das Sirenengeheul der Polizei, die die Straßen patrouilliert. Kinder spielen im Park, bevor die nächtliche Ausgangssperre beginnt. Eine andere – und sicherere – Gesellschaft ist möglich, und wir bewegen uns bereits in die richtige Richtung.“"
 fascism_events.3.a: "Wir müssen uns auf die Sicherheit konzentrieren."
 fascism_events.3.b: "Das Volk muss uns vertrauen."
