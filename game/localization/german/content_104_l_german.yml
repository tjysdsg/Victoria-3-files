 fascism_events.10.t: "Zurückfallen"
 fascism_events.10.d: "Der einst kometenhafte Aufstieg der [GetIdeology('ideology_fascist').GetName|l]en Bewegung scheint abzuflachen. Obwohl die Ideologie sicher erhalten bleiben wird, ist die Öffentlichkeit sehr viel weniger bereit, sie anzunehmen, und der Widerstand gegen sie ist nun wesentlich erfahrener."
 fascism_events.10.f: "Es gab jene, die den Aufstieg der faschistischen Bewegung willkommen hießen. Sie konnte alles sein, was man sich wünschte: Laissez-faire, interventionistisch, paternalistisch, fromm, säkular. Keiner von ihnen dachte wirklich, dass ihre Anführer an irgendetwas anderes glaubten als an einen sturen Widerstand gegenüber den Kommunisten. Und jeder Tropfen Blut, der durch faschistische Knüppel vergossen wurde, war ein Tropfen, den sie nicht selbst vergießen mussten.\n\nVielleicht war ihnen das auch recht, ebenso wie ihre millenaristischen Versprechen von sauberen Straßen frei von den Roten. Doch der Faschismus war nun zu ernst, zu vertraut – und er war schlicht zu unbeliebt geworden. Wem Glaubwürdigkeit wichtig war, hatte gelernt, zu schweigen und nötigenfalls symbolisch alle Gewalt zu verdammen. Es war eine besondere Verirrung der Mittel, sagten sie, deren Nützlichkeit zu Ende gegangen war. Und mehr war es eben nicht."
 fascism_events.10.a: "Dem Himmel sei Dank."
 fascism_events.10.b: "Das ist nicht das Ende."
 fascism_events.11.t: "Der Marsch auf [ROOT.GetCountry.GetCapital.GetCityHubName]"
 fascism_events.11.d: "[SCOPE.sCharacter('fascist_leader').GetFullName|U] hat erklärt, auf [ROOT.GetCountry.GetCapital.GetCityHubName] marschieren zu wollen, um die Macht [ROOT.GetCountry.GetAltName('IN')] zu übernehmen. [SCOPE.sCharacter('fascist_leader').GetCustom('DE_PRO_POS_S_3P')|U]e Unterstützer sammeln sich in den Außenbezirken der Stadt."
 fascism_events.11.f: "„Wir haben nicht vor, durch die Hintertür an die Macht zu kommen. Wir haben nicht vor, unser gewaltiges und ideales Geburtsrecht für einen jämmerlichen Teller ministerialer Linsen aufzugeben. Entweder man gibt uns die Regierung oder wir werden sie uns nehmen!“" #- Several amalgamated Mussolini speeches.
 fascism_events.11.a: "Beauftragen wir [SCOPE.sCharacter('fascist_leader').GetCustom('DE_PRO_PER_S_3P_A')], eine Regierung zu bilden."
 fascism_events.11.b: "Wir haben jedes Recht, diesen Putsch aufzuhalten."
 fascism_events.11.c: "Genug! Lasst diesen Menschen sofort ausweisen."
