 decree_events.2.t: "Die grauen Tage"
 decree_events.2.d: "Die besseren Straßennetze führten zu einem Anstieg des Verkehrsaufkommens in [SCOPE.sState('decree_state').GetName], was wiederum in einer Zunahme der Umweltverschmutzung resultierte."
 decree_events.2.f: "„In den düsteren Zeiten des postindustriellen Zeitalters bleibt die Dunkelheit bestehen. Die Nacht ist heller als der Tag: Sie wird von Straßenlaternen erhellt, von den gut beleuchteten Wohnungen der Mittelschicht, von den Lagerfeuern, die in den weniger begünstigten Vierteln brennen. Die Tage jedoch … Die Tage haben den Glanz der Sonne verloren.\n\nRauch steigt nicht länger nur von Fabriken auf: Auch der Verkehr färbt den Himmel über den hustenden Menschen grau.“"
 decree_events.2.a: "Eine Interessengruppe ([SCOPE.gsInterestGroup('ecology_ig').GetName]) fordert sofortige Maßnahmen."
 decree_events.2.b: "Das ist kein Problem, das nicht durch eine Bergwanderung gelöst werden könnte."
