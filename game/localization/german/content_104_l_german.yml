 belle_epoque_events.15.t: "Die Suche nach der Haute Couture"
 belle_epoque_events.15.t2: "Gehobene Schneiderei"
 belle_epoque_events.15.d: "Begeistert von den populären Bildern makelloser Seidenkleider und modischen Schmucks, die von den Pariser Kunsthandwerkern hergestellt werden, findet man nun sogar Frauen aus [SCOPE.sCountry('haute_couture_buyer_scope').GetAltName('DAT')] [SCOPE.sCountry('haute_couture_country').GetAltName('IN')], wo sie in Pariser Boutiquen feine Kleidung kaufen."
 belle_epoque_events.15.d2: "Begeistert von den populären Bildern makelloser Seidenkleider und modischen Schmucks, die von unseren Kunsthandwerkern hergestellt werden, findet man sogar Frauen aus [SCOPE.sCountry('haute_couture_buyer_scope').GetAltName('DAT')] [SCOPE.sCountry('haute_couture_country').GetAltName('IN')], wo sie bei unseren Modeschöpfern feine Kleidung kaufen."
 belle_epoque_events.15.f: "Ein Vorgang, der in den letzten Tagen üblich geworden war, sorgte bei den Schaffnern des Bahnhofs von [SCOPE.sState('belle_epoque_state').GetCityHubName] für reichlich Belustigung. Frauen mit ängstlichem Blick und vollen Geldbörsen kamen aus den Zügen, die in [SCOPE.sCountry('haute_couture_buyer_scope').GetAdjectiveNoFormatting|l]en Bahnhöfen aufgebrochen waren. Einige Wochen später traten sie dann in prächtigen Kleidern und mit um einige Pfunde leichteren Geldbörsen die Rückreise an.\n\nAuf den Bahnsteigen mischten sich beide Gruppen, wobei die apathischen Ehemänner den Blick abwandten, während ihre Frauen sich wechselseitig gratulierten und versprachen, einander wiederzusehen."
 belle_epoque_events.15.a: "[ROOT.GetCountry.GetAltName('NOM')] soll das Modezentrum der Welt werden."
 belle_epoque_events.15.b: "Es sind die Modeschöpfer und Arbeiter, die derlei Dinge möglich machen." #Like that would ever happen.
