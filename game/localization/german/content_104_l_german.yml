 rubber_events.1.t: "Eigenes Gummi"
 rubber_events.1.d: "Wir haben in [ROOT.GetState.GetName] erfolgreich Kautschuk angebaut, etwas, was angesichts der Empfindlichkeit der Bäume und der schwierigen Bedingungen, unter denen sie wachsen, außergewöhnlich ist."
 rubber_events.1.f: "Das Monopol des Amazonas auf Kautschuk ist endlich beendet! Die schönen, wenn auch sturen Kautschukbäume haben sich nach mehreren erfolglosen Versuchen endlich entschlossen, auch woanders zu wachsen. Es liegt nun in unserer Pflicht, dem Imperium dieser gierigen Kautschukmagnaten ein Ende zu bereiten."
 rubber_events.1.a: "Bringen wir alle nach „[SCOPE.sState('rubber_state').GetName]“ und an die Arbeit."
 rubber_events.1.b: "Grund genug, den Betrieb auf unseren vorhandenen [SCOPE.sBuilding('rubber_plantation').GetName] voranzutreiben."
