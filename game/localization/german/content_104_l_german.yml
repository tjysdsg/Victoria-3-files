 society_tech_events.301.t: "Hoch oben in der Luft"
 society_tech_events.301.d: "Das [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName]-Luftschiff wurde als ganz besonderer Veranstaltungsort für einen Ball der Oberschicht ausgewählt. Die angesehensten Mitglieder der Nation haben ihre Meinung über diese grandiose Maschine geäußert."
 society_tech_events.301.f: "„Aus dieser Höhe sieht der Horizont wie eine goldene Kette aus, die sich sorgsam eng um das leuchtende Blau des Meeres legt. Bald steht das Abendessen an, und das Restaurant ist von leichtem Rauch und tiefen Stimmen erfüllt.\n\n„Darf ich Ihnen einen Platz anbieten, Fräulein …?“\n\nIch wage es nicht, meinen Namen aufzuschreiben, denn einige von uns haben Geheimnisse, die nicht über das Land hinausreichen dürfen. Der blecherne Klang des Bestecks folgt den letzten Herzschlägen der Sonne wie eine rhythmische Abschiedsrede. Systole, Diastole.“"
 society_tech_events.301.a: "Was für eine beschämende Exzentrizität. Das ist eine Kriegsmaschine für unsere Aufklärung!"
 society_tech_events.301.b: "Man sehe sich nur einmal diese Samtkissen an! Und die bemalten Seidenwände!"
 society_tech_events.301.c: "Wenn all dieser Platz nur für Waren statt für Passagiere genutzt würde …"
