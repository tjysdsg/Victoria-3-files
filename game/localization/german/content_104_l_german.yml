 psychology_events.4.t: "Fragwürdige Praktiken"
 psychology_events.4.d: "Entlassene Patienten aus der Anstalt in [ROOT.GetCountry.GetCapital.GetCityHubName] haben immer wieder die im Zusammenhang mit ihrer angeblich medizinischen Behandlung angewandten Praktiken angeprangert: Misshandlung von Kranken, Vorenthaltung von persönlichen Briefen und unverhältnismäßige Strafen sind dabei nur einige der Vorwürfe."
 psychology_events.4.f: "„Sie zwangen uns, stundenlang – wenn nicht den ganzen Tag – in einem Stuhl zu sitzen, schweigend. Wir konnten mit keinem anderen Patienten sprechen, geschweige denn einmal ein Buch lesen. Sie ließen uns nur auf die Toilette gehen, wenn wir Glück hatten. Ansonsten mussten wir in einen rostigen Nachttopf machen. Es gab auch kein Essen, kein Wasser. Wenn wir bei der Einlieferung nicht bereits krank waren, wurden wir es hier innerhalb weniger Wochen.“"
 psychology_events.4.a: "Ihrem Urteil kann man nicht trauen."
 psychology_events.4.b: "Wir müssen von Grund auf neu definieren, wie eine Anstalt zu funktionieren hat."
 psychology_events.4.c: "Eine bestimmte Interessengruppe ([SCOPE.gsInterestGroup('healthcare_ig').GetName]) kann die Verwaltung der Anstalten übernehmen."
