 sol_events.2.t: "Ein Funken Hoffnung"
 sol_events.2.desc: "Die Lebensbedingungen unserer Bevölkerung haben sich in der letzten Zeit stetig verbessert und selbst den ärmsten Teilen unserer Städte Hoffnung gegeben – dennoch haben wir nach wie vor einen weiten Weg vor uns."
 sol_events.2.f: "„Es war die beste und die schlimmste Zeit, es war ein Jahrhundert der Weisheit und des Unsinns, es war die Epoche des Glaubens und des Unglaubens, es war die Zeit des Lichts und der Dunkelheit, es war der Frühling der Hoffnung und der Winter der Verzweiflung.“" #Dickens
 sol_events.2.a: "Unser Volk wird nie vergessen, was wir für es getan haben."
 sol_events.2.b: "Dies wird uns dabei helfen, uns weiterzuentwickeln!"
 sol_events.2.c: "Es ist eine Genugtuung, das Wohlergehen der Leute zu sehen."
