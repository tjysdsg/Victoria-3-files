 belle_epoque_events.20.t2: "Der Zoo von [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.20.d: "Die Ménagerie du Jardin des Plantes in [SCOPE.sState('belle_epoque_state').GetName] hat mit dem wachsenden [SCOPE.sCountry('france_scope').GetAdjective|l]en Wohlstand und der Zunahme an Freizeit damit begonnen, ihre Ausstellungen zu erweitern."
