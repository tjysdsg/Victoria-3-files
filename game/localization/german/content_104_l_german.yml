 je_modernization_program_reason: "Ein starkes Land ist nur so stark wie die Säulen, die es tragen. Wir müssen unsere Infrastruktur ausbauen, um unseren Wohlstand zu vergrößern."
 je_modernization_program_tt: "Infrastruktur im #bold Hauptsitz#! ist größer oder gleich 150"
 fascism_events.5.t: "Vierjahresplan"
 fascism_events.5.d: "Der Ausbau der Infrastruktur unseres Landes hat zu einer effizienteren und produktiveren Industrie geführt. Möge dieser technologische Fortschritt nur der erste von vielen sein, die noch folgen!"
 fascism_events.5.f: "„Diese sogenannten ‚Großmächte‘ fernab unserer Grenzen haben versucht, unseren Fortschritt zu behindern, unser Land und unseren Ruf zu schädigen und unserem Volk zu schaden. Von heute an jedoch werden sie uns nicht mehr schaden können. Es gibt nichts, was stärker wäre als die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Moral, und nicht einmal das feinste Eisen, die Klingen der Antike oder der Stahl aus Damaskus können sich mit uns messen.\n\nHeute beweisen wir dies mit voller Entschlossenheit. Die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Nation lässt sich auf wirtschaftlicher Ebene nicht länger sabotieren, denn unsere Infrastruktur ist nun nicht mehr auf jene Räuber angewiesen, die uns von außerhalb unserer Grenzen bedrohen.“"
 fascism_events.5.a: "Unsere Werften werden uns einen Platz an der Sonne sichern."
 fascism_events.5.b: "Wir sollten sie nutzen, um unser Bautempo zu erhöhen."
 infrastructure_port_modifier: "Effiziente Häfen"
 infrastructure_time_modifier: "Erweiterte die Infrastruktur"
 fascism_events.6.t: "Nationalmythen"
 fascism_events.6.d: "Unsere Völker zu vereinen, ist nicht nur möglich, sondern Realität: Sämtliche Bürger [ROOT.GetCountry.GetAltName('GEN')] sind nun unter demselben Banner, derselben Flagge vereint."
 fascism_events.6.f: "„Die alten Legenden der Vergangenheit werden bald schon ihr Gegenstück in unseren eigenen neuen Legenden finden. Unsere Nationalhelden blicken uns nun lächelnd entgegen. Unsere Sprache, unsere Kultur, alles, was uns als Söhne und Töchter einer gemeinsamen Abstammung zusammenführt: Wir werden es ehren.“"
 fascism_events.6.a: "Unsere Nation, unsere Kultur!"
