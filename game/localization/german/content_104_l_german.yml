 natural_disaster_events.7.t: "Vulkanausbruch in [SCOPE.sState('volcanic_state').GetName]"
 natural_disaster_events.7.d: "Ein heftiger Vulkanausbruch hat [SCOPE.sState('volcanic_state').GetName] erschüttert. Gesteinsfragmente und Vulkanasche haben Gebäude und Ernten vernichtet und einige Menschenleben gefordert."
 natural_disaster_events.7.f: "„Auf die dichte Rauchsäule folgte eine Explosion. Hirten, die am Fuß des Berges arbeiteten, richteten ihre Blicke ziellos auf die nun helle und klare Wolke, die auf sie zukam. Der Erdrutsch kam danach.“"
 natural_disaster_events.7.a: "Wir können einen Vulkanausbruch nicht vorhersagen."
 natural_disaster_events.7.b: "Unser Volk braucht uns!"
 modifier_volcano_relief: "Hilfe nach Vulkanausbruch"
 natural_disaster_events.8.t: "Der große Vulkanausbruch von [SCOPE.sState('mega_volcanic_state').GetName]"
 natural_disaster_events.8.d: "Ein Vulkanausbruch ungeahnten Ausmaßes hat die Lebensgrundlage vieler Menschen in [SCOPE.sState('mega_volcanic_state').GetName] völlig vernichtet. Die Explosion war noch aus Hunderten von Kilometern Entfernung zu hören, und alles, was das Pech hatte, in der Nähe des Berges zu sein, wurde augenblicklich ausgelöscht."
 natural_disaster_events.8.f: "„Und der Tag wurde zur Nacht gemacht. Diese gewaltigen Wasserfälle aus Feuer, die sich in Kaskaden den Berghang hinunter ergossen. Eine schwarze Wolke, ungeheuer riesenhaft, und alle Vögel haben dieses Feld längst verlassen.\n\nJahre später werde ich am Kamin sitzen und feststellen, dass sein Licht mich endlich nicht mehr stört.“"
 natural_disaster_events.8.a: "Leider haben wir derzeit nicht die nötigen Mittel, um zu helfen."
 natural_disaster_events.8.b: "Wir müssen diesen Menschen unbedingt helfen."
 modifier_mega_volcanic_relief: "Hilfe nach großem Vulkanausbruch"
 natural_disaster_variable_tt: "Es besteht die Möglichkeit, dass es in den kommenden Monaten zu einer Hungersnot kommt."
 famine_events.1.t: "Schwere Zeiten"
 famine_events.1.d: "Der Hunger ist zu einem ernsthaften Problem für unsere Nation geworden und die Menschen in [SCOPE.sState('famine_state').GetName] berichten, sie hätten rein gar nichts mehr zu essen. Sie haben Notsozialhilfe beantragt."
 famine_events.1.f: "„Es ist unmöglich, die Entbehrungen angemessen zu beschreiben, die sie gewohnheitsmäßig und stillschweigend ertragen müssen … In vielen Bezirken ist die einzige Nahrungsquelle die Kartoffel, das einzige Getränk Wasser, die Hütten bieten selten Schutz vor dem Wetter, ein Bett oder eine Decke sind ein seltener Luxus und fast überall ist ein Misthaufen der einzige Besitz.“" #Devon
 famine_events.1.a: "Wir können uns diese Ausgaben nicht leisten."
 famine_events.1.b: "Die Bewohner von [SCOPE.sState('famine_state').GetName] erhalten Notsozialhilfe."
