 titanic.2.t: "Eine traurige Katastrophe"
 titanic.2.d: "Nachdem die monumentale Titanic die Werften von [SCOPE.sState('titanic_state').GetName] verlassen hatte, dauerte es nicht lange, bis die Tragödie ihren Lauf nahm, als ein Teil ihres Rumpfs mit einem ebenso imposanten Eisberg kollidierte."
 titanic.2.d2: "Nachdem die monumentale [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')] die Werften von [SCOPE.sState('titanic_state').GetName] verlassen hatte, dauerte es nicht lange, bis die Tragödie ihren Lauf nahm, als ein Teil ihres Rumpfs mit einem ebenso imposanten Eisberg kollidierte."
 titanic.2.f: "„Als ich in das Boot gesetzt wurde, rief er mir zu: ‚Es ist in Ordnung, Kleines. Du gehst. Ich bleibe.‘ Als unser Boot ablegte, warf er mir einen Kuss zu, und das war das Letzte, was ich von ihm sah.“" #real life Titanic quote
 titanic.2.a: "Das ist eine Tragödie."
 titanic_sank_modifier: "Untergang eines Ozeandampfers"
 titanic.3.t: "Eine beeindruckende Reise"
 titanic.3.d: "Nachdem die monumentale Titanic die Werften von [SCOPE.sState('titanic_state').GetName] verlassen hatte und auf Jungfernfahrt ging, dauerte es nicht lange, bis sich dies als voller Erfolg erwies: Die Menschenmassen winken den Passagieren am Zielhafen jubelnd zu."
 titanic.3.d2: "Nachdem die monumentale [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')] die Werften von [SCOPE.sState('titanic_state').GetName] verlassen hatte und auf Jungfernfahrt ging, dauerte es nicht lange, bis sich dies als voller Erfolg erwies: Die Menschenmassen winken den Passagieren am Zielhafen jubelnd zu."
 titanic.3.f: "„Was ist schon ein Mensch im Vergleich zu den Wellen und dem Ozean? Dieses Schiff war der alleinige Beweis dafür, dass der Mensch die Herrschaft über das Meer erlangt hatte. Die Weisen der Antike würden sich im Grab umdrehen und fluchen, denn wir haben ihre Götter verzaubert und ihre flüssigen Ungeheuer bezwungen.\n\nWir sind hier, jetzt – und die Ehrfurcht nimmt kein Ende.“"
 titanic.3.a: "Sie war das Schiff der Träume."
