 belle_epoque_events.2.t: "Der Jugendstil"
 belle_epoque_events.2.d: "Die Verbreitung eines neuen Kunststils hat die höheren Sphären von [SCOPE.sState('belle_epoque_state').GetCityHubName] erreicht: Er wurde von der Natur inspiriert und versucht, die gewundenen Formen von Pflanzen mit Eisen und Glas nachzubilden, um die Gegensätze des Fortschritts zu vermitteln."
 belle_epoque_events.2.f: "„Nun, wissen Sie, ich habe einfach weitergemalt. Während ich fortfuhr – ohne Entwurf oder Skizze –, wuchs das, was ich malte. Und zum Schluss erreichte ich eine solche Perfektion – ich setzte jeden Punkt mit einer derartigen Freiheit, dass ich, als ich wieder am Anfang ankam, einfach einen Teil wieder übermalen musste, da der Unterschied sonst zu groß gewesen wäre. Und als die Harmonie in Blau und Gold sich entwickelte, wissen Sie, da vergaß ich mich ganz in meiner Freude daran.“" #James McNeill Whistler
 belle_epoque_events.2.a: "Dieser neue Stil ist wirklich faszinierend."
 belle_epoque_events.2.b: "Man malt also ohne Entwürfe. Das merkt man."
 art_nouveau_strike_modifier: "Jugendstil bestreikt"
 art_nouveau_love_modifier: "Jugendstil fasziniert"
 belle_epoque_events.3.t: "Wald der Symbole" #Baudelaire reference
 belle_epoque_events.3.d: "Nach den erfolgreichen Veröffentlichungen der symbolistischen Bewegung hat [SCOPE.sCharacter('symbolist_leader').GetFullName] entschieden, diesem Weg zu folgen und selbst eine literarische Reise zu unternehmen, was der IG „[SCOPE.gsInterestGroup('symbolist_ig').GetName]“ Sorge bereitet."
 belle_epoque_events.3.f: "„Der Trank von deinem Mund hat süßen Opiums Macht.\nZu dir in Zügen langen, träumerischen\nDie Wünsche ziehn. Dein schwarzes Aug' inzwischen\nStillt der Zisterne gleich den Durst, den es entfacht.“" #Baudelaire again / forgive me for these events I've quoted way too much
 belle_epoque_events.3.a: "[SCOPE.sCharacter('symbolist_leader').GetCustom('DE_PRO_PER_S_3P_N')|U] hat auch Recht auf ein Privatleben."
 belle_epoque_events.3.b: "Das ist ja unerhört! Ein Dichter-Politiker!"
 belle_epoque_events.3.c: "[SCOPE.sCharacter('symbolist_leader').GetCustom('DE_PRO_PER_S_3P_N')|U] wird zurücktreten müssen."
