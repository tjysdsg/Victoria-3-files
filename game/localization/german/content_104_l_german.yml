 famine_events.4.t: "Großzügige Spenden"
 famine_events.4.d: "Nachdem sie von dem Schrecken erfuhren, den die Bürger von [SCOPE.sState('famine_state').GetName] derzeit erdulden müssen, ist die Solidarität unter den Nationen gestiegen und viele wollen für diese Sache spenden."
 famine_events.4.f: "„Seht! Vor uns liegt eine einst schöne und blühende Stadt! Fruchtbares Land, glückliche Gesichter, ein einfaches Leben. Doch diese Zeiten sind längst vorbei, und nun bedroht der Hunger ihren Frieden, grässlich wie ein Wolf! Es ist unsere Pflicht, einen Versuch zu unternehmen, ihr Leid zu lindern.\n\nIch sehe, dass wir dadurch ein Heiligtum in ihren Herzen, im Herzen ihres Landes und im Herzen der Menschheit errichten werden. Das wird unsere beiden Nationen einander näher bringen!“"
 famine_events.4.a: "Wir sollten die Spenden [SCOPE.sC('neighbor_country_1').GetAltName('GEN')] annehmen."
 famine_events.4.b: "Wir sollten die Spenden [SCOPE.sC('neighbor_country_2').GetAltName('GEN')] annehmen."
