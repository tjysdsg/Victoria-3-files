 decree_events.1.t: "Auf dem richtigen Weg"
 decree_events.1.d: "Der ausgezeichnete Zustand unserer Straßennetze hat Ingenieure aus dem ganzen Land angezogen, die nun auf verschiedene interessante Weise mit uns zusammenarbeiten wollen."
 decree_events.1.f: "„Glatter Asphalt, glänzend wie die Oberfläche einer stählernen Lagune und genauso leise. Der Geruch von Abgasen, von Gummi, von der durch den Fortschritt gezähmten Natur … Wir existieren, um Entfernungen zu verkürzen!!\n\nWenn Sie einen der Ingenieure einstellen, die an unserer renommierten Universität in [SCOPE.sState('engineers_state').GetNameNoFormatting] ihren Abschluss gemacht haben, so versichere ich Ihnen, mein lieber Freund, dass nichts – rein gar nichts – Ihnen jemals im Weg stehen wird … oder Ihrem Auto!“"
 decree_events.1.a: "Ein besseres Entwässerungssystem sollte unsere Priorität sein."
 decree_events.1.b: "Dieser vielversprechende junge Mann bietet uns eine günstigere Alternative."
 decree_events.1.c: "Steinfundamente, sagt Ihr? Riskant, aber großartig!"
 decree_events.1.e: "Wir sollten diesen Betrügern erst gar nicht zuhören."
