 belle_epoque_events.20.f: "„Aus meiner Privatsammlung kann ich Ihnen ein hervorragendes Exemplar eines Löwen leihen, der als Jungtier auf einer Jagd in Afrika gefangen wurde …“\n\n„… Ich kenne zufällig seit einiger Zeit einen Sammler und Züchter exotischer Vögel, der in seiner privaten Menagerie einen prächtigen Sittich hat …“\n\nDer Kurator lehnte sich zurück und musterte die Sponsoren vor sich. „Meine Herren, alles, was ich von Ihnen brauche, ist …“"
 belle_epoque_events.20.manul: "„Aus meiner Privatsammlung kann ich Ihnen ein hervorragendes Exemplar eines Löwen leihen, der als Jungtier auf einer Jagd in Afrika gefangen wurde …“\n\n„… Mit etwas Glück kann ich Ihnen ein Exemplar einer Spezies fangen, die ich persönlich ganz besonders schätze. Jene rundliche und doch wilde Katze, die man den Manul nennt, wie sie von Pallas in den Steppen der fernsten Mongolei dokumentiert wurde …“\n\nDer Kurator lehnte sich zurück und musterte die Sponsoren vor sich. „Meine Herren, alles, was ich von Ihnen brauche, ist …“"
