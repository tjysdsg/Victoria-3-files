 fascism_events.8.a: "Das ist doch mal eine schöne Hymne!"
 fascism_events.8.d: "Eine Gruppe angesehener Komponisten, die am [SCOPE.sBuilding('anthem_building').GetName] in [SCOPE.sState('anthem_state').GetName] unterrichtet, ist an uns herangetreten und hat uns auf den alarmierenden Mangel an einer geeigneten Nationalhymne aufmerksam gemacht, die den Geist unseres Volkes repräsentiert."
