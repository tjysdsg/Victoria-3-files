 sol_events.6.t: "Lebensmittelunruhen"
 sol_events.6.d: "Der Mangel an Lebensmitteln und die niedrigen – wenn überhaupt vorhandenen – Löhne in den Elendsvierteln haben zu einer Reihe von Unruhen unter den Frauen in [ROOT.GetCountry.GetCapital.GetCityHubName] geführt. Mehrere Schaufenster wurden eingeschlagen und Ladenfronten beschmiert."
 sol_events.6.f: "„Wir haben nichts zu essen, kein Geld und wir sehen, wie diese reichen Bastarde Lebensmittel horten, als würden sie verhungern. Dabei ist einer ihrer Finger dicker als unsere Arme. Wir haben ein Recht darauf, genauso gut zu essen wie sie.“"
 sol_events.6.a: "Wir können sicher etwas finden, was wir ihnen geben können."
 sol_events.6.b: "Sie sollen wie alle anderen auch für ihre Lebensmittel selbst aufkommen."
