 je_fascism_1_reason: "Ob er nun von fremden Mächten oder Unzufriedenen innerhalb unserer eigenen Grenzen vorangetrieben wird: Der Sozialismus droht, unsere [ROOT.GetCountry.GetAdjective|l]e Nation zu zerstören. Wir müssen alle unter demselben Banner marschieren und dürfen nicht vergessen, wer unsere Anführer sind und dass sie unsere einzige Verteidigung gegen unsere Feinde darstellen.\n\nWährend dieser [concept_journal_entry] aktiv ist, wird die Rate mit der #tooltippable;tooltip:[GetPlayer.GetTooltipTag],fascist_ideologies_list_tt faschistische#! Charaktere erscheinen, erhöht."
