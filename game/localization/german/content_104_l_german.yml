 sol_events.4.t: "Überfüllt"
 sol_events.4.d: "Die Wohnverhältnisse in den Elendsvierteln von [ROOT.GetCountry.GetCapital.GetCityHubName] sind inzwischen derart miserabel, dass ganze Familien auf den Treppen von Gebäuden leben müssen."
 sol_events.4.f: "„Bei unserer Ankunft fanden wir eine trostlose Ansammlung von Häusern vor, die wie Zahnräder in der Maschinerie der Armut aneinandergedrängt waren: schmutzige und dampfende Wohnblöcke, heruntergekommene, alte, schmuddelige Höfe und Keller, die von so vielen Familien bewohnt werden, dass es schwer fällt, sie auseinanderzuhalten, ganz so, als wären sie Säue in einem Pferch. Jedes Anzeichen eines Lebens in Würde war entschwunden.“"
 sol_events.4.a: "Diese Menschen haben etwas Würde verdient."
 sol_events.4.b: "Wir können die Kosten dafür nicht übernehmen."
