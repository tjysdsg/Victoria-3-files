 children_rights_events.5.t: "Stift und Papier"
 children_rights_events.5.d: "Die Verabschiedung eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) ist aufgrund öffentlicher Proteste ins Stocken geraten. Viele Familien verfügen schlichtweg nicht über die nötige Kaufkraft, um sich Schulutensilien leisten zu können, was ihre Kinder am Schulbesuch hindert."
 children_rights_events.5.f: "„Es gibt keine Eltern, die ihren Kindern absichtlich eine bessere Zukunft verwehren würden, doch wenn ich eine Entscheidung treffen muss, ob ich Brot oder Stift und Tinte kaufe, würde ich sagen, dass das keine gerechte Entscheidung ist.“"
 children_rights_events.5.a: "Mangelnder Reichtum darf kein Hindernis für die Bildung sein."
 children_rights_events.5.b: "Wir können nicht noch mehr öffentliche Mittel dafür bereitstellen."
 school_supplies_modifier: "Stellte Schulutensilien bereit"
 no_school_supplies_modifier: "Lehnte Finanzierung von Schulutensilien ab"
 children_rights_events.6.t: "Nie einer von ihnen"
 children_rights_events.6.d: "Einige Mitglieder einer Interessengruppe ([SCOPE.gsInterestGroup('gatekeeper_ig').GetName]) äußerten ihre Besorgnis über die Verabschiedung eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]), da sie der Meinung sind, es würde sich auf die Arbeitsplätze der Mittelschicht auswirken und die Unruhe in der Unterschicht fördern."
 children_rights_events.6.f: "„Jeder hat seinen Platz, oder nicht? Ich denke, da sind wir uns alle einig. Wenn wir diesen Kindern dasselbe beibringen, was wir unseren eigenen Kindern beibringen, wer hält sie dann davon ab, auch dieselben Arbeitsplätze zu wollen?\n\nUnd wer würde dann jene Arbeit verrichten, die sie verrichten sollten? Bildung um der Bildung willen ist Unsinn! Es ist eine idyllische Utopie, die nur zu Elend, leeren Fabriken und faulen Arbeitern führen würde.“"
 children_rights_events.6.a: "Jeder hat eine Chance verdient."
 children_rights_events.6.b: "Gebt diesen Leuten ([SCOPE.gsInterestGroup('gatekeeper_ig').GetName]) recht, fahrt aber mit unserem Plan fort."
 children_rights_events.6.c: "Sie sollten es als wohltätige Tat betrachten."
