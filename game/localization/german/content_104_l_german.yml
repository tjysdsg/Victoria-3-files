 modifier_fin_de_sicle_more: "Intensiverer Gedanke des ‚Fin de Siècle‘"
 belle_epoque_events.18.t: "Dekadenz in [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.18.d: "Künstler und Autoren, die der IG „[SCOPE.gsInterestGroup('decadent_ig').GetName]“ angehören, haben begonnen, sich künstlerisch von Joris-Karl Huysmans’ ‚dekadentem‘ Roman „À Rebours“ inspirieren zu lassen, in dem die Erlebnisse eines Mannes beschrieben werden, der sich in hyperästhetische Sinneserfahrungen und idealistische Kunst zurückzieht, um der Welt zu entfliehen."
 belle_epoque_events.18.f: "„Es gibt nicht eine ihrer Erfindungen, wie subtil oder imposant sie auch sein mag, die das menschliche Genie nicht schaffen könnte … Es besteht kein Zweifel: Diese ewige, faselnde, alte Frau wird von den wahren Künstlern nicht mehr bewundert, und es ist an der Zeit, sie durch etwas Künstliches zu ersetzen.“"
 belle_epoque_events.18.a: "Ein wahrer Leitfaden zur Dekadenz."
 belle_epoque_events.18.b: "Ein giftiger, zersetzender Text."
 modifier_decadence_movement: "Dekadenzdichtung"
 modifier_decadence_movement_no: "Ablehnung der Dekadenzdichtung"
 belle_epoque_events.19.t: "Das symbolistische Manifest"
 belle_epoque_events.19.d: "In Anlehnung an die Bewegung der Dekadenzdichtung hat der Poet Jean Moréas ein künstlerisches Manifest veröffentlicht, in dem er eine Kunstrichtung beschreibt, die darauf abzielt, exotische Ideale durch extravagante Analogien und schräge Anspielungen zum Ausdruck zu bringen."
 belle_epoque_events.19.f: "„Der Rhythmus: die alte Metrik aufgefrischt; eine klug geordnete Unordnung; der Reim leuchtend und gehämmert wie ein Schild aus Gold und Bronze, neben dem Reim aus schwerverständlicher Biegsamkeit; der Alexandriner mit vielfachen und beweglichen Pausen; der Gebrauch gewisser Hauptzahlen – sieben, neun, elf, dreizehn – aufgelöst in den verschiedenen rhythmischen Kombinationen, deren Summe sie sind.“"
 belle_epoque_events.19.a: "Lasst uns das Leben wagen!"
 belle_epoque_events.19.b: "Jede Neuerung ist Wahnsinn!"
