 children_rights_events.4.t: "Lumpenschulen"
 children_rights_events.4.d: "Im Zuge der Verabschiedung eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) wurde vorgeschlagen, überall im Land Lumpenschulen zu errichten, die den bedürftigsten Kindern unserer Gesellschaft Nahrung und Bildung bieten sollen."
 children_rights_events.4.f: "„Für diese armen Kinder ohne Beziehungen oder Familie gibt es nur eine Möglichkeit, sich in der Gesellschaft zurechtzufinden: Bildung. Wenn sie nicht wissen, wie sie ihren Namen schreiben sollen, bringen wir ihnen die Gebärdensprache bei. Wenn sie nicht lesen können, bringen wir ihnen bei, wie sie informiert bleiben. Wenn ein solches Kind nichts zu essen findet, besorgen wir ihm Arbeit.“"
 children_rights_events.4.a: "Eine solch fromme Angelegenheit sollte von ganz bestimmten Leuten ([SCOPE.gsInterestGroup('devout_scope').GetName]) angegangen werden."
 children_rights_events.4.b: "Welch wunderbare Initiative. Lehrer sollten sie durchführen."
 children_rights_events.4.c: "Eigentlich brauchen wir die gar nicht."
