 decree_events.5.t: "Eine Nacht in der Oper"
 decree_events.5.d: "Der prestigeträchtigen [SCOPE.sBuilding('decree_building').GetName] von [SCOPE.sState('decree_state').GetName] wurde der Auftrag erteilt, einen ihrer besten Komponisten zu beauftragen, eine Nationaloper zu schreiben, die die Erhabenheit [ROOT.GetCountry.GetAltName('GEN')] widerspiegelt."
 decree_events.5.f: "„Selbst die schärfsten Kritiker werden keinen Fehler in der Harmonie, den Tonleitern, dem Rhythmus meiner Opera magna [SCOPE.GetRootScope.GetCountry.GetCustom('opera_noun')] [SCOPE.GetRootScope.GetCountry.GetCustom('opera_genitive')] finden. Es ist eine Geschichte über die Liebe, den Tod und die immerwährenden Themen, die die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Legenden prägen und deren Helden dank dieser herrlichen Arien für immer in Erinnerung bleiben werden!“"
 decree_events.5.a: "Das ist in der Tat ein beeindruckender Vorschlag!"
 decree_events.5.b: "Das ist eine großartige Idee … die jemand anderes für weniger Geld umsetzen wird."
 decree_events.5.c: "Sollte das nicht ein kostenloser Dienst für die Nation sein?"
