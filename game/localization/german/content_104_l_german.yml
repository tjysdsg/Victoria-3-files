 internal_security_events.4.t: "Der Schrei nach Freiheit"
 internal_security_events.4.d: "Um die Kritiker eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) zum Schweigen zu bringen, wurde zu einer Demonstration aufgerufen. Die Polizei beschloss jedoch, die Angelegenheit selbst in die Hand zu nehmen und gewaltsam gegen die Demonstranten vorzugehen."
 internal_security_events.4.f: "„Ah! Welch Ironie, diese Situation in sich birgt! Ein Protest gegen unsere derzeitigen Gesetze, die den Bürger nicht vor einer korrupten Polizei schützen, wird von besagter Polizei niedergeschlagen! Meine Hände zittern vor Empörung, während ich diesen Artikel schreibe. Wenn die Polizei bereits jetzt zu so etwas fähig ist, was wird sie dann in Zukunft noch tun? Wir brauchen das Gesetz, um uns zu schützen.“"
 internal_security_events.4.a: "Beide Parteien müssen sich beruhigen."
 internal_security_events.4.b: "Die Polizei muss sich dafür öffentlich entschuldigen."
 violent_suppression_modifier: "Gewaltsame Unterdrückung"
 violent_suppression_ig_modifier: "Gewaltsame Unterdrückung"
 blamed_police_modifier: "Unterstützte Demonstranten"
 internal_security_events.5.t: "Eine Frage der Sicherheit"
 internal_security_events.5.d: "Beim Beschluss eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) haben Mitglieder der Regierung ihre Besorgnis darüber geäußert, dass dies die innere Sicherheit des Landes gefährden könnte."
 internal_security_events.5.f: "„Wie sollen wir reaktionäre Angriffe und Machenschaften verhindern, wenn wir keine Möglichkeit haben, auf öffentliche Informationen zuzugreifen? Wie sollen wir unsere Bürger schützen, wenn wir ihnen nur ein falsches Gefühl von Sicherheit vermitteln können?“"
 internal_security_events.5.a: "Diese Informationen sind für unsere Verwaltung von entscheidender Bedeutung."
 internal_security_events.5.b: "Wir werden zu anderen Methoden übergehen, die weniger in die Privatsphäre eingreifen."
 government_info_bad_modifier: "Private Informationen beibehalten"
 government_info_modifier: "Private Informationen gesichert"
 internal_security_events.6.t: "Ungerechtfertigte Angriffe"
 internal_security_events.6.d: "Mitglieder der Polizei wurden dabei beobachtet, systematisch Angriffe auf die Befürworter eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) durchzuführen und deren Geschäfte und Treffpunkte zu verwüsten."
 internal_security_events.6.f: "„Sie zerschlugen die Bänke und brachen die Türen auf. Sie warfen Steine durch die Fenster und verbrannten alle Bücher. Sie hinterließen Schmierereien an den Wänden, auf denen wir als Tiere dargestellt wurden und sie über uns herrschten. Sie hinterließen auch einige Drohungen, damit wir wussten, dass sie es waren.“"
 internal_security_events.6.a: "Wir müssen eine öffentliche Rede halten und deutlich machen, dass dies inakzeptabel ist."
 internal_security_events.6.b: "Die Polizei ist korrupt und unmoralisch. Wir müssen sie von Grund auf neu aufbauen."
