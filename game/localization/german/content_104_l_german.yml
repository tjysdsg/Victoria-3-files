 sol_events.1.t: "Zeichen der Zeit"
 sol_events.1.d: "Im Zentrum von [ROOT.GetCountry.GetCapital.GetCityHubName] hat eine Frau zu einem Protest aufgerufen. Sie behauptet, ihre Kinder hätten nichts außer Ratten zu essen. Viele Menschen haben sich um sie herum versammelt und sich ihren verzweifelten Bitten angeschlossen."
 sol_events.1.f: "„Ich hoffe, Sie müssen nie in das Gesicht Ihrer Kinder blicken, wenn Sie Ihnen eine verkohlte Ratte servieren und sie damit belügen, es wäre nur Schweinefleisch. Bloß um dafür zu sorgen, dass ihre Unschuld noch ein bisschen länger erhalten bleibt. Nur noch einen Tag. Oder ihnen verbieten, Verstecken zu spielen, damit sie nicht noch hungriger werden. Ihnen sagen, dass der Schwarze Mann sie holt, wenn sie sich bewegen.“"
 sol_events.1.a: "Niemand hat so ein Leben verdient."
 sol_events.1.b: "Armut ist nun einmal auch ein Teil des Lebens."
 sol_events.1.c: "Ergreift diese Unruhestifter unverzüglich."
