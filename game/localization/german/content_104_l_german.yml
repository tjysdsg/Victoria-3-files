 exhibition_events.6.t: "Ein bezauberndes Souvenir"
 exhibition_events.6.d: "Angesichts der bevorstehenden Eröffnung der Ausstellung müssen wir uns auch darauf vorbereiten, dass die Besucher mit einem Andenken daran zurückkehren wollen."
 exhibition_events.6.f: "Eine parfümierte Frau schlendert mit ausschweifenden Gesten durch die Ausstellung. „Der kleine August würde das lieben“, sagt sie, während sie jeden zu sehenden Gegenstand genau beäugt. Es steht zu bezweifeln, dass der kleine August die Mechanik eines Springbrunnens lieben würde, doch Widerspruch scheint hier zwecklos …\n\n„Blutegel“, hört man sie begeistert jauchzen."
 exhibition_events.6.a: "Stereoskopkarten werden es ihnen erlauben, sich die Ausstellung erneut anzusehen."
 exhibition_events.6.b: "Ein Souvenir aus Papier sollte für jeden erschwinglich sein."
