 exhibition_events.8.f: "Es ist schwierig, seinen Worten zu widerstehen, insbesondere bei einem Vortrag in solch leidenschaftlicher Art und Weise. Er wirft lachend den Kopf zurück über etwas, was sein Gefährte erwähnt hat, ganz gelassen.\n\n‚Es geht um die fernen Dschungel Afrikas‘, erklärt er eifrig. ‚Die kargen Ebenen Amerikas, die unerforschten Berge der Antarktis. So wenige unserer Bürger werden auch nur einen dieser Orte besuchen – wir werden daher diese Orte zu ihnen bringen.‘"
