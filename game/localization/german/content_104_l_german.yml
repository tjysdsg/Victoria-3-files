 vampire_panic.1.t: "Ein seltsamer Aberglaube"
 vampire_panic.1.d: "Berichte über eine seltsame Krankheit, die Mitglieder einer Familie in [SCOPE.sState('vampire_state').GetName] plagt, verbreiten sich. Die Einheimischen haben begonnen, Leichen zu exhumieren, um diesen sogenannten „Fluch“ aufzuhalten."
 vampire_panic.1.f: "„Meinen Sie nicht, es gibt Dinge, die Sie nicht begreifen können und die dennoch existieren? Dass manche Menschen Dinge sehen, die andere nicht sehen können? Doch es gibt alte wie neue Dinge, die nicht mit den Blicken von Menschen betrachtet werden dürfen, da sie einige Dinge wissen oder zu wissen glauben, die ihnen andere Menschen erzählt haben.\n\nAh, es ist der Makel unserer Wissenschaft, dass sie alles erklären will – und wo sie nichts erklärt, sagt sie, es gäbe gar nichts zu erklären.“" #Bram Stoker
 vampire_panic.1.d.cullen: "Berichte über eine seltsame Krankheit, die Mitglieder der Familie Cullen in [SCOPE.sState('vampire_state').GetName] plagen, verbreiten sich. Die Einheimischen haben begonnen, Leichen zu exhumieren, um diesen sogenannten „Fluch“ aufzuhalten."
