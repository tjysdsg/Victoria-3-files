 je_grand_exhibition: "Vorfreude auf die Große Ausstellung"
 je_grand_exhibition_reason: "Menschen aller Länder der Welt warten ungeduldig darauf, endlich zu sehen, was wir zu bieten haben."
 je_grand_exhibition_bad_points: "Wir haben nichts, was wir zeigen könnten."
 je_grand_exhibition_medium_points: "Wir haben eine bescheidene Auswahl an Gegenständen, die wir präsentieren können."
 je_grand_exhibition_good_points: "Wir befinden uns in der komfortablen Lage, eine Ausstellung zu veranstalten."
 je_grand_exhibition_great_points: "Es wird die größte Ausstellung sein, die die Welt je gesehen hat!"
 grand_exhibition_complete_tt: "Wir können den Ausstellungswert erhöhen, indem wir auf Expeditionen Schätze sammeln, Techniken erforschen und den Landesrang erhöhen.\nWir verlieren Punkte, wenn sich die Verrufenheit erhöht."
