l_german:
 aristocrats:0 "@aristocrats! $aristocrats_no_icon$"
 aristocrats_only_icon:0 "@aristocrats!"
 aristocrats_no_icon:0 "Aristokraten"
 aristocrats_desc:0 "Reiche Landbesitzer und altes Geld mit langjährigen Verbindungen. Als Besitzer von Höfen und Plantagen geht ein Teil ihrer Gewinne in [concept_investment_pool]. Ihre politischen Interessen werden durch die Grundbesitzer vertreten."
 bureaucrats:0 "@bureaucrats! $bureaucrats_no_icon$"
 bureaucrats_only_icon:0 "@bureaucrats!"
 bureaucrats_no_icon:0 "Bürokraten"
 bureaucrats_desc:0 "Beamte, die verantwortlich für die Verwaltung und das Funktionieren von Regierung und Infrastruktur sind. Politisch gehören sie meist zu den Intellektuellen oder den Kleinbürgern."
 capitalists:0 "@capitalists! $capitalists_no_icon$"
 capitalists_only_icon:0 "@capitalists!"
 capitalists_no_icon:0 "Kapitalisten"
 capitalists_desc:0 "Industriemagnaten und neues Geld für eine neue Ära. Als Besitzer von Minen und Fabriken geht ein Teil ihrer Gewinne in [concept_investment_pool]. Ihre politischen Interessen werden durch die Industriellen vertreten."
 clergymen:0 "@clergymen! $clergymen_no_icon$"
 clergymen_only_icon:0 "@clergymen!"
 clergymen_no_icon:0 "Kleriker"
 clergymen_desc:0 "Priester, Gelehrte und andere religiöse Führer sorgen für das Seelenheil der Landbevölkerung. Politisch sind sie das Rückgrat der Frommen."
 clerks:0 "@clerks! $clerks_no_icon$"
 clerks_only_icon:0 "@clerks!"
 clerks_no_icon:0 "Büroangestellte"
 clerks_desc:0 "Niedere Schreibkräfte und Büroarbeiter, die Verwaltungstätigkeiten in Regierung, Infrastruktur und Wirtschaft übernehmen. Meist sind sie Teil der Kleinbürger, einige schließen sich aber auch den Gewerkschaftern an."
 engineers:0 "@engineers! $engineers_no_icon$"
 engineers_only_icon:0 "@engineers!"
 engineers_no_icon:0 "Ingenieure"
 engineers_desc:0 "Als Erfinder und Entwickler technischer Lösungen arbeiten sie mit fortschrittlichen Maschinen in Bereichen wie Fertigung, Bergbau und Bauwesen. Einige unterstützen die Industriellen, während andere sich den Gewerkschaftern anschließen."
 farmers:0 "@farmers! $farmers_no_icon$"
 farmers_only_icon:0 "@farmers!"
 farmers_no_icon:0 "Landwirte"
 farmers_desc:0 "Pachtbauern, Kleinbauern und andere, die sich ein festes, aber überschaubares Einkommen mit dem Anbau und der Produktion landwirtschaftlicher Erzeugnisse verdienen. Meist betrachten sie die Landbewohner als ihre Vertreter."
 peasants:0 "@peasants! $peasants_no_icon$"
 peasants_only_icon:0 "@peasants!"
 peasants_no_icon:0 "Bauern"
 peasants_desc:2 "Subsistenzbauern findet man nur in [Concept('concept_subsistence_building', '$concept_subsistence_buildings$n')], wo sie landwirtschaftliche und einfache andere Waren herstellen, um die meisten ihrer Bedarfe zu erfüllen. Sie verlassen sich auf den [concept_subsistence_output], um zu überleben, und spielen nur eine beschränkte Rolle in der [concept_market]-Ökonomie. Sie neigen dazu, [Concept('concept_politically_inactive_involved', '$concept_politically_inactive$')] zu sein."
 laborers:0 "@laborers! $laborers_no_icon$"
 laborers_only_icon:0 "@laborers!"
 laborers_no_icon:0 "Arbeiter"
 laborers_desc:0 "Tagelöhner, Knechte und andere, deren Arbeitsplatz alles andere als sicher ist, arbeiten überall in der Gesellschaft. Sie haben meist mit Politik nichts zu schaffen, manche schließen sich allerdings den Gewerkschaftern an."
 officers:0 "@officers! $officers_no_icon$"
 officers_only_icon:0 "@officers!"
 officers_no_icon:0 "Offiziere"
 officers_desc:0 "Offiziere mit Patent, die die Streitkräfte des Landes zu Lande oder auf See befehligen. Politisch stellen sie die höheren Ränge der Streitkräfte."
 academics:0 "@academics! $academics_no_icon$"
 academics_only_icon:0 "@academics!"
 academics_no_icon:0 "Akademiker"
 academics_desc:0 "Forscher, Ärzte, Anwälte und andere in Berufen mit einer hohen Bildungsanforderung, die an akademischen Institutionen gelernt und gelehrt haben. Politisch sind sie die Speerspitze der Intellektuellen."
 shopkeepers:0 "@shopkeepers! $shopkeepers_no_icon$"
 shopkeepers_only_icon:0 "@shopkeepers!"
 shopkeepers_no_icon:0 "Verkäufer"
 shopkeepers_desc:0 "Besitzer und Angestellte, die Waren an Kunden in Städten verkaufen. Sie fallen politisch meist in die Kategorie der Kleinbürger."
 slaves:0 "@slaves! $slaves_no_icon$"
 slaves_only_icon:0 "@slaves!"
 slaves_no_icon:0 "Sklaven"
 slaves_desc:0 "Sklaven werden nicht als Personen, sondern als Besitz behandelt und führen diverse Zwangsarbeiten in Ländern aus, in denen die Sklaverei erlaubt ist. Aufgrund ihres Status dürfen sie in keiner Weise am politischen Geschehen teilnehmen."
 soldiers:1 "@soldiers! $soldiers_no_icon$"
 soldiers_only_icon:1 "@soldiers!"
 soldiers_no_icon:1 "Soldaten"
 soldiers_desc:0 "Soldaten und Seeleute machen den Großteil des Militärs eines Landes aus. Ihre politische Ausrichtung entspricht meist ihrer Rolle, sodass sie die Streitkräfte unterstützen."
 machinists:0 "@machinists! $machinists_no_icon$"
 machinists_only_icon:0 "@machinists!"
 machinists_no_icon:0 "Maschinisten"
 machinists_desc:0 "Manuelle Arbeiter mit fester Anstellung, die die Maschinen in Fabriken, Minen, mechanisierten Bauernhöfen und anderen Sektoren warten und bedienen. Politisch sind sie meist die treibende Kraft der Gewerkschafter."
  
 ACADEMICS_QUALIFICATIONS_DESC:0 "Nur Pops mit einer angemessenen [concept_literacy] können #v $academics$#! werden. Das Potenzial erhöht sich durch bessere [concept_literacy] und größeren [concept_wealth]. Pops, deren [concept_culture] [concept_discrimination] erfährt, brauchen sehr viel länger. #v $clerks$#! und #v $aristocrats$#! haben es besonders leicht, #v $academics$#! zu werden."
 ARISTOCRATS_QUALIFICATIONS_DESC:0 "Nur Pops mit einem angemessenen [concept_wealth] können #v $aristocrats$#! werden. Das Potenzial erhöht sich durch größeren [concept_wealth] und im geringeren Maße auch durch bessere [concept_literacy]. Pops, deren [concept_culture] [concept_discrimination] erfährt, brauchen sehr viel länger. #v $officers$#! und #v $bureaucrats$#! haben es besonders leicht, #v $aristocrats$#! zu werden."
 BUREAUCRATS_QUALIFICATIONS_DESC:0 "Nur Pops mit einer angemessenen [concept_literacy] können #v $bureaucrats$#! werden. Das Potenzial erhöht sich durch bessere [concept_literacy]. Pops, deren [concept_culture] [concept_discrimination] erfährt, brauchen sehr viel länger. Haben sie eine [concept_accepted_culture] und [concept_accepted_religion], geht es hingegen schneller. #v $clerks$#! und #v $clergymen$#! haben es besonders leicht, #v $bureaucrats$#! zu werden."
 CAPITALISTS_QUALIFICATIONS_DESC:0 "Nur Pops mit einem angemessenen [concept_wealth] können #v $capitalists$#! werden. Das Potenzial erhöht sich durch größeren [concept_wealth] und bessere [concept_literacy]. Pops, deren [concept_culture] [concept_discrimination] erfährt, brauchen sehr viel länger. #v $shopkeepers$#! und #v $engineers$#! haben es besonders leicht, #v $capitalists$#! zu werden."
 CLERGYMEN_QUALIFICATIONS_DESC:0 "Nur Pops mit einer angemessenen [concept_literacy] können #v $clergymen$#! werden. Das Potenzial erhöht sich durch bessere [concept_literacy]. Pops, deren [concept_culture] [concept_discrimination] erfährt, brauchen sehr viel länger. Haben sie eine [concept_accepted_religion], geht es hingegen schneller. #v $academics$#! und #v $aristocrats$#! haben es besonders leicht, #v $clergymen$#! zu werden."
 CLERKS_QUALIFICATIONS_DESC:0 "Alle Pops können #v $clerks$#! werden. Das Potenzial erhöht sich durch bessere [concept_literacy]. #v $laborers$#! haben es besonders leicht, #v $clerks$#! zu werden."
 ENGINEERS_QUALIFICATIONS_DESC:0 "Nur Pops mit einer angemessenen [concept_literacy] können #v $engineers$#! werden. Das Potenzial erhöht sich durch größeren [concept_wealth] und bessere [concept_literacy]. #v $clerks$#! und #v $machinists$#! haben es besonders leicht, #v $engineers$#! zu werden."
 FARMERS_QUALIFICATIONS_DESC:0 "Alle Pops können #v $farmers$#! werden. Das Potenzial erhöht sich durch größeren [concept_wealth]. #v $peasants$#! und #v $laborers$#! haben es besonders leicht, #v $farmers$#! zu werden."
 MACHINISTS_QUALIFICATIONS_DESC:0 "Pops mit minimaler [concept_literacy] können #v $machinists$#! werden. Das Potenzial erhöht sich durch bessere [concept_literacy]. #v $laborers$#! haben es besonders leicht, #v $machinists$#! zu werden."
 OFFICERS_QUALIFICATIONS_DESC:0 "Nur #v $soldiers$#! oder Pops einer [Concept('concept_accepted_culture', 'Akzeptierten Kultur')] können #v $officers$#! werden. Das Potenzial erhöht sich durch bessere [concept_literacy]. #v $aristocrats$#! haben es besonders leicht, #v $officers$#! zu werden."
 SHOPKEEPERS_QUALIFICATIONS_DESC:0 "Pops mit gewissem [concept_wealth] können #v $shopkeepers$#! werden. Das Potenzial erhöht sich durch höheren [concept_wealth]. #v $clerks$#! und #v $farmers$#! haben es besonders leicht, #v $shopkeepers$#! zu werden."
