 autocracy.1.t: "Offizielle Nationalität"
 autocracy.1.d: "Die Staatspolitik von Religion, Autokratie und Nationalität ist zur allgegenwärtigen Ideologie des [ROOT.GetCountry.GetAdjective|l]en Volkes geworden. Kaum jemand wagt es, daran zu zweifeln, dass [SCOPE.sCharacter('monarch_scope').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] über die absolute Autorität verfügt."
 autocracy.1.f: "„In einem Staat, in dem die Liebe für [SCOPE.sCharacter('monarch_scope').GetCustom('DE_ART_DEF_S_A')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] und die Hingabe an den Thron sich auf die angeborenen Merkmale der Menschen gründen, wo die Gesetze des Vaterlandes gelten und wo eine feste Verwaltung greift, sind sämtliche Bemühungen mit böswilligen Absichten vergebens und verrückt.“" #Tsar Nicholas I
 autocracy.1.a: "Lobpreis sei [SCOPE.sCharacter('monarch_scope').GetCustom('DE_ART_DEF_S_D')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]!"
 autocracy.1.b: "Das [SCOPE.sCulture('primary_culture_scope').GetName|l]e Volk ist allen überlegen."
 autocracy.1.c: "Diese Leute ([SCOPE.gsInterestGroup('church_scope').GetName]) weisen uns den Weg."
 autocracy.2.t: "Geheimgesellschaften"
 autocracy.2.d: "In [SCOPE.sState('secret_societies_state').GetName] haben sich Akademiker in verschworenen Gemeinschaften zusammengetan, um gemeinsam Komplotte gegen den Staat zu schmieden, die die fehlgeleitete Sache einer Interessengruppe ([SCOPE.gsInterestGroup('secret_society_ig').GetName]) voranbringen sollen."
 autocracy.2.f: "„Wir haben Ihre blasphemischen und verräterischen Bücher gefunden. Ihre Pamphlete. Ihre Läden, die Sie zur Tarnung betrieben haben. Ihre Häuser. Die Treffpunkte, von denen Sie meinten, Sie hätten sie geheim gehalten. Wir haben sie alle in Brand gesteckt. Alles, was jetzt noch gebraucht wird, ist ein Geständnis.“"
 autocracy.2.a: "Lasst sie machen. Sie stellen keine Bedrohung dar."
 autocracy.2.b: "Dissens muss bestraft werden."
 autocracy.3.t: "Selig sind die Sanftmütigen"
 autocracy.3.d: "[SCOPE.sPop('religious_serf_pop').GetName] in [SCOPE.sState('religious_serfs_state').GetName] wird von einer Interessengruppe ([SCOPE.gsInterestGroup('church_scope').GetName]) versichert, dass sie trotz ihrer harten Lebensbedingungen dem größeren Wohl der [ROOT.GetCountry.GetAdjective|l]en Nation dienen. Leibeigene werden im Jenseits für ihren Dienst entlohnt."
 autocracy.3.f: "„Selig die Sanftmütigen,\ndenn sie werden das Land erben.\nSelig, die hungern und dürsten nach der Gerechtigkeit;\ndenn sie werden gesättigt werden.\nSelig die Barmherzigen,\ndenn sie werden Erbarmen finden.“" #Sermon on the Mount
