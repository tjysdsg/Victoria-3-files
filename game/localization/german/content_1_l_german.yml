 theocracy.1.t: "Wunderwirker"
 theocracy.1.d1: "Patienten im Wohlfahrtshospital von [SCOPE.sState('capital_scope').GetCityHubName] erholen sich rasch. Sie schreiben ihre Genesung den Wundern zu, die von jenen Geistlichen vollbracht werden, die die Gönner des Hospitals sind. Solche Vorkommnisse stärken die Unterstützung für eine bestimmte Gesetzgebung ([SCOPE.sLaw('current_law_scope').GetName]) überall [ROOT.GetCountry.GetAltName('IN')]."
 theocracy.1.d2: "Schüler an der Waisenschule von [SCOPE.sState('capital_scope').GetCityHubName] sind begeistert, weil sie eine Reihe von Spenden von den örtlichen Mitgliedern einer Interessengruppe ([SCOPE.gsInterestGroup('priests_scope').GetName]) erhalten haben. Solche Wohltätigkeit stärkt die Unterstützung für eine bestimmte Gesetzgebung ([SCOPE.sLaw('current_law_scope').GetName]) überall [ROOT.GetCountry.GetAltName('IN')]."
 theocracy.1.d3: "Es verbreiten sich Berichte über ein Wunder, das Kleriker in [SCOPE.sState('capital_scope').GetCityHubName] vollbracht haben. Solche Vorkommnisse stärken den religiösen Glauben überall [ROOT.GetCountry.GetAltName('IN')]."
 theocracy.1.f: "„Denkt immer erst an das Wohl der anderen und dann an euch selbst. Geben ist göttlich. Einen großzügigen Geist zu kultivieren, ist wahre Tugend. Folgt dem Weg der Rechtschaffenheit nicht aus Angst, sondern aus Liebe.“"
 theocracy.1.a: "Religiöse Institutionen sind das Rückgrat des Staates."
 theocracy.1.b: "Diese Menschen ([SCOPE.gsInterestGroup('priests_scope').GetName]) sind wahre Diener des Göttlichen."
 theocracy.1.c: "Dieses Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) wird unsere Herzen mit Glauben erfüllen."
 theocracy.2.t: "Die Blasphemiegesetze"
 theocracy.2.d: "Als Teil des Übergangs zu einer neuen Gesetzgebung ([SCOPE.sLaw('current_law_scope').GetName]) hat eine Interessengruppe ([SCOPE.gsInterestGroup('priests_scope').GetName]) eine Reihe harter Anti-Blasphemiegesetze in [SCOPE.sState('blasphemy_state').GetName] durchgesetzt. Diese Maßnahmen sind sogar unter den Gläubigen umstritten."
 theocracy.2.f: "„Es ist, wie es in den heiligen Schriften steht: Unser Pfad ist der einzige hin zum Göttlichen. Wir dürfen kein Abweichen von diesem Pfad dulden, keine Diffamierung unserer Edikte oder unserer Kirche. Für die Gläubigen wird der Lohn ewiglich sein, doch mit der Strafe der Gotteslästerer verhält es sich ebenso.“"
 theocracy.2.a: "Wir müssen das Gesetz aufrechterhalten."
 theocracy.2.b: "Die Gesetze sollten gelockert werden."
 theocracy.2.c: "Gotteslästerer sollten hingerichtet werden."
 theocracy.3.t: "Religiöse Pogrome"
 theocracy.3.d: "Fanatische [SCOPE.sReligion('target_religion').GetName|l]e Unterstützer einer neuen Gesetzgebung ([SCOPE.sLaw('current_law_scope').GetName]) verüben Pogrome gegen [SCOPE.sPop('perpetrator_pop').GetReligion.GetName|l]e Menschen, die in [SCOPE.sState('pogrom_state').GetName] leben."
 theocracy.3.f: "„Sie kamen mitten in der Nacht. Wir hatten Glück: Sie gingen erst zu unseren Nachbarn, zerschlugen die Scheiben und plünderten den Laden, sodass wir uns unter den Bodendielen verstecken konnten. Zusammengekauert in der Finsternis hielt ich meinen Kindern den Mund zu, damit sie nicht laut weinen konnten. Wir waren ganz still und leise und wagten uns erst wieder heraus, als der Morgen anbrach.“"
 theocracy.3.a: "Wir können uns nicht einmischen."
 theocracy.3.b: "[SCOPE.sPop('perpetrator_pop').GetReligion.GetName] tun so etwas nicht!"
 theocracy.3.c: "Das darf nicht passieren. Nehmt die Täter fest."
