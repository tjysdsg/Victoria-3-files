 isolation.1.t: "Ungleiche Verträge"
 isolation.1.d: "[SCOPE.sCountry('fraud_country').GetAltName('NOM')|U] hat ein Interesse an der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Wirtschaft entwickelt und daher ein Handelsabkommen vorgeschlagen, das anfangs gerecht erschien. Bei näherer Betrachtung haben sich jedoch mehrere benachteiligende Klauseln gefunden, denen nie zugestimmt worden war."
 isolation.1.f: "„Sie brauchen sich keine Gedanken wegen des Kleingedruckten zu machen. Ich kann Ihnen versichern, dass alles genau so ist, wie wir vereinbart haben. Es ist kaum mehr als eine triviale Formalität, was die Besitzverhältnissen von natürlichen Ressourcen und Häfen anbelangt. Unterschreiben Sie einfach hier.“"
 isolation.1.a: "Das ist unverfroren!"
 isolation.1.b: "Den Vertrag freundlich ablehnen."
 isolation.1.c: "Unterschreiben wir den Vertrag, auch wenn er ungünstig ist."
 isolation.2.t: "[SCOPE.sCountry('murdered_visitor_country').GetAdjective]er Würdenträger ermordet"
 isolation.2.d: "Ein Würdenträger aus [SCOPE.sCountry('murdered_visitor_country').GetAltName('DAT')] zu Besuch in [SCOPE.sState('capital_scope').GetCityHubName] wurde in einem Restaurant dort ermordet. Man vermutet, damit will man die Handelsvereinbarung sabotieren, die die Isolation [ROOT.GetCountry.GetAltName('GEN')] beenden sollte."
 isolation.2.f: "„Wir müssen uns gut überlegen, wie wir fortfahren. Sobald dies bekannt wird, kommt es sicher zum Skandal in [SCOPE.sState('foreign_capital').GetCityHubName], und damit wäre die Unterzeichnung des Vertrags in Gefahr. Es war ein junger Mann vor Ort, der wahrscheinlich unschuldig ist, aber einen nützlichen Sündenbock abgibt, wenn wir die Sache schnell lösen wollen. Es mag nicht gerecht sein, aber es wäre flott.“"
 isolation.2.a: "Einen Jurastudenten als Sündenbock verurteilen."
 isolation.2.b: "Wir müssen diesem Verbrechen auf den Grund gehen."
