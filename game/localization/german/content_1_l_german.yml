 1848.6.t: "Extreme Maßnahmen"
 1848.6.d: "Ein Gesetz ([SCOPE.sLawType('home_affairs_law').GetName]) hat Schrecken unter den Radikalen verbreitet. Bereits jetzt erkennen wir, wie effektiv eine solche Macht in den verantwortungsvollen Händen des Staats sein kann."
 1848.6.f: "„Sollen sie uns hassen, solange sie uns auch fürchten. Abweichler von ihrer verschlagenen Sorte können wir nicht dulden. Wie Ratten nagen sie an den Knochen der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Nation.“"
 1848.6.a: "Verhaften wir die Rädelsführer."
 1848.6.b: "Schlagen wir mit ganzer Kraft zu."
 1848.6.c: "Effektiv und effizient."
