 production_tech_events.1.t: "Gummi-Boom"
 production_tech_events.1.d: "Der jüngste Ausbau von [SCOPE.sBuilding('rubber_building').GetName] in [SCOPE.sState('rubber_state').GetName] hat extrem vielversprechende Ergebnisse erzielt. [ROOT.GetCountry.GetAltName('NOM')|U] droht, die Weltspitze der Gummiproduktion zu übernehmen."
 production_tech_events.1.f: "„Die Frage ist nicht, was man mit Gummi machen kann, sondern was man damit nicht machen kann. Die Anwendungsmöglichkeiten scheinen unbegrenzt, und es wird gewiss das grundlegende Material einer modernen Welt. Unsere klügsten Köpfe entwickeln neue Anwendungen für dieses vielseitige Material.“"
