 je_secret_police: "Ordnung wiederherstellen"
 je_secret_police_reason: "In verzweifelten Zeiten braucht es verzweifelte Maßnahmen. Mit den Radikalen an den Toren, die drohen, traditionelle Hierarchien zu zerschlagen, müssen wir auf Zwang zurückgreifen, um die Ordnung wiederherzustellen."
 1848.5.t: "Radikale an den Toren"
 1848.5.d: "Die radikale Bewegung wird immer beliebter, unbeherrschbarer und gewalttätiger. Der Ruf nach Revolution hallt in den Straßen wider. Extreme Maßnahmen könnten nötig werden."
 1848.5.f: "„Blinde, ignorante Narren. Sie wollen wie Gleiche behandelt werden, doch das sind sie gewiss nicht. Es wäre so viel leichter, wenn sie sich einfach nur an ihren Platz einfügen würden, doch stattdessen klammern sie sich an ihren nutzlosen Stolz und gehen auf die Straße, um für ihre halsstarrigen Ziele zu protestieren. Wenn sie auf den Einsatz von Gewalt bestehen, haben wir keine andere Wahl, als Gleiches mit Gleichem zu vergelten.“"
 1848.5.a: "Die Geheimpolizei wird für diskrete Lösungen sorgen."
 1848.5.b: "Wir brauchen die Nationalgarde."
 1848.5.c: "Tyrannei ist nicht die Antwort."
