 je_texas_tex_reason: "Nach Jahren der kulturellen und politischen Unruhen zwischen uns und Mexiko, bei denen zunehmend die Rechte unserer Bürger eingeschränkt wurden, wird es Zeit, sich zu erheben!\nDie Tage, in denen unsere ruhmreichen Lande dem tyrannischen mexikanischen Regime untertan sein müssen, gehen zu Ende."
 je_texas_usa: "Texanisches Staatentum"
 je_texas_usa_reason: "Wir beobachten den Konflikt zwischen Mexiko und Texas mit großem Interesse. Sollte die texanische Republik siegreich daraus hervorgehen, können wir sie vielleicht dahingehend beeinflussen, sich unserer rechtschaffenen Union anzuschließen."
 texas_je_tt: "Texas wird sich entscheiden, ob es ein US-Staat wird"
 texan_war_of_independence.1.t: "Der Staat des einzelnen Sterns"
 texan_war_of_independence.1.d: "[ROOT.GetCountry.GetAltName('NOM')|U] steht nach einem hart erkämpften und blutigen Krieg unabhängig da. Es gibt viele in der Republik, die sich für ein Staatentum innerhalb [SCOPE.sCountry('usa_scope').GetAltName('GEN')] einsetzen. Man würde uns allen Berichten nach mit offenen Armen in der Union empfangen."
 texan_war_of_independence.1.f: "Der Krieg mit Mexiko ist zu Ende. Unsere tapferen Bürger haben die Waffen niedergelegt und sind zu einem Leben in Friedenszeiten zurückgekehrt. Doch was nützt uns die Unabhängigkeit, wenn wir ständig auf der Hut sein müssen, weil unsere Unterdrücker zurückkehren könnten? Texas kann als Teil einer größeren Union stärker sein, an der Seite von gleichgesinnten Staaten, die seine gottgegebenen Rechte nicht einschränken."
 texan_war_of_independence.1.a: "Wir schließen uns der Union an!"
 texan_war_of_independence.1.b: "Ein volles Staatentum ist unnötig."
 texan_war_of_independence.1.c: "Wir brauchen keine Hilfe von den Nordstaatlern."
 lone_star_state: "Der Staat des einzelnen Sterns"
 texan_war_of_independence.2.t: "Texanisches Staatentum"
 texan_war_of_independence.2.d1: "[SCOPE.sCountry('texas_scope').GetAltName('NOM')|U] hat seine Unabhängigkeit von Mexiko errungen und wünscht nun, ein Staat innerhalb [ROOT.GetCountry.GetAltName('GEN')] zu werden."
 texan_war_of_independence.2.d2: "[SCOPE.sCountry('texas_scope').GetAltName('NOM')|U] hat seine Unabhängigkeit von Mexiko errungen und wünscht nun eine besondere Beziehung mit [ROOT.GetCountry.GetAltName('DAT')]. Wir würden [SCOPE.sCountry('texas_scope').GetAltName('AKK')] nicht als Staat integrieren, sondern als autonomes Protektorat."
 texan_war_of_independence.2.d3: "[SCOPE.sCountry('texas_scope').GetAltName('NOM')|U] hat seine Unabhängigkeit von Mexiko errungen, doch trotz der Bemühungen unserer Botschafter hat es törichterweise ein US-Staatentum abgelehnt."
 texan_war_of_independence.2.f: "„Das Volk von Texas hat mit der Annahme seiner Verfassung – ausgedrückt durch ein nahezu einstimmiges Votum – seinem Wunsch Ausdruck verliehen, in die Union der Vereinigten Staaten inkorporiert zu werden, und wünscht sich mit der gleichen Einstimmigkeit zudem mehr Wirkkraft für seine Sicherheit und seinen Wohlstand. Die Vereinigten Staaten, einzig vom Wunsch nach Sicherheit und Wohlstand getrieben, wollen den Wünschen der Regierung und des texanischen Volkes entsprechen und haben sich entschlossen, vertraglich festgelegte Ziele zu erreichen, die wichtig für den wechselseitigen und dauerhaften Wohlstand sind.“"
 texan_war_of_independence.2.a: "Willkommen in Amerika!"
 texan_war_of_independence.2.b: "Ein akzeptabler Kompromiss"
 texan_war_of_independence.2.c: "Unerhört!"
 nihilism.1.t: "Nihilismus"
 nihilism.1.d: "Eine antiklerikale und antimonarchistische Bewegung, die man Nihilismus nennt, hat in einer Interessengruppe ([SCOPE.gsInterestGroup('nihilist_ig').GetName]) Fuß gefasst. Angeführt von [SCOPE.sCharacter('nihilist_scope').GetFullName] werden diese gefährlichen Denker sicher ein stetiges Problem für den Status quo sein."
 nihilism.1.f: "„Sie sind ein Affront gegenüber allem, was rechtschaffen an unserer Nation ist! Alles, was über ihre Lippen kommt, ist Verrat der übelsten Sorte! Noch nie zuvor wurde unser gottgegebenes Recht derart dreist missachtet. Sie sind die größtmögliche Bedrohung der Gesellschaft.“\n\n„Keine Sorge, Lehnsherr, diese Männer sind Nihilisten. Wir haben durch sie nichts zu befürchten.“"
 nihilism.1.a: "Vielleicht haben sie recht."
 nihilism.1.b: "Das ist Verrat! Ketzerei!"
 nihilism.1.c: "Der Staat muss nihilistische Literatur verbieten."
 less_popular_nihilist: "Nihilistische Bewegung unterdrückt"
 popular_nihilist: "Nihilistische Bewegung floriert"
 less_popular_nihilist_red: "Nihilistische Bewegung unterdrückt"
 nihilism.1.tt: "Ein nihilistischer [concept_agitator] wird [SCOPE.GetRootScope.GetCountry.GetName('IN')] geschaffen."
 bureaucracy.1.t: "Papierkrieg"
 bureaucracy.1.d: "Das derzeit von einer bestimmten Interessengruppe ([SCOPE.gsInterestGroup('bureaucrat_class').GetName]) angeführte Beamtentum verlangsamt die Regierung absichtlich durch die Schaffung von unnötigem Papierkram. Es verlangt, dass seine Arbeitsplätze im Rahmen eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) geschützt werden."
 bureaucracy.1.f: "„Ich würde ja gern helfen, aber leider muss das Anforderungsformular zweimal gestempelt werden. Eine Beschwerde richten Sie bitte an den regionalen Ombudsmann, der derzeit sehr mit der Optimierung des neuen Ablagesystems beschäftigt ist. Mit einer schnellen Antwort ist innerhalb von sechs bis acht Monaten zu rechnen.“"
 bureaucracy.1.a: "Die derzeitigen Beamten können ihre Posten behalten."
 bureaucracy.1.b: "Inakzeptabel! Zurück an die Arbeit!"
 bureaucracy.1.c: "Die Geheimpolizei wird sie in Schach halten."
 bureaucracy.1.e: "Diese Gelegenheit nutzen, um Ersatz auszubilden."
 red_tape: "Papierkrieg"
 red_tape_reduced: "Papierkrieg abgewendet"
 red_tape_jobs: "Alte Garde der Bürokratie"
 bureaucracy.2.t: "Meritokratie"
 bureaucracy.2.d: "Eine neue Garde von Bürokraten aus einer Interessengruppe ([SCOPE.gsInterestGroup('meritocracy_ig').GetName]) überstrahlt jene aus einer anderen ([SCOPE.gsInterestGroup('bureaucrat_class').GetName]) in allen Aspekten ihrer Arbeit. Dies ist ein äußerst versprechendes Omen für die Wirkkraft eines bestimmten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName])."
 bureaucracy.2.f: "„Sie meinen, sie verdienen wichtige Posten, weil sie mit einem silbernen Löffel im Mund auf die Welt kamen. Doch ihr Privileg und ihre Anspruchshaltung machen sie faul, der Vetternwirtschaft zugetan und arrogant. Wir hingegen mussten für alles, was wir haben, arbeiten, und es gab echte Konsequenzen für ein Versagen. Ein Aufstieg sollte nur auf den eigenen Verdiensten beruhen, nicht auf irgendeinem Geburtsrecht.“"
 bureaucracy.2.a: "Dieses Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) ist eindeutig die richtige politische Entscheidung."
 bureaucracy.2.b: "Diese Leute ([SCOPE.gsInterestGroup('bureaucrat_class').GetName]) haben einfach schlechte Arbeit gemacht."
 bureaucracy.2.c: "Ermutigt diese Leute ([SCOPE.gsInterestGroup('meritocracy_ig').GetName]), Beamte zu werden."
 meritocracy: "Meritokratie"
 meritocracy_ig: "Meritokratie"
 bureaucracy.3.t: "Das bürokratische Ringen"
 bureaucracy.3.d: "Unsere Bemühungen, ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) zu erlassen, ist auf mehrere klassische bürokratische Hürden gestoßen. Es wüten Debatten über solch hochtrabende Dinge wie die Form der Aktenschränke."
 bureaucracy.3.f: "Gut, schnell, günstig. Man kriegt zwei davon."
 bureaucracy.3.a: "Wir werden keine Kosten scheuen."
 bureaucracy.3.b: "Es wird so lange dauern, wie es braucht."
 bureaucracy.3.c: "Bringen wir es einfach hinter uns."
 good_and_fast: "Gut und schnell"
 good_and_cheap: "Gut und günstig"
 cheap_and_fast: "Schnell und günstig"
 colonization.1.t: "Dekolonisierung"
 colonization.1.d: "Während wir die Institution des Kolonialismus abbauen, erwartet die Bevölkerung [SCOPE.sCountry('colony_scope').GetAltName('GEN')], dass wir ihr als Teil dieser ideologischen Verschiebung die Unabhängigkeit gewähren."
 colonization.1.f: "„Wir können den Kolonialismus nicht abschaffen, ohne den Kolonialismus abzuschaffen! Es reicht nicht, zu versprechen, keine neuen Kolonien aufzubauen. Man muss Ihren elenden Griff um jene Völker lösen, die Ihrer Tyrannei bereits unterworfen sind.“"
 colonization.1.a: "Sie werden die Freiheit haben, die sie suchen."
 colonization.1.b: "Wir haben nicht vor, [SCOPE.sCountry('colony_scope').GetAltName('AKK')] aufzugeben."
 decolonization: "Dekolonisierung"
 refused_to_release_colony: "Koloniale Scheinheiligkeit"
 colonization.2.t: "Koloniale Auslagerung"
 colonization.2.d: "Die [SCOPE.sPoliticalMovement('outsourcing_scope').GetName] sorgt sich, dass günstige koloniale Arbeitskräfte ihre Arbeitsplätze obsolet machen könnten."
 colonization.2.f: "„Wir werden alle in Armenhäusern landen. Das weiß ich. Wie sollen wir denn unsere Erträge verkaufen, wenn wir mit tausenden Hektar jungfräulichem Land konkurrieren müssen, das knallbillige einheimische Arbeiter bestellen?“"
 colonization.2.a: "Ihre Sorgen zerstreuen."
 colonization.2.b: "Natürlich werden wir die Kolonien ausbeuten!"
 slow_colonies: "Koloniale Verlangsamung"
 fear_of_outsourcing_alleviated: "Auslagerungsängste gelindert"
 outsourcing_anger: "Angst vor kolonialer Auslagerung"
 colonization.3.t: "Kolonialer Enthusiasmus"
 colonization.3.d: "Die Nachricht, dass die Regierung vorhat, ein neues Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) zu erlassen, hat für großen Enthusiasmus unter jenen gesorgt, die begierig sind, neue und ferne Länder auszubeuten."
 colonization.3.f: "„Profit und Abenteuer erwarten all jene, die tapfer genug sind, mit uns in See zu stechen. Eine ungezähmte Welt ist ganz versessen darauf, dass wir ihr die gute [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Zivilisation bringen. Und für den Fall, dass die Einheimischen das anders sehen, sollte man sein Gewehr parat haben.“"
 colonization.3.a: "Langsam! Das Gesetz ist noch nicht einmal unterzeichnet!"
 colonization.3.b: "Wir werden unseren rechtmäßigen Platz auf der Weltbühne einnehmen."
 colonization.3.c: "Beladet die Schiffe! Wir stechen zu fernen Ufern in See!"
 colonization.4.t: "Die Moral der Ausbeutung"
 colonization.4.d: "Die Versuche der Regierung, ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) zu erlassen, hat die Frage nach der Moral des Kolonialismus an die vorderste Front der öffentlichen Debatte gespült."
 colonization.4.f: "„Wir haben kein Recht, uns einzumischen, zu kontrollieren oder auszubeuten. Man sagt, wir brächten ‚Zivilisation‘, doch wir bringen nur Elend und Unterdrückung. Wir richten das gesamte sozialökonomische Gefüge der Kolonien darauf aus, unseren selbstsüchtigen Bedürfnissen zu dienen.“"
 colonization.4.a: "Dieses Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) ist moralisch richtig."
 colonization.4.b: "Wir können einem Teil dieser Argumente zustimmen."
 colonial_ethical_conviction: "Kolonialismusdebatten"
 ethically_condemned: "Moralische Verdammung"
 ethical_concessions: "Moralische Zugeständnisse"
 colonial_enthusiasm: "Kolonialer Enthusiasmus"
 our_place_on_the_world_stage: "Ein Platz auf der Weltbühne"
 colonial_enthusiasm_settlers: "Enthusiastische Siedler"
