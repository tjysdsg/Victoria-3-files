 cholera.1.d1: "Der geniale Chirurg und Apotheker John Snow hat die Quelle eines Choleraausbruchs in [SCOPE.sState('cholera_state').GetCityHubName] ausfindig gemacht. Dies hat zu großen Fortschritten auf dem Gebiet des öffentlichen Gesundheitswesens geführt."
 cholera.1.d2: "Ein genialer Chirurg und Apotheker hat die Quelle eines Choleraausbruchs in [SCOPE.sState('cholera_state').GetCityHubName] ausfindig gemacht. Dies hat zu großen Fortschritten auf dem Gebiet des öffentlichen Gesundheitswesens geführt."
 cholera.1.f: "„Das Ergebnis der Untersuchung war dann, dass es in diesem Teil Londons keinen besonderen Ausbruch oder eine besondere Verbreitung der Cholera gegeben hatte, außer bei jenen Personen, die das Wasser aus dem oben erwähnten Pumpbrunnen zu trinken pflegten. Infolge meiner Ausführungen wurde der Griff der Pumpe am Folgetag entfernt.\"" #John Snow
