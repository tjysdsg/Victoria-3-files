 je_victoria_reason: "Die Personalunion zwischen Großbritannien und Hannover steht auf wackligen Beinen. Unterschiedliche Gesetze zur Nachfolgeregelung garantieren, dass die Union mit dem Tod von König Wilhelm endet, wobei der britische Thron dann an Prinzessin Victoria geht."
