 raj.1.t: "Das Juwel der Krone"
 raj.1.d: "Die Herrschaft [SCOPE.sCountry('company_country').GetAltName('GEN')] ist vorüber, und die [SCOPE.sCountry('british_raj_country').GetAdjectiveNoFormatting|l]e Regierung spielt fortan eine größere Rolle in indischen Angelegenheiten. In die Geschichte wird dieser Tag als der Entstehungsmoment von Britisch-Indien eingehen."
 raj.1.f: "„Solange wir Indien beherrschen, sind wir die größte Weltmacht. Verlieren wir es, sind wir auf einen Schlag nur noch eine Macht dritter Klasse. Nur durch despotische Methoden können wir aus Indien herausholen, was das Empire braucht.“"
 raj.1.a: "Endlich sind wir die Herrschaft der Kompanie los."
 activate_british_raj: "Die Ostindien-Kompanie wird zu Britisch-Indien reformiert."
 raj.2.t: "Doktrin des Verfalls ausgerufen"
 raj.2.d1: "Der [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting|l]e Resident hat die Doktrin des Verfalls geltend gemacht, wobei man das fortgeschrittene Alter unseres Herrschers und das Ausbleiben eines männlichen Erben als Grund nennt. Nach [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting|l]em Erlass werden die Territorien [ROOT.GetCountry.GetAltName('VON')] direkt [ROOT.GetCountry.GetTopOverlord.GetAltName('VON')] annektiert."
 raj.2.d2: "Der [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting|l]e Resident hat die Doktrin des Verfalls geltend gemacht, wobei man die angebliche Unfähigkeit unseres Herrschers ([ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]) nennt. Nach [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting|l]em Erlass werden die Territorien [ROOT.GetCountry.GetAltName('VON')] direkt [ROOT.GetCountry.GetOverlord.GetAltName('VON')] annektiert."
 raj.2.f: "Genau um ein Uhr nachmittags tritt der Resident ein. Um fünf nach eins serviert man [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] und dem anwesenden Dolmetscher Tee. Um zehn nach eins wird das Diktat vorgelegt. Um viertel nach eins gab es kein [ROOT.GetCountry.GetAltNameNoFormatting('AKK')] und keinen [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] mehr. Der Resident ging, und der Dampf stieg noch immer von seinem unberührten Tee auf."
 raj.2.a: "Wir können uns dem nicht widersetzen."
 raj.2.b: "Ruft unsere Armee. Wir werden uns dem jetzt stellen."
