 dreadnought_hoax.1.t: "Der Schlachtschiff-Betrug"
 dreadnought_hoax.1.d: "Eine wichtige Publikation ([SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]) meldet, einige schelmische Akademiker hätten sich als Mitglieder der [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting|l]en Königsfamilie auf Besuch verkleidet. Die Offiziere an den [SCOPE.sBuilding('hoax_building').GetName] von [SCOPE.sState('hoax_state').GetName] fielen auf die Täuschung herein und stellten ihnen die Flotte vor. Der Zwischenfall war äußerst peinlich für diese Interessengruppe ([SCOPE.gsInterestGroup('navy_ig').GetName])."
 dreadnought_hoax.1.f: "„Die anwesenden Offiziere hießen die Betrüger mit einer Ehrengarde willkommen und da sie keinerlei Ahnung von [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting|l]en Bräuchen und Moden hatten, fielen sie auf die Verkleidungen herein und ließen aus Versehen die [SCOPE.sCountry('haox_country_2').GetAdjectiveNoFormatting|l]e Flagge hissen. Die Betrüger gaben dann Gebrabbel von sich und führten eine ausgedachte [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting|l]e Zeremonie durch, um die Flotte zu segnen.“"
 dreadnought_hoax.1.a: "Nehmen wir sie sofort fest!"
 dreadnought_hoax.1.b: "Bunga, bunga."
 battleship_hoax: "Schlachtschiff-Betrug"
 dual_monarchy.1.t: "Die Doppelmonarchie"
 dual_monarchy.1.d: "Wir haben einen Platz für das [SCOPE.sCulture('hungarian_culture').GetName|l]e Volk gefunden. Nach Jahrhunderten der ungleichen Herrschaft werden sie fortan eine gleichwertige Rolle in einem austro-ungarischen Staat spielen."
 dual_monarchy.1.d2: "Die Lage in Ungarn brodelt. Wenn wir dem [SCOPE.sCulture('hungarian_culture').GetName|l]en Volk nicht einen gleichen Anteil am [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Staat geben, riskieren wir einen offenen Aufstand."
 dual_monarchy.1.f: "„Wenn [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nur zu Verstand käme, würde [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] verstehen, dass die Einheit von Österreich und Ungarn für beide Seiten Vorteile hat. Österreich kann sich sicher sein, dass die ungarischen Eliten mit ihrem Platz am Hof zufrieden sind und dem Kaiserreich treu dienen werden.“"
 dual_monarchy.1.a: "Österreich und Ungarn sind vereint."
 dual_monarchy.1.b: "Wir müssen den Kompromiss hinnehmen."
 dual_monarchy.1.c: "Österreich wird immer Österreichisch bleiben!"
 je_dual_monarchy: "Die Ungarnfrage"
 je_dual_monarchy_reason: "Ungarischer Nationalismus ist im Aufwind und ungarische Eliten streben danach, stärker in der Regierung vertreten zu sein. Wenn wir zulassen, dass diese Bewegungen zu stark werden, könnte uns ein unbequemer Kompromiss erwarten."
