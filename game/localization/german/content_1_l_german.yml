 je_german_unification_idea_reason: "Die Ideen des Nationalismus verbreiten sich im deutschen Volk wie ein Lauffeuer. Sobald diese Ideale eine kritische Masse an Anhängern in den verschiedenen Staaten des Deutschen Bundes erreicht haben, wird man zwangsläufig nach einer nationalen Einigung verlangen."
