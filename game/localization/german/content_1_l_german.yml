 je_south_german_status: "Die süddeutschen Kleinstaaten werden sich mit uns vereinigen, wenn wir der einzige [concept_unification_candidate] werden können."
 german_unification.1.t: "Deutsche Führung"
 german_unification.1.d1: "Da [ROOT.GetCountry.GetAltName('NOM')|U] nun als die einzige realistische Möglichkeit für die Deutsche Einigung gilt, haben sich viele norddeutsche Staaten unter unserem Banner versammelt. Man darf die Hoffnung haben, dass dies zu einer Föderation der deutschen Staaten führt."
 german_unification.1.d2: "Da [ROOT.GetCountry.GetAltName('NOM')|U] nun als die einzige realistische Möglichkeit für die Deutsche Einigung gilt, haben sich viele süddeutsche Staaten unter unserem Banner versammelt. Man darf die Hoffnung haben, dass dies zu einer Föderation der deutschen Staaten führt."
 german_unification.1.f: "Aus den verstreuten Lehen des Heiligen Römischen Reichs bis zum Chaos im Nachgang Napoleons wurde Deutschland nun erstmals wirklich geeint. Was der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Staat heute erreicht hat, ist ein Schritt hin zum Unmöglichen und doch Unvermeidlichen."
 german_unification.1.a: "Die verantwortlichen Staatsmänner sind Nationalhelden."
 german_unification.1.b: "Die Welt wird von unserer Leistung erfahren."
 german_unification.2.t: "Konföderation mit [SCOPE.sCountry('german_unification_candidate').GetAltName('DAT')]"
 german_unification.2.d: "Da [SCOPE.sCountry('german_unification_candidate').GetAltName('NOM')|U] nun als die einzige realistische Möglichkeit für die Deutsche Einigung gilt, haben sich viele deutsche Kleinstaaten unter diesem Banner versammelt. Sollten wir unsere Unabhängigkeit zum Wohl einer übergreifenderen deutschen Einigung aufgeben?"
 german_unification.2.f: "„Indem wir uns dieser Konföderation mit [SCOPE.sCountry('german_unification_candidate').GetAltName('DAT')] anschließen, mögen wir die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Souveränität aufgeben, doch dadurch tragen wir dazu bei, die deutsche Souveränität zu sichern. Der Zeitgeist lässt sich nicht bestreiten: Das deutsche Volk verlangt nach Einheit, und die [SCOPE.sCountry('german_unification_candidate').GetAdjectiveNoFormatting|l]en Herzen scheinen entschlossen, genau diese Einheit herbeizuführen. Sich dieser Zusammenkunft des deutschen Volks entgegenzustellen, wäre schlichtweg töricht.“"
 german_unification.2.a: "Für Deutschland!"
 german_unification.2.b: "Unsere Souveränität ist unantastbar."
 german_unification.3.t: "Der Eiserne Kanzler"
 german_unification.3.d: "Ein Adliger namens [SCOPE.sCharacter('bismarck_scope').GetFullName] ist in eine prominente Stellung innerhalb einer [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Interessengruppe ([SCOPE.gsInterestGroup('junkers').GetName]) aufgestiegen. Er setzt sich für nationale Einigkeit und politischen Pragmatismus ein und bietet dem Staat seine Dienste an."
 german_unification.3.f: "„Ich werde mich bald gezwungen sehen, die Leitung der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Regierung zu übernehmen. Meine erste Sorge wird die Umorganisation der Armee sein – mit oder ohne Hilfe des Landtags. Sobald die Armee sich in einem Zustand befindet, der Respekt einflößt, werde ich den erstbesten Vorwand nutzen, um Österreich den Krieg zu erklären, den Bundestag aufzulösen, die kleineren Staaten ruhigzustellen und die nationale Einheit Deutschlands unter [ROOT.GetCountry.GetAdjectiveNoFormatting|l]er Führung zu bringen.“"
 german_unification.3.a: "Bismarck als Kanzler einsetzen."
 german_unification.3.b: "Realpolitik ist nicht das Richtige."
 realpolitik: "Triumph der Realpolitik"
 germany_aggressive_expansion: "Realpolitik verdammt"
 bismarck_unpopular: "Bismarck in Ungnade"
 bismarck_popular: "Bismarck bevorzugt"
 je_german_unification: "Deutsche Vereinigung"
 je_german_unification_reason: "Die Zeit ist gekommen für die letzte Kraftanstrengung bei der deutschen Vereinigung. Als einer der führenden deutschen Staaten ist es unsere Pflicht, dieses Ziel herbeizuführen."
 german_unification.4.t: "Deutsche Vereinigung"
 german_unification.4.d: "Die unermüdlichen Mühen von Staatsmännern und Soldaten wurden belohnt: Deutschland wurde zu einem Staat vereint."
 german_unification.4.f: "Durch Blut und Eisen, durch Diplomatie und Schläue wurde Deutschland vereint. Es ist ein Tag des Triumphs. Was die Zukunft auch bringen mag: Die deutsche Nation wird gewiss eine führende Rolle dabei spielen, über das Schicksal der Menschheit zu entscheiden."
 german_unification.4.a: "Ein Hoch auf [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 german_unification.4.b: "Das ist ein Sieg für das deutsche Volk."
 german_unification.5.t: "Deutsche Nationalidentität"
 german_unification.5.d1: "Die Ideale des Nationalismus und der nationalen Einigung haben im gesamten Deutschen Bund viele Anhänger gefunden. Sie blicken auf stärkere deutsche Mächte wie uns, in der Hoffnung, dass wir uns auf der größeren europäischen Bühne für die Sache der Deutschen Einigung einsetzen."
 german_unification.5.d2: "Die Ideale des Nationalismus und der nationalen Einigung haben im gesamten Deutschen Bund viele Anhänger gefunden. Sie blicken auf stärkere deutschen Mächte wie [SCOPE.sCountry('german_unifier_candidate').GetAltName('AKK')], in der Hoffnung, dass sie sich auf der größeren europäischen Bühne für die Sache der Deutschen Einigung einsetzen."
 german_unification.5.d3: "Die Ideale des Nationalismus und der nationalen Einigung haben im gesamten Deutschen Bund viele Anhänger gefunden. Ohne eine klar führende Nation unter den deutschen Staaten bleibt unklar, wer auf der größeren europäischen Bühne die Sache der Deutschen Einigung vorantreiben könnte."
 german_unification.5.f: "„Der Deutsche Bund? Der Bund ist ein Witz, ein Relikt aus einer vergangenen Zeit, eine ausländische Zumutung! Damit das deutsche Volk gedeihen und seinen rechtmäßigen Platz in Europa einnehmen kann, brauchen wir eine wahre deutsche Nation!“"
 german_unification.5.a: "Vor uns liegen bedeutsame Zeiten."
 je_south_german_unification: "Süddeutscher Bund"
 je_south_german_unification_reason: "Das Zeitalter des Nationalismus ist angebrochen und das deutsche Volk sehnt sich nach Einheit. Wir müssen danach streben, die vorherrschende Macht in Süddeutschland zu werden, damit das Volk uns als Vorstreiter seiner Sache sieht."
