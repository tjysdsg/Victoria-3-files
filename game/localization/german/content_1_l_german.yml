 #Oregon Border Dispute
 je_oregon: "Der Oregon-Grenzstreit"
 je_oregon_reason: "Der genaue Verlauf der Oregon-Grenze ist schon lange eine offene Frage zwischen Großbritannien und den Vereinigten Staaten. Es wird höchste Zeit, dass jemand diesen Streit klärt."
 oregon_tt: "Hat den Oregon-Trail durch die Kartierung des Wilden Westen Amerikas entdeckt"
 oregon.2.t: "Der Oregon-Grenzstreit"
 oregon.2.d: "[SCOPE.sCountry('usa_scope').GetAltName('NOM')|U] haben einen vernünftigen Kompromiss im Oregon-Grenzstreit vorgeschlagen: Sie annektieren [SCOPE.sState('washington_scope').GetName], [SCOPE.sState('oregon_scope').GetName] und [SCOPE.sState('idaho_scope').GetName], während wir unsere Ansprüche auf die nördlichen Regionen behalten."
 oregon.2.f: "„Wenn die Amerikaner an der Mündung des Columbia siedeln, wäre es meines Erachtens nötig, die Küste südlich des Flusses aufzugeben. Diese Angelegenheit bedarf umgehender Klärung.“\n\n„Solange die Händler der British Fur Company von ihren verschiedenen Außenposten aus noch freien Zugang zur Region der Rocky Mountains haben, werden sie den Pelzhandel westlich des Mississippi in großem Stil monopolisieren. Dies wird unseren eigenen Handel binnen weniger Jahre nahezu gänzlich davon ausschließen.“"
 oregon.2.a: "Ein sehr angenehmer Kompromiss!"
 oregon.2.b: "Wir werden nicht einen Fingerbreit britischen Gebiets aufgeben!"
 oregon.3.t: "Der Oregon-Kompromiss"
 oregon.3.d: "[SCOPE.sCountry('britain_scope').GetAltName('NOM')|U] hat unseren vernünftigen Bedingungen zugestimmt und die Kontrolle von [SCOPE.sState('washington_scope').GetName], [SCOPE.sState('oregon_scope').GetName] und [SCOPE.sState('idaho_scope').GetName] an [ROOT.GetCountry.GetAltName('AKK')] übertragen."
 oregon.3.f: "„Der derzeitige Kompromiss soll durch [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetAltName('VON')] ratifiziert werden, mit dem Rat und der Zustimmung des Senats. Die entsprechenden Schriftstücke sollen in London überreicht werden, noch ehe sechs Monate verstreichen – oder wenn möglich früher.“"
 oregon.3.a: "Ein sehr angenehmer Kompromiss."
 oregon.4.t: "Gescheiterter Oregon-Kompromiss"
 oregon.4.d: "[SCOPE.sCountry('britain_scope').GetAltName('NOM')|U] hat unseren vernünftigen Kompromiss für den Oregon-Grenzstreit abgelehnt. Die Ansprüche [ROOT.GetCountry.GetAltName('VON')] auf die Region bleiben unbestreitbar, sodass eine gewaltsamere Machtübernahme unvermeidlich sein könnte."
 oregon.4.f: "„Das Britische Empire steht unserem Manifest Destiny im Weg! Unsere große Nation wird sich von einem funkelnden Meer zum anderen erstrecken.“"
 oregon.4.a: "Wenn sie es uns nicht freiwillig geben, nehmen wir es uns mit Gewalt."
 je_conquer_oregon: "Annektiert Oregon"
 je_conquer_oregon_reason: "Da die Briten sich geweigert haben, Oregon diplomatisch aufzugeben, müssen wir es uns mit Waffengewalt nehmen."
 oregon_resolved: "Oregon-Streit geklärt"
 #Plague!
 plague.1.t: "Die [ROOT.GetCountry.GetAdjectiveNoFormatting]e Grippe"
 plague.1.d: "Ein gewaltiger Ausbruch eines besonders tödlichen Grippestrangs wütet in [SCOPE.sState('plague_origin_state').GetName]. Er droht, sich rasend schnell zu verbreiten, und könnte zu einer weltweiten Pandemie eskalieren."
 plague.1.f: "„Die Influenza-Epidemie kam wie der Schatten des Todes über Nacht über uns. Schon drei Tage, nachdem das Gesundheitsamt die Krankheit meldepflichtig machte, sind unserer Krankenhäuser bis zum Überlaufen mit Opfern dieser Seuche gefüllt.“"
 plague.1.a: "Wir müssen hoffen, dass sie sich nicht ausbreitet!"
 plague_decisions_available.tt: "Die Entscheidung „Pandemiebekämpfung“ ist verfügbar, die die Auswirkung und Verbreitung reduziert."
 plague_state_mortality.tt: "Die [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting|U]e Grippe tritt in „[THIS.GetState.GetName]“ auf und erhöht die [Concept('concept_pop_growth', '$concept_pop_growth_mortality$')] für die nächsten 6 Monate. Der Staat kann von weiteren Wellen der Pandemie betroffen sein"
 plague.2.t: "Die [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]e Grippe breitet sich aus"
 plague.2.d: "Die tödliche [SCOPE.sCountry('plague_originator_country').GetAdjective]e Grippe ist in [SCOPE.sState('plague_spread_target').GetName] aufgetreten. Die Pandemie wird rasch zu einer weltweiten Krise."
 plague.2.f: "„Es war tatsächlich wie der Strom aus Verwundeten von einem Schlachtfeld, und die Häuser waren beinahe sofort bis zum letzten Bett belegt. Nach wenigen Tagen wurde es nötig, neue Krankenquartiere in der Sporthalle unserer Hochschule einzurichten, mit Betten aus unseren Studentenwohnheimen.“"
 plague.2.a: "Wann wird diese Seuche enden?"
 plague.3.t: "Eine neue Welle der [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]en Grippe"
 plague.3.d: "Die schreckliche Seuche breitet sich in [SCOPE.sState('new_wave_state').GetName] aus, mit einer neuen Welle, die weite Teile der Bevölkerung infiziert."
 plague.3.f: "„Gegen zwölf Uhr fühlte ich mich heiß. Ich hatte so hohes Fieber, dass ich dachte, meine Kleidung würde Feuer fangen. Ich hatte einen Husten, der mir die Eingeweide zu zerreißen drohte, wenn ich ihn nicht zu unterdrücken vermochte. Es war finster; ich hatte gewiss eine Lungenentzündung und fühlte mich in meinem ganzen Leben noch nicht so unwohl, einsam und verlassen.“"
 plague.3.a: "Möge der Himmel dies bald enden lassen."
 plague.4.t: "Die [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]e Grippe"
 plague.4.a: "Ich hoffe nur, dass sie niemals [ROOT.GetCountry.GetAltName('AKK')] erreicht!"
 plague.5.t: "Die [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]e Grippe: Wie die Regierung reagiert"
 plague.5.d: "Die Regierung muss festlegen, wie sie auf die Grippepandemie reagiert, die die Nation zu erfassen droht. Strengere Maßnahmen hätten sicher ihren Preis, würden aber Leben retten."
 plague.5.f: "„IM AUFTRAG UND AUF ANWEISUNG DES STAATLICHEN GESUNDHEITSAMTS wird ab HEUTE MITTAG KEIN UNTERRICHT an der Universität mehr stattfinden. Studenten ist es UNTERSAGT, die Stadt zu verlassen, denn dadurch könnte sich die Infektionsrate erhöhen.“"
 plague.5.a: "Eine strenge Ausgangssperre erlassen und alle nicht-essenziellen Geschäfte schließen."
 plague.5.b: "Maßnahmen wie Abstand halten und Schutzmasken anordnen."
 plague.5.c: "Wir können die Wirtschaft nicht aufs Spiel setzen."
 plague_lockdown.tt: "Staaten erleiden mit sehr viel kleinerer Wahrscheinlichkeit weitere Wellen der Grippe.\nDie Sterblichkeit bei weiteren Wellen ist deutlich reduziert."
 plague_measures.tt: "Staaten erleiden mit kleinerer Wahrscheinlichkeit weitere Wellen der Grippe.\nDie Sterblichkeit bei weiteren Wellen ist reduziert."
 plague_no_response.tt: "Staaten machen weitere Wellen der Grippe durch (bis zu vier).\nDie Grippesterblichkeit könnte sehr hoch ausfallen."
 spanish_flu_response: "Pandemiebekämpfung"
 spanish_flu_response_desc: "Während die tödliche Grippe das Land verheert, müssen wir handeln, um unsere Bürger zu schützen."
 has_not_taken_plague_decision_for_6_months.tt: "Hat die eigene nationale Pandemiebekämpfung innerhalb der letzten 6 Monate nicht geändert."
 pandemic_response.tt: "Wir werden entscheiden, wie wir die Pandemie bekämpfen wollen.\nWir können unsere Bekämpfung aber 6 Monate nicht ändern."
 plague_modifier: "Grippepandemie: Sterblichkeit"
 plague_lockdown_mod: "Grippepandemie: Betriebsstillegungen"
 plague_measures_mod: "Grippepandemie: Betriebsstillegungen"
 plague.7.t: "Grippeberichte sorgen für Antikriegshaltung"
 plague.7.d: "Berichte über die vielen Toten durch die [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting]e Grippe in [SCOPE.sState('plague_state').GetName] schaden dem öffentlichen Rückhalt für unsere Kriegsbemühungen."
 plague.7.f: "„Ist es nicht Wahnsinn, Männer in den Krieg zu schicken, während diese Seuche in unserer Heimat wütet? Sollte dem Staat das Leben seiner Bürger nicht wichtiger sein als ihr Tod?“"
 plague.7.a: "Wir werden uns nicht in die Pressefreiheit einmischen."
 plague.7.b: "Verteilen wir beruhigende Propaganda, die von medizinischer Wissenschaft unterfüttert wird."
 plague.7.c: "Zensieren wir die Sterblichkeitsraten und die Infektionszahlen."
 plague.8.t: "Pandemiemaßnahmen vergrößern die Armut"
 plague.8.d: "Da so viele Menschen aufgrund unser Maßnahmen zur Pandemiebekämpfung nicht arbeiten können, können unsere ärmeren Bürger in [SCOPE.sState('plague_poverty_state').GetName] kaum noch ihre Miete zahlen. Arbeiter, die erst vor Kurzem ihre Stelle verloren haben, werden von Vermietern, die keinerlei Mitleid mit ihnen zeigen, einfach auf die Straße gesetzt."
 plague.8.f: "„Man hat mir gesagt, ich kann nicht arbeiten, weil die Fabrik überfüllt ist. Alle Fabriken sind überfüllt! Der Vermieter – möge er im ewigen Feuer schmoren – kümmert sich keinen Deut um unsere Scherereien und verlangt, dass ich bis Ende der Woche zahle. Sonst setzt er mich auf die Straße. Meine Familie wird aus unserem Zuhause vertrieben.“"
 plague.8.a: "Veranlassen wir eine Mietpreisbremse und ein Kündigungsverbot."
 plague.8.b: "Erhöhen wir zeitweise die Sozialhilfe."
 plague.8.c: "Es gibt nichts, was wir dagegen unternehmen können."
 plague.9.t: "Die Antimaskenliga"
 plague.9.d: "[SCOPE.sCharacter('anti_mask_ig_leader').GetFullName] hat die Antimaskenliga gegründet, die in Opposition zu unseren Maßnahmen zur Pandemiebekämpfung steht. Diese Leute bestreiten die Effektivität unserer Maßnahmen und verlangen, dass wir sie widerrufen, um unserer Wirtschaft zu helfen."
 plague.9.f: "„Tragt Masken und rettet Leben! Der Notfall, dem sich unser Land jetzt gegenübersieht, übersteigt die Möglichkeiten des Gesundheitsministeriums.\nWer sie nicht trägt, wird krank. Wer jetzt keine Maske trägt – sei es Mann, Frau oder Kind –, der ist ein gefährlicher Drückeberger!“"
 plague.9.a: "Ignorieren wir die Liga."
 plague.9.b: "Geben wir die Maßnahmen zur Seuchenbekämpfung auf."
 plague.9.c: "Diskreditieren wir die Liga mit medizinischer Wissenschaft."
