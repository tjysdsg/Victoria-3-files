 communism.4.t: "Die Rückeroberung des Brots"
 communism.4.d: "[ROOT.GetCountry.GetAltName('NOM')|U] wird rasch zu einer anarchistischen Utopie. Armut wurde fast völlig ausgemerzt, und die klassenlose Gesellschaft, die auf gegenseitiger Hilfe beruht, beginnt, Wurzeln zu schlagen."
 communism.4.f: "„Sehen wir auch eine andere Vorstellung von der Gesellschaft sich entfalten: Unter dem Namen Anarchismus sucht sie die umfassendste Entwicklung der Individualität, verbunden mit der höchsten Entwicklung der freiwilligen Assoziation unter allen Aspekten, in allen möglichen Graden, für alle erdenklichen Ziele.“" #Kropotkin
 communism.4.a: "Mutter Anarchie liebt ihre Söhne."
