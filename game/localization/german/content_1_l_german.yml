 #Alaska Purchase
 usa_purchase_alaska: "Über den Kauf Alaskas verhandeln"
 usa_purchase_alaska_desc: "Auch wenn manche den strategischen und wirtschaftlichen Wert der Weiten von Alaska anzweifeln, sollten wir uns die Gelegenheit nicht entgehen lassen, die Grenzen der Freiheit auszuweiten."
 alaska.1.t: "Ein Angebot für Alaska"
 alaska.1.d: "[SCOPE.sCountry('alaska_buyer').GetAltName('NOM')|U] haben uns ein Angebot für den Kauf von [SCOPE.sState('alaska_scope').GetName] gemacht."
 alaska.1.f_ru: "„Als Repräsentanten [SCOPE.sCountry('alaska_buyer').GetAltNameNoFormatting('GEN')] erklären wir uns fortan bereit, an der Landeskasse in [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName] dem diplomatischen Vertreter oder einem anderen Agenten [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')|U]er Majestät [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] aller Russen sieben Millionen und zweihunderttausend Dollar in Gold zu bezahlen.“"
 alaska.1.f: "„Als Repräsentanten [SCOPE.sCountry('alaska_buyer').GetAltNameNoFormatting('GEN')] erklären wir uns fortan bereit, an der Landeskasse in [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName] dem diplomatischen Vertreter oder einem anderen Agenten [SCOPE.sCountry('alaska_seller').GetAltNameNoFormatting('GEN')] sieben Millionen und zweihunderttausend Dollar in Gold zu bezahlen.“"
 alaska.1.a: "Das Land ist wertlos. [SCOPE.sCountry('alaska_buyer').GetAltNameNoFormatting('NOM')|U] sollen es ruhig haben."
 alaska.1.b: "[SCOPE.sState('alaska_scope').GetName] könnte versteckte Reichtümer beherbergen."
 alaska.2.t: "Der Kauf von [SCOPE.sState('alaska_scope').GetName]"
 alaska.2.d: "[SCOPE.sCountry('alaska_seller').GetAltName('NOM')|U] hat unseren Bedingungen zugestimmt. Ein Vertrag für den Kauf von [SCOPE.sState('alaska_scope').GetName] wurde aufgesetzt."
 alaska.2.f: "„Morgen, wenn es Ihnen recht ist, komme ich ins Ministerium, und dann gehen wir dieses Abkommen ein.“\n„Warum denn bis morgen warten, Herr Stoeckl? Lassen Sie uns diesen Vertrag noch heute Abend aufsetzen!“"
 alaska.2.a: "Welche Reichtümer mag dieses weite Land verbergen?"
 alaska.3.t: "Kauf von [SCOPE.sState('alaska_scope').GetName] gescheitert"
 alaska.3.d: "Die Verhandlungen mit [SCOPE.sCountry('alaska_seller').GetAltName('DAT')] zum Kauf von [SCOPE.sState('alaska_scope').GetName] sind gescheitert."
 alaska.3.f: "„So sehen wir also, dass der Krieg nicht bloß ein politischer Akt, sondern auch ein echtes politisches Instrument ist, eine Fortsetzung des politischen Verkehrs, ein Durchführen desselben mit anderen Mitteln.“"
 alaska.3.a: "Wir werden die Diplomatie mit anderen Mitteln fortsetzen."
 alaska.3.b: "Es war den Versuch wert."
 alaska.4.t: "Ein Angebot für Alaska"
 alaska.4.d: "[SCOPE.sCountry('alaska_seller').GetAltName('NOM')|U] ist nicht in der Lage, seinen nordamerikanische Kolonie [SCOPE.sState('alaska_scope').GetName] selbst zu verteidigen und scheint bereit, das Territorium für eine erschwingliche Summe an uns zu verkaufen."
 alaska.4.f: "„Der Repräsentant [SCOPE.sCountry('alaska_buyer').GetAltNameNoFormatting('GEN')] erklärt sich bereit, der Landeskasse in [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName] dem diplomatischen Vertreter oder einem anderen Agenten [SCOPE.sCountry('alaska_seller').GetRuler.GetCustom('DE_PRO_POS_S_3P')|U]er Majestät [SCOPE.sCountry('alaska_seller').GetRuler.GetCustom('DE_ART_DEF_S_D')] [SCOPE.sCountry('alaska_seller').GetRuler.GetPrimaryRoleTitle] und Herrscher[SCOPE.sCountry('alaska_seller').GetRuler.GetCustom('DE_END_NOU_S_GS_N')] von ganz [SCOPE.sCountry('alaska_seller').GetNameNoFormatting] sieben Millionen und zweihunderttausend Dollar in Gold zu bezahlen.“"
 alaska.4.a: "Treffen wir die nötigen Arrangements."
 alaska.4.c: "Wir können uns solch eine Ausgabe derzeit nicht leisten."
 alaska.4.tt1: "Wir bieten 3 Mio. £ über 1 Jahr an."
 je_alaska: "Der Kauf Alaskas"
 je_alaska_reason: "[SCOPE.sState('alaska_state').GetStateRegion.GetName], ein Staat, der im hohen Norden liegt, ist riesig und weitgehend unerforscht. Das Land könnte viele Reichtümer bieten, und sein Erwerb durch uns wird unsere Grenzen erheblich erweitern, unser nationales Prestige steigern und es uns ermöglichen, den Handel im nördlichen Pazifik zu dominieren."
