 tunguska.1.t: "Das Tunguska-Ereignis"
 tunguska.1.desc: "In der Tunguska-Region bei [SCOPE.sState('tunguska_state').GetName] hat sich eine gewaltige Explosion ereignet. Unsere Wissenschaftler glauben, dass ein Himmelskörper mit der Erde kollidiert ist."
 tunguska.1.f: "„Ich verlor für einen Moment das Bewusstsein, doch dann rannte meine Frau nach draußen und führte mich zum Haus. Danach kam ein solcher Lärm, als ob es Felsen regnete oder Kanonen feuerten. Die Erde bebte, und als ich auf dem Boden lag, drückte ich den Kopf nach unten, weil ich fürchtete, Felsen könnten ihn zerschmettern. Als sich der Himmel öffnete, raste ein heißer Wind zwischen den Häusern durch die Straßen, so wie von Kanonen. Er hinterließ Spuren auf dem Boden und vernichtet einen Teil der Ernte.“" #S. Semenov
 tunguska.1.a: "Faszinierend, aber irrelevant."
 tunguska.1.b: "Wir sollten das Ereignis wissenschaftlich untersuchen lassen."
 tunguska.1.c: "Es ist ein Omen!"
 tunguska.1.d: "Können wir da etwas abbauen?"
