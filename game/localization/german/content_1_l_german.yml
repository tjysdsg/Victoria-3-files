 meiji.13.t: "Die Öffnung Japans"
 meiji.13.d: "Da [ROOT.GetCountry.GetAltName('NOM')|U] gezwungen wurde, sich für die Welt zu öffnen, muss das Land sich nun mit der ökonomischen Einmischung anderer Mächte herumschlagen. Die Autorität des [SCOPE.sCharacter('shogun_scope').GetLastName]-Clans und der IG „[SCOPE.gsInterestGroup('shogunate_ig').GetName]“ werden somit massiv untergraben."
 meiji.13.f: "Die sich drehenden Winde der Zeit heulen an unserer Tür, und um unseren derzeitigen Zustand zu wahren, müssen wir uns beugen und uns für die Launen der Welt öffnen."
 meiji.13.a: "Wir müssen uns an unsere neuen Umstände anpassen."
 bic_breakup.1.t: "Das Ende der britischen Herrschaft"
 bic_breakup.1.d: "Führungslos und ohne die Unterstützung seines kolonialen Suzeräns steht [ROOT.GetCountry.GetAltName('NOM')] kurz vor dem Zusammenbruch. Es scheint, dass die [SCOPE.sCulture('british_culture').GetName|l]e Herrschaft zu Ende ist."
 bic_breakup.1.f: "„Unsere Posten verlassen? Welche Posten, welche Armee? In ein paar Stunden wird hier alles voller Hindus sein. Oder brennen. Oder beides. Nun stellt die Beschwerden ein und tragt diesen Sack weg. Nehmt alles von Wert mit, was nicht niet- und nagelfest ist, und ich sorge für eine Überfahrt nach London.“"
 bic_breakup.1.a: "Indien wird unter den Fürsten aufgeteilt."
 bic_breakup.1.b: "Dies ist die Geburt einer indischen Nation."
 bic_breakup.1.c: "Die britische Herrschaft muss um jeden Preis bewahrt werden."
