 generals.1.f: "So viele Orden zierten [SCOPE.sCharacter('low_rank_general').GetCustom('DE_PRO_POS_S_3P')]e Jacke, dass man kaum noch den Stoff darunter sehen konnte, und doch war es noch nicht genug. [SCOPE.sCharacter('low_rank_general').GetCustom('DE_ART_DEF_S_N')|U] General[SCOPE.sCharacter('low_rank_general').GetCustom('DE_END_NOU_S_GS_N')] lächelte mit stolzgeschwellter Brust, als [SCOPE.sCharacter('low_rank_general').GetCustom('DE_PRO_PER_S_3P_N')] sich ausmalte, wie [SCOPE.sCharacter('high_rank_general').GetLastName] dreinschauen würde, sobald [SCOPE.sCharacter('high_rank_general').GetCustom('DE_PRO_PER_S_3P_N')] [SCOPE.sCharacter('high_rank_general').GetRankName] von [SCOPE.sCharacter('low_rank_general').GetCustom('DE_PRO_POS_S_3P')]em bevorstehenden Aufstieg erfuhr. Ihre Rivalität war unter den Offizieren legendär.\n\nEndlich würde [SCOPE.sCharacter('low_rank_general').GetCustom('DE_PRO_PER_S_3P_N')] bekommen, was [SCOPE.sCharacter('low_rank_general').GetCustom('DE_PRO_PER_S_3P_D')] zustand."
