 meiji.6.d: "[SCOPE.sCharacter('western_investor_ig_leader').GetFullName], [SCOPE.sCharacter('western_investor_ig_leader').GetCustom('DE_ART_IND_N')] reich[SCOPE.sCharacter('western_investor_ig_leader').GetCustom('DE_END_ADJ_IND_S_N')] und mächtig[SCOPE.sCharacter('western_investor_ig_leader').GetCustom('DE_END_ADJ_IND_S_N')] Industriell[SCOPE.sCharacter('western_investor_ig_leader').GetCustom('DE_END_ADJ_IND_S_N')] aus [SCOPE.sCountry('western_investor_country').GetAltName('DAT')], betrachtet [ROOT.GetCountry.GetAltName('AKK')] als lukrativen und unerschlossenen Markt. Im Austausch für politische Gefallen, die er zu einem späteren Zeitpunkt einlösen will, ist [SCOPE.sCharacter('western_investor_ig_leader').GetFullName] bereit, industrielle Techniken aus [SCOPE.sCharacter('western_investor_ig_leader').GetCustom('DE_PRO_POS_S_3P')]em Heimatland mit uns zu teilen."
 meiji.6.f: "„Es gibt jene unter meinen Berufskollegen, die mein Interesse an [ROOT.GetCountry.GetAltName('DAT')] verachten und meinen, der Mangel an natürlichen Ressourcen mache es zu einem geschäftlich wenig reizvollen Ort. Ich hingegen sehe in jedem Land das Potenzial. Was heute noch unberührte Wälder und brachliegende Felder sind, können morgen schon florierende Stadtzentren sein, erfüllt vom gesunden Rauch moderner Industrie.“"
 meiji.6.a: "[SCOPE.sCountry('western_investor_country').GetAdjectiveNoFormatting|U]er Einfallsreichtum wird [ROOT.GetCountry.GetAltName('AKK')] ermächtigen."
 meiji.6.b: "Wir brauchen keine fremde Einmischung in unsere Wirtschaft."
