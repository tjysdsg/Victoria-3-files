 communist_elections.1.t: "Die Rote Angst"
 communist_elections.1.d1: "Mitglieder einer Partei ([SCOPE.sParty('anti_leftist_party').GetName]) haben die Wählerinnen und Wähler eindringlich vor dem Wahlkampf einer anderen Partei ([SCOPE.sParty('leftist_party').GetName]) gewarnt."
 communist_elections.1.f: "Zuerst werden sie das Haus eurer Vorgesetzten nehmen, und ihr werdet ihnen dafür danken. Ihr werdet sie als den verheißenen Retter empfangen und vor ihnen niederknien. Dann werden sie auch das Haus eures Nachbarn nehmen, und ihr werdet versuchen, sie zu überzeugen. Ihr werdet sagen: „Aber das ist ein guter Mann. Ich kenne ihn!“ Und es wird nicht das Geringste ändern.\n\nDann werden sie euch das Auto wegnehmen, und ihr werdet denken: „Ich brauche sowieso kein Auto.“ Und könnt ihr euch vorstellen, was dann passiert? Ihr wisst, was dann passiert!"
