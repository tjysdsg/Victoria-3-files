 can_aus.1.t: "Konföderation mit [SCOPE.sCountry('canada_annex_scope').GetAltName('DAT')]"
 can_aus.1.d: "[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetFullName] hat die Konföderation zwischen [ROOT.GetCountry.GetAltName('DAT')] und [SCOPE.sCountry('canada_annex_scope').GetAltName('DAT')] besiegelt. Dies ist ein großer Sieg auf unserem Weg, ganz Kanada zu vereinen."
 can_aus.1.f: "Da nun alle Dokumente unterschrieben und besiegelt wurden, sind wir einen Schritt näher daran, eine Nation zu errichten. Die Kolonien waren nicht immer einer Meinung, doch das Volk Kanadas steht geschlossen hinter seiner Entscheidung, dies durchzusetzen."
 can_aus.1.a: "Gott schütze [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('DE_ART_DEF_S_A')] [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle]!"
 can_aus.2.t: "Die Vereinigung [SCOPE.sCountry('canada_scope_1').GetAltName('VON')] und [SCOPE.sCountry('canada_scope_2').GetAltName('DAT')]"
 can_aus.2.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] hat die Konföderation zwischen [SCOPE.sCountry('canada_scope_1').GetAltName('DAT')] und [SCOPE.sCountry('canada_scope_2').GetAltName('DAT')] besiegelt. Dies ist ein großer Sieg auf unserem Weg, ganz Kanada zu vereinen."
 can_aus.2.a: "Gott schütze [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!"
 can_aus.3.d: "Die Tinte auf dem Vereinigungsgesetz ist noch nicht trocken, als die Bürokraten und Politiker sich schon daran machen, [SCOPE.sCountry('canada_annex_scope').GetAltName('AKK')] einzugliedern. Mit dem Segen von [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetFullName] sind wir der Föderation Kanadas einen Schritt näher gekommen."
 can_aus.3.f: "Die Bürokratie wächst, wie man so sagt, um die Bedürfnisse der wachsenden Bürokratie zu erfüllen. Zumindest in diesem Fall dient sie einem hehren Ziel: Die Geburt der australischen Nation steht kurz bevor. Unterstützt vom Kolonialamt, den örtlichen Verwaltungen und vor allem dem Willen des australischen Volks können wir bei unserem Unterfangen nicht versagen."
 can_aus.4.d: "Die Tinte auf dem Vereinigungsgesetz ist noch nicht trocken, als die Bürokraten und Politiker sich schon daran machen, [SCOPE.sCountry('canada_scope_1').GetAltName('AKK')] in [SCOPE.sCountry('canada_scope_2').GetAltName('AKK')] einzugliedern. Mit dem Segen von [SCOPE.sCharacter('australia_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('australia_overlord_ruler').GetFullName] sind wir der Föderation Australiens einen Schritt näher gekommen."
 can_aus.5.t: "Kanadische Konföderation"
 can_aus.5.d: "Die Vereinigung Kanadas ist abgeschlossen. Die verschiedenen Kolonialregierungen wurden in eine einzige Vertreterin ihrer Art unter der Verwaltung [ROOT.GetCountry.GetAltName('GEN')] zusammengeführt – und dies mit der begeisterten Zustimmung [SCOPE.sCountry('canada_overlord_country').GetAltName('GEN')]."
 can_aus.5.f: "Der Traum eines vereinten Kanadas wurde endlich Wirklichkeit. Seit ihren bescheidenen Anfängen als kleine Kolonie im weiten unerforschten Norden haben sich die Siedler allem angepasst und sind an ihren Herausforderungen gewachsen. Sie sind ein Volk geworden. Sie haben eine Nation geschmiedet."
 can_aus.5.a: "Der wahre Norden ist stark und frei!"
 can_aus.6.d: "Die Vereinigung Kanadas ist abgeschlossen. Die verschiedenen Kolonialregierungen wurden in eine Vertreterin ihrer Art unter der Verwaltung [SCOPE.sCountry('canada_country').GetAltName('GEN')] zusammengeführt – und dies mit der begeisterten Zustimmung [ROOT.GetCountry.GetAltName('GEN')]."
 can_aus.7.t: "Australische Föderation"
 can_aus.7.d: "Die Kolonien Australiens wurden unter der Leitung [ROOT.GetCountry.GetAltName('GEN')] in einer Regierung konsolidiert. [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCountry('canada_overlord_country').GetAltName('VON')] hat dem australischen Volk formell gratuliert."
 can_aus.7.f: "Mit dem heutigen Tag beginnt die australische Nation. Das Land Down Under war eine große Herausforderung für die ersten Siedler – voll wilder Tiere und Pflanzen, bösartig und feindselig. Doch durch Einfallsreichtum, Entschlossenheit und Glauben haben wir dieses raue Land gezähmt."
 can_aus.7.a: "Voran, schönes Australien!"
 can_aus.8.d: "Die Kolonien Australiens wurden unter der Leitung [ROOT.GetCountry.GetAltName('GEN')] in einer Regierung konsolidiert. [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hat [SCOPE.sCharacter('canada_country_ruler').GetCustom('DE_ART_DEF_S_D')] [SCOPE.sCharacter('canada_country_ruler').GetPrimaryRoleTitle] [SCOPE.sCountry('canada_country').GetAltName('GEN')] formell für die Führungsrolle bei der Integration gratuliert."
 je_manifest_destiny_mexico: "Manifest Destiny: Mexikanische Abtretung"
 je_manifest_destiny_mexico_reason: "Es ist unser Schicksal, dass unser Territorium sich vom Atlantik zum Pazifik erstrecken soll. Von einem funkelnden Meer zum anderen!"
 je_manifest_destiny_frontier_wars: "Manifest Destiny: Indianerkriege"
 je_manifest_destiny_frontier_wars_reason: "Wir wollen, dass die Great Plains zu einer neuen Heimat für das amerikanische Volk werden. Die derzeitigen Bewohner müssen dafür fest unter Kontrolle gebracht werden."
 manifest_destiny.1.t: "Die Mexikanische Abtretung"
 manifest_destiny.1.d: "Wir haben den amerikanischen Südwesten der illegitimen Umklammerung Mexikos entrissen. [ROOT.GetCountry.GetAltName('NOM')|U] erstreckt sich nun vom Atlantik bis zum Pazifik."
 manifest_destiny.1.f: "So schön bist du für den Traum des Patrioten,\nder über die Jahre schaut\nDeine Städte aus Alabaster leuchten\nungetrübt von menschlichen Tränen!\nAmerika, Amerika,\nGott überschütte dich mit seiner Gnade\nund kröne deine Güte mit Brüderlichkeit\nvon einem funkelnden Ozean zum anderen!"
 manifest_destiny.1.a: "Das war unser Schicksal!"
 manifest_destiny.2.t: "Die Indianerkriege"
 manifest_destiny.2.d: "Die letzten Überbleibsel der amerikanischen Ureinwohner wurden ausgemerzt, sodass nur die Vorherrschaft [ROOT.GetCountry.GetAltName('GEN')] bleibt."
 manifest_destiny.2.f: "„Es steht in unserer Macht, die Welt von Neuem zu beginnen. Eine Lage, die an die derzeitige erinnert, ist seit den Tagen Noahs nicht mehr vorgekommen. Die Geburtsstunde einer neuen Welt steht bevor.“"
 manifest_destiny.2.a: "Die Grenzen der Freiheit rücken voran!"
 labor_rights.1.t: "Die Misshandlung der Leibeigenen"
 labor_rights.1.d: "[SCOPE.gsInterestGroup('serf_mistreaters').GetName] in [SCOPE.sState('serf_state').GetName] sind berüchtigt für ihre grobe Behandlung der Leibeigenen. Bauern beschweren sich über harte Strafen, unmögliche Arbeitsbelastungen und manchmal sogar Folter und Mord."
 labor_rights.1.f: "„Sie bekam dreißig Hiebe, weil ihr der Tee herunterfiel.“\n„Auf dem Anwesen auf dem Hügel verschwinden Leute.“\n„Unter den Kellern gibt es einen Kerker, schwört mein Vetter! Da foltern sie uns und trinken unser Blut!“"
 labor_rights.1.a: "Diese Erniedrigungen müssen enden."
 labor_rights.1.b: "Wir werden die Aristokraten mit dem vollen Ausmaß des Gesetzes bestrafen."
 serf_mistreaters_demonized: "Misshandlung der Leibeigenen bestraft"
 serf_mistreaters_demonized_enactment: "Misshandlung der Leibeigenen"
 anti_serfdom_debate: "Leibeigenschaft abgelehnt"
 anti_serfdom_popularity: "Beliebter Sklavenbefreier"
 labor_rights.2.t: "Sklavenbefreier"
 labor_rights.2.d: "Eine einflussreiche Interessengruppe ([SCOPE.gsInterestGroup('anti_serfdom_ig').GetName]) unter der Führung von [SCOPE.sCharacter('anti_serfdom_advocate').GetFullName] setzt sich für eine möglichst rasche Abschaffung der Leibeigenschaft ein."
 labor_rights.2.f: "„Ich könnte jeden Tag blumig über die moralischen Tugenden der Befreiung sprechen – und dies aus gutem Grund. Doch die schlichte Wahrheit ist, dass die Leibeigenschaft ineffizient ist. Sie ist wirtschaftlich ruinös, ein Hindernis jenes Fortschritts, der unserer Nation in Wirtschaft wie Gesellschaft rechtmäßig zusteht. Leibeigene, die auf den Feldern arbeiten, wären in Fabriken besser aufgehoben, wo sie lohnend angestellt und angemessen betriebsam sein könnten.“"
 labor_rights.2.a: "Sie haben ausgezeichnete Argumente."
 labor_rights.2.b: "Was für eine inspirierende Ansprache!"
 labor_rights.3.t: "Befreiung erkaufen"
 labor_rights.3.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('serf_owners').GetName]) weigert sich, ihre Leibeigenen ohne angemessene Kompensation aufzugeben. Ihr beträchtlicher politischer Einfluss macht es schwierig, diese Forderung zu verweigern."
 labor_rights.3.f: "„Wir verlassen uns seit Jahrhunderten auf die Arbeit der Leibeigenen. Man kann doch nicht fordern, dass wir sie ohne Entschädigung freigeben! Wie sollten wir denn sonst unsere Anwesen profitabel halten? Wie sollen wir den Lebensstandard sichern, an den wir gewöhnt sind? Unsere verhältnismäßige Armut würde uns zum Gespött der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Aristokraten machen!“"
 labor_rights.3.a: "Der Staat wird die Kosten erstatten."
 labor_rights.3.b: "Die Leibeigenen müssen sich ihre Freiheit selbst erkaufen."
 labor_rights.3.c: "Man kann keinen Menschen besitzen."
 government_buying_serfs: "Erkaufte Leibeigene"
 serfs_buying_serfs: "Selbstbefreiung"
 no_buying_serfs: "Weigerung, für die Befreiung zu bezahlen"
 labor_rights.4.t: "Direkte Aktion"
 labor_rights.4.d: "Von einer Interessengruppe ([SCOPE.gsInterestGroup('unions_scope').GetName]) organisierte Arbeiter setzen auf kurze Streiks und Phasen des Diensts nach Vorschrift, um Druck auf die Regierung zu machen, damit diese ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) erlässt. Ihre Methoden scheinen effektiv zu sein, doch sie verursachen großen Schaden in der Industrie."
 labor_rights.4.f: "„Wir haben das Recht auf Sicherheit am Arbeitsplatz! Niemand sollte sich beim Einstempeln fragen müssen, ob er heute vielleicht einen Arm oder ein Auge verliert. Bis unsere Sicherheit garantiert wird, werden wir nicht einen Tag weiterarbeiten.“"
 labor_rights.4.a: "Sollen sie streiken!"
 labor_rights.4.b: "Geben wir Versprechen ab und versuchen wir, die Lage zu deeskalieren."
 enactment_strikes_modifier: "Streiks zur Arbeitssicherheit"
 enactment_strikes_deterred_modifier: "Geordnete Proteste zur Arbeitssicherheit"
 worker_protection_negotiations: "Arbeitssicherheit ausgehandelt"
 labor_rights.5.t: "Arbeitssicherheitsverhandlungen"
 labor_rights.5.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('capitalists_scope').GetName]) hat staatlich vermittelten Verhandlungen mit einer anderen ([SCOPE.gsInterestGroup('unions_scope').GetName]) zur Einführung einer neuen Gesetzgebung ([SCOPE.sLaw('current_law_scope').GetName]) zugestimmt."
 labor_rights.5.f: "„Unsere Gewinnmargen werden leiden. Das muss Ihnen klar sein. Das kann für niemanden gut sein. Auch für Sie nicht. Wir könnten sogar gezwungen sein, Sie zu entlassen – und wie wollen Sie dann Ihre Familie ernähren?“\n\n„Wissen Sie, was schlecht fürs Geschäft ist? Wütende Arbeiter. Verletzte Arbeiter. Tote Arbeiter.“"
 labor_rights.5.a: "Die IG „[SCOPE.gsInterestGroup('unions_scope').GetName]“ unterstützen."
 labor_rights.5.b: "Zugeständnisse an die IG „[SCOPE.gsInterestGroup('capitalists_scope').GetName]“ machen."
 labor_rights.6.t: "Streikbrecher"
 labor_rights.6.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('capitalists_scope').GetName]) bezahlt einen Trupp bewaffneter Schläger, der sich „Privatermittleragentur“ nennt, um die Agitation einer anderen Interessengruppe ([SCOPE.gsInterestGroup('unions_scope').GetName]) zwecks einer neuen Gesetzgebung ([SCOPE.sLaw('current_law_scope').GetName]) zu beenden."
 labor_rights.6.f: "„Wir sorgen nur dafür, dass sich alle ans Gesetz halten. Wir wollen nicht, dass wütende Arbeiter Schüsse abgeben oder Aufstände anzetteln. Wir sind nur hier, um alles friedlich zu halten – solange der Preis stimmt. Und vielleicht brechen wir dabei auch einmal ein Bein oder schlagen einen Schädel ein. Das ist der Preis der öffentlichen Sicherheit.“"
 labor_rights.6.a: "Nehmen wir sie wegen Körperverletzung fest."
 labor_rights.6.b: "Wir können nicht riskieren, die IG „[SCOPE.gsInterestGroup('capitalists_scope').GetName]“ noch wütender zu machen."
