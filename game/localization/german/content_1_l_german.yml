 amazon.4.t: "Die gefährlichste Beute"
 amazon.4.d: "Bei der Rückreise von einer Safari strandete [SCOPE.sCharacter('hunted_character').GetFullName] auf einer kleinen Insel in [SCOPE.sState('dangerous_game_state').GetName]. Dort machte [SCOPE.sCharacter('hunter_character').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCountry('hunter_country').GetAdjectiveNoFormatting|l]e Aristokrat[SCOPE.sCharacter('hunter_character').GetCustom('DE_END_NOU_S_GS_N')] [SCOPE.sCharacter('hunter_character').GetFullName] Jagd auf [SCOPE.sCharacter('hunted_character').GetCustom('DE_PRO_PER_S_3P_A')] wie auf ein wildes Tier."
 amazon.4.f: "„Prächtig! Einer von uns wird zu einem Imbiss für die Hunde. Der andere schläft in diesem ganz ausgezeichneten Bett. En garde, [SCOPE.sCharacter('hunted_character').GetFirstName].“"
 amazon.4.a: "Barbarisch!"
 amazon.4.b: "[SCOPE.sCharacter('hunted_character').GetFirstName] hatte noch nie in einem besseren Bett geschlafen."
 je_trans_siberian_railway: "Die Transsibirische Eisenbahn"
 je_trans_siberian_railway_reason: "Sibirien ist reich an Ressourcen, doch es fehlt ihm an Infrastruktur. Wir müssen eine große Eisenbahnstrecke bauen, die die weite Entfernung zwischen Moskau und dem Pazifik überspannt."
 major_railways.1.t: "Die Transsibirische Eisenbahn"
 major_railways.1.d: "Eine gut ausgebaute Eisenbahnstrecke verbindet nun [SCOPE.sState('moscow_scope').GetName] mit [SCOPE.sState('siberia_end_scope').GetName]. Die Reichtümer Sibiriens warten nur drauf, dass wir sie uns holen!"
 major_railways.1.f: "Dies ist ein Triumph für die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Nation. [ROOT.GetCountry.GetAdjectiveNoFormatting|U]e Züge werden [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Kohle, [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Schwefel und [ROOT.GetCountry.GetAdjectiveNoFormatting|l]es Eisen über die unermesslichen Weiten Eurasiens befördern!"
 major_railways.1.a: "Das gehört mir, Jungs!"
 major_railways.1.b: "Alles einsteigen!"
