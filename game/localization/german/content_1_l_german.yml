 je_electric_underground_railway: "Die Metropoleisenbahn"
 je_electric_underground_railway_reason: "Unser Hauptsitz wird immer dichter bevölkert. Daher müssen wir uns einfallsreiche Transportlösungen überlegen. Unsere führenden Ingenieure glauben, es sei möglich, ein unterirdisches Schienennetzwerk zu bauen. Es wäre elektrisch betrieben und würde den Bürgern erlauben, schnell wichtige Orte zu erreichen."
 metro_system: "Elektrifizierte Metropoleisenbahn"
 metro_prestige: "Stadt von internationalem Ruf"
 metro.1.t: "Die Metropoleisenbahn"
 metro.1.d: "Die Eröffnung der [SCOPE.sState('metro_state').GetCityHubName|l]en Metropoleisenbahn wurde groß gefeiert. In einer Ansprache beglückwünschte [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] die Ingenieure, die dies ermöglicht hatten."
 metro.1.f: "„Nicht nur die Eisenbahn wird elektrisch betrieben, auch ganz [SCOPE.sState('metro_state').GetCityHubName]. Die Straßen sind voller Bürger, die die Wunder der Technik bestaunen und darüber spekulieren, welche Innovationen unser Leben wohl in Zukunft verändern werden.“"
 metro.1.a: "Die Ingenieure haben eine Belohnung verdient."
 metro.1.b: "Unsere Eisenbahn wird von der ganzen Welt beneidet werden."
 je_patagonia: "Die Eroberung der Wüste"
 je_patagonia_reason: "Die südlichen Weiten des Kontinents werden von keiner Nation kontrolliert. Auch wenn die einheimische Bevölkerung es uns nicht leicht machen wird, ist es doch wichtig, dass wir dieses Territorium sichern, ehe es in die Hände unserer Rivalen fällt."
 patagonia.1.t: "Die Eroberung der Wüste"
 patagonia.1.d: "Wir haben eine lange Kampagne abgeschlossen, um den Süden Patagoniens zu erobern. Siedler beginnen nach vielversprechenden Standorten zu suchen, an denen sie Ortschaften gründen und die natürlichen Ressourcen der Region ausbeuten können."
 patagonia.1.f: "„Die Mapuche haben jahrhundertelang und hart gekämpft, um ihr Land zu beschützen. Doch nun endlich sind sie besiegt und dieses Land gehört uns. Der Sieger bekommt die Beute. Jetzt müssen wir uns daranmachen, zu bevölkern und zu regieren, was wir gewonnen haben.“"
 patagonia.1.a: "Endlich gehört der Süden uns."
 patagonian_settlement: "Patagonische Besiedlung"
 patagonia.2.t: "Die Bewaffnung der Einheimischen"
 patagonia.2.d: "Wir haben entdeckt, dass unsere Rivalen aus [SCOPE.sCountry('rival_country').GetAltName('DAT')] die [SCOPE.sCountry('patagonia_country').GetAdjectiveNoFormatting|l]en Einheimischen in [SCOPE.sState('patagonia_state').GetName] bewaffnet haben. Dies dürfte unsere Bemühungen zur Eroberung dieser Region behindern."
 patagonia.2.f: "„Die [SCOPE.sCountry('patagonia_country').GetAdjectiveNoFormatting|l]en Einheimischen werden unsere Anwesenheit niemals begrüßen, doch ohne die Mittel zur Aufbau einer wirksamen Gegenwehr haben wir kaum auf ihren Widerspruch geachtet. Das Vorhandensein von [SCOPE.sCountry('rival_country').GetAdjectiveNoFormatting|l]er Bewaffnung in dieser Gleichung sorgt nun allerdings für die erschreckende Möglichkeit, dass wir uns ihnen auf Augenhöhe stellen müssten.“"
 patagonia.2.a: "Wir sollten versuchen, die Lage zu beruhigen."
 patagonia.2.b: "Wenn sie einen Kampf wollen, kriegen sie einen Kampf."
