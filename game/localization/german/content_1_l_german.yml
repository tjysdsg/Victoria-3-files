 je_anarchy: "Gegenseitige Hilfe"
 je_anarchy_reason: "Solange es einen Staat gibt, wird auch eine Klasse die andere dominieren – was zu Sklaverei führt. Der Staat ist ohne Sklaverei nicht denkbar – und deshalb sind wir alle Feinde des Staats." #Bakunin
 je_vanguard: "Der Staat und die Revolution"
 je_vanguard_reason: "Das Proletariat braucht Staatsmacht – eine zentralisierte Organisation der Macht, eine Organisation der Gewalt –, um den Widerstand der Ausbeuter zu zermalmen und die gewaltige Masse der Bevölkerung bei der Errichtung einer sozialistischen Wirtschaft anzuführen." #Lenin
 vanguard_custom_tooltip: "Alle mächtigen Interessengruppen werden von [GetIdeology('ideology_socialist').GetName|l]en, [GetIdeology('ideology_communist').GetName|l]en oder [GetIdeology('ideology_anarchist').GetName|l]en Anführern angeführt."
 vanguard_instruction_status: "Intellektuelle, Landbewohner, Gewerkschafter und Streitkräfte übernehmen Avantgardismus, wenn sie randständig sind."
 je_communist_welfare: "Unsere Revolution"
