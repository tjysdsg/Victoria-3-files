 anarchy.1.t: "Propaganda der Tat"
 anarchy.1.d: "Anarchisten haben die Verantwortung für den Bombenanschlag auf einen Gentlemen's Club übernommen, den Mitglieder einer Interessengruppe ([SCOPE.gsInterestGroup('anarchy_target_ig').GetName]) frequentierten. Die Leiche von [SCOPE.sCharacter('anarchy_target_leader').GetFullName] wurde in den Trümmern gefunden."
 anarchy.1.f: "„Ein Kampf, der Klassenkampf, und ihr habt ihn zuerst geführt – verborgen hinter jenen mächtigen Institutionen, die ihr Ordnung nennt, in der Finsternis eurer Gesetze. Es wird Blut fließen. Wir ducken uns nicht weg. Es wird Morde geben: Wir werden töten, weil es nötig ist. Es wird Zerstörung geben: Wir werden zerstören, um die Welt von euren tyrannischen Institutionen zu befreien.“" #Luigi Galleani
 anarchy.1.a: "Das hatten diese Reaktionäre nicht anders verdient."
 anarchy.1.b: "Wir dulden keinen Terrorismus."
 anarchy.2.t: "Der Abbau des Staates"
 anarchy.2.desc: "Während sich [ROOT.GetCountry.GetAltName('NOM')] auf eine neue Gesetzgebung ([SCOPE.sLaw('current_law_scope').GetName]) zubewegt, fordert eine Interessengruppe ([SCOPE.gsInterestGroup('anarchists_scope').GetName]) die Auflösung staatlicher Institutionen."
 anarchy.2.f: "„Wie können wir uns eine anarchistische Gesellschaft nennen, solange wir die Tyrannei des Staates aufrechterhalten? Es sind immer noch jene unter uns, die staatliche Gewalt ausüben: Polizei, Militärs, Kolonialverwalter – allesamt Klassenverräter. Sie stehlen den Ertrag unserer ehrlichen Arbeit und nutzen ihn, um unsere eigene Unterdrückung zu finanzieren!“"
 anarchy.2.a: "Nieder mit der Polizei!"
 anarchy.2.c: "Der Staat hat kein Recht, uns zu kontrollieren!"
 anarchy.2.d: "Kolonialismus ist eine Schande für die Menschheit!"
 anarchy.2.e: "Der Staat wird einfach langsam verdorren."
 law_dismentling_the_state: "Der Abbau des Staates"
 dismantling_the_state: "Der Abbau des Staates"
 withering_away: "Verdorren"
 ig_withering_away: "Verdorren"
 anarchy.3.t: "Gegenseitige Hilfe"
 anarchy.3.d: "Anarchisten schaffen Gemeinschaften, die auf Profit verzichten und stattdessen auf wechselseitige Verantwortung für die Mitmenschen setzen. [SCOPE.sCharacter('anarchist_farmer').GetFullName], das neue Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('farmer_ig').GetName]), hat die Einrichtung genossenschaftlicher Bauernhöfe angeregt."
 anarchy.3.f: "„Wir brauchen keine Vermieter, keine Chefs, nicht einmal einen Staat. Wenn wir zusammenarbeiten, können wir einander versorgen und frei und gleich leben. Jeder von uns hängt vom anderen ab und ist für das Wohlbefinden unserer Gemeinschaft verantwortlich.“"
 anarchy.3.a: "Gemeinsam sind wir stärker."
 anarchy.3.c: "Das wird sich bestens als Propaganda eignen."
 anarchy.3.b: "Sie haben eine faszinierende Herangehensweise an die Landwirtschaft."
