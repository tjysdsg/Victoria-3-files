 manifest_destiny.3.d: "Die [SCOPE.sCountry('native_american_country').GetAdjectiveNoFlag|l]e Bevölkerung in [SCOPE.sState('native_american_state').GetName] ist für viele Grundbedürfnisse auf Bisons angewiesen. Es würde den Siedlern in [SCOPE.sState('bison_state').GetName] sehr dienlich sein, wenn wir die Bisonpopulation dezimieren würden."
