 je_north_german_unification: "Norddeutscher Bund"
 je_north_german_unification_reason: "Das Zeitalter des Nationalismus ist angebrochen und das deutsche Volk sehnt sich nach Einheit. Wir müssen danach streben, die vorherrschende Macht in Norddeutschland zu werden, damit das Volk uns als Vorstreiter seiner Sache sieht."
