 major_railways.3.t: "Der letzte Schienennagel"
 major_railways.3.d: "Die Kanadische Pazifikbahn ist endlich fertig und verbindet die Atlantikküste mit der Pazifikküste. Die neue Eisenbahn eröffnet vielfältige Möglichkeiten für die Besiedelung der gesamten westlichen Provinzen."
 major_railways.3.f: "„Der Streich gab den Auslöser frei für einen Ausbruch\nAn Lärm, der jeden Ton der Lüfte umspannte.\nDie Rufe von Ingenieuren und Sprengmeistern,\nVon Lokomotivenarbeitern und Forschern,\ndie die Gleise flankierten, waren nichts als ein Einstimmen\nfür einen massenhaften Chor des ganzen Kontinents.“" #E. J. Pratt
