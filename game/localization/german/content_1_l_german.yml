 skyscraper.1.d: "Unsere Architekten und Ingenieure haben [SCOPE.sState('skyscraper_site').GetCityHubName] in [SCOPE.sState('skyscraper_site').GetName] als optimalen Standort für den Bau eines Wolkenkratzers ausgemacht."
 skyscraper.1.f: "„Meine Herren, wir sind dabei, das höchste Gebäude der Welt zu errichten. Allein für das Fundament werden Hunderte von Männern benötigt – mehr, wenn sie nicht in Zwölf-Stunden-Schichten arbeiten sollen. Jeden Tag werden wir Tausende von Zementsäcken in das Herz der Metropole transportieren, und wir müssen uns eine riesige Menge an Stahl sichern, der wie Atlas das Gewicht einer ganzen Welt tragen wird. Die Aufgabe, die vor uns liegt, ist von monumentaler Größe.“"
 skyscraper.1.a: "Legt den Grundstein."
 skyscraper.2.t: "Bis in den Himmel"
 skyscraper.2.d: "Der Bau des [SCOPE.sState('skyscraper_state').GetCityHubName]-[SCOPE.sBuilding('skyscraper_building_scope').GetName]s in [SCOPE.sState('skyscraper_state').GetName] ist abgeschlossen. Er überragt den Horizont und inspiriert jeden, der ihn betrachtet."
 skyscraper.2.d2: "Der Bau des [SCOPE.sState('skyscraper_state').GetCityHubName]-[SCOPE.sBuilding('skyscraper_building_scope').GetName]s in [SCOPE.sState('skyscraper_state').GetName] ist abgeschlossen. Als weltweit erstes Gebäude dieser Art überragt er den Horizont und inspiriert jeden, der ihn betrachtet."
 skyscraper.2.f: "„Mein Wolkenkratzer wäre ohne die harte Arbeit und den Fleiß Tausender von Menschen, die sich für seinen Bau eingesetzt haben, nie möglich gewesen. Natürlich hatte ich als Chefarchitekt vielleicht mehr Einfluss als die meisten anderen. Man könnte sogar sagen, der Löwenanteil der Anerkennung gebühre mir. Dieser Gipfel des menschlichen Einfallsreichtums, dieses neue Babel, ist ganz und gar meinem Verstand entsprungen. Erblickt mein Werk, ihr Mächtigen, und verzweifelt!“"
 skyscraper.2.a: "Eine großartige Leistung."
 skyscraper.2.b: "Die [ROOT.GetCountry.GetAdjective|l]e Architektur ist unvergleichlich."
