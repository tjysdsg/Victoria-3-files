 #Coronation of Queen Victoria
 victoria.1.t: "Die Krönung von Königin Victoria"
 victoria.1.d: "Der König ist tot. Ob der Thronbesteigung seiner jungen Nichte [SCOPE.sCharacter('queen_victoria').GetFirstName] frohlockt das Reich und die Krone von Hannover entzieht sich der britischen Kontrolle. Möge die Königin lange herrschen!"
 victoria.1.d2: "Der König ist tot. Ob der Thronbesteigung seiner jungen Nichte [SCOPE.sCharacter('queen_victoria').GetFirstName] frohlockt das Reich. Möge sie lange herrschen!"
 victoria.1.f: "„Da es der Vorsehung so gefiel, mich in diese Lage zu bringen, werde ich mein Äußerstes geben, um meine Pflicht gegenüber diesem Land zu erfüllen.“"
 victoria.1.a: "Gott schütze die Königin!"
 victoria.1.tt: "Die Mitglieder der [SCOPE.sCountry('hannover_victoria_scope').GetAdjective|l]en [concept_customs_union] verlassen unsere ökonomische Sphäre."
 victoria.2.t: "Die Krönung von Königin Victoria"
 victoria.2.d: "Der König ist tot. Ob der Thronbesteigung seiner jungen Nichte Victoria entzieht sich die Krone von Hannover nun der britischen Kontrolle. Ihr Onkel [SCOPE.sCharacter('ernest_augustus').GetFirstName] herrscht jetzt über Hannover."
 victoria.2.f: "„Ich würde meinen letzten Blutstropfen für meine Nichte geben.“"
 victoria.2.a: "Gott schütze den König!"
 britain_monarchy.1.t: "Die Krönung von König Georg V."
 britain_monarchy.1.d: "Der König ist tot. Ob der Thronbesteigung seines Sohns [SCOPE.sCharacter('george_v_relevant_ruler').GetFirstName] frohlockt das Reich. Möge er lange herrschen!"
 britain_monarchy.1.f: "„Ich habe meinen besten Freund und den Besten aller Väter verloren …“\n„Nie wechselte ich auch nur ein einziges harsches Wort mit ihm.“\n„Mein Herz ist gebrochen und überwältigt von Trauer, doch Gott wird mir in meiner Verantwortung helfen und meine geliebte May wird mein Trost sein, wie sie es immer war.“\n„Möge Gott mir Kraft und Weisheit für jene schwere Aufgabe schenken, die mir aufgebürdet wurde.“"
 britain_monarchy.1.a: "Gott schütze den König!"
