 je_peru_bolivia: "Die Peruanisch-Bolivianische Konföderation"
 je_peru_bolivia_reason: "Das bolivianische Eingreifen in den peruanischen Bürgerkrieg führte im Jahr 1835 dazu, dass Peru unter die Kontrolle [SCOPE.sCountry('bolivia_scope').GetAltName('VON')] gefallen ist. Wir müssen alles in unserer Macht Stehende tun, um diese zerbrechliche Konföderation zu erhalten, damit eine echte und vollständige Union zwischen unseren Nationen möglich wird.\n\n@warning! Während wir versuchen, die #bold Konföderation#! zu konsolidieren, werden wir vermehrten Aggressionen seitens unserer Nachbarn ausgesetzt sein."
