 #Prostitution Events
 prostitution.1.t: "Die Gesetze über ansteckende Krankheiten"
 prostitution.1.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('cda_ig').GetName]) in [SCOPE.sState('cda_state').GetName], angeführt von [SCOPE.sCharacter('cda_ig_leader').GetFullName], verlangt, dass die Regierung Position bezüglich der Prostitution bezieht. Sie bittet um die Durchsetzung von Gesetzen, die es der Polizei erlauben, Frauen, die man der Prostitution verdächtigt, in geschlossenen „Heilanstalten“ festzusetzen. Die Begründung dafür soll sein, dass diese Frauen Geschlechtskrankheiten verbreiten."
 prostitution.1.d2: "Eine Interessengruppe ([SCOPE.gsInterestGroup('cda_ig').GetName]) in [SCOPE.sState('cda_state').GetName], angeführt von [SCOPE.sCharacter('cda_ig_leader').GetFullName], verlangt eine Lösung für die hohen Ansteckungsraten mit Geschlechtskrankheiten unter Männern. Sie bittet um die Durchsetzung von Gesetzen, die es der Polizei erlauben, Frauen, die man der Prostitution verdächtigt, in geschlossenen „Heilanstalten“ festzusetzen. Die Begründung dafür soll sein, dass diese Frauen Geschlechtskrankheiten verbreiten."
 prostitution.1.f: "„Diese gefallenen Frauen sind ein Affront für jeden moralischen Anstand. Sie müssen eingedämmt und behandelt werden, damit sie ihre sündigen Krankheiten nicht in der ganzen Nation verbreiten.“"
 prostitution.1.a: "Gesetz über ansteckende Krankheiten beschließen."
 prostitution.1.b: "Solche Gesetze sind unmenschlich."
 prostitution.1.c: "Die medizinische Wissenschaft belegt die Nutzlosigkeit solcher Maßnahmen."
 prostitution.2.t: "Die Gesetze über ansteckende Krankheiten abschaffen"
 prostitution.2.d: "Feministische Gruppen unter Führung von [SCOPE.sCharacter('feminist_cda_ig_leader').GetFullName] fordern die Abschaffung der Gesetze über ansteckende Krankheiten in [SCOPE.sState('feminist_cda_state').GetName]. Sie verdammen die grobe Behandlung der Frauen durch die Polizei und die unmenschlichen Bedingungen in den geschlossenen Anstalten. Sogar Frauen ohne Verbindung zur Prostitution werden regelmäßig gegen ihren Willen dort festgehalten."
 prostitution.2.f: "„Männliche Polizisten legen Hand an uns. Männer untersuchen uns, packen uns an, behandeln uns. In der Anstalt zwingt uns ein Mann zum Beten und liest uns aus der Bibel vor. Wir werden vor Magistrate gezerrt, die Männer sind, und wir entkommen den Händen der Männer erst, wenn wir sterben!“"
 prostitution.2.a: "Die Gesetze abschaffen."
 prostitution.2.b: "Die Gesetze erneuern."
 prostitution.2.c: "Die Gesetze in der ganzen Nation abschaffen."
 prostitution.3.t: "Ein Skandal in [SCOPE.sState('capital_state').GetName]"
 prostitution.3.d: "Die Polizei hat ein berüchtigtes Lustknabenbordell geschlossen. Der festgenommene Besitzer hat offenbart, dass [SCOPE.sCharacter('scandal_character').GetFullName] zu seinen Kunden zählte und diese Information an die Presse durchgestochen."
 prostitution.3.f: "„Ein unbeschreiblich widerlicher Skandal hat sich in [SCOPE.sState('capital_state').GetNameNoFormatting] zugetragen! Die festgenommenen Jungen haben gestanden, und eine wichtige Zeitung ([SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]) berichtet, es werde bald noch mehr sensationelle Neuigkeiten zu dieser Affäre geben. 22 beschuldigte Männer – blaublütige und auch andere – sind aus [ROOT.GetCountry.GetAltName('DAT')] geflüchtet.“"
 prostitution.3.a: "[SCOPE.sCharacter('scandal_character').GetFullName] muss sofort zurücktreten."
 prostitution.3.b: "Versuchen wir, die Geschichte zu vertuschen."
 prostitution.3.c: "Unsere Propagandisten werden die Auswirkungen so klein wie möglich halten."
 prostitution.3.a.tt: "[SCOPE.sCharacter('scandal_character').GetFullName] zieht sich aus der Politik zurück."
 prostitution.4.t: "Polizeigewalt"
 prostitution.4.d: "Polizisten in [SCOPE.sState('police_brutality_state').GetName] greifen immer häufiger zu extremer Gewalt. Die Arbeiterklasse und all jene mit einem sozialen Gewissen wettern gegen die Polizei als Institution."
 prostitution.4.f: "„Kaum eine Woche verstreicht, in der keine Vergehen begangen werden, von denen nur Magistrate nicht angewidert wären. Jungen werden übel zusammengeschlagen, Frauen tritt man in der Manier von Grobianen zu nahe. Und was diese Brutalität angerichtet hat, wird unter Meineiden bestritten, sodass die Dummheit der Magistrate sie einfach davonkommen lässt. Polizeigewalt wird zu einer unserer am meisten geachteten Institutionen.“"
 prostitution.4.a: "Wir können dieses Verhalten nicht dulden."
 prostitution.4.b: "Der Einsatz von Gewalt ist angemessen."
