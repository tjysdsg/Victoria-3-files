 dei_breakup.1.t: "Das Ende von Ostindien"
 dei_breakup.1.d: "Mit dem Rückzug des kolonialen Suzeräns geht auch dessen Unterstützung zu Ende und die Verwaltung [ROOT.GetCountry.GetAltName('VON')|U] auf dem gesamten indonesischen Archipel bricht nun nach und nach zusammen. Es scheint, als wäre die Kolonialherrschaft endlich zu Ende."
 dei_breakup.1.f: "Auf den Inseln breitete sich die Stille wie eine Welle aus. Durchtrennte Telegrafendrähte, desertierende Polizisten, Höfe, die ihre Ernten nicht mehr melden wollten. Und dann kam die Zerschlagung der Stille, und mit ihr kam die Auslöschung."
 dei_breakup.1.a: "Die Völker des Archipels haben sich ihr Recht geholt."
 dei_breakup.1.b: "Ein Mutterland, eine Nation, eine Sprache!"
 dei_breakup.1.c: "Wir werden gegen den Sturm wüten, bis wir gerettet sind."
