 je_mechanized_farming: "Landwirtschaft mechanisieren"
 je_mechanized_farming_reason: "Die Zukunft der Landwirtschaft ist da! Mit wunderbaren modernen Techniken können wir unsere landwirtschaftliche Produktion ankurbeln. Bei solch gewaltigen Nahrungsüberschüssen muss nie wieder jemand hungern!"
 production_tech_events.600.t: "Die Mechanisierung der Landwirtschaft"
