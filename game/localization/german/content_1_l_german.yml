 #Strike!
 strike.1.t: "Streik!"
 strike.1.d: "Arbeiter, die in [SCOPE.sBuilding('prime_strike_workplace').GetName] arbeiten, haben genug von den schlechten Arbeitsbedingungen. Gemeinsam mit einer Interessengruppe ([SCOPE.gsInterestGroup('unions_ig').GetName]) haben sie einen industrieweiten Streik in [SCOPE.sState('strike_state').GetName] eingeleitet."
 strike.1.f: "„Den Schuftenden aus dem Griff der Selbstsüchtigen zu befreien, ist ein Werk, das der Edelsten und Besten unserer Art würdig ist. Sind Sie bereit, diese Verantwortung zu übernehmen und im Vertrauen auf Ihre eingeschworenen treuen Ritter auf den Triumph dieser Prinzipien unter den Menschen hinzuarbeiten – mit allen Fähigkeiten, die Ihnen zur Verfügung stehen?“"
 strike.1.a: "Verhandlungen mit den Streikenden aufnehmen."
 strike.1.b: "Die Streiks müssen unterdrückt werden."
 strike.2.t: "Streik: Arbeiterverhandlungen"
 strike.2.desc: "Nach umfassenden Gesprächen mit den Gewerkschaftsführern haben diese eingewilligt, den Streik auszusetzen, sofern eine ihrer Hauptforderungen erfüllt wird."
 strike.2.flavor: "Eine Interessengruppe ([SCOPE.gsInterestGroup('industrialist_ig').GetName]), die uns im großen Stil ausraubt, hat auch die Macht, die Regierung zu kontrollieren und ihren Raub zu legalisieren. Wir, die wir am härtesten arbeiten und am meisten produzieren, haben am wenigsten. Doch wir können die Fabriken auch ohne sie weiterlaufen lassen, doch ohne uns können sie das umgekehrt sicher nicht!"
 strike.2.a: "Versprechen, ein Gesetz zu Altersrenten zu erlassen."
 strike.2.b: "Versprechen, ein Gesetz zu Mindestlöhnen zu erlassen."
 strike.2.c: "Versprechen, ein Gesetz zu Ordnungsausschüssen zu erlassen."
 strike.2.d: "Versprechen, ein Gesetz zum Arbeitsschutz zu erlassen."
 strike.2.e: "Versprechen, die Sicherheit am Arbeitsplatz auszubauen."
 strike.2.f: "Versprechen, die Sozialhilfe auszubauen."
 strike.2.g: "Ihre Forderungen sind inakzeptabel."
 strike.3.t: "Generalstreik!"
 strike.3.d1: "Da ihre Forderungen immer noch unerfüllt sind, ist aus dem Streik ein landesweiter Generalstreik geworden. Der Bergbau [SCOPE.sCountry('strike_country').GetAltName('IN')] wurde nahezu vollständig eingestellt."
 strike.3.d2: "Da ihre Forderungen immer noch unerfüllt sind, ist aus dem Streik ein landesweiter Generalstreik geworden. Der Betrieb in den Fabriken [SCOPE.sCountry('strike_country').GetAltName('VON')] wurde nahezu vollständig eingestellt."
 strike.3.d3: "Da ihre Forderungen immer noch unerfüllt sind, ist aus dem Streik ein landesweiter Generalstreik geworden. Zugreisen [SCOPE.sCountry('strike_country').GetAltName('IN')] wurden nahezu völlig unmöglich gemacht."
 strike.3.f: "Arbeiter der Welt, vereinigt euch! Ihr habt nichts zu verlieren außer euren Ketten!"
 strike.3.a: "Katastrophal!"
 strike.4.t: "Streik: Aktion zur Streikbekämpfung"
 strike.4.d: "Die Regierung ist nicht bereit, mit den Gewerkschaften zu verhandeln, und hat daher Maßnahmen vorgeschlagen, die den Streik beenden sollen."
 strike.4.f: "Die Regierung hat ganz sicher das Recht, zur eigenen Erhaltung die Anwendung von Gewalt zu verhindern oder zu erschweren, falls auf diese Art Dinge erreicht werden sollen, die – wenn überhaupt – auch durch parlamentarische oder andere politische Mittel zu erreichen wären. Es bleibt keine Zeit für Haarspaltereien über etwaige Einschränkungen der Freiheit."
 strike.4.a: "Der Polizei Sonderrechte gewähren."
 strike.4.b: "Das Streikbrechen fördern."
 strike.4.c: "Wir sollten unser Vorgehen überdenken."
 strike.5.t: "Gewerkschaften feiern den Erfolg des Streiks"
 strike.5.d: "Die Regierung zieht den von den streikenden Arbeitern vorgeschlagenen politischen Wandel ernsthaft in Erwägung. Offenbar werden die Forderungen der Gewerkschaft erfüllt."
 strike.5.f: "Es klappt, Jungs! Was habe ich euch gesagt? Direktes Handeln führt zum Ziel! Jetzt feiern wir bei einem guten Humpen! Das haben wir uns alle mehr als verdient."
 strike.5.a: "Gut für sie."
 strike.6.t: "Polizei greift Streikende an"
 strike.6.d: "Bei einer gewaltsamen Auseinandersetzung nutzte die Polizei ihre neuen Rechte, um auf streikende Arbeiter zu schießen und sie so auseinanderzutreiben. Viele Arbeiter wurden getötet und mehrere Beamte verwundet, doch die Menge löste sich schlussendlich auf."
 strike.6.f: "Die Schüsse waren unberechtigt und grausam – um es ganz klar zu sagen: Das waren feige, geplante Morde."
 strike.6.a: "Feuer!"
 strike.7.t: "Gewerkschaften durch Streikbrechen demoralisiert"
 strike.7.d: "Unsere Politik der Förderung des Streikbrechens erweist sich als bemerkenswert erfolgreich. Viele streikende Arbeiter verlieren ihren Kampfgeist und geben ihre Sache auf."
 strike.7.f: "Unser Mann kommt in Ihre Fabrik und macht sich mit ihr vertraut. Dann unterwandert er die Gewerkschaft und steigt in ihr auf. Er fordert unvernünftige Dinge und sorgt dafür, dass die Gewerkschaft Ärger macht. Wenn es dann zum Streik kommt, schreit er von allen am lautesten und wird immer zur Gewalt raten und Leute in Schwierigkeiten bringen. Das führt schließlich dazu, dass man die Gewerkschaft auflöst."
 strike.7.a: "Genau wie geplant."
 strike.8.t: "Streik: Gehaltene Versprechen"
 strike.8.d: "Mit dem Erlass des neuen Gesetzes hat die Regierung die Forderungen der streikenden Arbeiter erfüllt."
 strike.8.f: "Trotz all ihrer Fehler haben Gewerkschaften mehr für die Menschheit geleistet als jede andere Organisation, die es jemals gab. Sie haben mehr für Anstand, Ehrlichkeit, Bildung und für das Wohl unserer gesamten Art sowie deren charakterliche Entwicklung getan als jeder andere Zusammenschluss von Menschen."
 strike.8.a: "Die Gewerkschaften sollten mehr an der Politik beteiligt sein."
 strike.8.b: "Das sollte sie eine Zeit lang glücklich machen."
 strike.9.t: "Streik: Den Streik brechen"
 strike.9.d: "Die Moral der Streikenden ist endgültig gebrochen. Sie haben nicht mehr den Willen, ihren Kampf fortzusetzen, und der Streik wurde von den Gewerkschaften formell abgeblasen."
 strike.9.f: "Ihr hattet euren Spaß. Jetzt zurück an die Arbeit. Euren Lohn hat man entsprechend gekürzt, und ab jetzt haltet ihr euch an die Arbeitszeiten, die die Firma für angemessen hält."
 strike.9.a: "Sie haben gelernt, den Schlagknüppel zu fürchten."
 strike.9.b: "Nehmt die Anstifter fest. Das wird nicht wieder passieren."
