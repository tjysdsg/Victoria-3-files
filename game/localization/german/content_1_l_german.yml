 production_tech_events.601.d: "Durch die umfassende Einführung der Atmosphärischen Dampfmaschine in der Bergbauindustrie erreicht die Produktivität neue Höhen."
 production_tech_events.601.f: "„Als der Dampf zu pumpen anfing und sich die Räder so oft pro Minute drehten, entstanden jene sogenannten Geschäftspraktiken, die das Leben der Menschen mit der Dampfmaschine harmonisierten, und seitdem können wir uns in Sachen Pünktlichkeit mit der Dampfmaschine messen.“" #George William Russell
