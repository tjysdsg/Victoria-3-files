 cable_street.1.t: "Die Schlacht von [SCOPE.sState('fascist_rally_state').GetCityHubName]"
 cable_street.1.d: "[SCOPE.sCharacter('fascist_leader').GetFullName] und eine Partei ([SCOPE.sParty('fascist_party').GetName]) planen eine Großdemonstration in [SCOPE.sState('fascist_rally_state').GetName]. Sie rechnen mit dem Widerstand antifaschistischer Gruppen, die sich lose unter dem Banner einer Interessengruppe ([SCOPE.gsInterestGroup('antifa_ig').GetName]) organisiert haben."
