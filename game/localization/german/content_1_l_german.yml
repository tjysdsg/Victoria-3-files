 je_age_of_princes: "Die Zeit der Fürsten"
 je_age_of_princes_reason: "Äthiopien wurde in Dutzende untereinander verfeindeter Machtbereiche zerschlagen. Es obliegt nun uns, das Kaiserreich wieder zu vereinen und unserem Volk Frieden und Wohlstand zu bringen."
 ethiopia.1.t: "Der Gesetzlosenfürst"
 ethiopia.1.d: "Ein niederer Adliger vom Hause Salomon ist in Windeseile zu Macht und Ansehen gelangt. Rechtlich gesehen ist er ein Gesetzloser, doch jede Armee, die gegen ihn entsandt wurde, hat er besiegt. Nun will er den Thron [ROOT.GetCountry.GetAltName('GEN')] mit Gewalt an sich reißen."
 ethiopia.1.f: "Die Geschichte des Gesetzlosen, der die Reichen beraubt und den Armen gibt, ist so alt wie die Zeit – und dieser Räuberfürst scheint sie zu verkörpern. Dem als Kassa Hailu geborenen Mann wurde sein adliges Erbe geraubt. Nun hat er nicht nur eine Armee, sondern auch die Herzen seiner Anhänger gewonnen."
 ethiopia.1.a: "Tewodros wird uns zu Ruhm führen. Setzt ihn auf den Thron."
 ethiopia.1.b: "Wir werden ihm zeigen, wie wir mit Gesetzlosen umgehen."
 Tewodros: "Tewodros"
 tewodros_modifier: "Gesetzlosenfürst"
 italian_unification.1.t: "Risorgimento"
 italian_unification.1.d: "Unter der heroischen Führung von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] wurde die italienische Nation geboren. Geeint unter einem gemeinsamen Banner wird Italien gewiss die Zukunft Europas und der Welt prägen."
 italian_unification.1.f: "„Ja, ihr jungen Männer, Italien schuldet euch ein Unterfangen, für das euch das Universum applaudieren wird. Ihr habt erobert und ihr werdet weiter erobern, denn Ihr seid bereit für die Taktiken, die das Schicksal einer Schlacht entscheiden. Zur Geschichte unseres Landes wird eine weitere, noch glorreichere Seite hinzugefügt werden, und der Sklave wird seinen freien Brüdern endlich ein scharfes Schwert zeigen, das aus den Gliedern seiner Kette geschmiedet wurde.“" #Garibaldi
 italian_unification.1.a: "Viva Italia!"
 italian_unification.1.b: "Wir werden unsere tapfere IG „[SCOPE.gsInterestGroup('ruler_ig_scope').GetName]“ nie vergessen."
 italian_unification.2.t: "Vereinigung mit [SCOPE.sC('italian_annex_country').GetAltName('DAT')]"
 italian_unification.2.d: "Inspiriert von unserer Führung der Halbinsel hat die Regierung des kleinen italienischen Staats [SCOPE.sCountry('italian_annex_country').GetAltName('NOM')] beantragt, sich unseren Bemühungen anzuschließen, das italienische Volk zu einen."
 italian_unification.2.f: "„Die alten Stadtstaaten haben einen malerischen, romantischen Charme: Wir schauen zurück auf die Tage der Renaissance und sehen ein florierendes Italien. Doch um erneut aufzublühen, müssen wir nach vorn blicken und nicht zurück. Es ist die Einigkeit in einem einzelnen Staat, die das italienische Volk wieder zu Größe führen wird.“"
 italian_unification.2.a: "Die Diplomatie hat den Sieg davongetragen!"
 italian_unification.2.b: "Es ist noch nicht an der Zeit."
 communism.5.t: "Die große Säuberung"
 communism.5.d: "Reaktionäre Elemente in der politischen Landschaft wurden nahezu vollkommen ausgemerzt und unterdrückt. Die Avantgarde regiert unangefochten."
 communism.5.f: "„Eine Partei ist die Avantgarde einer Klasse – und ihre Pflicht besteht darin, die Massen zu führen und nicht nur deren durchschnittliches politisches Niveau widerzuspiegeln.“" #Lenin
 communism.5.a: "Untreue ist Verrat."
 great_purge_modifier: "Die große Säuberung"
 communism.6.t: "Unsere Revolution"
 communism.6.d: "Die kommunistische Regierung erfüllt ihr Versprechen, öffentliche Institutionen auszubauen. Allen [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Bürgern wird der Zugang zu Gesundheitswesen, Sozialhilfe, Bildung und einem sicheren Arbeitsplatz garantiert."
 communism.6.f: "„Von jedem entsprechend seiner Möglichkeiten, für jeden entsprechend seiner Bedürfnisse. Das ist das Kernprinzip der kommunistischen Gesellschaft und ein grundlegendes Prinzip in unserem aufstrebenden Staat. Wir stehen als strahlendes Beispiel dafür, was die Menschheit erreichen kann, wenn sich alle für das Gemeinwohl einsetzen.“"
 communism.6.a: "Auf solchen Grundlagen wird der Sozialismus errichtet."
 institutions_of_socialism_modifier: "Institutionen des Sozialismus"
 communism.7.t: "Sozialistischer Demagoge"
 communism.7.d: "[SCOPE.sCharacter('popular_socialist_leader').GetFullName], das Oberhaupt einer Interessengruppe ([SCOPE.gsInterestGroup('popular_socialist_ig').GetName]), wird rasch beliebt beim Volk. Die radikale sozialistische Botschaft der Gleichheit – wie sie von [SCOPE.sCharacter('popular_socialist_leader').GetFullName] verbreitet wird – erweist sich als ungeheuer anziehend für die unteren Schichten."
 communism.7.f: "„Genossen, es ist jetzt Zeit zum Handeln! Warum sollten wir in Armut schuften, während die Chefs durch unsere Arbeit reich und fett werden? Warum sollen wir die wenigen Pfennige, die wir verdienen, gierigen Vermietern geben, die uns auffordern, auch noch dankbar für unsere armselige Hütten zu sein?“"
 communism.7.a: "Inspirierend!"
 communism.7.b: "Radikal!"
 popular_socialist_leader: "Sozialistischer Demagoge"
 communism.8.t: "Die Rote Armee"
 communism.8.d: "[SCOPE.sCharacter('red_army_general').GetFullName] hat eine Interessengruppe ([SCOPE.gsInterestGroup('red_army_ig').GetName]) zur [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Roten Armee umorganisiert. Das Militär hat sich ganz der Verteidigung der Diktatur des Proletariats verschrieben."
 communism.8.f: "Die internationale Revolution wird nicht durch das Geplapper von Politikern gewonnen. Man gewinnt sie durch Waffengewalt. Die Bourgeoise der Welt hat sich gegen uns zusammengerottet. Die Gegner des Proletariats sind überall. Die Rote Armee ist die einzige Kraft, die zwischen Überleben und Vernichtung steht."
 communism.8.a: "Für das Mutterland!"
 red_army_tt: "„Streitkräfte“ werden in „Rote Armee“ umbenannt"
 communism.9.t: "Die Produktionsmittel"
 communism.9.d: "Die Arbeiter von [SCOPE.sState('coop_state').GetName] haben an ihren Arbeitsplätzen ([SCOPE.sBuilding('coop_building').GetName]) eine erfolgreiche Genossenschaft gegründet. Sie führen ein glückliches, produktives und wohlhabendes Leben."
 communism.9.f: "In einer Arbeitergenossenschaft gehören die Produktionsmittel den Arbeitern. Der Arbeitsplatz ist demokratisch, selbstverwaltet und gehört genossenschaftlich allen. Alle Anteile der Erträge werden an alle Arbeiter verteilt, sodass diese auch am Erfolg des Geschäfts interessiert sind. Das Wohl des Einzelnen ist das Wohl aller."
 communism.9.a: "Ein glücklicher Arbeiter ist ein treuer Arbeiter."
 communism.9.b: "[SCOPE.sState('coop_state').GetName] ist ein wundervoller Ort, um zu dort zu leben."
 path_to_vanguardism: "Weg zum Avantgardismus"
 je_consolidate_colonial_rule: "Kolonialherrschaft konsolidieren"
 je_consolidate_colonial_rule_reason: "Die Grenze unserer indischen Territorien ist eine ständige Gefahrenquelle. Wir sind von ungeordneten Politlinien unter willkürlichen Herrschern umgeben, die jederzeit die Integrität unseres Territoriums bedrohen können. Um die Sicherheit unserer Kerngebiete zu gewährleisten, müssen die einheimischen Herrscher, die sich noch immer unserer Herrschaft entziehen, in ihre Schranken gewiesen werden – und jeder Anflug von Volkswiderstand ist dringend niederzuschlagen, ehe er außer Kontrolle gerät.\n\nWenn wir unsere Verwaltung auf ganz Indien ausdehnen, haben wir die Möglichkeit, neue [Concept('concept_princely_state', '$concept_princely_states$')] zu gründen, die unsere Verwaltung unterstützen. Wenn wir die direkte Herrschaft über zu viel Land übernehmen, wird der [concept_liberty_desire] unserer bestehenden Klientelländer zunehmen."
 je_consolidate_colonial_rule_goal: "Höchster Fortschritt der [Country.GetAdjectiveNoFlag|l]en [Concept('concept_secession', 'Sezessions')]-Bewegung liegt für #v 120#! Monate bei weniger als #variable 30 %#!\n• (Derzeit gilt dies für #variable [ROOT.GetCountry.MakeScope.Var('east_indies_revolt_var').GetValue]#! Monat(e))"
 je_reform_indies: "Ostindien reformieren"
 je_reform_indies_reason: "Es ist für die Kompanie deutlich geworden, dass die Ausbeutung Ostindiens durch die antiquierte Fortsetzung eines landwirtschaftlichen Feudalismus samt Sklaverei keine sinnvolle Strategie darstellt. Wir müssen die Wirtschaft vollständig umwandeln, damit wir die Ausbeutung stattdessen durch Privatwirtschaft und Investitionen erreichen."
 je_reform_indies_goal: "BIP um 50 % verbessern"
 je_ethical_policy: "Die moralische Politik"
 je_ethical_policy_reason: "Die vorherige Kolonialverwaltung hat die Leute unter ihrer Regierung in Armut und Unwissen dahinvegetieren lassen – das Schuften unter ihrer Herrschaft diente nur dazu, die Menschen auszubeuten. Wir haben die Gelegenheit, es besser zu machen. Wir sollten diese zusammengekauerten Massen mit grundlegender Bildung sowie ausreichenden Mitteln versorgen, damit sie Essen und Kleidung haben."
 east_indies.1.t: "Eine feste Grenze"
 east_indies.1.d: "Der große indische Subkontinent steht ganz unter [ROOT.GetCountry.GetAdjectiveNoFormatting|l]er Herrschaft. Die einheimischen Kräfte, die unsere Herrschaft einst bedrohten, wurden an die Kandare genommen."
 east_indies.1.f: "„Die Kolonialherrschaft wird durch die Kollaboration der Kompanie mit indischen Fürsten zusammengehalten. Seit Jahrzehnten verführen sie die Inder mit versprochenem Reichtum und Prestige, militärischen Rängen und Adelstiteln. Ihr Dienst wurde belohnt, und wenn wir ihre Gunst gewinnen, bleibt der Subkontinent ruhig.“"
 east_indies.1.a: "Treue Prinzen werden den Frieden bewahren."
 east_indies.1.b: "Kapital wird unsere Herrschaft zementieren."
 east_india_company_men: "Kompaniepersonal"
 east_indies.2.t: "Reformierung Ostindiens"
 east_indies.2.d: "Die Wirtschaft Ostindiens wurde unter unserer sorgfältigen Herrschaft umgewandelt. Durch die Abschaffung von Sklaverei und Feudalismus sind weite Territorien bereit für die Ausbeutung durch die Privatwirtschaft."
 east_indies.2.f: "„Hungersnöte, Aufstände und Epidemien waren unter der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Herrschaft üblich. Doch wir sind entschlossen, dies zu ändern: Wir haben die Bauern von ihren Quoten befreit, damit sie nicht mehr jene magere Handvoll Reis abgeben müssen, die sie brauchen, um ihre Familien zu ernähren. Indem wir diese harschen Regularien durch private Anstellungen ersetzt haben, sorgen wir dafür, dass der Reichtum zu den Einheimischen herunterrieseln kann.“"
 east_indies.2.a: "Investoren zeigen langsam Interesse."
 east_indies.2.b: "Wir sollten die örtlichen Arbeiter nutzen."
 indies_investment: "Investitionen in Ostindien"
 indies_qualified_employees: "Örtliche Arbeiterschaft"
 east_indies.3.t: "Die moralische Politik"
 east_indies.3.d: "[ROOT.GetCountry.GetAltName('NOM')|U] hat den alten Kolonialismus überwunden. Das Volk unter unserer Herrschaft genießt nun einen hohen Lebensstandard und hat Zugang zu ordentlicher Bildung."
 east_indies.3.f: "„Vor fünfzig Jahren wäre eine solche Politik undenkbar gewesen. Kolonialverwalter machten sich Sorgen darum, was sie – meist unter Zwang – aus jenen bedauernswerten Menschen herausholen konnten, die das Pech hatten, innerhalb unserer kolonialen Grenzen zu leben. Mit Stolz können wir nun sagen, dass wir es besser gemacht und moralische Regeln der Herrschaft eingeführt haben.“"
 east_indies.3.a: "Wir sollten sie gute [SCOPE.sReligion('indies_religion').GetName|l]e Werte lehren."
 east_indies.3.b: "Dies ist ein Land der unbegrenzten Möglichkeiten."
 east_indies.3.c: "Sind wir nicht gnädig?"
 indies_loyalists: "Gut genährte Untertanen"
 indies_conversion: "Konvertierung von Ostindien"
 indies_migration: "Land der unbegrenzten Möglichkeiten"
 regicide: "Königsmord"
 regicide_averted: "Abgewendeter Königsmord"
 1848.1.t: "Das Verfahren von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]"
 1848.1.d: "Die radikale Regierung hat [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] eingekerkert und organisiert hastig ein Verfahren. Der erwartete Ausgang dürfte ein Schuldspruch mit anschließender öffentlicher Hinrichtung sein."
 1848.1.f: "„Bürger [ROOT.GetCountry.GetRuler.GetLastName]. Die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Nation beschuldigt Sie, eine Vielzahl von Verbrechen begangen zu haben, um eine Tyrannei aufzubauen und die Freiheit der Nation zu vernichten. Zu den schlimmsten dieser Anklagepunkte zählen die Verschwörung mit fremden Mächten, aristokratische Korruption sowie das Vergießen des Blutes unseres Volkes. Wie bekennen Sie sich?“"
 1848.1.a: "Schuldig! Lang lebe die Republik! Lang lebe [ROOT.GetCountry.GetAltName('NOM')]!"
 1848.1.b: "Das ist keine Gerechtigkeit!"
 je_abolish_monarchy: "Ausmerzung des Monarchismus"
 je_abolish_monarchy_reason: "Es wird Zeit, das überholte System der Erbherrschaft hinter uns zu lassen. Die Monarchie muss beseitigt und ihre Anhänger gedemütigt werden. Danach muss man der Sache ein wenig Zeit lassen, damit die Erinnerung an die Monarchie verblasst."
 je_abolish_monarchy_goal: "Das Folgende muss insgesamt 5 Jahre gelten:"
 1848.2.t: "Die letzten Monarchisten"
 1848.2.d: "[ROOT.GetCountry.GetAltName('NOM')|U] hat sich inzwischen viele Jahre erfolgreich eine republikanische Regierung bewahrt. Es gibt nur noch wenige, die sich mit Wohlwollen an die alte Monarchie erinnern."
 1848.2.f: "„Die Tage hochwohlgeborener Könige, die von einem vergoldeten Thron aus über eine eingeschüchterte Bauernschaft herrschen, sind vorüber. Sollen sie Teil der Geschichts- und Märchenbücher werden, wo sie hingehören. Soll die Nostalgie diese Tage zu einem fernen Traum machen und nicht zum garstigen Antlitz des Reaktionären.“"
 1848.2.a: "Wir müssen die Vergangenheit hinter uns lassen."
 1848.2.b: "Nostalgie kann nicht schaden."
 no_more_royalists: "[concept_interest_groups]-Anführer werden keine [GetIdeology('ideology_royalist').GetName|l]e Ideologie mehr haben"
 monarchist_nostalgia: "Hoffnungslose Nostalgie"
 1848.3.t: "Die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Verfassung"
 1848.3.d: "Die radikale Regierung hat eine neue Verfassung entworfen, die bestimmte Rechte garantiert ([SCOPE.sLaw('current_law_scope').GetName]). [SCOPE.sCharacter('radical_leader_scope').GetFullName] und [SCOPE.sCharacter('radical_leader_scope').GetCustom('DE_PRO_POS_S_3P')]e Unterstützer fordern, dass die Verfassung sofort in Kraft tritt."
 1848.3.f: "„Das Prinzip der Freiheit sollte der Grundpfeiler der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Nation sein. Jedem Menschen eine Stimme. Und alle Stimmen sollten gleichmäßig gezählt werden. Nicht durch das Recht von Land oder Reichtum werden unsere Gouverneure ausgewählt, sondern durch das strahlende Mandat der Demokratie.“"
 1848.3.a: "Liberté, égalité, fraternité!"
 1848.3.b: "Vertrauen wir auf den rechtmäßigen Ablauf."
 radical_constitution: "Radikale Verfassung"
 no_new_constitution: "Rechtsstaatlichkeit"
 1848.4.t: "Der Aufstieg der Radikalität"
 1848.4.d: "Unter der Führung von [SCOPE.sCharacter('radical_leader_scope').GetFullName] hat sich die [GetIdeology('ideology_radical').GetName|l]e Bewegung [ROOT.GetCountry.GetAltName('IN')] weit verbreitet. Unabhängig davon, ob wir sie nun unterstützen oder uns ihr entgegenstellen: Dies ist der Vorbote großer Veränderungen und Reaktionen."
 1848.4.d_no_leader: "Getrieben von revolutionären Gedanken, die sich in Europa verbreiten, hat sich die [GetIdeology('ideology_radical').GetName|l]e Bewegung [ROOT.GetCountry.GetAltName('IN')] weit verbreitet. Unabhängig davon, ob wir sie nun unterstützen oder uns ihr entgegenstellen: Dies ist der Vorbote großer Veränderungen und Reaktionen."
 1848.4.f: "„Das Volk der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Nation hat ein Recht, sich selbst zu regieren, frei vom Griff der Könige und Aristokraten, die ihre erbherrschaftliche Macht horten. Wir haben unsere Forderungen klargemacht: Sie werden erfüllt werden oder wir gehen auf die Straße. Wir werden unsere Freiheit mit dem Blut der Märtyrer gewinnen, wenn es sein muss.“"
 1848.4.a: "Das konservative Establishment unterstützen."
 1848.4.b: "Unterstützen wir die radikale Bewegung."
