 #Heavenly Kingdom
 heavenly.1.t: "Missionsarbeit in [SCOPE.sState('missionary_state').GetName]"
 heavenly.1.d: "Fremdländische Missionare aus dem [SCOPE.sCountry('treaty_port_owner').GetAdjective|l]en [SCOPE.sState('treaty_port_scope').GetName] haben um Erlaubnis gebeten, Schulen und Hospitale in [SCOPE.sState('missionary_state').GetName] zu errichten. Sie werden diese mit Sicherheit als Plattform nutzen, um ihren Glauben zu verbreiten."
 heavenly.1.f: "„Welchen besseren Weg haben wir, das Wort des Herrn zu verbreiten, als durch die Heilung der Kranken? Wer seinen Weg in unser Hospital findet, findet auch den Weg zu Gott.“"
 heavenly.1.a: "Erlauben wir ihnen, Schulen und Hospitale zu bauen."
 heavenly.1.b: "Wir wollen ihren fremdländischen Glauben nicht."
 missionary_schools_hospitals: "Missionsschulen und Hospitale"
 heavenly.2.t: "Die Gottesverehrungsgesellschaft"
 heavenly.2.d: "In [SCOPE.sState('cult_state').GetName] ist ein seltsamer Kult entstanden. Er verbindet Elemente des örtlichen Glaubens mit denen des Christentums, und ihr Anführer glaubt, „der Kleine Bruder Jesu“ zu sein."
 heavenly.2.f: "„Meine Augen blicken jenseits des Westens, den Norden, die Flüsse und die Berge.\nMeine Stimme erschüttert den Osten, den Süden, die Sonne und den Mond.“"
 heavenly.2.a: "Verwunderlich und besorgniserregend."
 heavenly.3.t: "Gottesverehrer in [SCOPE.sState('cult_growth_state').GetName]"
 heavenly.3.d: "Die Gottesverehrungsgesellschaft ist radikal evangelikal geworden und hat eine beachtliche Anhängerschaft in [SCOPE.sState('cult_growth_state').GetName] gefunden."
 heavenly.3.f: "„Sie finden willige Konvertiten unter den Armen und Unterdrückten – Menschen, die der Staat ignorierte oder im Stich ließ.“"
 heavenly.3.a: "Das kann nicht gut sein."
 heavenly.4.t: "Das Himmlische Reich"
 heavenly.4.d: "Die Fanatiker der Gottesverehrungsgesellschaft proben als Reaktion auf unsere Diskriminierung den Aufstand. Sie haben [SCOPE.sState('heavenly_kingdom_spawn').GetName] als ihre Ausgangsbasis etabliert und werden bald andere Staaten einnehmen, in denen der Kult eine Präsenz hat."
 heavenly.4.f: "„Das glorreiche Schwert der Autorität wurde vom Herrn verliehen.\nGedichte und Bücher sind Zeugnisse, die Jahwe preisen.\nTaiping eint die Welt des Lichts.\nDie vorherrschende Atmosphäre wird für Aberjahrtausende eine der Freude sein.“"
 heavenly.4.a: "Wir werden sie vollkommen zermalmen!"
 heavenly.5.t: "Der Fall des Himmels"
 heavenly.5.d: "Das Himmlische Reich wurde besiegt. Wir müssen entscheiden, wie wir im Nachgang der Rebellion handeln: Unterstützer des Kults treiben nach wie vor ihr Unwesen und könnten uns in Zukunft Ärger machen."
 heavenly.5.f: "„Der angebliche Bruder Jesu wurde enthauptet und verbrannt. Seine Asche wurde mit einer Kanone abgefeuert. Er wird keine ewige Ruhe finden, denn er hat unsere Nation entehrt. Er wurde vollständig ausgelöscht, was jeden erwartet, der sich uns entgegenstellt.“"
 heavenly.5.a: "Massakriert die verbleibenden Heiden."
 mass_reconversion_tt: "#variable 10 %#! aller nicht-[SCOPE.sReligion('state_religion_scope').GetName]en [Concept('concept_pop', '$concept_pops$')] in [SCOPE.sCountry('china_scope').GetName] konvertieren zum [SCOPE.sReligion('state_religion_scope').GetName]."
 heavenly.5.b: "Zeigen wir Gnade und gewähren den ehemaligen Aufständischen eine Amnestie."
 heavenly.6.t: "Der Aufstieg des Himmels"
 heavenly.6.d: "[ROOT.GetCountry.GetAltName('NOM')|U] hat die [SCOPE.sCulture('manchu_culture').GetName|l]e Herrschaft hinweggefegt. Unser Staat muss Bestand haben und das Wort Gottes in ganz China verbreiten."
 heavenly.6.d1: "[ROOT.GetCountry.GetAltName('NOM')|U] hat sich die Unabhängigkeit von [SCOPE.sCountry('china_scope').GetName] gesichert. Unsere Nation muss Bestand haben und in der Lage sein, sich vor [SCOPE.sCountry('china_scope').GetAdjective|l]en Racheaktionen zu schützen."
 heavenly.6.f: "Wenn die Menschen dieser Erde keinen Privatbesitz mehr haben und alles Gott geben, damit alle jeden Besitz gemeinsam nutzen können, dann wird jeder den gleichen Anteil und alle Kleidung und Nahrung haben."
 heavenly.6.a: "Priorisiert die Verbreitung des Wort Gottes an die Menschen."
 heavenly.6.b: "Die Reformen der Neuen Richtlinien werden unseren Staat voranbringen."
 heavenly.6.b1: "[SCOPE.sCharacter('hong_rengan_scope').GetFullName]s Neue Richtlinien werden uns voranbringen."
 heavenly.6.c: "Wir werden uns bereit machen, erneut Krieg gegen die [SCOPE.sCulture('manchu_culture').GetName|l]en Teufel zu führen."
 heavenly.6.e: "Jetzt wird es Zeit, Bande zu westlichen Mächten zu knüpfen."
