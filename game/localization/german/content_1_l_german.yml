 communism.3.t: "Die Avantgarde marschiert voran"
 communism.3.d: "Reaktionäre Elemente innerhalb einer Interessengruppe ([SCOPE.gsInterestGroup('new_vanguard_ig').GetName]) wurden endlich gesäubert. Wir können sicher sein, dass ihr neues Oberhaupt [SCOPE.sCharacter('new_vanguard_leader').GetFullName] dem Staat und dem Sozialismus treu ergeben sein wird."
 communism.3.f: "„Die Diktatur des Proletariats aber, d.h. die Organisierung der Avantgarde der Unterdrückten zur herrschenden Klasse, um die Unterdrücker niederzuhalten, kann nicht einfach nur eine Erweiterung der Demokratie ergeben … Sie bringt eine Reihe von Freiheitsbeschränkungen für die Unterdrücker, die Ausbeuter, die Kapitalisten.“" #Lenin
 communism.3.a: "Treue muss absolut garantiert sein."
 communism.3.b: "Sie haben eine wichtige Rolle zu spielen."
