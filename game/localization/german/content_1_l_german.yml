 production_tech_events.600.f: "„Ich habe einen brandneuen Mähdrescher bekommen!“\n„Das ist fantastisch! Meinen Sie, ich könnte ihn mir ausleihen, wenn Sie mit der Ernte fertig sind?“\n„Natürlich! Ich gebe Ihnen gern den Schlüssel.“\n„Ich bin so froh, dass wir so harmonisch zusammenarbeiten.“"
