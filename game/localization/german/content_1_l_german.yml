 wedding.1.t: "Die königliche Hochzeit"
 wedding.1.d: "Die Nation feiert den Bund der Ehe zwischen [SCOPE.sCharacter('royal_marriage_character').GetCustom('DE_PRO_POS_S_3P')|U]er Gnädigsten Majestät [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('royal_marriage_character').GetFirstName] und dem reizenden Sprössling von [SCOPE.sCharacter('foreign_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('foreign_ruler').GetFirstName] [SCOPE.sCountry('marriage_country').GetAltName('VON')]."
 wedding.1.f: "„Heute wurde die höchst ehrwürdige Zeremonie der Eheschließung von [SCOPE.sCharacter('royal_marriage_character').GetCustom('DE_PRO_POS_S_3P')|U]er Gnädigsten Majestät [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('royal_marriage_character').GetFirstNameNoFormatting] in [SCOPE.sState('capital_scope').GetCityHubName] abgehalten. Es sollte nicht verwundern, dass dieser Umstand die Menschen dieses Landes, die von Natur aus und von sich heraus bereits ein treues Volk darstellen, dazu bewegte, ihr gewöhnliches Treiben einzustellen und diesen Feiertag ebenfalls zu begehen. So zeigen sie auch öffentlich ihre Bindung an den Thron.“"
