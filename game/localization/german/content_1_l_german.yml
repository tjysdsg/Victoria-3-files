 major_railways.2.d: "Da die Strecke zwischen dem Atlantik und dem Pazifik nun fertig ist, steht das Tor für eine umfassendere Besiedlung des amerikanischen Westens offen."
 major_railways.2.f: "„Mit diesem goldenen Schienennagel beschwören wir die Einheit unseres Landes, so wie diese Eisenbahn die beiden großen Weltmeere vereint!“"
