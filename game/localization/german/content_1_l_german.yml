 je_opium: "Der Opiumhandel"
 je_opium_reason: "Die Nachfrage nach Opium schießt in die Höhe, da diese gefährlich süchtig machende Substanz die Welt in ihren Bann schlägt. Wir sollten versuchen, der führende Produzent zu werden!"
 opium_events.1.t: "Opiumbarone"
 opium_events.1.d: "Die Produktion in den [SCOPE.sBuilding('opium_building').GetName] boomt und die Nachfrage im Ausland nach Opium könnte kaum höher sein. Die [SCOPE.sCulture('opium_addict_culture').GetName|l]e Bevölkerung [SCOPE.sCountry('opium_addict_country').GetAltName('VON')] ist so sehr von dem Zeug fasziniert, dass sein Konsum quasi zu einer landesweiten Vergnügung geworden ist."
 opium_events.1.f: "„Die Samen dieser Blume wirken so unschuldig, doch in Wahrheit sind sie der Samen, der Reiche zu Fall bringt. Die Menschen schlagen blutige Kriege, um ihren Heißhunger nach Opium zu befriedigen. Sie würden ihre eigenen Mütter verkaufen, um auch nur noch ein einziges Mal in seinen Genuss zu kommen. Und wir werden es ihnen verkaufen.“"
 opium_events.1.a: "Lasst das Opium kommen!"
 opium_events.1.b: "Nehmt meine Pfeife, meine [SCOPE.sCountry('opium_addict_country').GetAdjectiveNoFormatting|l]en Freunde."
 opium_production_modifier: "Opiumproduktionsboom"
 opium_exporter_modifier: "Führender Opium-Exporteur"
 je_qa_test: "QA-TEST"
 je_qa_test_reason: "Ich liebe QA"
 je_dialectics: "Das Institut für Philosophie"
 je_dialectics_reason: "Auch wenn es die Philosophie schon seit Jahrhunderten gibt, wird es nun Zeit, sie als wissenschaftliche Disziplin ernst zu nehmen. Ein gut finanziertes Institut für Philosophie sollte an all unseren besten Lehranstalten eingerichtet werden."
 dt_society_events.1.t: "Das Institut für Philosophie"
 dt_society_events.1.d: "Wir haben für die Finanzierung von Instituten für Philosophie an all unseren höheren Lehranstalten gesorgt. Das [SCOPE.sBuilding('philosophy_department').GetName] von [SCOPE.sState('university_state').GetName] hat sich als Schwerpunkt für seine Aktivitäten das Voranbringen der Hegelschen Dialektik auserkoren."
 dt_society_events.1.f: "„Da wir nun mehr oder weniger Platz genommen haben, können wir beginnen. Alles, was an dieser Institution geschaffen wird, beginnt und endet mit diesem Portmanteau: „philo“, die Liebe, und „sophia“, die Weisheit. Die Liebe zum Lernen und zum Denken ist das, was die Philosophie ausmacht. Es ist die Sichtweise, mit der wir das Leben, die Welt und alles Wesentliche wahrnehmen. Wir können hier zwar nicht lehren, wie man eine bestimmte Aufgabe zu erledigen hat, doch wir können Ihnen beibringen, wie man lernt und wie man über das selbstständige Lernen nachdenken kann.“"
 dt_society_events.1.b: "Gehen wir dem dialektischen Materialismus nach."
 dt_society_events.1.a: "These, Antithese, Synthese!"
 dt_society_events.1.c: "Wir brauchen eine pragmatischere Herangehensweise."
 synthesis_modifier: "Synthese!"
 je_realism: "Verbreitung des Realismus"
 je_realism_reason: "Künstler entfernen sich von abstrakter, fantastischer Kunst und bewegen sich hin zu realistischeren Darstellungen konkreter Motive. Gönner dieser Bewegung könnten einiges gewinnen."
 dt_society_events.2.t: "Die Realistische Schule"
 dt_society_events.2.d: "Die [SCOPE.sBuilding('art_building').GetName] von [SCOPE.sState('art_state').GetName] sind zu einem der Hauptzentren der Realistischen Schule geworden und bringen einige der besten Werke unserer Generation hervor."
 dt_society_events.2.f: "Der Realismus stellt die Welt dar, wie sie ist und mit all ihren hässlichen Seiten, anstelle einer Welt, wie wir sie gern hätten. Er versucht, nicht nur dahingehend wahrhaftig zu sein, wie Objekte dem Auge erscheinen, sondern auch wahrhaftig gegenüber dem Erleben gewöhnlicher Menschen."
 dt_society_events.2.a: "Endlich Kunst, mit der man etwas verbinden kann."
 dt_society_events.2.b: "Lässt sich die Wirklichkeit noch perfekter einfangen?"
 dt_society_events.2.c: "Die Welt ist trostlos und gewöhnlich."
 realist_art: "Unterstützt Realistische Schule"
 grim_realism: "Trostloser Realismus"
 je_academia: "Eine Universität aufbauen"
 je_academia_reason: "Die Welt verändert sich rasend schnell, und wenn wir nicht mit den neuen Errungenschaften in Technik, Gesellschaft und Militär Schritt halten, werden wir in den Hintergrund der Geschichte gedrängt."
 new_academia: "Philosophen-Könige"
 dt_society_events.3.t: "Höhere Bildung"
 dt_society_events.3.d: "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] selbst hat die [SCOPE.sBuilding('university_building').GetName] von [SCOPE.sState('university_state').GetName] offiziell eröffnet. Die höhere Bildung [ROOT.GetCountry.GetAltName('IN')] blüht bereits auf."
 dt_society_events.3.f: "Philosophie ist die höchste Berufung der Menschheit. Durch die Philosophie verstehen wir die Grundlagen der Metaphysik, das Wesen des Göttlichen und die Essenz der Tugend. Da scheint es auf der Hand zu liegen, dass nur die erleuchtetsten Wissenssucher an der Macht sein sollten."
 dt_society_events.3.a: "Philosophenkönige sollten über die Gesellschaft herrschen."
 dt_society_events.3.b: "Moderne Institutionen sollten moderne Methoden einsetzen."
 dt_society_events.3.c: "Formalisieren wir den Beruf des Mediziners."
 je_opium_obsession: "Opiumkrise"
 je_opium_obsession_reason: "Ein ungeheurer Anteil unserer Bevölkerung ist abhängig von Opium geworden. Das ist eine nationale Schande, um die wir uns dringend kümmern müssen."
 je_opium_obsession_goal: "Die folgenden Bedingungen müssen für insgesamt 5 Jahre gelten (diese können unterbrochen sein):"
 opium_wars.1.t: "Opiumkrise"
 opium_wars.1.d: "Die Opiumsucht wütet [ROOT.GetCountry.GetAltName('IN')]. Weite Teile der [SCOPE.sCulture('addicted_culture').GetName|l]en Bevölkerung sind opiumsüchtig geworden, sodass es zu Wellen des Verbrechens, der Armut und der Untätigkeit kommt. Trotz des offensichtlichen Schadens wird der Markt weiter [SCOPE.sCountry('opium_exporter').GetAltName('VON')] geflutet."
 opium_wars.1.f: "In jedem Haushalt gibt es einen bettlägerigen Opiumsüchtigen, an jeder Straßenecke eine Opiumhöhle und in allen Häfen heißt man [SCOPE.sCountry('opium_exporter').GetAdjectiveNoFormatting|l]e Händler willkommen, die Unmengen an Opium in die Rachen all jener stopfen, die dafür bezahlen."
 opium_wars.1.a: "Wir müssen etwas tun!"
 opium_wars.1.b: "Wir können den Zorn [SCOPE.sCountry('opium_exporter').GetAltName('GEN')] nicht riskieren."
 opium_wars_addiction_modifier: "Weitverbreitete Opiumsucht"
 opium_wars.2.t: "Opiumkriege"
 opium_wars.2.d: "Die [SCOPE.sCountry('opium_wars_target_country').GetAdjectiveNoFormatting|l]e Regierung hat ihre Pläne verkündet, dem Opiumhandel [SCOPE.sCountry('opium_wars_target_country').GetAltName('IN')] ein Ende zu machen. Da [ROOT.GetCountry.GetAltName('NOM')] einer der Hauptexporteure von Opium ist, ist dies eine Frage von großer wirtschaftlicher Bedeutung."
 opium_wars.2.f: "„Es gibt manche, die das beklagen, was am Opiumhandel angeblich moralisch verwerflich sein soll. Ihnen sage ich: Wer seid ihr, dass ihr euch dem Freihandel und der freien Entscheidung der Verbraucher in den Weg stellen wollt? Die Nachfrage besteht, und wir befriedigen sie – täten wir dies nicht, würde eine andere Nation zulasten der [SCOPE.sCulture('opium_addicted_culture').GetNameNoFormatting|l]en Opiumsüchtigen reich. Sollen wir denn allen das Opium entziehen, nur weil einige unverantwortliche Gimpel es missbrauchen? Und sollen denn sämtliche [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Familien jenes Reichtums beraubt werden, den das Opium unserem Land verschafft?“"
 opium_wars.2.a: "Sie werden ihr Opium essen und es wird ihnen gefallen!"
 opium_wars.2.b: "Wir müssen uns um andere Dinge kümmern."
 je_opium_wars: "Opiumkriege"
 je_opium_wars_reason: "Wir müssen unsere wirtschaftlichen Interessen schützen, indem wir dafür sorgen, dass der Opiumhandel weitergeht."
 opiumwars_fail_tt: "Ist eine der Mächte, die sich unseren Bemühungen entgegenstellt"
 opium_wars.3.t: "Das Ende der Abhängigkeit"
 opium_wars.3.d: "Durch großes Durchhaltevermögen haben wir die [SCOPE.sCulture('addicted_culture').GetName|l]e Abhängigkeit vom Opium durchbrochen. Nicht einmal die Machenschaften [SCOPE.sCountry('opium_wars_aggressor_country').GetAltName('GEN')] konnten uns daran hindern, [ROOT.GetCountry.GetAltName('DAT')] Gesundheit und Wohlstand zurückzugeben."
 opium_wars.3.d2: "Durch großes Durchhaltevermögen haben wir die [SCOPE.sCulture('addicted_culture').GetName|l]e Abhängigkeit vom Opium durchbrochen. Nicht einmal die Machenschaften der Großmächte konnten uns daran hindern, [ROOT.GetCountry.GetAltName('DAT')] Gesundheit und Wohlstand zurückzugeben."
 opium_wars.3.f: "So wie ein Opiumabhängiger seine Sucht überwinden und sich von seiner Bettstatt erheben muss, wird auch unsere Nation das unwillkommene Joch fremder Einflüsse abstreifen und als souveräner Staat auferstehen. Wenn wir vom Opium ablassen, werden unsere Flüsse überquellen von Silber und unser Volk wird wieder einem tugendhaften Leben nachgehen."
 opium_wars.3.a: "Die Souveränität [ROOT.GetCountry.GetAltName('GEN')] ist absolut."
 opium_wars.3.b: "[ROOT.GetCountry.GetAltName('IN')|U] wird bald wieder Harmonie herrschen."
 opium_wars_fail_tt: "Keine [SCOPE.sCountry('target').GetAdjective|l]e [Concept('concept_primary_cultures','$concept_primary_culture$')] hat eine [concept_obsession] in Sachen Opium"
 china_authority: "Souveränität behauptet"
 china_welfare: "Opium-Erholung"
 opium_wars.4.t: "Opiumkriege: Niederlage"
 opium_wars.4.d: "Unsere demütigende Niederlage durch die Hand unserer Gegner hat uns gezwungen, unsere Märkte zu öffnen. Der Strom des Opiums fließt nicht nur ungehindert weiter, sondern auch unsere Souveränität wurde verletzt, weshalb das Volk außer sich ist."
 opium_wars.4.d2: "Unsere demütigende Niederlage durch die Hand [SCOPE.sCountry('opium_wars_treaty_port_winner').GetAltName('GEN')] hat uns gezwungen, den Hafen von [SCOPE.sState('treaty_port_state').GetName] zu überschreiben. Der Strom des Opiums fließt nicht nur ungehindert weiter, sondern auch unsere Souveränität wurde verletzt, weshalb das Volk außer sich ist."
 opium_wars.4.d3: "Unsere demütigende Niederlage durch die Hand unserer Gegner hat uns gezwungen, einen Vertragshafen zu überschreiben. Der Strom des Opiums fließt nicht nur ungestört weiter, sondern auch unsere Souveränität wurde verletzt, weshalb das Volk außer sich ist."
 opium_wars.4.f: "Wo ist die Nation, die dieses harmonische Land über Jahrhunderte regierte? Wir sind Sklaven des Opiums und fremder Gier ausgeliefert. Wir kontrollieren unsere Häfen nicht mehr und die Fremden zeigen keinerlei Respekt vor unser[ROOT.GetCountry.GetRuler.GetCustom('DE_END_PRO_S_D')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. In jedem Haus wird das Flüstern der Unzufriedenheit lauter. Dunkle Tage brechen an, und unser Mandat könnte zu Ende gehen."
 opium_wars.4.a: "Dies könnte der Vorbote des Endes [ROOT.GetCountry.GetAltName('GEN')] sein."
 opium_wars_lost: "Die Opiumkriege verloren"
 opium_wars.5.t: "Opiumkriege: Sieg"
 opium_wars.5.d: "Wir haben [SCOPE.sCountry('opium_wars_target_country').GetAltName('AKK')] gezwungen, seine Märkte zu öffnen, damit der Opiumhandel auch in den kommenden Jahren gesichert weitergeht."
 opium_wars.5.d2: "Wir haben [SCOPE.sCountry('opium_wars_target_country').GetAltName('AKK')] gezwungen, uns einen Vertragshafen in [SCOPE.sState('treaty_port_state').GetName] zu überschreiben, damit der Opiumhandel auch in den kommenden Jahren gesichert weitergeht."
 opium_wars.5.f: "„Es ist vorbei, Botschafter. Sagen Sie Ihr[SCOPE.sCountry('opium_wars_target_country').GetRuler.GetCustom('DE_END_PRO_S_D')] [SCOPE.sCountry('opium_wars_target_country').GetRuler.GetPrimaryRoleTitle], dass [SCOPE.sCountry('opium_wars_target_country').GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] den Vertrag unterschreiben soll. Sonst wird dies schwerwiegende Folgen nach sich ziehen. Sie werden uns Ihre Häfen öffnen, in allen Handelsbelangen mit unseren Beamten zusammenarbeiten und den Sold jener Soldaten bezahlen, die derzeit Ihr Land und Ihre Bevölkerung verheeren. Sie werden sich unterwerfen.“"
 opium_wars.5.a: "[ROOT.GetCountry.GetAltName('NOM')|U] herrscht über die Wogen!"
 opium_wars.5.b: "Sollen sie doch Opium fressen."
 opium_wars_navy_modifier: "Opiumkriege: Die Beherrschung der Wellen"
 opium_wars_export_modifier: "Opiumkriege: Meister des Handels"
 opium_wars.6.t: "Opiumschmuggler"
 opium_wars.6.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting|U]e Patrouillen haben eine Gruppe von [SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting|l]en Opiumschmugglern festgenommen – ihr Ziel: [ROOT.GetCountry.GetAltName('NOM')]. Dies ist eindeutig ein Versuch [SCOPE.sCountry('smuggler_country').GetAltName('GEN')], das Opium-Embargo zu umgehen."
 opium_wars.6.f: "\"Schmuggler? Ganz und gar nicht! Wir sind ehrliche Händler, die unsere Waren legal in Ihr schönes Land transportieren.\n\n\"Natürlich haben wir die richtigen Dokumente. Sie möchten, dass wir uns einer Inspektion des Schiffes unterziehen? Ich fürchte, das wird nicht möglich sein. Es gibt eine schreckliche Beeinträchtigung von... umm... von Menschen essenden Dachs in der Ladung.\n\n\"Ich versichere dir, dass das alles ein Missverständnis ist! Erhalte mir die Hände! Ich bitte den [SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting] Botschafter!\""
 opium_wars.6.a: "Richten wir die Schmuggler hin."
 opium_wars.6.b: "Schickt sie in Ketten zurück."
 executed_opium_smugglers: "Opiumschmuggler hingerichtet"
 returned_opium_smugglers: "Opiumschmuggler erniedrigt"
 opium_wars.7.t: "Suchterholung"
 opium_wars.7.d: "Die Maßnahmen, die [ROOT.GetCountry.GetAltName('NOM')] ergriffen hat, um die Opiumkrise zu bewältigen, zahlen sich aus. Die Bürger in [SCOPE.sState('recovry_state').GetName] haben sich wieder vollkommen erholt, und ein ähnlicher Fortschritt ist in der gesamten Region zu beobachten."
 opium_wars.7.f: "„Ich war taub für alle Gedanken und Gefühle, bettlägerig und weggetreten. Es ist so schön, sich wieder bewegen und all die Freuden der Welt denken, fühlen und lieben zu können … und dennoch spüre ich nach wie vor die Verlockung. Ich muss ihr standhalten.“"
 opium_wars.7.a: "Verdoppeln wir unsere Bemühungen, uns um die Kranken zu kümmern."
 opium_wars.7.b: "Ihre Liebe zum Opium soll durch die Liebe für [ROOT.GetCountry.GetAltName('AKK')] ersetzt werden."
 opium_health_focus: "Suchterholung"
 opium_loyalty_focus: "Liebe zum Staat"
 opium_wars.8.t: "Opiumsucht"
 opium_wars.8.d: "[SCOPE.sCulture('opium_addiction_pop').GetName] erleiden schwere Auswirkungen des Opiumentzugs. Die Verwendung und der Missbrauch der Droge verbreiten sich durch ganz [SCOPE.sState('opium_addiction_state').GetName]."
 opium_wars.8.f: "Die Opiumraucher stehen unter dem Bann von Inkubus und Alb: Sie sehen alles, was sie leisten könnten, doch sind von der lähmenden Schwäche einer spannungslosen Krankheit ans Bett gefesselt. Gezwungen, Verletzung und Frevel an etwas mitzuerleben, dem ihre zarte Liebe gilt. Sie verfluchen den Zauber, der sie an der Bewegung hindert; ihr Leben würden sie geben, könnten sie doch nur aufstehen und gehen. Und dennoch sind sie kraftlos wie ein Säugling und können nicht einmal versuchen, sich zu erheben." #Thomas De Quincey
 opium_wars.8.a: "Tragisch!"
 opium_wars.8.b: "Vielleicht kann man das behandeln wie jede andere medizinische Erkrankung."
 opium_addiction_state_mod: "Opiumsucht"
 lesser_opium_addiction_state_mod: "Behandelt Opiumsucht"
 je_sick_man_main: "Der kranke Mann Europas"
 je_sick_man_main_reason: "Wir müssen das Osmanische Reich modernisieren und wiederherstellen."
 je_sick_man_main_goal: "4 „Tanzimat“-[Concept('concept_journal_entry', '$concept_journal_entries$')] abschließen"
 je_sick_man_main_failure_movements_tt: "Kulturminderheits-[Concept('concept_political_movement','$concept_political_movements$')] auf dem Balkan gewinnen mehr Unterstützung"
 je_sick_man_syria: "Tanzimat: Syrien zurückerobern"
 je_sick_man_syria_reason: "Syrien ist an den Tyrannen von Ägypten verloren gegangen, der sein Reich unseren rechtmäßigen Händen entriss. Wir müssen es zurückerobern."
 je_sick_man_syria_status: "Beginnt ein Diplomatiespiel gegen Ägypten, das durch alle europäischen [Concept('concept_great_power', 'Großmächte')] unterstützt werden könnte."
 je_sick_man_egypt: "Tanzimat: Ägypten zurückerobern"
 je_sick_man_egypt_reason: "Nachdem Syrien wieder eingenommen wurde, sollten wir unsere Aufmerksamkeit Ägypten zuwenden. Als rechtmäßiges Besitztum der Osmanen ist es in die Hände von Thronräubern gefallen."
 je_sick_man_economy: "Tanzimat: Urbanisierung"
 je_sick_man_economy_reason: "Unsere Wirtschaft ist unterentwickelt und ländlich. Wir müssen uns auf den Weg der Industrialisierung begeben."
 je_sick_man_education: "Tanzimat: Bildungsreform"
 je_sick_man_education_reason: "So wenige in unserer Domäne haben auch nur ein Grundverständnis vom Lesen und Schreiben. Wir sollten Schulen einrichten, um sie zu unterrichten, ebenso wie höhere Lehranstalten."
 je_sick_man_education_goal: "Die Alphabetisierungsrate des eigenen Volkes um 20 % steigern."
 je_sick_man_separatism: "Tanzimat: Separatismus unterdrücken"
 je_sick_man_separatism_reason: "Wir haben schon Griechenland und Serbien verloren und dürfen nicht zulassen, dass unser Reich unter separatistischen Rebellen zusammenbricht."
 je_sick_man_separatism_goal: "Das Folgende muss insgesamt 15 Jahre gelten:"
 je_sick_man_army: "Tanzimat: Armeemodernisierung"
 je_sick_man_army_reason: "Auch wenn die Janitscharen nun aufgelöst wurden, gibt es noch sehr viel mehr, was zur Modernisierung unserer Streitkräfte getan werden muss."
 finished_sick_man_tt: "Der [concept_journal_entry] „Der kranke Mann Europas“ wurde abgeschlossen oder ist gescheitert"
 sick_man.1.t: "Der kranke Mann Europas"
 sick_man.1.d: "[ROOT.GetCountry.GetAltName('NOM')|U] befindet sich in einem stetigen Niedergang. Wenn wir der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Souveränität nicht neue Geltung verschaffen und unseren Platz im Kreis der Weltmächte zurückerobern, könnte es zur Katastrophe kommen."
 sick_man.1.f: "Wir sind gefallen, aber wir können auch wieder auferstehen. Im Zuge des Wohltätigen Ereignisses wurden die Janitscharen abgesetzt, die die Macht über Jahrhunderte in ihrem knausrigen Griff hielten, sodass endlich Reformen möglich wurden. Es gibt noch viel mehr zu tun. Als Erstes müssen wir die Janitscharen durch eine wirklich moderne militärische Streitmacht ersetzen. Des Weiteren müssen wir die Hohe Pforte zurück auf ihren Platz als Gipfel der Zivilisation führen. Bildung, Urbanisierung und Souveränität sollten die wichtigsten Dinge auf der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Agenda sein."
 sick_man.1.a: "Es braucht eine große Reform."
 sick_man.2.t: "Tanzimat: Neuorganisation"
 sick_man.2.desc: "[ROOT.GetCountry.GetAltName('NOM')|U] hat sich erfolgreich modernisiert und ist wieder auf der Weltbühne vertreten. Für den [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Staat beginnt eine neue Ära."
 sick_man.2.f: "Erhaben. Das ist das einzig wahre Wort dafür. Durch die Straßen von Istanbul zu streifen und moderne Fabriken und Schulen zu sehen, den Wachen beim militärischen Drill zuzuschauen. Eine Landschaft, die einst von Bauern geprägt wurde, erstrahlt nun vor lauter funkelnden Städten. Und wenn man sich dann vorstellt, dass dieses Reich noch vor ein paar Jahrzehnten am Rand des Zusammenbruchs stand! Während die europäischen Mächte einst mit Mitleid auf uns herabblickten und gierig unser Land unter sich aufzuteilen gedachten, schauen ihre Diplomaten inzwischen voller Ehrfurcht auf unsere Leistungen und müssen uns als ihresgleichen anerkennen. Gott ist gut!"
 sick_man.2.a: "Die Armee könnte weitere Reformen brauchen."
 sick_man.2.b: "Wir sollten den Balkan zurückerobern!"
 sick_man.2.c: "Setzen wir die Urbanisierung fort."
 sick_man.2.d: "Wir werden die Vorzüge in der Bildung genießen."
 ottoman_army_reform: "Osmanische Armee-Neuorganisation"
 ottoman_urbanization: "Osmanische Urbanisierung"
 ottoman_education: "Osmanische Bildung"
 sick_man.3.t: "Der tote Mann Europas"
 sick_man.3.d: "[ROOT.GetCountry.GetAltName('NOM')|U] konnte sich nicht modernisieren und auf die Weltbühne zurückkehren. Die Geier beginnen zu kreisen, als die letzten Tage [ROOT.GetCountry.GetAltName('GEN')] näher rücken."
 sick_man.3.f: "Die Hohe Pforte schweigt. Wenige Tage nachdem verkündet wurde, dass [SCOPE.sCharacter('ottoman_sultan').GetCustom('DE_PRO_PER_S_3P_N')] gedenkt – vermutlich auf Druck [SCOPE.sCharacter('ottoman_sultan').GetCustom('DE_PRO_POS_S_3P')]er Minister – abzudanken, wurde [SCOPE.sCharacter('ottoman_sultan').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle] tot in [SCOPE.sCharacter('ottoman_sultan').GetCustom('DE_PRO_POS_S_3P')]en Gemächern aufgefunden. Wie unser kostbares Reich litt auch [SCOPE.sCharacter('ottoman_sultan').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle] unter einer langen, schleichenden Krankheit, derentwegen [SCOPE.sCharacter('ottoman_sultan').GetCustom('DE_PRO_PER_S_3P_N')] die Last der Krone kaum noch zu tragen vermochte. Ein gebrochener und verrückter Schatten [SCOPE.sCharacter('ottoman_sultan').GetCustom('DE_PRO_POS_S_3P')]er selbst."
 sick_man.3.a: "Wir gehören Allah, und zu ihm kehren wir zurück."
 je_meiji_restoration: "Ehrenhafte Restauration"
 je_meiji_restoration_reason: "Das Schogunat herrscht seit Jahrhunderten über ein isoliertes und stagnierendes Japan. Wenn wir einen Platz in der sich rasend schnell modernisierenden Welt wollen, müssen wir die Macht des rechtmäßigen Kaisers wiederherstellen."
 je_meiji_restoration_goal: "Das Folgende muss insgesamt 10 Jahre gelten:"
 je_meiji_main: "Die [ROOT.GetCountry.GetRuler.GetFirstName]-Restauration"
 je_meiji_main_reason: "Der Kaiser wurde wieder an die Macht gebracht und die Modernisierung beginnt. Es gibt viel zu tun."
 je_meiji_main_goal: "3 „Restauration“-[Concept('concept_journal_entry', '$concept_journal_entries$')] abschließen"
 je_meiji_economy: "Restauration: Japan industrialisieren"
 je_meiji_economy_reason: "Japan muss seine Industrie modernisieren, um mit Nationen mithalten zu können, die uns kontrollieren und ausbeuten wollen."
 je_meiji_army: "Restauration: Die Samurai entlassen"
 je_meiji_army_reason: "Die Samurai sind unsere uralte Kriegerkaste aus der feudalen Erbherrschaft. Seit Jahrhunderten haben sie für uns gekämpft und unsere Armeen befehligt. Doch in den Jahrhunderten des relativen Friedens, die wir genossen haben, haben sie den Weg des Krieges vergessen und sind dem Staat nur noch eine Last."
 je_meiji_diplomacy: "Restauration: Sakoku beenden"
 je_meiji_diplomacy_reason: "Japan hat sich über Jahrhunderte isoliert, um Einflüssen aus dem Ausland zu widerstehen. Doch es wird Zeit, dass wir uns der Welt öffnen. Unser Ziel ist allerdings nicht nur, Japan zu öffnen, sondern unsere Nation auch als Weltmacht zu etablieren."
 has_completed_meiji_army_je_tt: "Hat „#b $je_meiji_army$#!“ abgeschlossen"
 has_completed_meiji_economy_je_tt: "Hat „#b $je_meiji_economy$#!“ abgeschlossen"
 has_completed_meiji_diplomacy_je_tt: "Hat „#b $je_meiji_diplomacy$#!“ abgeschlossen"
 meiji.1.t: "Die [ROOT.GetCountry.GetCustom('JAP_historical_emperor')]-Restauration"
 meiji.1.d: "Die IG „[SCOPE.gsInterestGroup('shogunate_ig').GetName]“ hat die Macht verloren, und [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] hat die politische Vorherrschaft der Monarchie wiederhergestellt. Dieses einschneidende Ereignis stellt das Ende der Herrschaft des Schogunats [ROOT.GetCountry.GetAltName('IN')] dar und ist ein Vorbote einer neuen Ära der Modernisierung und Reformen. [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] sollte seine politischen Verbündeten mit Bedacht wählen."
 meiji.1.f: "Der ehemalige Schogun verneigt sich voller Respekt und Scham, als er seine Residenz und seinen Amtssitz – die mächtige Burg Edo – an den wiedereingesetzten Kaiser übergibt. Sofort beginnen Renovierungsarbeiten, um die alte Burg durch einen prächtigen kaiserlichen Palast zu ersetzen. Von außen mag er wie die ehemalige kaiserliche Residenz in Kyoto erscheinen, doch der Kaiser plant, die vielfältigen Traditionen Japans in Bezug auf die Inneneinrichtung mit fremden westlichen Moden zu verbinden. Man könnte dies für eine Metapher für die zukünftige Form Japans halten."
 meiji.1.a: "Industrielle Macht wird uns Erfolg bringen."
 meiji.1.b: "Wir müssen auf die Intellektuellen hören."
 meiji_favored_ig: "Begünstigt vom Kaiser"
 shogunate_rename.tt: "Die IG „Schogunat“ wird zu „Grundbesitzer“ umbenannt."
 meiji.2.t: "Ein erneuertes Japan"
 meiji.2.d: "Eine reformierte Armee, ein offenes und anerkanntes Land, eine neue Gesellschaft: [ROOT.GetCountry.GetAltName('NOM')|U] ist auf Augenhöhe mit den bedeutenden Mächten in der Welt und wird vielleicht eigene imperiale Ansprüche anmelden."
 meiji.2.f: "„Mit dem Segen des Himmels sitzen wir auf diesem heiligen Thron, von dem aus unsere Ahnen seit grauer Vorzeit herrschten. Die Zivilisation und die Institutionen Japans unterscheiden sich so sehr von jenen anderer Länder, dass wir nicht erwarten können, unser erklärtes Ziel umgehend zu erreichen. Es ist unsere Aufgabe, aus den vielen Institutionen, die man in den aufgeklärten Nationen findet, jene auszuwählen, die am besten zu unseren derzeitigen Umständen passen und sie in schrittweisen Reformen und Verbesserungen an unsere Politik und Bräuche anzupassen, um schließlich gleichauf mit diesen anderen Nationen zu sein.“" #Emperor Meiji
 meiji.2.a: "Das [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Kaiserreich wird sich wieder erheben."
 meiji.2.b: "Wir werden mächtige Freunde brauchen, denn wir werden uns mächtige Feinde machen."
 meiji.2.c: "Eisenbahnen sind der Schlüssel zu zukünftigem Erfolg."
 japan_military_reward: "Japanische Militärreformen"
 japan_diplomatic_reward: "Japanische Botschafter"
 japan_production_reward: "Moderne japanische Eisenbahn"
 meiji.3.t: "Der Fall der Samurai"
 meiji.3.d: "[ROOT.GetCountry.GetAltName('NOM')|U] hat seine Streitkräfte erfolgreich reformiert und das rückständige Feudalsystem abgeschafft. Die [SCOPE.gsInterestGroup('samurai_ig').GetName]-Kriegerkaste scheint keinen Platz mehr in unserer modernisierten Gesellschaft zu haben."
 meiji.3.f: "Der Schogun gebot über die Treue des Daimios, der sich wiederum auf seine Samurai verließ, um seine Herrschaft über die leibeigenen Bauern durchzusetzen. Dies war die Grundlage des japanischen Feudalismus – der nun nur noch ein Relikt der Vergangenheit ist. Es gibt noch jene, die dem Ideal der Samurai treu bleiben – dem Kodex und den Tugenden des Bushido –, und ihr Erbe wird gewiss Bestand haben. Doch die Samurai sind gefallen und wir werden ihresgleichen nie wieder sehen."
 meiji.3.a: "Sollen sie ihren Status als Offiziere und Adlige behalten."
 meiji.3.b: "Die Ära der Samurai ist vorüber."
 samurai_rename.tt: "Die Interessengruppe „Samurai“ wird in die „Streitkräfte“ umorganisiert."
 samurai_officers: "Samurai-Offiziere"
 meiji.4.t: "[SCOPE.sCountry('military_consultant_country').GetAdjectiveNoFormatting|U]e Militärberater"
 meiji.4.d: "[SCOPE.sCountry('military_consultant_country').GetAltName('NOM')|U] scheint an den Modernisierungsbemühungen [ROOT.GetCountry.GetAltName('GEN')] interessiert zu sein und hat daher die Dienste von General[SCOPE.sCharacter('military_consultant_general').GetCustom('DE_END_NOU_S_GS_N')] [SCOPE.sCharacter('military_consultant_general').GetFullName] als Militärberater[SCOPE.sCharacter('military_consultant_general').GetCustom('DE_END_NOU_S_GS_N')] angeboten. Die Bedingungen dieser Vereinbarungen wirken günstig, doch wir sollten darauf achten, nicht zu sehr in der Schuld einer fremden Macht zu stehen."
 meiji.4.f: "„Dies, mein Herr, ist ein Gatling-Repetiergeschütz. Zweihundert Schuss die Minute. Es gibt nichts – ob Tier oder Maschine –, was der höllengleichen Kakophonie an Kugeln standhält, die dieses Gerät entfesselt. Wir werden Ihre Soldaten im Einsatz dieser Apparate unterweisen, darin, wie man eine moderne militärische Disziplin wahrt und wie man den Befehlen von Vorgesetzten ohne Zögern Folge leistet.“"
 meiji.4.a: "Wir begrüßen die [SCOPE.sCountry('military_consultant_country').GetAdjectiveNoFormatting|l]e Unterstützung."
 meiji.4.b: "Wir wollen kein zweischneidiges Schwert."
 western_military_consultant: "Westliche Militärberater"
 meiji.5.t: "Botschaft [SCOPE.sCountry('japan_embassy_country').GetAltName('IN')]"
 meiji.5.d: "Als Teil ihrer diplomatischen Reise in den Westen haben sich unsere Würdenträger mit [SCOPE.sCharacter('japan_embassy_politician').GetFullName] getroffen, [SCOPE.sCharacter('japan_embassy_politician').GetCustom('DE_ART_IND_D')] erfahrenen [SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting|l]en Politiker[SCOPE.sCharacter('japan_embassy_politician').GetCustom('DE_END_NOU_S_GS_N')]. Um gute Beziehungen mit dem unlängst geöffneten [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Staat aufzubauen, haben sie mehrere Verträge aufgesetzt, die sie mit [SCOPE.sCountry('japan_embassy_country').GetAltName('DAT')] eingehen wollen."
 meiji.5.f: "„Die Nationen dieser Tage scheinen ihre Beziehungen auf Freundschaft und Höflichkeit zu gründen. Doch das ist alles nur Fassade: Unter der Oberfläche lauern gegenseitige Verachtung und das Ringen um die Vorherrschaft. Auch wenn [ROOT.GetCountry.GetAltName('NOM')] nun diplomatische Beziehungen zu einer Reihe von Ländern unterhält, sollte die Freundschaft mit [SCOPE.sCountry('japan_embassy_country').GetAltName('DAT')] doch die engste sein, denn für sie hegen wir wahren Respekt ob ihres Rechts der Selbstbestimmung.“" #Bismarck
 meiji.5.a: "Starke diplomatische Bande aufbauen"
 meiji.5.b: "[SCOPE.sCountry('japan_embassy_country').GetAltName('NOM')|U] hat uns viel beizubringen."
 meiji.5.c: "Wir haben nichts durch [SCOPE.sCountry('japan_embassy_country').GetAltName('AKK')] zu gewinnen."
