 patagonia_supplied_with_weapons: "Mit Waffen versorgt"
 amazon.1.t: "Die Eisenbahn des Teufels"
 amazon.1.d: "Arbeiter, die an der [SCOPE.sBuilding('devils_railroad').GetName] in [SCOPE.sState('amazon_state').GetName] arbeiten, sterben in Scharen an der Malaria und den extremen Anforderungen, vor die man sie stellt."
 amazon.1.f: "„Jede Meile ist von Grabsteinen gesäumt, jedes Gleis mit Blut verlegt. Krankheiten und die sengende Hitze überziehen unsere Haut mit Blasen. Wir pflastern die Straße in die Hölle mit unserem Leben.“"
 amazon.1.a: "Volldampf voraus!"
 amazon.1.b: "Dieser Preis ist zu hoch."
 amazon.1.c: "Die Sicherheitsstandards erhöhen."
 devils_railroad_modifier: "Die Eisenbahn des Teufels"
 slowed_railway_construction: "Verlangsamter Bau"
 cautious_railway_construction: "Vorsichtiger Eisenbahnbau"
 amazon.2.t: "Hölle auf Erden"
 amazon.2.d: "Arbeiter, die auf den [SCOPE.sBuilding('rubber_plantation_scope').GetName] in [SCOPE.sState('amazon_state').GetName] arbeiten, erfahren schlimme Misshandlungen. Verstümmelungen sind zu einer verbreiteten Strafe für wahrgenommenes Scheitern an den Anforderungen geworden."
 amazon.2.f: "„Als man sie fragte, warum sie geflohen waren, erklärten sie, sie hätten in ihrem Land eine derart schlechte Behandlung durch Regierungsbeamte und auch die Soldaten der Regierung erfahren, dass ihr Leben unerträglich geworden war. Dass ihnen nichts anderes übrig geblieben wäre, als sich daheim töten zu lassen, weil sie daran gescheitert waren, eine gewisse Menge an Kautschuk einzufahren. Wahlweise hätten sie auch bei dem Versuch, die an sie gestellten Anforderungen zu erfüllen, an Hunger oder Erschöpfung sterben können.“" #Roger Casement
 amazon.2.a: "Wir können die Produktion nicht verlangsamen."
 amazon.2.b: "Eine Untersuchung über die Umständen auf den Plantagen einleiten."
 amazon.2.c: "Die Schuldigen werden für ihre Verbrechen büßen."
