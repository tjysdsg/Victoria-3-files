 central_america.3.b: "Sie werden diesen Verrat bereuen."
 central_america_capital_tt: "Wenn Mittelamerika sich auflöst, spielt man als das Land weiter, das am besten zum eigenen Hauptstaat passt. Man kann den Hauptsitz seiner Nation über die Politiklinse ändern."
