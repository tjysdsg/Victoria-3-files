 tax.1.t: "Besteuerung ist Diebstahl"
 tax.1.d: "Eine Randgruppe der [SCOPE.sPoliticalMovement('antitax_rebels').GetName] hat erstaunlichen Rückhalt gewonnen. Sie will eine Abschaffung sämtlicher Steuern, da diese angeblich staatlichen Diebstahl darstellen. Sie hat vor, alle Steuerreformen abgesehen von einer vollständigen Abschaffung zu blockieren."
 tax.1.f: "„Als private und souveräne [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Bürger stimmen wir der Plünderung unserer hartverdienten Ersparnisse durch die sogenannte ‚Regierung‘ nicht zu. Es ist eine Vergewaltigung nicht nur meiner Rechte, sondern auch des freien Markts – der Grundlage unserer Gesamtwirtschaft.“"
 tax.1.a: "Doch wer soll dann die Straßen bauen?"
 tax.1.b: "Kurzfristige Steuersenkungen versprechen."
 tax.2.t: "Patriotische Besteuerung"
 tax.2.d: "Eine Interessengruppe ([SCOPE.gsInterestGroup('patriotic_military').GetName]) sammelt Unterstützung für ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]). Sie fördert die Vorstellung, dass die neue Steuer kriegsentscheidend ([SCOPE.sDiplomaticPlay('war_scope').GetName]) für [ROOT.GetCountry.GetAltName('AKK')] ist."
 tax.2.f: "„Die Sehnen des Krieges sind unendliches Geld. Wir können nicht hoffen, in unserem Ringen zur Behauptung unserer Souveränität erfolgreich zu sein, wenn wir nicht die nötigen Gelder aufbringen können, um unsere tapferen Soldaten zu unterstützen. Wollen Sie denn unsere Jungs mit Stöcken und Lumpen losschicken?“"
 tax.2.a: "Abweichler haben keinen Sinn für Loyalität."
 tax.2.b: "Loben wir diese Leute ([SCOPE.gsInterestGroup('patriotic_military').GetName]) für ihren Patriotismus."
 patriotic_taxation: "Patriotische Besteuerung"
 patriocitc_taxation_ig: "Öffentliche Belobigung"
 tax.3.t: "Tod und Steuern"
 tax.3.d: "[SCOPE.sCharacter('death_and_taxes_leader').GetFullName] ist beim Verfassen eines Gesetzestextes ([SCOPE.sLaw('current_law_scope').GetName]) unerwartet verstorben."
 tax.3.f: "„Ein Mensch ist tot! Sein Leib ist kaum erkaltet, und Sie sprechen darüber, Gesetze zu erlassen. Können Sie Ihre Politik nicht außen vor lassen, damit wir in Frieden trauern können?“"
 tax.3.a: "Betrauern wir den Verlust einer großen Persönlichkeit."
 tax.3.b: "Wir sollten [SCOPE.sCharacter('death_and_taxes_leader').GetCustom('DE_PRO_POS_S_3P')]em letzten Wunsch Respekt zollen."
 death_and_taxes_mod: "Tod und Steuern"
 tax.4.t: "Sozialräuberei"
 tax.4.desc: "Die Bewohner in [SCOPE.sState('bandit_state').GetName] erzählen Geschichten über einen Straßenräuber, der die Reichen beraubt und die Beute den Armen gibt. Die Legende verbreitet sich rasch überall [ROOT.GetCountry.GetAltName('IN')] und schadet der Unterstützung für ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName])."
 tax.4.f: "„Er ist so hinreißend! Selbst als er mir die Perlen von Hals wegstahl, konnte ich mich nicht einer gewissen Erregung erwehren. Er ließ eine einzelne rote Rose in meinem Schoß zurück, ehe er mit einem Auffächern seines Umhangs in der Nacht verschwand.“"
 tax.4.a: "Machen wir Jagd auf den Banditen."
 tax.4.b: "Die Polizei wird ein Exempel an diesem Banditen statuieren."
 tax.4.c: "Versuchen wir, die Armut in [SCOPE.sState('bandit_state').GetName] zu lindern."
 tax.4.d: "Maßnahmen zur Bekämpfung der Armut verdoppeln."
 social_banditry: "Sozialräuberei"
 poverty_relief_mod: "Erleichterung der Armut"
 tax.5.t: "Philanthropie"
 tax.5.d: "Die [concept_upper_strata] hat sich entschieden, großzügig den Armen zu spenden. Viele ihrer Mitglieder sprechen sich für ein konkretes Gesetz aus ([SCOPE.sLaw('current_law_scope').GetName]) und stimmen darin überein, dass es nur gerecht wäre, den Wohlstand umzuverteilen."
 tax.5.f: "„Wir haben so viel, und sie haben so wenig. Wir sind immer noch reich, obwohl wir großzügig spenden. Würden Sie denn wirklich ein paar tausend Pfund vermissen? Denken Sie nur daran, wie wenig Ihnen dieses Geld bedeutet und wie viel es einer hungernden Mutter und ihren Kindern bedeuten könnte.“"
 tax.5.a: "Fördern wir wohltätige Spenden."
 tax.5.b: "Nutzen wir ihre Unterstützung für unser Gesetz ([SCOPE.sLaw('current_law_scope').GetName])."
 philanthropy_law: "Philanthropie"
 philanthropy_mod: "Großzügige Spenden"
 tax.6.t: "Vorübergehende Peinlichkeit"
 tax.6.d: "Aufstrebende Bürger der [concept_middle_strata] stellen sich gegen ein Gesetz ([SCOPE.sLaw('current_law_scope').GetName]), weil sie zu übermäßig besteuert würden, wenn sie schließlich reiche Kapitalisten werden."
 tax.6.f: "„Warum stellen Sie sich dem Gesetz entgegen, mein Freund? Sie sind doch gar nicht reich!“\n\n„Noch nicht, aber wenn meine nächste Geschäftsidee einschlägt, bin ich ein reicher Mann. Und wenn das passiert, will ich sicher nicht zu hoch besteuert werden.“"
 tax.6.a: "Sie sollten realistischer sein."
 tax.6.b: "Wir überzeugen sie mit einer Steuersenkung."
