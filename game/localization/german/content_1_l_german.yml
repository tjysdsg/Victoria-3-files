 laws.1.t: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] entkommt Attentat"
 laws.1.d: "Unser[SCOPE.sCharacter('ruler_scope').GetCustom('DE_END_PRO_S_N')] geliebt[SCOPE.sCharacter('ruler_scope').GetCustom('DE_END_ADJ_IND_S_N')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] ist knapp einem versuchten Attentat entgangen. Der Möchtegern-Attentäter hat Verbindungen zu einer Interessengruppe ([SCOPE.gsInterestGroup('jedi_scope').GetName]), die sich den neuen Befugnissen widersetzt, welche das neue Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) [SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_DEF_S_D')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] verleihen würde."
 laws.1.f: "Besorgniserregende Nachrichten über einen gescheiterten Anschlag auf [SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_DEF_S_A')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] kommen aus der Hauptstadt. Mitten in der Nacht konnte sich [SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] mithilfe [SCOPE.sCharacter('ruler_scope').GetCustom('DE_PRO_POS_S_3P')]es jungen Protegés des Angreifers erwehren. Vom Krankenbett aus sagte [SCOPE.sCharacter('ruler_scope').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] einer bedeutenden Zeitung ([SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]), [SCOPE.sCharacter('ruler_scope').GetCustom('DE_PRO_PER_S_3P_N')] fühle sich trotz der dauerhaften Narben, die [SCOPE.sCharacter('ruler_scope').GetCustom('DE_PRO_PER_S_3P_N')] davontrug, [SCOPE.sCharacter('ruler_scope').GetCustom('DE_PRO_POS_S_3P')]er Entschlossenheit und Hingabe weiter sicher."
