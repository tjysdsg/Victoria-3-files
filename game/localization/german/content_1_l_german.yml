 je_communism_2: "Die Revolution des Volkes"
 je_communism_2_reason: "Die Leute leiden unter der Tyrannei der Könige, Priester und Kapitalisten. Wir müssen die reaktionäre Regierung stürzen und ein Paradies der Arbeiter errichten."
 communism.1.t: "Eine Welt zu gewinnen"
 communism.1.desc: "Da sich [ROOT.GetCountry.GetAltName('IN')] rasend schnell sozialistische Ideen verbreiten, hat die [ROOT.GetCountry.GetRuler.GetLastName]-Regierung entschieden, dass drastische Zugeständnisse in Betracht gezogen werden müssen. Es gibt ausreichend Momentum für schnelle Kurswechsel in der Politik."
 communism.1.f: "„Das Proletariat überall nimmt eine bedrohliche Haltung ein und beginnt, die Ränge seiner Feinde zu zählen, die von viel kleinerer Zahl sind als seine eigenen, und es fordert die Verwirklichung seiner Rechte. Das ganze Volk ist erfüllt von einer Art Vorahnung, und alle, deren Innerstes nicht vollkommen erstarrt ist, blicken jener herannahenden Zukunft, in der das erlösende Wort fallen wird, vor Erwartung bebend entgegen.“" #Bakunin
 communism.1.a: "Bieten wir höhere Löhne für ihre Arbeit an."
 communism.1.b: "Erlösen wir die letzten Sklavenhändler von ihrem Elend."
 communism.1.c: "Garantieren wir den Arbeitern bessere Arbeitsbedingungen."
 communism.1.d: "Wir werden nicht kapitulieren!"
 communist_unions.tt: "Die Interessengruppe „[SCOPE.gsInterestGroup('unions').GetName]“ wird sehr viel wahrscheinlicher einen Avantgardisten, Kommunisten oder Anarchisten als Anführer auswählen, wenn sie von einer entsprechenden [concept_political_movement] [Concept('concept_political_movement_pressure', 'unter Druck')] gesetzt wird.\nAndere [Concept('concept_interest_group', '$concept_interest_groups$')] wählen sehr viel wahrscheinlicher Avantgardisten, Kommunisten oder Anarchisten als Anführer, wenn sie von einer entsprechenden [concept_political_movement] [Concept('concept_political_movement_pressure', 'unter Druck')] gesetzt werden."
 communist_government_modifier: "Große Widrigkeiten"
 communism.2.t: "Die Arbeiterrepublik"
 communism.2.d: "Die Arbeiter [ROOT.GetCountry.GetAltName('VON')] haben endlich die bourgeoise Regierung gestürzt und eine Räterepublik eingerichtet. Doch es gibt immer noch viel zu tun, ehe der wahre Sozialismus erreicht ist."
 communism.2.f: "„Solange die Menschen arbeiten, bleibt Macht – und damit auch das Leben – dem Kaufen und Verkaufen unterworfen, der Ausbeutung und dem Raub. Das Prinzip einer ‚Heiligkeit des menschlichen Lebens‘ bleibt eine schändliche Lüge, die nur ausgesprochen wird, um unterdrückte Sklaven weiter in Ketten zu halten.“" #Trotsky
 communism.2.a: "Die avantgardistische Parte wird führend voranschreiten!"
 communism.2.b: "Alle Macht den Räten!"
 communism.2.b2: "Alle Macht den Sowjets!"
 communism.2.c: "Keine Götter! Keine Herren! Anarchie für immer!"
