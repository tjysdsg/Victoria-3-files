 central_america.3.t: "[SCOPE.sCountry('secession_country').GetAltName('NOM')|U] spaltet sich ab"
 central_america.3.d: "[SCOPE.sCountry('secession_country').GetAltName('NOM')|U] hat seine Sezession [ROOT.GetCountry.GetAltName('VON')] erklärt. Dies führte in den verbleibenden Staaten unserer zerbrechlichen Union zu weiterer Instabilität und Aufruhr."
 central_america.3.f: "„[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] unterzeichnete ein Dekret, wonach es den verbleibenden Staaten erlaubt ist, sich abzuspalten. Dies war jedoch nichts als eine Formalität: Die Auflösung unserer Konföderation war da bereits eine Tatsache. Doch vielleicht kehrt das, was einst war, auch einmal wieder, sobald die Wunden der Spaltung Zeit zum Heilen hatten.\""
