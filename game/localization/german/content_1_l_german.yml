 je_veiled_protectorate_reason: "Unser Einfluss in Ägypten ist beträchtlich gewachsen, doch unsere Stärke in der Region hängt ganz von unseren Beziehungen zu diesem Nebenland ab. Wenn wir es als unser Protektorat etablieren, bleibt unsere Vorherrschaft gesichert."
 veiled_protectorate.1.t: "Das Verschleierte Protektorat"
 veiled_protectorate.1.d: "[ROOT.GetCountry.GetAltName('NOM')|U] hat sich die Vorherrschaft über [SCOPE.sCountry('egypt_country').GetAltName('AKK')] gesichert. Dieser Zustand wird rasch als Verschleiertes Protektorat bekannt, denn wegen einer Formalie bleibt Ägypten rechtlich ein Klientelland des [SCOPE.sCountry('ottoman_country').GetAdjectiveNoFormatting|l]en Herrschers, der die Lage hilflos beobachtet."
 veiled_protectorate.1.f: "Heute wurde der Nil mit Blut geflutet. Wer sich dem neuen Regime entgegenstellte, wurde schnell niedergemacht. [SCOPE.sCountry('egypt_overlord_country').GetAdjectiveNoFormatting|U]e Diplomaten und Politiker haben Feuer in den Augen, wenn sie im Schatten der Pyramiden darüber sprechen, wie sie den Landen Ägyptens die Zivilisation bringen können."
 veiled_protectorate.1.a: "Niemand kann die Macht des [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Reichs bestreiten."
 veiled_protectorate.1.b: "Sichern wir [SCOPE.sCharacter('egypt_ruler').GetCustom('DE_ART_DEF_S_D')] neuen [SCOPE.sCountry('egypt_country').GetAdjectiveNoFormatting|l]en [SCOPE.sCharacter('egypt_ruler').GetPrimaryRoleTitle] unsere Unterstützung zu."
