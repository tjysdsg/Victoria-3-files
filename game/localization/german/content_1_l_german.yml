 war_crimes.2.d: "Die Errichtung von [SCOPE.sBuilding('munitions_building').GetName] in [SCOPE.sState('munitions_state').GetName] versorgt [ROOT.GetCountry.GetAltNameNoFlag('AKK')] stetig mit [SCOPE.sGoods('ammo_scope').GetName]."
 war_crimes.2.f: "„Ich verbitte mir die Bezeichnung ‚Waffenhändler‘. Er impliziert, dass ich nicht mehr bin als jemand, der vom Leid seiner Mitmenschen profitiert. Nichts könnte weiter von der Wahrheit entfernt sein: Was ich tue, garantiert Frieden und Sicherheit, nicht nur [ROOT.GetCountry.GetAltNameNoFormatting('IN')], sondern in der gesamten zivilisierten Welt.“"
