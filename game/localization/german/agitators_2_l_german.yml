 paris_commune_pulse_events.13.t: "Todesstrafen"
 paris_commune_pulse_events.13.d: "Trotz eines Dekrets des [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective|l]en Zentralkomitees, das die Todesstrafe für nichtig erklärt hat, befürchten viele klerikale Geiseln, dass diese Regelung nicht für sie gelten wird."
 paris_commune_pulse_events.13.f: "Betet. Das sagte der Bischof in dieser Zeit, während man den Klerus in flohverseuchte Zellen warf und ihm fauliges Essen reichte.\nDraußen gab es Jubel und Geschrei: Das Todesurteil war nicht mehr.\nDoch im Inneren des Gefängnisses gab es einige, die danach hungerten, Priestern beim Sterben zuzusehen."
 paris_commune_pulse_events.13.a: "Sie sind wertvoll für Tauschgeschäfte. Lassen wir sie da, wo sie sind."
 paris_commune_pulse_events.13.b: "Wir könnten ihnen etwas bessere Bedingungen zugestehen …"
 paris_commune_pulse_events.13.c: "Es ist unsere Pflicht, sie schneller zu Gott zu schicken."
 holy_meat_shields_modifier: "Heilige menschliche Schutzschilde"
 paris_commune_pulse_events.14.t: "Gut gekleidet geht es voran"
 paris_commune_pulse_events.14.d: "Nach einer Nachwahl in der Pariser Kommune hat die Nationalgarde eine Parade über die wichtigsten Boulevards organisiert."
 paris_commune_pulse_events.14.f: "Jean-Pierre holte seine Stiefel. Jean-Pierre holte seinen Mantel. Jean-Pierre holte sein Gewehr. Eine große Revolution war im Gang. Und Jean-Pierre war mit Freunden und Familie zusammen, die er schon so lange kannte, wie er sich erinnern konnte. Paris hatte eine schöne Geschichte glorreicher Revolutionen, und sein Herz freute sich darauf.\n\nNur war sich Jean-Pierre nicht ganz sicher, ob es noch jemandem dämmerte: Sie benutzten die gleichen Kugeln wie die französische Armee. Und die französische Armee würde bald auf sie schießen."
 paris_commune_pulse_events.14.a: "Unsere Treue gilt dem Komitee und der Kommune."
 paris_commune_pulse_events.14.b: "Für Frankreich und die Internationale."
 paris_commune_pulse_events.14.c: "Wir marschieren für Paris."
