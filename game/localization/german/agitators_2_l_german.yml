 paris_commune_pulse_events.11.t: "Arbeitende Genossenschaft"
 paris_commune_pulse_events.11.d: "Ein Erlass des Zentralkomitees ermöglicht es den Beschäftigten eines Unternehmens, dieses zu übernehmen, falls der bisherige Eigentümer es aufgibt. Einige sind bestrebt, diesen Vorgang zu beschleunigen …"
 paris_commune_pulse_events.11.f: "„Endlich eine echte Genossenschaft. Wir können alles tun. Wir können eine Viertagewoche einführen oder um zwölf ein Bierchen trinken.“\n\n„Und vergiss nicht die neuen Werkzeuge jedes Jahr.“\n\n„Pierre, niemand ruiniert so viele Werkzeuge wie du im Jahr, du hohlköpfige Fettpfütze.“"
 paris_commune_pulse_events.11.a: "Die Arbeiter haben ein Recht auf den Schweiß auf ihrer Stirn."
 paris_commune_pulse_events.11.b: "Wir sollten auch andere Eigentümer zum Gehen ermutigen."
