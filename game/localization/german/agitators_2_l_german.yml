 land_ownership_law_events.4.t: "Die Misere der zweiten Söhne"
 land_ownership_law_events.4.d: "Jungfräuliches Land für zweite Söhne wird in [SCOPE.sState('commercialized_agriculture_state_scope').GetName] immer seltener. Deshalb hoffen viele Landwirte, die in örtlichen Gebäuden ([SCOPE.sBuilding('commercialized_agriculture_building_scope').SCOPE.sLaw('current_law_scope').GetName]) tätig sind, dass ein Wechsel zu einem bestimmten Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) die notwendigen Einnahmen bringen wird, um alle ihre Nachkommen nach ihrem Tod zu versorgen – oder zumindest einen einzigen profitablen Hof zu hinterlassen, der mit Gewinn verkauft werden kann."
 land_ownership_law_events.4.f: "Die Felder sind im Rahmen der neuen Modelle nicht gänzlich nachhaltig. Jeder Landwirt wäre bei jedem Feld auf sich allein gestellt. Es wird davon ausgegangen, dass jede weitere Ernte den Boden auslaugen würde. Es braucht also Zwischenhändler, um einen reibungslosen Übergangsprozess zu gewährleisten. Eine angemessene Schulung für alle Landwirte, die das neue Gesetz ([SCOPE.sLaw('current_law_scope').GetNameNoFormatting]) nutzen wollen, ist ebenfalls erforderlich.\n\nEmpfehlung: Umwidmung von Land für diejenigen, die es sich bereits leisten können, es zu erwerben, und Unterweisung durch die Unternehmen in bewährten Verfahren."
 land_ownership_law_events.4.a: "Ihre Bedenken sind hervorragende Schlagworte für Debatten."
 land_ownership_law_events.4.b: "Die IG „[SCOPE.gsInterestGroup('industrialists_scope').GetName]“ wäre #italic hocherfreut#!, sie aufzukaufen."
 land_ownership_law_events.4.c: "Die IG „[SCOPE.gsInterestGroup('industrialists_scope').GetName]“ und die Macht des Kapitals werden eingreifen."
