 dreyfus.1.t: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] wegen Hochverrats verurteilt"
 dreyfus.1.d: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName|l]e Offizier[SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('DE_END_NOU_S_GS_N')] [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName], [SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('DE_ART_DEF_S_A')] man beschuldigt hatte, vertrauliche Militärinformationen an den [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjective|l]en Botschafter in [ROOT.GetCountry.GetCapital.GetCityHubName] weitergegeben zu haben, wurde aufgrund eines Handschriftengutachtens und des Inhalts eines geheimen Dossiers von der IG „[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]“ des Verrats für schuldig befunden."
 dreyfus.1.f: "„Messieurs, ich präsentiere Ihnen das abgefangene Bordereau, das unmittelbar an den [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting|l]en Botschafter gerichtet ist. Die Handschrift des Briefs mag nicht ‚eindeutig‘ mit der von [Select_CString(alfred_dreyfus_scope.IsFemale, 'Madame', 'Monsieur')] [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] übereinstimmen, doch kein Spion würde jemals einen geheimen Brief von eigener Hand verfassen.\n\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('DE_ART_DEF_S_N')|U] Angeklagte muss zweifellos die eigene Handschrift imitiert oder nachgezeichnet haben, wobei [SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('DE_PRO_PER_S_3P_N')] ihr genug von ihrem natürlichen Charakter beließ, damit [SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('DE_PRO_POS_S_3P')] Korrespondent sie erkennen konnte, doch zur größeren Sicherheit fügte [SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('DE_PRO_PER_S_3P_N')] Änderungen ein, die [SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('DE_PRO_PER_S_3P_N')] den Händen [SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('DE_PRO_POS_S_3P')]es Bruders und [SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('DE_PRO_POS_S_3P')]er Schwägerin entlehnte, in deren Schriften ich genau jenes Doppel-s entdeckt habe, das im Bordereau zu sehen ist!“"
 dreyfus.1.a: "Entlassen wir [SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('DE_PRO_PER_S_3P_A')] unehrenhaft aus der Armee und schicken [SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('DE_PRO_PER_S_3P_A')] danach auf die Teufelsinsel."
 dreyfus.1.b: "Hochverrat? Wenn wir doch nur die Todesstrafe noch hätten."
 dreyfus.1.c: "Selbstfälschung? Geheime Dossiers? Ordnen wir eine diskrete Untersuchung an."
