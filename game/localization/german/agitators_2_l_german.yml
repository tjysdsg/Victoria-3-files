 paris_commune_pulse_events.12.t: "Ab in die Schule"
 paris_commune_pulse_events.12.d: "Das [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective|l]e Zentralkomitee hat verfügt, dass Kinder nicht mehr arbeiten dürfen. Es herrscht Uneinigkeit darüber, was sie mit ihrer neu gewonnenen Freizeit anfangen sollen."
 paris_commune_pulse_events.12.f: "Junge Menschen arbeiten zu lassen, sollte eine billige Quelle bedingungsloser Arbeitskraft schaffen. Nur das eben jene, die sich dies ausdachten, nicht ihre eigenen Kinder arbeiten ließen. Nein, wer würde sein eigenes Kind absichtlich zu deformierten Hüften, einer unförmigen Wirbelsäule und Krebs durch das Einatmen von Kohlenstaub verdammen?\n\nAls sich die Gelegenheit ergab, hat die Kommune dies natürlich abgeschafft. Nun haben alle Kinder eine Chance, gesund zu wachsen."
 paris_commune_pulse_events.12.a: "Gebt uns das Kind; wir geben euch einen Erwachsenen zurück."
 paris_commune_pulse_events.12.b: "Die Barrikaden werden Männer aus ihnen machen."
 paris_commune_pulse_events.12.c: "Vielleicht geht eine kaputte Uhr #italic doch#! zweimal am Tag richtig."
