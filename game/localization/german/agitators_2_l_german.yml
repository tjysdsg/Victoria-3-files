 paris_commune_pulse_events.15.t: "Ausschluss der Republikaner"
 paris_commune_pulse_events.15.d: "Die Wahlen zur Leitung der Arrondissements haben eine Schwachstelle offenbart: Einige der Gewählten sind auch Mitglieder der Nationalversammlung. [SCOPE.sCharacter('commune_leftist_leader').GetFullName] hat außerdem erklärt, dass der Republikanismus mit der Kommune unvereinbar ist."
 paris_commune_pulse_events.15.f: "„Entweder man ist für die Kommune oder man ist gegen sie! Paris kann, will und wird sich nie wieder den Bedingungen der Großgrundbesitzer, der Industriellen oder der Kleinbürger unterwerfen. Kein wahrer Pariser würde sich jemals damit zufriedengeben. Und diese Leute sind Gegner der Revolution! Wenn sie jetzt noch keine Verräter sind, so werden sie bald welche sein!“"
 paris_commune_pulse_events.15.a: "Der Weg voran wird nicht von den Beamten allein bestimmt werden."
 paris_commune_pulse_events.15.b: "Der Wille des Volkes muss bewahrt werden."
