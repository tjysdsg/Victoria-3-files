 dreyfus.6.t: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]-Brettspiel verbreitet sich"
 dreyfus.6.d: "Eine wohlhabende Persönlichkeit aus der IG „[SCOPE.gsInterestGroup('dreyfus_parlor_game_ig_scope').GetName]“ hat kürzlich ein Gesellschaftsspiel mit dem Titel „Die [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]-Affäre und die Wahrheit“ veröffentlicht, das innerhalb der höheren [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Gesellschaft der Idee Vorschub leistet, [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] sei unrechtmäßig verurteilt worden."
 dreyfus.6.f: "„Und wie gewinnt man?“\n„Nun, sehen Sie die nackte Frau am Ende des Wegs, die aus dem Brunnen klettert? Das ist die Wahrheit. Sie bewegen Ihre Figur darauf zu, durch die zerschlagenen Gesetzestafeln, die Briefe, die Wahrzeichen und die Zeitungen.“\n„Ich verstehe. Und dieser Besen und diese scheußlichen Masken?“\n„Masken der Vorurteile, mein Freund. In den Mülleimer der Geschichte gekehrt, wo sie hingehören.“\n„Und warum sieht eine von ihnen aus wie meine liebe Mutter?“\n„Ich sehe, Ihr Glas ist leer, mein Freund. Lassen Sie mich Ihnen behilflich sein.“"
 dreyfus.6.a: "Es ist nur ein Spiel. Warum muss man sich da so aufregen?"
 dreyfus.6.b: "Das riecht nach Verleumdung. Werfen wir das Gesetzbuch nach ihnen."
