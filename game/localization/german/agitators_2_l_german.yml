 je_conquest_of_algeria: "Die Eroberung Algeriens"
 je_conquest_of_algeria_reason: "Im Jahr 1827 führte der sogenannte #bold Affront mit dem Fliegenwedel#! zu einer französischen Militärblockade des #bold Deyliks von Algier#!. Drei Jahre später landeten unsere Truppen an der algerischen Küste an und schlugen die Armee von #bold Hussein Dey#! in der Schlacht von Staouéli entscheidend. Mit seiner Niederlage zerfiel das alte Deylik, doch Opportunisten und Prätendenten füllten rasch die Lücke, die es hinterließ.\n\nUnsere Eroberung ist noch nicht abgeschlossen. Wir werden nicht eher ruhen, bis die französische Fahne in jedem algerischen Dorf weht und jeder Rebell zerschmettert im Sand liegt.\n\nVive la France!"
 je_conquest_of_algeria_tt: "Es kommt nicht länger zu Ereignissen in Bezug auf groß angelegte Überfälle."
 je_the_algerian_departements: "Die algerischen Departements"
 je_the_algerian_departements_reason: "Die Umwandlung Algeriens von einem kolonialen Grenzland, über das man mit dem Säbel herrscht, in einen wesentlichen Bestandteil [ROOT.GetCountry.GetAltNameNoFormatting('VON')] als weltoffener Nation hat begonnen.\n\nWie unsere Verwalter im Zuge der Eroberung jedoch feststellten, ist die Treue der Einheimischen nur schwer zu gewinnen und auch noch recht unbeständig. Um die zahlreichen Ressourcen Algeriens ordentlich zu nutzen, müssen wir entweder eine loyalere Stammbevölkerung heranziehen oder drastische Maßnahmen ergreifen, um die Loyalität der bereits vorhandenen Bevölkerung zu sichern."
 je_the_algerian_departements_tt_1: "Die Staatsregionen [SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName] und [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName] müssen vollständig im Besitz und [Concept('concept_incorporated_state', '$concept_incorporated$')|l] sein sowie einen [concept_turmoil] von unter #bold 10 %#! aufweisen."
 #je_the_algerian_departements_tt_2 was removed since it was using old gameconcept 'concept_accepted_culture', and not used in the JE anymore
 je_the_algerian_departements_tt_3: "Die [SCOPE.sCulture('french_culture_scope').GetName]e [Concept('concept_pop','$concept_population$')] von [SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName] und [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName] ist größer oder gleich #bold 20 %#!."
 je_reconquest_of_algeria: "Der algerische Widerstandskrieg"
 je_reconquest_of_algeria_reason: "Im Jahr 1830 fiel das #bold Deylik von Algier#! an die verfluchten Franzosen. Ihr Sieg war jedoch nicht vollständig, und im algerischen Inland bleibt der Widerstand ungebrochen. Mit Gottes Hilfe werden wir die Eindringlinge ins Meer zurückdrängen und die drei #bold Beyliks#! unter unserer wohlwollenden Herrschaft zusammenschließen."
 je_reconquest_of_algeria_tt: "Wir haben Algerien gebildet."
 algeria_events.1.t: "Die Proklamation von Algiers"
 algeria_events.1.d: "Auf dem Deck der [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_ship_name')] – dem Flaggschiff des Mittelmeergeschwaders – verkündet [SCOPE.sCharacter('algerian_parade_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('algerian_parade_general_scope').GetLastName] das Ende groß angelegter Militäroperationen in Algerien."
 algeria_events.1.f: "Die farbenfrohe Truppenparade schlängelt sich langsam an der Uferpromenade von Algier entlang. Bunt gekleidete Zuaven marschieren im Gleichschritt auf die vor Anker liegenden [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Schiffe zu, die den Hafen säumen, und tragen die zerrissenen Standarten der besiegten algerischen Regimenter. Ihnen folgen Lanzenreiter, Infanteristen und einheimische Tirailleure.\n\nAls [SCOPE.sCharacter('algerian_parade_general_scope').GetFullNameNoFormatting] von [SCOPE.sCharacter('algerian_parade_general_scope').GetCustom('DE_PRO_POS_S_3P')]em Platz auf dem Achterdeck aus den Blick über die gewaltige Zusammenballung [ROOT.GetCountry.GetAdjectiveNoFormatting|l]er Militärmacht schweifen lässt, werden [SCOPE.sCharacter('algerian_parade_general_scope').GetCustom('DE_PRO_POS_S_3P')]e Gedanken durch ein leises Räuspern unterbrochen. „Es ist der Gouverneur, mein Herr. Er möchte wissen, was als Nächstes auf der Tagesordnung steht.“"
 algeria_events.1.a: "Heute salutieren wir den Helden Afrikas!"
 algeria_events.1.b: "Subventionieren wir Unternehmen beim Erwerb von Ackerland für europäische Siedler."
 algeria_events.1.c: "Die Herrschaft des Säbels ist vorüber. Nehmen wir Kontakt zu den Scheichs auf."
