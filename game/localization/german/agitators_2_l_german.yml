 garibaldi_events.1.t: "Garibaldi bietet seine Dienste an"
 garibaldi_events.1.d: "Da er unseren Kampf gegen [SCOPE.sCountry('garibaldi_spawn_foe_scope').GetName] für gerecht hält, hat der italienische Revolutionär und Nationalist [SCOPE.sCharacter('garibaldi_scope').GetFullName] beschlossen, sich unserer Sache anzuschließen, und bietet seine Dienste als General an."
 garibaldi_events.1.f: "„Ich biete weder Sold noch Quartier noch Verpflegung.\nIch biete nur Hunger, Durst, Gewaltmärsche, Schlachten und Tod.\nWer sein Land mit dem Herzen und nicht nur mit den Lippen liebt, soll mir folgen.“" #Garibaldi
 garibaldi_events.1.a: "[SCOPE.sCharacter('garibaldi_scope').GetFullName] soll unsere Armeen anführen."
 garibaldi_events.1.b: "Wir brauchen keinen unberechenbaren Aufrührer."
 rejected_garibaldi_modifier: "Verweigerte Hilfe von Garibaldi"
 garibaldi_events.2.t: "Garibaldi nimmt seinen Abschied"
 garibaldi_events.2.d_1: "Mit dem Ausbruch des Krieges zwischen [SCOPE.sCountry('garibaldi_italian_nation_scope').GetAltName('DAT')] und [SCOPE.sCountry('garibaldi_italian_nation_scope').GetAltName('DAT')] hat [SCOPE.sCharacter('garibaldi_scope').GetFullName] beschlossen, [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('AKK')] zu verlassen, um sich gegen die Feinde Italiens zu stellen."
 garibaldi_events.2.d_2: "Nachdem [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('NOM')] Frieden geschlossen hat und der Kampf gegen die Tyrannen zumindest vorerst beendet ist, hat [SCOPE.sCharacter('garibaldi_scope').GetFullName] beschlossen, das Land zu verlassen, um sich einer anderen ehrenwerten Sache anzuschließen."
 garibaldi_events.2.f: "„Wo es Brüder gibt, die für die italienische Freiheit kämpfen – dorthin müssen wir eilen.“" #Garibaldi
 garibaldi_events.2.a: "Geht mit Gott, General [SCOPE.sCharacter('garibaldi_scope').GetLastName]."
 garibaldi_events.3.t: "Die italienische Freiwilligenlegion"
 garibaldi_events.3.d: "Unter Rückgriff auf die italienische Bevölkerung von [SCOPE.sState('italian_legion_state_scope').GetName] hat General [SCOPE.sCharacter('garibaldi_scope').GetFullName] eine Legion gleichgesinnter Landsleute ausgehoben, die sich dem [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag|l]en Kampf gegen die [SCOPE.sCountry('italian_legion_foe_scope').GetAdjective|l]e Tyrannei angeschlossen haben."
 garibaldi_events.3.f: "„Meine Männer!\nWir sind nur wenige, doch der Feinde ist zahlreich\nund umso ruhmreicher wird der Sieg sein.\nSeid standhaft und haltet euch mit dem Feuer zurück, bis sie euch nahe sind.\nDann schießt\nund danach mit dem Bajonett auf sie!“" #Garibaldi
 garibaldi_events.3.a: "Ihr Geschick und ihr Eifer werden auf dem Schlachtfeld dringend gebraucht."
 garibaldi_events.3.b: "Nutzen wir ihr Fachwissen, um mehr Männer für die Armee auszubilden und anzuwerben."
 italian_legion_barracks_modifier: "Italienische Legionskasernen"
 italian_legionaries_modifier: "Italienische Legionsfreiwillige"
 garibaldi_events.4.t: "Garibaldi wiegelt die Bauern auf"
 garibaldi_events.4.d: "Das [SCOPE.sCharacter('garibaldi_scope').GetFullName] sich darauf versteht, die Gemeinen zu überzeugen, hat sich als nützlich im Kampf gegen unsere [SCOPE.sCountry('garibaldi_peasants_foe_scope').GetAdjective|l]en Feinde bewährt, doch seine radikalen Predigten beginnen auch einige der [GetPopType('farmers').GetName] von [SCOPE.sState('garibaldi_peasants_state_scope').GetName] gegen unsere eigene Herrschaft aufzubringen – eine Reihe von Ministern fordert nun, dass er mundtot gemacht wird."
 garibaldi_events.4.f: "„An dem Tag, an dem die Bauern zur Wahrheit erzogen werden, werden Tyrannei und Sklaverei auf der Erde unmöglich.“" #Garibaldi
 garibaldi_events.4.a: "Er ist zu wichtig für die Sache. Vermeiden wir Anfeindungen."
 garibaldi_events.4.b: "Befehlen wir ihm, seine Sprache zu mäßigen."
 emboldened_peasantry_modifier: "Ermutigte Bauernschaft"
 #Luddite Law Events
 luddite_law_events.1.t: "Darwin unter den Maschinen"
 luddite_law_events.1.d: "Ein Artikel in der Zeitung ([SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]) hat in den literarischen Kreisen des Landes für Aufsehen gesorgt und die anhaltende Debatte über ein entsprechendes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) angeheizt. In dem Artikel wird behauptet, Maschinen seien eine Art mechanisches Leben, das sich ständig weiterentwickelt, und man warnt davor, dass die Maschinen eines Tages den Menschen als dominierende Spezies verdrängen könnten, wenn die Menschheit nicht umsichtig handelt."
 luddite_law_events.1.f: "„Wir beziehen uns auf die Frage: Was für ein Geschöpf wird der nächste Nachfolger des Menschen in der Vorherrschaft über die Erde sein? Wir haben diese Frage schon oft gehört; es scheint uns allerdings, dass wir selbst unsere eigenen Nachfolger erschaffen.\n\nTag für Tag gewinnen die Maschinen an Boden gegenüber uns; Tag für Tag werden wir ihnen unterwürfiger; täglich werden mehr Menschen als Sklaven gebunden, um sie zu bedienen, täglich widmen mehr Menschen die Tatkraft ihres gesamten Daseins der Entwicklung von mechanischem Leben.\n\nDas Ergebnis ist einfach nur eine Frage der Zeit.“" #Darwin among the Machines by Samuel Butler
 luddite_law_events.1.a: "Die Maschinen werden uns nicht ersetzen."
 luddite_law_events.1.b: "Klingt, als hätte jemand zu lange in seinem klammen Atelier gesessen."
 luddite_law_events.1.c: "Faszinierende Idee. Wirklich. Ziemlich faszinierend."
 machine_men_with_machine_minds_modifier: "Fürchte den Maschinenmenschen"
 time_to_go_outside_modifier: "Zeit zum Rausgehen"
 luddite_law_events.2.t: "Einfaches Leben"
 luddite_law_events.2.d: "[SCOPE.sCharacter('simple_living_leader_scope').GetFullName], Anführer[SCOPE.sCharacter('simple_living_leader_scope').GetCustom('DE_END_NOU_S_GS_N')] der IG „[SCOPE.gsInterestGroup('simple_living_ig_scope').GetName]“ mit resolut antimodernistischer Haltung, hat den Gesetzesvorschlag in Sachen „[SCOPE.sLaw('current_law_scope').GetName]“ gelobt und behauptet, er würde das [SCOPE.sCulture('simple_living_primary_culture_scope').GetName|l]e Volk fort vom verkommenen Marsch der Moderne und zurück in den Schoß der höchsten Mächte ([SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]) führen."
 luddite_law_events.2.f: "„Die Menschen von heute rühmen sich, der Welt ein immer größeres Ausmaß an Veränderungen aufzuerlegen, und dies hat zur Folge, dass dadurch alles zunehmend künstlicher wird.“" #René Guénon
 luddite_law_events.2.a: "[SCOPE.sCharacter('simple_living_leader_scope').GetCustom('DE_PRO_POS_S_3P')]e Worte haben etwas für sich, und unsere Ziele stimmen überein."
 luddite_law_events.2.b: "Lasst uns keine Fanatiker hofieren."
