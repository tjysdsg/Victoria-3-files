 for_the_nations_second_sons_modifier: "Zum Wohl der zweiten Söhne"
 land_ownership_law_events.5.t: "Landwirtsgenossenschaften befürworten „[SCOPE.sLaw('current_law_scope').GetName]“"
 land_ownership_law_events.5.d: "Um auf Zwischenhändler verzichten zu können, haben sich [GetPopType('farmers').GetName], [GetPopType('laborers').GetName] und [GetPopType('shopkeepers').GetName] in einem genossenschaftlich geführten Unternehmen zusammengeschlossen. Die neu gegründete Bauerngenossenschaft in [SCOPE.sState('farmer_coops_state_scope').GetName] will das Los ihrer Gründungsmitglieder verbessern und macht ihren beträchtlichen Einfluss vor Ort geltend, um den Beschluss eines bestimmten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) voranzubringen."
 land_ownership_law_events.5.f: "Alle Familien hatten sich eingefunden, ganz gleich, ob sie nun Stühle herstellten, Obst pflückten oder zählten, wer was verkaufte. Man war sich einig, dass die besten Aussichten für die Zukunft darin bestanden, die Kontrolle darüber zu erlangen, wohin ihre Erzeugnisse gingen. Obst und Möbel sollten in jedermanns Reichweite bleiben. Gemüse und Edleres würde zu einem fairen Preis verkauft werden, wobei derjenige, der die Regale bestückte, einen fairen Anteil erhalten sollte. Es würde nie „viel“ sein, doch es würde auch niemand hungern müssen."
 land_ownership_law_events.5.a: "Bauern, die [ROOT.GetCountry.GetCapital.GetCityHubName] beeinflussen? Wie drollig."
 land_ownership_law_events.5.b: "Loben wir ihr Geschäftsmodell als eine Vision für die Welt von morgen."
 land_ownership_law_events.5.c: "Land und Stadt, Bauern und Arbeiter, vereinigt euch!"
 co_operatively_backed: "Genossenschaftliche Zusammenarbeit"
 the_cooperative_movement: "Die Genossenschaftsbewegung"
 land_ownership_law_events.6.t: "Land unter dem Pflug"
 land_ownership_law_events.6.d: "Der Vorschlag zum Beschluss eines bestimmten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]), wodurch de facto Land von [GetPopType('farmers').GetName] zu [GetPopType('aristocrats').GetName] umverteilt wird, hat wenig überraschend zu massiven Protesten in der IG „[SCOPE.gsInterestGroup('rural_folks_scope').GetName]“ geführt und wird von vielen als erster Schritt zur Einführung von etwas ganz anderem ([GetLawType('law_serfdom').GetName]) gesehen."
 land_ownership_law_events.6.f: "„Ist das Ihr Ernst? Ist das wirklich Ihr Ernst? Sie wollen dieses Land irgendeinem dummen Betrüger überlassen, der nicht weiß, was eine Hacke ist?“\n\n„Ein Regierungsdekret von ganz oben. Tut mir leid, mein Herr, doch Sie müssen dieses Gelände räumen.“\n\n„Pah! Sehen Sie ruhig zu, wie dieser Sohn in Seide alles auf diesem Feld umbringt und dann zu mir angekrochen kommt, um es zu retten! Denken Sie an meine Worte.“"
 land_ownership_law_events.6.a: "Die Bauern sind nur die Söhne der Krume, aber nicht deren Eigentümer."
 land_ownership_law_events.6.b: "Ihr wollt eine Revolution? So bekommen wir eine Revolution."
 estates_claims_backed_modifier: "Unterstützte Ansprüche auf Grundbesitz"
 limited_land_redistribution_proposal: "Vorschlag für eine begrenzte Landumverteilung"
 land_ownership_law_events.7.t: "Scheunengeschäfte"
 land_ownership_law_events.7.d: "Die Bemühungen der Regierung um die Verabschiedung eines bestimmten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) sind in vollem Gang. Nun hat eine Gruppe ehemaliger wohlhabender Landwirte, die inzwischen Grundbesitzer sind, in [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName], angeboten, ihr beträchtliches politisches Gewicht in den Dienst des Gesetzesvorhabens zu stellen, sofern sie von der Regierung bestimmte ‚Zugeständnisse‘ bekommen. Ihr Wohlstand gründet sich vor allem auch auf ihrer Nähe zu den großen Getreidemärkten in [SCOPE.sState('farmer_wealth_concentration_state_scope').GetCityHubName]."
 land_ownership_law_events.7.f: "Es gibt ein ganz einfaches Problem, wenn der Landbesitz an außerordentlichen Reichtum gekoppelt wird: Wer das Land mit Wertgegenständen kontrolliert, wird in der Gesamtgesellschaft mehr Gehör finden. Ob dieser Reichtum nun die Form von Weizen, Baumwolle oder Opium hat, spielt keine Rolle. Es führt unweigerlich zu dem Wunsch, den eigenen größeren Einfluss nicht zu verlieren. Und so kommt es zu leidenschaftlichen Kompromissen: Man springt vorübergehend über den eigenen Schatten, um sich ein bisschen länger an der Macht festhalten zu können."
 land_ownership_law_events.7.a: "Ich bin mir sicher, wir können ein paar landwirtschaftliche „Subventionen“ auftreiben."
 land_ownership_law_events.7.b: "Gewähren wir ihnen bevorzugte Landrechte in [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName]."
 land_ownership_law_events.7.c: "Wir schaffen das auch ohne solche Tricksereien. Das Gesetz scheint eh schon in trockenen Tüchern zu sein."
 rural_financial_inducements: "Ländliche Finanzspritze"
 big_farmer_corruption: "Korruption der Großbauern"
 land_ownership_law_events.8.t: "Eine Tragödie auf Gemeinschaftsgrund"
 land_ownership_law_events.8.d: "Während in [SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetName] die Debatte über die Verabschiedung eines Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) in vollem Gang ist, kam es in [SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetFarmHubName] bei einem örtlichen Streit zwischen einem Grundbesitzer und mehreren Bauern zu Blutvergießen. Angesichts der Möglichkeit, dass das gemeinsame Weideland aufgekauft und abgesperrt werden könnte, hat ein wütender Landwirt in einem Wutanfall den örtlichen Grundbesitzer niedergeschossen."
 land_ownership_law_events.8.f: "Ein einzelner Todesfall ist eine Tragödie, aber eine Million Tote sind eine Statistik. In diesem Fall sind die Statistiken hektarweise Land und die Opfer jene, die durch einen Akt der Gier vertrieben werden. Die Ermordung eines Täters scheint eine Lösung. Doch der Mord selbst verdammt eine Partei zum Unglück. Die bessere Frage wäre also, was die größere Tragödie ist: jemand, der einen vermeidbaren Tod stirbt, oder Hunderte, die für die Gier einer Person verhungern?"
 land_ownership_law_events.8.a: "Barbarisch. Das ist das Gesicht der Reformgegner."
 land_ownership_law_events.8.b: "Eine kranke Tat eines kranken Geistes. Mehr nicht."
 land_ownership_law_events.8.c: "Diese Tat ist nur das Symptom einer anderen Krankheit. Behandeln wir sie."
 wave_of_sympathy_for_law: "Mord mobilisiert Gesetzesunterstützung"
 narratives_of_victimhood: "Opferrolle"
 peasant_crackdowns_modifier: "Ländliche Razzien"
 land_ownership_law_events.9.t: "Fasziniert von einer aufgeklärten Zeit"
 land_ownership_law_events.9.d: "Der Vorstoß der Regierung zur Einführung eines bestimmten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) ist in ganz [SCOPE.sState('serfdom_enactment_state_scope').GetName] auf Unverständnis und weit verbreitete Proteste gestoßen. Freie [GetPopType('farmers').GetName], die nicht bereit sind, sich stillschweigend in die Knechtschaft von [GetPopType('aristocrats').GetName] zu begeben, verbünden sich mit städtischen Reformern, die diese Institution als Überbleibsel vergangener Zeiten sehen."
 land_ownership_law_events.9.f: "„Ohne die Aufsicht eines Herrn werden die Bauern unsere Felder unbestellt lassen. Auch wenn sie sie #italic jetzt gerade#! bestellen, welche Garantie haben wir denn, dass sie es auch morgen tun?\n\nNur eine feste Hand kann den wankelmütigen Geist des Bauern lenken und sicherstellen, dass er mit entschlossener Tatkraft pflügt.“"
 land_ownership_law_events.9.a: "So wie [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] die Herde führt, so werden die [GetPopType('aristocrats').GetName] sie führen."
 land_ownership_law_events.9.b: "Oh, aber sie werden doch keine #italic Leibeigenen#!, sondern nur „zeitlich unbegrenzte Pächter“."
