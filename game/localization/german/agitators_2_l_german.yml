 je_haitian_debt_negotiation_button: "Entschädigungsverringerung aushandeln"
 je_haitian_debt_negotiation_button_desc: "Sollten die diplomatischen Bedingungen stimmen, könnten wir Gespräche mit [SCOPE.sCountry('france_scope').GetAltNameNoFlag('DAT')] aufnehmen, um die Entschädigung der Gläubiger zu verringern. Dies kann nur #bold einmal#! erbeten werden und wird, falls [SCOPE.sCountry('france_scope').GetAltNameNoFlag('NOM')] zustimmt, mit einer [concept_obligation] erkauft."
 je_haitian_debt_payment_button: "Einen Teil der Schulden tilgen"
 je_haitian_debt_payment_button_desc: "Eine große Zahlung an die [SCOPE.sCountry('france_scope').GetAdjectiveNoFlag|l]e #italic Caisse des dépôts et consignations#! genehmigen."
 je_haitian_cancel_debt_button: "Einseitiger Schuldenerlass"
 je_haitian_cancel_debt_button_desc: "Genug ist genug. Wir würden unsere Unabhängigkeit lieber mit Blut bezahlen, als unsere Kassen für die verdammten [SCOPE.sCountry('france_scope').GetAdjectiveNoFlag|l]en Hunde ausbluten zu lassen."
 je_haitian_cancel_debt_button_tt: "Diese Entscheidung wird [SCOPE.sCountry('france_scope').GetAltName('IN')] nicht gut aufgenommen werden. Man kann davon ausgehen, dass die Bereitschaft, Krieg gegen uns zu führen, dramatisch ansteigt."
