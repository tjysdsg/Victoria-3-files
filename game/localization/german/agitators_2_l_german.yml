 hispaniola_events.1.t: "Dekolonialisierung der Landeskasse"
 hispaniola_events.1.d: "Der letzte Franc, den wir [SCOPE.sCountry('france_scope').GetAltName('NOM')|U] für unsere Emanzipation geschuldet haben, ist bezahlt. Auf den Straßen wird ausgelassen gefeiert."
 hispaniola_events.1.f: "#bold Bis zum letzten Sous!#!\nDie finanziellen Fesseln, die uns an unsere alten Kolonialherren banden, wurden endlich gesprengt, als heute Nachmittag unter großem Trara die letzte Rate an unsere [SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting|l]en Gläubiger bei der #italic Caisse des dépôts et consignations#! hinterlegt wurde. Damit endet die jahrzehntelange finanzielle Demütigung."
 hispaniola_events.1.a: "Für unsere Vorväter, für das Vaterland."
 hispaniola_events.1.b: "Auf dass wir die einzigen Herren unseres Grund und Bodens sein mögen."
 pearl_of_the_antilles_modifier: "Die erneuerte Perle der Antillen"
 the_country_of_our_ancestors_modifier: "Das Land unserer Ahnen"
 hispaniola_events.2.t: "Das Wunder von Saint-Domingue"
 hispaniola_events.2.d: "[SCOPE.sCountry('haiti_scope').GetName|U] hat alle Entschädigungen und Schulden vollständig beglichen. Gemäß den Bedingungen der Vereinbarung mit uns, ist dieses Land nun von seinen Verpflichtungen entbunden."
 hispaniola_events.2.f: "Als die [SCOPE.sCountry('haiti_scope').GetAdjectiveNoFormatting|l]en Entschädigungen 1825 auferlegt wurden, rechneten in Wahrheit nur wenige Franzosen damit, dass sie jemals vollständig beglichen würden. Doch allen Widrigkeiten zum Trotz hat Haiti genau dies geschafft und heute Nachmittag die letzte Zahlung bei der #italic Caisse des dépôts et consignations#! in [ROOT.GetCountry.GetCapital.GetCityHubName] geleistet."
 hispaniola_events.2.a: "Der haitianischen Regierung offizielle Glückwünsche übermitteln."
 end_of_haitian_payments_modifier: "Finanzielle Unabhängigkeit Haitis"
 hispaniola_events.3.t: "Haiti ersucht um Neuverhandlung der Entschädigungen"
 hispaniola_events.3.d: "Das Land [SCOPE.sCountry('haiti_scope').GetAltName('NOM')|U] leidet unter den massiven Entschädigungen, die es uns im Austausch für seine Freiheit schuldet. Man hat daher um eine Neuverhandlung der Bedingungen gebeten."
 hispaniola_events.3.f: "„Als bescheidener Diener der Nationalversammlung [SCOPE.sCountry('haiti_scope').GetAltNameNoFlag('GEN')] und der Staatskasse dieser Nation ist es meine Pflicht, Ihnen mitzuteilen, dass die Entschädigung, zu der wir verpflichtet sind, unsere Mittel übersteigt. Was uns aus Ketten aus Eisen befreien sollte, hat sich in Ketten aus Papier verwandelt. Sie haben gewiss Verständnis dafür, wie es sich anfühlt, wenn einen Schulden erdrücken. Wir bitten Sie als [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetAltNameNoFlag('VON')] daher darum, das Leiden unseres Volkes zu lindern.“"
 hispaniola_events.3.a: "Gewährt. Einfluss ist auch eine Art von Währung."
 hispaniola_events.3.b: "Abgelehnt. Die Haitianer werden ihre Schulden zahlen."
 hispaniola_events.4.t: "Frankreich stimmt Entschädigungsverringerung zu"
 hispaniola_events.4.d: "Unsere Verhandlungen mit [SCOPE.sCountry('france_scope').GetAltName('DAT')] haben Früchte getragen. In einem offiziellen Kommuniqué, das [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('france_scope').GetRuler.GetFullName] persönlich unterzeichnete, wird ein Viertel der geschuldeten Entschädigung erlassen, allerdings verbunden mit gewissen diplomatischen Auflagen."
 hispaniola_events.4.f: "Ihr Brief hat mich in treuem Glauben erreicht, und ich muss gestehen, dass ich bestürzt bin. Man hatte uns versichert, Ihr Inselstaat sei in der Lage, die uns entstandenen Kosten zu erstatten. Doch seien Sie versichert, dass ich, [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('france_scope').GetRuler.GetFullNameNoFormatting], mich dieser Angelegenheit persönlich angenommen habe. Das Parlament hat die Bedingungen eines neuen Abkommens festgelegt."
 hispaniola_events.4.a: "#italic Trè byen, gras a Dye!#!"
 hispaniola_events.5.t: "Frankreich verweigert Entschädigungsverringerung"
 hispaniola_events.5.d: "In einer weiteren Zurschaustellung kolonialer Arroganz hat [SCOPE.sCountry('france_scope').GetAltName('NOM')] sämtliche Vorschläge zur Verringerung der Entschädigung abgelehnt – der [SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting|l]e Vertreter ließ stattdessen eine Tirade über finanzielle Verpflichtungen und die Schrecken von Saint-Domingue vom Stapel."
 hispaniola_events.5.f: "„Und was werden wir den Menschen jetzt sagen? Dass wir sie genauso ausbluten lassen wie die Franzosen?“\n\n„Nein … Nein, das können wir nicht. Sie haben schon genug gelitten.“\n\n„Wir dürfen diese Zahlung nicht ausfallen lassen. Sonst laden wir die Franzosen wieder hierher ein. Wen auch immer wir anflehen: Er kann uns schneller in Ketten legen als sie.“"
 hispaniola_events.5.a: "#italic Bondye modi li!#!"
