 land_ownership_law_events.2.t: "Die gefesselte Seele der Nation"
 land_ownership_law_events.2.d: "Mit der etwas überraschenden Behauptung, dass das [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e „[GetLawType('law_serfdom').GetName]“ einen Keil ins geistige Rückgrat des Landes – sprich, zwischen die IG „[SCOPE.gsInterestGroup('rural_folks_scope').GetName]“ und eine zunehmend ausländisch geprägte Oberschicht – getrieben hat, haben sich einige konservative Denker für ein bestimmtes Gesetz ([SCOPE.sLaw('current_law_scope').GetName]) ausgesprochen – und sich damit den eher traditionell ausgerichteten Politikern der IG „[SCOPE.gsInterestGroup('landowners_scope').GetName]“ und der IG „[SCOPE.gsInterestGroup('devout_scope').GetName]“ angeschlossen."
 land_ownership_law_events.2.f: "„Unsere Nation besteht in ihrer derzeitigen Verfassung aus zwei gesellschaftlichen Gruppen, die nur wenig gemeinsam haben.\nMeine Mitstreiter der IG „[SCOPE.gsInterestGroup('landowners_scope').GetNameNoFormatting“], die fremde Kleidung tragen, fremden Moden folgen und teilweise sogar fremde Sprachen sprechen, haben sich zu sehr von ihrem eigenen [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Erbe entfernt – ihr [ROOT.GetCountry.GetAdjectiveNoFormatting|l]es Wesen ist kaum mehr als ein Familienname und eine vorgebliche Treue gegenüber [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle].\n\nSo weit haben sie sich von den wesentlichen [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Werten der schlichten Brüderlichkeit – der Gemeinschaft – entfernt, die jene Landsleute auszeichnet, die sie in Knechtschaft halten.“"
 land_ownership_law_events.2.a: "Die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Gesellschaft muss wiedervereint werden und der gemeinsame Geist wiederbelebt."
 land_ownership_law_events.2.b: "Sollen diese müden alten Männer doch zanken, so viel sie wollen."
