 yeet_agitator_events.2.t: "Auf zu grünerem Gras"
 yeet_agitator_events.2.d: "Zufrieden mit dem Zustand der Politik [ROOT.GetCountry.GetAltName('IN')] und mit Blick auf neue Möglichkeiten der Agitation im Ausland hat [SCOPE.sCharacter('yeeted_agitator_scope_2').GetFullName] bekannt gegeben, das Land verlassen zu wollen – und den derzeitigen Machthabern viel Glück für die kommenden Jahre gewünscht."
 yeet_agitator_events.2.f: "„Freunde, was wir hier [ROOT.GetCountry.GetAltNameNoFormatting('IN')] erreicht haben, ist mehr als verblüffend. Die [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting|l]e Sache ist die Sache [ROOT.GetCountry.GetAltNameNoFormatting('GEN')], und unsere Arbeit und unsere Ergebnisse beweisen dies.\n\nDoch während wir unser Glück feiern, sollten wir nicht jene im Ausland vergessen, deren [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting|l]e Bestrebungen noch immer nur eine schwache Hoffnung sind, die sich unter den Stiefeln unserer Feinde windet.\n\nSolange es ihre Sache gibt, gibt es auch meine. Ich kann mich nicht mit gutem Gewissen auf meinen Lorbeeren [ROOT.GetCountry.GetAltNameNoFormatting('IN')] ausruhen und ihre Rufe nach Gerechtigkeit ignorieren.“"
 yeet_agitator_events.2.a: "Leben Sie wohl, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Mögen Ihre Ideen im Ausland auf offene Ohren stoßen."
 #yeet_agitator_events.2.b: "There are #italic other#! causes in [ROOT.GetCountry.GetNameNoFormatting] as well, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Let me show you."
 agitator_proof_modifier: "Das Ende der Geschichte?"
 yeet_agitator_events.3.t: "Die Früchte Eurer Arbeit"
 yeet_agitator_events.3.d: "Zufrieden mit der neuen Lage [ROOT.GetCountry.GetAltName('IN')] und unwillig oder unfähig, sich den Unwägbarkeiten des Lebens im Ausland zu stellen, hat [SCOPE.sCharacter('yeeted_agitator_scope_3').GetFullName] offiziell den Rückzug aus dem politischen Leben verkündet."
 yeet_agitator_events.3.f: "„Nun ist [SCOPE.sCharacter('yeeted_agitator_scope_3').GetCustom('DE_PRO_PER_S_3P_N')] also weg. Gerüchteweise nach [SCOPE.sState('retirement_state_scope').GetFarmHubName] – zum Malen, Trinken und Hühnerzüchten. Scheint so, als ob das Hüten von Menschen einen auf den Geschmack bringt, auch die einfacheren Kreaturen der Schöpfung zu hüten.“\n\n„Vielleicht mag [SCOPE.sCharacter('yeeted_agitator_scope_3').GetCustom('DE_PRO_PER_S_3P_N')] einfach nur Hühner, [SCOPE.sCharacter('walter_scope').GetFirstNameNoFormatting]?“\n\n„Halt deine #bold verdammte#! Klappe, [SCOPE.sCharacter('donny_scope').GetFirstNameNoFormatting].“"
 yeet_agitator_events.3.a: "Es scheint, dass sogar Heißsporne irgendwann abkühlen."
 yeet_agitator_events.3.b: "Lasst uns [SCOPE.sCharacter('yeeted_agitator_scope_3').GetCustom('DE_PRO_POS_S_3P')] Andenken ehren. Vielleicht durch eine Razzia in [ROOT.GetCountry.GetCapital.GetCityHubName]?"
