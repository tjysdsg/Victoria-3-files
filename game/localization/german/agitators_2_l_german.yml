 revolution_pulse2_events.9.t: "In den Händen des Staates"
 revolution_pulse2_events.9.d: "Hat er seinen Kopf gegen die Zellenwand geschlagen? Wurde er zu Tode gefoltert? Die offizielle Geschichte ist, dass der mit der IG „[SCOPE.gsInterestGroup('jailtime_blues_ig').GetName]“ verbundene Revolutionär an der Cholera gestorben ist. Doch diese Geschichte überzeugt nur die Leichtgläubigen und jene, die wegschauen. Doch eines ist sicher: Seine Anhänger sind sauer und sie gieren nach Blut."
 revolution_pulse2_events.9.f: "„Es waren die Freimaurer, sage ich dir. Ich habe vom Metzger unten an der Straße gehört, dass der Gefängnisdirektor ein Mitglied dieser verfluchten Kabale ist. Entweder sind sie es oder die [SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting|l]en Hunde. Oder beides. [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] gehört auch dazu. Deshalb ja auch der Mord.“\n\n„[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ist [SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting|l]?“\n\n„Hör mal, Kleiner“, sagt er und bläst eine dicke Rauchwolke in den schummrigen Raum. „Es gibt eine Menge Dinge, die sie dir in der Schule nicht beibringen.“"
 revolution_pulse2_events.9.a: "„Mörder!“, ruft die Menge."
 revolution_pulse2_events.9.b: "Nur der Himmel und der Gefängnisdirektor wissen es mit Sicherheit. Fragen wir doch einfach #italic freundlich#! bei Letzterem nach."
