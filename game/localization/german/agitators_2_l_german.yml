 #Land ownership law events
 land_ownership_law_events.1.t: "Das Gehöftbauerngesetz von [SCOPE.sState('homesteading_act_state_scope').GetNameNoFormatting]"
 land_ownership_law_events.1.d: "Ob der Behauptung, die besten Flächen in [SCOPE.sState('homesteading_act_state_scope').GetName] sollten von tugendhaften Bürgern wie ihnen selbst besiedeln werden, erfreut sich der Gesetzesentwurf „[SCOPE.sLaw('current_law_scope').GetName]“ großer Beliebtheit bei den Mitgliedern der IG „[SCOPE.gsInterestGroup('rural_folks_scope').GetName]“. Sie wittern eine Gelegenheit in den Grenzregionen – sehr zum Leidwesen der IG „[SCOPE.gsInterestGroup('landowners_scope').GetName]“, die derzeit den Agrarsektor dominiert."
 land_ownership_law_events.1.f: "Tagelang tobten die Debatten im Gerichtssaal. Anschuldigungen flogen so schnell hin und her wie die Erklärungen über jenes angestammte Recht und dieses Naturrecht. Diebstahl, Hausbesetzung und unrechtmäßige Inbesitznahme waren die Waffen der Wahl. Blutrechte, Familiennamen und obskure Gemeindesatzungen, die auf kaum mehr als ein ‚Wer zuerst kommt, mahlt zuerst‘ hinausliefen, dienten als Schilde."
 land_ownership_law_events.1.a: "Wählt, um einen Hof in [SCOPE.sState('homesteading_act_state_scope').GetName] zu bekommen!"
 land_ownership_law_events.1.b: "Erst erobern wir die Legislative, dann das Grenzgebiet."
 land_ownership_law_events.1.c: "Versprechen wir der IG „[SCOPE.gsInterestGroup('landowners_scope').GetName]“, dass Geld immer noch die Welt regiert."
