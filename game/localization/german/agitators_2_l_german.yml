 transnational_negotiations_not_fusillations: "Kommunikation statt Kanonen"
 transnational_bloody_suppression: "Blutige Unterdrückungen"
 revolution_pulse2_events.4.t: "Zettelzwist zerfetzt [SCOPE.sState('company_store_strike_state').GetNameNoFormatting]"
 revolution_pulse2_events.4.d: "Aus Protest gegen die Auszahlung der Löhne in Form von Wertzetteln – die nur in einem Firmenladen eingetauscht werden können – haben die Arbeiter großer Gebäude ([SCOPE.sBuilding('company_store_strike_building').GetName]) in [SCOPE.sState('company_store_strike_state').GetName] einen Aufstand begonnen, den umstrittenen Laden in Brand gesteckt und sind zum Hauptsitz des Unternehmens marschiert, um die Einführung von Bargeldlöhnen zu fordern."
 revolution_pulse2_events.4.f: "„Man lädt 16 Tonnen, und was kriegt man dafür?\nNoch mehr Schulden und der Tod steht noch näher an der Tür\nPetrus, ruf mich nicht zu dir, denn ich kann noch nicht los\nIch schulde dem Firmenladen meine Seele in Moos“" #Lyrics of Sixteen Tons by Merle Travis
 revolution_pulse2_events.4.a: "Wie die Löhne bezahlt werden, ist Sache des Unternehmens. Zerstreuen wir diesen Aufstand."
 revolution_pulse2_events.4.b: "Gießen wir lieber kein Öl ins Feuer. Die Forderungen der Arbeiter sind durchaus berechtigt."
 revolution_pulse2_events.4.tt: "Beschließen wir Rechtsvorschriften, die es untersagen, Barlöhne durch Firmenguthaben zu ersetzen."
 sided_with_workers_over_scrips: "Unterstützte in der Wertzettelfrage die Arbeiter"
 sided_with_capitalists_over_scrips: "Unterstützte in der Wertzettelfrage die Industriellen"
 abolished_scrip_wages: "Abgeschaffte Wertzettellöhne"
 revolution_pulse2_events.5.t: "Garnison von [SCOPE.sState('garrison_refusal_state').GetCityHubName] verweigert Befehl"
 revolution_pulse2_events.5.d: "Ein Bataillon der Garnison von [SCOPE.sState('garrison_refusal_state').GetCityHubName] erhielt den Befehl, einen Volksaufstand in [SCOPE.sState('garrison_refusal_state').GetName] gewaltsam niederzuschlagen. Doch dieser wurde mit der Begründung verweigert, dass die Ausführung eines solchen Befehls den Gesetzen von Himmel und Erde gleichermaßen widerspräche."
 revolution_pulse2_events.5.f: "„Patriotismus? Ich erhebe gern mein Gewehr gegen die Feinde [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('GEN')]. Sollten die [SCOPE.sCountry('garrison_refusal_rival').GetAdjectiveNoFormatting|l]en Schergen anklopfen, werde ich wie wir alle meine Pflicht tun.\nDoch die Waffen gegen Verwandte erheben? Gegen Brüder in Blut und Glauben? Mein Herr, das können wir nicht tun.“"
 revolution_pulse2_events.5.a: "Ungehorsam! Hängt die Rädelsführer auf und sperrt den Rest ein."
 revolution_pulse2_events.5.b: "Vertuschen wir das. Die Garnison wird irgendwann abgelöst werden."
 seditious_garrison: "Umstürzlerische Garnison"
 revolution_pulse2_events.7.t: "Ein [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] wehrt sich"
 revolution_pulse2_events.7.d: "In [SCOPE.sState('hatmakerfeud_state').GetName] sollte ein örtlicher [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] verhaftet werden, den man wegen Aufwiegelung zur Gewalt gegen die Regierung wegen unerfüllter Forderungen nach mehr Arbeiterrechten angeklagt hatte. Dabei ging alles schief, denn die Einheimischen scharten sich um den Aufrührer und den warfen den entsandten Gesetzeshüter in den örtlichen Fluss."
 revolution_pulse2_events.7.f: "„Den Sheriff mit dem [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] abhauen lassen? Wohl kaum. Ich sage, der Sheriff und seinesgleichen in [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] können mich mal.\nWenn Sie den [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] holen wollen, müssen Sie an mir vorbei. Und nichts für ungut, Junge, aber ich habe dreißig Pfund mehr auf den Rippen als Sie Bohnenstange.“"
 revolution_pulse2_events.7.a: "Entsenden wir die Armee. Sollen sie das ruhig noch einmal versuchen."
 revolution_pulse2_events.7.b: "Lassen wir den [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] laufen und beten wir, dass es eine örtliche Angelegenheit bleibt."
 hatmakersfeud_emboldened_commoners: "Ermutigte Arbeiter"
 revolution_pulse2_events.8.t: "Ein [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] kämpft"
 revolution_pulse2_events.8.d: "Durch seine früheren Erfolge beim Widerstand gegen die Obrigkeit ermutigt stellte sich der [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] zusammen mit Hunderten seiner Anhänger in [SCOPE.sState('hatmakerfeud_state').GetName] den frisch eingetroffenen Truppen entgegen. Doch ein Großteil ihres vorherigen Eifers geriet ins Wanken, als sie sahen, wie die Soldaten zwei Kanonen gegenüber der Menge in Stellung brachten."
 revolution_pulse2_events.8.f: "„Wir haben versprochen, Sie vor diesem verfluchten Sheriff zu bewahren, und das haben wir auch getan. Doch das hier wäre Selbstmord. Wir haben dreizehn Männer mit Gewehren und nicht einmal hundert mit Schaufeln und Forken. Das reicht nicht gegen einen entschlossenen Mob, geschweige denn gegen die Armee.\nSie müssen fliehen. Wir würden alle für Sie kämpfen, aber ich bin mir nicht sicher, ob wir auch für Sie sterben würden.“"
 revolution_pulse2_events.8.a: "Eröffnet das Feuer. Blast zum Angriff. Zerstreut den Pöbel."
 revolution_pulse2_events.8.b: "Geben wir ihnen einen Tag Zeit, den Verbrecher auszuliefern und sich zu zerstreuen."
 revolution_pulse2_events.8.tt_1: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] wird lebend gefasst, was zu Verhören und Massenverhaftungen führt."
 revolution_pulse2_events.8.tt_2: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] wird getötet und damit ein Märtyrer für seine Sache."
 revolution_pulse2_events.8.tt_3: "Der [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] entkommt, sodass er seine Arbeit im Untergrund fortsetzen kann."
