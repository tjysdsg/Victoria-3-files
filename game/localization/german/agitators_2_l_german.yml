 luddite_law_events.3.t: "Furor Technophobicus"
 luddite_law_events.3.d: "Was als Protest gegen die Automation bestimmter Arbeitsaufgaben in gewissen Bereichen ([SCOPE.sBuilding('technophobic_fury_building_scope').GetName]) in [SCOPE.sState('technophobic_fury_state_scope').GetName] begann, verwandelte sich rasch in einen regelrechten Aufstand, als ein radikalisierter, hammerschwingender Vorarbeiter die Tore einer Fabrik aufbrach. Rasch verbreiten sich Geschichten über zerschlagene Maschinen und gebrochene Knochen überall [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('IN')], was der Debatte über das Gesetz in Sachen „[SCOPE.sLaw('current_law_scope').GetName]“ einen bitteren Ton verleiht."
 luddite_law_events.3.f: "„Wird unser Netz gesponnen sein\nUnd das Schiff getauscht gegen das Schwert,\nSchleudern wir das Laken fein\nÜber den Despoten, den erschlagenen Feind\nUnd tränken es in dem, was in Schüben aus ihm fährt.“" #Song for the Luddites, Lord Byron
 luddite_law_events.3.a: "Ein unglücklicher Vorfall zu einem ungünstigen Zeitpunkt."
 luddite_law_events.3.b: "Nehmen wir sowohl den Pöbel als auch die Rädelsführer fest. Sie repräsentieren uns nicht."
