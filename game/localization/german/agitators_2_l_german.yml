 je_haitian_debt: "Eine unliebsame Schuld"
 je_haitian_debt_reason: "Die 1804 ausgerufene Unabhängigkeit Haitis [SCOPE.sCountry('france_scope').GetAltName('VON')|U] sollte nicht nur hart erkämpft, sondern auch hart erkauft werden. Diplomatisch isoliert und aus Angst vor einer weiteren Invasion erklärte sich die haitianische Regierung 1825 bereit, Frankreich für die verlorenen Besitztümer (einschließlich der Menschenleben) und für die Schäden, die während des #bold Haitianischen Massakers 1804#! entstanden waren, zu entschädigen. Im Gegenzug sollte Haiti diplomatische Anerkennung erfahren.\n\nDie enorme Entschädigungssumme von #italic 150 Millionen#! Francs, die das Land aufgebürdet bekam, erforderte die Aufnahme hochverzinslicher Kredite bei französischen Privatbanken, und seitdem befindet sich Haiti in einer Abwärtsspirale aus steigenden Entschädigungszahlungen, Schulden und Zinsen.\n\nWenn Haiti wieder als #bold Perle der Antillen#! bekannt werden soll, müssen wir unsere finanziellen Verpflichtungen auf die eine oder andere Weise angehen."
