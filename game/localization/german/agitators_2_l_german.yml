 revolution_pulse2_events.10.t: "Revolutionäre überfallen Waffendepot"
 revolution_pulse2_events.10.d: "Eine Bande von Revolutionären, die Gerüchten zufolge der IG „[SCOPE.gsInterestGroup('arms_depot_raided_ig').GetName]“ nahesteht, hat eine kleinere Garnison in [SCOPE.sState('arms_depot_raided_state').GetName] überwältigt, zwei Dutzend Soldaten getötet und ist mit Kisten voller Gewehre und Munition geflüchtet – und hat sogar eine kleinkalibrige Kanone mitgehen lassen."
 revolution_pulse2_events.10.f: "#bold Gesucht: Waffenkammerräuber#!\n\nÜber 30 Männer, die an einem Diebstahl von Artillerie und Geschützen in [randomState] beteiligt sein sollen. 200 Pfund pro gefangenem oder getöteten Mann; 50 Pfund für Informationen, die zur Ergreifung oder zum Tod der Schuldigen führen.\n\nGelten als bewaffnet und gefährlich. Kollaborateure werden als mitschuldig betrachtet."
 revolution_pulse2_events.10.a: "Durchkämmen wir die Gegend nach ihnen."
 revolution_pulse2_events.10.b: "Durchsuchen wir stattdessen die Städte."
