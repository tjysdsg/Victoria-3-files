 dreyfus.5.t: "[SCOPE.sCharacter('emile_zola_scope').GetFullNameNoFormatting] der Verleumdung angeklagt"
 dreyfus.5.d: "Empört darüber, was [SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetCustom('DE_PRO_PER_S_3P_N')] als Schmähung des guten Namens und des Rufs der IG „[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]“ erachtet, hat [SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetFullName] [SCOPE.sCharacter('emile_zola_scope').GetCustom('DE_ART_DEF_S_A')] Verfasser[SCOPE.sCharacter('emile_zola_scope').GetCustom('DE_END_NOU_S_GS_N')] von „J’accuse …!“, [SCOPE.sCharacter('emile_zola_scope').GetFullName], wegen strafbarer Verleumdung angezeigt und verlangt, dass [SCOPE.sCharacter('emile_zola_scope').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('emile_zola_scope').GetManWoman] wegen [SCOPE.sCharacter('emile_zola_scope').GetCustom('DE_PRO_POS_S_3P')]er Anmaßung im Gefängnis landet."
 dreyfus.5.f: "Schreie der Wut, der Empörung, des Triumphs und des Verlusts übertönten das Dröhnen des Richters. Seine Gegner sagten, dass eine härtere Strafe fällig sei. Seine Anhänger riefen das Märtyrertum aus, wie sie es bei Dreyfus getan hatten. „Ein Skandal, der Frankreich besudelt“, sagten die einen; „Schade, dass er nicht für den Strang bestimmt war“, sagten die anderen. In einer Sache waren sie sich alle einig: Émile Zola hatte die falsche Strafe bekommen."
 dreyfus.5.a: "Das Gericht urteilt: Schuldig in allen Anklagepunkten."
 dreyfus.5.b: "Schuldig, doch es wird nur ein Bußgeld verhängt."
 dreyfus.5.c: "Nicht schuldig. Die Meinungsfreiheit ist unantastbar."
 dreyfus.5.tt_1: "[SCOPE.sCharacter('emile_zola_scope').GetFullName] wird versuchen, ins Exil zu fliehen, um dem Gefängnis zu entgehen."
 dreyfus.5.tt_2: "[SCOPE.sCharacter('emile_zola_scope').GetFullName] wird inhaftiert."
