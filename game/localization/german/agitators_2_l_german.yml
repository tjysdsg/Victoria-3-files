 notification_haiti_stops_paying_france_desc: "Haiti hat sich geweigert, weitere Zahlungen an unser Land zu leisten, und einseitig alle Schulden gestrichen.\n\nAllerorten fordert man bei uns nun eine Strafexpedition und wir haben jetzt einen [concept_claim] auf unsere alte Kolonie."
