 sent_leader_on_military_mission_movement: "Oppositionsführer ausgebootet"
 sent_leader_on_military_mission_ig: "Hinterhältige Erkundungsmission"
 revolution_pulse2_events.2.t: "Ein Offizier und Gentleman"
 revolution_pulse2_events.2.d: "[SCOPE.sCharacter('army_lad_leader_scope').GetFullName] ist von der Erkundungsmission [SCOPE.sCountry('fact_finding_mission_country_scope').GetAltName('IN')] mit einem Kopf voller Ideen und einem Koffer voll teurem Schnaps zurückgekehrt. Nun kann [SCOPE.sCharacter('army_lad_leader_scope').GetCustom('DE_PRO_PER_S_3P_N')] wieder [SCOPE.sCharacter('army_lad_leader_scope').GetCustom('DE_PRO_POS_S_3P')]en Ambitionen in der Heimat nachgehen."
 revolution_pulse2_events.2.f: "Wenn man einer Wildgans lange genug nachjagt, lernt man zwangsläufig ein paar Dinge: Erstens, dass die meisten Tiere eher müde werden als ein Mensch. Und zweitens, dass es mehr als nur die eine Sache zu jagen gibt. In diesem Fall alles, was man will, und noch mehr. Auf dem Silbertablett.\n\nUnd mit einem Schuss des richtigen Getränks würde jeder vernünftige Anführer von diesen neuen und schrecklichen Wundern hören wollen."
 revolution_pulse2_events.2.a: "Ob Wohl oder Weh: [SCOPE.sCharacter('army_lad_leader_scope').GetLastName] ist zurück."
 results_of_the_fact_finding_mission: "Ergebnisse der Erkundungsmission"
 revolution_pulse2_events.3.t: "Unsere Freunde jenseits der Grenze"
 revolution_pulse2_events.3.d: "Während die Flammen der Revolution auf [SCOPE.sState('transnational_unrest_squashing_state_scope').GetName] übergreifen, ist ein gewaltbereiter Streik in einigen Gebäuden ([SCOPE.sBuilding('transnational_unrest_squashing_factory_scope').GetName] von [SCOPE.sState('transnational_unrest_squashing_state_scope').GetCityHubName]) ausgebrochen. Aus Angst vor einer Eskalation und weiteren Gewinneinbußen hat eine Gruppe [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAdjective|l]er Aktionäre die Regierung um sofortige Hilfe gebeten und die Unterstützung durch außerdienstliche [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAdjectiveNoFlag|l]e Gendarmen angeboten, die jenseits der Grenze stationiert sind."
 revolution_pulse2_events.3.f: "Wir haben zweihundert Männer in Bereitschaft."
 revolution_pulse2_events.3.a: "Die Sache gerät außer Kontrolle. Nehmen wir ihre Hilfe an."
 revolution_pulse2_events.3.b: "Unsere eigenen Gesetzeshüter werden schon damit fertig."
 revolution_pulse2_events.3.c: "Wir sollten Blutvergießen vermeiden. Gehen wir lieber versöhnlich vor."
