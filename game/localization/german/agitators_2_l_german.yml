 CON_FLAVOR_TEXT: "Als das algerische Deylik 1830 an die Franzosen fiel, blieb die Ostprovinz in den fähigen Händen von Ahmed Bey. Er ist entschlossen, das alte Deylik wiederherzustellen und zu modernisieren, muss sich aber sowohl mit den französischen Invasoren als auch mit rivalisierenden algerischen Gruppierungen auseinandersetzen."
 AIT_FLAVOR_TEXT: "Seit Jahrhunderten herrscht das Berberkönigreich Ait Abbas über die Kabylei, doch wechselnde Machtverhältnisse und Zwiste innerhalb der amtierenden Mokrani-Familie haben den Staat zu einem bloßen Tributland degradiert. Kann Ait Abbas das Blatt wieder wenden?"
 MAS_FLAVOR_TEXT: "Der islamische Gelehrte Abdelkader, der im Zuge der französischen Invasion unerwartet an die Macht gelangt ist, findet sich an der Spitze einer Widerstandsbewegung wieder, die im Begriff ist, sich in einen neu entstehenden Staat zu verwandeln. Kann Mascara die Invasoren vertreiben oder wird es der französischen Macht unterliegen?"
 TUG_FLAVOR_TEXT: "Nachdem eine blutige Familienfehde zum Tod des vorherigen Sultans geführt hatte, ergriff dessen fähige, aber skrupellose Gattin im Namen des gemeinsamen Sohns die Macht. Kann sich das Wüstenreich von Touggourt einen Platz im 19. Jahrhundert sichern?"
