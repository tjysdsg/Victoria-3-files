 french_pretenders.2.t: "Eine moralische Ordnung"
 french_pretenders.2.d: "Während die [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetName|l]e Sache von [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetFullName] durchaus zahlreiche Gegner innerhalb der IG „[SCOPE.gsInterestGroup('moralische_Ordnung_Opposition_ig_scope').GetName]“ besitzt, hat [SCOPE.gsInterestGroup('moral_order_pposition_ig_scope').GetLeader.GetFullName] ein Interesse daran bekundet, die Bewegung zu unterstützen, da [SCOPE.gsInterestGroup('moral_order_pposition_ig_scope').GetLeader.GetCustom('DE_PRO_PER_S_3P_N')] in ihr eine geeignete Quelle der Ordnung sieht, um [ROOT.GetCountry.GetAltName('AKK')] wieder auf den richtigen Weg zu bringen."
 french_pretenders.2.f: "„Mit der Hilfe Gottes, dem Ansporn unserer Armee und der Unterstützung aller ehrlichen Menschen werden wir die Arbeit zur Wiederherstellung der Moral unseres Landes fortsetzen. Wir werden jene Grundsätze wahren und schützen, auf denen unsere Nation beruht, und einen kompromisslosen Kampf gegen alle Feinde der Gesellschaft führen.“"
 french_pretenders.2.a: "Die [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting|l]e Sache lässt wenig Raum für Kompromisse."
 french_pretenders.2.b: "Unser Ziel ist die religiöse Rückeroberung [ROOT.GetCountry.GetAltNameNoFormatting('GEN')]."
 french_pretenders.2.c: "Es gibt nur einen Schutz vor Radikalität: die [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting|l]e Sache."
 french_pretenders.2.e: "Gemeinsam werden wir … Äh, nun, sind das wirklich wir?"
