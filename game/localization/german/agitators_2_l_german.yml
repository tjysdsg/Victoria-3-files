 paris_commune_pulse_events.1.t: "Staat und Kirche besetzen"
 paris_commune_pulse_events.1.d: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective|U]e Gardisten, die der IG „[SCOPE.gsInterestGroup('seize_church_ig_scope').GetName]“ zugeordnet werden, haben eine weitere bekannte Kirche in ihre Gewalt gebracht. Sie haben das Zentralkomitee um Befehle gebeten."
 paris_commune_pulse_events.1.f: "Die Nationalgarde trifft an der verlassenen Kirche ein.\n„Ein Beweis für ihren Verrat“, murmelt einer. „Feiglinge“, sagt ein zweiter. Alle Gardisten durchwühlen den Kirchturm nach Trophäen, nach Beute und nach Holz für die Barrikaden.\n\nWenn Gott tatsächlich einst über dieses Bauwerk geherrscht hat, gehört es ihm nun sicher nicht mehr. Nun gehört es dem Volk."
 paris_commune_pulse_events.1.a: "Schließt die Kirche, bis die Kommune besser etabliert ist."
 paris_commune_pulse_events.1.b: "Findet alles Gold und Silber."
 paris_commune_pulse_events.1.c: "Übergeben wir sie der IG „[SCOPE.gsInterestGroup('seize_church_ig_scope').GetName]“ für deren Treffen."
 secret_clubhouse_modifier: "Geheime Versammlungshaus"
 capital_gains_modifier: "Kapitalgewinne"
 divine_forclosure_modifier: "Göttliche Schließung"
 the_riches_of_the_church_modifier: "Der Reichtum der Kirche"
 paris_commune_pulse_events.2.t: "Vierzig Warnschüsse"
 paris_commune_pulse_events.2.d: "Die Kommunarden haben außerhalb von Paris mehrfach auf General [SCOPE.sCharacter('executed_general_scope').GetLastName] geschossen. Obwohl Versailles noch die schwache Hoffnung hat, er könnte überlebt haben, haben die Kommunarden einen moralischen Sieg errungen."
 paris_commune_pulse_events.2.f: "Einzeln seine Männer ihn im Stich.\nZu zweit richteten die Wachen ihre Gewehre aus.\nZu dritt krachten die Gewehre.\nZu viert taten sich die Löcher auf.\nSelbst zu fünft hätte niemand überleben können."
 paris_commune_pulse_events.2.a: "Sie taten ihre Pflicht, indem sie einen gegnerischen General töteten."
 paris_commune_pulse_events.2.b: "Machen wir ihm einen fairen Prozess. Wir sind ja keine Barbaren."
 paris_commune_pulse_events.2.c: "Für ihre Tapferkeit kommen sie in die „Enfants Perdus“."
 paris_commune_pulse_events.2.tt: "General [SCOPE.sCharacter('executed_general_scope').GetLastName] wird von den Kommunarden gefangen genommen und kann überleben, falls sie besiegt werden."
 one_hydra_head_claimed_modifier: "Ein Hydra-Kopf heruntergeschlagen"
 miraculous_survival_modifier: "Wundersames Überleben"
 airs_of_civility_modifier: "Airs de Civilité"
 war_is_the_answer_modifier: "Krieg ist die Antwort"
 paris_commune_executes_general: "General [SCOPE.sCharacter('executed_general_scope').GetLastName] wird von den Kommunarden gefangen genommen und hingerichtet."
 paris_commune_pulse_events.3.t: "Wenn es an Nägeln fehlt …"
 paris_commune_pulse_events.3.d: "Angesichts der drohenden Konterrevolution streiten die Pariser Arrondissements darüber, wer mehr Befestigungen braucht."
 paris_commune_pulse_events.3.f: "„Ihr habt schon die letzten 40 Weinfässer beansprucht! Ihr habt genug Holz, um den Winter nach der Gegenrevolution zu überstehen. In der Zwischenzeit müssen wir uns mit Sand begnügen.“\n\n„Dieser Sand ist doch Gold wert, und ihr verwendet ihn zum Glasblasen. Wahrscheinlich würdet ihr mit dem Holz auch nur eure Öfen füttern!“\n\n„Du vieräugiger Ochsenfrosch! Dafür ist doch die Kohle da!“"
 paris_commune_pulse_events.3.a: "Die Leute kennen ihre Viertel am besten."
 paris_commune_pulse_events.3.b: "Zentralisieren wir die Verteidigung."
 paris_commune_pulse_events.3.c: "Puffern wir die äußeren Arrondissements."
 wishful_initiative_modifier: "Wunschdenkeninitiative"
 communard_citadel_modifier: "Kommunardenzitadelle"
 wages_of_pragmatism_modifier: "Pragmatische Verteidigung"
 modifier_popular_defense_commune: "Bürgersoldaten"
 paris_commune_pulse_events.4.t: "Flammende Jungfern"
 paris_commune_pulse_events.4.d: "Öffentliche Gebäude, Statuen und Häuser, die mit der Monarchie in Verbindung gebracht werden, gehen in Flammen auf. Zeugen beschuldigen Frauen aus [SCOPE.sCountry('paris_commune_nation_scope').GetAltName('DAT')]."
 paris_commune_pulse_events.4.f: "Rauch verdunkelt den Himmel über Paris. Viele sprechen vom großen Triumph der Kommune.\nAndere von einer rücksichtslosen Schändung der langen Geschichte Frankreichs.\nDie Aschewolke ist unübersehbar: Es herrscht Verwüstung, weil die Menschen sich der Zerstörung hingeben."
 paris_commune_pulse_events.4.a: "In jedem Krieg gibt es Kollateralschäden."
 paris_commune_pulse_events.4.b: "In Zeiten wie diesen erhitzt sich das Gemüt der Menschen."
 paris_commune_pulse_events.4.c: "Auch die Frauen wollen ihrer Wut Luft machen."
 cries_of_havoc_modifier: "Schreie der Verwüstung"
 rallying_cries_ignored_modifier: "Überhörte Zusammenrufe"
 accusations_of_hysterical_mania_modifier: "Vorwürfe hysterischer Manie"
 paris_commune_pulse_events.5.t: "Feindliche Kombattanten"
 paris_commune_pulse_events.5.d: "Die Regierung in Versailles hat der IG „[SCOPE.gsInterestGroup('armed_forces_scope').GetName]“ erlaubt, gefangene Kommunarden innerhalb von 24 Stunden vor Gericht zu stellen und zu verurteilen. Als Vergeltung hat das Zentralkomitee in Paris verfügt, dass für jeden Todesfall vor einem Militärgericht drei Männer hingerichtet werden sollen."
 paris_commune_pulse_events.5.f: "„So stehen wir Bürger von Paris zwischen zwei schrecklichen Gesetzen: dem Gesetz über Verdächtige, das von der Kommune wieder eingeführt wurde, und dem Gesetz zur Schnellhinrichtung, das sicherlich von der Versammlung beschlossen werden wird.\n\nSie kämpfen nicht mit Kanonenschüssen, sondern sie schlachten sich gegenseitig mit Dekreten ab.“" #Emile Zola
 paris_commune_pulse_events.5.a: "Erschießen wir sie. Sie sind feindliche Kombattanten."
 paris_commune_pulse_events.5.b: "Sie sind Verräter. Es wird jeder hingerichtet, der sich verdächtig macht."
 paris_commune_pulse_events.5.c: "Das ist doch kaum Aufruhr. Verhaften wir unbewaffnete Verdächtige."
 unacceptable_losses_modifier: "Inakzeptable Verluste"
 moral_high_ground_modifier: "Moralische Erhabenheit"
 divisive_instigation_modifier: "Spaltendes Aufrührertum"
 modifier_slaughter_with_decrees: "Auf Befehl abgeschlachtet"
 paris_commune_pulse_events.6.t: "Ein Priester für euren Hauptmann"
 paris_commune_pulse_events.6.d: "Kader der Nationalgarde haben eine Gruppe von Priestern gefangen genommen, die sich weigern, Paris zu verlassen. Sie machen sich bereit, die Geistlichen ins Gefängnis zu verlegen."
 paris_commune_pulse_events.6.f: "„Sagen Sie uns, wo Sie Ihr Gold verwahren, und wir pusten Ihnen den Kopf weg, Priester!“\n\n„Non, non, Jacques, du musst ‚sonst‘ sagen.\nSagen Sie uns, wo Sie das Gold verwahren. Sonst pusten wir Ihnen den Kopf weg.‘“\n\n„Stottere ich denn? Wenn er es uns nicht sagt, dann schlage ich ihn tot.“"
 paris_commune_pulse_events.6.a: "Reaktionäre dürfen nicht toleriert werden. Ergreift sie alle!"
 paris_commune_pulse_events.6.b: "Erlauben wir ihnen, Paris mit einer Tasche zu verlassen."
 paris_commune_pulse_events.6.c: "Begraben wir die Kleriker unter dem Schutt ihrer Kirche."
 to_strike_god_modifier: "Gott zu schlagen"
 virtue_of_mercy_modifier: "Die Tugend der Gnade"
 a_boldered_tomb_modifier: "Ein zertrümmertes Grabmal"
 paris_commune_pulse_events.7.t: "In Ketten gelegt"
 paris_commune_pulse_events.7.d: "Bei Scharmützeln in den Außenbezirken von Paris haben französische Streitkräfte Mitglieder der [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective|l]en Nationalgarde gefangen genommen."
 paris_commune_pulse_events.7.f: "Männer in Marineblau und Rot wurden sofort festgenommen. Sie gehörten eindeutig zur Nationalgarde.\nEinige hatten den Großteil ihrer Sachen abgelegt und versuchten, in die Stadt zurückzulaufen. Sie gehörten weniger eindeutig zur Nationalgarde.\nDie Armee hatte eine einfachere Regel. Es spielte keine Rolle, ob sie ein Buttermesser in der einen und einen einzigen Schuss in der anderen Hand hatten: Wer eine Waffe hatte, wurde erschossen."
 paris_commune_pulse_events.7.a: "Sie haben kapituliert. Beginnen wir mit den Tribunalen."
 paris_commune_pulse_events.7.b: "Keine Gnade für Verrat."
 paris_commune_pulse_events.8.t: "Salut der vierhundert Kanonen"
 paris_commune_pulse_events.8.d: "Hunderte von bronzenen Feldgeschützen in Paris werden nicht abgeholt. Die Regierung von Versailles mahnt zur Vorsicht. General [SCOPE.sCharacter('cannon_seizing_general_scope').GetLastName] versichert, dass [SCOPE.sCharacter('cannon_seizing_general_scope').GetCustom('DE_PRO_PER_S_3P_N')] ausreichend Männer hat, um die Kanonen zu beschlagnahmen."
 paris_commune_pulse_events.8.f: "„Ist Ihnen bewusst, wie viel Schaden vierhundert Kanonen anrichten können? Wie viele unserer Männer sterben würden?\nJa, sie sind veraltet. Ja, sie sind mühsam zu laden. Doch eine einzige schmiedeeiserne Kugel kann Formationen zerschmettern und Befestigungen schwächen.\nWenn man sie mit genügend Projektilen bestückt, hat man ausreichend Schrapnelle, um Hackfleisch aus einer ganzen Armee machen.\n\nHaben Sie das verstanden oder müssen die Kommunarden es Ihnen aus nächster Nähe veranschaulichen?“"
 paris_commune_pulse_events.8.a: "Brechen wir sofort auf, solange wir noch das Überraschungsmoment haben."
 paris_commune_pulse_events.8.b: "Es sind zu wenige Männer, um sie zu beschlagnahmen."
 paris_commune_pulse_events.8.c: "Wir haben noch bessere Kanonen herumliegen."
 paris_commune_pulse_events.8.tt_1: "Die Armee erbeutet einige der Geschütze, aber andere gehen an die Kommunarden verloren."
 paris_commune_pulse_events.8.tt_2: "Die Kommunarden beschlagnahmen die Waffen und es kommt massenhaft zu Überläufern aus unseren Reihen"
