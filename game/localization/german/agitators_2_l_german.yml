 dreyfus.8.t: "Das Wiederaufnahmeverfahren"
 dreyfus.8.d_1: "In einem Verfahren, das von vielen prominenten Anhängern von [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] als „Prozess des Jahrhunderts“ bezeichnet wurde, wurde [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] vollständig entlastet, was die totale Niederlage der Anti-[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]-Bewegung und den Rauswurf ihrer Mitglieder aus vielen der wichtigsten Institutionen Frankreichs bedeutete."
 dreyfus.8.d_2: "In einer äußerst angespannten Atmosphäre bestätigte ein Gericht in [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] die Schuld von [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName], aber mit „mildernden Umständen“, und bietet [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] eine Begnadigung im Gegenzug für ein Schuldeingeständnis an: ein Angebot, das [SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('DE_ART_DEF_S_N')] sichtlich unterernährte [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] mit einiger Verzögerung schließlich annahm."
 dreyfus.8.d_3: "In einem weithin verurteilten Prozess, der nahezu ausschließlich von Mitgliedern der oberen Ränge der IG „[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]“ dominiert wurde, wurde [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] erneut zu lebenslanger Haft verurteilt, was die totale Niederlage der [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]-Bewegung bedeutet und die Position des konservativen Establishments in Frankreich weiter stärkt."
 dreyfus.8.f_1: "„Extrablatt! Extrablatt!\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] entlastet! [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] entlastet! Lesen Sie alles darüber in unserer Zeitung ([SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')])!\n[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] und hochrangige Mitglieder der Streitkräfte sehen sich nun Anklagen gegenüber! [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] mit vollen Ehren wieder in die Armee aufgenommen!\n\nExtrablatt! Extrablatt!“"
 dreyfus.8.f_2: "„Extrablatt! Extrablatt!\n\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] neu verurteilt und begnadigt! Lesen Sie alles darüber in unserer Zeitung ([SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')])!\nBerühmte Anti-[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]-Aktivisten und [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]-Fürsprecher verschreien das Urteil gleichermaßen und fordern wahre Gerechtigkeit!\n\nExtrablatt! Extrablatt!“"
 dreyfus.8.f_3: "„Extrablatt! Extrablatt!\n\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('DE_ART_DEF_S_N')|U] Verräter[SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('DE_END_NOU_S_GS_N')] [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] wandert zurück ins Gefängnis! Lesen Sie alles darüber in unserer Zeitung ([SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')])!\nArmeeheld[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetCustom('DE_END_NOU_S_GS_N')] [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] kehrt aus dem Exil zurück! Jüdische und jakobinische Senatoren treten massenhaft zurück!\n\nExtrablatt! Extrablatt!“"
 dreyfus.8.a: "Am Ende setzt sich die Wahrheit immer durch."
 dreyfus.8.b: "Ein Triumph für die Kräfte der Aufklärung."
 dreyfus.8.c: "Offenbar wird uns das Gespenst von [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] noch einige Zeit verfolgen."
 dreyfus.8.e: "Ein unbefriedigendes Ende einer unbefriedigenden Affäre."
 dreyfus.8.g: "Es scheint, dass der Marsch der „Wahrheit“ jäh zum Stillstand gekommen ist."
 dreyfus.8.h: "Ein Triumph für die Kräfte der Tradition."
 dreyfus.8.tt_1: "Alle [Concept('concept_interest_group', '$concept_interest_groups$')] haben eine höhere Chance, konservative und reaktionäre [Concept('concept_leader', '$concept_leaders$')] zu erzeugen."
