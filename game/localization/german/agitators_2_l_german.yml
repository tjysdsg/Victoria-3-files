 dreyfus.7.t: "Anti-[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]-Aufstand in [SCOPE.sState('anti_dreyfusard_riot_state').GetName]"
 dreyfus.7.d: "Angestachelt durch einen besonders aufrührerischen Kommentar in einer Zeitung, die der IG „[SCOPE.gsInterestGroup('anti_dreyfusard_riot_ig').GetName]“ nahesteht ([SCOPE.sState('anti_dreyfusard_riot_state').GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]), gingen große Menschenmassen auf die Straße, verbrannten Puppen von [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] und skandierten anti-[SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName|l]e Parolen."
 dreyfus.7.f: "„Da sind sie wieder und schreien aus voller Kehle ‚Es lebe die Armee!‘ und ‚Nieder mit den Juden‘. Heute Nacht kommen die Brände, morgen die Aufräumarbeiten. Es ist immer dasselbe Lied.“\n\n„So viel Ärger wegen einer jüdischen Seele? Ich fange an zu glauben, es wäre besser, wenn wir diesen Mann im Gefängnis ließen, ob er nun schuldig ist oder nicht.“"
 dreyfus.7.a: "Die Stimme des Volkes ist die Stimme Gottes."
 dreyfus.7.b: "Versuchen wir, diese Hysterie einzudämmen."
 dreyfus.7.c: "Sollen sich die Flics an diesen Rohlingen austoben."
