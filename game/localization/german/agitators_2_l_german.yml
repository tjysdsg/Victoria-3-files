 paris_commune_pulse_events.10.t: "Eine Festung fällt"
 paris_commune_pulse_events.10.d: "Die Auseinandersetzungen an einer der Festen, die Paris umgeben, haben zu einer angebotenen Kapitulation geführt. Die Kommunarden haben sich bereit erklärt, die Festung zu räumen und in die Stadt zurückzukehren."
 paris_commune_pulse_events.10.f: "„Hier können wir sie nicht bekämpfen. Sie sind uns zahlenmäßig drei zu eins überlegen, und sie haben mehr Proviant, Kugeln, Pulver, Messer und Uniformen als wir.“\n\n„Pah. Und was genau willst du machen? Dir in die Hose?“\n\n„Für den Anfang will ich sie dort bekämpfen, wo wir mehr Waffen und Leute haben.“"
 paris_commune_pulse_events.10.a: "Erlauben wir der Garnison den Rückzug."
 paris_commune_pulse_events.10.b: "Zermalmt sie alle. Kein Entkommen."
 paris_commune_pulse_events.10.tt_1: "Die Kommunarden besetzen die Festung neu."
 paris_commune_pulse_events.10.tt_2: "Die Kommunarden geben auf und setzen ihre Kräfte anderswo ein."
