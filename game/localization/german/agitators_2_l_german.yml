 paris_commune_pulse_events.9.t: "Unsere Körper, unsere Regeln"
 paris_commune_pulse_events.9.d: "Der Frauenbund hat überall in der Stadt Menschen zusammengetrommelt, um den zugelassenen Bordellen der Stadt ein Ende zu machen. Vielen gelten die strengen Gesetze als Auslöser."
 paris_commune_pulse_events.9.f: "Der Zweck der gesetzlichen Beschränkungen der Prostitution besteht darin, Geschlechtskrankheiten einzudämmen, missbräuchliche Machtverhältnisse zu vermeiden und sicherzustellen, dass gegenseitiges Einvernehmen herrscht.\nObwohl dies in der Theorie gut klingt, sind sich die meisten Prostituierten der Risiken des ältesten Gewerbes der Welt durchaus bewusst.\nNur zwingen die Gesetze sie nun zu schlechter Behandlung und mangelhafter medizinischer Versorgung und laden zu Rechtsmissbrauch ein."
 paris_commune_pulse_events.9.a: "Der Körper einer Frau gehört allein ihr."
 paris_commune_pulse_events.9.b: "Die männlichen Triebe sind in diesen Mauern besser aufgehoben."
 paris_commune_pulse_events.9.c: "Sie haben gute Argumente. Verbieten wir solche Sündenpfuhle ganz."
