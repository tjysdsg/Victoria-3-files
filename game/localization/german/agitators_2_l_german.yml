 algeria_events.8.t: "Der Sand kommt zur Ruhe"
 algeria_events.8.d: "Nachdem die Eindringlinge von den algerischen Küsten vertrieben und die Ordnung im Land wiederhergestellt wurde, macht sich [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] Gedanken über den nächsten Schritt. Was soll aus [ROOT.GetCountry.GetAltName('DAT')] werden?"
 algeria_events.8.f: "[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] steigt vor dem alten Palast des Deys vom Pferd. Die bröckelnden Mauern des Bauwerks sind von Einschusslöchern übersät – einige sind neu, andere älter als [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] selbst.\nGleich hinter dem Tor sieht man eine Gruppe [ROOT.GetCountry.GetAdjectiveNoFormatting|l]er Soldaten erbeutete französische Kanonen auf Karren wuchten, beaufsichtigt von einem mürrisch wirkenden Hauptmann, der mit einem starken türkischen Akzent Befehle brüllt, während eine Gruppe kabylischer Krieger im Hof um die Taschenuhr eines Offiziers zu würfeln scheint."
 algeria_events.8.a: "Stellen wir das Deylik von Algier wieder her."
 algeria_events.8.b: "Stellen wir das Deylik wieder her und unterstellen wir es erneut der Hohen Pforte."
 algeria_events.8.c: "Ich wende mein Gesicht dem zu, der die Himmel schuf."
 algeria_events.8.e: "Das Zeitalter der Araber ist vorbei. Die Zeit der Berber ist angebrochen."
 algeria_events.8.g: "Hinaus mit dem alten Kram. Wir werden ein neues Algerien errichten."
