 algeria_events.2.t: "Der [SCOPE.sCharacter('cremieux_decree_leader_scope').GetLastNameNoFormatting]-Erlass"
 algeria_events.2.d: "[SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullName], Anführer[SCOPE.sCharacter('cremieux_decree_leader_scope').GetCustom('DE_END_NOU_S_GS_N')] der IG „[SCOPE.sCharacter('cremieux_decree_leader_scope').GetInterestGroup.GetName]“, zeigt Mitgefühl für die Notlage der einheimischen [SCOPE.sPop('cremieux_decree_pop_scope').GetReligion.GetName|l]en Bevölkerung Algeriens und hat vorgeschlagen, ihren Angehörigen die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Staatsbürgerschaft zu verleihen."
 algeria_events.2.f: "Nr. 136. – Erklärung der einheimischen Juden Algeriens zu [ROOT.GetCountry.GetAdjectiveNoFormatting]en Staatsbürgern.\n\nDie einheimischen Juden der Departements Algeriens werden zu [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Staatsbürgern erklärt; ihr tatsächlicher und persönlicher Status wird nach der Verkündung dieses Dekrets durch [ROOT.GetCountry.GetAdjectiveNoFormatting|l]es Gesetz geregelt, wobei alle bis dahin erworbenen Rechte unangetastet bleiben.\nJedwede gesetzliche Bestimmung, jedwedes Dekret, jedwede Verordnung oder jedweder Erlass gegenteiliger Natur wird aufgehoben.\n\nVerordnet in [SCOPE.sState('cremieux_decree_sign_state_scope').GetCityHubName]\nUnterzeichnet [SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullNameNoFormatting]" #Approximate wording of Crémieux Decree
 algeria_events.2.a: "Genehmigt. Wir könnten weiß Gott etwas guten Willen in der Region gebrauchen."
 algeria_events.2.b: "Abgelehnt. Das würde das Boot zu sehr ins Wanken bringen."
 algeria_events.3.t: "Das algerische Fiasko"
 algeria_events.3.d: "Mit dem Verlust des letzten [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Stützpunkts in Algerien hat das große Kolonisierungsvorhaben, das 1830 begann, ein unrühmliches Ende genommen."
 algeria_events.3.f: "Das Klopfen an der Tür des Arbeitszimmers von [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetFullNameNoFormatting] wird von Minute zu Minute heftiger – jeder Schlag hallt im Kopf [Select_CString(algerian_fiasco_ig_leader.IsFemale, 'der Generalin', 'des Generals')] nach, als wären es körperliche Schläge.\n\nVor [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetCustom('DE_PRO_PER_S_3P_D')] liegt ein kleiner Berg von Berichten, jeder einzelne irgendwie noch vernichtender als der letzte.\n„Inkompetenz.“ „Demütigung.“ „Katastrophe.“\nSchon oft hatte [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastNameNoFormatting] über [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetCustom('DE_PRO_POS_S_3P')] Vermächtnis nachgedacht. Nun, jetzt kennt [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetCustom('DE_PRO_PER_S_3P_N')] es. [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetCustom('DE_PRO_PER_S_3P_N')|U] ist [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetManWoman], [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetCustom('DE_ART_DEF_S_N')] Algerien verloren hat.\n\nDie Schläge werden immer lauter.\nMan erwartet eine baldige Erklärung.\n\n[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetCustom('DE_PRO_PER_S_3P_N')|U] kann sie den Leuten auch ebenso gut gleich jetzt geben."
 algeria_events.3.a: "Mit zitternder Hand hebt [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastName] die Waffe an die eigene Schläfe."
