 #Dreyfus Affair
 je_dreyfus_affair: "Die Dreyfus-Affäre"
 je_dreyfus_affair_reason: "Seit der Veröffentlichung von „J’accuse …!“ droht ein wachsender Zwiespalt das gesellschaftliche und politische Gefüge Frankreichs zu zerreißen. Was als Debatte über die Unschuld eines einzelnen Manns begann, hat weitaus größere Dimensionen angenommen:\n\nMonarchisten gegen Republikaner, Liberale gegen Konservative und gläubige Katholiken gegen Laizisten. Alle versuchen, #bold die Frage#! ein für alle Mal zu klären: Ist unser Land das Frankreich von Ludwig dem Heiligen oder das Frankreich von Voltaire?"
 je_dreyfus_status: "Die derzeitige Stärke des Falls ist [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_dreyfus_case_strength')]"
 je_dreyfus_affair_tt.1: "Das Schicksal von Dreyfus hängt davon ab, wie gründlich der zu seiner Unterstützung vorgebrachte Fall ist.\n\n– Eine Fallstärke von #bold 10#! oder mehr führt zu einer vollständigen Entlastung.\n– Eine Fallstärke zwischen #bold 5#! und #bold 9#! führt zu einer geringeren Strafe.\n– Eine Fallstärke von #bold 4#! oder weniger führt zu einer erneuten Inhaftierung.\n"
 je_dreyfus_affair_tt.3: "[SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('IN')|U] wächst das Momentum für eine Wiederaufnahme des Verfahrens stetig, und es ist wahrscheinlich, dass es in #bold 5 Jahren#! dazu kommt, sofern dies nicht durch andere Ereignisse beeinflusst wird.\n"
 je_dreyfus_affair_tt.4: "Das Ergebnis des Wiederaufnahmeverfahrens hat weitreichende Auswirkungen auf die französische Gesellschaft."
 je_dreyfus_affair_goal: "Das Ziel ist für uns klar."
