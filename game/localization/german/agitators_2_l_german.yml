 algeria_events.5.t: "Überfall auf [ROOT.GetCountry.GetAdjectiveNoFormatting|U]-[SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName]"
 algeria_events.5.d: "Marodeure unter der Flagge [SCOPE.sCountry('algerian_raider_scope').GetAltName('GEN')] haben unsere Siedlungen in [SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName] überfallen und sowohl eine [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Garnison als auch mehrere hochrangige Kollaborateure massakriert."
 algeria_events.5.f: "„Es war eine Finte, Kommandant. Wir dachten, wir setzen nur einer kleinen Räuberbande nach, da nur ein wenig Vieh als gestohlen gemeldet worden war, doch kaum hatten wir die Schlucht betreten, erklang eine Kakophonie von Schreien und Schüssen. Der Hauptmann fiel als Erster, und danach lief alles aus dem Ruder.\n\nVon jenem Moment ab liegt alles hinter einem Schleier aus Blut und Feuer, Kommandant.“"
 algeria_events.5.a: "Bauen wir alles wieder auf. Ihr Tag wird kommen."
 algeria_events.5.b: "[SCOPE.sCharacter('algerian_raid_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('algerian_raid_general_scope').GetLastName] trägt die Verantwortung. Berufen wir ein Tribunal ein."
