 dreyfus.2.d: "Darauf beharrend, dass [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] zu Unrecht verurteilt wurde, haben [SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('DE_PRO_POS_S_3P')]e Anhänger [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName] als [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetCustom('DE_ART_DEF_S_A')] vermeintlich[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetCustom('DE_END_ADJ_NUL_S_A')] Schuldig[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetCustom('DE_END_ADJ_NUL_S_A')] ausgemacht. [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] wurde jedoch von der IG „[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]“ in einem Prozess hinter verschlossenen Türen freigesprochen, rasierte sich den Schnurrbart ab und floh aus dem Land."
 dreyfus.2.f: "„Fassen wir zusammen: Nicht nur, dass wir einen Brief des Militärattachés abgefangen haben, der unmittelbar an Esterházy adressiert ist, nicht nur, dass die Handschrift Esterházys viel besser zum Bordereau passt als die von [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], und nicht nur, dass Esterházy bis zum Hals in Schulden steckt. Esterházy hat auch schriftlich eine große Verachtung für Frankreich und dessen Armee eingeräumt! Ehrenwerte Generäle, sehen Sie denn wirklich nicht, was ich sehe?“\n\n„Monsieur Capitaine, wir sehen nur eine Person, die ihre Grenzen überschreitet.\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('DE_ART_DEF_S_N')|U] wahre Schuldige wurde bereits gefasst, [SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('DE_PRO_POS_S_3P')]e verräterische Natur für alle sichtbar entlarvt. Betrachten Sie diese Angelegenheit als abgeschlossen.“"
 dreyfus.2.a: "Höchst verdächtig."
 dreyfus.2.b: "Sicherlich weiß die IG „[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]“, was sie tut."
 dreyfus_wavering_army: "Schwankende Armee-Unterstützung"
 dreyfus.3.t: "J’accuse …!"
 dreyfus.3.d: "Die Zeitung L’Aurore hat einen vernichtenden Kommentar von [SCOPE.sCharacter('emile_zola_scope').GetFullName] veröffentlicht, in dem der französischen Regierung und der IG „[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName]“ Antisemitismus und die unrechtmäßige Verurteilung von [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] vorgeworfen wird."
 dreyfus.3.f: "„#bold Ich klage die drei Schreibsachverständigen an#!, verlogene und betrügerische Berichte erstattet zu haben, es sei denn, dass eine ärztliche Untersuchung sie als von einer Erkrankung des Seh- und des Urteilsvermögens befallen erklärt.\n\n#bold Ich klage das Kriegsministerium an#!, in der Presse einen abscheulichen Feldzug geführt zu haben, um die öffentliche Meinung irrezuleiten und seinen Fehler zu verdecken.\n\n#bold Ich klage endlich das erste Kriegsgericht an#!, das Recht vergewaltigt zu haben, indem es einen Angeklagten auf ein geheim gebliebenes Schriftstück hin verurteilte,\n\nund #bold ich klage das zweite Kriegsgericht an#bold , diese Rechtsverletzung gedeckt zu haben, indem es seinerseits das Rechtsverbrechen beging, wissentlich einen Schuldigen freizusprechen.“"
 dreyfus.3.a: "Ein Funke hat gezündet. Nun kommt die Feuersbrunst."
 dreyfus.3.b: "Die Wahrheit ist auf dem Vormarsch, und nichts wird sie aufhalten."
 dreyfus.3.tt_1: "Da die Regierung eine frühzeitige Untersuchung durchgeführt hat, erhöht sich die Fallstärke von [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] zusätzlich um #bold 1#!."
 dreyfus.3.tt_2: "Die Regierung führte eine frühzeitige Untersuchung durch."
 dreyfus.4.t: "Daheim erstickt"
 dreyfus.4.d: "Bedienstete im Haus von [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]-Fürsprecher[SCOPE.sCharacter('zola_asphyxiation_leader').GetCustom('DE_END_NOU_S_GS_N')] [SCOPE.sCharacter('zola_asphyxiation_leader').GetFullName] fanden ihre Dienstherrschaft tot im Schlafzimmer. Eine Tragödie, weinte der eine. Ein Attentat, weinte die andere. Natürliche Ursachen, hoffte ein dritter. Ob nun das eine oder das andere: Das ist definitiv ein schwerer Schlag für den Fall von [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]."
 dreyfus.4.f: "Der Leichenbeschauer bestätigte am Nachmittag, dass kein äußerer Einfluss vorlag. Auf Wunsch der Hinterbliebenen wurde eine Sonderuntersuchung durchgeführt. Es handelte sich um eine Kohlenmonoxidvergiftung durch einen nicht ordnungsgemäß gekehrten Schornstein.\n\nDoch die Gerüchte halten sich hartnäckig: Es wird von Mord und Totschlag gemunkelt – seltsamerweise ohne dass jemand den Mord für sich beanspruchen will."
 dreyfus.4.a: "Eine Tragödie."
 dreyfus.4.b: "Bieten wir ein Staatsbegräbnis an."
 dreyfus.4.c: "Lassen wir die Gerüchte nicht verstummen. An ihnen könnte etwas Wahres dran sein."
