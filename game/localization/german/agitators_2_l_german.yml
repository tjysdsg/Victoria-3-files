 dreyfus.9.t: "[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] räumt Schuld in Befragung ein"
 dreyfus.9.d: "Im Zuge einer Befragung durch einen örtlichen Journalisten räumte [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName], [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetCustom('DE_ART_DEF_S_N')] nun im Exil [SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetAltNameNoFlag('IN')] lebt und von vielen verdächtigt wird, [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetCustom('DE_ART_DEF_S_N')] wahre Schuldige in der [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName]-Affäre zu sein, offenbar [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetCustom('DE_PRO_POS_S_3P')]e Schuld ein und gestand, dass [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetCustom('DE_PRO_PER_S_3P_N')] [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetCustom('DE_ART_DEF_S_N')] wahre Verfasser[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetCustom('DE_END_NOU_S_GS_N')] des Bordereaus war."
 dreyfus.9.f: "„Ich schrieb das Bordereau auf Geheiß von Colonel Sandherr, der heute verstarb. Es ist sehr bedauerlich, dass Colonel Sandherr dahinschied, da er um diese Tatsache wusste. Doch ungeachtet dessen ist es mir möglich, den Beweis zu liefern, dass ich es war, der dieses Schreiben verfasste, auch wenn dieser eine Zeuge nun nicht mehr greifbar ist.\n\nDas Bordereau sollte benutzt werden, um einen materiellen Beweis für die Schuld von [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] zu haben, da der Geheimdienst lediglich moralische Belege gegen [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] hatte beschaffen können. Man wusste jedoch über den französischen Geheimdienst, dass der [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting|l]e Generalstab im Besitz von Dokumenten war, die ihm eigentlich nur [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] hatte übermitteln können.“" #Approx. quote from interview with Esterhazy
 dreyfus.9.a: "Das bringt tatsächlich Licht in das Dunkel des Falls [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]."
 dreyfus.9.b: "Nichts als [SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetAdjectiveNoFormatting|l]e Lügen, die Zwietracht säen sollen."
 dreyfus.9.c: "Diese Angelegenheit ist nun größer als die „Wahrheit“. Beachten wir dieses Geständnis nicht."
