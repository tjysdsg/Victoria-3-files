 algeria_events.6.d: "Aufbauend auf den Erfahrungen, die bei der Befriedung von Algier gemacht wurden, hat [SCOPE.sCharacter('arab_bureaux_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('arab_bureaux_general_scope').GetLastName] die Einrichtung eines Büros mit Ethnografen, Orientalisten und Nachrichtendienstlern beantragt, das die Kolonialbehörden bei ihrem Umgang mit der einheimischen Bevölkerung unterstützen soll."
 algeria_events.6.f: "„Vor zwei Jahren brachen Sie ins Inland auf, um nach einem besseren Weg zu suchen, die Region zu bändigen. Nun kehren Sie zurück und sagen, wir müssten den Europäern Grenzen auferlegen und nicht den Einheimischen?\nMein Freund, Sie haben viel zu viel Zeit jenseits der Stadtmauern verbracht. Die Sonne muss Ihnen das Gehirn im Schädel gekocht haben.“"
 algeria_events.6.a: "Ihre Fähigkeiten werden bei der Befriedung des Landes eine entscheidende Rolle spielen."
 algeria_events.6.b: "Ein besseres Verständnis ist gleichbedeutend mit einer besseren Ausbeutung."
 algeria_events.6.c: "Schaffen Sie diese Initiative ab. Sie würde unsere Siedler nur behindern."
