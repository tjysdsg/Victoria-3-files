 #Exile Agitator Events
 yeet_agitator_events.1.t: "Unfruchtbarer Boden"
 yeet_agitator_events.1.d: "Da sowohl die [ROOT.GetCountry.GetAdjectiveNoFlag|l]e Öffentlichkeit als auch vermeintliche politische Verbündete für [SCOPE.sCharacter('yeeted_agitator_scope_1').GetCustom('DE_PRO_POS_S_3P')]e Ideen nicht empfänglich sind, hat [SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] frustriert beschlossen, sich aus der Politik zurückzuziehen und stattdessen den Rest [SCOPE.sCharacter('yeeted_agitator_scope_1').GetCustom('DE_PRO_POS_S_3P')]er Tage damit zu verbringen, verbittert darüber nachzudenken, was hätte sein können."
 yeet_agitator_events.1.f: "„Ich sage diesen Tölpeln die Wahrheit, und wie werde ich belohnt?\nMit ohrenbetäubendem Schweigen!\nUnd sie nennen [ROOT.GetCountry.GetCapital.GetCityHubName] eine Stadt der Ideen? Der #italic Kultur#!?\nDer einzige Hinweis auf Kultiviertheit, den ich in dieser Kloake von einer Stadt gefunden habe, kam von den Feldern außerhalb der Stadt, und selbst #italic die#! wurden schlecht gepflegt.\nGut, dass ich all das los bin, sage ich, meine Herren!\nGut, dass ich all das los bin!“"
 yeet_agitator_events.1.a: "Lassen wir [SCOPE.sCharacter('yeeted_agitator_scope_1').GetCustom('DE_PRO_PER_S_3P_A')] in Ruhe. Soll er doch mit [SCOPE.sCharacter('yeeted_agitator_scope_1').GetCustom('DE_PRO_POS_S_3P')]en Ideen fernab von [ROOT.GetCountry.GetCapital.GetCityHubName] hausieren gehen."
 yeet_agitator_events.1.b: "Informieren wir [SCOPE.sCharacter('yeeted_agitator_scope_1').GetCustom('DE_PRO_PER_S_3P_A')], dass [SCOPE.sCharacter('yeeted_agitator_scope_1').GetCustom('DE_PRO_POS_S_3P')]e Anwesenheit [ROOT.GetCountry.GetAltNameNoFormatting('IN')] unerwünscht ist."
 yeet_agitator_events.1.c: "Da braucht jemand nur einen kleinen ‚Schubs‘, um [SCOPE.sCharacter('yeeted_agitator_scope_1').GetCustom('DE_PRO_PER_S_3P_A')] wieder ins Spiel zu bringen."
 yeet_agitator_events.1.tt_1: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] zieht sich aus der Politik zurück und lässt sich in der Heimat nieder."
 yeet_agitator_events.1.tt_2: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] zieht sich aus der Politik zurück und lässt sich im Ausland nieder."
