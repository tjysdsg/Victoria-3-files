 french_pretenders.3.t: "Ein geteiltes Haus"
 french_pretenders.3.d: "Die Bemühungen, das Haus [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] als einzige legitime Dynastie [SCOPE.GetRootScope.GetCountry.GetAltName('VON')] zu fördern, werden durch [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetFullName] behindert, [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetCustom('DE_ART_IND_A')] prominent[SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetCustom('DE_END_ADJ_NUL_S_A')] Vertreter[SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetCustom('DE_END_NOU_S_GS_N')] [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetCustom('DE_PRO_POS_S_3P')]er Sache ([SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetIdeology.GetName]), [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetCustom('DE_ART_DEF_S_N')] behauptet, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] sei nichts anderes als [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_IND_N')] glorifiziert[ROOT.GetCountry.GetRuler.GetCustom('DE_END_ADJ_NUL_S_N')] Bandit[ROOT.GetCountry.GetRuler.GetCustom('DE_END_NOU_S_GS_N')] ist."
 french_pretenders.3.f: "„Eine geordnete Nation muss auf einem soliden Fundament gebaut sein. #italic Nichts#! ist besser als ein Haus, das auf ‚solidem‘ Fundament erbaut wurde. Seht sie euch an … Dummköpfe und Opportunisten, sie alle!“"
 french_pretenders.3.a: "Genehmigt ein wenig Gegenpropaganda."
 french_pretenders.3.b: "Die „Legitimisten“ haben ihr Mandat 1830 verspielt."
 french_pretenders.3.c: "Und irgendein baskenmützentragender spanischer Schäfer soll einen besseren Anspruch haben?"
 french_pretenders.3.h: "Glorifizierte Banditen? Leiden die unter Gedächtnisverlust und haben die Julirevolution vergessen?"
 french_pretenders.3.e: "Soll diese Brut des korsischen Ogers etwa legitimer sein?"
 french_pretenders.3.g: "Majestätsbeleidigung, sagen Sie? Nun, dann verpassen wir [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetCustom('DE_PRO_PER_S_3P_D')] einen Knebel!"
