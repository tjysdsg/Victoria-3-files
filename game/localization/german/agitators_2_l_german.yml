 #Slave Revolt Events
 slave_revolt_events.1.t: "Eine freiheitliche Verfassung"
 slave_revolt_events.1.d: "Jahrhundertelang schuftete das [SCOPE.sCulture('freed_slave_culture_scope').GetName|l]e Volk unter der Knute, während es sich stets nach Freiheit sehnte. Mit der Gründung eines unabhängigen [SCOPE.GetRootScope.GetCountry.GetAltNameNoFlag('GEN')] ist diese einst leise Hoffnung nun nur noch einen Federstrich davon entfernt, Wirklichkeit zu werden, da dem [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] ein Vorschlag für eine emanzipatorische Verfassung vorgelegt wurde."
 slave_revolt_events.1.f: "(1) Die Menschen, die [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('AKK')] bewohnen, stimmen hiermit zu, sich zu einem freien Staat zu formieren, der souverän und unabhängig von jeder anderen Macht im Universum ist.\n\n(2) Jede im Gebiet [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('VON')] ansässige Person ist in vollem Umfang frei.\n\n(3) Die Sklaverei [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('IN')] wird auf ewig abgeschafft."
 slave_revolt_events.1.a: "Die Freiheit von der Sklaverei soll in der Verfassung verankert werden."
 slave_revolt_events.1.b: "Wer soll dann die Felder bearbeiten? Das lassen wir lieber."
 #Revolution events
 revolution_pulse2_events.1.t: "Im Interesse der Nation"
 revolution_pulse2_events.1.d: "Die Regierung betont, wie wichtig es ist, über die jüngsten militärischen Fortschritte auf dem Laufenden zu bleiben, und hat vorgeschlagen, [SCOPE.sCharacter('army_lad_leader_scope').GetFullName] auf eine militärische Erkundungsmission mit Ziel [SCOPE.sCountry('fact_finding_mission_country_scope').GetAltName('NOM')] zu entsenden – die wahre Absicht dahinter dürfte allerdings sein, den streitbaren General von [SCOPE.sCharacter('army_lad_leader_scope').GetCustom('DE_PRO_POS_S_3P')]en zunehmend rebellischen Anhängern zu kappen."
 revolution_pulse2_events.1.f: "Ungefähr in dem Moment, als der Dampf den Spiegel freigab, dämmerte [SCOPE.sCharacter('army_lad_leader_scope').GetCustom('DE_PRO_PER_S_3P_D')], dass die Regierung [SCOPE.sCharacter('army_lad_leader_scope').GetCustom('DE_PRO_PER_S_3P_A')] genauso gut hätte auffordern können, in einer Wüste Schnee zu finden. Wäre [SCOPE.sCharacter('army_lad_leader_scope').GetCustom('DE_PRO_PER_S_3P_D')] diese Erkenntnis früher gekommen, hätte [SCOPE.sCharacter('army_lad_leader_scope').GetCustom('DE_PRO_PER_S_3P_N')] vielleicht den gesunden Menschenverstand gehabt, einfach Nein zu sagen. Doch nun würde [SCOPE.sCharacter('army_lad_leader_scope').GetCustom('DE_PRO_PER_S_3P_A')] dies nur als Dummkopf dastehen lassen."
 revolution_pulse2_events.1.a: "[SCOPE.sCharacter('army_lad_leader_scope').GetCustom('DE_PRO_PER_S_3P_N')|U] soll [SCOPE.sCharacter('army_lad_leader_scope').GetCustom('DE_PRO_POS_S_3P')]e Taschen packen. Besser noch: Packen wir sie [SCOPE.sCharacter('army_lad_leader_scope').GetCustom('DE_PRO_PER_S_3P_D')]."
 revolution_pulse2_events.1.b: "[SCOPE.sCharacter('army_lad_leader_scope').GetCustom('DE_PRO_PER_S_3P_D')|U] auch noch einen Rundritt durch [SCOPE.sCountry('fact_finding_mission_country_scope').GetCapital.GetCityHubName] finanzieren? Nein danke."
 revolution_pulse2_events.1.tt: "[SCOPE.sCharacter('army_lad_leader_scope').GetFullName] wird auf eine einjährige Erkundungsmission geschickt."
