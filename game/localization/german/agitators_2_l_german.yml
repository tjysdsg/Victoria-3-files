 paris_commune_pulse_events.16.t: "Geht und kämpft!"
 paris_commune_pulse_events.16.d: "Das [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective|l]e Zentralkomitee für öffentliche Sicherheit verbietet Frauen den Einsatz auf dem Schlachtfeld. Der Frauenbund hat ein Manifest veröffentlicht, in dem er erklärt, dass viele Pariserinnen bereitwillig kämpfen würden."
 paris_commune_pulse_events.16.f: "„Die arbeitenden Frauen von Paris fordern nicht den Frieden, sondern den totalen Krieg! Eine Versöhnung heute wäre Verrat!“"
 paris_commune_pulse_events.16.a: "Stehen wir ihnen Hilfsaufgaben zu."
 paris_commune_pulse_events.16.b: "Halten wir sie ganz vom Schlachtfeld fern."
 paris_commune_pulse_events.16.c: "Geben wir ihnen Gewehr und Bajonett."
