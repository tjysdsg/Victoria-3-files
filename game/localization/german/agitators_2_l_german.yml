 land_ownership_law_events.3.t: "Ein Hektar zu weit"
 land_ownership_law_events.3.d: "In einer aufbrausenden Parlamentsrede hat [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullName], Anführer[SCOPE.sCharacter('anti_kulak_leaders_scope').GetCustom('DE_END_NOU_S_GS_N')] der IG „[SCOPE.gsInterestGroup('anti_kulak_ig_scope').GetName]“ und Hauptbefürworter[SCOPE.sCharacter('anti_kulak_leaders_scope').GetCustom('DE_END_NOU_S_GS_N')] der Verabschiedung eines bestimmten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]), behauptet, dass ‚das Ende der blutsaugenden, fetten Landwirte naht‘. Die radikale Botschaft hat viele Mitglieder der IG „[SCOPE.gsInterestGroup('rural_folks_scope').GetName]“ verschreckt, die befürchten, als eben solche Parasiten abgestempelt zu werden, obwohl sie nur ein paar Hektar mehr besitzen als ihre Nachbarn."
 land_ownership_law_events.3.f: "„Dima, hast du die Neuigkeiten von [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullNameNoFormatting] gehört? Offenbar hegt [SCOPE.sCharacter('anti_kulak_leaders_scope').GetCustom('DE_PRO_PER_S_3P_N')] einen Groll gegen Landwirte. Ich will nicht, dass [SCOPE.sCharacter('anti_kulak_leaders_scope').GetCustom('DE_PRO_PER_S_3P_N')] in die Nähe meines Roggens kommt.“\n\n„Nur gegen die großen und nur gegen die Art, die [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] gern bei Laune hält. [SCOPE.sCharacter('anti_kulak_leaders_scope').GetLastNameNoFormatting] ist ja nicht die Baba Yaga.“\n\n„Trotzdem möchte ich solche Leute nicht in der Nähe meines Roggens haben. Meine Frau macht diese Ernte wieder ihr Bries.“"
 land_ownership_law_events.3.a: "Alle reichen Landwirte sind Klassenverräter …"
 land_ownership_law_events.3.b: "… aber nur die Protzigen wird der Richthammer treffen."
 land_ownership_law_events.3.c: "Über ihr Schicksal muss noch entschieden werden. Geben wir keine offiziellen Erklärungen ab."
