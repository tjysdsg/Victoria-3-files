 french_pretenders.1.t: "Die [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')]-Restauration"
 french_pretenders.1.d_1: "Da sich das bisherige Regime nicht legitimieren konnte, ist [ROOT.GetCountry.GetRuler.GetFullName] durch einen schnellen Putsch an die Macht gekommen. Im Vergleich zu einigen [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]er Vorgänger entschied [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] sich für eine zurückhaltendere und modernere Krönung als [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetAltName('VON')], die in der Kathedrale von Reims stattfinden wird."
 french_pretenders.1.f_1: "„Concitoyens! Vor Gott schwöre ich, die Pflichten, die das Reich von mir erwartet, treu zu erfüllen, nur nach dem Gesetz und gemäß des Gesetzes zu regieren, jedem nach seinem Recht Gerechtigkeit widerfahren zu lassen und in allen Dingen nur im Interesse, zum Glück und zum Ruhm des französischen Volkes zu handeln.“"
 french_pretenders.1.d_2: "Da sich das bisherige Regime nicht legitimieren konnte, ist [ROOT.GetCountry.GetRuler.GetFullName] durch einen schnellen Putsch an die Macht gekommen. In einem viertägigen Spektakel voll Traditionsbewusstsein und Opulenz, wie man es seit dem goldenen Zeitalter des Ancien Régime nicht mehr gesehen hat, wird [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] in der Kathedrale von Reims gesalbt und gekrönt und trägt nun den Titel [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetAltName('VON')]."
 french_pretenders.1.f_2: "„Die göttliche Vorsehung, die uns an diesen geheiligten Ort zurückgerufen hat, hat uns große Verpflichtungen auferlegt. Als König von Frankreich geloben wir, der Charta des Landes treu zu sein, und behalten uns vor, sie mit neuer Feierlichkeit vor den Altären dessen aufrechtzuerhalten, der in derselben Waage Könige und Völker wiegt.“"
 french_pretenders.1.d_3: "Da sich das bisherige Regime nicht legitimieren konnte, ist [ROOT.GetCountry.GetRuler.GetFullName] durch einen schnellen Putsch an die Macht gekommen. Gewandet in die Roben und ausgestattet mit den Insignien [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]es Vorgängers Napoleon des Großen krönte [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] sich im Zuge einer prächtigen Zeremonie in der Kathedrale Notre-Dame de Paris selbst und trägt nun den Titel [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetAltName('VON')]."
 french_pretenders.1.f_3: "„Im Einvernehmen mit Frankreich nehme ich die mir von einer dankbaren Nation erwiesenen Ehren an. Ich schwöre dem Volk, dass dieses Reich ein Reich des Friedens sein wird. Es wird Eroberungen geben, ja – aber es werden Eroberungen der Versöhnung, der Religion und der Moral sein! Dies ist unser Reich, wenn es denn ein Reich geben soll.“"
