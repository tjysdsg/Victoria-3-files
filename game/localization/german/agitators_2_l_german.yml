 algeria_events.4.t: "Ein französisches Algerien"
 algeria_events.4.d: "Jahrzehntelange harte Arbeit hat Früchte getragen. Wo einst Bauern und Sklaven unter den Stiefeln orientalischer Despoten schufteten, hat die leuchtende Fackel der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Zivilisation ein neues Land offenbart: unser Land."
 algeria_events.4.f: "Oh, welch Bedauern für Algier und seine Lager,\nIhre Spuren sind verwischt!\nWelche Untaten haben die Verfluchten begangen!\nAl-Qaisariya wurde zur Plaza umbenannt\nUnd allein der Gedanke, dass dort heilige Schriften verkauft und gebunden wurden.\nSie haben die Gräber unserer Väter durchwühlt,\nUnd sie haben ihre Gebeine verstreut,\nDamit ihre Wagen darüber fahren können." #Traditional Algerian song/poem
 algeria_events.4.a: "Die Zivilisation hält Einzug im Barbareskenstaat."
 algeria_events.4.b: "Algerien soll so französisch werden wie die Champagne."
 algeria_events.4.c: "Was [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] verlangt, soll Algerien liefern."
