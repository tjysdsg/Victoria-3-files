 french_pretenders.4.t: "Das wahre Land"
 french_pretenders.4.d: "Die Mitglieder der traditionellen Klassen des Landes stehen dem entgegen, was sie als künstlich oktroyierte, politische Ideale der Revolution erachten, und unterstützen nun die [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')|l]e Sache."
 french_pretenders.4.f: "„Waren Sie in letzter Zeit einmal in der Stadt? Es ist obszön, wie man sich dort aufführt. Es ist, als wäre die Ordnung auf den Kopf gestellt worden, bei den Dingen, die die Leute dort treiben. Hier draußen weiß wenigstens noch jeder, wie er sich zu benehmen hat und wer er ist.“"
 french_pretenders.4.a: "Trinken wir auf den schwer schuftenden Landarbeiter und seine Familie!"
 french_pretenders.4.b: "Gott segne den Gemeindepfarrer und die Schäfchen, um die er sich kümmert."
 french_pretenders.4.c: "Gemeinsam werden wir [ROOT.GetCountry.GetAltNameNoFormatting('AKK')] vor gottlosen Radikalen schützen."
