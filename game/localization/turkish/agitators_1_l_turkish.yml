 french_pretenders_pulse.3.t: "Garip Dostlar"
 french_pretenders_pulse.3.d: "[SCOPE.gsInterestGroup('monarchists_in_opposition').GetLeader.GetIdeology.GetName] [SCOPE.gsInterestGroup('monarchists_in_opposition').GetName] ve [SCOPE.gsInterestGroup('republicans_in_opposition').GetLeader.GetIdeology.GetName] [SCOPE.gsInterestGroup('republicans_in_opposition').GetName], mevcut rejimin devrilmesi hedefinde buluştuklarını kabul ediyorlar. Bazı partizanlar bu farkındalıkla daha da ileri giderek mahkeme salonlarındaki davalarda, yayınladıkları broşürlerde ve diğer muhalif faaliyetlerde de birbirlerini destekliyor."
 french_pretenders_pulse.3.f: "\"Düşmanımın düşmanı benim dostumdur, öyle değil mi? Elbette bazı külhanbeyleri ne yapılması gerektiği konusunda yanlış sonuçlara vardılar ama onu da zamanı gelince düşünürüz.\""
 french_pretenders_pulse.3.a: "Kurulu düzeni yıkmak için farklı grupların dayanışması gerekir."
 french_pretenders_pulse.3.b: "Yalnız ve haklı olmak, kötü bir çevreyle uzlaşmaktan daha iyidir."
 french_pretenders_pulse.3.c: "Böylesine yapmacık bir işbirliğinin sürdürülebilmesi mümkün değil."
 french_pretenders_pulse.4.t: "Cumhuriyetçi Dönekliği"
 french_pretenders_pulse.4.d: "[SCOPE.gsInterestGroup('monarchist_french_ig').GetName] ve [SCOPE.gsInterestGroup('republican_french_ig').GetName] ortak muhalefet dönemlerinde şaşırtıcı derecede yakın bir ilişki geliştirdiler. [SCOPE.sCharacter('republican_french_ig_leader').GetFullName], [SCOPE.sCharacter('monarchist_french_ig_leader').GetIdeology.GetNameNoFormatting] Restorasyonu'nun ardından eski müttefiklerinin monarşist davasına geri döndüğünü duyurdu."
 french_pretenders_pulse.4.f: "Yetkililer tarafından köşe bucak takip edilen [SCOPE.gsInterestGroup('monarchist_french_ig').GetNameNoFormatting] tarafından gösterilen kararlılığa ve metanete hayran kaldım. İyi ve yetenekli bir şahsiyet olan [SCOPE.sCharacter('monarchist_french_ig_leader').GetFullNameNoFormatting] ile işbirliği içinde geçirdiğim zamanı sevgiyle anıyorum. Onların davasının benim davam olduğu aşikâr hale geldi ve yurttaşlarımı da benim izimden gitmeye çağırıyorum.\""
 french_pretenders_pulse.4.a: "[SCOPE.gsInterestGroup('republican_french_ig').GetName] için ne güzel oldu bu büyük dönüşüm!"
 french_pretenders_pulse.4.b: "Can çıkar cumhuriyetçilik çıkmaz. Geri çevrilsin."
 french_pretenders_pulse.4.b.tt: "[SCOPE.sCharacter('republican_french_ig_leader').GetFullName], bu aşağılanmadan sonra [SCOPE.gsInterestGroup('republican_french_ig').GetName] grubundan ayrıldı."
 french_pretenders_pulse.5.t: "Ebedi [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] Hanedanı"
 french_pretenders_pulse.5.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] hanedanı, Fransız tacı üzerindeki hâkimiyetini o kadar sıkılaştırdı ki artık monarşist hak iddiasında bulunan diğerleri onlara ciddi bir tehdit oluşturmuyor."
 french_pretenders_pulse.5.f: "\"Dostlar! [SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting], yani büyük hükümdarımızın bir eşi daha var mı? Hayır! O; evrenin merkezi, düzenin ve ulusun tek gerçek direğidir. [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] hanedanının eşi benzeri yoktur!\""
 french_pretenders_the_dynasty_is_secure: "Başka hiçbir hanedan, iktidardaki hanedana bir daha meydan okuyamayacak."
 french_pretenders_pulse.5.a: "[SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting] eşsizdir."
 french_pretenders_pulse.5.b: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] hanedanının destekçileri tüm övgüleri hak ediyor!"
 indochina.1.t: "Katolik Karşıtı Tebliğ Uygulaması"
 indochina.1.d: "Tutucular, [GetLawType('law_state_religion').GetName] kanununun bir parçası olan Katolik karşıtı tebliğlerin daha güçlü bir şekilde uygulanmasını istiyor. Ancak baskılar Katolik güçlerin tepkisine yol açabilir."
 indochina.1.f: "\"Ülkeyi kapalı tutun! Size yalvarıyorum, denizaşırı ülkelerden gelenlerin burada kalmalarına izin verirsek başımıza daha fazla bela açarlar. Güçlü ve gururlu kalmak istiyorsak onların ajanlarını hapse atmalı ve nüfuzlarına bir son vermeliyiz!\""
 indochina.1.a: "Katolik karşıtı tebliğler iki katına çıkarılsın."
 indochina.1.b: "Bu konuda dikkatli hareket etmek en iyisi olabilir."
 indochina.2.t: "Hindiçin'e Müdahale Mi?"
 indochina.2.d: "Dini ve emperyal çıkarlarımız, [SCOPE.sCountry('potential_imperialism_target').GetName] bölgesindeki Katolik nüfus adına Hindiçin'de harekete geçilmesini gerektiriyor."
 indochina.2.f: "\"Biz, ulu çağrılara kulak veririz! İlahi bir amaçla yola çıkmalı ve dostlarımızı kurtarmalıyız! Bu uğurda bazı bölgeleri de ele geçirebiliriz; bunun Tanrı'nın planına dahil olmadığını kim söyleyebilir?\""
 indochina.2.a: "Gidelim ve [SCOPE.sCountry('potential_imperialism_target').GetNameNoFormatting] ile çarpışalım!"
 indochina.2.b: "Barış yapmalıyız, savaş değil."
 indochina.3.t: "Hindiçin'de Misilleme Mi?"
 indochina.3.d: "[SCOPE.sCountry('indochina_target').GetName] topraklarında Katoliklerin uğradığı acımasız zulüm üzerine hem aşırı milliyetçiler hem de dindarlar derhal sert bir yanıt verilmesini talep etti."
 indochina.3.f: "\"Hadi gidelim. Hızlı olacak, hemen girip çıkacağız. İki aylık basit bir macera.\""
 indochina.3.a: "[SCOPE.sCountry('indochina_target').GetNameNoFormatting] cezalandırılmalı ve Hindiçin'de olanları bütün dünya duymalı!"
 indochina.4.t: "Hindiçin Birliği"
 indochina.4.d: "Hindiçin'deki kontrolümüz fazlasıyla büyüyüp sağlamlaştı; buradaki topraklarımız başarılı bir koloni ve protektora birliği sayılabilir."
 indochina.4.f: "\"Tek bir zihin, beden ve ruh birliğiyle kutlama yapacağız. Anavatan ve Hindiçin artık bir bütün olarak hareket ediyor, bir bütün olarak konuşuyor, bir bütün olarak hissediyor. Uluslarımız birleşmiştir ve asla parçalanamayacaktır. Zaten başka türlüsü düşünülemezdi.\""
 indochina.4.a: "Değerlerimiz halka tanıtılsın."
 indochina.4.b: "Kolonilerde kauçuk üretimi teşvik edilsin."
 indochina.4.c: "Hindiçin'deki sadık prenslerimiz desteklensin."
 indochina.4.dd: "Görkemli saltanatımız desteklensin!"
