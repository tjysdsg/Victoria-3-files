 je_divided_monarchists_01_fail_tt: "#BOLD Monarşinin Yıkılması#! [concept_journal_entry] tamamlandı."
 je_divided_monarchists_02_tt: "Rekabet halindeki üç hanedandan biri Fransa üzerindeki egemenliğini sağlamlaştırdı."
 je_divided_monarchists_02_fail_tt: "Tahtta [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] hanedanından olmayan biri oturuyor."
