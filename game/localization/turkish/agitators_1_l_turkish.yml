 je_cement_the_rightful_dynasty_goal: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] hanedanı, en az [GetLegitimacyLevel('legitimacy_level_contested').GetName] [concept_legitimacy] değeriyle kesintisiz hüküm sürüyor. Hanedan ne kadar yüksek $concept_legitimacy$ elde ederse tahtı da o kadar hızlı güvenceye alır."
 je_cement_the_rightful_dynasty_reason: "Fransa çalkantılı bir ülkedir. Burada son birkaç nesil, diğer bazı ülkelerin yüzyıllar boyunca gördüğünden daha fazla hükümet görmüştür. Monarşiyi sağlam bir şekilde kurmak için [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] hanedanının Fransa'nın aradığı istikrarı sağlayabileceğini kanıtlaması gerekiyor."
