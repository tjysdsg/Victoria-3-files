 french_pretenders_pulse.2.t: "Vefa ve Yalancı Şahitlik"
 french_pretenders_pulse.2.d: "[SCOPE.gsInterestGroup('royalist_hardliners').GetName] grubundaki monarşistler mevcut hükümete sadakat yemini etmeyi reddediyor. İdeolojilerine göre davransalar da bu durum, ülkede siyasi sermaye oluşturma çabalarını baltalayabilir."
 french_pretenders_pulse.2.f: "\"Sahte bir rejime nasıl bağlılık yemini edebilirim? Bunu yapmak kraliyete ihanet etmek ve Fransa'nın bu çarpık karikatürüne hak etmediği bir meşruiyet tanımak olur. Hayır diyorum! Bu alçak rejime asla hizmet etmeyeceğim.\""
 french_pretenders_pulse.2.a: "[SCOPE.gsInterestGroup('royalist_hardliners').GetName] ideallerine takdire şayan bir bağlılık gösteriyor."
 french_pretenders_pulse.2.b: "Gerçekçi bir uzlaşma davaya yardımcı olacak ancak tutucuları kızdıracaktır."
