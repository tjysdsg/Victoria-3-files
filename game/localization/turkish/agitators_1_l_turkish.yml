 revolution_pulse1_events.1.t: "Keşfedilen Üye Listeleri"
 revolution_pulse1_events.1.d: "Sürpriz bir polis baskınında [SCOPE.gsInterestGroup('membership_list_ig').GetName] ile ilişkili radikallerin listesi ortaya çıktı. Bu listenin hükümetin yararına kullanılabileceği birkaç yol var."
 revolution_pulse1_events.1.f: "\"Çok hızlı geldiler! Her şeyi saklayacak vaktimiz yoktu!\"\n\n\"Bu yüzden şimdi #italic herkesi#! saklamak için zamana ihtiyacımız var!\""
 revolution_pulse1_events.1.a: "O listedeki herkesin peşine düşülsün."
 revolution_pulse1_events.1.b: "[SCOPE.gsInterestGroup('membership_list_ig').GetName] ile radikaller arasındaki bağlantı afişe edilsin."
 revolution_pulse1_events.1.c: "O listede bize lazım olan tek bir isim var: [SCOPE.sCharacter('membership_list_agitator').GetFullName]."
 revolution_pulse1_events.2.t: "Cephede Öfke"
 revolution_pulse1_events.2.d: "Cephedeki kayıpların artması askerler arasında isyan söylentilerinin yayılmasına neden oldu. Yakında harekete geçilmezse durum kritik bir hal alabilir."
 revolution_pulse1_events.2.f: "\"Efendim, kışladaki yeni tehditkâr sloganı duydunuz mu? 'Söndürün ışıkları! Çekin bıçakları! Görsün gününü!' İşler çirkinleşiyor, efendim. Korkarım bu cephede başarı inancı kalmadı.\""
 revolution_pulse1_events.2.a: "Homurdananlar tutuklansın. Savaşmaya devam."
 revolution_pulse1_events.2.b: "Askerleri gözaltına almakla uğraşacak durumda değiliz."
 revolution_pulse1_events.2.c: "Biraz durup askerleri dinlendirmeliyiz."
 revolution_pulse1_events.3.t: "Yayın Komitesi Kovuşturmaları"
 revolution_pulse1_events.3.d: "[SCOPE.gsInterestGroup('publishing_committee_ig').GetName] ile ilişkili olan ve kışkırtıcı broşürler üreten bir yayıncı komitesine dava açıldı."
 revolution_pulse1_events.3.f: "\"Bu tehlikeli adamlar durdurulmalıdır! Kitleleri kışkırtma araçlarını ellerinden almalı, esasında silik komplocular ve suçlulardan farksız olan bu kibirli aptalları gerçek çaplarına, gerçek rollerine indirgemeliyiz!\""
 revolution_pulse1_events.3.a: "Yargılanmaları için baskı yapılsın."
 revolution_pulse1_events.3.b: "Bu yayıncılar sessizce susturulsun."
 revolution_pulse1_events.3.c: "Bırakın gitsinler. Zararsız insanlar bunlar."
 revolution_pulse1_events.4.t: "Şeytani Düzenek"
 revolution_pulse1_events.4.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ekselanslarına yapılan suikast girişiminde birçok kişi öldü ancak hükümdarımız bu saldırıdan sağ kurtuldu. Saldırının gerçekleştiği yerde devrimciden geriye kalan tek şey, saldırıda hasar gören karmaşık bir düzenek."
 revolution_pulse1_events.4.f: "\"Neler olduğunu söylemek zor. Yavaş bir patlama duydum, dağınık bir müfreze ateşi gibiydi. Her yer dumana ve kargaşaya boğulmuştu. İki yanımdaki insanlar yere yığıldı ama benim burnum bile kanamadı. [SCOPE.sCharacter('infernal_machine_ruler').GetPrimaryRoleTitle] majestelerine doğru baktım ve etrafını birden kanlı bir boşluk sardı.\""
 revolution_pulse1_events.4.a: "[SCOPE.sCharacter('infernal_machine_ruler').GetFullName] bir süre halk içine çok çıkmasın."
 revolution_pulse1_events.4.b: "Bu işin altından kesin [SCOPE.sCharacter('infernal_agitator').GetFullName] çıkacak."
 revolution_pulse1_events.5.t: "İkame Gıda"
 revolution_pulse1_events.5.d: "[SCOPE.sState('food_substitution_state').GetName] vilayetinde yaşayan zor durumdaki insanlar umutsuzca yiyecek bulmaya çalışıyor. \"Şalgam Kışı\" ile ilgili korkunç uyarılar bölge genelinde yayılıyor."
 revolution_pulse1_events.5.f: "\"Geçen hafta domuz yeminden başka bir şey bulamadık. Bu hafta... Bu şeyin ne olduğunu bile bilmiyorum. Talaş mı bu?\""
 revolution_pulse1_events.5.a: "En azından gıda ikameleri insanların karnını doyurur."
 revolution_pulse1_events.5.b: "Her ne şekilde olursa olsun yerel gıda üretimini arttırmaya çalışın."
 revolution_pulse1_events.5.c: "[SCOPE.sState('food_substitution_state').GetName] için hiçbir şey yapamayız."
 revolution_pulse1_events.6.t: "Kutsal Birlik"
 revolution_pulse1_events.6.d: "Savaş ülkemizi tüketirken anlaşmazlıklarımızı bir kenara bırakmaya çalışabiliriz ve çalışmalıyız da. Milletimizi savunmak için yapacağımız bir çağrının memleketteki huzursuzluğu yatıştırmaya çok katkısı olabilir ancak buna tam olarak katılmalarını sağlamak için rakiplerimize bir şeyler sunmamız gerekecek."
 revolution_pulse1_events.6.f: "\"Bu büyük mücadele günlerinde ülkemiz, evlatlarını öne çıkıp ailelerini savunmaya, parti liderlerini ise zafere ulaşacağımız güne kadar birlikte mücadele edeceklerine dair söz vermeye çağırıyor. Bu kutsal birlik, zorluklar ve düşmanlıklar karşısında sarsılmayacak, bozulmayacaktır!\""
 revolution_pulse1_events.6.a: "Savaşta barışı bulacağız."
 revolution_pulse1_events.6.b: "Rakiplerimizi boş vaatlerle cesaretlendirmeye gerek yok."
 revolution_pulse1_events.7.t: "Geveleyen Devrimci"
 revolution_pulse1_events.7.d: "[SCOPE.gsInterestGroup('guglielmo_pepe_ig').GetName] ile bağlantılı olan [SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle] [SCOPE.sCharacter('guglielmo_pepe').GetLastName], görüşlerinde bazı şüphelere düşmüş. Bu tereddütleri hükümetin yararına kullanabiliriz."
 revolution_pulse1_events.7.f: "\"Dostlar! Ayaklanmayı ben de istiyorum tabii ki ama endişeliyim de. Yani... ben... iyi bir konumdayım, sadece... Of, ne yapacağım ben? Ne yapacağım?\""
 revolution_pulse1_events.7.a: "[SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle], hükümeti destekleme konusunda ikna edilsin."
 revolution_pulse1_events.7.b: "[SCOPE.sCharacter('guglielmo_pepe').GetFullName] güvenimizi kaybetti. Tutuklansın!"
 revolution_pulse1_events.8.t: "Denizciler Karada Kalıyor"
 revolution_pulse1_events.8.d: "[SCOPE.sState('coastal_navy_state').GetName] vilayetindeki denizciler limandan ayrılıp sefere çıkmayı reddetti. İsyanın kapsamına bakılırsa hassas bir yaklaşım göstermemiz gerekebilir."
 revolution_pulse1_events.8.f: "\"Gayet basit; taleplerimiz var ve bu talepler karşılanana kadar denize açılmayacağız.\""
 revolution_pulse1_events.8.a: "Tutuklansınlar. Bu olay da [SCOPE.sState('coastal_navy_state').GetName] vilayetinin dışına çıkmasın."
 revolution_pulse1_events.8.b: "Gemilerine zorla bindirilsinler."
 revolution_pulse1_events.8.c: "Meseleyi konuşarak halletmeye çalışın."
 revolution_pulse1_events.9.t: "Altın Rezervleri Tehlikede"
 revolution_pulse1_events.9.d: "[SCOPE.sState('radical_capital').GetName] şehrinde devrime destek artarken, ulusal altın rezervlerinin [SCOPE.sState('loyalist_province').GetName] bölgesine taşınması önerildi. İsyancıların burada rezervleri ele geçirmesi daha zor olur."
 revolution_pulse1_events.9.f: "\"Ya şimdi bunu yaparız ya da her şey tepetaklak olduğunda ekonomimize istikrarlı bir temel sağlayacak son şansı da kaybederiz. Evet, bunu yaparken yakalanma ihtimalimiz de var fakat bu riski almak zorundayız.\""
 revolution_pulse1_events.9.a: "Rezervleri gizlice baş vilayetten çıkarmayı deneyin."
 revolution_pulse1_events.9.b: "Altın rezervleri baş vilayette kalsın."
 revolution_pulse1_events.10.t: "Baş Vilayetten Kaçış"
 revolution_pulse1_events.10.d: "[SCOPE.sState('potential_revolutionary_capital').GetName] vilayetindeki devrimcilerin sayısı hükümet üyelerini tedirgin etti ve devlet kurumlarının geçici olarak [SCOPE.sState('potential_loyalist_capital').GetName] gibi daha dostane bir yere taşınması fikri dillendirilmeye başlandı."
 revolution_pulse1_events.10.f: "\"Her gün ofis yolunda korka korka yürüyorum. Sokakta yürürken insanların bakışları bana kilitleniyor ve bunlar kesinlikle iyi bakışlar değil. Artık buraya dayanamıyorum! Lütfen, #italic bir yerlerde#! güvende olmamız gerekiyor!\""
 revolution_pulse1_events.10.a: "Bazı hükümet birimleri [SCOPE.sState('potential_loyalist_capital').GetName] vilayetine taşınsın."
 revolution_pulse1_events.10.b: "[SCOPE.sState('potential_revolutionary_capital').GetName] vilayetinde kalarak kendimize güvendiğimizi gösterelim."
 revolution_pulse1_events.11.t: "Asilerin Doktoru"
 revolution_pulse1_events.11.d: "[SCOPE.sState('rebel_doctors_state').GetName] vilayetinde yaralı muhaliflere ve devrimcilere yardım eden bir doktor yakalandı. Yaptıklarıyla hastalarına yardım etmekle kalmıyor, aynı zamanda tüm isyancı hareketi de cesaretlendiriyordu."
 revolution_pulse1_events.11.f: "Doktorun savunma avukatı arkasına yaslanmış, hafiften bastıran baş ağrısını geçirmeye çalışıyordu. Doktorla çalışmak imkânsızdı ve adamın savunma girişimleri kendi kuyusunu daha da derin kazmaktan başka bir işe yaramamıştı. Zırvalarını dinlemek acı vericiydi. Üstelik avukatına ve hatta akrabalarına bile kulak asmadığı için daha hafif bir ceza alma şansını da mahvetmişti. Israrlı inkârları sadece adının iyice kötüye çıkmasına hizmet etmişti."
 revolution_pulse1_events.11.a: "[SCOPE.sState('rebel_doctors_state').GetName] vilayetindeki sağlık çalışanları soruşturulsun, aralarında başka sempatizan var mı bakılsın."
 revolution_pulse1_events.11.b: "Doktor belli ki yalnız çalışıyormuş; bu meseleyi daha fazla eşelemenin anlamı yok."
 revolution_pulse1_events.12.t: "Sınırın Ötesi"
 revolution_pulse1_events.12.d: "Azılı bir baş belası olan [SCOPE.sCharacter('safehaven_dissident').GetFullName], [SCOPE.sCountry('safehaven_for_dissidents').GetName] topraklarına kabul edildi ve oradaki bağımsız kolluk kuvvetlerinden faydalanarak bizden kaçıyor."
 revolution_pulse1_events.12.f: "Kapının çalınması onu huzursuz etmeye yetmişti. Oysa burada kanun güçlerinin ona ulaşamayacağını biliyordu. En azından öyle olduğunu düşünüyordu... Öyle olduğunu umuyordu."
 revolution_pulse1_events.12.a: "[SCOPE.sCountry('safehaven_for_dissidents').GetName] ile temas kurulsun ve [SCOPE.sCharacter('safehaven_dissident').GetLastName] için iade talebi sunulsun."
 revolution_pulse1_events.12.b: "[SCOPE.sCharacter('safehaven_dissident').GetLastName] için [SCOPE.sCountry('safehaven_for_dissidents').GetName] topraklarında kaldığı yere adamlarımızla baskın yapılsın."
 revolution_pulse1_events.12.c: "Bizim gözümüze gözükmesin de ne yaparsa yapsın."
 revolution_pulse1_events.13.t: "Suçlu İadesi!"
 revolution_pulse1_events.13.d: "[SCOPE.sCountry('parent_of_safehaven').GetName] kolluk kuvvetleri, ülkemizde yaşayan [SCOPE.sCharacter('safehaven_dissident').GetFullName] isimli bir muhalifi onlara teslim etmemizi istedi."
 revolution_pulse1_events.13.f: "\"Yok artık! Zaten onlara vergi ödüyor, bayraklarına selam duruyor ve birçok farklı konuda bize patronluk taslamalarına izin veriyoruz! Şimdi de yetmezmiş gibi #italic bunu#! mu istiyorlar? Artık bizimki gibisine bağımsız ülke denir mi?"
 revolution_pulse1_events.13.a: "[SCOPE.sCharacter('safehaven_dissident').GetFullName], [SCOPE.sCountry('parent_of_safehaven').GetName] adına tutuklansın."
 revolution_pulse1_events.13.a.tt: "[SCOPE.sCharacter('safehaven_dissident').GetFullName] bir daha hiç kimseyi kışkırtamayacak."
 revolution_pulse1_events.13.a.tt2: "[SCOPE.sCountry('parent_of_safehaven').GetName] topraklarında [concept_civil_war] ilerlemesini #v;g -%10#! değerinde değiştirir."
 notification_revolution_pulse1_events13agitator_killed_name: "Suçlu İadesi Talebi Kabul Edildi"
 notification_revolution_pulse1_events13agitator_killed_desc: "İstediğimiz kışkırtıcı bize iade edildi ve hapse atıldı."
 notification_revolution_pulse1_events13agitator_killed_tooltip: "Suçlu iadesi talebimiz kabul edildi ve kışkırtıcı tutuklandı"
 revolution_pulse1_events.13.b: "Hayır, bizim topraklarımızdaki insanlar bizi ilgilendirir!"
 notification_revolution_pulse1_events13agitator_not_killed_name: "Suçlu İadesi Talebi Reddedildi!"
 notification_revolution_pulse1_events13agitator_not_killed_desc: "Suçlu iadesi talebimiz reddedildi ve kışkırtıcı serbest kaldı."
 notification_revolution_pulse1_events13agitator_not_killed_tooltip: "Suçlu iadesi talebimiz reddedildi"
 revolution_pulse1_events.14.t: "Yasadışı Suçlu İadesi"
 revolution_pulse1_events.14.d: "[SCOPE.sCharacter('safehaven_dissident').GetFullName], [SCOPE.sCountry('parent_of_safehaven').GetName] casusları tarafından gizlice kaçırılıp geri gönderilecekti ki casuslar yakalandı."
 revolution_pulse1_events.14.f: "\"O adamlar mı? Hadi ama, resmen bir romantik komediden fırlamış gibiydiler. Bizim topraklarımızda yaşayan birinin yatak odasına sessizce girmeye çalışıyorlardı... İstesek onları vurabilirdik; kanunlarımızı çiğnediler sonuçta. [SCOPE.sCountry('parent_of_safehaven').GetNameNoFormatting] için tek söyleyeceğim şey; cehenneme kadar yolları var.\""
 revolution_pulse1_events.14.a: "Casuslar serbest bırakılsın."
 notification_revolution_pulse1_events14agitator_belatedly_killed_name: "Kışkırtıcı Yakalandı"
 notification_revolution_pulse1_events14agitator_belatedly_killed_desc: "İstediğimiz kışkırtıcı, casuslarımız tarafından hapse atıldı."
 notification_revolution_pulse1_events14agitator_belatedly_killed_tooltip: "Kışkırtıcıyı yakalamak için yaptığımız baskın başarılı oldu"
 revolution_pulse1_events.14.b: "Bizim topraklarımızda sadece bizim kanun adamlarımızın sözü geçer."
 notification_revolution_pulse1_events14safehaven_very_angry_name: "Gizli Baskın Açığa Çıktı!"
 notification_revolution_pulse1_events14safehaven_very_angry_desc: "Casuslarımız tutuklandı ve hedefimiz yakalanamadı."
 notification_revolution_pulse1_events14safehaven_very_angry_tooltip: "Baskın girişimimiz durduruldu ve kışkırtıcı yakalanamadı"
 revolution_pulse1_events.15.t: "Öfke Denizinde Bir Kale"
 revolution_pulse1_events.15.d: "Çeteler, [SCOPE.sState('besieged_arsenal').GetName] vilayetinde bir cephaneliğin etrafını sararak içeride depolanan silah ve mühimmatı ele geçirmekle tehdit ediyor. Muhafızlar şimdilik saldırıları savuşturuyor ancak yardım gönderilmemesi halinde cephanelik isyancıların eline geçecek."
 revolution_pulse1_events.15.f: "\"Dün gece uyuyamadım. Komutan, şartları kabul etmeyi reddediyor ve hem cephanelikten hem de onu çevreleyen mevzilerden ateş açılmaya devam ediyor. Gürültülü bir patlamadan sonra yataktan fırladım ve dizlerimin üzerine çökerek daha önce hiç etmediğim gibi dua ettim.\""
 revolution_pulse1_events.15.a: "Destek gönderilirse gerilim daha da artabilir ama başka çare yok."
 revolution_pulse1_events.15.b: "Teslim olunması halinde çete iyice yüreklenebilir ama bu riski almamız gerek."
 revolution_pulse1_events.16.t: "Çete Yaklaşıyor"
 revolution_pulse1_events.16.d: "[SCOPE.sState('radicalized_state').GetName] vilayetindeki öfkeli kalabalıklar, karşılarında askerleri bulunca daha da provokatif hale geldi. Hükümet içindeki tutucular daha sert karşılık verilmesini talep ederken barış yanlıları ilk adım olarak askerlerin geri çekilmesi halinde gerilimin azaltılabileceğini söylüyor."
 revolution_pulse1_events.16.f: "\"Birkaç top atışı daha önce bizi kurtarmıştı ve yine kurtarabilir. Diyorum size, gücümüzü derhal göstermemiz şart!\"\n\n\"Güç mü? Hah! Silahlara başvurursak zayıflığımızı kabul etmiş oluruz esas. Konuşmamız ve korkmadığımızı göstermemiz gerek. Onları böyle haklayabiliriz.\""
 revolution_pulse1_events.16.a: "Kalabalık güç kullanılarak dağıtılsın."
 revolution_pulse1_events.16.b: "Askerler geri çekilsin."
 revolution_pulse1_events.17.t: "Provokasyon Töreni"
 revolution_pulse1_events.17.d: "[SCOPE.sState('provocative_procession_state').GetName] vilayetindeki muhalifler yakın gelecekte devlet dairelerinin yakınında büyük bir yürüyüş planladıklarını açıkladılar. Niyetlerinin barışçıl olduğunu ve herkesin silahsız olacağını iddia etseler de bu yürüyüşün hükümetten memnun olmayanlar için bir toplanma noktası olacağı açık."
 revolution_pulse1_events.17.f: "\"O lanet geçit töreni ve o iğrenç müzik! Onları buradan göremiyorum bile ama seslerini çok iyi duyabiliyorum.\""
 revolution_pulse1_events.17.a: "Bu yürüyüş ne pahasına olursa olsun durdurulmalı!"
 revolution_pulse1_events.17.b: "Yürüyüşe izin verilsin."
 revolution_pulse1_events.17.c: "Sokağa çıkma yasağı ilan edilsin ve muhakkak uygulansın."
 revolution_pulse1_events.18.t: "Elinde Bir Çekiç Olunca"
 revolution_pulse1_events.18.d: "[SCOPE.sState('will_kill_for_peace_state').GetName] vilayetinde ciddi bir huzursuzluk olduğunu belirten [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('will_kill_for_peace_general').GetFullName], bölgedeki gerginliği orduyla bastırmayı önerdi. Siyasi müttefiklerinin desteğini arkasına almış olsa da onun planını uygulamanın ciddi riskleri var."
 revolution_pulse1_events.18.f: "\"Çok basit; bizim bir ordumuz var ve düşman da orada. Adamlarımı konuşlandırmama ve gerekeni yapmama izin verirseniz düşman mağlup olur. Hepsi bu kadar!\""
 revolution_pulse1_events.18.a: "[SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] derhal kınansın ve bu plan reddedilsin."
 revolution_pulse1_events.18.b: "Sorunlarımızı çözmek için elimizdeki araçları kullanmalıyız."
 revolution_pulse1_events.18.c: "Belki de [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] daha yumuşak bir plan yapabilir."
 revolution_pulse1_events.18.dd: "Burada en iyi seçenek kaba kuvvet uygulamak olabilir."
 our_general_is_disrespected: "Generalimize Saygı Gösterilmiyor"
 revolution_pulse1_events.19.t: "Sokak Saldırıları"
 revolution_pulse1_events.19.d: "[SCOPE.sState('mob_gathering_state').GetName] vilayetindeki birlikler, saldırgan çetelerle giderek daha fazla karşı karşıya geldiklerini bildiriyorlar. Hiçbir emir verilmese bile yakında bir çatışmanın patlak vermesi muhtemel. Durumu kontrol altına almanın sadece iki yolu var: Ya birlikleri geri çekelim ya da onlara çatışmaya girmelerini söyleyelim."
 revolution_pulse1_events.19.f: "Fazlasıyla yakınında bulunan kalabalığın hareketlendiğini gören asker, stresten yerinde duramıyor ve silahını bir o yana bir bu yana döndürüp duruyordu. Gördüğü yüzlerin bazılarını tanır gibi oldu; kendisinden ve giydiği üniformadan böylesine nefret etmiyor olsalardı tanırdı belki de. Burada ne işi vardı? Doğru tarafta mıydı?"
 revolution_pulse1_events.19.a: "[SCOPE.sState('mob_gathering_state').GetName] vilayetinden çekilmeleri emredilsin."
 revolution_pulse1_events.19.b: "Askerlerimize çetelerin üzerine yürüme emri verilsin."
 revolution_pulse1_events.19.c: "Askerlerimiz profesyoneldir! Bulundukları yerde disiplini sağlayabilirler."
 revolution_pulse1_events.19.dd: "Ordu ve halk birdir! Aralarında konuşarak sorunu çözsünler."
 1848.10.t: "Artan Hoşnutsuzluk"
 1848.10.d: "[SCOPE.gsInterestGroup('disgruntled_ig')] grubunun hoşnutsuz üyeleri, hükümet organlarına erişmelerine izin verilmemesinden ve hiçbir isteklerinin yerine getirilmemesinden dolayı hayal kırıklığına uğramış. Özellikle [SCOPE.sCharacter('disgruntled_ig_leader').GetFullName], bazı şaşırtıcı ideolojik düşüncelerini de eklediği hükümet karşıtı söylemlerin dozunu arttırmaya başladı."
 1848.10.f: "\"Bu hükümetin yalanlarının eşi benzeri yoktur! Halkı susturma özelinde gösterdikleri kararlılığın yanına soygun, mala zarar verme, cinayet, yağmalama ve daha sayılamayacak kadar çok suç eylemini eklemişlerdir. İnsanlık, tarihin bu utanç verici sayfasını okurken ürperecektir!\""
 1848.10.a: "Bu gevezelere boyun eğilmesin."
 1848.10.b: "En azından hükümete taleplerini iletmelerine izin verilsin."
 1848.11.t: "Mali Sıkışıklık"
 1848.11.d: "Artan bütçe açığı ve yüksek vergi oranları ekonominin çökmesine neden oldu. Özellikle [SCOPE.gsInterestGroup('squeezed_ig')] bu çöküşten çok olumsuz etkilendi ve [SCOPE.sCharacter('squeezed_ig_leader').GetFullName] hükümetten yardım talep ediyor."
 1848.11.f: "\"Kimisi bu zor zamanların bizi sağlamlaştıracağını söylüyor; sıkıntılarımız bizi daha sert, tecrübelerimizse bizi daha bilge insanlara dönüştürecekmiş. Bu eğitimli adamlara naçizane şunu soruyorum: Olgunlaşmak ve ders çıkarmak için kendileri de aynı çileleri çekiyor mu acaba?\""
 1848.11.a: "[SCOPE.gsInterestGroup('squeezed_ig')] kendi başının çaresine bakabilir."
 1848.11.b: "[SCOPE.gsInterestGroup('squeezed_ig')] biraz destek görmeli ve durumları biraz olsun iyileştirilmeli."
 1848.12.t: "Ekmek Krizi"
 1848.12.d: "[SCOPE.sState('1848_famine_state').GetName] vilayetinde devam eden kriz nedeniyle [SCOPE.gsInterestGroup('famine_radicalized_ig')] bölgenin sözcülüğüne soyundu ve hükümeti sert bir dille eleştirmeye başladı."
 1848.12.f: "\"Saçmalığa bakın! Daha kendi halkının karnını doyuramayan bir hükümet ne işe yarar?\""
 1848.12.a: "[SCOPE.gsInterestGroup('famine_radicalized_ig')] istediği kadar şikâyet etsin, onların isteklerine göre hareket edilmeyecek."
 1848.12.b: "İstedikleri yardımın bir kısmı sağlanabilir."
 exiles_more_events.1.t: "Vatansever Uzlaşma"
 exiles_more_events.1.d: " [SCOPE.sCharacter('patriotic_exile_scope').GetFullName], bir zamanlar onu sürgüne gönderen ancak şimdi saldırıya uğrayan ülkesine hizmet etmeye hazır olduğunu bildirdi. Bu fikre en çok heyecanlanan [SCOPE.gsInterestGroup('patriotic_exile_home_ig').GetName] oldu."
 exiles_more_events.1.f: "\"Bu zor zamanlarda aramızdaki farklılıkları bir kenara kaldırmalıyız. Kuşatma altındaki yerlerde düşmanlar olmaz. Ulusumuzun şu anda karşı karşıya olduğu saldırıya yalnızca silah arkadaşları karşı koyabilir.\""
 exiles_more_events.1.a: "[SCOPE.sCharacter('patriotic_exile_scope').GetLastName] ülkesine hoş gelmiş!"
 exiles_more_events.1.b: "[SCOPE.sCharacter('patriotic_exile_scope').GetLastName] ülkemize hizmet etmek mi istiyor? Ona bir silah verin o halde."
 exiles_more_events.1.c: "Böyle bir zamanda baş belalarını saflarımıza katamayız."
 exiles_more_events.2.t: "Tartışmalı Müdahale"
 exiles_more_events.2.d: "[SCOPE.sLaw('interventionist_exile_law_scope').GetName] kanunu çıkmaza girince [SCOPE.sCharacter('interventionist_exile_scope').GetFullName] kendini tartışmaların merkezine oturttu ve bu meseleyi zorla kapattı."
 exiles_more_events.2.f: "\"Bu kanun üzerinde bu kadar incelikli bir şekilde tartıştığınıza göre, sanırım endişeleri olan tüm tarafların, burada kendimden bahsediyorum elbette, nihayet kendi katkılarını sunmalarının zamanı geldi. Şimdi, bu sürgün tarafından #italic kaba bir şekilde#! sözüm kesilmeden önce de söylediğim gibi, ben...\""
 exiles_more_events.2.a: "Tamam, gelip konuşsun."
 exiles_more_events.2.b: "Uzaktan konuşabilir ama buraya geri gelemez!"
 exiles_more_events.2.c: "[SCOPE.gsInterestGroup('interventionist_exile_ig').GetName], artık [SCOPE.sCharacter('interventionist_exile_scope').GetFullName] ile aynı görüşte değil."
 exiles_more_events.2.c.tt: "[SCOPE.sCharacter('interventionist_exile_scope').GetFullName] ve [SCOPE.sCharacter('interventionist_exile_ig_leader').GetFullName] ideolojik olarak uyumlu değiller."
 exiles_more_events.3.t: "Desteksiz Dava"
 exiles_more_events.3.d: "[SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName] hâlâ davası için mücadele ediyor olsa da peşinden giden kimse kalmadı. Umutsuzluğa kapılan [SCOPE.sCharacter('the_loneliest_little_agitator').GetLastName], aktivizmden tamamen vazgeçebileceğini açıkça söylemeye başladı."
 exiles_more_events.3.f: "\"Ne anlamı var ki? Konuşmacılar boş salonlara ve boş sandalyelere konuşuyor, o da elimizde konuşmacı kaldıysa... Kalabalık yok, pankartlar yok. Biri dikkatini verse bile anlattığımız hiçbir şeyi anlamıyor. Burada kalmak için bir sebep var mı? Hiçbir şey yapamadan sıkışıp kaldık.\""
 exiles_more_events.3.a: "Belki de [SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName] aradığını başka bir yerde bulur."
 exiles_more_events.3.b: "Biraz çalışıp enine boyuna düşünürse hareketini diriltebilir."
 exiles_more_events.3.c: "Şimdi korkaklık etmenin sırası değil! Hareketin köklü değişikliklere ihtiyacı var."
 exiles_more_events.3.dd: "Aceleci adımlar atıp kendini sürgün etmesine gerek yok."
 exiles_more_events.4.t: "Bir İnsanı Halkla Bir Araya Getirmek"
 exiles_more_events.4.d: "[ROOT.GetCountry.GetNameNoFormatting] bizim idaremizde birleşmiş durumda. Seleflerimizin parçalanmış saflarından ileri gelenler ve muhalifler de ülkemize geliyor. [SCOPE.sCharacter('post_unification_agitator').GetFullName], şimdi [ROOT.GetCountry.GetNameNoFormatting] topraklarını memleketi bellemek istiyor."
 exiles_more_events.4.f: "\"Hemşerilerim! Talihliymişiz; ulusumuz [ROOT.GetCountry.GetNameNoFormatting] himayesinde bir araya geldi! Fakat bu birlik ve beraberlik ruhunun fikirlerimizi öldürmesine izin verecek miyiz? Ben hayır diyorum! Hayır! Gerçekten birleşmek istiyorsak, bu büyük insan kitlesinde farklı fikirlerden oluşan bir okyanusun yattığını kabul etmeliyiz! Bunun doğru olduğunu biliyorum çünkü ben de o farklı fikirlerden biriyim. Yani lütfen soydaşlarım, beni de aranıza alır mısınız?\""
 exiles_more_events.4.a: "[SCOPE.sCharacter('post_unification_agitator').GetFullName] buyursun gelsin tabii ki."
 exiles_more_events.4.b: "Sorun çıkaracak insanları buraya davet etmek için bir nedenimiz yok."
 exiles_more_events.5.t: "Zamanla Kolaylaşıyor"
 exiles_more_events.5.d: "Daha önce de yurtdışında zaman geçirmiş deneyimli bir aktivist olan [SCOPE.sCharacter('experienced_exile').GetFullName], [ROOT.GetCountry.GetNameNoFormatting] topraklarında artan zorluklar karşısında tekrar sürgüne gitmeyi düşünüyormuş."
 exiles_more_events.5.f: "\"İşin güzel yanı,\" dedi iç çekerek, \"bunu o kadar çok yaptım ki artık eskisi kadar acı vermemeye başladı.\" Gülümsediyse de gözlerinin yaşlarla dolmasına engel olamadı."
 exiles_more_events.5.a: "Uğurlar olsun [SCOPE.sCharacter('experienced_exile').GetFullName]."
 exiles_more_events.5.b: "Bir şans daha verirse işler yoluna girebilir."
 exiles_more_events.6.t: "Hain [SCOPE.sCharacter('melodrama_villain').GetFullName] Dönüyor"
 exiles_more_events.6.d: "Sürgünde yaşayan ve [SCOPE.gsInterestGroup('melodrama_villain_ig').GetName] ile hâlâ güçlü bağları olan meşhur [SCOPE.sCharacter('melodrama_villain').GetFullName], dokunaklı bir açıklama yaparak ülkeye döneceğini duyurdu. [SCOPE.gsInterestGroup('melodrama_villain_ig').GetNameNoFormatting] grubunun liderleri, onun hem kendilerine hem de bütün ülkeye sıkıntı çıkarabileceğini söyleyerek endişelerini dile getirdiler."
 exiles_more_events.6.f: "\"#extrabold Aptallar!#! [SCOPE.gsInterestGroup('melodrama_villain_ig').GetNameNoFormatting] üyelerinin #italic gerçek efendisi#! [SCOPE.sCharacter('melodrama_villain').GetFullNameNoFormatting] ile uğraşmaya #italic cüret ettiniz#! demek? Beni hafife aldığınız günü #extrabold esefle anacaksınız#!! Benim büyük yolculuğum, ülkemiz için, hatta #bold dünyamız#! için görkemli yarınların başlangıcıdır ve siz işime burnunuzu sokmadan çok önce başlamıştır. Önüme istediğiniz engeli çıkarın; #bold benden#! kaçamazsınız. #semibold Görkemli#! dönüşüm #bold tarih#! sayfalarındaki yerini alacak!\""
 exiles_more_events.6.a: "Eyvahlar olsun! O geri geliyor!"
 exiles_more_events.6.b: "[SCOPE.sCharacter('melodrama_villain_ig_leader').GetFullName] varken [SCOPE.sCharacter('melodrama_villain').GetFullName] ne işe yarar?"
 exiles_more_events.6.c: "[SCOPE.sCharacter('melodrama_villain').GetLastName] hiç olmadığı kadar yükseğe tırmanacak!"
 exiles_more_events.6.c.tt: "[SCOPE.gsInterestGroup('melodrama_villain_ig').GetName] tarafının lideri [SCOPE.sCharacter('melodrama_villain').GetLastName] olur."
 exiles_more_events.6.dd: "Nüfuzu yurtdışından bile hissedilebiliyor."
 exiles_more_events.7.t: "Sorunlarını da Beraberlerinde Getiriyorlar"
 exiles_more_events.7.d: "Önceden sürgünde yaşayan [SCOPE.sCharacter('first_ex_exile').GetFullName] ve [SCOPE.sCharacter('second_ex_exile').GetFullName], sıkıntılarını da yanlarında getirmeden edememiş; eski sorunları yüzünden burada kavga edip duruyorlar."
 exiles_more_events.7.f: "İki figür odanın iki yanında durmuş, bir yandan nefeslenmeye çalışırken bir yandan da kıyafetlerindeki yırtık ve çizikleri düzeltmeye uğraşıyordu.\n\n\"Seni... Seni #italic iblis#!. O budala doktrininden daha kaç kez bahsedeceksin?\"\n\nDiğer figür yere tükürdü. \"Zamanında bütün kanun güçleri peşimdeyken bile geri adım atmadım, şimdi sırf senin için geri adım atarsam ne olayım!\""
 exiles_more_events.7.a: "Arada ne kadar öfke olursa olsun, görüş ayrılıkları tolere edilmelidir."
 exiles_more_events.7.b: "[SCOPE.sCharacter('first_ex_exile').GetFullName] ülkeden kovulmalı."
 exiles_more_events.7.c: "[SCOPE.sCharacter('second_ex_exile').GetFullName] artık burada istenmiyor."
 exiles_more_events.8.t: "Otoriteye Karşı Bir Meydan Okuma Mı?"
 exiles_more_events.8.d: "Hükümetin meşruiyeti hiç olmadığı kadar azalmış ve devlet âdeta felce uğramışken gelen bir habere göre [SCOPE.sCharacter('dgaf_exile_scope').GetFullName], ülkeye giriş yapmayı denemesi halinde kendisine sınırda zorluk çıkarılmayacağını düşünüyormuş."
 exiles_more_events.8.f: "\"Elbette sınırı geçmeyi deneyeceğim! Artık başkentten gelen emirleri kim dinliyor ki? Bunca zamandır söylediğim gibi, bu emirler zaten bir avuç şakadan farksız. Çok kolay olacak, güvenin bana.\""
 exiles_more_events.8.a: "Onu durdurmak bize çok pahalıya mal olur."
 exiles_more_events.8.b: "Polis hâlâ işini yapıyor!"
 exiles_more_events.8.b.tt: "[SCOPE.sCharacter('dgaf_exile_scope').GetFullName] ülkeye giremeyecek."
 exiles_more_events.8.c: "Hükümet, [SCOPE.gsInterestGroup('dgaf_exile_home_ig').GetName] ile bir anlaşma yaparak onu durdurabilir."
 exiles_more_events.9.t: "Verimli Topraklar"
 exiles_more_events.9.d: "[SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName], [SCOPE.gsInterestGroup('fertile_ground_ig').GetName] grubunun ülkedeki etkisini göz önüne almış ve [ROOT.GetCountry.GetNameNoFormatting] onun için yaşanacak en güzel yer haline gelmiş."
 exiles_more_events.9.f: "\"[ROOT.GetCountry.GetNameNoFormatting] tam bir fırsatlar ülkesi! Çok büyük bir ulus, vereceğim mesajlara da hazırlar... Evet, nihayet bu harika ülkeye doğru yola çıkacağım!\""
 exiles_more_events.9.a: "[SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName] gelebilir; onu engellemek için bir nedenimiz yok."
 exiles_more_events.9.b: "[SCOPE.gsInterestGroup('fertile_ground_ig').GetName] bu duruma kızacak olsa da [SCOPE.sCharacter('fertile_ground_exile_scope').GetLastName] buraya gelmemeli."
 exiles_more_events.9.c: "Öyle mi? Belli ki [SCOPE.gsInterestGroup('fertile_ground_ig').GetName] hükümeti devirecek insanları topluyor!"
 exiles_more_events.10.t: "Kararsız Unsurlar"
 exiles_more_events.10.d: "Devam eden devrime dahil olmasa bile [SCOPE.sCharacter('unstable_element_agitator').GetFullName] gibi yıkıcı figürlerin varlığı, hükümet için bu tehlikeli zamanlarda tolere edilemeyecek kadar ciddi bir tehdit oluşturmaktadır."
 exiles_more_events.10.f: "Bir ara sokakta toplandılar. İçlerinden biri baskına göz atmak için dikkatlice dışarı baktı. Adamlar hiçbir uyarıda bulunmadan, bir kaleye saldıracakmışçasına silahlanmış bir halde gelmişlerdi. Neden saldırmışlardı? Ne yanlış yapmıştı? Yüksek mevkilerin paranoyası, sokaklarda saçmalığın daniskasına dönüşmüştü."
 exiles_more_events.10.a: "[SCOPE.sCharacter('unstable_element_agitator').GetFullName] gitmek zorunda. Derhal."
 exiles_more_events.10.b: "Bize paranoya ve zalimlik değil, bağışlayıcılık ve nezaket gerek."
