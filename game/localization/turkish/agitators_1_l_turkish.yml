 french_pretenders.6.t: "Geçici Hükümet"
 french_pretenders.6.d: "[ROOT.GetCountry.GetName] genelinde yaşanan kriz [SCOPE.sCharacter('old_ruler_scope').GetFullName] için üstesinden gelinemeyecek kadar büyük çıktı. Kendisi tahttan çekilerek ülkeden kaçmak zorunda kaldı ve geçici bir cumhuriyetçi hükümet ilan edildi."
 french_pretenders.6.f: "\"O günden sonra yenilikçilerin zihinlerinden çıkan binlerce garip fikir kalabalıkların dertli zihinlerine yayıldı. Kraliyet ve parlamento dışında her şey hâlâ ayaktaydı ve devrimin şokuyla toplumun kendisi yıkılmış, topluma verilmesi gereken yeni biçimler rekabete sokulmuş gibi görünüyordu.\"" #- Alexis de Tocqueville
 french_pretenders.6.a: "Yaşasın cumhuriyet!"
