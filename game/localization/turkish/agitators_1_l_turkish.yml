 french_pretenders_pulse.1.d: "[SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName] grubunun dilbaz lideri [SCOPE.sCharacter('french_royalist_writer').GetFullName], [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] siyasi programının ana hatlarını aktaran kuvvetli bir yazı kaleme aldı."
 french_pretenders_pulse.1.f: "\"Dostlar! Tüm Fransa için daha iyi yarınlar hayal etmeliyiz. Mevcut rejim Fransa'nın tarihini, uğruna savaştığı ve başardığı her şeyi acımasızca küçük düşürmekten başka ne işe yarıyor ki? Ulusumuzu gençleştirmek ve ilerlemek için, tarihimizin ve geleneklerimizin en iyi unsurlarını seçerek modernitenin saldırılarına karşı koyacak bir düzen yaratmak üzere yeni bir toplum oluşturmalıyız!\""
 french_pretenders_pulse.1.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] hanedanıyla yeni bir gelecek kuralım!"
