 je_divided_monarchists_reason: "Fransa tahtında üç hanedan hak iddia ediyor: 1830'da kurulan anayasal Temmuz Monarşisi'ni destekleyen #bold Orléans'cılar#!, tahttan indirilen Bourbon'lu X. Charles'ı ve onun soyundan gelenleri destekleyen #bold Lejitimistler#! ve Napolyon Bonapart'ın ailesini yeniden iktidara getirmek isteyen #bold Bonapartçılar#!. Bu üç hanedan monarşisti de Fransa tahtına kendi adaylarının oturması için iktidar sahipleriyle ve birbirleriyle çekişmektedir."
