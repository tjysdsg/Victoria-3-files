l_turkish:
#Base IGs
 ig_rural_folk: "Kırsal Kesim"
 ig_rural_folk_only_icon: "@rural_folk!"
 ig_rural_folk_desc: "Kırsal kesimde yaşayan insanların siyasi çıkarları daha çok tarımla geçinenlerle ortaktır."
 ig_devout: "Dindarlar"
 ig_devout_only_icon: "@devout!"
 ig_devout_desc: "Yaygın dinin en sofu müritleri, dini ahlaki ve siyasi bilginin en iyi kaynağı olarak görüyor."
 ig_industrialists: "Sanayiciler"
 ig_industrialists_only_icon: "@industrialists!"
 ig_industrialists_desc: "Teknolojik ilerlemeye ve sanayi gelişimine önem veren yatırımcılar ve hissedarlar."
 ig_landowners: "Toprak Sahipleri"
 ig_landowners_only_icon: "@landowners!"
 ig_landowners_desc: "Büyük malikâneleri ve geniş plantasyonları olan toprak sahipleri, gelenek ve vesayetle gelen mülkiyetin emanetçileridir."
 ig_intelligentsia: "Aydınlar"
 ig_intelligentsia_only_icon: "@intelligentsia!"
 ig_intelligentsia_desc: "Ülkenin edebiyat, sanat, müzik ve tiyatro akımlarına yön veren entelektüeller."
 ig_petty_bourgeoisie: "Küçük Burjuvazi"
 ig_petty_bourgeoisie_only_icon: "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc: "Küçük dükkânların sahipleri, birkaç düzine kiracının ev sahipleri, az miktarda emeklilik maaşları olan elisıkı kâtipler ve fakirlerden daha fazla, zenginlerden daha az parası olan herkes."
 ig_armed_forces: "Silahlı Kuvvetler"
 ig_armed_forces_only_icon: "@armed_forces!"
 ig_armed_forces_desc: "Çıkarları sıkı sıkıya ülkenin ordusuna bağlı olan profesyonel askerler ve diğerleri."
 ig_trade_unions: "Sendikalar"
 ig_trade_unions_only_icon: "@trade_unions!"
 ig_trade_unions_desc: "Madenlerdeki, fabrikalardaki ve tarlalardaki işçileri örgütlemek isteyen, ortak çıkarlar için yalnız seslerin gücünü bir araya getiren örgütlü işçiler."
#Religious IGs
 ig_catholic_church: "Katolik Kilisesi"
 ig_catholic_church_desc: "Katoliklik, Hıristiyanlığın en büyük mezhebi. Katolikler, Roma Başpiskoposu olan Papa'nın, Aziz Petrus üzerinden İsa Mesih'in doğrudan vârisi olduğuna inanırlar. Başta gelen diğer inançları arasında azizlere ve Meryem Ana'ya hürmet göstermek vardır."
 ig_orthodox_church: "Ortodoks Kilisesi"
 ig_orthodox_church_desc: "Ortodoks kiliseleri genelde Doğu kiliseleri olurlar ve Papa'yla mezhep birlikleri yoktur."
 ig_oriental_orthodox_church: "Oryantal Ortodoks Kilisesi"
 ig_oriental_orthodox_church_desc: "Oryantal Ortodoks kiliseleri genelde Ortadoğu kiliseleri olurlar ve Papa'yla mezhep birlikleri yoktur."
 ig_anglican_church: "Anglikan Kilisesi"
 ig_anglican_church_desc: "Anglikan Kilisesi, Protestan Reformu sırasında Kral VIII. Henry tarafından kuruldu. Anglikanlar, Hıristiyan inancının ana kaynağı olarak İncil'i kabul ederler ve Papa'yı reddederler. Fakat diğer Evanjelik kiliselere göre daha az radikallerdir."
 ig_evangelical_church: "Evanjelik Kilisesi"
 ig_evangelical_church_desc: "Evanjelik kiliseleri genelde Protestan Reformu sırasında Kuzey Avrupa'da kurulmuş kiliselerdir. Evanjelikler, Hıristiyan inancının ana kaynağı olarak İncil'i kabul ederler, Papa'yı reddederler ve Katoliklerin azizlere gösterdiği hürmeti putperestliğe yakın olarak kabul ederler."
 ig_rabbinical_council: "Hahamlar Konseyi"
 ig_rabbinical_council_desc: "Bir ülkedeki Yahudi topluluğunun liderleri genelde güçlü tartışma ve ilim gelenekleri olan iyi eğitilmiş hahamlardan oluşur."
 ig_sunni_madrasahs: "Sünni Ulema"
 ig_sunni_madrasahs_desc: "İslam'ın en büyük mezhebi Sünni mezhebidir. İnananlar, Muhammed'den sonra İslam halifeliğinin kayınpederi olan Ebû Bekir'e geçtiğine inanırlar. Şiiler ise meşru vârisinin damadı olan Ali olduğuna inanırlar."
 ig_shia_madrasahs: "Şii Ulema"
 ig_shia_madrasahs_desc: "İslam'ın ikinci en büyük mezhebi Şii mezhebidir. İnananlar, Muhammed'den sonra İslam halifeliğinin damadı olan Ali'ye geçtiğine inanırlar. Sünniler ise meşru vârisinin kayınpederi olan Ebû Bekir olduğuna inanırlar."
 ig_hindu_priesthood: "Hindu Rahipler"
 ig_hindu_priesthood_desc: "Muhtemelen şu an hâlâ devam eden en eski örgütlü din olan Hinduizm, reenkarnasyon döngüsünü kırmanın ve Nirvana'ya ulaşmanın, her bireyin karmalarını arttırmak için Hinduların taptığı çok sayıdaki tanrıların farklı görevleri olduğu gibi belirli bir görev yapmaları gerektiği kast sistemine bağlı kalmayı gerektirdiğini söyler."
 ig_sikh_priesthood: "Sih Rahipler"
 ig_sikh_priesthood_desc: "16. yüzyılda Pencap'ta kurulmuş olan ve göreceli olarak yeni bir din olan Sihizm, dünyevi meselelerin tanrının birliğinden saptıran oyalamalar olduğuna inanan tek tanrılı bir inançtır."
 ig_vajrayana_monks: "Vajrayana Keşişleri"
 ig_vajrayana_monks_desc: "Vajrayana Budizmi en çok Tibet ve Moğolistan'da yaygındır. Meditasyon ve öz disiplinin önemini vurgular."
 ig_mahayana_monks: "Mahayana Keşişleri"
 ig_mahayana_monks_desc: "Mahayana Budizmi en çok Çin, Vietnam ve Kore'de yaygındır. Topluluktaki herkesin mükemmellik aracılığıyla aydınlanmayı araması gerektiğini vurgular. Mahayana, Buda'yı tanrısal bir figür olarak görür."
 ig_theravada_monks: "Theravada Keşişleri"
 ig_theravada_monks_desc: "Theravada Budizmi en çok Burma, Siyam, Kamboçya ve Seylan'da yaygındır. Bireylerin reenkarnasyon döngüsünü kırmak için Nirvana peşinde çabalamasının önemini vurgular. Theravada, Buda'yı bir tanrı olarak görmek yerine insanlığın geri kalanına mükemmelliğin yolunu gösteren aydın bir insan olarak görür."
 ig_shinto_monks: "Şinto Keşişleri"
 ig_shinto_monks_desc: "Şintoizm, Budizm'in karma ve reenkarnasyon kavramlarını doğa ve ölen ataların ruhları olan Kami'ye tapma ve onu memnun etme kavramlarıyla birleştiren bağdaştırıcı bir inançtır."
 ig_pagan_shamans: "Pagan Şamanlar"
 ig_pagan_shamans_desc: "Animizm, doğa ruhlarına tapmak ve doğa ruhlarını memnun etmekten oluşur. Animistler tarafından yapılan ritüeller arasında gıda ve hayvanların kurban edilmesi ve içebakış seyahatleri için halüsinojen ilaçların kullanılması vardır."
#Taiping IGs
 ig_taiping_god_worshippers: "Tanrıya Tapanlar Topluluğu"
 ig_taiping_god_worshippers_desc: "Tanrıya Tapanlar veya İmparatora Tapanlar Topluluğu, Gök Krallığı'nda önde gelen ve tüm inananların Tanrı'nın oğulları ve kızları olarak görüldüğü bir Hıristiyanlık yaklaşımını destekleyen bağdaştırıcı bir Hıristiyanlık inancıdır."
#British IGs
 ig_landed_gentry: "Toprak Sahibi Soylular"
 ig_landed_gentry_desc: "Büyük malikânelerin ve geniş plantasyonların sahipleri olan toprak sahibi soylular, gelenek ve vesayetle gelen mülkiyetin emanetçileridir."
#Prussian IGs
 ig_junkers: "Junkerler"
 ig_junkers_desc: "Ataları, Prusya topraklarına yerleşerek Hıristiyanlığı getirmek için Baltıklarda yaşayan paganlara düzenlenen Töton seferlerine katılan ve isimleri \"genç asilzadeler\" anlamına gelen Junkerler, Prusya'nın soyluları ve büyük toprak sahipleridirler. Seçkinci yönetime bir tehdit olarak gördükleri demokrasi hareketlerine karşı çıkmaya meyillidirler."
#USA IGs
 ig_southern_planters: "Güney Aristokrasisi"
 ig_southern_planters_desc: "Kurucu Atalar'ın çoğu Kuzey'deki levazımcı hür çiftçilerin vatandaşların yapıtaşları olduğunu düşünüyordu. Fakat Güney'deki tütün ve pamuk plantasyonlarının engin zenginlikleri inkâr edilemez. Bu zenginlik, cumhuriyetin yönetimine katılmaları için Güney Aristokrasisi'ne hak sağlar."
 ig_evangelicals: "Evanjelikler"
 ig_evangelicals_desc: "Şaşırtıcı derecede geniş ve farklı Protestan zümrelerin coşkulu Hıristiyanlarından oluşan Evanjelikler, ülkenin ancak kendi ruhani uyanışını bularak kurtulabileceğinde hemfikir."
#Ottoman IGs
 ig_local_governors: "Yerel Yöneticiler"
 ig_local_governors_desc: "İdari bölgelerin yöneticileri yerel himaye ağları kurarak yüksek miktarda nüfuz elde edebilirler. Hanedanlıklar, sadece kâğıt üzerinde imparatorluğa bağlı olacak kadar güçlenebilirler."
#Chinese IGs
 ig_literati: "Entelektüeller"
 ig_literati_desc: "Hem hükümetin destekçileri hem de muhalifleri olarak önemli bir rol oynayan Çin'deki âlimler."
 ig_scholar_officials: "Âlim Memurlar"
 ig_scholar_officials_desc: "Çin'deki toprak sahibi soylular tam olarak Çin'in soyluları değiller. Varlıklarını mülk satın alarak korusalar da güçlerini hükümetteki makamlarına borçlular."
 ig_confucian: "Konfüçyüsçü Âlimler"
 ig_confucian_desc: "Daha çok sosyal gelenek olan Konfüçyüsçülük birçok inançla birlikte var olabilir fakat yine de takipçilerinden sosyal bir uyum ve kuvvetli bir ahlak talep eder."
#Papal IGs
 ig_roman_landowners: "Romalı Toprak Sahipleri"
 ig_roman_landowners_desc: "Büyük malikânelerin sahipleri olan Romalı toprak sahipleri, Papalık ile iç içe bir şekilde gelenek ve vesayetle gelen mülkiyetin emanetçileridir."
 ig_roman_curia: "Roma Meclisi"
 ig_roman_curia_desc: "Roma Meclisi ya da bilinen diğer adıyla \"Roma Mahkemesi\", Vatikan'ın hem dini hem de dünyevi yetkilerine sahip idari kurumudur."
#Japanese IGs
 ig_samurai: "Samuray"
 ig_samurai_desc: "Japonya'nın geleneksel askeri soyluları Samuraylar, güçlü toprak sahipleri olan Daimyo'ların ayrıcalıklı hizmetkârları ve feodal efendilerinin isteklerini uygulatan savaşçılardır."
 ig_shogunate: "Şogunluk"
 ig_shogunate_desc: "Şogunluk kavramı, 12. yüzyıldan başlayarak imparator adına Japonya'yı yöneten askeri hükümeti ifade eder. Daimyo adı verilen güçlü feodal beylerin desteğine dayanan bu kurum, Japonya'nın geleneksel düzenini korumaya adanmıştır."
 ig_peasants: "Heimin"
 ig_peasants_desc: "Heimin, herhangi bir sosyal ayrıcalığa sahip olmadan doğan ve siyasi çıkarlarında öncelikle kırsal kesimdeki çiftçileri öne çıkaran Japon halk tabakasını ifade etmektedir."
 ig_buddhist_monks: "Budist Keşişler"
 ig_buddhist_monks_desc: "Japonların yerli Kami inancıyla birlikte var olan ancak onunla sıklıkla çelişen Budizm inancının Japonya'daki varlığı, 19. yüzyıla gelindiğinde bin yılı aşmıştı. Budist okullarının Edo dönemi boyunca devlet tarafından himaye edilmesi, Kami ve Budalar arasındaki bağdaştırıcı ilişkinin bir örneğidir."
#Hawaiian IGs
 ig_christian_missionaries: "Hıristiyan Misyonerler"
 ig_christian_missionaries_desc: "Hıristiyan Misyonerler Hawai'i'ye geleli pek zaman geçmedi fakat Hawaii'deki baskın ruhban sınıfı olarak Kahuna'yı çoktan geride bıraktılar. Batılı güçlerle ticareti, Batı'dan göçmenlerin gelmesini ve Hawaii yerlilerinin Hıristiyanlığa geçmesini savunurlar."
 ig_alii: "Ali'i"
 ig_alii_desc: "Ali'i, Hawaii'de tahttaki monarkın hizmetinde olan alt düzey soylularını temsil eder. Geleneksel değerleri ve monarşi hükmünü savunurlar."
 ig_maka_ainana: "Maka'āinana"
 ig_maka_ainana_desc: "Maka'āinana, genelde plantasyonlar ve balıkçılarda çalışan Hawaii'nin kırsal sınıfını temsil eder. Geleneksel değerleri ve Hawaii'nin tarıma dayalı ekonomisinin devam etmesini savunurlar."
 ig_hawaiian_democrats: "Demokratlar"
 ig_hawaiian_democrats_desc: "Demokratlar Hawaii'nin liberal reformcularını temsil eder. Monarkın mutlak iktidarının sonlandırılarak demokratik bir rejime geçilmesini ve Batılı güçlerle ticaret ilişkilerinin devam etmesini savunurlar."
#Swedish IGs
 ig_church_of_sweden: "İsveç Kilisesi"
 ig_church_of_sweden_desc: "16. yüzyılda Kral Gustav Vasa tarafından kurulan İsveç Kilisesi, İsveç'in resmi devlet kilisesidir. Lüterci bir kurum olan kilise, İncil'in Hıristiyanlık inancındaki tek otorite olduğunu savunmakta, dolayısıyla azizleri yüceltmek gibi gelenekleri ve Papa'nın otoritesini reddetmektedir."
#Danish IGs
 ig_church_of_denmark: "Danimarka Kilisesi"
#Norwegian IGs
 ig_aristocracy_of_officials: "Memurlar Aristokrasisi"
 ig_aristocracy_of_officials_desc: "Kayda değer bir soyluluk geçmişi bulunmaması ve kurumun 1821'de resmen kaldırılmasıyla Norveç'in üst sınıfı, geleneksel soyluların yerlerini avukatlar, rahipler ve doktorların almasıyla devlet memurlarından oluşuyor."
 ig_church_of_norway: "Norveç Kilisesi"
#Korean IGs
 ig_yangban: "Yangban Yetkilileri"
 ig_yangban_desc: "Unvanlarını ve nüfuzlarını sahip oldukları bürokratik mevkilerden alan topraklı ve topraksız Koreli seçkinlere Yangban denir. Konfüçyüsçü âlim memurların ideallerine örnek oluşturan bu kişiler, Kore'nin geleneksel düzeninin sadık savunucularıdır."
#Russian IGs
 ig_gentry_assembly: "Soylular Meclisi"
 ig_gentry_assembly_desc: "Soylular Meclisi, Rus aristokrasisini temsil eden ve kendi kendini yöneten bir kurumdur. 1785'te resmi statü kazanan Meclis, o tarihten bu yana soyluların geleneksel yetki ve ayrıcalıklarının korunmasını ya da genişletilmesini savunmaktadır."
#Australian IGs
 ig_squattocracy: "Squattokrasi"
#Misc Igs
 ig_red_army: "Kızıl Ordu"
 ig_red_army_desc: "Geleneksel silahlı kuvvetlerin proletarya ve Komünist ideoloji ile birleşmesinden doğan Kızıl Ordu, devrimi savunmaya ve yaymaya adanmış bir kurumdur."
