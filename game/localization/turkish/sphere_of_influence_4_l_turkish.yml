 russo_chinese.4.t: "Aigun Antlaşması"
 russo_chinese.4.d: "Sibirya'ya yapılan büyük askeri yığınak, [ROOT.GetCountry.GetAdjective] ve [SCOPE.sCountry('china_scope').GetAdjective] devletlerini temsil eden diplomatların pazarlık masasına oturmasına sebep oldu. Yapılan antlaşma iki tarafa da Amur Nehri'ni kullanma hakkını tanırken [SCOPE.sState('amur_scope').GetName] bölgesini [ROOT.GetCountry.GetName] topraklarına bağladı."
 russo_chinese.4.f: "\"Amur Nehri'nin sol kıyısı, Argun Nehri'nden başlayıp Amur Nehri'nin ağzına kadar [ROOT.GetCountry.GetNameNoFormatting] devletine ait olacaktır. Nehrin sağ kıyısı Ussuri Nehri'ne dek [SCOPE.sCountry('china_scope').GetNameNoFormatting] devletine ait olacaktır.\n\nUssuri Nehri'nden denize kadar olan topraklar iki devlet arasındaki sınır belirlenene dek [SCOPE.sCountry('china_scope').GetNameNoFormatting] ve [ROOT.GetCountry.GetNameNoFormatting] devletlerinin ortak malı olacaktır. Amur, Sungari ve Ussuri nehirlerini yalnızca [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting] ve Rus devletlerinin gemileri kullanabilecek, diğer devletlerin gemileri bu sulardan geçemeyecektir...\""
 russo_chinese.4.a: "Bu antlaşmaya ebediyen eksiksiz bir şekilde uyulmasını temenni ederiz."
 emu_war.1.t: "Emu Savaşı"
 emu_war.1.d: "[SCOPE.sState('westralia_state').GetName] vilayetindeki [GetPopType('farmers').GetName], [SCOPE.gsInterestGroup('armed_forces_ig').GetName] tarafından yeterince korunmadıklarından şikâyet etti. En büyük düşmanlarının adı Dromaius novaehollandiae."
 emu_war.1.f: "\"Bu abartılı ördek avı için neden bu kadar cephane yüklendiğimizi tekrar söyler misin?\"\n\n\"Ördek mi? Öyle şirin şeyleri mi avlayacağız sanıyorsun? Ağzından çıkanı kulağın duyuyor mu senin? O pençelerin altında kıvranırken görürüm... Öteye beriye dağılan parçalarını ben toplamam, ona göre.\"\n\n\"Tamam, tamam, bir şey demedik... Sadece bana biraz abartılı geldi.\""
 emu_war.1.a: "Tamam, #italic birileri#! gönderilsin."
 emu_war.1.b: "Resmi savaş ilanı da gönderelim mi?"
