 lobby_events.13.t: "Kaypak Kitle"
 lobby_events.13.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] grubunun popülist tabanı, dış güçlerle ilişkiler kurulmasının desteklenmesine karşı çıkmaya başladı. İçeriden gelen baskılar grubun, [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisiyle arasına mesafe koymasına sebep oldu."
 lobby_events.13.f: "#bold Önce [ROOT.GetCountry.GetAdjectiveNoFormatting] Halkının İhtiyaçları#!\n\nİnsanlar dışarıdaki meselelere dahil olmaya HAYIR diyor; dış güçlerle anlaşmalar yapılmasına HAYIR diyor!\n\n#italic Yurttaki REFAH mı önemli dışarıdaki KAOS mu? Güçlü bir [ROOT.GetCountry.GetNameNoFormatting] karşısında durabilecek bir tane bile DIŞ GÜÇ yoktur!#!"
 lobby_events.13.a: "Onlara güvenerek hata ettik."
 lobby_events.13.b: "Bu popülist eğilimlerden sakınmaları gerekiyor."
 lobby_events.14.t: "Ya Seve Seve Alırsınız Ya Da..."
 lobby_events.14.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] grubunun [SCOPE.sGoods('relevant_goods').GetName] ticaretinde çıkarları bulunan üyelerini temsil eden bir heyet, [SCOPE.sCountry('relevant_country').GetName] ülkesinin saldırgan ticari uygulamalarını sebep göstererek hükümetin bu ülkeye karşı harekete geçmesi için lobicilik faaliyetlerine başladı."
 lobby_events.14.f: "Tüm sabah boyunca dışişleri bakanının ofisine girip çıkanların ardı arkası kesilmedi. Bakanlığın tanıdığı varlıklı ve makam sahibi adamların hepsi aynı şikâyetleri tekrarlayıp durdu. \"[SCOPE.sCountry('relevant_country').GetNameNoFormatting] ticaret savaşı açtı\", \"mallarımızın serbest dolaşımına mâni olunuyor\" ve \"gerçekleşmemiş kârlara el konulması\".\n\nKilitlemeye fırsat bulamadan bir kez daha çalıyordu kapısı. Bir anda tüm enerjisi boşandı ve neredeyse ayaklarının altındaki halıya yığılıyordu. Yüzünü buruşturdu, ileri bir adım atmak için kendini zorladı ve kapıyı hızla açtı.\n\n\"Buyurun beyefendi. Oturun lütfen...\""
 lobby_events.14.a: "Anlaşılabilir bir durum."
 lobby_events.14.b: "Öyle buyurdular diye duruşumuzu değiştirmeyeceğiz."
 lobby_events.15.t: "Yabancı Mallar"
 lobby_events.15.d_join: "[SCOPE.sCountry('relevant_country').GetName] ülkesinden gelen yatırımlar milliyetçi gruplar arasında korkuya sebep oldu. Sürekli olarak yabancı güçlerin hükümeti devirmesinden endişe duyan [SCOPE.gsInterestGroup('relevant_ig').GetName] grubu, [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisiyle aynı amaçları gütmeye başladı."
 lobby_events.15.d_form: "[SCOPE.sCountry('relevant_country').GetName] ülkesinden gelen yatırımlar milliyetçi gruplar arasında korkuya sebep oldu. Sürekli olarak yabancı güçlerin hükümeti devirmesinden endişe duyan [SCOPE.gsInterestGroup('relevant_ig').GetName], [SCOPE.sCountry('relevant_country').GetNameNoFormatting] ülkesinin çıkarlarına karşı lobicilik faaliyetlerine başladı."
 lobby_events.15.f: "\"Tüm fabrikalarını mukavvadan ve kurşun talaşından inşa ediyorlar. Bunların çeliğinden anca tıraş bıçağı olur. O bıçakları kullananların da yüzü yamalı bohçaya döner!\"\n\nMasadaki adamlar gülmeye başladılar. Kırmızı kravatlı adam da sırıtıyordu ve konuşmasına devam etti. \"Topraklarımızı satarsak bir yıla kalmadan tüm yatakhanelerde [SCOPE.sCountry('relevant_country').GetNameNoFormatting] için casusluk yapan en az bir adam olur. Ben iyi bilirim onları. [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName] şehrinde bir ay yaşadım...\""
 lobby_events.15.a: "Ne yapılabilir ki?"
 lobby_events.15.b: "Paranoyaklar birbirini bulmuş."
 lobby_events.16.t: "Sevmesi Zor"
 lobby_events.16.d: "[ROOT.GetCountry.GetName] ile [SCOPE.sCountry('relevant_country').GetName] arasındaki silahlı husumetlerin [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisi üzerinde feci etkileri oldu. Lobinin sıkı destekçileri bile [SCOPE.gsInterestGroup('relevant_ig').GetName] grubu önderliğinde lobiden ayrılmaya başladı."
 lobby_events.16.f: "İlk kurşunlar uykudayken atıldı. Uykuya yattıkları dünyayı uyandıklarında bulamadılar. Bir hafta içerisinde taraflar arasındaki tüm dayanışma yok olmuştu ve ofislerine yaklaştıklarında sokakta ters bakışları üzerlerine çekiyorlardı. \"Yangın yönetmeliklerine uygun\" olup olmadıklarını denetlemek için gelen üçüncü polis memurundan sonra en metanetlileri bile kendini tutamadı. Dolaplar boşaltıldı, çantalar dolduruldu ve sandalyeler devrildi."
 lobby_events.16.a: "Hâlâ itibarları varken burayı terk etsinler."
 lobby_events.16.b: "Bu harbin biteceği güne hazırlanmak makbul olandır."
 lobby_events.17.t: "Hangi Yol İleri Götürüyorsa"
 lobby_events.17.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] grubunun [SCOPE.sCountry('relevant_country').GetName] ülkesine yönelik tavırları giderek kayıtsızlaşırken grubun liderleri [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisine verdikleri desteği yeniden gözden geçirmeyi tartışmaya başladı."
 lobby_events.17.f: "Bugünlerde dışişleri bakanlığından randevu almak giderek zorlaşıyor. Başlarda uyandırdıkları ilginin alevi çoktan zayıflamış, lobinin faaliyetleri [ROOT.GetCountry.GetCapital.GetCityHubName] şehrinin tantanasında kaybolmuştu. İlgisini kaybeden ilk grup [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] oldu. Grubun temsilcileri başlarda haber eksikliğinden dolayı heveslerini kaybetmişti ve nihayet haberler vardığında gazete okumaya istekli değillerdi.\n\nGenç üyeler, \"[SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName] şehrinde yaşananlar neden umurumuzda olsun ki,\" diye çıkışmıştı. Yaşını başını almış üyeler nasıl cevap vereceklerini şaşırmıştı."
 lobby_events.17.a: "Rota değiştirmenin zamanı geldi."
 lobby_events.17.b: "Zaten çalışan bir şeyi neden tamir edelim?"
 remains_in_lobby_tt: "[SCOPE.gsInterestGroup('relevant_ig').GetName] grubu, [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisinde kalacak"
 lobby_events.18.t: "Meşru Sınırlar"
 lobby_events.18.d_join: "Koyu milliyetçi [SCOPE.gsInterestGroup('relevant_ig').GetName] grubu, [SCOPE.sCountry('relevant_country').GetName] ve [SCOPE.sState('revanchist_state').GetName] vilayetine yönelik söylemlerini değiştirdi. Ülkenin sınırlarıyla ilgili hedeflerini gerçekleştirme umuduyla [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisiyle ortak hareket etmeye başladı."
 lobby_events.18.d_form: "Koyu milliyetçi [SCOPE.gsInterestGroup('relevant_ig').GetName] grubu, [SCOPE.sCountry('relevant_country').GetName] ve [SCOPE.sState('revanchist_state').GetName] vilayetine yönelik söylemlerini değiştirdi. Ülkenin sınırıyla ilgili hedeflerini gerçekleştirmek için [SCOPE.sCountry('relevant_country').GetNameNoFormatting] ülkesine karşı lobicilik faaliyetlerine başladı."
 lobby_events.18.f: "\"[SCOPE.sState('revanchist_state').GetNameNoFormatting] vilayetinin [ROOT.GetCountry.GetAdjectiveNoFormatting] halkına özgü bir karaktere sahip olduğu su götürmez bir gerçektir. Bu bölge esasen, mirasını yaşattığımız birkaç devlete aitti. Buradaki ilk...\"\n\nSalonun ön tarafındaki adam kendi savını aktarırken subay, adabınca oturuyordu. Konuşmacı, [SCOPE.sState('revanchist_state').GetCityHubName] vilayetinin topraklarında bulunduğunu iddia ettiği eski bir madeni parayı havaya kaldırdığında seyirciler tezahürat etmeye başladı. Subay da alkış tutmuştu ama bu, refleks olarak gerçekleşen bir eylemdi. Kendisi kılıçların ve yelkenlerin döneminde yaşamıyordu. Bugünün gündeminde [SCOPE.sState('revanchist_state').GetNameNoFormatting] vilayetini barut dumanı ve top atışlarıyla geri almak yer alıyordu. Diğer konular sonra da tartışılabilirdi."
 lobby_events.18.a: "[SCOPE.sState('revanchist_state').GetNameNoFormatting], [ROOT.GetCountry.GetAdjectiveNoFormatting] toprağıdır!"
 lobby_events.18.b: "Bu tehditlere kulak asmayın."
 lobby_events.19.t: "Felaket Alameti"
 lobby_events.19.d_join_country: "[SCOPE.sCountry('relevant_subject').GetName] ülkesinin [SCOPE.sCountry('relevant_country').GetName] egemenliği altına girmesi, [SCOPE.gsInterestGroup('relevant_ig').GetName] grubu bünyesinde ulusumuzun da benzer bir kadere mahkûm olacağı korkusunu arttırdı. Grup, endişeleri nedeniyle [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisiyle birlikte hareket etmeye başladı."
 lobby_events.19.d_form_country: "[SCOPE.sCountry('relevant_subject').GetName] ülkesinin [SCOPE.sCountry('relevant_country').GetName] egemenliği altına girmesi, [SCOPE.gsInterestGroup('relevant_ig').GetName] arasında ulusumuzun da benzer bir kadere mahkûm olacağı korkusunu arttırdı. Grup, endişeleri nedeniyle [SCOPE.sCountry('relevant_country').GetNameNoFormatting] ülkesinin çıkarlarına karşı lobicilik faaliyetlerine başladı."
 lobby_events.19.d_join_state: "[SCOPE.sCountry('relevant_country').GetName] ülkesine bağlı olan [SCOPE.sState('relevant_colonial_state').GetName] koloni vilayetinin varlığı, [SCOPE.gsInterestGroup('relevant_ig').GetName] grubu bünyesinde ulusumuzun da benzer bir kadere mahkûm olacağı korkusunu arttırdı. Grup, endişeleri nedeniyle [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisiyle birlikte hareket etmeye başladı."
 lobby_events.19.d_form_state: "[SCOPE.sCountry('relevant_country').GetName] ülkesine bağlı olan [SCOPE.sState('relevant_colonial_state').GetName] koloni vilayetinin varlığı, [SCOPE.gsInterestGroup('relevant_ig').GetName] grubu bünyesinde ulusumuzun da benzer bir kadere mahkûm olacağı korkusunu arttırdı. Grup, endişeleri nedeniyle [SCOPE.sCountry('relevant_country').GetNameNoFormatting] ülkesinin çıkarlarına karşı lobicilik faaliyetlerine başladı."
 lobby_events.19.f: "\"Herkes dehşete kapılabilir. Bunda utanılacak bir şey yok. Dehşetin kolları bir deniz canavarı gibi tüm dünyayı sarar ve altındaki tüm savunmasızları yutar. Sıkıntısızca önlerine çıkanları dize getiriyor ve her yönden bizi tehdit ediyorlar. Ancak biz henüz yılmadık ve bunun bir sebebi var.\"\n\nUmudumuz hakikaten nahifti. [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting], ormanı kavuran yangının ardından sadece küçük bir çimenlik hayal edebiliyordu.\n\n\"Bu sebeplere odaklanmalı ve onları silah gibi kuşanmalıyız. Bunun için zamana ihtiyacımız var ve bu zamanı bize kazandırmak zorundasınız.\""
 lobby_events.19.a: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting] kaynaklı tehdide karşı ihtiyatlı olmakta haklılar."
 lobby_events.19.b: "Düşmanca tavırlar yalnızca korktukları tepkiyi tetikleyecektir."
 lobby_events.20.t: "Boyundan Büyük İşler"
 lobby_events.20.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] grubu sınırlı siyasi kaynaklara sahip ve bu durum grubun liderlerinin, [SCOPE.sPoliticalLobby('relevant_lobby_1').GetName] ve [SCOPE.sPoliticalLobby('relevant_lobby_2').GetName] lobilerindeki üyeliklerini sorgulamasına sebep oldu."
 lobby_events.20.f: "\"Ofis malzemelerine gelirsek, ortalama...\" Denetçi ilgili konunun sayfasını çevirdi ve gözlerini sayfadaki sütunda gezdirdi. \"Aylık üç yüz kron.\"\n\nKarşısında oturan adam için dünya dönmeye başlamıştı. \"Emin misiniz?\"\n\n\"Ve işle ilgili seyahat harcamaları için bin iki yüz.\"\n\n\"...Affedersiniz,\" diyerek toparlandı. \"Evrakın bir kopyasını alabilir miyim? Bir an önce meslektaşlarımla buluşmam gerekiyor.\""
 lobby_events.20.a: "[SCOPE.sPoliticalLobby('relevant_lobby_1').GetNameNoFormatting] lobisindeki üyeliğimizi devam ettirmek için bir sebebimiz yok."
 lobby_events.20.b: "[SCOPE.sPoliticalLobby('relevant_lobby_2').GetNameNoFormatting] lobisindeki üyeliğimiz artık bize fayda sağlamıyor."
 lobby_events.20.c: "Bir lobiyi terk etmek mantıksız olur."
