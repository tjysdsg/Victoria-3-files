 fund_lobbies_events.1.t: "Güvensizlik Ağı"
 fund_lobbies_events.1.d: "[SCOPE.sCountry('relevant_country').GetName] kaynaklı lobicilik finansmanının [ROOT.GetCountry.GetAdjective] politikalarına akışı ülkedeki gerginliği büyük ölçüde arttırdı. Bazı politikacıların [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] casusu olduğuna dair söylentiler ve suçlamalar yaygınlaştı."
 fund_lobbies_events.1.f: "\"Artık bugünlerde bir işin sonunu görmek imkânsızmış gibi hissediyorum. Kuzenlerimden birinin, hayatımda hepi topu bir kez gördüğüm bir kadının satın aldığı bir şeyi sordu.\"\n\n\"Kim sordu?\"\n\n\"Hazinedeki adamlardan biri. Ona da sana şimdi söylediğimin aynısını söyledim.\"\n\n\"Son zamanlarda fazla gerginler. Bence hepsi bu alt kattaki ahmağın suçu. [SCOPE.sCountry('relevant_country').GetCapital.GetFarmHubName] tarafından gönderilen gümüş takımları bakanla görüşürken için kullanmış! Sağlam yere kapak atsın dedik ama bir çuval inciri berbat ediyor.\""
 fund_lobbies_events.1.a: "Beyefendi, memleketiniz [ROOT.GetCountry.GetNameNoFormatting] ülkesinde mi yoksa [SCOPE.sCountry('relevant_country').GetNameNoFormatting] vatandaşı mısınız?"
 fund_lobbies_events.1.b: "Dürüst siyasetçi nerede görülmüş?"
 fund_lobbies_events.2.t: "Kime Karşı Sorumlu?"
 fund_lobbies_events.2.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName] ile ilişkili kimliği belirsiz bir yazar, [SCOPE.gsInterestGroup('relevant_ig').GetName] grubunun [SCOPE.sPoliticalLobby('relevant_lobby').GetName] ile ilişkisine saldıran bir polemik kaleme almış. Yazılan şeyler bu lobiyi [SCOPE.sCountry('relevant_country').GetName] istihbarat teşkilatı tarafından desteklenen yabancı casuslar olmakla suçluyor."
 fund_lobbies_events.2.f: "\"Her zaman iyimser düşünürüz ve bu tavrı kınayacak son kişileriz. [SCOPE.sCountry('relevant_country').GetNameNoFormatting] ülkesinin var olmadığı bir dünya düşünelim. [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] lobisi de olmazdı. Bu dünyada [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('getMsMr')] [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] tarafından gerçekleştirilen eylemlerin tamamen haklı görüleceğini düşünüyoruz.\n\nSayın [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] iyi bir ilk izlenime sahip olma hakkına sahiptir. Lakin #italic tarafsız#! davranmak ve tespit ettiğimiz kusurları bildirmek bizim sorumluluğumuzdur. Bu sebepten ötürü ilgili şahsın [SCOPE.sCountry('relevant_country').GetNameNoFormatting] elçiliğine yaptığı ziyaretlerde kabul ettiği her bir kuruşa göre bu ilk iyi izlenimimizi usulünce tashih etmemiz icap eder...\""
 fund_lobbies_events.2.a: "Çamur at, izi kalsın taktiğinin medeni bir toplumda yeri yoktur."
 fund_lobbies_events.2.b: "Siz de biliyorsunuz, hakikat budur."
 fund_lobbies_events.2.c: "İç soruşturmalarımızda suç unsuruna rastlanmamıştır."
 fund_lobbies_events.3.t: "Haklı Çıktı"
 fund_lobbies_events.3.d: "[SCOPE.sCountry('relevant_country').GetName] ülkesine yakın olan yurtiçindeki aktörlere dışarıdan para akışı olduğuna yönelik haberler nedeniyle [SCOPE.sPoliticalLobby('relevant_lobby').GetName], rakiplerine yönelik bir dizi kınama yayınladı."
 fund_lobbies_events.3.f: "[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] tarafından hissedilen haklılık duygusu giderek daha da şiddetleniyordu. Masasını kaplayan raporlar, yaptığı uyarıların gerçekliğini ortaya koyuyordu. Sanki bu uyarıları yıllardır dillendiriyormuş gibi hissetmişti. [SCOPE.sCountry('relevant_country').GetNameNoFormatting] ülkesinin nüfuzu kendi hükümetimizin en tepesine kadar gerçekten de tesir ediyor. Rakiplerinin tamamının şüpheli olduğu söylenebilir ve müttefikleri becerikli muhbirler olarak resmedilebilir.\n\nElbette bunu başarmak için çok çabalamak gerekecek. Uyarılarını doğrulayan aynı raporlar diğer gruplara da ulaşacak ve onlar da ayrı fikre varacaklardır. Bu artık bir yarış meselesidir. Önce başlayanın bitiş çizgisine ilk ulaşan olması kesindir."
 fund_lobbies_events.3.a: "Kendilerince bir otorite sağladılar."
 fund_lobbies_events.3.b: "Bozuk saat bile günde iki defa doğruyu gösterir."
 fund_lobbies_events.4.t: "Gelir Düzeyinin Üzerinde"
 fund_lobbies_events.4.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisinin önde gelen müttefiklerinden [SCOPE.sCharacter('relevant_character').GetFullName] yakın zamanda kendi gelir düzeyine kıyasla daha varlıklı bir hayat yaşamaya başlamış. Rakiplerinin iddialarına göre yaşam tarzındaki değişimlerin sebebi [SCOPE.sCountry('relevant_country').GetName] ülkesinden gelen \"bağışlar\"."
 fund_lobbies_events.4.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] artık yeni konutuyla kolaylıkla tanınır hale geldi. Komşularının evleri yıpranmış görünse de hepsinde yaşanmışlıkların getirdiği sessiz bir haysiyet bulunuyor. Konutun cilalı dış cephesi bulunduğu muhitteki diğer evlerin arasında dikkatleri üzerinde topluyor ancak mevzubahis haysiyetten yoksun; aynısı konutun içerisindeki şahıs için de söylenebilir. Burada para israfı niteliğinde ve günlerce hiç durmadan süren bir parti verildi.\n\nBu manzaraya tanıklık eden herkesin aklınaysa tek bir soru geldi. Çok bariz fakat cevabı akla yatkın olmayan bir soru. Değirmenin suyu nereden geliyor?"
 fund_lobbies_events.4.a: "Bu zenginliğin kaynağı araştırılsın."
 fund_lobbies_events.4.b: "Belki çok iyi yatırımlar yapmıştır."
 fund_lobbies_events.4.c: "Kim neden fakir kalmayı tercih etsin ki?"
 character_sent_to_jail_tt: "[SCOPE.sCharacter('relevant_character').GetFullName] yolsuzluktan suçlu bulunacak ve hapse atılacak."
 character_exonerated_tt: "[SCOPE.sCharacter('relevant_character').GetFullName] hakkındaki tüm suçlamalar düşecek ve beraat edecek."
 fund_lobbies_events.5.t: "Arsız Fırsatçılık"
 fund_lobbies_events.5.d: "[SCOPE.sCountry('relevant_country').GetName] kaynaklı lobicilik finansmanı sayesinde [SCOPE.gsInterestGroup('relevant_ig').GetName] unsurları ceplerini doldurmak ve kendilerini güçlendirmek için bir fırsat yakaladı. [SCOPE.sPoliticalLobby('relevant_lobby').GetName] tarafına yakınlaşmaya başladılar."
 fund_lobbies_events.5.f: "Grup içerisindeki bir fraksiyon bahaneler üretti. Bu fraksiyon içerisindeki azınlık bir grup ise kaliteli bahaneler üretti, yüzlerce sayfaya yayılan mantıklı argümanlar sundular. Çoğunluk bunu yapmadı. Arkadaşları, [SCOPE.sCountry('relevant_country').GetNameNoFormatting] ülkesinin düşmanları veya yanılmayan adalet hisleri tarafından bu seçime itildiklerini iddia ettiler.\n\nEleştirmenler ise bu aydınlanmayı neden şimdi yaşadıklarını sorguladı. Bu farkındalık neden cepleri boşken ve içi dolu tek şeyleri fikirleriyken olmadı?\n\nHiçbirinin aklına düzgün bir cevap gelmedi."
 fund_lobbies_events.5.a: "Kendilerinden utanmalılar."
 fund_lobbies_events.5.b: "Daha iyi bir sebepleri olduğu düşünülebilir."
 fund_lobbies_events.5.c: "Fırsatı bulduğunda değerlendirmek icap eder!"
