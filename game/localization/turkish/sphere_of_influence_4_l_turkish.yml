 lobby_events.9.d_join: "[SCOPE.sCountry('relevant_country').GetAdjective] ordusunun gelişmiş [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')] kullanımından etkilenen [SCOPE.gsInterestGroup('relevant_ig').GetName], [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisiyle yakınlaşmaya başladı."
 lobby_events.9.d_form: "[SCOPE.sCountry('relevant_country').GetAdjective] ordusunun gelişmiş #v [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')]#! kullanımından etkilenen [SCOPE.gsInterestGroup('relevant_ig').GetName], [SCOPE.sCountry('relevant_country').GetNameNoFormatting] ile yakın ilişkiler kurulmasını destekleyen lobi faaliyetleri gerçekleştirmeye başladı."
 lobby_events.9.f: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting] tarafından gelen raporlar odada elden ele o kadar gezdi ki sayfaların kenarları kırışmaya başlamıştı. Katılımcılardan bazılarının ağızları açık kalmıştı, diğerleriyse daha ölçülü tepkiler veriyorlardı. Yazılanlara hiç inanamayanlar da vardı.\n\nMasanın ucundaki memur, \"Eğer onlar yapabiliyorsa biz de yapabiliriz. Yalnız biz bunu yapabilene kadar o silahların bize doğrultulmaması için gereken her önlemi almalıyız,\" dedi."
 lobby_events.9.a: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] modeline ayak uydurulması gerekir."
