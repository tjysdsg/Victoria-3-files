 gg_afghanistan.6.d: "#v $AFG$#! topraklarının güneybatı sınırı için yaptığımız teklif, [SCOPE.sCountry('sender_scope').GetAdjective] müzakere ekibinin teklifiyle çelişiyor ve bir uzlaşmaya da varılamıyor. Müzakerelerin devam edebilmesi için bir tarafın taviz vermesi gerek."
 gg_afghanistan.6.f: "Hindistan'ın kuzeydoğusunda farklı renklerle çizilmiş üç çizgi vardı. Bu çizgiler birbirinden fena halde sapıyor ve İndus Nehri ile Belucistan Çölü'nde dolanıyor, Kakar Dağları'nın zirvelerine tırmanırken iyice kıvrım kıvrım olarak gelişigüzel şekillere dönüşüyordu. Üst üste denk gelmeyi başararak gökkuşağını andıran ve kâğıdın arkasına geçen noktaların sayısı iç karartacak kadar azdı.\n\n\"Tekrar denemeliyiz,\" dedi temsilcilerden biri. Diğerleri de dişlerini sıkarak kabul etti."
