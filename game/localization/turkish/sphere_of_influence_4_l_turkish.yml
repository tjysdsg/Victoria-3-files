 je_gyojo_shinwon: "Gyojo Shinwon"
 je_gyojo_shinwon_reason: "[SCOPE.gsInterestGroup('donghak_ig').GetName] grubundaki Donghak takipçileri hükümete bir dilekçe ileterek Donghak doktrinine müsamaha edilmesini, yabancıların sınır dışı edilmesini ve yozlaşmış [SCOPE.gsInterestGroup('yangban_ig').GetName] üyelerinin idam edilmesini talep ettiler.\n\nHükümet, hareketin taleplerini dinleyeceğini vaat ederek hareketin taraftarlarının çıkardığı toplumsal huzursuzluğu geçici olarak azaltmayı başardı ancak dilekçeyi imzalayanlara sırtımızı dönmek muhakkak devrimci faaliyetlerin yeniden artmasına yol açacaktır."
 je_korean_rebellion: "Kore İsyanı"
