 lobby_events.12.t: "Sanatsal İlham"
 lobby_events.12.d_join: "[SCOPE.sCountry('relevant_country').GetName] ülkesinin vatandaşı olan sanatçılar tarafından üretilen muhteşem [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')] tarafından büyülenen [SCOPE.gsInterestGroup('relevant_ig').GetName] grubu, [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisiyle yakınlaşmaya başladı."
 lobby_events.12.d_form: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting] ülkesinin vatandaşı olan sanatçılar tarafından üretilen güzel mi güzel [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')] tarafından büyülenen [SCOPE.gsInterestGroup('relevant_ig').GetName] grubu, [SCOPE.sCountry('relevant_country').GetName] ile yakın ilişkiler kurulmasını destekleyen lobi faaliyetleri gerçekleştirmeye başladı."
 lobby_events.12.f: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] İzlenimciliği. Bu kelimeler artık Fransız şarabı veya Çin ipeği gibi kusursuzca birleşerek parçalarının toplamından daha büyük bir anlam kazanmıştı. Hayatının geri kalanını bu galeride geçirebilir, evindeki her bir duvarı kaplayacak kadar şaheser edinebilir ve yine de onu ilk kez gördüğü zamanki kadar mest olabilirdi.\n\nTabloların her biri, hayatı boyunca anlamaya çalışarak geçirebileceği bir kültüre pencere açıyordu. Fırça darbelerinin her biri, yabancı tohumdan baş veren bir kuvvet tarafından yönlendirilmişti. Zamanı ve imkânı olsaydı bunlar sayesinde [SCOPE.sCountry('relevant_country').GetNameNoFormatting] ülkesini ne kadar anlayabilirdi?"
 lobby_events.12.a: "Ne kültür ama!"
 lobby_events.12.b: "Ne kültür ama!"
 lobby_events.12.c: "Ne kültürü ya?"
