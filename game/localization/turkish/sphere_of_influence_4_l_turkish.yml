 gg_korea.1.t: "Donghak"
 gg_korea.1.d: "Donghak felsefesinden esinlenen [GetPopType('peasants').GetName], [ROOT.GetCountry.GetName] genelinde örgütlenmeye başladı. Sosyal eşitlik, dini görüşlere müsamaha edilmesi ve yabancı nüfuzun sınır dışı edilmesi yönündeki taleplerinin göz ardı edilmesi giderek daha zor hale geldi."
 gg_korea.1.f: "Xinyou yılına gelindiğinde her taraftan âlimler bana \"Üstadım, kutsal ruhun alçalması ne anlama geliyor?\" diye sordu.\n\n\"Tükenmeyen geri dönüş ilkesini benimsiyor.\" şeklinde yanıt verdim.\n\n\"O halde bu yoldan hangi adla bahsetmeliyiz?\"\n\n\"Göklerin Yolu.\"\n\n\"Batılıların yolundan farklı mı?\"\n\n\"Batı öğreniminin de kendine has farklılıkları vardır, tıpkı içi boş laflar gibi. Ancak hareket aynı harekettir, yol birleşmiştir lakin ilke bir değildir.\"" #- Donggyeong Daejeon
 gg_korea.1.a: "Yeni bir köylü savaşı mı çıkacak?"
 gg_korea_effect_tt: "#v Donghak Hareketi#! aktif olduğu sürece [SCOPE.gsInterestGroup('donghak_ig').GetName] grubu güçlenir ve [Concept('concept_revolution','$concept_revolutions$in')] ülkemizde teşkil ettiği tehdit artar"
 gg_korea.2.t: "Donghak İsyanı"
 gg_korea.2.d: "[SCOPE.gsInterestGroup('donghak_ig').GetName] grubundaki hoşnutsuzluk, açık çatışmaların kıvılcımı oldu. [ROOT.GetCountry.GetName] genelinde köylüler devrim için örgütlenmek adına Donghak altyapısını kullandı."
 gg_korea.2.f: "Emirler kasabadaki herkese dağıtılmıştı. Olabildiğince hızlı bir şekilde başkente, [ROOT.GetCountry.GetCapital.GetCityHubName] vilayetine gidecekler, yabancıları sınır dışı edecekler ve [SCOPE.sCharacter('gov_leader_scope').GetLastNameNoFormatting] ailesinin tüm fertlerini katledeceklerdi.\n\nBunun aslında barışçıl bir yürüyüş olması gerekiyordu. Kendi parasıyla alışveriş yapanların, görebilen herkese sadakatlerini ve inançlarını sergileyen masumların canları ve malları esirgenecekti. Hükümete bağlı askerlerin davranışlarından ziyadesiyle uzaktı."
 gg_korea.2.a: "Askerleri toplayın, savaşa hazırlık yapılsın."
 gg_korea.3.t: "Doğu Öğrenimi"
 gg_korea.3.d: "[SCOPE.sState('choi_je_woo_state').GetName] vilayetinde [SCOPE.sCharacter('choi_je_woo_scope').GetFullName] tarafından dillendirilen Donghak adında yeni bir doktrin ortaya çıktı. Herkes için eşitliği ve yeryüzünde cenneti vadediyor."
 gg_korea.3.f: "\"Batı'nın zaferleri ve fetihleri neticesinde başarı kesin gibi görünse de her şeyin yok olacağı, kaçınılmaz bir çöküşü de beraberinde geliyor. Bu durumda nasıl vatanımızı koruyup halka barış getirebiliriz? Ne yazıktır ki bu çağın insanı ne kadar şanslı olduğunu bilmez. Bu sözleri duyanlar erdem yoksunluğundan kaynaklanan bir korkuyla tartışıp dururlar. Bazıları kabul eder, bazıları muhalefet.\"" #- Donggyeong Daejeon
 gg_korea.3.a: "Halkın yaraları için bir merhem."
 gg_korea.3.b: "Tüm dünyayı tehlikeye atan bir düzenbaz."
 gg_korea.4.ta: "Samrye Vilayetinin Talebi"
 gg_korea.4.tb: "[SCOPE.sState('petition_state').GetFarmHubName] Vilayetinin Talebi"
 gg_korea.4.d: "Donghak müritleri, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] hükümetinden bir dizi reform talep ediyor. Talepler arasında dini tolerans, yabancıların ülke dışına çıkarılması ve yozlaşmış yetkililerin idamı yer alıyor."
 gg_korea.4.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], kırsal kesimde organize olduklarına dair raporlardan ve kendisiyle yetkililerine gönderilen sayısız talep ve mektuplardan ötürü Donghak müritlerine aşinaydı. Her mektup birbirine benziyordu, öncelikle kendisine sonuna kadar sadık kalınacağını belirten ifadeler, ardından da uzun uzadıya yazılmış talepler.\n\nBu türden bir durumla ilk defa karşılaşmıyordu, ancak üst düzey bir sorun olduğu da kesindi. Önünde iki seçenek vardı, ayaklanmış bu köylüleri uzaklaştırmak ya da saray efradının öfkesini üzerine çekmek."
 gg_korea.4.a: "Dağılmazlarsa misillemeyle tehdit edilsinler."
 gg_korea.4.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] bu talepleri göz önünde bulunduracak."
 gg_korea.5.t: "Sabrın Sonu Cennet"
 gg_korea.5.d: "Dikkatli reformlarımız ve [SCOPE.gsInterestGroup('donghak_ig').GetName] ile kurduğumuz işbirliği aracılığıyla Donghak hareketini başarılı bir şekilde yatıştırmayı başardık. [ROOT.GetCountry.GetName] dünyadan izole ancak ülke sınırları dahilinde uyum içinde yaşayacak."
 gg_korea.5.f: "Son gemiler de limanlardan ayrıldıktan sonra kapılar tamamen kapanmıştı. Deniz açıklarında bir yerlerde Avrupalı tüccarlar kesinkes afallamış, tanıdıkları her hükümet yetkilisine mektuplar yazıyorlardı. Batılıların bir gün geri döneceği kesindi ve döndüklerinde tepeden tırnağa silahlı olacaklarına da hiç şüphe yoktu.\n\nAncak [ROOT.GetCountry.GetCapital.GetPortHubName] insanının havası da biraz değişmişti. Normal yaşantılarını sürdürürken görünmez bir enerji de peşlerinden geliyor gibiydi. Gemilerden ve silahlardan artık korkmuyorlardı ve birbirlerini, kendilerine en büyük tehdit olarak görmüyorlardı. Batılıların geri döndüklerinde fırsat olarak kullanabilecekleri içeriden bir çatlak artık yoktu ve hangi seferi kuvvet, milyonlarca yedek askeri olan bir orduyu mağlup edebilirdi ki?"
 gg_korea.5.a: "Adalet ve birlik sağlandı."
 gg_korea.5.b: "Dağların arasında bir cennet yeşerecek."
 gg_korea.6.t: "Sabırlar Tükendi"
 gg_korea.6.d: "Sözü verilmiş olan reformlar için kabul edilemez bir süre beklemiş olan Donghak hareketinin sabrı tükendi. [SCOPE.gsInterestGroup('donghak_ig').GetName] hareketi artık ihanet ve başkaldırı peşinde."
 gg_korea.6.f: "Bir ulak daha kaybetmişlerdi. Ailesi aksini ümit etse de komiser onu bir daha görmeyeceklerini biliyordu. Vergi tahsildarları, nüfus sayım memurları, ulaklar, polisler... Bu bölgede yollardan fazla uzaklaşan memurlar ortadan kaybolmaya başlamıştı. Hepsi değil ancak kışlada bir tepkisizlik yerine korku oluşturmaya yetecek kadar memur kaybolmuştu ve durum değişecek gibi de görünmüyordu.\n\nBirlik olmuş bir ülke olmak yerine [ROOT.GetCountry.GetNameNoFormatting] korkunç bir zillet denizinin ortasındaki adacıklara benziyor, incecik ağlarla birbirine bağlı şehirlerden oluşuyormuş gibi görünüyordu."
 gg_korea.6.a: "Sonuçlara katlanmak gerek."
 gg_korea.7.ta: "Donghak İsyanı"
 gg_korea.7.tb: "[SCOPE.sState('korea_rebellion_capital').GetCityHubName] İsyanı"
 gg_korea.7.d.japan: "[SCOPE.sCountry('korea_scope').GetName] ülkesinin dört bir yanında isyan patlak verdi ve [SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('korea_scope').GetRuler.GetFullName] iktidarı tehlikede. Bu isyan [SCOPE.sCountry('china_scope').GetName] ile ters düşmek pahasına [SCOPE.sCountry('korea_scope').GetNameNoFormatting] içindeki nüfuzumuzu arttırmak için kaçırılmaması gereken bir fırsat."
 gg_korea.7.d.china: "[SCOPE.sCountry('korea_scope').GetName] ülkesinin dört bir yanında isyan patlak verdi ve sadık [SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle] üzerinde toplanan iktidar tehlikede. Eğer isyan hükümeti devirmeyi başarırsa [SCOPE.sCountry('korea_scope').GetNameNoFormatting] yabancı güçlerin karşısında savunmasız kalacaktır."
 gg_korea.7.f: "Telgraf ulaşır ulaşmaz tüm oda hareketlendi. [SCOPE.sCountry('korea_scope').GetNameNoFormatting] tarafından iletilen rapor uzun ve can yakıcıydı. Normal şartlarda telgrafı okuyanlar ruhları bedenlerinden çıkmış gibi hissederlerdi ancak biliyorlardı ki telgraf başkalarına da iletilmişti. Doğu Denizi'nin öbür ucunda tam olarak aynı hazırlıklarda bulunan rakipleri vardı. İster karadan ister denizden, kim en hızlı seferber olursa onun kazanacağı bir yarıştı bu."
 gg_korea.7.a: "[SCOPE.sCountry('korea_scope').GetAdjective] hükümeti ayakta kalmalıdır."
 gg_korea.7.b: "Bu isyan zafer doğrultusundaki çıkarlarımızı ileriye taşıyacaktır."
 gg_korea.7.c: "Bu mesele bizi ilgilendirmez."
 gg_korea.8.t: "[SCOPE.sCountry('korea_scope').GetName] Ülkesindeki Fırsatlar"
 gg_korea.8.d: "[SCOPE.sCountry('korea_scope').GetNameNoFormatting] isyanını defetmemiz neticesinde yararımıza olacak bir savaş sonrası düzen kurma fırsatı yakaladık. [SCOPE.sCountry('china_scope').GetName] ülkesinin [SCOPE.sCountry('korea_scope').GetNameNoFormatting] egemenliğini tanıması, bölgedeki nüfuzumuzu katbekat perçinlememizi sağlayacak."
 gg_korea.8.f: "\"Yangban yetkilileri genel anlamda bir ümitsizlik içerisine düştüler. Ancak bazı bakanlar modern hassasiyetler açısından daha anlayışlı.\"\n\n\"Kimler?\"\n\n\"[SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting], [SCOPE.sCharacter('intelligentsia_leader_scope').GetLastNameNoFormatting] ve muhtemelen [SCOPE.sCharacter('pb_leader_scope').GetLastNameNoFormatting]. Bir acil durum kabinesinde yer alabilecek sayısız aday var. İstedikleri yasaları çıkarabilme fırsatı kendilerini epey keyiflendirecek.\""
 gg_korea.8.a: "Talepler iletilsin."
 gg_korea.8.b: "[SCOPE.sCountry('china_scope').GetName] ile ilişkiler tehlikeye atılmamalı."
 china_demanded_to_cede_korea_tt: "[SCOPE.sCountry('china_scope').GetName] ülkesi, #v $KOR$#! bölgesini teslim etmeli yoksa kendilerine [concept_war] açılacak"
 gg_korea.9.t: "[SCOPE.sCountry('japan_scope').GetName], [SCOPE.sCountry('korea_scope').GetName] Ülkesinden Çekilmemizi Talep Ediyor"
 gg_korea.9.d: "The [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] hükümeti [SCOPE.sCountry('korea_scope').GetNameNoFormatting] ülkesinden geri çekilmemiz başta olmak üzere bir dizi talep iletti. Bu talepleri, Kore yarımadasında isyanın mağlup edilmesinden sonra bölgeden çekilmeyi reddeden birlikleri tarafından destekleniyor."
 gg_korea.9.f: "Tebliği basan matbaa bile büyük bir korku içerisindeydi. Kara dumanlar sarmışçasına basılan her satır daha da kaygı vericiydi. Nabzı giderek artan olaylar ve bir isyana dönüşen kaos. [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] hükümeti en sert şekilde kınanmıştı ve işledikleri suçlar tıpkı bir idam mangasının tüfekleri gibi sıralanmıştı.\n\n\"Akılcı bir kalıba oturtması zor\", \"sebepsiz\", \"elle tutulur bir açıklama yapılmadan\" gibi çaresizce durumu olduğundan hafif göstermeye çalışan ifadelere başvuruyordu. Eğer gidişatta ani bir değişiklik olmazsa bu ülke doğrudan savaşa sürüklenecekti."
 gg_korea.9.a: "Kore, kurtulmaktan memnuniyet duyacağımız bir sorun."
 gg_korea.9.b: "Bir kez daha yabancılara taviz vermek olmaz."
 korea_monarchy.1.t: "Hasta Kral"
 korea_monarchy.1.d: "Genç yaşına rağmen [SCOPE.sCharacter('heonjong_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heonjong_scope').GetFullName] elim bir hastalığa yakalandı. Durumu hızla kötüleşen [SCOPE.sCharacter('heonjong_scope').GetPrimaryRoleTitle] hakkında bu dünyada çok vakti kalmadığı söylentileri dolanıyor."
 korea_monarchy.1.f: "İlk defa hastalığa yakalanıyor değildi, en az beş defa yataktan kalkmayı başarmıştı. Kralın durumu tahtına oturduğu günden itibaren ülkenin durumunu yansıtıyordu. Tıpkı sular seller altında kalan ülkesi gibi kendisi de hastalıktan ve hanedanlığı içerisindeki yozlaşma ve ihanetten başını kaldıramamıştı. Bazen arkasında bırakacaklarından ötürü endişe duyuyordu. Yalnızca krizlerle mücadele etmekle geçmiş bir hükümdarlık, vârislerinin gözünde zarar ziyan olarak görülebilirdi. Öte yandan yanılıyor da olabilirdi, belki de geriye hiç vâris bırakamayacaktı."
 korea_monarchy.1.a: "Jeongjo soyu sona erdi."
 korea_monarchy.1.b: "Doktorlar bir tedavi bulacaktır."
 korea_monarchy.2.t: "Boş Hanedan"
 korea_monarchy.2.d: "Erkek çocuklarının tümünün ölmesi ve tahtta hak iddia edecek yakın akrabası olmaması nedeniyle [SCOPE.sCharacter('cheoljong_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('cheoljong_scope').GetFullName], ardında kimin çıkacağı belirsiz bir taht bıraktı. Andong Kim klanı, vârisi olarak [SCOPE.sCharacter('gojong_scope').GetFullName] ismini öne sürüyor."
 korea_monarchy.2.f: "\"Yine vârisi olmadan yataklara düştü. Hiç umut var mı dersin?\"\n\n\"Ellerinden geleni yapıyorlar ama pek umutlanmamak gerek. Geçen gün yargıcın başından geçenleri duydun mu?\"\n\n\"Duymadım, anlat.\"\n\n\"Krala kim olduğunu hatırlatmak zorunda kalmış ve tahtına sahip çıksın diye yalvarmış. İlk başta çok kızdım ama ne yalan söyleyeyim, şimdi hak verdim.\""
 korea_monarchy.2.a: "Yi Hanedanlığı ayakta kalacaktır."
 korea_monarchy.3.t: "Kraliçe Min"
 korea_monarchy.3.d: "Siyasette lafını hiç esirgemeyen ve hükümdarın karısı olan [SCOPE.sCharacter('myeongseong_scope').GetFullName], [ROOT.GetCountry.GetAdjective] hanedanında güçlü bir konuma sahip. Onun himayesi, [SCOPE.sCharacter('myeongseong_scope').GetInterestGroup.GetName] grubuna büyük oranda fayda sağlayacaktır."
 korea_monarchy.3.f: "\"Kraliçe'yle her karşılaştığımda kendisinin zarafeti, büyüleyici tutumu, ince davranışları, zekâsı, gücü ve bir tercüman aracılığıyla bile olsa söylediği sözlerin kuvveti karşısında etkilendiğimi söylemeliyim. Siyasete bu derecede nüfuz edebilmesi ve [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] da dahil olmak üzere birçok kişinin kalbine tesir edebilmiş olması hiç şaşırtıcı değil. Dört bir yanı düşmanlarla doluydu ve maharetleriyle gücünü kullanarak devletin en önemli konumlarının neredeyse tümüne ailesinden birilerini yerleştirmeyi başarmasından ötürü kendisine karşı kinliydiler.\n\nHayatı savaşmakla geçmişti. Tüm cazibesiyle, zekâsıyla ve bilgece kullandığı nüfuzuyla kocasının ve oğlunun hem güvenliği hem de şerefi için mücadele edip karşısına çıkanları birer birer devirmek için savaşmıştı.\"" #- Edited quote of Isabella Bird Bishop.
 korea_monarchy.3.a: "Kraliçenin himayesi, modernizasyon için itici güç olacak."
 korea_monarchy.3.b: "Saraydaki görevlerine odaklansa daha iyi."
