 gg_afghanistan.1.t: "[SCOPE.sCountry('gp_scope').GetAdjectiveNoFormatting] - [SCOPE.sCountry('rival_gp_scope').GetAdjectiveNoFormatting] Anlaşması"
 gg_afghanistan.1.d: "[Concept('concept_great_power', '$concept_great_powers$')] [SCOPE.sCountry('gp_scope').GetName] ve [SCOPE.sCountry('rival_gp_scope').GetName], \"Afganistan'da uzun zamandır devam eden sınır ihtilaflarını çözüme kavuşturmak\" için ortak bir planda anlaştı. Teklif edilen antlaşma, ülkemizin taviz vermesini istiyor."
 gg_afghanistan.1.f: "Evraklar; çok önemli sonuçlara sebebiyet verecek, bölgede yüzyıllarca sürecek bir barış ortamını tesis edecek tonda hazırlanmıştı. [ROOT.GetCountry.GetNameNoFormatting] tarafının vereceği her taviz; âdeta rekabet halindeki güçlerin bahşettiği birer iyilik gibi yazılmış, bu iki güçten muhakkak birinin hak iddia ettiği bölgelerde yaşayan insanlara zaten üzerinde yaşadıkları toprakları sunuyordu. Elçi, \"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hazretlerine bu anlaşmaya dair bilgi verilmesi bile bir mucize...\" diye düşünüyordu."
 gg_afghanistan.1.a: "Kabul etmekten başka çaremiz yok."
 gg_afghanistan.1.b: "Buna en şiddetli biçimde karşı çıkılsın."
 gg_afghanistan.2.t: "Afganistan Teklif Edilen Antlaşmayı Reddetti"
 gg_afghanistan.2.d: "[SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle], teklif edilen [SCOPE.sCountry('gp_scope').GetAdjectiveNoFormatting] - [SCOPE.sCountry('rival_gp_scope').GetAdjectiveNoFormatting] antlaşmasını katı bir şekilde reddetti. Afgan hükümeti mevcut haliyle antlaşmayı uygulamaya yanaşmadığı için bazı değişiklikler yapmamız gerekebilir."
 gg_afghanistan.2.f: "Ulak, odadan çıkarken [SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle] maiyetindekilerin öfkeli bakışlarından ceketinin alev alacağını hissetti. Arkasında binlerce silahlı asker, milyonlarca sterlin para ve haşmetli gemilerden oluşan filolar olsa da şu anda bunların bir önemi yoktu; kıyılardan çok uzaktaydı ve en yakın ileri karakolla arasında kilometreler vardı."
 gg_afghanistan.2.a: "Planları tekrar gözden geçirelim."
 gg_afghanistan.3.t: "Afganistan Yardım İstiyor"
 gg_afghanistan.3.d: "[SCOPE.sCountry('afghan_nation_scope').GetName], yeniden birleşme çabalarında yardımımızı istedi. Dost bir Afgan ülkesinin tesis edilmesi, bölgedeki rakiplerimize karşı çok işimize yarayacaktır."
 gg_afghanistan.3.f: "Haritalar, en kibar tabiriyle, gelişigüzel çizilmişti. Dürrani İmparatorluğu'nun çöküşüyle ortaya çıkan, Barakzay ve Dürrani hanedanlarının evlatlarını temsilen savaşa tutuşan birkaç devletin yanı sıra küçük bölgeleri kontrol eden yerel kabilelerle isyancı idari bölgeler de mevcuttu. Gözünü karşısındaki gözlüklü subaydan ayırmayan elçi, elindeki mektubu hemen yanındaki masanın üstüne koydu.\n\n\"[SCOPE.sCountry('afghan_nation_scope').GetNameNoFormatting] topraklarındaki [SCOPE.sCountry('afghan_nation_scope').GetRuler.GetPrimaryRoleTitle]...\" diye söze girdi. \"Şu mavi olan, 'isyancı bölgeleri bastırmak ve Afganistan'da meşru yönetimi tesis etmek' için yardımımızı istiyor. Bir bakmaya değer mi, yoksa şöyle suya sabuna dokunmayan bir cevap mı yazayım?\""
 gg_afghanistan.3.a: "Harika bir fırsat bu."
 gg_afghanistan.3.b: "Bu mesele bizi ilgilendirmez."
 gg_afghanistan.4.t: "Afgan Birleşmesi"
 gg_afghanistan.4.d: "İsyan eden son idari bölgenin de mağlup edilmesiyle Dürrani İmparatorluğu'nun çöküşünün ardından başlayan iç savaşlar nihayet sona erdi. [ROOT.GetCountry.GetName] topraklarındaki tek meşru [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] artık [ROOT.GetCountry.GetRuler.GetFullName]."
 gg_afghanistan.4.f: "\"Savaşlar kolaydı.\" diye düşündü. Kabilelerin sadık kalmasını sağlamak ve astlarını idare etmek her zaman daha karmaşık bir iş olmuştu, şimdiyse bunu ulusal çapta yapması gerekecekti. Hükümetin bir an için bile bocalaması halinde yeni bir ayaklanmanın çıkması ne kadar sürerdi? Hem savaşı hem de barışı kazanacak kişi gerçekten de nadir bulunurdu.\n\nFakat şimdi kutlama vaktiydi. Sevinçli insanlar konuşma yapmasını istiyordu. O da konuşacaktı."
 gg_afghanistan.4.a: "Yeniden fethedilecek çok yer var."
 gg_afghanistan.4.b: "Ülkemizi elimizden geldiğince muhafaza edeceğiz."
 gg_afghanistan.5.t: "Kesişen Çizgiler"
 gg_afghanistan.5.d: "#v $AFG$#! topraklarının kuzey sınırı için yaptığımız teklif, [SCOPE.sCountry('sender_scope').GetAdjective] müzakere ekibinin teklifiyle çelişiyor ve bir uzlaşmaya da varılamıyor. Müzakerelerin devam edebilmesi için bir tarafın taviz vermesi gerek."
 gg_afghanistan.5.f: "Afganistan'ın kuzeyinde farklı renklerle çizilmiş üç çizgi vardı. Bu çizgiler birbirinden fena halde sapıyor ve Türkistan Dağları'nda, Ceyhun'da, Türkmen Çölü'nde, Pamir Dağları'nın güneyinde dolanıp duruyordu. Üst üste denk gelmeyi başararak gökkuşağını andıran ve kâğıdın arkasına geçen noktaların sayısı iç karartacak kadar azdı.\n\n\"Tekrar denemeliyiz,\" dedi temsilcilerden biri. Diğerleri de dişlerini sıkarak kabul etti."
 gg_afghanistan.5.a: "[SCOPE.sCountry('sender_scope').GetAdjective] tarafının teklifi kabul edilsin."
 gg_afghanistan.5.b: "[SCOPE.sCountry('sender_scope').GetAdjective] tarafının teklifi kabul edilsin."
