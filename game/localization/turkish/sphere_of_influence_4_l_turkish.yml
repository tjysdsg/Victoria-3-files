 lobby_events.1.t: "Devrime İhanet Edildi"
 lobby_events.1.d_join: "Dış politika çizgilerini net çizerek Komünizm suçlamalarından kaçınmaya çalışan [SCOPE.gsInterestGroup('relevant_ig').GetName] grubunun [GetIdeology('ideology_social_democrat').GetName] yönetimi, [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisiyle yakınlaşmaya başladı."
 lobby_events.1.d_form: "Dış politika çizgilerini net çizerek Komünizm suçlamalarından kaçınmaya çalışan [SCOPE.gsInterestGroup('relevant_ig').GetName] grubunun [GetIdeology('ideology_social_democrat').GetName] yönetimi, [SCOPE.sCountry('relevant_country').GetAdjective] çıkarlarına karşı gelmek üzere bir lobinin temellerini attı."
 lobby_events.1.f: "[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe], \"Komünizm'e karşı savaşmak için bir olduk, zira bunlar demokrasinin hasımlarıdır. Demokrasi olmadan özgürlük olmaz. Şiddeti uygulayan kim olursa olsun her zaman gerici olmuştur,\" dedi.\n\nGelen tepki cılızdı. Öyle cılızdı ki alkışlayan tek tük kişilerin kim olduğunu görmek zor değildi ancak [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe], bu topluluktan daha önce zerre kadar destek görmemişti." #- Two melded-together Friedrich Ebert quotes
 lobby_events.1.a: "Vatanseverlikleri herkese örnek olacaktır."
 lobby_events.1.b: "Vatanseverlikleri herkese örnek olacaktır."
 lobby_events.1.c: "Dış güçlerle karmaşık ilişkilerden kaçınılmalı."
 lobby_events.2.t: "Baskılanmış Kardeşlerimiz"
 lobby_events.2.d_join: "Ses getiren ayrımcılık vakalarından sonra [SCOPE.sCountry('relevant_country').GetName] içerisindeki [SCOPE.sReligion('relevant_religion').GetName] kesimi, [SCOPE.gsInterestGroup('relevant_ig').GetName] grubunun [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisiyle yakınlaşmaya başlamasını sağladı."
 lobby_events.2.d_form: "Ses getiren ayrımcılık vakalarından sonra [SCOPE.sCountry('relevant_country').GetName] içerisindeki [SCOPE.sReligion('relevant_religion').GetName] kesimi, [SCOPE.gsInterestGroup('relevant_ig').GetName] grubunu [SCOPE.sCountry('relevant_country').GetName] karşısında hasmane bir duruş sergileyecek şekilde lobi faaliyetleri yürütmeye itti."
 lobby_events.2.f: "\"Belki onlar bile bağışlanabilir ancak bunun için pişmanlık duymak gerekir ve [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] hükümeti, pişmanlık nedir bilmeyen kibrin vücut bulmuş halidir.\"\n\n\"Ne kadar da merhametlisiniz.\"\n\n\"Başlarındaki [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle], bendeki merhametin zerresini bile göstermemiştir!\"\n\nKüplere binmişti. İki arada bir derede kalan ataşe durumun tamamıyla farkındaydı. Böyle devam ederse iş küplere binmekten çıkıp ordunun atlara binmesine dönecekti."
 lobby_events.2.a: "Sözün bittiği yerde kılıçlar çekilir."
 lobby_events.2.b: "Sözün bittiği yerde kılıçlar çekilir."
 lobby_events.2.c: "Uluslararası bir olay çıkaracak dertleri #italic bu#! muymuş?"
 lobby_events.3.t: "Teknik Kabiliyetler"
 lobby_events.3.d_join: "Hünerli [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [GetPopType('engineers').GetName] ve [GetPopType('academics').GetName] sayesinde, teknik bilgiye eğilimli [SCOPE.gsInterestGroup('relevant_ig').GetName], [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisiyle yakınlaşmaya başladı."
 lobby_events.3.d_form: "Hünerli [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [GetPopType('engineers').GetName] ve [GetPopType('academics').GetName] sayesinde, teknik bilgiye eğilimli [SCOPE.gsInterestGroup('relevant_ig').GetName], [SCOPE.sCountry('relevant_country').GetName] ile yakın ilişkiler kurulmasını destekleyecek şekilde lobi faaliyetleri yürütmeye başladı."
 lobby_events.3.f: "\"Bizim standartlarımıza göre mi? Uyguladıkları yöntemlerle bizim üretim hacmimizin aynısına genellikle işçi başına yarım saat daha az mesaiyle ulaşıyorlar. Gezdiğim binanın oldukça yenilikçi bir aydınlatma sistemi de vardı. Her gün mesainin bir saat daha fazla olduğunu bir hayal et.\"\n\nBıyıklı iş arkadaşı çoktan bir kâğıt çıkarmış ve çizgiyle ayırdığı sayfada birbirinden bağımsız türlü türlü hesaplamalar yapıyordu. İki tarafın toplamlarını yan yana koyunca hafif bir ıslık çalıverdi."
 lobby_events.3.a: "Birlikte çok büyük işlere imza atacağız."
 lobby_events.3.b: "Birlikte çok büyük işlere imza atacağız."
 lobby_events.3.c: "Ucuz [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] oyuncakları bizim üstün üretimlerimizle rekabet edemez."
 lobby_events.4.t: "Eskilerden Eser Kalmadı"
 lobby_events.4.d: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('relevant_foreign_ig').GetName] grubunun bir devrimle mağlubiyete uğratılmasıyla [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] grubu, [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisini desteklemeyi bıraktı. Artık [SCOPE.sCountry('relevant_country').GetName] ile daha yakın ilişkiler kurulmasını savunmuyorlar."
 lobby_events.4.f: "Gönderdikleri mektupların hiçbirine yanıt verilmedi. Gizli bir ziyaret en vahim şüphelerini doğrular nitelikteydi. Önceden sahibi oldukları eve el konmuştu ve artık duyarsız bir avukat, asistanı ve ailesinin meskeni haline gelmişti. Tanımadıkları bu adam, bir bakanın arkadaşıydı ve gerçek anlamda bulunduğu konum için savaş vermişti. Dış görünüşüne bakınca benek gibi kurşun delikleri bir anlığına görülebiliyordu ve evin geri verilmeyeceğini kanıtlar nitelikteydiler."
 lobby_events.4.a: "Uğruna çaba verdikleri her şey ellerinden kayıp gitti."
 lobby_events.4.b: "Bu sadece başlangıç, daha nicesini aynı kader bekliyor."
 many_igs_leave_lobby_tt: "[SCOPE.gsInterestGroup('leaving_ig').GetName] grubu, [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisinden ayrıldı"
 lobby_events.5.t: "Ticari Çıkarlar"
 lobby_events.5.d_join: "[SCOPE.gsInterestGroup('relevant_ig').GetName] grubunun [SCOPE.sCountry('relevant_country').GetName] ile kârlı [SCOPE.sGoods('relevant_goods').GetName] ticaretimize olan ilgisi, [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisiyle yakınlaşmaya başlamasını sağladı."
 lobby_events.5.d_form: "[SCOPE.gsInterestGroup('relevant_ig').GetName] grubunun [SCOPE.sCountry('relevant_country').GetName] ile kârlı [SCOPE.sGoods('relevant_goods').GetName] ticaretimize olan ilgisi, [SCOPE.sCountry('relevant_country').GetNameNoFormatting] ile yakın ilişkiler kurulmasını destekleyen lobi faaliyetlerine başlamalarını sağladı."
 lobby_events.5.f: "\"Ticaret hacmini arttırmak daha çok risk demek değil midir?\"\n\n\"Tam tersi. Birinin cebine paralar sel gibi akınca, o kişi delirmeye daha meyilli olur. Garsona fazladan bahşişler, eskiden harcamaya kıyılamayan miktarda ücretleri güle oynaya ödemeler... Kişi dikkatsizse hesap kitap yapmayı bırakır. #italic Hiç harcamadığı kadar#! para harcar ve en sonunda iflasın eşiğine gelir.\"\n\n\"Müthiş bir noktaya parmak bastınız. Peki bunlar, savaş gemilerinin konuşlandırılmasını haklı kılacak mı?\"\n\n\"Kılsa iyi olur. Kılmazsa cömert bir bağışla tatlıya bağlarız.\""
 lobby_events.5.a: "Refahımızın şerefine."
 lobby_events.5.b: "Refahımızın şerefine."
 lobby_events.5.c: "İlişkilerimiz kati surette ticari kalmalı."
 lobby_events.6.t: "Eski Dostlar"
 lobby_events.6.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] liderliğinde taraf değiştirmeye karar verenler, [SCOPE.sCountry('relevant_country').GetName] Komünist rejiminin etkisinde kalan [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisinden süratle ayrılıyorlar."
 lobby_events.6.f: "\"Komünistler yalnızca birkaç ay içerisinde [SCOPE.sCountry('relevant_country').GetNameNoFormatting] ülkesinin ruhunu âdeta çürüttüler. Kadim sosyal düzenin kökünü kazıyıp kültürün temel yapı taşlarını yıktılar. [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName] şehrindeki adamlarımız canlarını zar zor kurtardılar.\"\n\nAtaşe bu sözlerden şüphe duymuyordu. Adamın sözleri üzerine gözünün önünde kırmızı bayrak seli, süngüler, bir elçilik binasının bacasından tüten kara dumanlar belirir gibi oldu.\n\n\"Anlıyorum,\" dedi saygılı bir şekilde. \"En kısa zamanda kurulu toplayacağım.\""
 lobby_events.6.a: "Hiç şaşırtıcı değil."
 lobby_events.6.b: "Taraf değiştirmenin boyutunu geçici olarak sınırlayabilir miyiz?"
 lobby_events.7.t: "Proleter Dayanışma"
 lobby_events.7.d_join_defect: "[SCOPE.sCountry('relevant_country').GetName] içindeki proleteryayla uluslararası dayanışma gösteren [SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName] taraf değiştirerek [SCOPE.sPoliticalLobby('old_lobby').GetName] lobisinden [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisine geçti."
 lobby_events.7.d_join: "[SCOPE.sCountry('relevant_country').GetName] içindeki proleteryayla uluslararası dayanışma gösteren [SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName], [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisiyle aynı amaçları gütmeye başladı."
 lobby_events.7.d_defect: "[SCOPE.sCountry('relevant_country').GetName] içindeki proleteryayla uluslararası dayanışma gösteren [SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName], [SCOPE.sCountry('relevant_country').GetNameNoFormatting] ülkesindeki dostlarını desteklemek üzere taraf değiştirerek [SCOPE.sPoliticalLobby('old_lobby').GetName] lobisinden ayrıldı."
 lobby_events.7.d_form: "[SCOPE.sCountry('relevant_country').GetName] içindeki proleteryayla uluslararası dayanışma gösteren [SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName], [SCOPE.sCountry('relevant_country').GetNameNoFormatting] ülkesindeki dostlarını desteklemek üzere lobi faaliyetleri gerçekleştirmeye başladı."
 lobby_events.7.f: "\"Komünistler kendi görüşlerini ve amaçlarını gizlemeye tenezzül etmezler. Amaçlarına yalnızca mevcut düzenin zorla yıkılmasıyla ulaşabileceklerini açıkça ifade ederler. Varsın egemen sınıflar bir Komünist devrim korkusuyla titresin. Proleterlerin, zincirleri dışında kaybedecek hiçbir şeyleri yoktur. Kazanacakları bir dünya vardır.\n\nBütün Ülkelerin İşçileri, Birleşin!\"" #- The Communist Manifesto
 lobby_events.7.a: "Sonuna kadar tek yumruğuz!"
 lobby_events.7.b: "Aslında kime sadık oldukları belli oldu."
 lobby_events.7.c: "İstediklerini yapsınlar, kayıtsız kalınacak."
 lobby_events.8.t: "Hizaya Gelmek"
 lobby_events.8.d: "[SCOPE.sParty('relevant_party').GetName] partisinin önde gelen destekçilerinden olan [SCOPE.gsInterestGroup('first_party_member').GetName], [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisinin, resmi parti platformunun bir parçası olmasının desteklenmesi yönünde teklifte bulundu."
 lobby_events.8.f: "\"Riskleri göz önünde bulundurdum ve teklifi öne süreceğim. Doğrusunu söylemek gerekirse seçmen hiçbir zaman sınırın ötesinde neler döndüğünü önemsememiştir. Önümüzdeki aylarda rüzgâr [SCOPE.sCountry('relevant_country').GetNameNoFormatting] çıkarlarının tersine de esse iç politikamızı geniş çaplı ilkelerimizden taviz vermeden yürütme şansını yakalayabiliriz.\"\n\n\"Kurduğunuz mantığı anlayabiliyorum. Mamafih bir tarafa bağlılık göstermeden önce daha fazlasını bilmek isterim. Devletimizin duruşu ideologların hevesleriyle değil, yalnızca ve yalnızca zorunlu kalındığı durumlarda değişmeli.\""
 lobby_events.8.a: "Parti bu konuda birlik olarak hareket edecek."
 lobby_events.8.b: "Sonra da bize dış güçlerin kuklası desinler."
 lobby_events.8.c: "Bu durum partinin kampanyaları için faydalı olabilir."
