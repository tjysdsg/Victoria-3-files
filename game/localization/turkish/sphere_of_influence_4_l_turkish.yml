 gg_core.1.t: "Büyük Zafer"
 gg_core.1.d: "Entrikalar, becerikli diplomatik hamleler ve savaşta kararlılıkla mücadelemiz sayesinde Büyük Oyun'da olumlu bir sonuca ulaştık. Zaferimiz sayesinde dünya sahnesinde [ROOT.GetCountry.GetName] nam kazandı ve [SCOPE.sCountry('opponent_scope').GetName] aşağılandı."
 gg_core.1.f: "[SCOPE.sCountry('opponent_scope').GetNameNoFormatting] merkezli gazeteler bile bunu yazmıştı. Önceden büyük aksaklıkları bile ustalıkla hesaplanmış zaferlere ve intikam söylemlerine dönüştüren manşetler hizaya gelmiş görünüyordu. [ROOT.GetCountry.GetAdjectiveNoFormatting] hegemonyası ezelden beridir varmış gibi bahsederek ciddiyetle dışişleri haberlerini iletiyordu. Büyükelçi etrafa yayılan gazetelere baktı ve heyecanını zar zor gizleyen bir kâtibe döndü.\n\n\"Şu gazetelerden bir tane de bana getir, duvarıma asmak istiyorum,\" dedi."
 gg_core.1.a: "Ülkemizin eşi benzeri olmayan incisi."
 gg_core.2.t: "Büyük Yenilgi"
 gg_core.2.d: "Büyük Oyun'da [SCOPE.sCountry('opponent_scope').GetName] ülkesinin savaş meydanında elde ettiği zaferler [ROOT.GetCountry.GetName] ülkesine dünya sahnesinde büyük bir utanç yaşattı. Savaş, mağlubiyetimizle sonuçlandı."
 gg_core.2.f: "\"Son birkaç on yıllık dönemi ziyadesiyle düşler kurarak, gereksiz bir hamleden ötekine tökezleye tökezleye giderek geçirdik. Bir elimizle hedeflerimize uzandık ama yetişemedik, diğer elimizleyse anlayışlı olanları yabancılaştırdık. Büyük Oyun'u asla kazanamayacaktık. Başlarda yaptığımız hatalar, daha oyunun ne olduğunun ve hatta oyunu oynadığımızın farkına varmamızın çok öncesinde bizi malul etmişti.\""
 gg_core.2.a: "Güzel günlerimiz mazide mi kaldı?"
 gg_core.3.t: "Pata"
 gg_core.3.d: "Uluslararası nüfuz mücadelesindeki muazzam gayretlere rağmen ne [ROOT.GetCountry.GetName] ne de [SCOPE.sCountry('opponent_scope').GetName], Büyük Oyun'da kesin bir zafer elde edemedi. İki ülke de mücadeleden yaralı çıktı ve rakibine üstünlük sağlayamadı."
 gg_core.3.f: "Oyunun daha yarısına gelinmemişti lakin konuyla ilgili türlü şeyler yayınlanıyordu. Seyyahlar, Buhara ve Kabil'de gördüklerini günlüklerine işlemişlerdi. Kısa süreli zaferler işaret edilerek Britanya'nın veya Rusya'nın üstünlüğünü ilan etmek pek yaygınlaşmış olsa da fikir birliğine asla ulaşılamamıştı.\n\nO fikir birliği artık sağlandı ama iki ulus da bu neticeden hiç memnun değil. Büyük Oyun divanelikti. Ulaşılan bu noktanın ardından yeni bir oyunun başlaması ufak bir adıma, suçlanacak bir politikacı bulmaya bakıyordu."
 gg_core.3.a: "Kazanacak pek bir şey yok."
 gg_core.4.t: "Bu Kadar Oyun Yeter"
 gg_core.4.d: "Anavatanlarımızı yabancı güçlerin oyun alanına çeviren Büyük Oyun sona erdi. Son [SCOPE.sCountry('russia_scope').GetAdjective] ve [SCOPE.sCountry('britain_scope').GetAdjective] kuvvetleri de Orta Asya'dan ayrıldı. Üstelik onları buna mecbur bırakan bizzat bizdik."
 gg_core.4.f: "Gazeteler artık daha kolay bulunuyordu. Bakan da epey büyük bir koleksiyonun sahibiydi. [SCOPE.sCountry('britain_scope').GetCapital.GetCityHubName] Times, [SCOPE.sCountry('russia_scope').GetCapital.GetCityHubName] Record, Paris'ten Correspondent... Geçtiğimiz hafta hepsi nihayete eren bir askeri keşfi yazmıştı. Bu haftaysa [SCOPE.sCountry('britain_scope').GetAdjectiveNoFormatting] topraklarındaki mevkidaşının istifası manşetlerdeydi. Acı gerçeklerden bahseden küçük haberler de cabası. Başarısız olmuş ve başlarını dik tutma çabası içine girmişlerdi. Kibirli yapıları gereği bunu açık bir şekilde ifade etmekten kaçınsalar da o gerçeği biliyordu ve onların halkının da bildiğini düşünüyordu."
 gg_core.4.a: "Bundan böyle bizi kendilerine denk görecekler."
