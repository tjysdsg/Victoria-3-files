 lobby_events.11.t: "Avrupa Ahengi Bozuldu"
 lobby_events.11.d_leave: "[SCOPE.sCountry('relevant_country').GetName] ülkesinin Avrupa Ahengi'ni saldırgan tutumlarıyla bozması karşısında dehşete düşen eski [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('relevant_ig').GetName] grubu taraftarları, [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisinden ayrıldı."
 lobby_events.11.d_join: "[SCOPE.sCountry('relevant_country').GetName] ülkesinin Avrupa Ahengi'ni saldırgan tutumlarıyla bozması karşısında dehşete düşen [SCOPE.gsInterestGroup('relevant_ig').GetName] grubu, [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisiyle aynı amaçları gütmeye başladı."
 lobby_events.11.d_form: "[SCOPE.sCountry('relevant_country').GetName] ülkesinin saldırgan eylemlerle körüklemesiyle Avrupa'da patlak veren savaş [SCOPE.gsInterestGroup('relevant_ig').GetName] grubunun [SCOPE.sCountry('relevant_country').GetNameNoFormatting] ülkesinin çıkarlarına karşı lobi faaliyetlerine başlamasına sebep oldu."
 lobby_events.11.f: "\"Ulan adi herifler! Orada yatırımlarım vardı! Bunların başındaki [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] kendisini Napolyon mu sanıyor? Şimdi kimlerin hakkına çökecek!\"\n\n\"Danimarkalıların herhalde.\"\n\n\"Evet, evet, Danimarkalılar... Mantıklı. Ne olursa olsun, derhal yapman gereken şeyi biliyorsun.\"\n\nKapıyı çarparak ve kaşlarını çatarak ayrıldı. Odada kalan sekreter çoktan [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName] şehrine gönderilmek üzere bir mektup hazırlamıştı. Şanslılarsa bu mektup bir ay içerisinde adresine varır ve bu keşmekeşten bir şeyleri kurtarabilmelerini sağlayacak izinleri alırlardı."
 lobby_events.11.a: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting] ülkesinin farklı bir seçim yapmak için fırsatı vardı."
 lobby_events.11.b: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting] ülkesinin farklı bir seçim yapmak için fırsatı vardı."
 lobby_events.11.c: "Hatalarını telafi etmeleri için çok daha fazlası gerekecek."
 lobby_events.11.e: "Ne kadar çabuk tüyüyorlar."
