 je_donghak_movement_reason: "Donghak veya diğer adıyla Doğu Öğrenimi, [ROOT.GetCountry.GetName] ülkesinin dış dünyaya açılmasına tepki olarak ülkedeki [GetPopType('peasants').GetName] arasında yayılmaya başladı. Genellikle [SCOPE.gsInterestGroup('donghak_ig').GetName] üyesi olan Donghak takipçileri eşitliğin ve herkese hak tanınmasının savunucularıdır, ayrıca yabancıların nüfuzuna da karşıdırlar.\n\nDonghak takipçilerinin kurduğu altyapı ülke boyunca yayılmış haldedir ve gelecekte çabucak bir isyan düzenlemek için kullanılabilir."
