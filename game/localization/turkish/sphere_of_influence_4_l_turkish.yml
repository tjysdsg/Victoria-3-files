 lobby_proposal.1.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] Eylem Talebinde Bulunuyor" #Pro-Lobby Demand
 lobby_proposal.1.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName], [SCOPE.sCountry('third_party_country').GetName] [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_demand_text_def')] talebinde bulundu. [SCOPE.sCountry('third_party_country').GetNameNoFormatting] ülkesinin [SCOPE.sCountry('relevant_country').GetAdjective] çıkarlarına karşı olduğu herkesçe biliniyor."
 lobby_proposal.1.f: "\"Olabildiğince kapsamlı bir yaklaşıma sahip olmalıyız. Başka türlüsü sorumsuzluk olur. Bu topraklar var olduğundan beri [SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting] saldırganlığı bilindik bir gerçek.\"\n\n\"Kendi ülkemizi dış güçlerin güdümünde, satranç tahtasındaki bir piyonmuşçasına kullanıyoruz gibi algılanabilir. Çok baskı kurulursa ne diyeceğiz?\"\n\n\"Vaziyet gerektirdiği için aynı safta durmak, bizi onların maşası yapmaz. Mevcut şartlarda [SCOPE.sCountry('relevant_country').GetNameNoFormatting] ve [ROOT.GetCountry.GetNameNoFormatting] çıkarları aynı doğrultudadır. Duruşumuz bundan ibaret.\""
 lobby_proposal.1.a: "Konunun üzerinde durulacak."
 lobby_proposal.1.b: "Çıkarlarımıza uygun değil."
 lobby_proposal.2.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] Eylem Talebinde Bulunuyor" #Anti-Lobby Demand
 lobby_proposal.2.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName], [SCOPE.sCountry('relevant_country').GetName] [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_demand_text_def')] talebinde bulundu. Bu teklifi kabul edip uygulamak, bu lobinin devletimize büyük oranda iyi niyetle bakmasını sağlayacak."
 lobby_proposal.2.f: "\"Ya bunları reddedip statükoyu korumak isteyenler?\"\n\nHiçbir çekincesi yoktu. Verdiği yanıt üzerinde epey çalışılmış gibi duruyordu, öyleydi de. Öngörülü bir adamdı, kendi odasında dolanıp dururken saatlerce gelecek saldırıları tahmin etmeye çalışırdı.\n\n\"Buna vereceğim yanıt bunların ilk başında bizimle samimi olmalarına izin vermememiz gerektiği olurdu. Bir yalan üzerine kurulmuş dostluğun hiçbir değeri yoktur. O dostluktan edinilen iyi niyet de ancak yanıltıcıdır.\""
 lobby_proposal.2.a: "Konunun üzerinde durulacak."
 lobby_proposal.2.b: "Çıkarlarımıza uygun değil."
 lobby_proposal.3.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] Fırsat Sunuyor" #Pro-Lobby Opportunity
 lobby_proposal.3.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] bize [SCOPE.sCountry('relevant_country').GetName] [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_opportunity_text_def')] için bir fırsat sundu. Lobi, bağlantılarını kullanarak müzakereleri daha verimli hale getirmeyi teklif etti."
 lobby_proposal.3.f: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] hükümetinden bir temsilciyle saman altından yürütülen müzakereler hem uzun sürüyordu, hem de zorluydu. [SCOPE.sCountry('relevant_country').GetNameNoFormatting] temsilcisi, karşısındaki grubun gücünün kendilerine denk olmadığının farkındaydı ve stratejisini buna göre kurmuştu. Buna rağmen bir anlaşmaya varılabilmişti. Kâğıt üzerinde hiçbir şey yoktu ama pek önemli değildi. Hükümet resmi belgeleri gönderecek olursa [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName] şehrinde gönderilmeye çoktan hazır bir yanıtın taslağı olacaktı."
 lobby_proposal.3.a: "Bu konuyla ilgilenmekten memnuniyet duyarız."
 lobby_proposal.3.b: "Çıkarlarımıza uygun değil."
 lobby_proposal.4.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] Fırsat Sunuyor" #Anti-Lobby Opportunity
 lobby_proposal.4.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] bize [SCOPE.sCountry('third_party_country').GetName] [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_opportunity_text_def')] için bir fırsat teklif etti. Verilen teklif [SCOPE.sCountry('relevant_country').GetAdjective] çıkarlarına karşı gelme yönünde."
 lobby_proposal.4.f: "Teoride, coşkulu Jingoistlerin de kayıpları hafifletmeyi tercih edenlerin de sıcak bakabileceği türden üstü kapalı bir saldırganlıktı bu. Düşmanı, masum görünümlü bir manevraya pervasızca karşılık vermeye zorlayabilirdi.\n\nBakanlardan birisi \"[SCOPE.sCountry('relevant_country').GetNameNoFormatting] karşısında son [SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting] vatandaşına kadar savaşmaya yönelik bir plan,\" dedi. Temsilcinin beti benzi atmıştı. Her türlü yanıta çalışmıştı ama bu noktada kelimeler kifayetsizdi."
 lobby_proposal.4.a: "Bu konuyla ilgilenmekten memnuniyet duyarız."
 lobby_proposal.4.b: "Çıkarlarımıza uygun değil."
