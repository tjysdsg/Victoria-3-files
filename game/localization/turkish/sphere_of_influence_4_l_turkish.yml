 movement_events.1.t: "Hükümetin Politikası Hakkında"
 movement_events.1.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName], [SCOPE.sPoliticalMovement('relevant_movement').GetName] adına hükümetin mevzubahis konuyla ilgili politikalarını şiddetle eleştiren bir broşür yayınladı. Bu broşür reformist çevrelerde popüler oldu."
 movement_events.1.d2: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] ile yola çıkmış [SCOPE.gsInterestGroup('relevant_ig').GetName] grubunun müttefikleri, hükümetin mevzubahis konuyla ilgili politikalarını şiddetle eleştiren bir broşür yayınladı. Bu broşür reformist çevrelerde popüler oldu."
 movement_events.1.f: "#bold [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Tarafından Belirlenen Politika Hakkında#!\n\nEkim ortasında son derece kıymetli [ROOT.GetCountry.GetCapital.GetCityHubName] Reform Topluluğu'nun huzurunda yapılan muhteşem konuşma.\n\nSIRALAMA HATASI - Konuşmanın ilk sayfasını okuduktan sonra 5. sayfaya, sonra 4. sayfaya ve ardından 6. sayfaya geçin."
 movement_events.1.a: "İfade özgürlüğü ilkesine saygı gösterilmeli."
 movement_events.1.b: "Görüldüğü yerde bu broşüre el koyulsun."
 movement_events.1.c: "Yazarların kimlikleriyle ilgili bir tahkikat başlatılsın."
 movement_events.2.t: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] Reform Topluluğu"
 movement_events.2.d1: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] ulusal bir liderlik altında birleştirilebilsin diye [SCOPE.sCharacter('relevant_agitator').GetFullName], bunu hedefleyen ulusal bir organizasyonun kurulmasına yardım etti."
 movement_events.2.d2: "[SCOPE.gsInterestGroup('relevant_ig').GetName] unsurlarının kurduğu ulusal bir organizasyon sayesinde [SCOPE.sPoliticalMovement('relevant_movement').GetName], ulusal bir liderlik altında birleşebilir."
 movement_events.2.f: "\"O halde şunu belirtmek lazımdır. Başarılı olmamız durumunda ne yapacağız? İnşa etmekte olduğumuz bu yapı nesiller boyunca ayakta kalabilir. Dağılmasına izin vermek bir facia olur.\"\n\n\"Aydınlığın ileriye aktarılması için katılan herkese itimat edemeyiz. Kampımızda kulak vermek için kendince sebepleri olan türlü insan bulunmaktadır. Tüm diğer konulara uymalarını talep ettiğimizi onlara ima etmemeliyiz.\""
 movement_events.2.a: "En kötü ihtimalde bile zararsızdırlar."
 movement_events.2.b: "Hoşnutsuzluğumuz onlara şiddetle hatırlatılsın."
 movement_events.2.c: "[SCOPE.sCharacter('relevant_agitator').GetFullName], gözlenmesi gereken bir [SCOPE.sCharacter('relevant_agitator').GetWomanMan]."
 movement_events.3.t: "[SCOPE.sState('relevant_state').GetNameNoFormatting] Siyasi Birliği"
 movement_events.3.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] ile ilişkili örgütleyiciler, [SCOPE.sState('relevant_state').GetNameNoFormatting] bölgesinde siyasete yüksek katılımı teşvik etme hedefi bulunan bir organizasyon kurdu."
 movement_events.3.f: "\"Ülkemizin sıkıntılarının doğrudan sebebi, gücün aylaklığa ve komploculuğa meyilli bir sınıfta yoğunlaşmasıdır. Bu durumda gayretkeş sınıfların emeklerini, onları sömürenlere karşı birleştirmek, onları ahlaki bir yüzleşmeye, siyasi yağmacılığa ve yanlışa karşı bir siyasi hakikat ve hak mücadelesine taşımak bizim vazifemizdir,\" diye ilan etti konuşmacı.\n\nDinleyicilerden biri, hayırseverliğe meyilli olan kişilerin bu gayede ne kadar iyi hissedeceğini düşündü. Ancak buna yatkınlığı olmayan kişilerin böyle bir tertibi ne kadar fena yorumlayabileceğini düşünmekten korktu."
 movement_events.3.a: "İnsanlar seslerini duyurmaya başladı."
 movement_events.3.b: "Kontrolden çıkmadan önce seslerin kesilmesi emredilsin."
 movement_events.4.t: "Müştekiler Devletle Temas Kuruyor"
 movement_events.4.d: "Önde gelen [SCOPE.sPoliticalMovement('relevant_movement').GetName] destekçileri hedeflerini gerçekleştirmek için kapsamlı bir imza kampanyasıyla hükümete geldi. Bu imza kampanyası, hareketin üyeleri arasında gerekli bir başlangıç noktası olarak tanıtıldı."
 movement_events.4.f: "Belgede en az yüz imza vardı. Bazıları anlaşılmaz derecede süslüydü, diğerleriyse devlet yetkililerinin tespit etmek için kırk takla atmasını gerektirecek kadar yaygın isimlerdi. İmza kampanyasının faydası da buydu. Her imzacının cezalandırılmasını olanaksız kıldı.\n\nMuhalefet yapan tek bir kişi olsaydı onun çaresine bakmak kolay olurdu ancak bin kişi olunca bunu yapmak çok daha zorlaştı."
 movement_events.4.a: "Dile getirilen konuların tartışılmasına izin verilsin."
 movement_events.4.b: "Devletin resmi prosedürlerine uyulmalıdır."
 movement_events.4.c: "Listedeki isimlerin soruşturulması emredilsin."
 movement_events.5.t: "[SCOPE.sState('relevant_state').GetCityHubName] Sakinleri Toplantısı"
 movement_events.5.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] destek toplamak ve [SCOPE.sLawType('relevant_law').GetName] kanununu halka açık şekilde tartışmak için [SCOPE.sState('relevant_state').GetCityHubName] vilayetinde toplandı. Bölge sakinleri toplantıya yoğun ilgi gösterdi."
 movement_events.5.f: "\"Seni tekrar görmek güzel. Yolculuğun iyi geçti mi?\"\n\n\"İyiydi. Yollar yılın bu zamanı berbat oluyor. Neredeyse çok geç kalıyordum, hatta... şoförüm tüm övgüleri hak ediyor.\"\n\n\"Aferin ona. Zam yapacak mısın?\"\n\n\"Keşke yapabilsem! Cepteki delik kapandığında bir şey kalırsa belki olur.\""
 movement_events.5.a: "Ne kadar da neşeli bir sohbetmiş!"
 movement_events.5.b: "Derhal bunun yasaklanması emredilsin."
 movement_events.6.t: "[SCOPE.sState('relevant_state').GetNameNoFormatting] Genelinde Protestolar"
 movement_events.6.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] [SCOPE.sState('relevant_state').GetName] bölgesi genelinde toplu protestolar düzenledi. Protestolar şimdilik barışçıl kalsa da yerel yetkililer olası şiddet olayları konusundaki kaygılarını dillendirdi."
 movement_events.6.f: "Hiç görmediği kadar insan vardı. Önceleri çıt çıkmayan ve kırsal manzaralarıyla tanınan [SCOPE.sState('relevant_state').GetFarmHubName] yükselen sloganlar ve dalgalanan bayraklarla can bulmuştu. Kalabalığın arasında komşularının olup olmadığını merak etti. Hep onlarla ortak bir özelliğinin olmadığını düşünürdü. Belki de yanılmıştı."
 movement_events.6.a: "Endişelerini dillendirmelerine izin verilsin."
 movement_events.6.b: "Bu gösterilerin durdurulması için yetkililer harekete geçsin."
 movement_events.7.t: "Duvarlar ve Macunlar"
 movement_events.7.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName], [SCOPE.sPoliticalMovement('relevant_movement').GetName] adına ülke çapında bir afiş kampanyası düzenledi. [SCOPE.sLawType('relevant_law').GetName] yanlıları bazı şehirlerde üzerinde afiş bulunmayan duvar bırakmadı."
 movement_events.7.d2: "[SCOPE.gsInterestGroup('relevant_ig').GetFullName] destekçileri, [SCOPE.sPoliticalMovement('relevant_movement').GetName] adına ülke çapında bir afiş kampanyası düzenledi. [SCOPE.sLawType('relevant_law').GetName] yanlıları bazı şehirlerde üzerinde afiş bulunmayan duvar bırakmadı."
 movement_events.7.f: "#bold Pazar: [SCOPE.sLawType('relevant_law').GetNameNoFormatting] Toplantısı#!\n\nToplantılar TÜM HALKEVLERİNDE akşam 7 ila 8 arasında. [SCOPE.sLawType('relevant_law').GetNameNoFormatting] için ADİL DAVAMIZA DESTEĞİNİZİ GÖSTERİN!\n\n#italic Tüm katılımcılara saat 7.30'da ikram yapılacaktır. Bölgenizdeki \"Savunucudan\" daha fazla bilgi alabilirsiniz.#!"
 movement_events.7.a: "Yağmurla sökülür giderler."
 movement_events.7.b: "Derhal duvarların temizlenmesi emredilsin."
 movement_events.8.t: "Parmaklıklar Ardında"
 movement_events.8.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] içinden taşkınlık çıkaran bir protestocunun tutuklanması ve kötü muameleye maruz kaldığı iddiası, yurttaşları arasında kızgınlığa yol açtı. Serbest bırakılmasını talep eden yeni gösteriler düzenlendi."
 movement_events.8.f: "Hapishane fena bir yerdi. Demir parmaklıklar, taş duvarlar ve soğuk zeminler. Son birkaç hafta boyunca gardiyanlar, hücrelerin yanından geçerken coplarını parmaklıklara çarparak uyumayı imkânsız hale getirmişti. Uyanıkken hissettiği gerginlik hissi uykusuna da tesir etmeye başladığı için rüyalarında bile rahat edemiyordu.\n\nPeki tüm bunların sebebi gerçekten sadece bir polis memurunu ittirmek yüzünden miydi? Bunu yaptığı için başta pişmanlık duymuştu. Ancak şimdi belki de her birinin bunu ve hatta daha fazlasını hak ettiğini söyleyebilecek hale getirildi."
 movement_events.8.a: "İyi halden erken salıverilmesine karar verilebilir."
 movement_events.8.b: "Birkaç çapulcu yüzünden istisnai kararlar alınamaz."
 movement_events.9.t: "[SCOPE.sState('relevant_state').GetName] Vilayetinde Grev Dalgası"
 movement_events.9.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] bazı işçilere ilham kaynağı oldu ve bu işçilerin düzenlediği bir grev dalgası [SCOPE.sState('relevant_state').GetName] vilayetindeki sektörleri durma noktasına getirdi. Grev yapan işçiler bölgedeki birkaç şehirde düzenlenen protestolara katıldı."
 movement_events.9.f: "Polis memuru, işçilerin olduğundan farklı olmasını bekliyordu. Endüstriyel atıklarla kaplı olacaklarını ve ter kokacaklarını sanmıştı. Ancak işçiler onu şaşırtmıştı. Hafta sonları giydikleri kıyafetlerin aynılarını pirüpak giymişlerdi. Gözlerinde gurur vardı. Yorgun adamların korkak tavırları yerine meydan okuyan bir duruş sergiliyorlardı. Yüzlerinde kararlı ifadeler, ellerinde dünyanın dört bir köşesine seslenen pankartlar taşıyorlardı."
 movement_events.9.a: "Taleplerini duyduğumuzu bilsinler."
 movement_events.9.b: "Hepsi işinin başına yollansın!"
 movement_events.10.t: "Ayaklar Altına Alınmış"
 movement_events.10.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] tarafından [SCOPE.sState('relevant_state').GetName] vilayetinde düzenlenen bir gösterinin polis kuvvetleri tarafından şiddet kullanılarak dağıtılması sonucunda yaralananlar ve hayatını kaybedenler oldu. Meydana gelen hadisenin anıları, muhalifler için harekete geçirici bir çağrı oldu."
 movement_events.10.f: "Kalabalığın arasından at sırtında geçerken gülümsüyordu. Adamın yüz ifadesi, mezar taşına kazınmış isimler gibi kadının zihnine kazındı. Çığlıklar, kırılmış kemikler, fışkıran kanlar arasında nasıl bir adam bu denli dehşetli bir gamsızlıkla dolanabilirdi? Etrafındaki insanlar kaçışırken subaylarına ilerlemelerini emretmişti... Peki sıradaki emri ne olacaktı?\n\nİnsan dehşetinin sebep olduğu keşmekeşin ortasında, kendisini kepenkleri kapatılmış bir bara sığınırken buldu. Birçok kişi bu kadar talihli değildi. Gösterinin yapıldığı alanda yürürken kaldırım taşlarında yatan insanlardan kaçının hâlâ hareket ettiğini bile tahlil edemedi."
 movement_events.10.a: "Sorumlu memurlar kınansın."
 movement_events.10.b: "Dağılmaları emredilmişti. Polis teşkilatı suçlu değildir."
 movement_events.11.t: "[SCOPE.sState('relevant_state').GetCityHubName] Vilayetindeki Savunucu"
 movement_events.11.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] üyelerinin [SCOPE.sState('relevant_state').GetCityHubName] vilayetinde kurduğu bariz şekilde partizan gazetenin ilk sayısı yayınlandı. Reklamların ve siyasi içerikli karikatürlerin arasında hükümet politikalarını şiddetle eleştiren yazılara yer verilmiş."
 movement_events.11.f: "Harikulade bir yanı vardı. En ucuz kâğıda basarak, mürekkepten tasarruf ederek, reklamlar ve büyük metinlerle doldurarak, rakipleri kendisinin beş ila on katına satarken kopya başına yalnızca bir kuruş karşılığında kârlı bir gazete üretiyorlardı. Bu gazetenin belirli bir bakış açısını yılmadan ve utanmadan desteklemesini sağlayarak şehirdeki her emekçinin akşama kadar bu görüşten haberdar olmasını sağlıyorlardı. Eğer rakipleri onların seviyesine alçalmayı reddederse gazetelerinin sonlarından kendileri sorumlu olacaklardı."
 movement_events.11.a: "Bir partizan gazetenin yayın hayatı ne kadar uzun sürebilir ki?"
 movement_events.11.b: "Demek öyle. Baskı lisanslarını lağvet."
 movement_events.12.t: "Cepler Boş"
 movement_events.12.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] katılımcıları tarafından alınan bir dizi kötü karar sonucunda para toplama kabiliyetlerini büyük ölçüde düşürdüler. Birçok varlıklı sempatizan, hareketin mevcut haline verdikleri desteği sessizce durdurdu."
 movement_events.12.f: "\"Partizan görünmek istemiyoruz.\" Hep aynı laf. Organizatör, küçük ofisinde ileri geri yürüdü, eklemleri sanki derisini delip çıkacakmış gibi hissettirene kadar yumruklarını sıktı. Arada masasının üzerindeki açılmamış zarflara göz atıyordu. Hepsinin aynı şeyin farklı izah edilmiş halleri olduğunu biliyordu.\n\n\"Partizan.\" Bu kelime hangi anlamı aktarıyordu? Bir şeyleri önemsediklerini mi? Kasalarındaki paraları saymaktan daha önemli bir misyonu seçtiklerini mi? Yapacak önemli bir işi vardı. Toplumu geliştirecek önemli bir işti. Onların da aynısını yapma fırsatı vardı. Bu açıdan bakıldığında partizanlık nasıl kötü olabilirdi ki?"
 movement_events.12.a: "Belki de alternatif para kaynakları bulurlar."
 movement_events.12.b: "Her şeyin bir sonu vardır. Bazı şeylerin sonu diğerlerinden daha tez gelir."
 movement_events.13.t: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] [SCOPE.sState('relevant_state').GetName] Vilayetinde Örgütleniyor"
 movement_events.13.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] ile ilişkili organizatörler [SCOPE.sState('relevant_state').GetName] vilayetinde [SCOPE.sLawType('relevant_law').GetNameNoFormatting] kanununa destek toplama hedefiyle bir kampanya başlattı."
 movement_events.13.f: "Dünyanın her köşesindeki insanlar, yurtlarının uzun ve eşsiz bir tarihe sahip, birbirine sıkı sıkıya bağlı bir toplum olduğunu söylemeyi sever. Organizatör bununla neredeyse hemfikir olacaktı. Buradaki sorun elbette söz konusu toplumun çoğu zaman dışarıdakileri benimsememesiydi. Defalarca kapı dışarı edilmişti ama yine de yılmadı. Doğru çevrelere doğru sözcüklerle hitap edebilirse belki de önceden reddedilen bir fikri bile kabul görmeye başlayabilirdi."
 movement_events.13.a: "[SCOPE.sState('relevant_state').GetNameNoFormatting] vilayetinde dinlemeye istekli kimseler çok."
 movement_events.13.b: "Çok daha temel meseleleri ele almaları gerekiyor."
 movement_events.14.t: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] için Öğrenci Yürüyüşü"
 movement_events.14.d: "[SCOPE.sState('relevant_state').GetName] vilayetinde [SCOPE.sBuilding('relevant_university').GetName] öğrencilerinden oluşan bir grup [SCOPE.sPoliticalMovement('relevant_movement').GetName] için desteklerini göstermek üzere bir gösteri düzenledi. Yapılan gösteri daha fazla öğrencinin davalarına katılmasına sebep oldu."
 movement_events.14.f: "Derslikler bomboştu. Her zaman hastalıktan, seyahatten veya ailevi meselelerden dolayı birkaç öğrenci eksik olurdu ancak bu ölçekte asla olmazdı. Her sırada üç veya dört öğrenci vardı. Her biri yanlarındaki boş oturaklardan dolayı hiddetli tartışmalara girmişti. Buradan da çıkarılacak bir ders olduğunu düşündü. Taneleri ardı ardına rüzgâra kapılan ve aniden şekil değiştiren bir kum yığını misali, bir zamanlar sınıfı oluşturanlar da onun peşinden gidiyordu."
 movement_events.14.a: "[ROOT.GetCountry.GetNameNoFormatting] ülkesini gençler ileriye taşıyacak!"
 movement_events.14.b: "Derslerine odaklansalar daha iyi."
 movement_events.15.t: "Tartışmalı Konular"
 movement_events.15.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] tarafından organize edilen bir etkinlik, hareket karşıtlarının kalabalığa sızmasıyla kavgaya dönüştü. Polis olay yerine vardığında katılımcılardan hiçbiri tutarlı bir ifade vermeye niyetli değildi."
 movement_events.15.f: "Çoğunda morluklar vardı, dudakları patlamıştı veya burunları kanıyordu. Onun yaralarıysa diğerlerininki kadar onurlu bir hadiseden değildi. Çıkışa doğru koşarken kalçasını masanın köşesine vurdu ve neredeyse yaklaşan bir jandarmayla kafa kafaya çarpışacaktı. Aklına çelişkili iki hikâye geldi. Birini dedektife, diğerini de arkadaşlarına anlatacaktı."
 movement_events.15.a: "Sakinleşmeleri için bir gün kodeste kalsınlar."
 movement_events.15.b: "Etkinliği düzenleyenler suçlansın."
