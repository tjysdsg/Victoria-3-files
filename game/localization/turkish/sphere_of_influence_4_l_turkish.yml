 lobby_events.10.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] grubu [SCOPE.sCountry('relevant_country').GetName] ülkesine hayranlık beslemeye başladı ve [ROOT.GetCountry.GetAdjective] devletini modernize etmek için model olarak alınması gerektiğini savunuyor. Yayımladıkları her şey [SCOPE.sCountry('relevant_country').GetNameNoFormatting] yasalarının ve teknolojilerinin analizleriyle dolu."
 lobby_events.10.f: "O bir vizyona sahipti. [ROOT.GetCountry.GetCapital.GetCityHubName] şehrinden [ROOT.GetCountry.GetCapital.GetFarmHubName] taraflarına kadar uzanan demiryolları, geniş ve aydınlatılmış bulvarlara sahip planlı şehirler, sağlıklı ve profesyonel bir bürokrasi. Batılılar ve müttefikleri tüm bunlara, hatta çok daha fazlasına halihazırda sahipti. [ROOT.GetCountry.GetNameNoFormatting] için de bunlar mümkündü, önlerinde bir engel yoktu.\n\nNe var ki hakikat bundan çok daha farklıydı ve o da bunun farkındaydı. İthal edilen her icat, yanında bir [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] vilayetine dönüşme riskini de beraberinde getiriyordu. Dengeyi nasıl kuracaktı?"
 lobby_events.10.a: "Batı ile yakın ilişkiler kurulursa çıkarlarımız için epey iyi olur."
