l_turkish:
 acceptance_events.1.t: "Yasak Aşk"
 acceptance_events.1.d: "Hükümdarın vârisi [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] [SCOPE.sCharacter('romeo').GetFullName], genç [SCOPE.sCulture('juliet').GetName] [SCOPE.sCharacter('romeo').GetCustom('getLover')] için aşkını ilan ederek bir skandala neden oldu."
 acceptance_events.1.f: "\"İnanabiliyor musunuz, Leydi Hill? Sessiz kalma nezaketini bile göstermemiş!\"\n\"Soyumuz ne olacak, Lord Dawson?\"\n\"Evet, peki ya çocuklar, Lord Dawson? Çocukları kimse düşünmüyor mu?\"\n\"Korkmayın Leydi Annesly. Eminim [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] müdahil olacaktır.\"\n\n\"Bu yazar, bizim şen şakrak [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] için cidden, çaresizce, körü körüne âşık diyor. Bu haberler hevesli [SCOPE.sCharacter('romeo').GetCustom('getLovers')] için stresli olsa da uzaklardaki [SCOPE.sCulture('juliet').GetName] halkının gözüne bir umut ışığı getireceği kesin.\""
 acceptance_events.1.a: "[SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] statüsüne uygun şekilde davransın."
 acceptance_events.1.b: "Maalesef, genç [SCOPE.sCharacter('romeo').GetCustom('getLover')] ortadan kayboldu."
 acceptance_events.1.c: "Sevmek ve sevilmenin önüne geçilmez."
