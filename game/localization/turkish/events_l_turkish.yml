 ig_leaders.6.t:0 "İktidar Oyunları"
 ig_leaders.6.d:1 "[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName] lideri [SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName], hükümette [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName] koltuğunu sağlama almak adına baş vilayette olağanüstü bir çaba sergiledi. Fakat bu "özgün" taktikler için ödüllendirilmeliler mi belli değil."
 ig_leaders.6.f:2 "[SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting] karargâhına giden sokakta yalnızca bir ışık var. İçeride de yalnız bir ışık yanıyor. Orada [SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullNameNoFormatting] şatafatlı akaju mobilyalar ve kadife yastıklar arasında dinleniyor. Lamba, Doğu'dan gönderilenlerle aynı.\n\n"Hedefe giden her yol mubahtır ve bizim yollarımız epey mubah."\n\nYanındaki davetkâr koltuğa çağırınca ona inanmamak zor."
 ig_leaders.6.a:1 "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName] bununla tanınacak."
 ig_leaders.6.b:1 "Aşkta ve savaşta her yol da mubah değildir."
