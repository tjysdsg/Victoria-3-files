 government_conflicts.1.t:0 "Görgü ve Eğitim"
 government_conflicts.1.d:1 "[SCOPE.gsInterestGroup('landowners_ig').GetName] ve [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] arasındaki fikir ayrılıkları hükümette çatışmalara sebep oluyor."
 government_conflicts.1.f:1 ""Eğer son yüzyılda yazılmış herhangi bir şey okumuş olsaydın argümanımı çok daha iyi anlardın!"\n\n"Eğitimsiz insanlara yazma öğretildiği bir dönemde yazılmış herhangi bir şeyi okumayı reddediyorum.""
 government_conflicts.1.a:0 "Mucitler, "neden"leri başkalarına bırakıp "nasıl"lara odaklanmalı."
 government_conflicts.1.b:0 "Soylular zamana ayak uyduramadıklarını kabullenmeli."
 government_conflicts.1.c:0 "Entelektüel ve soylu seçkinlerin birlikte çalışması gerekiyor."
 
 government_conflicts.2.t:0 "Şimdiye Kadarki Bütün Toplumlar"
 government_conflicts.2.d:1 "[SCOPE.gsInterestGroup('landowners_ig').GetName] ve [SCOPE.gsInterestGroup('trade_unions_ig').GetName] arasındaki fikir ayrılıkları hükümette çatışmalara sebep oluyor."
 government_conflicts.2.f:0 ""Benim zamanımda böylesine bir teklif karşılığında kellen giderdi."\n"O zaman dua et de bizim zamanımız geldiğinde ödeyeceğin bedel çok gelmesin.""
 government_conflicts.2.a:0 "Sendikalar ülkeye olan sadakatlerini göstermeli."
 government_conflicts.2.b:0 "Toprak Sahipleri işçilerin gücünü kabullenmeli."
 government_conflicts.2.c:0 "Sınıf çatışmasının bu hükümeti yıkmasına izin veremeyiz."
 
 government_conflicts.3.t:0 "İğne Deliğinden"
 government_conflicts.3.d:1 "[SCOPE.gsInterestGroup('devout_ig').GetName], [ROOT.GetCountry.GetAdjectiveNoFormatting] hükümetinde [SCOPE.gsInterestGroup('industrialists_ig').GetName] bulunduğu için rahatsız."
 government_conflicts.3.f:0 ""Biraz hüner, biraz emek ve biraz şansla herkesin zengin olabileceğini söylüyorsun. Demek ki, kendine inandığın sürece ne erdeme ne de başka bir inanca gerek var. Peki o zaman bu şartları karşılayanların açgözlülük ve maddiyatçılık dışında ortak yönü ne?""
 government_conflicts.3.a:0 "Başkasını yargılamayın ki, siz de yargılanmayasınız."
 government_conflicts.3.b:0 "Paranın gücü kontrol altında tutulmalı."
 government_conflicts.3.c:0 "Refah ve hayırseverlik düşmanımız değil dostumuz olmalı."
 
 government_conflicts.4.t:0 "İnanç ve Mantık"
 government_conflicts.4.d:1 "[SCOPE.gsInterestGroup('devout_ig').GetName] ve [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] arasındaki fikir ayrılıkları hükümette çatışmalara sebep oluyor."
 government_conflicts.4.f:0 ""İnsanın evrendeki ilahi takdiri anlamasını sağlayan şey mantıkken, kim mantığı inancın üstüne koyabilir?"\n"Anlayamadığınız şey, gözlerinizin bir kez açıldığında tekrar kapatılmasının zor olduğudur.""
 government_conflicts.4.a:0 "Geçmişte kalmış safsata hurafeler."
 government_conflicts.4.b:0 "Geleneklerden kaçınmak ukalalığın âlâsıdır."
 government_conflicts.4.c:0 "Bilim gerçekleri, inanç ahlakı belirler."
 
 government_conflicts.5.t:0 "Boş Vaatler"
 government_conflicts.5.d:1 "[SCOPE.gsInterestGroup('devout_ig').GetName], [ROOT.GetCountry.GetAdjectiveNoFormatting] hükümetinde [SCOPE.gsInterestGroup('trade_unions_ig').GetName] bulunduğu için rahatsız."
 government_conflicts.5.f:0 ""Yoksulluk insanlığı vurmuş vahim bir salgındır. Bu salgına şefkatli ve cömert yüreklerle karşılık verilmelidir. Tüm sıkıntılara katlandığımız gibi buna da katlanmak yerine bahtı açık olanlarla kavga etmek, yoksulluğun karşılığını bu hayatta aramak, insanı hidayetten uzaklaştırır.""
 government_conflicts.5.a:0 "Dünyadaki tüm sadakalar bile yoksulluğu çözemez."
 government_conflicts.5.b:0 "İşçi hareketi biraz daha alçakgönüllü olabilir."
 government_conflicts.5.c:0 "Aynı amaca giden yolda farklı yöntemler engel olmasın."
 
 government_conflicts.6.t:0 "Sokaktaki Vatandaş"
 government_conflicts.6.d:1 "[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName] ve [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] arasındaki fikir ayrılıkları hükümette çatışmalara sebep oluyor."
 government_conflicts.6.f:0 ""Sana radikal geliyor olabilir fakat teori okumuş olsaydın bir kusur bile bulman mucize olurdu."\n"Şirket işletirken öğrendiğim bir şey varsa o da iş hayatında kazandığın tecrübenin hayata geçirmeye çalıştığın en kusursuz teoriyi bile alt edeceğidir.""
 government_conflicts.6.a:0 "Teoriyi uygulamaya koymadan ilerleme kaydedilemez."
 government_conflicts.6.b:0 "Sözümona entelektüeller hadlerini bilmeli."
 government_conflicts.6.c:0 "İlerlemeye ihtiyacımız var fakat güvenli ve sağlam bir şekilde."
 
 government_conflicts.7.t:0 "Emek ve Emekçiler"
 government_conflicts.7.d:1 "[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName] ve [SCOPE.gsInterestGroup('trade_unions_ig').GetName] arasındaki fikir ayrılıkları hükümette çatışmalara sebep oluyor."
 government_conflicts.7.f:1 ""Etrafa zarar verip başkalarının ürettikleri şeylerden daha fazla pay istemekten başka yaptığınız bir iş yokken nasıl ciddiye alınmayı bekliyorsunuz?"\n"Eğer başkalarına emir yağdırarak bir şeyler ürettiğinizi sanıyorsanız bırakın ülkeyi, şirket yönetmeye bile layık değilsiniz.""
 government_conflicts.7.a:1 "İşçileri, işçiler yönetmeli."
 government_conflicts.7.b:0 "Başarının meyvesini, başarıyı kazananlar yemeyi hak eder."
 government_conflicts.7.c:0 "Önemli olan işi halletmek. Nasıl halledildiği önemli değil."
 
 government_conflicts.8.t:0 "Karanlık Şeytani Değirmenler"
 government_conflicts.8.d:1 "[SCOPE.gsInterestGroup('rural_folk_ig').GetName], [ROOT.GetCountry.GetAdjectiveNoFormatting] hükümetinde [SCOPE.gsInterestGroup('industrialists_ig').GetName] bulunduğu için rahatsız."
 government_conflicts.8.f:0 ""Bana, omuzlarımızdan yük alması gereken bunca fabrika ve makineler inşa edildiğinde dahi, yine koyunları biz güdecekmişiz, eti de onlar yiyecekmiş gibi geliyor.""
 government_conflicts.8.a:0 "İster beğen ister beğenme, sanayileşme bu dünyanın geleceğidir."
 government_conflicts.8.b:0 "Şehirde yaşayanları doyuranları unutmamalıyız."
 government_conflicts.8.c:0 "Fabrikalar ver çiftlikler [ROOT.GetCountry.GetName] için gelecekte de gerekecek."
 
 government_conflicts.9.t:0 "Ülke mi Sınıf mı?"
 government_conflicts.9.d:1 "[SCOPE.gsInterestGroup('trade_unions_ig').GetName], [ROOT.GetCountry.GetAdjectiveNoFormatting] hükümetinde [SCOPE.gsInterestGroup('armed_forces_ig').GetName] bulunduğu için rahatsız."
 government_conflicts.9.f:0 ""Hayatını ülkeni korumaya adadığını ilan ettikten sonra kendine söylediğin bu yalanın ne kadar saçma olduğunu ne zaman anlayacaksın? Adaletsizliğe karşı ayaklanan kardeşlerine silahlarını doğrulttuğunda mı yoksa tetiği çektiğinde mi?""
 government_conflicts.9.a:0 "Ordu huzuru korur. Huzuru bozanlar sonucuna katlanır."
 government_conflicts.9.b:0 "Kendi içindeki mücadele dışa verilen mücadeleden daha önemlidir."
 government_conflicts.9.c:0 "Umalım ki çatışma o kadar tırmanmasın."
 
 government_conflicts.10.t:0 "Fikir ve Eylem"
 government_conflicts.10.d:1 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName], [ROOT.GetCountry.GetAdjectiveNoFormatting] hükümetinde [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] bulunduğu için rahatsız."
 government_conflicts.10.f:0 ""Sürekli risk almaktan, cesur olmaktan ve hayal kurmaktan bahsediyorsun. Ne dediğinin farkında mısın? Yerlere düşmüş itibarından başka bir şeyini hiç riske attın mı?"
 government_conflicts.10.a:0 "Ahkâm kesme hakkını koruyan askerlere saygı duy."
 government_conflicts.10.b:0 "Görevini yap ve emirlere uy, asker."
 government_conflicts.10.c:0 "Bir ülkenin hem ordulardan hem de kötü fikirlerden korunması gerekir."
 
 government_conflicts.11.t:0 "Siyasal Ekonomi"
 government_conflicts.11.d:1 "[SCOPE.gsInterestGroup('trade_unions_ig').GetName] ve [SCOPE.gsInterestGroup('industrialists_ig').GetName] arasındaki fikir ayrılıkları hükümette çatışmalara sebep oluyor."
 government_conflicts.11.f:0 ""Sadece kendi vizyonun sayesinde değer ürettiğini mi sanıyorsun? Bu hezeyanlara inanmanın tek sebebi aşağıda emek veren elleri görmemendir."\n"Eğer yukarıdaki o hiç görmediğin akıllar olmasaydı o eller boş dururdu.""
 government_conflicts.11.a:0 "İlerlemeyi sermaye sağlar."
 government_conflicts.11.b:0 "Emeklerinin meyvelerini işçiler hak eder."
 government_conflicts.11.c:0 "Ortak hedefler için çıkar çatışmalarını bir kenara bırakmaya çalış."
 
 ig_petitions.1.t:0 "Demokrasi Çok mu Geldi?"
 ig_petitions.1.d:2 "Nüfuzlu [SCOPE.gsInterestGroup('landowners_ig').GetName] grubuna mensup adamlar, hükümete reform taleplerini iletti. Oy verme hakkının çok fazla kişiye, çok hızlı verildiğini düşünüyorlar ve hükümetin [SCOPE.sLaw('current_law_scope').GetName] kanununu geri çekmeyi değerlendirmesini istiyorlar."
 ig_petitions.1.f:0 ""Halk isterse kendilerinden üstün olanlara destek çıkabilir fakat işleri olmayan meselelere karışmamalılar.""
 ig_petitions.1.a:0 "Bu sorunlarını çözeceğiz."
 ig_petitions.1.b:0 "Oy verme hakkını kısıtlamak mı? Söz konusu dahi olamaz."
