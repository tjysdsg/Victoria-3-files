 commander_kept:0 "Komutan Kovulmadı"

 commander_events.5.t:0 "İlerleme İçin Verilen Savaş"
 commander_events.5.d:2 "[SCOPE.sCharacter('commander_invention').GetFullName] #bold mükerrer atış#! teknolojisini ilerletmenin bir yolunu buldu."
 commander_events.5.f:2 "[SCOPE.sCharacter('commander_invention').GetFullName] büyük bir özgüvenle gözlüğünü düzeltiyor.\n\n"Gayet basitti aslında. Sadece halihazırda kullanılan teknolojiyi gözlemledim ve bazı şeyleri değiştirebileceğimizi fark ettim."\n\nHer nasılsa bu konuşma tarzı, tavırlarını zarif gösteriyor; bir de tüfeği eline aldı mı kitleleri kendine hayran bırakmayı başarıyor. Ne büyük özgüven!" #I don't know how repeaters work
 commander_events.5.a:0 "Ateş gücüne odaklan."
 commander_events.5.b:0 "İsabetliliğe odaklan."

 law_events.1.t:0 "Vicdani Retçiler"
 law_events.1.d:1 "[SCOPE.gsInterestGroup('anti_conscription_ig').GetName], şiddete ahlaki veya dini sebeplerle karşı çıkan vatandaşların [SCOPE.sLaw('current_law_scope').GetName] kanunundan muaf tutulmaları gerektiğini savunuyor."
 law_events.1.f:0 ""Zorunlu askerlik, kölelikten başka bir şey değil. Hatta kendi ahlaki düşüncelerimize bakılmaksızın zorla diğer insanlara silah doğrultmamızı beklediği için köleliğin en kötü türlerinden.""
 law_events.1.a:1 "Vicdani retçiler asker almanın dışında tutulacak."
 law_events.1.b:0 "Herkes savaşacak."

 law_events.2.t:0 "Aydınlık Yollar"
 law_events.2.d:0 "Yeni kurulan polis teşkilatı, işlerini kolaylaştırmamız için sokakların aydınlatılmasını talep etti."
 law_events.2.f:0 ""Karanlık sokaklarda suçluları hep elimizden kaçırıyoruz. Ortam elverişli değilse görevimizi nasıl yerine getireceğiz?""
 law_events.2.a:0 "Işık zorunlu olmalı."
 law_events.2.b:0 "Çok külfetli."

 law_events.4.t:0 "Gizli Araştırma"
 law_events.4.d:0 "Gizli polis, $identification_documents$ araştırması yapmanızı talep etti."
 law_events.4.f:0 ""Yakaladığımız baş belalarının izini sürmek için daha iyi yöntemlere ihtiyacımız var. Üzerlerinde bir kimlik bulundursalardı işimiz çok daha kolay olurdu.""
 law_events.4.a:0 "Harika bir fikir."
 law_events.4.b:0 "Önceliğimiz bu değil."

 law_events.5.t:0 "Mutsuz Maden Sahipleri"
 law_events.5.d:0 "[SCOPE.sState('state_with_mine').GetName] vilayetinden birkaç maden sahibi, madencilik düzenlemelerinden muafiyet talep ediyorlar."
 law_events.5.f:0 ""İşçileri günde sadece 10 saat çalıştırarak kâr elde edebileceğimizi düşünmeniz akıl alır gibi değil. Tüm bu güvenlik önlemleri için harcadığımız ek masraflara değinmiyorum bile.""
 law_events.5.a:0 "Küçük bir muafiyetin zararı olmaz."
 law_events.5.b:0 "Düzenlemelerden kimse muaf olamaz."

 law_events.6.t:0 "Seküler Öğretiler"
 law_events.6.d:1 "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName], [SCOPE.sLaw('current_law_scope').GetName] kanununun geçmesinden memnun olmadıklarını belli ettiler. Eğitim ile dinin birbirinden ayrılması gerektiğini savunuyorlar."
 law_events.6.f:0 ""Çocuklarımızın beyni en başından beri yıkanıyorsa onlara nasıl işe yarar şeyler öğretebiliriz?""
 law_events.6.a:1 "Bunu değerlendireceğiz."
 law_events.6.b:0 "Söz konusu dahi değil."
 modifier_religious_schools_abolished_intelligentsia:1 "Dini Okulların Endişelerine Kulak Verildi"
 religious_schools_bad_modifier:0 "Dini Okullarla İhtilaflı"
 religious_schools_good_modifier:0 "Dini Okullar Desteklendi"

 #Make these specific to each expedition
 notification_expedition_progress_average_desc:0 "Mevcut keşif kazasız bir şekilde ilerliyor"
 notification_expedition_progress_average_tooltip:0 "Keşif sorunsuz bir şekilde ilerlemeye devam ediyor"
 notification_expedition_progress_average_name:0 "Mevcut Keşif"

 expedition_event_ongoing_tt:0 "Keşif devam ediyor."

 expedition_events.1.t:0 "Nijer Nehri'ni Haritalandırma Keşfi"
 expedition_events.1.d:0 "Nehirde seyahat etmek için birçok girişim olmuş olsa da nehrin tamamının nereden geçtiği hâlâ bir gizem. Nehrin yolunu haritalandırmak için bir keşif düzenleyelim mi?"
 expedition_events.1.f:2 ""Ticaret Topluluklarının üyeleri, kıtada ticaret faaliyetlerinin arttırılmasını ve [ROOT.GetCountry.GetAdjectiveNoFormatting] değerlerinin yayılmasını temel alan "Yeni Afrika" politikasının desteklenmesine duydukları ilgiyi ifade ettiler.\n\nNijer Nehri'ni bir ticaret yoluna çevirmenin gerekliliğini vurguladılar ve bu amaç için bir keşif gezisi önerdiler.""
 expedition_events.1.a:1 "Bu işe uygun birini tanıyorum."
 expedition_events.1.b:0 "Şimdi değil."

 expedition_events.2.t:0 "Lider Seçimi"
 expedition_events.2.d:1 "Güçlü adaylardan oluşan bir grup, keşfe liderlik etmek istediklerini belirtti. Ancak bu kararı verirken iyice düşünmeliyiz."
 expedition_events.2.f:1 "İlk gelen, güçlü bir izlenim bırakmaya hevesli olduğu gibi bir o kadar da yardım etmeye istekli olan, iyi giyimli, temiz yüzlü ve gencecik bir beyefendiydi. Kocaman gülümsemesi alımlı ve gözalıcıydı. Kimliğini uzatırken kibarca "Buyurun..." dedi."
 expedition_events.2.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.2.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.2.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"

 expedition_events.3.t:0 "Bütçe Seçimi"
 expedition_events.3.d:0 "Keşif için ne kadar bütçe ayrılsın?"
 expedition_events.3.f:0 ""Hür türlü engelle karşılaşabiliriz. Ne kadar bütçemiz varsa karşımıza çıkacaklara da o kadar hazırlıklı oluruz.""
 expedition_events.3.a:0 "Az bir miktar."
 expedition_events.3.b:0 "Orta halli bir miktar."
 expedition_events.3.c:0 "Büyük bir miktar."

 expedition_events.4.t:0 "Keşif Başlıyor"
 expedition_events.4.d:0 "Birkaç hafta süren hazırlık ve yolculuk sonrasında Nijer Nehri'nin haritasını çıkartmak için keşfe çıkan [SCOPE.sCharacter('expedition_leader').GetFullName] liderliğindeki ekip başlangıç noktasına vardı."
 expedition_events.4.f:1 ""Sabahın o erken saatlerinde akıntı azdı. İlk yeşillik belirtileri liman binalarının arasından mütevazı zümrütler gibi ortaya çıktığında buharlı teknemiz hızını yavaşlattı. Tuzlu havanın yerini yavaşça afrika biberi, anason tohumları ve karanfiller aldı. Çatılardan birinin üzerinde genç bir kız çamaşırlarını kurutuyordu.""
 expedition_events.4.a:0 "İleri!"

 expedition_events.30.t:0 "Yerel Rehberler"
 expedition_events.30.d:0 "Keşif ekibinin üyelerinden biri yakındaki yerleşkelerden birisinde durarak yerel rehber tutmamızı önerdi. Ekibin diğer üyeleri ise bunun fazla vakit alacağına dair endişelerini dile getirdi."
 expedition_events.30.f:1 ""Yaylalar gözle görülebildiğince uzanıyordu. Yorgun düşmüş keşif ekibimizin durup yolunu bulabileceği hiçbir dağ veya yükselti yoktu. Hiçbir şey. Sonra da sık orman geliyordu. Hep de sık orman vardı. Bazen de nehir (bazen)... Sonra yine sık orman. Zümrüt yeşili ipek, unutulmuş akıntıların üzerindeki ıslak çiçeklerin iştah açıcı, prizmatik pırıltıları...""
 expedition_events.30.a:0 "Harika bir fikir."
 expedition_events.30.b:0 "Hayır, rehber bulmak çok vakit alır."

 expedition_events.31.t:0 "Yerel Rehber Bulundu"
 expedition_events.31.d:0 "Birkaç saat içinde birkaç rehber bulundu ve ücrette anlaşıldı."
 expedition_events.31.f:1 ""Rehberler işlerini ve en önemlisi de nereye gittiklerini iyi biliyorlar.""
 expedition_events.31.a:0 "Harika haber."

 expedition_events.32.t:0 "Yerel Rehber Bulunamadı"
 expedition_events.32.d:0 "Çalılıklar arasında saatlerce mücadele verildikten sonra yerel bir rehber bulma fikrinden vazgeçildi ve tekrar nehir yatağını arama kararı verildi."
 expedition_events.32.f:0 ""Baştan sona kötü bir fikirdi.""
 expedition_events.32.a:0 "Bu olay keşifte gecikmeye sebep olacak."

 expedition_events.40.t:0 "Keşif Üyesi Boğuldu"
 expedition_events.40.d:0 "Geceleyin bir keşif üyesi tekneden düştü. Üyeyi arayabiliriz veya yolumuza devam edebiliriz."
 expedition_events.40.f:1 ""Önce çığlıklar duyuldu. Sonra boğulmaya başladı. Ve sudaki o uzun, dolgun leke. Çilek kompostosu veya ufuk çizgisinin net olup bulutların yıpranmış bandajlara benzediği şafağın son anları gibi kırmızı...\n\nGünler önce zoraki bir gülümsemeyle nehre doğru bakıp 'Pek iyi yüzme bilmem, ona göre,' demişti, 'neyse ki bitmek üzere.'""
 expedition_events.40.a:0 "Yola devam etmelerini söyle."
 expedition_events.40.b:0 "Derhal onu bulun!"

 expedition_events.41.t:0 "Keşifte Sıtma Sorunu"
 expedition_events.41.d:0 "Keşiften gelen son raporlara göre ekibin birkaç üyesi sıtmaya yakalanmış."
 expedition_events.41.f:1 ""Şafak vakti orada değillerdi. Adamlarımızın çoğu hâlâ çadırlarındaydı ve bana gelenler de onlara yaklaşmaktan bile korkuyordu. 'Hastalığı kaptılar efendim.' Siluetlerinin etrafındaki sisle kaplanmış hava bana bir hayaleti andırdı. Yüzleri ateşle titriyordu ve seslerinde can kalmamıştı.""
 expedition_events.41.a:0 "Yola devam etmelerini söyle."
 expedition_events.41.b:0 "Bir süre dinlenmelerini söyle."

 expedition_events.50.t:0 "Nehirde Saldırı"
 expedition_events.50.d:0 "Keşif ekibi nehirde ilerlerken yerliler tarafından saldırıya uğradılar."
 expedition_events.50.f:2 ""'Dikkat edin efendim!' Keskin bir ses ekibin gürültüsünü susturdu. Kafamın hemen yanındaki ahşap duvara sıkışmış bir ok titriyordu. 'Eğilin! Herkes eğilsin!'\n\nBir dizi asker sık ormanın girişinde duruyor, muhafız heykelleri gibi mızraklarla yaylar tutup doğrudan bizi hedef alıyorlardı. Dikkatli hareketleri, yavaşça ayaklarını sürerek yürümeleri... Topraklarına izinsiz girmiştik. Ekiptekilerin 'Eğilin!' diye bağırdıklarını duydum.""
 expedition_events.50.a:0 "Savaşın."
 expedition_events.50.b:0 "Kaçın!"

 expedition_events.51.t:0 "Başarılı Savunma"
 expedition_events.51.d:0 "Keşif ekibi saldırıya karşı kendisini başarılı bir şekilde savundu."
 expedition_events.51.f:0 ""İlkel silahları tüfeklerimizin karşısında duramadı.""
 expedition_events.51.a:0 "Elinize sağlık."

 expedition_events.52.t:0 "Başarısız Savunma"
 expedition_events.52.d:0 "Keşif ekibi saldırıya karşı kendisini savunamadı ve çekilmek zorunda kaldı."
 expedition_events.52.f:0 ""Engel olmaya çalıştık ama sayıları çok fazlaydı. Nehirden aşağıya doğru kaçmadan önce birkaç adamımızı kaybettik.""
 expedition_events.52.a:0 "Yazık oldu."

 expedition_events.53.t:0 "Taktiksel Geri Çekilme"
 expedition_events.53.d:0 "Keşif ekibi arkalarına bile bakmadan bölgeyi terk etti."
 expedition_events.53.f:0 ""Kaçmak için acele ettik ve nehrin bir kolundan döndük. Yanlış olsa da güvenli olan tek yol oydu.""
 expedition_events.53.a:0 "En azından herkes hâlâ hayatta."

 expedition_events.60.t:0 "Keşif Filmi"
 expedition_events.60.d:0 "Keşif ekibinin bir üyesi bir gün mola vererek bölgedeki vahşi doğanın filmini çekmek istiyor."
 expedition_events.60.f:1 ""Çamurlu evler doğrudan nehirden çıkartılmış çikolatalı pudingler gibi belirdi. Genç bir kızın uzun saçları gibi örülü akıntılar, bataklıklar, büyük göller. Nehir kenarındaki yeşillikler siluetlerini şeffaf bir nane katmanı gibi gizlemişti. Su her yerdeydi... kendimize ait özel bir okyanus gibi.""
 expedition_events.60.a:0 "İyi fikir."
 expedition_events.60.b:0 "Buna ayıracak vaktimiz yok."

 expedition_events.70.t:0 "Keşif Sırasında Dizanteri"
 expedition_events.70.d:0 "Keşiften gelen son raporlara göre ekibin birkaç üyesi dizanteriye yakalanmış. Hatta bir kişi ölmüş."
 expedition_events.70.f:0 ""Ekibin yarısının ikide bir ihtiyacını gidermesi gerektiği için neredeyse hiç ilerleyemiyoruz.""
 expedition_events.70.a:0 "Yola devam etmelerini söyle."
 expedition_events.70.b:0 "Bir süre dinlenmelerini söyle."

 expedition_events.80.t:0 "Suaygırı Görüldü"
 expedition_events.80.d:0 "Nehrin ötesinden bir suaygırı görüldü. Kürek çekerek yanından geçmek yerine yolumuzdan çekilmesini beklemek daha güvenli olabilir."
 expedition_events.80.f:0 ""Tombul görünüşü çok neşeli bir hayvanmış gibi görünmesine sebep olabilir ama bu sizi kandırmasın; suaygırları acımasız canavarlardır.""
 expedition_events.80.a:0 "Yanından geçmeye çalışacağız."
 expedition_events.80.b:0 "Bekleyeceğiz."

 expedition_events.81.t:0 "Suaygırı Saldırısı"
 expedition_events.81.d:1 "Daha önce görülen suaygırı keşif teknelerinden birisine vurarak onu alabora etti. İki keşif ekibi üyesi öldü ve bazı teçhizatlar kayboldu."
 expedition_events.81.f:0 ""Her şey çok çabuk gelişti. Canavar tekneyi alabora etmek için çaba bile sarf etmedi. Bazılarımız şanslıyken diğerlerinin şansı bizimki kadar yaver gitmedi.""
 expedition_events.81.a:0 "Yazık oldu."

 expedition_events.82.t:0 "Suaygırı Uyuyor"
 expedition_events.82.d:1 "Nehirde ilerlerken suaygırı hareket bile etmedi ve kazasız belasız yanından geçip yolumuza devam ettik. Hayvanın gözleri bizim varlığımıza kayıtsız kaldı."
 expedition_events.82.f:0 ""Ne kadar büyüleyici bir hayvan.""
 expedition_events.82.a:0 "Şükürler olsun."

 expedition_events.83.t:0 "Suaygırı Yoldan Çekildi"
 expedition_events.83.d:0 "Ekip birkaç saat bekledikten sonra suaygırı yoldan çekildi."
 expedition_events.83.f:0 ""Bu küçük gecikme günışığını kaçırmamıza sebep olacak. Buraya kamp kurmamız gerekecek.""
 expedition_events.83.a:0 "Rahatlatıcı bir gelişme."

 expedition_events.90.t:0 "Yolda Kalanların Mezarları"
 expedition_events.90.d:0 "Keşif ekibi nehrin kenarına kazılmış birkaç mezarla karşılaştı. Mezarlara bırakılan eşyalardan anlaşıldığı üzere daha önce burayı keşfe çıkanların kalıntıları olmalı."
 expedition_events.90.f:1 ""Küçük bir çerçevede bir çocuğun tozla kaplı bir fotoğrafı. Çerçevenin arkasında tanıdık bir isim yazılı. Sarı bir saç lülesi bulunan bir röliker. Nezaket gösterip okumaktan kaçındığımız bir günlüğün birkaç sayfası. Bir mektup. Belki de almalıyız. Henüz bitirilmemiş. Adamlardan biri sessizce konuşuyor, 'Onu tanıyordum.' Mektubu alıyor ve katlayıp cebine koyuyor.\n\nBurada bile canlı, gür seslerini duyabiliyorum. 'Kaynağı bir ay olmadan bulacağız!' Evet, burada bile.""
 expedition_events.90.a:0 "Üzücü bir manzara."

 expedition_events.100.t:0 "Kaçırılma"
 expedition_events.100.d:0 "Kulağımıza gelen haberlere göre [SCOPE.sCharacter('expedition_leader').GetFullName] dahil keşif ekibinin birkaç üyesi fidye isteyen yerli bir kral tarafından kaçırıldı."
 expedition_events.100.f:1 ""Gece görülen ışık genellikle iyiye işaret olmaz. O insanlara bataklık hayaletlerini, bataklık ışıklarını, onları ölüme götüren tehlikeli yaratıkları anlattıran çağdışı hayal gücü hatalı değildi.\n\nBir meşale fenere dönüştü, fener de bir adama. Adam düzinelere dönüştü ve hemen ardından bizi ele geçirdiler. Tüfeklerinin metalleri de gece vakti parlıyordu, bu şartlarda onlara karşı koyamazdık.""
 expedition_events.100.a:0 "Fidyeyi ödeyeceğiz."
 expedition_events.100.b:0 "Kendi başlarının çaresine bakmaları gerekiyor."
 expedition_leader_kidnap_modifier:0 "Keşif Lideri Fidyesi"

 expedition_events.101.t:0 "Kaçırılan Ekip Serbest Bırakıldı"
 expedition_events.101.d:0 "Fidye ödemeleri yapıldıktan sonra ekip zarar görmeden serbest bırakıldı. Hatta gidecekleri yolu bile tarif ettiler."
 expedition_events.101.f:0 ""Çok hoş bir tecrübe değildi ama kavrulmuş tatlı patatesle karnımızı doyurduk ve bize genel olarak iyi davrandılar.""
 expedition_events.101.a:0 "Harika."

 expedition_events.102.t:0 "Kaçırılan Ekip Kaçtı"
 expedition_events.102.d:0 "Fidyeyi ödemememize rağmen ekibin bazı üyeleri kaçarak kendilerini kurtardı fakat üyelerin çoğu geride kaldı."
 expedition_events.102.f:1 ""Islak taşlara bastığımız soğuk hücrelerde bekledik. Bizi tek kelime etmeden beslediler ve onlara rüşvet teklif etmemize fırsat bırakmadan gittiler. En karanlık saatlerde bir kavga çıkardılar. Adamlarımızdan biri gece vardiyası hakkında kavga ettiklerini söyledi. Bir de para. Kapı tekrar açıldığında sonunda kaçtık.""
 expedition_events.102.a:0 "Yapacak bir şey yok."

 expedition_events.110.t:0 "Liderin Ölümü"
 expedition_events.110.d:1 "Küçük bir çatışma sırasında bir mermi bacağına saplandı. Yaranın kendisi çok kötü olmasa da enfeksiyon çok fenaydı. [SCOPE.sCharacter('expedition_leader').GetFullName] yeni lider olarak görevi devraldı."
 expedition_events.110.f:1 ""Sıcaklık beni şaşırttı. Acı da öyle. Vurulduğumda yürüyemiyordum, sonrasında da yürüyemeyeceğimi biliyordum. Yaptıklarımı yazmam için bu son fırsatım. Marco Polo gibi yatağımda uzanıp görünmez şehirlerden, ebedi mucizelerden bahsediyorum. Gördüklerime kimse inanmaz. Bu yüzden üzülüyorum. Aklı yerinde bir adam olarak kalemimi durdurmalıyım.\n\nSık ormanlar tıpkı bir mermi gibi sizi şaşırtabilir ama şair der ki 'Bilge oldukça sonunda yolculuğun ne anlama geldiğini anlarsın.'""
 expedition_events.110.a:0 "Ümit edelim de yeni lider işinin ehli olsun."

 expedition_events.11.t:0 "Başarılı Keşif"
 expedition_events.11.d:0 "[SCOPE.sCharacter('expedition_leader').GetFullName], eve zaferle döndü ve Nijer Nehri'nin yolu ve döküldüğü noktanın haritası çıkarıldı."
 expedition_events.11.f:1 ""Hep yoğun bir mutluluk yaşayacağımı hayal ederdim. O kadar parlak ve gürültülü bir mutluluk ki neredeyse duyulacak türden. Bütün nehirler burada birleşiyor. Belki de güçlü bir su akıntısı, görmezden gelinemeyecek kadar bariz bir güç bekliyordum.\n\nAncak Nijer küçük akıntılara ayrılıp neredeyse kimliğini kaybediyordu. Hangisi gerçek nehirdi? Hepsi gerçek nehirler olmaz mıydı? Belki de hiçbiriydi. Theseus'un gemisi gibi, bir şey benliğini ne zaman kaybeder?""
 expedition_events.11.a:1 "Harika haber!"

 expedition_events.12.t:0 "Başarısız Keşif"
 expedition_events.12.d:0 "Aylarca yeni haber almadıktan sonra Nijer Nehri'nin kaynağını bulma keşfinin başarısız olduğu, [SCOPE.sCharacter('expedition_leader').GetFullName] ve ekibinin hayatını kaybettiği netleşti."
 expedition_events.12.f:1 ""Bence içten içe hepimiz bunun yaşanacağını biliyorduk. Şimdi bile nehir ağzına ulaşmaktan bahsediyoruz. 'Sadece birkaç gün daha,' diyoruz ve devam ediyoruz. Başta birkaç adam kumanyaları konuşuyordu. Şimdi konuşmayı bıraktılar. Nehri uzun zaman önce kaybettik. 'Sadece birkaç gün daha.'""
 expedition_events.12.a:0 "Kahrolsun!"

 civil_war_events.1.t:0 "Ayrılıkçılar Üstün Geldi"
 civil_war_events.1.d:1 "Karamsar beklentilerimize rağmen ulusal soydaşlarımız kendi bağımsızlık mücadelelerini bizim yardımımız olmadan kazandılar."
 civil_war_events.1.f:1 ""Ulusun ruhu ikiye bölündü! Topraklarımızın arasında bulunan sınır, halkımızın kalbinde derin bir kesiktir. Artık birleşme zamanının geldiği herkes için aşikârdır!""
 civil_war_events.1.a:0 "Ülkeyi ilhak et."
 civil_war_events.1.b:0 "Onları yalnız bırak."

 diplomatic_events.1.t:0 "Egemenliğin İhlali"
 diplomatic_events.1.d:1 "[SCOPE.sC('initiator').GetName] tarafından gönderilen, [SCOPE.sC('target_country').GetName] için yazılan ve [SCOPE.sW('war').GetName|v] cephelerinde yanlarında savaşmalarına dair ültimatomun cevabı geldi.\nÜltimatomu reddederek [SCOPE.sW('war').GetLeaderOfOppositeSide( SCOPE.sC('initiator') ).GetName] tarafında savaşa girdiler!\nNe yapacağız?"
 diplomatic_events.1.f:1 "Şömineden gelen duman, günbatımının da yaklaşmasıyla ofisin pencerelerini soluk bir dumanla lekelemeye yetiyor. Sokak lambaları birer birer yanmaya başlarken iki adamın bakışlarına endişe hâkim.\n\n"Lambalar bütün dünyada sönüyor, biz de hayatımız boyunca bir daha yandıklarını görmeyiz artık.""
 diplomatic_events.1.a:1 "[SCOPE.sC('target_country').GetName] yardımı hak ediyor!"
 diplomatic_events.1.b:0 "Bizi ilgilendirmez."
 violate_sovereignty_tt:0 "[SCOPE.sC('target_country').GetName] savunmasında [Concept('concept_war', 'Savaşa')] katıl."

 cultural_homeland_events.1.t:0 "Haksız Suçlama"
 cultural_homeland_events.1.d:0 "[SCOPE.sCulture('state_majority_culture').GetName] bazı kişiler [SCOPE.sState('culture_state').GetName] vilayetindeki kötü hayat koşullarının suçunu [SCOPE.sCulture('state_minority_culture').GetName] komşularına atıyor."
 cultural_homeland_events.1.f:0 ""Her işi bizim kaptığımızı, adil bir ücret almalarına engel olduğumuzu söylüyorlar fakat biz de en az onlar kadar sıkıntı çekiyoruz.""
 cultural_homeland_events.1.a:0 "Hep birlikte yaşamayı öğrenmeliyiz."
 cultural_homeland_events.1.b:0 "Görmezden gel."

 cultural_homeland_events.10.t:0 "Karalayıcı Makale"
 cultural_homeland_events.10.d:0 "[SCOPE.sState('culture_state').GetNameNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('newspaper_type')] adında bir gazete orada yaşayan [SCOPE.sCulture('state_minority_culture').GetName] halkı hakkında yobazca bir makale yayımladı. Makaleye engel olabilir veya yayımlanmasına izin verebiliriz."
 cultural_homeland_events.10.f:0 ""Aşağılık yalanlardan başka bir şey değil. Fakat makaleleri okuyanlar için bunun bir önemi yok. Bunlara inanacaklar.""
 cultural_homeland_events.10.a:0 "Engelle."
 cultural_homeland_events.10.b:0 "Görmezden gel."

 cultural_homeland_events.20.t:0 "Haksız Yere Giriş Yasaklandı"
 cultural_homeland_events.20.d:0 "[SCOPE.sState('culture_state').GetName] vilayetindeki [SCOPE.sCulture('state_minority_culture').GetName] halkının, [SCOPE.sCulture('state_majority_culture').GetName] insanlar tarafından belli işletmelere girmesi engelleniyor."
 cultural_homeland_events.20.f:1 ""Yıllardır bu dükkâna giderdim! Birdenbire artık benim gibilerin istenmediğine dair bir tabela koymaları da ne demek oluyor?""
 cultural_homeland_events.20.a:1 "Kimse yasaklanmamalı."
 cultural_homeland_events.20.b:1 "Esnaf istediğine satış yapar, istediğine yapmaz."

 cultural_homeland_events.30.t:0 "Önyargılı İşverenler"
 cultural_homeland_events.30.d:0 "[SCOPE.sCulture('state_minority_culture').GetName] halkı, bazı [SCOPE.sCulture('state_majority_culture').GetName] işverenlerin önyargılarından dolayı [SCOPE.sState('culture_state').GetName] vilayetinde iş bulmakta zorlanıyor."
 cultural_homeland_events.30.f:0 ""Depoda bir işe başvurmaya gittim. Bana ters ters bakıp bu işin 'benim gibiler' için olmadığını söylediler.""
 cultural_homeland_events.30.a:0 "Herkesin çalışmaya hakkı var."
 cultural_homeland_events.30.b:1 "Kimi işe alıp almayacağına patronlar karar verir."

 cultural_homeland_events.40.t:0 "[SCOPE.sCulture('state_minority_culture').GetName] Halkına Yapılan Zulüm"
 cultural_homeland_events.40.d:0 "[SCOPE.sCulture('state_minority_culture').GetName] işletmeleri ve evleri [SCOPE.sState('culture_state').GetName] vilayetlerinde [SCOPE.sCulture('state_majority_culture').GetName] kişilerin saldırısı altında."
 cultural_homeland_events.40.f:1 ""Dükkânlarımızın camlarına üzerinde not olan taşlar attılar. Notta 'evine dön' yazıyordu ama benim buradan başka bir evim yok.""
 cultural_homeland_events.40.a:1 "Bu barbarlık sona ermeli."
 cultural_homeland_events.40.b:1 "Elimiz kolumuz bağlı... bazı sebeplerden dolayı."

 cultural_homeland_events.50.t:0 "[SCOPE.sCulture('state_minority_culture').GetName] Halkına Karşı Şiddet"
 cultural_homeland_events.50.d:0 "[SCOPE.sCulture('state_minority_culture').GetName] halkı, [SCOPE.sState('culture_state').GetName] vilayetindeki [SCOPE.sCulture('state_majority_culture').GetName] halkının bazı mensupları tarafından saldırıya uğruyor ve öldürülüyorlar. "
 cultural_homeland_events.50.f:1 ""Bir isyan çıktı. Gerçi isyan demek az kalır. Evden eve dolaşıp önlerine geleni soydular, dövdüler, hatta öldürdüler.""
 cultural_homeland_events.50.a:1 "Düzen ve ahlak tekrar sağlanmalı!"
 cultural_homeland_events.50.b:1 "Korkarım ki yapabileceğimiz bir şey yok."

