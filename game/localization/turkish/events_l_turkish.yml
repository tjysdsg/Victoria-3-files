 ig_petitions.13.t:1 "Eğitim Kısıtlandı"
 ig_petitions.13.d:1 "[SCOPE.gsInterestGroup('trade_unions_ig').GetName] temsilcileri, hükümetle irtibata geçerek [SCOPE.sLaw('current_law_scope').GetName] kanununun geçmesinin onları hayal kırıklığına uğrattığını bildirdiler."
 ig_petitions.13.f:2 ""Çocukları da yanlarındaydı. Yüce [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], çocuklardan neden nefret ettiğimi hatırlamış oldum. Çok gürültülüler, başım şişti. Bunları hiçbir eğitim adam edemez, orası kesin.\n\n'Evet, evet, sizi anlıyoruz, kesinlikle anlıyoruz. Masanın öbür tarafında durun lütfen, talebinizi işleme alıyoruz.'\n\n#italic Of...#!.""
 ig_petitions.13.a:1 "Devam etmeden önce bu insanları sakinleştirmeliyiz."
 ig_petitions.13.b:1 "Kamuoyu görüşlerinin kararlarımıza etki etmesine izin veremeyiz."
