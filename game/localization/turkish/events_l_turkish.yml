 ig_petitions.10.t:1 "Evlatlarımızı Eve Getirin!"
 ig_petitions.10.d:1 "[SCOPE.gsInterestGroup('rural_folk_ig').GetName] çoktan sıradaki hasadı düşünmeye başladı. Askere alımlar düzenli olarak en kuvvetli gençleri en çok ihtiyaç duyuldukları zamanda tarlalardan çekip koparıyor. Bir temsilciler grubu gelerek [SCOPE.sLaw('current_law_scope').GetName] kanununun durdurulmasını istedi."
 ig_petitions.10.f:1 "Kuvvetli elleri terlemiş, bazen de titriyor. "Hayır, hayır, yanlış anlamışsınız efendim, biz gayet sakiniz ancak endişelenmiyor da değiliz. Sakiniz ama endişeleniyoruz."\n\nSavaşların hiçbir zaman iyiye gitmediğini ama aynısının hasatları için de geçerli olması gerekmediğini söylüyorlar."
 ig_petitions.10.a:2 "Bu şikâyetlerini göz önünde bulunduracağız."
 ig_petitions.10.b:0 "Tarla ekecek ellerden çok, orduda tüfek tutacak ellere ihtiyaç var."
