 ig_petitions.4.d:1 "[SCOPE.gsInterestGroup('devout_ig').GetName] müritleri hükümetin inançlarını devletin asıl dini olarak benimseme ve resmen bir [SCOPE.sLaw('current_law_scope').GetName] yürürlüğe koyma çabasını desteklediklerini açıkladılar."
 ig_petitions.4.f:1 ""Gecenin en karanlık anında pirüpak kendini gösteren iman, sürekli değişen ama ebediyen yanan bir mum gibi parıldar. Bir an sarı, bir an turuncu, kırmızımsı... Bize başka hangi işaret yol gösterebilir ki? Rahip hep böyle ateşli konuşur. Bütün bedeni konuşmanın heyecanıyla sarsılıyor, yüzü gittikçe daha da aydınlanıyor!""
 ig_petitions.4.a:1 "Bu davamıza çok yardımcı olacak."
 ig_petitions.4.b:1 "[SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting] nüfuzunu fazla arttırmamalı."
