 ig_petitions.22.t:1 "Vatandaş Olma Kanunları"
 ig_petitions.22.d:1 "[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName] üyeleri hararetli bir şekilde [SCOPE.sLaw('current_law_scope').GetName] kanununa verdikleri desteği ifade ettiler. Kanundan yana makaleler yazıyorlar."
 ig_petitions.22.f:1 ""Bir Ülkeyi Yönetmenin En Basit, En Pratik ve En Etkili Yolu"\n\n"Ülkenin iyiliği için yurttaşların tek bir bütün halinde bulunması çok önemlidir. Bu biraz kek yapmaya benzer; haddinden fazla yumurta, tuz ya da su eklersek hamur çok gevşek hale gelebilir, hatta vıcık vıcık olabilir. Başka bir deyişle, iyi bir kek yapmak için ölçüyü de iyi ayarlamak gerekir.""
 ig_petitions.22.a:0 "Vatandaşlık için daha sıkı kısıtlamalar yerinde bir karar olur."
 ig_petitions.22.b:0 "Hayır, herkes [ROOT.GetCountry.GetAdjectiveNoFormatting] olabilir!"
