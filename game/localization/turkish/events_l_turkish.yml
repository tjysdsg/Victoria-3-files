 ig_petitions.19.t:0 "Ulusa Hizmet"
 ig_petitions.19.d:2 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] subayları yeni [SCOPE.sLaw('current_law_scope').GetName] kanununun çıkarılmasını desteklediklerini belirttiler. Ancak bu kanunun ordunun genel kalitesini düşüreceğinden endişe edenler de var."
 ig_petitions.19.f:1 ""Bu subayların farklı bir havası var. Herkes bunu söylüyor. Herkes derken, kırsalda yaşayan kadınları kastediyorlar. Özellikle de genç olanları. Birinin yeğeni subaylardan biriyle kaçmış, ortaya çıkan skandal baş vilayette bile duyulmuştu. Kızın amcası kontmuş."\n\nAskerler, tarlaları çevreleyen parmaklıklara yaslanarak izliyorlar. Gözleri dalıp gidiyor; sonuçta dedikodu lüks bir eğlence."
 ig_petitions.19.a:1 "Daha çok asker, daha çok askerdir."
 ig_petitions.19.b:1 "Sağlam bir ordu kurmak için yatırım yapmalıyız."
