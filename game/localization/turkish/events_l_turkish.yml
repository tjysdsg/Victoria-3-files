 ig_leaders.4.t:0 "Diplomasi Turu"
 ig_leaders.4.d:0 "[SCOPE.sCharacter('charismatic_leader').GetFullName] tarafından yönetilen iktidardaki [SCOPE.gsInterestGroup('charismatic_ig').GetName] reklam amaçlı büyük bir tur planladı. Yurtiçine mi yoksa yurtdışına mı odaklanılacağı son dakikaya bırakıldı fakat [SCOPE.gsInterestGroup('charismatic_ig').GetName], kendisi için mi yoksa ülkenin tamamı için mi çalışacak bilinmiyor."
 ig_leaders.4.f:0 ""Eğer güzel bir amaç içinse birazcık kendi reklamını da yapmasında bir sorun yok.""
 ig_leaders.4.a:0 "Tur, [SCOPE.gsInterestGroup('charismatic_ig').GetName] için destek toplamalı."
 ig_leaders.4.b:0 "Tur, [ROOT.GetCountry.GetName] için destek toplamalı."
 
 ig_leaders.5.t:0 "Ya Ben Ya Onlar"
 ig_leaders.5.d:3 "İktidardaki [SCOPE.gsInterestGroup('smug_ig').GetName] grubunun lideri [SCOPE.sCharacter('smug_leader').GetFullName], koalisyon ortaklarıyla uzlaşmaktan bunaldı. İşbirlikçiler emirlerine uymazsa değişikliklerini asla onaylamamakla tehdit etti."
 ig_leaders.5.f:1 ""Liderler bunun içindir, değil mi? Ben liderlik ederim, siz peşimden gelirsiniz. Bence gayet basit. Liderlik etmek isteseler kendileri lider olurlardı ama sanırım başka kimse bunu yapabileceğini düşünmedi.\n\nYa dediğim olur ya da çekip gidersiniz!""
 ig_leaders.5.a:1 "Ne gülünç söz."
 ig_leaders.5.b:1 "Pekâlâ, öncü güç [SCOPE.gsInterestGroup('smug_ig').GetName] olacak."
