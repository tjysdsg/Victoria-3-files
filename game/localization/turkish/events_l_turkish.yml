 commander_events.4.t:0 "Toplu Gösteri"
 commander_events.4.d:0 "[SCOPE.sCharacter('arguing_commander_one').GetFullName] bize bir bildirimde bulunarak [SCOPE.sCharacter('arguing_commander_two').GetFullName] hakkında şüphe uyandıran bazı şeyler söyledi ve kovulmasını talep etti."
 commander_events.4.f:1 ""Böyle aşağılık bir insanla aynı kurumda olmanın düşüncesi bile beni rahatsız ediyor. Mevzubahis şahsın davranışları ikimizin de giydiği üniformaya kara bir leke sürmektedir. Bu makamdaki bir kişinin bu davranışları kesinlikle kabul edilemez. Bir gün dahi bu kişiyle birlikte çalışmak istemiyorum.""
 commander_events.4.a:0 "[SCOPE.sCharacter('arguing_commander_two').GetFullName] makamından ayrılamaz."
 commander_events.4.b:0 "[SCOPE.sCharacter('arguing_commander_two').GetFullName] derhal eşyalarını toplasın!"
 commander_events.4.b.tt:0 "[SCOPE.sCharacter('arguing_commander_two').GetFullName] kovulur."
