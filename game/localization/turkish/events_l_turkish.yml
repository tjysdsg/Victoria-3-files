 ig_petitions.7.t:0 "İfade Özgürlüğü"
 ig_petitions.7.d:2 "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName] grubunun lideri [SCOPE.sCharacter('intelligentsia_leader').GetFullName], hükümetin [SCOPE.sLaw('current_law_scope').GetName] kanununu çıkarma çabalarını açıkça destekledi. Ancak bunu yalnızca kendi çıkarı için yaptığını düşünenler de var."
 ig_petitions.7.f:1 "Bilgin, sabahtan beri o kadife kaplı sandalyede oturuyor. Doğuda olup bitenler hakkında mırıldanıyor. Doğuda her zaman bir şeyler oluyor.\n\n"Konuşmayı yasaklamak insanların konuşmasını değil, doğrudan insanları durdurur.""
 ig_petitions.7.a:1 "Gerekli desteği gördüğünden emin olmalıyız."
 ig_petitions.7.b:1 "Hukuku bir kişi özelinde düşünemeyiz."
