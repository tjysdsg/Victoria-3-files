 expedition_events.410.t:1 "Panama Kıstağı Bölge Keşfi Tamamlandı"
 expedition_events.410.d:1 "Panama Kıstağı bölge keşfimiz tamamlandı. Atlantik ve Pasifik okyanuslarını bağlayacak bir kanal inşa etmenin mümkün olduğunu doğruladık."
 expedition_events.410.f:1 ""Atlantik ve Pasifik arasında daha hızlı bir rota uzun bir süreden beri hayal ediliyordu. Artık bu hayali gerçekleştirebiliriz.""
 expedition_events.410.a:0 "Çok güzel!"

