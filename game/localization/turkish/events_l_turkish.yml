 neighbor_events.1.t:0 "İnancın Sınırı Yoktur"
 neighbor_events.1.d:1 "[SCOPE.gsInterestGroup('devout_ig').GetName], ortak dinimize olan bağlarımız aracılığıyla [SCOPE.sC('neighbor_country').GetName] ile ilişkilerimizi geliştirmek istiyor."
 neighbor_events.1.f:0 "Yan tarladaki karıklarda diz çökmüş [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] çiftçiyi görünce bir an durdu ve alnını sildi.\n\nŞaşkın bir şekilde gözünün kenarıyla baktığında adamın kendisini duaya kaptırdığını fark etti. Şimdiye kadar anlamış olması gerekirdi ama aralarındaki ortak nokta aklının ucundan bile geçmemişti. Bu ortak nokta, zor geçen yıllar ve her şeyin düzeleceğine dair ortak inançlarıydı."
 neighbor_events.1.a:0 "Farklarımıza rağmen ortak değerlerimizi yüceltmeliyiz."
 neighbor_events.1.b:0 "Biz önce [ROOT.GetCountry.GetAdjectiveNoFormatting] milletindeniz, sonra [ROOT.GetCountry.GetStateReligion.GetName] dinindeniz!"
 notification_neighbor_events_1_tooltip:0 "#header $notification_neighbor_events_1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_neighbor_events_1_desc$"
 notification_neighbor_events_1_name:1 " [SCOPE.sC('originator').GetName] ile [concept_relations] gelişti"
 notification_neighbor_events_1_desc:1 "[SCOPE.sC('originator').GetName], ortak [SCOPE.sC('originator').GetStateReligion.GetName] inancımızı vurgulayarak [Concept('concept_relations', 'İlişkilerimizi')] geliştirdi."
 
 neighbor_events.2.t:0 "Barış İstiyorsan"
 neighbor_events.2.d:1 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName], kötü ilişkilerimiz dolayısıyla [SCOPE.sC('neighbor_country').GetName] ile daha katı bir dış politika yürütmemizi öneriyor."
 neighbor_events.2.f:0 ""Eğer söylediklerinin yarısı bile doğruysa seni o sınırın yakınına dahi yollayamam," dedi kadın, "Ama bence söylediklerin doğru değil."\n"Anne, sen bize hep [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] güveni hak etmez derdin. Neden sınırlarımıza saygı duyacaklarına güveniyorsun? Kimse kendi çocuğunu yollamak istemez çünkü tehlikenin farkındadırlar. İşte tam da bu yüzden bunu yapmamız gerekiyor.""
 neighbor_events.2.a:0 "Nezakete yer yok. Karşındaki düşmandır."
 neighbor_events.2.b:0 "Birbirimizi sevmesek de olayları tırmandırmaya gerek yok."
 if_you_want_peace_bad_modifier:0 "Pasif Duruş"
 
 neighbor_events.3.t:0 "Bütün Ülkelerin İşçileri"
 neighbor_events.3.d:1 "[SCOPE.gsInterestGroup('trade_unions_ig').GetName] dahilindeki enternasyonalist duygular, [SCOPE.sC('neighbor_country').GetName] sınırları içindeki işçilerle iletişim kurma önerisine sebep oldu."
 neighbor_events.3.f:0 ""Nasıl onun gibi birisini evimize davet edersin aklım almıyor! Dünyanın dört bir köşesinden gelen herkesi ağırlayacak mıyız?"\n"Benim madendeki can güvenliğim her gün bu adama emanet. Bizi madenlere tıkan [ROOT.GetCountry.GetAdjectiveNoFormatting] şerefsizler yerine canımı emanet ettiğim bu adamı evime misafir etmeyi yeğlerim.""
 neighbor_events.3.a:0 "Önce sınıf sonra millet!"
 neighbor_events.3.b:0 "Yerli olmayan bu değerler yitip gidecek."
 
 neighbor_events.4.t:0 "Sınır Ötesi Yatırımlar"
 neighbor_events.4.d:1 "[ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('industrialists_ig').GetName], komşu [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] sanayisine yatırım yapmak istiyor."
 neighbor_events.4.f:0 "Ayağa kalktı, şapkasını taktı ve kapıya yöneldi. Başta bir kelime dahi etmeden çıkacakmış gibi duruyordu fakat arkasını döndü ve sinirini gizlemeden konuşmaya başladı.\n"Nerede para kazanacağıma karışıp beni vatanperver olmamakla suçlamanız bir hakaretten de öte. Paranın nasıl kazanıldığını dahi anlamamışsınız. Bu kadar malı mülkü kendimi bir kasabaya kısıtlayarak mı kazandığımı sanıyorsunuz?""
 neighbor_events.4.a:0 "Harikulade bir yatırım!"
 neighbor_events.4.b:0 "Yurtiçine yatırım yapmaya zorla."
 
 neighbor_events.5.t:0 "Basın Engeli"
 neighbor_events.5.d:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting] kanunuyla basımı yasaklanan bir gazete, daha hoşgörülü kanunları olan [SCOPE.sC('neighbor_country').GetName] topraklarında basılıp gizlice ülkemize sokuluyor."
 neighbor_events.5.f:1 ""Nüshan hâlâ yanında değil mi? [SCOPE.sState('neighbor_state').GetNameNoFormatting] fiyatı neyse yarısını sana veririm."\nArkadaşı isteksizce gazeteyi uzattı.\n"Babama kalsa [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hakkında söylenenlerin hepsi yalan."\n"Baban okumayı bile bilmiyor ki.""
 neighbor_events.5.a:0 "Bu seferlik görmezden gelebiliriz."
 neighbor_events.5.b:0 "Bu yalanları yayan kim varsa tutuklayın!"
 
 neighbor_events.6.t:0 "[SCOPE.sC('neighbor_country').GetName] Sansürü"
 neighbor_events.6.d:0 "[SCOPE.sC('neighbor_country').GetName] içerisindeki sıkı kanunların basılmasına izin vermediği bir kitap [ROOT.GetCountry.GetAdjectiveNoFormatting] bir yayınevi tarafından kabul edildi."
 neighbor_events.6.f:0 "Matbaacı çırağı tanımadığı bir kalıbı eline aldı. Usta, çırağın meraklı bakışlarını fark etti ve kafasını onaylarcasına salladı.\n"Bunu bastığımız bir [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] kitabında kullanıyoruz."\n"Burada [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] kitapları mı basıyoruz?"\nUsta omzunu silkti.\n"Burası özgür bir ülke.""
 neighbor_events.6.a:0 "Yayınevi komşularımıza karşı daha nazik ve saygılı olmalı."
 neighbor_events.6.b:0 "[ROOT.GetCountry.GetName] kanunlarına göre bu kitabı basabilirler."
 
 neighbor_events.7.t:0 "Sınırın Diğer Tarafı"
 neighbor_events.7.d:0 "İnsanlar [SCOPE.sC('neighbor_country').GetName] ile aramızdaki hayat standartları farkından yakınıyorlar."
 neighbor_events.7.f:1 "Dükkânın kapısı sertçe kapandıktan sonra anlamlı bir şekilde bakıştılar.\n\n"Para üstünü yanlış verdiğini bile fark etmedi."\n\n"Neden böyle yaptığımı sanıyorsun? Onun gibilerin zaten parası var. [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] buraya gelip parasıyla bize hava atarken elim kolum bağlı bir şekilde oturacağımı mı sanıyorsun!""
 neighbor_events.7.a:0 "Küresel ekonomik eşitsizliğin basit bir örneği."
 neighbor_events.7.b:0 "Bu dolandırıcılar yabancıların parasına konuyorlar."
 neighbor_events.7.c:0 "Hayat böyle, yapacak bir şey yok."

 commander_events.2.t:0 "Ekmek Elden Su Gölden"
 commander_events.2.d:1 "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetFullName], kişisel alışkanlıkları yüzünden [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] olarak yapması gerekenleri aksatmaya başladı."
 commander_events.2.f:1 "[SCOPE.sCharacter('commander_with_addiction').GetFullNameNoFormatting] subaya istekli ve mutlu bir şekilde gülümsüyor. Gerçi gözlerinin daha iyi günler gördüğü açık. Sandalyesine büyük bir özenle yayılmışken üstüne oturduğu derinin gıcırtısından farksız sesiyle konuşuyor:\n\n"İşimiz zaten stresli, biliyorsun. Onu daha da stresli hale getirmeye gerek yok.""
 commander_events.2.a:1 "İşten kovulsun."
 commander_events.2.b:1 "O bizim için çok değerli."
