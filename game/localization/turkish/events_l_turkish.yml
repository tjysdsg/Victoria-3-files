 ig_petitions.16.t:1 "Vergi Reformları"
 ig_petitions.16.d:1 "Önerilen vergi sisteminden memnun olmayan nüfuzlu bir [SCOPE.gsInterestGroup('industrialists_ig').GetName] grubu, hükümetle irtibata geçerek toplumun en başarılı üyelerine haksız bir külfetin yüklendiğini söyleyip [SCOPE.sLaw('current_law_scope').GetName] kanununun feshedilmesini istediler."
 ig_petitions.16.f:1 ""Aylak ve tembel insanlarla dolu bir ülke yaratıyorsunuz. Sokaklarımızda gururla dolaşan vatandaşların onuruna hemen bir Tembeller Meydanı da inşa edelim bari!"\n\nAdamın sinirden neredeyse şahdamarı patlayacak. Yanakları alçakgönüllü bir dansçı gibi al al oluyor. Dikkatle ve sessizce gözlemleyen bir doktor gibi. Büyüleyici."
 ig_petitions.16.a:1 "Başarı cezalandırılmamalıdır!"
 ig_petitions.16.b:1 "Tek istedikleri zenginlerin daha da zenginleşmesi."
