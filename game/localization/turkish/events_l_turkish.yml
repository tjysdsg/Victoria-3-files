 expedition_events.200.t:0 "Batı Amerika'yı Haritalandırma Keşfi"
 expedition_events.200.d:0 "Batı Amerika'nın bilinmeyen coğrafyasını haritalandırmak için bir keşif düzenle."
 expedition_events.200.f:0 ""Hemen yanımızda büyük umutlar vaat eden topraklar var! Fırsatımız varken bu vaatlerden faydalanmalıyız.""
 expedition_events.200.a:1 "Bu işe uygun birini tanıyorum."
 expedition_events.200.b:0 "Şimdi değil."

 expedition_events.201.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.201.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.201.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"

 expedition_events.202.t:0 "Bütçe Seçimi"
 expedition_events.202.d:0 "Keşif için ne kadar bütçe ayrılsın?"
 expedition_events.202.f:0 ""Hür türlü engelle karşılaşabiliriz. Ne kadar bütçemiz varsa karşımıza çıkacaklara da o kadar hazırlıklı oluruz.""
 expedition_events.202.a:0 "Az bir miktar."
 expedition_events.202.b:0 "Orta halli bir miktar."
 expedition_events.202.c:0 "Büyük bir miktar."

 expedition_events.205.t:0 "Başarısız Keşif"
 expedition_events.205.d:0 "Birkaç hafta süren sessizlik sonucunda Batı Amerika'yı haritalandırmak için [SCOPE.sCharacter('expedition_leader').GetFullName] liderliğinde yola çıkan keşif ekibi eli boş bir şekilde geri döndü."
 expedition_events.205.f:1 ""Kampta bir gün bekliyoruz. Adamlar yorgun ve halihazırda çok fazla yol yürüdük. Bir gün daha bekliyoruz. İçlerinden biri 'Belki burada kalabiliriz,' diye mırıldanıyor, sırıtıp kamp ateşine geri gidiyor. Belki de öyle yapabiliriz. 'Bu dağları tanıdınız mı efendim?' diye soruyorlar. Bir gün daha. O kadar fazla zaman geçti ki kendimi zor tanıyorum. Belki de burada kalabiliriz.""
 expedition_events.205.a:0 "Çok feci bir rezalet."

 expedition_events.300.t:0 "Buenaventura Nehri"
 expedition_events.300.d:0 "Uzun ve çetin bir yolculuk sonrasında keşif sonlandı. Macera sırasında bulunan en büyük bulgu, yıllardır anlatılan Buenaventura Nehri'nin masaldan ibaret olduğuydu!"
 expedition_events.300.f:1 ""Hayal kırıklığı. Hem de ağır bir hayal kırıklığı. Haritaları tekrar tekrar inceledik, yerlilere danışıp durduk, izleri takip ettik, haritaya döndük... Bir nehrin var olmaması nasıl mümkün olabilir? Bunca tanığı varken nasıl ortada olmayabilir?\n\nFransisken misyonerleri ne gördü o zaman? Bir göl belki de. Başka bir nehir veya. Yenilgi hissi insana öyle bir güçle vuruyor ki dağlar titriyor, zihnin çalkalanıyor. 'Hiçbir şey,' diyor yanımdaki adam. Gözleri duygusuz bir terbiyeyle acırken 'Hiçbir şey bulamadık.' diyor.""
 expedition_events.300.a:0 "Hayal kırıklığı ama en azından bir şeyler öğrendik."

 expedition_events.301.t:0 "Oregan Yolu"
 expedition_events.301.d:0 "Uzun ve çetin bir yolculuk sonrasında keşif sonlandı. Keşif sayesinde Oregan Yolu'nun eksiksiz haritası çıkartıldı."
 expedition_events.301.f:1 ""Yeni çizilmiş bir harita ahşap bir yük arabasının arkasına serildi. Mürekkep hâlâ ıslak ve parlıyor, parlayan kıvrımları yeni keşfedilmiş izleri bir ırmağın kolları gibi takip ediyor.\n\nGenç bir çocuk elinde çay dolu bir kupayla geliyor; sessiz, uslu ve meraklı. Haritaya bakmak istiyor ama yetiştirilme şekli onu durduruyor. Çayı masaya bırakıp sessizce uzaklaşıyor. Ekip üyelerinden biri 'Babası bu dağlarda kayboldu,' diyor, 'neyse ki biz her şeyin haritasını çıkardık artık.'""
 expedition_events.301.a:0 "Harika haber!"

 expedition_events.302.t:0 "Büyük Tuz Gölü"
 expedition_events.302.d:0 "Uzun ve çetin bir yolculuk sonrasında keşif sonlandı. Keşif sayesinde Büyük Tuz Gölü'nün tamamı keşfedildi ve haritalandırıldı."
 expedition_events.302.f:1 ""Sudaki yansımamızı hep hatırlayacağım. Keşfin zaferini yansıtan ekibin siluetinin suda bir yağlıboya tuvali gibi resmedildiğini... Renkler birbirine girmiş ama bir şekilde keskin kalmış. Tanınamayan detaylarıyla gölde yüzen suratlar. Onlar bizdik. Başkaları da olabilirdi. Ama bizdik.""
 expedition_events.302.a:0 "Harika haber!"

 expedition_events.220.t:0 "Taşmış Nehir"
 expedition_events.220.d:0 "Keşif ekibi üyeleri yatağından taşmış bir nehirle karşılaştı. Tehlikeli de olsa karşıya hızlıca geçmek için bir sal kullanabilirler. Veya bunun yerine karşıya geçmek için daha uygun bir yer arayabilirler ama bu biraz vakit alabilir."
 expedition_events.220.f:1 ""Bize denk gelen o anda kısa süren bir manzarayla karşılaştık. Cesur grilikler, şiddet ve enerji kafesinde sıkışmış, nehre dönüşecek sular. Sürüklenen avare ağaçlar... İnfaz edilmişler gibi. Bazen bir tür hayvan. Bazen de sadece nehir.""
 expedition_events.220.a:0 "İleri!"
 expedition_events.220.b:0 "Önceliğiniz güvenliğiniz olsun."
 expedition_events.220.c:0 "Atlayın!"

 expedition_events.221.t:0 "Güvenli Geçit"
 expedition_events.221.d:0 "Keşif ekibi kolayca nehirden karşıya geçti."
 expedition_events.221.f:0 ""Nehri kolayca geçtiğimize göre bugün çok yol katederiz.""
 expedition_events.221.a:0 "İyi haber."

 expedition_events.222.t:0 "Sal Alabora Oldu"
 expedition_events.222.d:0 "Ne yazık ki keşif ekibinin salı alabora oldu ve teçhizatın bir kısmı kayboldu."
 expedition_events.222.f:0 ""Nehir çok hızlı akıyordu, zar zor karşı kıyıya geçtik.""
 expedition_events.222.a:0 "Geçmiş olsun."

 expedition_events.230.t:0 "Ayı Görüldü"
 expedition_events.230.d:0 "Yolun ilerisinde devasa bir bozayı görüldü. Uzakta durup gitmesini bekleyebilir veya ayıyı avlayabiliriz."
 expedition_events.230.f:1 ""Burada ayılar cılız ve aç olur. Ama bu durumu daha iyi yapmaz. Keskin gözleri, iştahlı çeneleri, sararmış sivri dişlerinden akan salya damlaları. Burada daima tetikte olurlar. Çok açıkgözlüler.\n\nAncak bu dağlarda yemek bulamayan sadece onlar değil.""
 expedition_events.230.a:0 "Ayıyı avlayalım."
 expedition_events.230.b:0 "Gitmesini beklemek daha iyi."

 expedition_events.231.t:0 "Başarılı Ayı Avı"
 expedition_events.231.d:0 "Keşif ekibi başarılı bir şekilde bozayıyı avlayarak öldürdü."
 expedition_events.231.f:0 ""Sinsice ve inatla ayıyı takip ettik. İki üç isabetli atış ayıyı devirmemize yetti.""
 expedition_events.231.a:0 "Ayıya dayı dememiş olduk."

 expedition_events.232.t:0 "Başarısız Ayı Avı"
 expedition_events.232.d:0 "Keşif ekibi ayıyı avlamaya çalıştı ama işler ters gitti."
 expedition_events.232.f:0 ""Av en başta çok iyi gidiyordu fakat daha sonra karşımızdakinin bir anne ayı ve yavruları olduğunu fark ettik. Anne ayı ve yavrularına karışılmaması gerektiğini herkes bilir.""
 expedition_events.232.a:0 "İleri!"

 expedition_events.233.t:0 "Ayı Saldırısı"
 expedition_events.233.d:0 "Daha önce görmezden geldiğimiz bozayı keşif ekibine saldırdı."
 expedition_events.233.f:0 ""Hızlı bir [SCOPE.GetRootScope.GetCountry.GetCustom('fast_object_type')] gibi ormandan üzerimize doğru fırladı. Gürlemesi kulaklarımızı patlattı. Ayıyı devirebilmek için birkaç el ateş edene kadar iki adamımız çoktan ölmüştü.""
 expedition_events.233.a:0 "Yazık oldu."

 custom_fast_object_horse:0 "at"
 custom_fast_object_train:0 "tren"
 custom_fast_object_motor_carriage:0 "motorlu araba"

 expedition_events.240.t:0 "Vahşi Doğa Fotoğrafçılığı"
 expedition_events.240.d:0 "Keşif ekibinin bir üyesi birkaç gün mola verip vahşi doğa fotoğrafları çekmek istiyor."
 expedition_events.240.f:1 ""Buffalolar başlarını aşağıda tutup güzel güzel otlanıyordular. Avrupa'dakilerden büyük kırlaşmış bedenleri kayıtsız bir şekilde çimenlik denizinde hareket ediyordu. Uzak bir mesafeden bile yakınlarına tavşanların ve tilkilerin kazdığı labirentleri görebiliyorduk. Az sayıdaki ağaçlar genç bir aktrisin zarafetiyle dans ediyordu.""
 expedition_events.240.a:0 "Muhteşem fikir."
 expedition_events.240.b:1 "Buna vaktimiz yok."

 expedition_events.250.t:0 "Dağ Görüldü"
 expedition_events.250.d:0 "Keşif ekibinin bir üyesi bir dağa tırmanıp dağı [ROOT.GetCountry.GetName] adına sahiplenmeyi öneriyor."
 expedition_events.250.f:1 ""Keşif üyelerinden birisi gözlerini dağa kilitledi. 'Alınması gereken bir risk, dostum,' dedi, 'Kimsenin daha önce bu dağa tırmandığını sanmıyorum, eve dönünce bize ne paralar öderler düşün. Hem de bu önemsiz taş parçası için.' Dağın yamaçlarından karlar iniyor, gri pamuk iplikleri gibi eriyor.""
 expedition_events.250.a:0 "Harika bir fikir."
 expedition_events.250.b:0 "Buna ayıracak vaktimiz yok."
 expedition_events_mountain_claim_tt:0 "Keşif grubumuz zirveye ulaşır."

 expedition_events.251.t:0 "Başkası Çoktan Dağda Hak İddia Etmiş"
 expedition_events.251.d:0 "Dağın tepesine eriştiğimizde dağın çoktan [SCOPE.sCountry('mountain_claim_country').GetName] tarafından sahiplenildiği fark edildi."
 expedition_events.251.f:0 ""Bizden önce başkalarının buraya gelmiş olduğunu tahmin etmeliydik.""
 expedition_events.251.a:0 "Kısmette yokmuş."

 expedition_events.252.t:0 "Dağda Hak İddia Edildi"
 expedition_events.252.d:0 "Keşif ekibi dağa tırmandı ve dağı [ROOT.GetCountry.GetName] adına sahiplendi. Ayrıca dağa '[SCOPE.sCharacter('expedition_leader').GetLastName] Dağı' adını vermeye karar verdiler."
 expedition_events.252.f:1 ""Bu dağı yüce [ROOT.GetCountry.GetNameNoFormatting] adına sahipleniyoruz.""
 expedition_events.252.a:0 "Harika."

 expedition_events.253.t:0 "Dağ Yamacındaki Sorunlar"
 expedition_events.253.d:0 "Dağa tırmanırken düşen bir kaya, bir keşif ekibi üyesine çarptı ve onu bayılttı. Ekip geri dönmek zorunda kaldı."
 expedition_events.253.f:0 ""Böyle bir yolculuk için hazırlıklı değildik. Herkesin hayatta kalması bile bir mucize.""
 expedition_events.253.a:0 "Yazık oldu."

 expedition_events.260.t:0 "Karlı Zemin"
 expedition_events.260.d:0 "Keşif ekibinin bazı üyeleri, hava durumunun yolculuklarına engel olmaya başlayacağına dair endişelerini dile getirdi. Hava daha kötüleşmeden bir yere sığınıp düzelmesini beklemekte ısrarcılar."
 expedition_events.260.f:1 ""Karın katmanları tedavi edilmemiş tümörler gibi büyümeye devam ediyordu. Dev bir beyazlık, koca bir beyazlık ve gözlerimizi ağrıtıp acıtan yansıması. Şimdi durmazsak bir daha asla duramayabiliriz. Adamlardan biri kollarını okşarken titriyor, dudakları kardaki gölgelerimiz kadar solmuş durumda. Tek kelime etmiyor.""
 expedition_events.260.a:0 "Durmak yok."
 expedition_events.260.b:0 "Uyarılarına kulak ver."

 expedition_events.261.t:0 "Ekip Kardan Sağ Çıktı"
 expedition_events.261.d:0 "Her ne kadar zor olsa da ekip kardan sağ salim çıktı."
 expedition_events.261.f:0 ""Çok daha hızlı hareket etmemiz gerekti ve elbette çok rahatsız ediciydi ama en azından en kötüsünü atlattık.""
 expedition_events.261.a:0 "Güzel."

 expedition_events.262.t:0 "Ekip Karda Kayboldu"
 expedition_events.262.d:0 "Ne yazık ki keşif ekibi bir kar fırtınasına kapıldı. Birkaç üye öldü ve birtakım teçhizat kayboldu."
 expedition_events.262.f:0 ""Kötü görüş koşulları ve ısırıcı soğuklar yetmezmiş gibi verdiğim kararın yanlışlığı da omuzlarıma yük oldu.""
 expedition_events.262.a:0 "Geçmiş olsun."

 expedition_events.263.t:0 "Kar Kalktı"
 expedition_events.263.d:0 "Bir süre geçtikten sonra kar, yola devam edebileceğimiz kadar eridi."
 expedition_events.263.f:0 ""İyi ki fırtına sırasında yola çıkmaya çalışmadık. Tam bir felaket olurdu.""
 expedition_events.263.a:0 "Harika haber."

 expedition_events.270.t:0 "Keşfedilmemiş Bitki Türleri"
 expedition_events.270.d:0 "Keşif ekibinin bir üyesi birkaç gün mola verip daha önce keşfedilmemiş bir bitki türünün örneklerini toplamamızı önerdi."
 expedition_events.270.f:1 ""Bitkinin renkli taçyaprakları daha önce kesinlikle görülmemiş türlerden: bir tutam görülmüş en parlak kırmızı renk, biraz da cüretkâr azur mavisi. Dikenli! Ama bu riski cazip kılacak kadar küçükler.\n\nYakında [ROOT.GetCountry.GetNameNoFormatting] topraklarındaki en lüks salonlar bu çiçeklerin bulunduğu vazolarla dolup taşacak, her kadın sevgilisinin bu çiçeklerden almasını arzulayacak. Büyüleyici! Ve kesinlikle de kazançlı.""
 expedition_events.270.f2:0 ""Bitkinin renkli taçyaprakları daha önce kesinlikle görülmemiş türlerden: bir tutam görülmüş en parlak kırmızı renk, biraz da cüretkâr azur mavisi. Dikenli! Ama bu riski cazip kılacak kadar küçükler.\n\nAncak kokusu tanıdık geliyor. Kırsal kesimde geçen bir çocukluk. Büyük ihtimalle yaz ayları. Şafak veya alacakaranlık vaktinde. İlki, evet, şafak vakti. Tarlalarda parlak renkler gördüm, zehir... Diğer çocuklar çığlık attı, bu bitkiler zehirliydi. Keşif ekibinin gözleri... O gözler çiçeklere dalıp gitmişti.""
 expedition_events.270.a:0 "Elbette."
 expedition_events.270.b:0 "Biz bahçıvan mıyız?"

 expedition_events.280.t:0 "Kısır Döngü"
 expedition_events.280.d:0 "Batının haritasını çıkartmak için keşfe çıkan ekip dönüp dolaşıp aynı yere geliyor. [SCOPE.sCharacter('expedition_leader').GetFullName], rastgele bir yön seçip ilerleyebilir veya geceyi bekleyip yıldızlara bakarak yön bulmaya çalışabilir."
 expedition_events.280.f:1 ""Üçgen şeklindeki bir kayaya bıraktığımız işaretleri fark ettim. Dile getirmemeye karar verdim ve yürümeye devam ettik ancak üyeler arasındaki fısıltılar ve sıkıntılı gözlerinden dolayı onların da bildiğinden emindim.\n\nOrmanın içinden sonbahar yaprakları, kırık dallar, bakımsız sokak hayvanları gibi yürüyoruz. Masallarda kötü üvey anneleri tarafından ormana gönderilen çocuklar gibi. Yuvarlak bir yuvarlaktır bir yuvarlak.""
 expedition_events.280.f2:0 ""Kaybolduk. Kaybolduk. Kaybolduk. Kaybolduk. Kaybolduk. Kaybolduk. Kaybolduk. Kaybolduk. Kaybolduk. Kaybolduk. Kaybolduk. Kaybolduk. Kaybolduk. Kaybolduk.""
 expedition_events.280.a:0 "Yola devam."
 expedition_events.280.b:0 "Geceyi bekleyin."

 expedition_events.281.t:0 "Ekip Kayboldu"
 expedition_events.281.d:0 "Keşif ekibi üyeleri daha da kötü bir şekilde kayboldu. Sonunda doğru yolu bulsalar da bu sırada çok fazla teçhizat ve vakit kaybettiler."
 expedition_events.281.f:0 ""Rastgele bir yöne doğru ilerledik ve zararlı çıktık.""
 expedition_events.281.a:0 "Çok sinir bozucu."

 expedition_events.282.t:0 "Ekip Tekrar Doğru Yolda"
 expedition_events.282.d:0 "Keşif ekibi kısa bir süre kaybettikten sonra doğru yolu bulup keşiflerine devam etti."
 expedition_events.282.f:0 ""Rastgele bir yol seçtik. Şansımıza doğru olanı seçmişiz.""
 expedition_events.282.a:0 "Harika haber."

 expedition_events.400.t:1 "Süveyş Kıstağı Bölge Keşfi Tamamlandı"
 expedition_events.400.d:1 "Süveyş Kıstağı bölge keşfimiz tamamlandı. Akdeniz'i Kızıldeniz'e bağlayacak bir kanal inşa etmenin mümkün olduğunu doğruladık."
 expedition_events.400.f:1 ""Bunca zaman Süveyş Kıstağı'nın iki tarafındaki su seviyelerinin çok farklı olduğuna inanılırdı. Fakat araştırmalarımız bunun böyle olmadığını kanıtladı.""
 expedition_events.400.a:0 "Çok güzel!"

