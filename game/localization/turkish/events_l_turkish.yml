 goldrush.1.t:0 "Altına Hücum!"
 goldrush.1.d:1 "[SCOPE.sState('goldrush_state').GetName] vilayetinde altın bulundu. Dünyanın dört bir yanından insanlar yeni bir cevher bulup inanılmaz zengin olacaklarına inanarak buraya akın ediyor."
 goldrush.1.f:0 ""O tepeler hep altın dolu! Tepe tepe altın!""
 goldrush.1.a:1 "Herkes duysun!"
 goldrush.1.b:0 "Benim! Hepsi benim!"
 state_gold_rush_less_migration:0 "Altın Akını"
 state_gold_rush_explotation:0 "Altın Akını Sömürüsü"
 
 goldrush.2.t:0 "Altın Madenleri Tükendi"
 goldrush.2.d:1 "[SCOPE.sState('goldrush_no_more_state').GetName] vilayetindeki zengin mineral yatakları tükendi. Maden ocakları kapanıyor ve buraya taşınan madenciler sıradaki vurgunu yapmak için birer birer ayrılıyor."
 goldrush.2.f:0 ""Buralar eskiden altın doluydu, artık değil.""
 goldrush.2.a:0 "Kısmette yokmuş."
 goldrush.2.b:0 "Ayrılmalarına öylece izin veremeyiz!"
 state_gold_depleted_palliative:0 "Altın Madenleri Tükendi"
 
 goldrush.3.t:0 "Yabancı Akını İtirazlara Yol Açtı"
 goldrush.3.d:1 "[SCOPE.gsInterestGroup('petty_ig').GetName], [SCOPE.sState('pb_gold_state').GetName] vilayetine taşınan göçmenlerden şikâyetçi ve hükümetin yabancı madencilerin vilayete gelmesini engelleyerek "yerli" madencileri desteklemesini talep ediyorlar."
 goldrush.3.f:1 ""Gerçekten de çalışmak için taşındıklarını mı düşünüyorsunuz? Etrafınıza bir bakın! Burada ne görüyorsunuz? Evet, doğru! Altın! Gözlerinden açgözlülük akıyor. Aha şuraya yazıyorum, hepsini bizden alacaklar ve bize bir kuruş bırakmayacaklar. Halkımızın geleceğini korumayı denemenin neresi yanlış?""
 goldrush.3.a:1 "[SCOPE.sState('pb_gold_state').GetNameNoFormatting] vilayetinde çalışmak isteyen herkese ihtiyacımız var."
 goldrush.3.b:1 "[SCOPE.sState('pb_gold_state').GetNameNoFormatting] vilayetine göçü kısıtlayalım."
 
 goldrush.4.t:0 "Madenler Örgütlendi"
 goldrush.4.d:1 "Madenciler ve maden sahipleri, resmi bir şekilde kendilerini ve işlerini örgütleyerek [SCOPE.sState('gr4_gold_state').GetName] vilayetindeki çıkarları koruma telaşındalar. Fakat [SCOPE.gsInterestGroup('trade_unions_ig').GetName] ve [SCOPE.gsInterestGroup('industrialists_ig').GetName] tarafından benimsenen yaklaşımlar birlikte ilerleyemez."
 goldrush.4.f:1 ""[SCOPE.gsInterestGroup('industrialists_ig').GetNameNoFormatting] üyesi birisi hafifçe pencerenin buzlu kısmına vuruyor. Çıkan ses depo odasının boşluğuyla büyüyor. Sırtı hâlâ kapıya dönükken 'Altını da onlara vermemi mi istiyorsun? Evimin bir kısmını da vereyim mi?' diye soruyor cömertçe. 'Benim malım bana, senin malın sana. Kısacası madenler bana.'""
 goldrush.4.a:1 "[SCOPE.gsInterestGroup('trade_unions_ig').GetName] için destek verilsin."
 goldrush.4.b:1 "[SCOPE.gsInterestGroup('industrialists_ig').GetName] için destek verilsin."
 
 goldrush.5.t:2 "[ROOT.GetCountry.GetAdjectiveNoFlag] Rüyası"
 goldrush.5.d:1 "Altın bulan ve kasabasının en zengini olan adam hakkındaki hikâyeler kulaktan kulağa yayılıyor. [SCOPE.sState('gold_rush_state').GetName] vilayetindeki halk, pek yakında zengin olacaklarından emin bir şekilde ödeyemeyecekleri kadar harcama yapmaya başlıyor."
 goldrush.5.f:1 ""Yeni evini gördün mü? Yemek odasının her yanı çamla kaplı ve çerçevelenmiş, tikağacı mobilyalarla birlikte beyaz boyayla tamamlanmış. Adını kimsenin tekrar telaffuz edemediği mütevazı bir zanaatkârın elinden çıkma ithal bir avize de var. Ve hepsi de madenler sayesinde! Hepsi!""
 goldrush.5.a:1 "O kadar zararlı olamaz."
 goldrush.5.b:0 "Altın olan her şey parlamaz."
 expecting_riches_less:0 "Gerçek Dışı Beklentiler"
 expecting_riches_angry:0 "Gerçek Dışı Beklentiler Göz Ardı Edildi"
 
 ig_leaders.20.t:0 "Kumar"
 ig_leaders.20.d:0 "[SCOPE.gsInterestGroup('reckless_ig').GetName] lideri [SCOPE.sCharacter('reckless_leader').GetFullName], esrarengiz ve gizli bir siyasi kumarın hükümetimize sağlayabileceği faydalar üzerine açıkça vaazlar veriyor. Detayları sorulduğunda çekingen bir şekilde gülümseyip ayrıntıya girmeyi reddediyor."
 ig_leaders.20.f:0 "[SCOPE.sCharacter('reckless_leader').GetFullNameNoFormatting] macerayı ve aşırı uzun şapkaları hep sevmiştir. En yakın arkadaşları bu tehlikeli özelliklere dikkat etmiyor gibi görünüyor ama çok saygıdeğer beyefendiler kibarca ve pasif agresif bir tutumla endişelerini dile getiriyor.\n\n"Kimse benim gibi değerli bir vatandaştan şüphe etmez, öyle değil mi?""
 ig_leaders.20.a:0 "Ne kadar kötü olabilir ki?"
 ig_leaders.20.b:0 "Ne kadar da gülünç bir fikir."
 gamble_denied_modifier:0 "Kumar Reddedildi"
 
 ig_leaders.1.t:1 "Kumar: Başarılı"
 ig_leaders.1.d:1 "Baş vilayetimizdeki çarpıcı entrika meyvelerini verdi. Anlaşıldığı üzere planın elbette riskleri ve kusurları vardı. Fakat kimse bu planın [SCOPE.gsInterestGroup('reckless_ig').GetName] için çok kârlı bir şekilde sonuçlandığını inkâr edemez."
 ig_leaders.1.f:2 ""Her zaman kaderimde büyük işler yapmak olduğunu biliyordum. Büyükannem bu konuda çok kararlıydı. Keşke yaşasaydı da bu günleri kendi gözleriyle görseydi... Ah... En azından dünya görecek, özellikle de sen, canım dostum...""
 ig_leaders.1.a:0 "Ödülünü [SCOPE.gsInterestGroup('reckless_ig').GetName] alacak."
 ig_leaders.1.b:0 "Ödülünü ülkemiz alacak."
 
 ig_leaders.2.t:1 "Kumar: Başarısız"
 ig_leaders.2.d:1 "Baş vilayetimizdeki [SCOPE.gsInterestGroup('reckless_ig').GetName] tarafından düzenlenen çarpıcı entrika feci bir şekilde sonuçlandı. Risk en başından beri yüksekti fakat [SCOPE.sCharacter('reckless_leader').GetFullName] yine de değeceğine karar vermişti. Sonuçlar tabii ki de dahil olan tüm taraflar için bir facia oldu."
 ig_leaders.2.f:2 ""İnekle ne yapmış ne?""
 ig_leaders.2.a:0 "[SCOPE.gsInterestGroup('reckless_ig').GetName] makamlardan uzak tutulmalı."
 ig_leaders.2.b:0 "Suçu [SCOPE.sCharacter('reckless_leader').GetFullName] üstlensin."
 ig_leaders.2.c:0 "Sakin olun, [SCOPE.gsInterestGroup('reckless_ig').GetName] görevde kalsın."
 ig_leaders.2.b.tt:0 "[SCOPE.sCharacter('reckless_leader').GetFullName] görevinden çekilecek."
 
 ig_leaders.3.t:0 "Büyük Plan Başarılı Oldu"
 ig_leaders.3.d:0 "[SCOPE.gsInterestGroup('meticulous_ig').GetName] grubunun muntazam lideri [SCOPE.sCharacter('meticulous_leader').GetFullName] bir süredir perde arkasında dur durak bilmeden çalışıyor ve çabaları sonucunda [SCOPE.gsInterestGroup('meticulous_ig').GetName] ve [ROOT.GetCountry.GetName] kârlı çıktı."
 ig_leaders.3.f:2 "[SCOPE.sCharacter('meticulous_leader').GetManWoman] kendinden o kadar memnun ki içinde sakladığı duygularla tutuşacak gibi görünüyor. Ne hoş! Ama profesyonel açıdan konuşmak gerekirse pek zekice bir hamle değil.\n\n"Evet! Tam da planlandığı gibi!""
 ig_leaders.3.a:1 "Ödüllerden [SCOPE.gsInterestGroup('meticulous_ig').GetNameNoFormatting] yararlanacak."
 ig_leaders.3.b:1 "Ödüllerden [ROOT.GetCountry.GetNameNoFormatting] yararlanacak."
