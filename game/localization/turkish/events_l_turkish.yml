 ig_revolutions.1.t:0 "Diken Üstü"
 ig_revolutions.1.d:1 "[SCOPE.sCharacter('ig_on_the_edge_leader').GetFullName] önderliğindeki [SCOPE.gsInterestGroup('ig_on_the_edge').GetName], taleplerinin karşılanmaması durumunda bizi devrimci güçlere katılmakla tehdit etti. Küçük tavizler talep etmiş olsalar da karşılarında güçsüz olduğumuzu kabul etmek gelecekte çok daha fazla güce sahip olmalarına sebep olacaktır."
 ig_revolutions.1.f:1 ""İhtiyatlı insanlar, kargaşa ve mücadelelerle geçen zamanlarda ülkeyi bir arada tutmak için bazı ideallerden ödün verilmesi ve bazı reformların ertelenmesi gerektiğini söylerler. Sorarım onlara: İdealler olmadan bir ülkenin ne değeri kalır ki?\n\nBırakın ülke dağılsın! Elde kalanlarla ideallerimizin bir tehdit unsuru olarak değil, bir temel olarak görüldüğü daha iyi bir ülke inşa ederiz.""
 ig_revolutions.1.a:0 "Ne istiyorlarsa verin."
 ig_revolutions.1.b:0 "Bizden alacakları tek şey kılıç darbesi!"

 ig_revolutions.2.t:0 "[SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName] Talepte Bulunuyor!"
 ig_revolutions.2.d:0 "[SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName] ayaklanmanın eşiğinde! Eğer talepleri karşılanmazsa devrime katılmakla tehdit ediyorlar."
 ig_revolutions.2.f:1 ""[ROOT.GetCountry.GetNameNoFormatting], bu zayıf ve uyuşuk hükümetin elinden kayıp gidecek. Birinin orayı yeniden ele geçirmesi lazım. Biz hükmetmeyi iyi biliriz ama tavsiyelerimize kulak asmazsan davamız kaybeder.""
 ig_revolutions.2.a:0 "Sözümona "saygılarını" tatmin edecek ne varsa verin."
 ig_revolutions.2.b:0 "Saçmalık! Kendilerini ne sanıyorlar."
 ig_revolutions.2.c:0 "Saygı değil, zindanda çürümeyi hak ediyorlar."

 ig_revolutions.3.t:0 "[SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName] Kargaşa Çıkartıyor!"
 ig_revolutions.3.d:0 "[SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName] mevcut hükümete öfkeli. Gönülleri alınmazsa şu anki devrime katılacaklar gibi görünüyor."
 ig_revolutions.3.f:1 ""Savaşın bedelini, küle dönmüş arazileri ve yağmalanmış kulübeleri biz iyi biliriz. Başka bir çaremiz olsaydı silahlarımıza sarılmazdık. Bunu sabrımızı sınama fırsatı olarak görmeyin; biz olmazsak [ROOT.GetCountry.GetNameNoFormatting] açlıktan kırılır.""
 ig_revolutions.3.a:0 "Umarım bugün verdiğimiz tavizler yarının barış tohumları olur."
 ig_revolutions.3.b:0 "Bizden hiçbir şey alamazlar!"
 ig_revolutions.3.c:0 "Rüzgâr ektilerse fırtına biçsinler!"
    
 ig_revolutions.4.t:0 "[SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName] Müdahale Çağrısında Bulunuyor!"
 ig_revolutions.4.d:0 "[SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName], "ahlaksız" hükümetimizin yönetimi altında çok uzun süredir mağdur olduklarını iddia ediyor. Bir hükümet ofisinin kapısına taleplerini çiviyle çakmışlar."
 ig_revolutions.4.f:1 ""Ahlakı gözetmeden hükmeden bir [ROOT.GetCountry.GetRuler.GetTitle], dünyevi gücünü nereden alırsa alsın bir despottan farksız hale gelir. Bu meseleyi hafife almayın; ahlaki otoritesini kaybeden bir yönetim gayet kolay bir şekilde yıkılabilir.""
 ig_revolutions.4.a:0 "İstedikleri tavizleri verelim ve huzur için dua edelim."
 ig_revolutions.4.b:0 "Ne istedikleri zerre kadar umurumda değil!"
 ig_revolutions.4.c:0 "Neye inanacaklarsa hapishanede inansınlar."
    
 ig_revolutions.5.t:0 "[SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName] Savaşa Hazırlanıyor!"
 ig_revolutions.5.d:0 "[SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName] ile bağlantılı subaylar, şikâyetlerinin bir listesini kamuya duyurdu ve hükümetin derhal harekete geçmesini talep etti. Bazı iç karartıcı söylentilere göre talepleri karşılanmazsa devrime katılabilirlermiş."
 ig_revolutions.5.f:1 ""Vatanı savunmaya ant içtik ama şunu kendimize ne zaman soracağız: Hükümetin kendisi, hangi noktada yönettiği ulusun bütünlüğü için en büyük tehdit haline gelmeye başlar? Bir savaş yaklaşıyor. Bana güvenin; yanınızda gerçek askerlerin olmasını istersiniz.""
 ig_revolutions.5.a:0 "Fedakâr askerlerimizi saygıyla selamlıyoruz. Gerekli desteği temin edeceğiz."
 ig_revolutions.5.b:0 "Al sana emir: Çık dışarı!"
 ig_revolutions.5.c:0 "Vatana hizmet sırası şimdi de polisimizde."
    
 ig_revolutions.6.t:0 "[SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName] Sinirden Köpürüyor!"
 ig_revolutions.6.d:0 "Huzursuz [SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName] grubu, hükümetten memnun değil ve "tazminat" talep ediyorlar. Eğer kabul etmezsek devrime arka çıkmakla tehdit ediyorlar."
 ig_revolutions.6.f:1 ""[ROOT.GetCountry.GetNameNoFormatting] modern bir ülke olmak isterken çıkacak bir ayaklanma onu geri götürür, oyalar ama belki de bu kaçınılmazdır. Bir savaş çıkacaksa bir an önce çıksa iyi olur. Bunu hızlandırabilir misiniz?""
 ig_revolutions.6.a:0 "Bu teklifte anlaşalım."
 ig_revolutions.6.b:0 "Es geçelim. Çok şey istiyorlar."
 ig_revolutions.6.c:0 "Alacakları tek şey hapis cezası."
    
 ig_revolutions.7.t:0 "[SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName] Taleplerini Bildirdi!"
 ig_revolutions.7.d:0 "[SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName], manifesto yazarak halkın refahı ve özgürlüğü için hükümetten belli tavizler talep etti. Aksi takdirde çok daha sert yöntemlere başvurabileceklerini ima etti."
 ig_revolutions.7.f:1 ""Biz, mücadelemizi kelimelerle kazanmayı yeğleriz; kelimeler mantığı uyandırabilir ya da eylemi methedebilir. Pratik, teoriden sonra gelir. Fikirlere ihtiyacınız varsa biz bu ihtiyacı giderebiliriz. Yoksa bize ihtiyaç duyan başkaları muhakkak vardır.""
 ig_revolutions.7.a:0 "Tavizler için güçlü gerekçeler sunmuşlar."
 ig_revolutions.7.b:0 "Sundukları sebepler tamamen geçersiz."
 ig_revolutions.7.c:0 "Hapsedilmeleri için güçlü gerekçeler sunmuşlar."
    
 ig_revolutions.8.t:0 "[SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName] Hemen Harekete Geçilmesini Talep Ediyor!"
 ig_revolutions.8.d:0 "Görünüşe göre [SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName], kriz anında hükümetten taviz koparmaya kararlı. Eğer bileğimizi bükmezsek bizi devrime katılmakla tehdit ediyorlar."
 ig_revolutions.8.f:1 ""Sebebi çok basit. Dümenin başında güçlü birinin olması gerekiyor. Bu kişi [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetLastName] değilse biz onu kendimiz buluruz.""
 ig_revolutions.8.a:0 "Taleplerini karşılayabiliriz."
 ig_revolutions.8.b:0 "Saçmalık! Bırakın ellerinden geleni yapsınlar."
 ig_revolutions.8.c:0 "Madem güç istiyorlar o zaman güç neymiş gösterelim."
    
 ig_revolutions.9.t:0 "[SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName] Taleplerini Arttırdı!"
 ig_revolutions.9.d:0 "Hükümetle arası aşırı derecede bozuk olan [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName] tarafından gönderilen temsilciler olayları kızıştırdı ve hükümetten derhal taviz istiyor. Temsilciler eğer bir şey yapmazsak olayların daha da tırmanabileceğini arsızca söylüyor."
 ig_revolutions.9.f:1 ""Pazarlık vakti geçti. Artık işçilerin talepte bulunma vakti geldi! Namluların çeliğini ve mermilerin kurşununu bizim ellerimiz dövüyor. Bize katılın! Bu ellerle yok edeceğiz ve bu ellerle yeniden inşa edeceğiz.""
 ig_revolutions.9.a:0 "Peki, [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName] istedikleri tavizleri alabilir."
 ig_revolutions.9.b:0 "Bu alçaklara hiçbir şey vermeyeceğiz!"
 ig_revolutions.9.c:0 "Polis böyle günler için var."

