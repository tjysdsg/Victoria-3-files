l_turkish:
 acw_events.1.t: "Kölelik Karşıtının Şehadeti"
 acw_events.1.d: "Sıkı bir köle karşıtı olan yazar, evinin önünde toplanan kölelik taraftarlarıyla çıkan bir çatışmada vurularak öldü. Olayın haberi tüm ülkede yayıldı ve daha önce konuyla ilgisiz olan her kesimden insanı radikalleştirdi."
 acw_events.1.f: "Arkadaşı derince bir iç çekti. Magandaların dikkatini çekmemek için cenaze törenine az sayıda kişi davet edilmişti. Dikkat çekmeyen basit bir mezar taşı vardı. Süs namına sadece izin verilen kısa bir yazı vardı:\n\n\"Burada bir yiğit yatıyor, mezarına bari dokunmayın.\""
 acw_events.1.a: "Korkunç! Kölecilerin şiddetine karşı konulmalı."
 acw_events.1.b: "Karşıtların duygu sömürüsü engellenmeli!"
 acw_events.2.t: "Firari Köle"
 acw_events.2.d: "[SCOPE.sCharacter('slaver_ig_leader').GetFullName], malikânesinden köleliğin yasak olduğu bir kuzey vilayetine kaçan kölesinin geri teslim edilmesini talep etti. Fakat kölelik karşıtları bu talebe yanıt verilmemesi için çağrıda bulunuyor."
 acw_events.2.f: "\"Adaletten daha çok önem verdiğim çok az şey vardır. Birisi ceketini kaybederse ceketinin ona iade edilmesi çok normaldir, öyle değil mi? Sizden tek talep ettiğim şey benim olanın bana verilmesi. Bu neden bu kadar yaygaraya sebep oluyor?\""
 acw_events.2.a: "[SCOPE.sCharacter('slaver_ig_leader').GetFullName], bizim yardımımızla kölesini geri alacak."
 acw_events.2.b: "Özgür topraklar, herkesi özgür kılar. [SCOPE.sCharacter('slaver_ig_leader').GetFullName] devletten yardım almayacak."
 acw_events.3.t: "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetLastName] Şartı"
 acw_events.3.d: "[SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName] lideri [SCOPE.sCharacter('wilmot_proviso_ig_leader').GetFullName] yeni kurulan tüm batı bölgelerinde köleliğin yasaklanmasını önerdi. Bazı muhalifler birkaç hafifletme isterken bazıları ise köleliğin tüm yeni bölgelerde yasal olmasını talep ediyor."
 acw_events.3.f: "\"Bu kabul edilemez kurum daha fazla yere yayılmamalı! Özgür bir ulusun diri kalması için köklerini saldığı topraklar da özgür olmalıdır!\""
 acw_events.3.a: "Şartı reddet. Bu konu vilayet bazında değerlendirilmeye devam edecek."
 acw_events.3.b: "Şartı kabul et ve köleliği Batı'da yasakla."
 acw_events.3.c: "Şartı reddet. Köleliğe Batı'da izin ver."
 acw_events.4.t: "Unutulmuş Olay"
 acw_events.5.t: "Kanayan [SCOPE.sState('bleeding_kansas').GetName]"
 acw_events.5.d: "Kölelik karşıtları ve kölelik taraftarları [SCOPE.sState('bleeding_kansas').GetName] vilayetine akın ediyor ve bölgenin hükümetini kendi istekleri doğrultusunda yönlendirmeyi umut ediyor. Milisler birbirleriyle çatışmaya ve sivillere zarar vermeye başladı."
 acw_events.5.f: "\"Tanrı'nın huzurunda ve şahitlerin önünde, şu andan itibaren, tüm hayatımı köleliğin yok edilmesine adıyorum. Bu günahkâr topraklar sadece dökülen kanla temizlenebilir.\"" #two separate quotes by John Brown.
 acw_events.5.a: "Sınır serserileri kanunu belirleyemez! [SCOPE.sState('bleeding_kansas').GetName] bağımsız olmalı."
 acw_events.5.b: "Jayhawker'lar neyin doğru olduğuna karar veremez! [SCOPE.sState('bleeding_kansas').GetName], köle vilayeti olmalı."
 acw_events_5_free_state_tt: "[SCOPE.sState('bleeding_kansas').GetName] özgür toprak olmaya devam edecek."
 acw_events_5_slave_state_tt: "Kölelerin küçük bir kısmı [SCOPE.sState('bleeding_kansas').GetName] vilayetine götürülecek."
 acw_events.6.t: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName] Darp Edildi"
 acw_events.6.d: "Sözünü sakınmayan bir kölelik karşıtı olan [SCOPE.sCharacter('charles_sumner_leader').GetFullName], köle sahibi [SCOPE.sCharacter('preston_brooks_leader').GetFullName] tarafından bir değnekle dövüldü. [SCOPE.sCharacter('charles_sumner_leader').GetLastName] yaralarından dolayı inzivaya çekilip devlet makamından emekli olmayı düşünürken [SCOPE.sCharacter('preston_brooks_leader').GetLastName] elini kolunu sallayarak dışarıda geziyor."
 acw_events.6.f: "\"Tam bir vahşet! Bu kadar farklı iki topluluğun birlikte nasıl bir vilayet olabileceklerini anlamıyorum.\""
 acw_events.6.a: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] kendi onurunu koruyordu. Bir şey yapmayacağız."
 acw_events.6.a.tt: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName] makamından emekliye ayrılır."
 acw_events.6.b: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] bir vatandaşa saldırdı! Makamından kovulup tutuklanmalı."
 acw_events.6.b.tt: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] makamından kovulur."
 acw_events.7.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('random_free_state_of_place')] Bağımsız Devleti"
 acw_events.7.d: "[SCOPE.sState('free_state_of_county').GetName] vilayetindeki ayrılıkçı karşıtı eylemciler destek toplayarak birlikçi bir hükümetin kurulduğunu ilan etti."
 acw_events.7.f: "\"Ayrılıkçılara karşı, biz, halkın azmiyle bu hainlerden ayrılarak kendimizi özgür ve bağımsız ilan ediyoruz. Biz hâlâ [SCOPE.sCountry('unionist_usa').GetName] ülkesine sadığız.\""
 acw_events.7.a: "Bir güç gösterisiyle boyun eğeceklerdir."
 acw_events.7.b: "Onlara karşı gelmeye gücümüz yok."
 acw_events.8.t: "Büyük Lokomotif Kovalamacası"
 acw_events.8.d: "Düşman yağmacılar bir lokomotif çalarak durdurulana kadar [SCOPE.sState('great_locomotive_chase_state').GetName] vilayetinde yüzlerce mil ray ve telgraf hattına zarar verdi."
 acw_events.8.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('random_csa_acw_locomotive')] adlı yorgun lokomotifin bacasından çıkan duman, her puflamayla giderek daha da cılızlaşıyordu. Yağmacıların yakıtı miller önce bitmişti ve söktükleri raylar paçalarını kurtarmaya yetmemişti. Peşlerine takılanların uzaktan gelen dumanı gittikçe yaklaşıyordu. Kovalamaca bitmek üzereydi."
 acw_events.8.a: "Diğer her şeyi boş verin. Ray ve hatları hemen tamir edin!"
 acw_events.8.b: "Trenlerde asker bulundurmak treni yavaşlatsa da trenin daha güvenli olmalarını sağlar."
 acw_events.8.c: "Bir dahaki sefere yağmacıları yola çıkamadan yakalayacağız."
 acw_events_low_tt: "İç Savaş gerilimi biraz artar."
 acw_events_med_tt: "İç Savaş gerilimi orta derecede artar."
 acw_events_high_tt: "İş Savaş gerilimi önemli derecede artar."
 acw_followup_events.1.t: "[SCOPE.sCharacter('lincoln_proxy').GetLastName] Suikasta Uğradı"
 acw_followup_events.1.d: "[SCOPE.sCharacter('lincoln_proxy').GetFullName], yeni çıkan isyanın sempatizanlarından biri tarafından öldürüldü. Olaydan sonra fail yakalanmış ve işbirlikçileri ifşa edilmiş olsa da [SCOPE.sCharacter('lincoln_proxy').GetLastName], ölümüyle birlikte Amerika tarihinin bu acılı döneminin sonuna kasvetli bir nokta koyacak."
 acw_followup_events.1.f: "\"Çağrılara kulak veren [SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] ateşten bir gömlek giydi. Bugün gözlerini kapatmış olsa da ruhu bizleri terk etmedi. Ülkemizin adına sürülmüş bu büyük leke, ulusumuzun üzerindeki bu kir, halkımızın içindeki kavga ve tartışmanın bu büyük kaynağı, bu kişinin cesareti ve metaneti ile silindi ve temizlendi. [SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] adını tarihe altın harflerle yazdırdı.\""
 acw_followup_events.1.a: "Bugün ulusumuzun yas günüdür."
 acw_followup_events.2.t: "[SCOPE.sCharacter('lincoln_proxy').GetLastName] Suikasta Uğradı"
 acw_followup_events.2.d: "[SCOPE.sCharacter('lincoln_proxy').GetFullName], yeni çıkan isyanın sempatizanlarından biri tarafından saldırıya uğramaktan kurtarıldı. İçeri girmeye çalışırken yakalanan failin planı ve işbirlikçileri ifşa edildi. [SCOPE.sCharacter('lincoln_proxy').GetLastName] bu fırsatı kullanarak halkı tekrar davası etrafında topladı."
 acw_followup_events.2.f: "\"Bu ahmaklar bir mermiyi bile isabet ettiremezken nasıl tekrar isyan edebileceklerini düşünüyorlar?\""
 acw_followup_events.2.a: "Felaketin önüne geçildi!"
 acw_followup_events.3.t: "[SCOPE.sCharacter('lincoln_proxy').GetLastName] Suikasta Uğradı"
 acw_followup_events.3.d: "[SCOPE.sCharacter('lincoln_proxy').GetFullName], yeni çıkan isyanın sempatizanlarından biri tarafından saldırıya uğradı. Fakat olaylar suikastçının planladığı gibi gitmedi."
 acw_followup_events.3.f: "[SCOPE.sCharacter('lincoln_proxy').GetFullName] arkasındaki ahşap zeminin gıcırtısını duydu. Saldırgan tabancasını çekemeden [SCOPE.sCharacter('lincoln_proxy').GetLastName] hemen üzerine atıldı. \"Adi it! Hiç mi saygın yok?\" diye bağıran [SCOPE.sCharacter('lincoln_proxy').GetLastName] ağzından çıkan her sözcükle birlikte suikastçı bozuntusuna yumruk salladı."
 acw_followup_events.3.a: "Suikastçılara müstahak!"
 acw_followup_events.4.t: "Kırk Dönüm Toprak ve Bir Katır"
 acw_followup_events.4.d: "Ayrılıkçılara karşı savaşta köle alınan insanların çoğu özgürlüklerini kazanınca köle olarak çalıştıkları topraklara sahip olabileceklerini düşünüyordu. [SCOPE.sState('land_redistribution_state').GetName] vilayetindeki insanlar bu konuyu yerel yetkililere iletti. Yetkililer ise bizim yön göstermemizi istiyorlar."
 acw_followup_events.4.f: "\"Toprak! Bize toprak lazım! Karnımı seçim sandığıyla doyuramam! Bunca yıldır işlediğim toprağı bana verin ki ailemi doyurayım.\""
 acw_followup_events.4.a: "Sınırlı bir toprak dağıtımına izin ver."
 acw_followup_events.4.b: "Ekonomik önlemler sorun çıkmasına sebep olabilir."
 acw_followup_events.5.t: "[SCOPE.sState('supremacist_violence_state').GetName] Vilayetinde Üstünlükçü Şiddeti"
 acw_followup_events.5.d: "Beyaz isyancılar ve siyahi azatlar arasındaki şiddet [SCOPE.sState('supremacist_violence_state').GetName] vilayetinde ciddi bir gerilime sebep oldu."
 acw_followup_events.5.f: "\"İsyancılar, önlerine çıkanı acımasızca ezdi, tekmeledi ve dövdü. Sokaklar masum insanların kanıyla kırmızıya boyandı. Tabancalarını tekrar dolduramayacak kadar çıldırmış insanların yerlere attıkları tabancalar yerde tıkırdıyordu. Düzene dair kırıntıların geri dönmesi için sıkıyönetimin ilan edilmesi ve askerlerin sokağa çıkması gerekmişti.\""
 acw_followup_events.5.a: "Azatları korumak için devletin tüm gücü kullanılsın."
 acw_followup_events.5.b: "Askerleri sokağa indirerek yerel liderleri kendimizden uzaklaştıramayız."
 acw_followup_events.6.t: "Kurtarıcılar"
 acw_followup_events.6.d: "Eski Konfedereciler ve Kondefere sempatizanları [SCOPE.sState('redeemer_state').GetName] vilayet hükümetinin tüm kontrolünü yasal ve yasadışı yollarla ele geçirerek Yeniden İnşa sürecini tehdit ediyorlar."
 acw_followup_events.6.f: "\"Bir tarafta akıl, erdem, özsaygı ve demokrasinin; diğer tarafta ise kaba kuvvet ve korkunun dizginlenmemiş siyasi üstünlüğü olacak şekilde bir çizgi çiz. İkinci tarafta özgür bir yönetime dair hiçbir şeyle karşılaşmazsın, karşına sadece bu dünyayı lanetleyen iktidarını can havliyle geri kazanmaya çalışan Eski Güney'in acınası tiranlığı çıkar.\"" #this is an inversion of Lucius Quintus Cincinnatus Lamar II's horrible racist diatribe.
 acw_followup_events.6.a: "Uzlaşma, bu insanlarla bir anlaşmaya varılmasını gerektirir."
 acw_followup_events.6.b: "Bu adamlar tutuklansın ve yeni bir vilayet hükümeti kurulsun."
 acw_followup_events.7.t: "Milislerin Verdiği Gözdağı"
 acw_followup_events.7.d: "Yeniden İnşa'ya karşı çıkan siyasi gruplar [SCOPE.sState('paramilitary_intimidation_state').GetName] vilayetindeki seçmenlere gözdağı verip iktidara geri dönebilmek için milis gruplar kurdular."
 acw_followup_events.7.f: "\"Örgütümüzün halkın bazı kesimlerinde endişeye mahal verdiğini anlıyorum fakat sizi temin ederim, süngü ve tüfeklerimiz sadece gösteriş amaçlı.\""
 acw_followup_events.7.a: "Önemli olan sadık bir vilayet hükümeti."
 acw_followup_events.7.b: "Korkunç! Hemen bu milisleri dağıtın!"
 acw_followup_events.8.t: "Fırsatçılar"
 acw_followup_events.8.d: "[SCOPE.sState('carpetbagger_state').GetName] vilayetindeki Kuzeyliler kendilerine serseri ve istismarcı diyen yerel halk tarafından hedef gösteriliyor. Fakat [SCOPE.sState('carpetbagger_home').GetName] vilayetindeki yazarlar ve hatipler hükümetin bu Kuzeylileri korumasını talep etti."
 acw_followup_events.8.f: "\"Kölecilerin iktidarını yıktıktan sonra buraya daha iyi şeyler inşa etmeye geldim ve bu sırada benim cebime de bir şeylerin girmesine itiraz etmem. Fakat elime ne geçti ki? Elimde avucumda bir şey yokken tekrarlanan iftiralar ve tehditler dışında hiçbir şey görmedim.\""
 acw_followup_events.8.a: "Bırakın [SCOPE.sState('carpetbagger_state').GetName] halkı ne isterse yapsın."
 acw_followup_events.8.b: "Bazıları sinirlenecek olsa da tüm Amerikalıları korumalıyız."
 wild_west.1.t: "[SCOPE.sState('bank_robbery_state').GetName] Vilayetinde Haydut Çetesi!"
 wild_west.1.d: "Azılı bir haydut çetesi [SCOPE.sState('bank_robbery_state').GetName] vilayetindeki saygıdeğer yerleşkelerde terör estiriyor."
 wild_west.1.f: "Kaba adam altıpatlarını kılıfına yerleştirdi ve şerif yardımcısının cesedini ayağıyla bir kenara tekmeledi. Kahkahayla anlatıyordu: \"Ben dedim ki... Dedim ki eğer buradan çıkarsam [SCOPE.GetRootScope.GetCountry.GetCustom('american_outlaw_gang')] size kötülük #S gerçekten#! neymiş gösterir.\""
 wild_west.1.a: "Bırakın yerel şerif ilgilensin."
 wild_west.1.b: "Pinkertonları tutun. Onlar işlerini bilir."
 wild_west.1.c: "Ulusal muhafızların silahları haydutları durdurur."
 wild_west.2.t: "Demir At Yağmaları"
 wild_west.2.d: "Yerlilerin yağmaları giderek sıklaşıyor ve demiryolları çok sık hedef alınıyor. [SCOPE.sState('raided_railroad').GetName] vilayetindeki vatandaşlar hükümetin harekete geçmesini bekliyor."
 wild_west.2.f: "\"Bu rayları, el değmemiş topraklara inşa ettik fakat yine de gelip bize saldırdılar! Trenlerimiz saldırıya uğrarken ve raylarımız sökülmeye devam ederken biz ne yapabiliriz?\""
 wild_west.2.a: "Ordu icaplarına baksın!"
 wild_west.2.b: "Yardım etmek için kaynak harcayamayız."
 wild_west.2.c: "[SCOPE.sCulture('native_people_infringed').GetName] liderleriyle konuşalım ve bir anlaşma yapalım."
 wild_west.3.t: "Ağılda Silahlı Çatışma"
 wild_west.3.d: "[SCOPE.sState('OK_corral_state').GetName] vilayetindeki kanun görevlileri birkaç kovboyla çatışmaya girdi. Yapılan soruşturmaya göre çatışma, kanuni bir sebep yerine Amerikalı güvenlik görevlileri vatandaşlar arasındaki kişisel bir anlaşmazlıktan dolayı çıkmış. İnsanlar, adaletin kanun adamlarına da işlemesini istiyor."
 wild_west.3.f: "\"Hadi, şansını denemek isteyen başka biri var mı? Bu rozeti görüyor musunuz? Bu rozet, buraların kanunu benim demek! Kanun benim! Dağılın şimdi, burada görecek bir şey yok.\""
 wild_west.3.a: "Kanun görevlileri kanunun kendisidir. Önlerine geçilmez."
 wild_west.3.b: "Güvenlik görevlilerini geçici olarak [SCOPE.sState('OK_corral_state').GetName] vilayetinden çek."
 fsa_events.1.t: "Daha Mükemmel Bir Birliktelik"
 fsa_events.1.d: "Ülkenin dört bir yanından gelen Kölelik Karşıtı düşünürler, yalnızca köleliğin kaldırılmasının prangaları kırıp özgürlüğü yaymak için yeterli olmadığını düşünüyorlar. Irksal tecridin sona ermesi ve ırklar arasındaki uçurumların kapatılabilmesi için bir plan önerisinde bulunuyorlar."
 fsa_events.1.f: "Köleliğin zincirleri bu güzel ülkede kırılmış olsa da insanların özgürlüğüne engel olan sorunlar hâlâ mevcut. Asırlar süren boyun eğdirme Afro-Amerikan vatandaşların çok uzun bir müddettir plantasyon gölgesinde ve kendi kaderleri üzerinde tercih hakkı olmadan yaşamalarına neden oldu. Geçmişte yapılan hataları yalnızca devletin de etkin olarak çaba göstermesiyle telafi edebilir ve böylece gerçekten eşit insanlardan oluşan, daha mükemmel bir birlikteliğe sahip bir ülke oluşturabiliriz."
 fsa_events.1.a: "Elleri, ayakları yok mu? Kendi başlarının çaresine baksınlar."
 fsa_events.1.b: "Bu sorunlar ancak siyasi ve ekonomik gücün yeniden dağıtılmasıyla çözülebilir."
 fsa_reparation_cost: "Sosyal Harcamalar"
 fsa_reparation_reward: "Tazminatlar"
 every_yankee_state_in_root: "[GetPlayer.GetName] içerisindeki [GetCulture('yankee').GetName] [Concept('concept_homeland', 'Anavatanı')] olan her [concept_state]"
 je_acw_countdown: "Kölelik Tartışması"
 je_acw_countdown_reason: "Köle sahipleri ve köle karşıtları ülkenin dört bir köşesinde giderek daha alevlenen bir tartışmaya kapıldılar. Er ya da geç tartışmalarda ağızlar susacak ve silahlar konuşacak."
 je_acw_countdown_complete: "Amerikan İç Savaşı başladı."
 je_acw_reconstruction: "Yeniden İnşa"
 je_acw_reconstruction_status: "İhtilaflı İç Savaş'tan sonra ülkeyi yeniden inşa et."
 je_acw_reconstruction_reason: "İç Savaş'ı geride bıraktığımıza göre sıra ayrılıkçı vilayetlerin yeniden Birlik'e entegrasyonunda."
 je_acw_reconstruction_goal: "Eskiden isyankâr olan vilayetleri yeniden inşa et."
 je_acw_reincorporate: "Ayrılıkçı Vilayetleri Tekrar Kabul Et"
 je_acw_reincorporate_status: "Eski ayrılıkçı vilayetleri bir kez daha tam teşekküllü birleşik vilayet olarak hüküm altına al."
 je_acw_reincorporate_reason: "İsyankâr vilayetleri Birlik'e geri almak ulusun sarsılmış ruhunu yeniden diriltmek için çok önemli ve bu, hükümetin yeni seçmen grupları oluşturmasına da yardımcı olabilir."
 acw_reincorporate_loyalist_tt: "[Concept('concept_state', 'Vilayetteki')] [GetCulture('dixie').GetName] [Concept('concept_pop','$concept_pops$ının')] en az #v [GetPlayer.MakeScope.ScriptValue('acw_reincorporate_dixie_loyalist_min')|0%]#! kadarı [concept_loyalist]"
 je_acw_equality: "Herkes İçin Eşitlik"
 je_acw_equality_status: "Kuzeyinden güneyine, siyah olsun beyaz olsun, herkesin gerçekten eşit olacağı bir sistem oluştur."
 je_acw_equality_reason: "Bu ülke, göz ardı edilemeyecek kadar büyüyene dek ertelenen derin sorunlar yüzünden bir savaş yaşadı. Bu felaketin yeniden gerçekleşmesinin önüne geçmeli ve başka bir yüzyıl daha sürmesine izin vermeden sorunlarla yüzleşmeliyiz."
 je_acw_wild_wild_west: "Vahşileşen Vahşi Batı"
 je_acw_wild_wild_west_reason: "Batı Amerika, ülkenin geri kalanındaki kargaşadan dolayı karışmaya başladı. Bölgedeki huzursuzluğu dindirmenin bir yolunu bulmalıyız."
 je_acw_war: "Amerikan İç Savaşı"
 je_acw_war_reason: "Vilayetler arası savaş geldi çattı. Şimdi Birlik'i korumanın vakti, en azından denemeliyiz."
 acw_war_tt_complete: "[Concept('concept_secession','$concept_secessionists$')] mağlup oldu ve yeniden ilhak edildi."
 acw_je_events.1.t1: "Güney'in Ayrılma İlanı"
 acw_je_events.1.t2: "Kuzey'in Ayrılma İlanı"
 acw_je_events.1.d1: "Birbiriyle anlaşmalı olan kölelik taraftarı birtakım vilayetler, [SCOPE.sCountry('csa_scope').GetName] olarak bizden bağımsızlıklarını ilan ettiler. Birlik'e meydan okunmuş olsa da kolay kolay pes etmeyeceğiz."
 acw_je_events.1.d2: "Birbiriyle anlaşmalı olan kölelik karşıtı birtakım vilayetler, [SCOPE.sCountry('fsa_scope').GetName] olarak bizden bağımsızlıklarını ilan ettiler. Birlik'e meydan okunmuş olsa da kolay kolay pes etmeyeceğiz."
 acw_je_events.1.f1: "\"Uzun süredir bir parçası olduğumuz hükümetle olan bağlarımızı koparmak için attığımız bu tarihi adımda bizi bu yola çıkaran temel sebepleri ilan etmemiz dürüstlüğün bir gereğidir.\n\nMevcut konumumuz iliklerine kadar, dünya için büyük bir maddi çıkar unsuru olan kölelik kurumuyla var olmuştur.\""
 acw_je_events.1.f2: "\"Uzun süredir bir parçası olduğumuz hükümetle olan bağlarımızı koparmak için attığımız bu tarihi adımda bizi bu yola çıkaran temel sebepleri ilan etmemiz dürüstlüğün bir gereğidir.\n\nMevcut konumumuz iliklerine kadar dünyada eşi benzeri olmayacak kadar alçak ve yok edilmesi gereken kölelik kurumuyla var olmuştur.\""
 acw_je_events.1.a: "Kendi içinde bölünmüş bir ev ayakta duramaz. Birlik için!"
 acw_je_events.1.b: "Davamızı \"vilayet hakları\" olarak adlandırmayı tercih ederim."
 acw_je_events.2.t: "Ulusun Yeniden İnşası"
 acw_je_events.2.d: "Askeri mücadele bitse de ulusun ruhu için verilen mücadele bitmedi. [ROOT.GetCountry.GetName], ikiye bölündükten sonra kendini yeniden inşa etmeli."
 acw_je_events.2.f: "\"Bu ulusun düşeceğini sanmıyorum. İster hoş karşılansın ister karşılanmasın, hangi tarafta birleşirse birleşsin, bu ulusun bedeni ile ruhu artık ayrı kalmamalı.\""
 unreconstructed_state: "Yeniden İnşa Edilmemiş Vilayet"
 acw_je_events.3.t: "Ulus, Yeniden İnşa Edildi"
 acw_je_events.3.d: "Ulusumuz kendini yeniden inşa etti ve ortaya farklı, yeni ve en önemlisi de bütün bir şey çıktı."
 acw_je_events.3.f: "\"Tüm hatalarımıza rağmen ülkemizi yeniden şekillendirdik ve kendimize bu dünyada kalıcı olacak bir devlet inşa ettik.\""
 acw_je_events.3.a: "Bir kez daha bir aradayız."
 acw_je_events.4.t: "Özgürlük Bildirgesi"
 acw_je_events.4.d: "Kölelik destekçileri isyandayken isyankâr bölgelerdeki tüm kölelerin özgür olduğunu ilan edebiliriz. Bu, köleliğin tamamen yasaklanmasındaki ilk fakat en önemli adım."
 acw_je_events.4.f: "\"Bu silahlı isyan döneminde bana verilen yetkiyle, köle olarak tutulan her insanın artık özgür olmasını emreder ve ilan ederim. Bu kararla birlikte insanlığın hürmetkâr hükmüne ve Yüce Tanrı'nın merhametinin lütfuna çağrıda bulunuyorum.\""
 acw_je_events.4.a: "Bu kalem hareketiyle Birlik'i kurtaracağız!"
 acw_je_events.4.b: "Geleneksel yollar dışında özgürleştirmeyi kabul etmiyoruz."
