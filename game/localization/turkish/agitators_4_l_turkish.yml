 #Events
 revolution_pulse_events.1.t: "Ulusal Öz Savunma"
 revolution_pulse_events.1.d: "[ROOT.GetCountry.GetName] ülkesinde [SCOPE.gsInterestGroup('self_defense_threat_ig').GetName] grubunun şiddet eğilimi artarken bazı [SCOPE.sCulture('self_defense_threat_culture').GetName] toplulukları da kendi nüfuslarını güvende tutmak için silahlı milis güçleri oluşturmaya başladı."
 revolution_pulse_events.1.f: "\"Kaos dünyasında dolaşan kadim [SCOPE.sCulture('self_defense_threat_culture').GetNameNoFormatting] kahramanlarının ruhu nihayet yerini buldu.\"" #- Anonymous Jewish Bundist, 1906
 revolution_pulse_events.1.a: "Yetkililerin endişelenmesi gereken çok daha önemli şeyler var."
 revolution_pulse_events.1.b: "[SCOPE.sCulture('self_defense_threat_culture').GetName] haddini aşıyor, yola getirilmeleri gerek."
 revolution_pulse_events.2.t: "Stokastik Terör"
 revolution_pulse_events.2.d: "Radikal bir [SCOPE.gsInterestGroup('blatant_fedposting_ig').GetName] destekçisi tarafından [SCOPE.sState('blatant_fedposting_state').GetStateRegion.GetName] bölgesinde gerçekleştirilen son bombalamanın ardından, sorumluların evlerinde [SCOPE.sCharacter('fedposting_agitator').GetFullName] eserleri bulundu."
 revolution_pulse_events.2.f: "\"...O trajik an gelip çatarsa ve kendimizi ona teslim etmemiz gerekirse, bunun bilinci bizi destekleyecek ve bize güç verecektir. Sadece \"hayır\" demekle yetinmeyecek, kalbimizin derinliklerinden her şeyimizi feda etmeye hazır olduğumuzu da ilan edeceğiz.\"" #- Jean Jaurès
 revolution_pulse_events.2.a: "[SCOPE.gsInterestGroup('blatant_fedposting_ig').GetName], sivil topluma tehdit oluşturuyor."
 revolution_pulse_events.2.b: "Bu olay, \"masumlara karşı terörizm çağrısı yapan [SCOPE.sCharacter('fedposting_agitator').GetFullName]\" şeklinde halka duyurulsun."
 revolution_pulse_events.3.t: "İkili İktidar"
 revolution_pulse_events.3.d: "Devrimci [SCOPE.gsInterestGroup('dual_power_ig').GetName], [SCOPE.sState('dual_power_state').GetStateRegion.GetName] bölgesinde bizim yönetimimize rakip bir işçi ve köylü konseyi kurdu. Bu şekilde bölge halkının iradesini daha iyi temsil ettiğini iddia ediyor."
 revolution_pulse_events.3.d2: "[SCOPE.sCharacter('dual_power_agitator').GetFullName] tesiri altına giren [SCOPE.gsInterestGroup('dual_power_ig').GetName], [SCOPE.sState('dual_power_state').GetStateRegion.GetName] bölgesinde bizim yönetimimize rakip bir işçi ve köylü konseyi kurdu. Bu şekilde bölge halkının iradesini daha iyi temsil ettiğini iddia ediyor."
 revolution_pulse_events.3.f: "\"Açıkça söylenebilir ki [ROOT.GetCountry.GetNameNoFormatting] hükümeti, sadece halk konseyi izin verdiği sürece mevcudiyetini sürdürebilir.\""
 revolution_pulse_events.3.a: " [SCOPE.sState('dual_power_state').GetStateRegion.GetName] üzerindeki tek otorite [ROOT.GetCountry.GetName] devletidir!"
 revolution_pulse_events.3.b: "[SCOPE.sState('dual_power_state').GetStateRegion.GetName] halkı, hükümetin zorbalığına karşı birlikte durmayı öğrenmiş."
 revolution_pulse_events.3.c: "[SCOPE.sState('dual_power_state').GetStateRegion.GetName] doğrudan ordunun kontrolüne verilsin."
 revolution_pulse_events.4.t: "Halkın Askerliği"
 revolution_pulse_events.4.d: " [SCOPE.sState('soldiers_council_state').GetStateRegion.GetName] bölgesindeki [SCOPE.sBuilding('soldiers_council_building').GetName] binasına bağlı [GetPopType('soldiers').GetName], daha yüksek ücretler almak ve daha iyi muamele görmek için bir konsey kurmaya başladı. [SCOPE.gsInterestGroup('armed_forces_ig').GetName], bunu kendi meşruluğuna yönelik aktif bir tehdit olarak görüyor."
 revolution_pulse_events.4.f: "El yazısıyla yazılmış broşürü üniforma ceketinin cebinden çıkararak yoldaşına uzattı.\n\n\"Çavuşla aldığımız maaşı konuştuk. Senin de aynı şekilde hissettiğini biliyorum. Generaller bize borçlu oldukları tüm parayı güzel beyaz atlarına yedirirken işimizi nasıl yaparız?\""
 revolution_pulse_events.4.a: "Hepsi yola getirilsin. Diğer bölgelerden de takviye güç alınsın."
 revolution_pulse_events.4.b: "Emrimizdeki [GetPopType('soldiers').GetName] kendi çıkarlarını koruyabilmeli."
 revolution_pulse_events.5.t: "Öz Örgütlenme"
 revolution_pulse_events.5.d: "[SCOPE.sState('self_organization_state').GetStateRegion.GetName] bölgesinde [SCOPE.gsInterestGroup('rural_folk_ig').GetName] içinde yaşayan devrim sempatizanları, [SCOPE.gsInterestGroup('landowners_ig').GetName] grubunun bölgedeki gücüne karşı çıkmak için köylü konseyleri oluşturmaya başladı."
 revolution_pulse_events.5.f: "\"Tüm ıstırapları ve gizli, acı gözyaşlarını zenginlerin vicdanına yüklemek istiyorum.\"" #- Rosa Luxemburg
 revolution_pulse_events.5.a: "[SCOPE.gsInterestGroup('rural_folk_ig').GetName] haddini bilmeyi öğrenmeli."
 revolution_pulse_events.5.b: "[SCOPE.gsInterestGroup('landowners_ig').GetName], barış ortamını korumak için taviz vermeli."
 revolution_pulse_events.6.t: " [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName] Harp Gemisinin Kaçışı"
 revolution_pulse_events.6.d: "Daha önce [SCOPE.sState('potemkin_state').GetStateRegion.GetName] bölgesindeki [SCOPE.sBuilding('potemkin_naval_base').GetName] üssünde görevli olan #bold [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]#! harp gemisinin mürettebatı isyan etti ve gemiyle birlikte [SCOPE.sCountry('potemkin_final_destination').GetName] yönüne kaçtı. [SCOPE.sCountry('potemkin_final_destination').GetName] hükümeti, denizcileri iade etmeyi reddetti."
 revolution_pulse_events.6.f: "Büyük çelik gemi, kendisine verilen [ROOT.GetCountry.GetNameNoFormatting] bayrağını değil, [SCOPE.sCountry('potemkin_final_destination').GetNameNoFormatting] bayrağını dalgalandırarak limana doğru ilerledi. Güvertedeki denizciler, sonunda kurtlanmış tayınların ve paslanmış ranzaların dehşetinden kurtulacakları yeni şehirlerinin derinliklerine kaçmaya hazırlanırken tezahürat yaptılar.\n\nZavallı [SCOPE.sState('potemkin_state').GetStateRegion.GetNameNoFormatting] halkı, takip gemisinin [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName] gemisini kovalamaya başladığını görünce şunu düşündü:\n\n\"Unutmayacağız!\""
 revolution_pulse_events.6.a: "Gemiyi geri almak için [SCOPE.sCountry('potemkin_final_destination').GetName] hükümetiyle görüşülsün."
 revolution_pulse_events.6.b: "[SCOPE.sCountry('potemkin_final_destination').GetName] devleti hainlerle işbirliği yapıyor!"
 revolution_pulse_events.7.t: "Talep Yürüyüşü"
 revolution_pulse_events.7.d: "[SCOPE.gsInterestGroup('petition_march_ig').GetName] grubunu temsil eden ve [SCOPE.sCharacter('petition_march_leader').GetFullName] tarafından yönetilen bir kalabalık, [SCOPE.sState('petition_march_state').GetStateRegion.GetCityHubName] şehrinde şu anda boş olan [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle] konutunun önünde bir yürüyüş düzenledi. [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle] onlarla görüşmeyi kabul edene kadar konuttan ayrılmayı reddediyorlar."
 revolution_pulse_events.7.f: "Hükümdarım, yüzleştiğimiz durum bu. Sarayınızın duvarlarının önünde toplanmamızın nedeni de bu.\nBurada son kurtuluşumuzu arıyoruz.\nHalkınızın yardımına koşmayı reddetmeyin; onları yoksulluk, cehalet ve haksızlık mezarından çıkarın; onları kendi kaderlerini belirleme şansıyla şereflendirin ve bürokratların dayanılmaz boyunduruğundan kurtarın." #-1905 Petition to the Tsar
 revolution_pulse_events.7.a: "Onları yatıştırmak için kraliyet ailesinden bir temsilci gönderilsin."
 revolution_pulse_events.7.b: "[SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle] için hayati bir tehdit bu! Kalabalık hemen dağıtılsın!"
 revolution_pulse_events.7.c: "[SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle], kalkacak ilk [SCOPE.sState('petition_march_state').GetStateRegion.GetCityHubName] trenine binsin."
 revolution_pulse_events.8.t: "Halkın Varlığı"
 revolution_pulse_events.8.d: "Bir grup devrimci [SCOPE.sState('revolutionary_robbery_state').GetStateRegion.GetName] bölgesinde [ROOT.GetCountry.GetName] bünyesindeki bir devlet bankasını soydu. Önemli miktarda para çalınarak devrimcilerin kasasına aktarıldı."
 revolution_pulse_events.8.f: "Bir el silah sesi duyuldu ve mermer tavanda yeni bir çatlak oluştu. Birer birer yere inen toz zerreleri ve kıymıklara banka görevlilerinin çığlıkları eşlik etti.\n\n\"Devrimci yürütme komitesi adına herkesi tutukluyorum! Eller yukarı! Aksi takdirde herkes öldürülecek!\""
 revolution_pulse_events.8.a: "[ROOT.GetCountry.GetName] bankalarında güvenlik önlemleri arttırılsın."
 revolution_pulse_events.8.b: "Halka güvenin; soygun şüphelilerini ihbar edeceklerdir."
 revolution_pulse_events.8.c: "Suçluların yakalanması için [SCOPE.sLaw('secret_police_law').GetName] sevk edilsin."
 revolution_pulse_events.9.t: "Gizli Kışkırtmalar"
 revolution_pulse_events.9.d: "Devrim sempatizanları [SCOPE.sState('agitation_af_state').GetStateRegion.GetName] bölgesindeki [SCOPE.sBuilding('agitation_af_building').GetName] binasında hükümet karşıtı propagandalar yapmaya başladı."
 revolution_pulse_events.9.d2: "Devrim sempatizanları [SCOPE.sState('agitation_af_state').GetStateRegion.GetName] bölgesindeki [SCOPE.sBuilding('agitation_af_building').GetName] binasında [SCOPE.sCharacter('agitation_af_agitator').GetFullName] çağrılarını içeren broşürler dağıtmaya başladı."
 revolution_pulse_events.9.f: "\"Devlet, kanınızın dökülmesi için bütün olanaklarını seferber etti, bunu bilin. [SCOPE.sState('agitation_af_state').GetStateRegion.GetNameNoFormatting] dışında bile, bizim gibi insanlar bu kâbusun sona ermesini talep etmek için örgütleniyor.\"\n\n\"Ve bu bizimle başlıyor! Biz sıradan askerlerle, isteklerini yerine getirmek için güvendikleri kişilerle... Sonunda arkalarında kimsenin durmayacağını gördüklerinde ne olacak?\""
 revolution_pulse_events.9.a: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] her şeyden önce devlete sadık olmalıdır."
 revolution_pulse_events.9.b: "Askerleri kontrol eden ulusu da kontrol eder."
 revolution_pulse_events.10.t: "Silah Zoruyla Reform"
 revolution_pulse_events.10.d: "Ülke çapında devrim fikri kontrolden çıkmaya başlarken, [SCOPE.gsInterestGroup('reforms_at_gunpoint_ig').GetName] grubundan [SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetFullName] için çalışan danışmanlar devrimcileri yatıştırmak için bir reform paketi önerdi."
 revolution_pulse_events.10.f: "\"Durum ciddi. Başkent anarşi içinde. Hükümet felç olmuş durumda. Ulaşım hizmetleri ile gıda ve yakıt tedariki tamamen sekteye uğradı. Huzursuzluk giderek artıyor... Artık hiçbir gecikme olamaz; ertelemek demek ölüm demek.\"" #- Mikhail Rodzianko
 revolution_pulse_events.10.a: "[ROOT.GetCountry.GetNameNoFormatting] için radikallerin talan ve yağmasından kurtuluş reçetesi bu öneride."
 revolution_pulse_events.10.b: "Devrime karşı bizi en çok [SCOPE.gsInterestGroup('reforms_at_gunpoint_ig').GetName] savunacaktır."
 revolution_pulse_events.10.c: "Devrimcilerin gözü doymaz; hepsinin başını ezmek gerek."
 revolution_pulse_events.11.t: "Trençokrasi"
 revolution_pulse_events.11.d: "Hayal kırıklığı içindeki bazı [SCOPE.gsInterestGroup('armed_forces_ig').GetName] üyeleri, [SCOPE.sCountry('most_recent_opponent_scope').GetName] ile yapılan son savaştaki yoldaşlarını onurlandıran şiirler ve hikâyeler yazmaya başladı. Bu ortak savaşçı ruhunu mevcut sosyal kargaşaya bir çözüm olarak görüyorlar."
 revolution_pulse_events.11.f: "\"Siperlerde elde ettiğimiz acımasız ve kanlı tecrübelerin bir anlamı olacak; daha fazla cesaret, daha fazla inanç, daha fazla azim.\"" #- Benito Mussolini
 revolution_pulse_events.11.a: "Düşmanlarımızla yüzleşirken işte bu ruha ihtiyacımız var."
 revolution_pulse_events.11.b: "Savaşta aklını kaybeden insanların zırvaları."
 revolution_pulse_events.12.t: "Enternasyonal Sendika"
 revolution_pulse_events.12.d: "[SCOPE.sCharacter('communist_agitator_scope').GetFullName] tarafından yapılan devrimci kışkırtmalara rağmen, [SCOPE.gsInterestGroup('trade_union_ig').GetName] hâlâ güçlü reformist düşünceleri olan bazı liderlere sahip. Onların [SCOPE.gsInterestGroup('trade_union_ig').GetName] üzerinde kontrolü ele geçirmelerine yardımcı olursak devrimcilerle mücadelede elimiz güçlenir."
 revolution_pulse_events.12.f: "\"Hiçbir aklı başında proletarya, ne kadar proleter görünürse görünsün diktatörlüğü bir kurtuluş aracı olarak kabul etmeyecektir.\"" #- Karl 'Renegade' Kautsky
 revolution_pulse_events.12.a: "Düşmanlarımızın devrim yerine reform peşinde koşması daha iyi."
 revolution_pulse_events.12.a1: "[SCOPE.gsInterestGroup('trade_union_ig').GetName], [SCOPE.gsInterestGroup('trade_union_ig').GetLeader.GetIdeology.GetName] bir liderin kontrolüne geçsin."
 revolution_pulse_events.12.b: "Bir sosyalist, ne kadar kucaklayıcı görünmeye çalışırsa çalışsın, sosyalisttir."
 revolution_pulse_events.13.t: "Ücretsiz Destek"
 revolution_pulse_events.13.d: "[SCOPE.gsInterestGroup('attacked_ig').GetName] saflarında hoşnutsuzluk artarken, [SCOPE.sState('attacked_state').GetStateRegion.GetName] bölgesindeki üniformasız [SCOPE.gsInterestGroup('paramil_ig').GetName] üyeleri devrimcileri doğrudan bastırmak için müfrezeler oluşturdu."
 revolution_pulse_events.13.f: "Gazete masanın üzerinde ölü bir kuş gibi duruyordu, köşelerinden biri dökülen kahveyle ıslanmıştı. \"Kitleler bir dakika daha sessiz kalmamalı...\" diyordu ön sayfadaki koyu siyah mürekkep, \"...bütün ilkeli emekçiler bugün desteğini göstermeli...\"\n\nOkuyucu sandalyesinden kalkarak kapıya doğru döndü ve gazetenin yanında duran ev yapımı copuna uzandı."
 revolution_pulse_events.13.a: "Bu zor zamanlarda makul bir şekilde inkâr edebileceğimiz olaylar çok işimize yarar."
 revolution_pulse_events.13.b: "Onları yönlendirin. [SCOPE.sCharacter('communist_revolutionary_scope').GetFullName] yaptığı yanlışı anlasın."
 revolution_pulse_events.13.c: "Düşmanlarına karşı sopa kullanmak yalnızca devletin yapabileceği bir şeydir."
 revolution_pulse_events.14.t: "[ROOT.GetCountry.GetNameNoFlag] Halk Birliği"
 revolution_pulse_events.14.d: "[ROOT.GetCountry.GetName] topraklarındaki huzursuz ortam, [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName] grubundan bazı vatandaşların devrimci faaliyetlere karşı ulus ve [SCOPE.sCharacter('nation_ruler').GetPrimaryRoleTitle] uğruna müdafaa yapmak için milliyetçi bir örgüt kurmasına yol açtı."
 revolution_pulse_events.14.f: "Konuşmacının sözleri ağzından bir ateş seliyle fışkırıyor ve Kızıllara, [ROOT.GetCountry.GetNameNoFormatting] düşmanlarına, bayrak direğindeki siyahlara bürünmüş, yakaları hürmet sembolleriyle dolu adamlar tarafından değersiz görülen halklara karşı çok sert ithamlarda bulunuyordu.\n\n\"Ve pisliğin akıntısına karşı [SCOPE.sCharacter('nation_ruler').GetPrimaryRoleTitle] hazretlerinin ve erdemli [ROOT.GetCountry.GetNameNoFormatting] halkının yanında durduğunuzu nasıl göstereceksiniz?\"\n\nSert bakışları kalabalığa dikilmiş, kaçacak ilk izleyiciyi arıyordu."
 revolution_pulse_events.14.a: "[ROOT.GetCountry.GetNameNoFlag] halkı devrime karşı bir duruş sergilemiştir."
 revolution_pulse_events.14.b: "Sahtekâr bir demagoga ayıracak vaktimiz yok."
 revolution_pulse_events.15.t: "Eğilim"
 revolution_pulse_events.15.d: "Devrimci faaliyetler son günlerde daha da kötüye gidiyorken hükümetin eline [SCOPE.sCharacter('reactionary_agitator').GetFullName] önderliğindeki milliyetçi harekete yaklaşmak ve onun [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName] üzerindeki etkisini daha da arttırmasına vesile olmak gibi bir fırsat geçti."
 revolution_pulse_events.15.f: "\"Bu masaya düşman olarak değil, [ROOT.GetCountry.GetNameNoFormatting] sevdası her şeyden baskın olan insanlar olarak oturalım. Farklı vizyonlara sahip olsak bile, ulusumuzu tehdit eden şeyin aslında hepimizi tehdit ettiğini kabul edebileceğinizi umuyorum...\""
 revolution_pulse_events.15.a: "Onun yardımıyla bu devrimi alt edeceğiz."
 revolution_pulse_events.15.b: "Halkı galeyana getirenlerin yardımına ihtiyacımız yok."
 revolution_pulse_events.16.t: "Yenilik ve Sadakat"
 revolution_pulse_events.16.d: "Devrim muhalifleri arasında, hareketlerinin geleceğine ilişkin farklı düşünce akımları ortaya çıktı. [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName] arasındaki radikal unsurlar, komünist tehdidine karşı yeni bir totaliter milliyetçi hükümet kurulması çağrısında bulunmaya başladı."
 revolution_pulse_events.16.f: "\"Koyun gibi güdülen kitleler, iki hafta içinde gazeteler tarafından öylesine heyecanlı bir şekilde öfkelendirilebilir ki insanlar üniforma giymeye ve birkaç çıkar sahibinin kirli emelleri uğruna öldürmeye ve öldürülmeye hazır hale getirilebilir.\"" #- Albert Einstein
 revolution_pulse_events.16.a: "Ulusun koruyucuları daha yeni bir biçime kavuşmalı."
 revolution_pulse_events.16.b: "Modernistlerin sapkın fikirleri işte..."
 revolution_pulse_events.17.t: "Fırsatçılık Canavarı"
 revolution_pulse_events.17.d: "Mevcut devrimci kargaşadan [SCOPE.sCulture('pogrom_culture').GetName] insanları sorumlu tutan [SCOPE.gsInterestGroup('pogrom_ig').GetName] saflarındaki [SCOPE.sCharacter('reactionary_agitator').GetFullName] destekçileri, [SCOPE.sState('pogrom_state').GetStateRegion.GetName] ve komşu bölgelerde [SCOPE.sCulture('pogrom_culture').GetName] nüfusuna karşı kitlesel şiddet eylemleri gerçekleştirdi."
 revolution_pulse_events.17.f: "\"Ne tür bir canavar, korkuyu yem olarak kullanarak sıradan vatandaşların çeteleşmesine sebep olur? Gerçek dünyada bunlar canavarların özellikleri değildi. Bunlar, güç peşinde koşan insanların özellikleriydi.\"" #- GennaRose Nethercott
 revolution_pulse_events.17.a: "[SCOPE.sCulture('pogrom_culture').GetName] kültürü [ROOT.GetCountry.GetName] için kesinlikle bir tehdittir."
 revolution_pulse_events.17.b: "Bu kanunsuz faaliyetler artık iyice zararlı olmaya başladı."
 revolution_pulse_events.18.t: "Düşmanın Silahı"
 revolution_pulse_events.18.d: "[SCOPE.sCharacter('fascist_agitator').GetFullName] önderliğindeki milliyetçi hareket yaygınlık kazandıkça [SCOPE.gsInterestGroup('internationalist_ig').GetName] grubun \"ulus karşıtı\" eğilimlerinden hayal kırıklığına uğrayan eski sosyalistler milliyetçi davaya geçmeye başladı. Faşizmin değerleri [ROOT.GetCountry.GetName] karşı-devrimcileri arasında daha da sağlamlaştı."
 revolution_pulse_events.18.f: "\"Devletin hakları bireyin gerçek özünü ifade eder. Eğer özgürlük, bireyci liberalizm tarafından icat edilen soyut mankenlerin değil de yaşayan insanların niteliği olacaksa o zaman faşizm, özgürlüğü ve sahip olmaya değer tek özgürlüğü, devletin ve devlet içindeki bireyin özgürlüğünü temsil eder. Faşist devlet anlayışı her şeyi kucaklar; onun dışında hiçbir insani ya da manevi değer var olamaz.\"" #- Benito Mussolini
 revolution_pulse_events.18.a: "Faşistler kontrol edilebilir. Sosyalistler kontrol edilemez."
 revolution_pulse_events.18.b: "[ROOT.GetCountry.GetName] için gelecek faşizmdedir."
 revolution_pulse_events.19.t: "Modernitenin Yöntemleri"
 revolution_pulse_events.19.d: "[SCOPE.sCharacter('fascist_regime_agitator').GetFullName] ve [SCOPE.gsInterestGroup('fascist_agitator_ig').GetName] arasındaki destekçilerinden oluşan bir grup, hükümette kendilerine yönetici pozisyonu verilmesi talebiyle [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] şehrinde bir yürüyüş gerçekleştirdi."
 revolution_pulse_events.19.d2: "[SCOPE.sCharacter('fascist_regime_leader').GetFullName], [SCOPE.sCharacter('fascist_regime_agitator').GetFullName] ve [SCOPE.gsInterestGroup('fascist_agitator_ig').GetName] tarafından gelen desteklerle, toplanan [ROOT.GetCountry.GetName] hükümetine bir konuşma yaparak hükümette kendisine yönetici bir rol verilmesini talep etti."
 revolution_pulse_events.19.f: "\"Politikacılar ve kapitalistler bu krizin yatıştırılmasını ve [ROOT.GetCountry.GetNameNoFormatting] ulusunun sosyalizm belasından kurtarılmasını sağlayabileceklerini iddia ediyorlar. Hepsi en iyi ihtimalle aptal idealistler. En kötü ihtimalle de Kızıllardan hiçbir farkları yok. Bu tehlikeli zamanlarda [ROOT.GetCountry.GetNameNoFormatting] ancak milli gücün derhal yeniden tesis edilmesiyle kurtarılabilir...\""
 revolution_pulse_events.19.a: "Selam olsun sana ulusun gerçek kahramanı [SCOPE.sCharacter('fascist_regime_leader').GetFullName]!"
 revolution_pulse_events.19.a2: "Selam olsun sana halkın öncüsü [SCOPE.sCharacter('fascist_regime_agitator').GetFullName]!"
 revolution_pulse_events.19.b: "[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] sokaklarından kovulsun bu sonradan görmeler!"
 revolution_pulse_events.20.t: "Geçmişin İdeali"
 revolution_pulse_events.20.d: "[SCOPE.sCharacter('reactionary_regime_ig_leader').GetFullName], devrimi engellemek amacıyla otokratik yönetimi yeniden tesis etmek için [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle] ekselanslarına bir dilekçe yazdı. Toplanan [SCOPE.gsInterestGroup('reactionary_regime_ig').GetName], bu acil durum önlemlerini desteklediklerinin işaretini çoktan verdiler."
 revolution_pulse_events.20.f: "\"[ROOT.GetCountry.GetNameNoFormatting] neden bu kadar ihtişamlıdır? Geçmiş liderlerimiz zor kararlar almaktan ve zor zamanlarda sorumluluk altına girmekten çekinmediği için.\"\n\n[SCOPE.sCharacter('reactionary_regime_ig_leader').GetLastNameNoFormatting], elini pencereye doğru uzattı ve uzaktaki duman bulutlarını işaret etti.\n\n\"Bu ruh geçici olarak zayıfladı. Ama yeniden canlandırılabilir...\""
 revolution_pulse_events.20.a: "Ulusumuzun kurtarıcısı [SCOPE.sCharacter('reactionary_regime_ig_leader').GetFullName] olacak."
 revolution_pulse_events.20.b: "Bu teklifin yarardan çok zararı olur."
 revolution_pulse_events.21.t: "Dökülen Asil Kanı"
 revolution_pulse_events.21.d: "[ROOT.GetCountry.GetNameNoFormatting] soylularından önemsiz bir isim, [SCOPE.sState('assassination_state').GetName] vilayetindeki mülkünde devrimci güçler tarafından öldürüldü. Ailesinin hayatta kalan üyeleri misilleme yapılmasını istiyor."
 revolution_pulse_events.21.f: "Bir silah sesi, bir feryat... Ardından her şey durgunlaşmıştı. Sonra birden salondan acı dolu bir kadının ağlama sesleri yükseldi."
 revolution_pulse_events.21.a: "Bu terörün bizi yolumuzdan saptırmasına izin vermemeliyiz."
 revolution_pulse_events.21.b: "Ulusal yas ilan edilsin."
 revolution_pulse_events.22.t: "Esir Alınan Bakan"
 revolution_pulse_events.22.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hazretlerinin güvenilir bakanlarından biri olan [SCOPE.sCharacter('hostage_char').GetFullName], isyancılar tarafından kaçırılarak gizli bir yere götürüldü. Hükümet fidye ödemezse [SCOPE.sCharacter('hostage_char').GetLastName] infaz edilecekmiş."
 revolution_pulse_events.22.f: "ŞUNU ANLAYIN: [SCOPE.sCharacter('hostage_char').GetFirstNameNoFormatting] yaşayacaksa bu sizin elinizde. Eğer o ölürse kanı, [ROOT.GetCountry.GetNameNoFormatting] halkından pek çok kişinin kanıyla birlikte sadece sizin ellerinizde olacaktır.\n\nİstediklerimizi bize vermek için bu mektubun teslim edildiği andan itibaren kırk sekiz saatiniz olacak. Başaramazsanız bakanın güvenliğini garanti edemeyiz."
 revolution_pulse_events.22.a: "İstedikleri fidyeyi ödemeliyiz."
 revolution_pulse_events.22.b: "[SCOPE.sCharacter('hostage_char').GetFullName] şehit olacaksa, olsun."
 revolution_pulse_events.22.c: "Onu kurtarmak için orduyu gönderin."
 revolution_pulse_events.23.t: "Fildişi Kulenin Gözyaşları"
 revolution_pulse_events.23.d: "[SCOPE.sState('university_terror_state').GetName] vilayetindeki [SCOPE.sBuilding('university_terror_building').GetName] binasında yapılan bir soruşturma, öğrenciler arasında devrimci faaliyetlere dair ikna edici kanıtlar bulundu. Bazı öğretim üyeleri de onlara yardım ve yataklık ediyormuş."
 revolution_pulse_events.23.f: "\"Taşıdığımız suçluluk duygusu çok eskilerden gelir; halkı baskılayanların suçluluğudur bu. Hayatımızın tamamını, her eylemimizi köylülüğü güçlendirmeye adayarak bunu telafi etmek bizim görevimizdir...\"\n\n\"Profesörlerin görüşleri burada, bu bodrumda daha açık bir şekilde paylaşılıyordu,\" diye düşündü genç öğrenci fakat her zaman olduklarından daha yıkıcı değillerdi."
 revolution_pulse_events.23.a: "Üniversite kapatılsın ve öğretim üyeleri tutuklansın."
 revolution_pulse_events.23.b: "Bu suçlamalar için kanıtımız yok."
 revolution_pulse_events.24.t: "Suikasttan Kurtulan [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
 revolution_pulse_events.24.d: "[SCOPE.sState('capital_scope').GetCityHubName] şehrindeki bir süs bahçesinin açılış etkinliğinde bir devrimci, [ROOT.GetCountry.GetRuler.GetFullName] ile çok yakın bir yerde bomba patlattı. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hayatta kaldı ama suikastçı yaraları sebebiyle ifade veremeden öldü."
 revolution_pulse_events.24.f: "Bombanın patlayıp ortalığı altüst ettiği anda kalabalık kendi yaralarını umursamadan bu sözde suikastçının üzerine çullanmış, çantaları ve yumruklarıyla onu dövmeye başlamıştı bile.\n\n\"[ROOT.GetCountry.GetNameNoFormatting] halkı! Bunu sizin için yaptım!\" diye bağırdı suikastçı ama nafile."
 revolution_pulse_events.24.a: "Bunun öcünü tüm hainlerden ve katillerden alın!"
 revolution_pulse_events.24.b: "Bu işi kimin ayarladığını ve kimin ölmesi gerektiğini gayet iyi biliyoruz."
 revolution_pulse_events.25.t: "Bir Anda Gitti"
 revolution_pulse_events.25.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName], [SCOPE.sState('capital_scope').GetCityHubName] ile taşradaki mülklerinden biri arasında arabayla ilerlerken bir devrimci bir el bombasıyla kendini arabanın altına attı. Hem [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hem de saldırgan öldü."
 revolution_pulse_events.25.f: "Her şey bir rüya gibiydi; bir sisin içindeydim âdeta. Ufak tefek genç bir adamın aceleyle kaldırımdan inip hükümdarın arabasına doğru atıldığını gördüm ve ardından kulakları sağır eden bir patlama oldu. Patlama sesi duyulur duyulmaz hükümdar, onun yanındaki subaylar ve o sırada yoldan geçen diğer insanlar birden yere yığılarak beyaz bir duman bulutunun içine hapsoldu." #- Edited testimony of Vasily Gorokhov
 revolution_pulse_events.25.a: "Sevgili [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] için yas tutacağız. Katilin külleriyse bir nehre atılsın."
 revolution_pulse_events.25.b: "[SCOPE.sCharacter('heir_scope').GetFullName], bu katillerden intikam alacak."
 custom_father: "baba"
 custom_mother: "anne"
 revolution_pulse_events.26.t: "[SCOPE.gsInterestGroup('devout_ig').GetName] Arasında Fitne"
 revolution_pulse_events.26.d: "[SCOPE.gsInterestGroup('devout_ig').GetName] arasındaki önde gelen üyelerin, toplumdaki ayrıcalıklı konumlarını hükümet karşıtı radikal faaliyetleri teşvik etmek için kullandıkları tespit edildi."
 revolution_pulse_events.26.f: "\"[ROOT.GetCountry.GetNameNoFormatting], asla uzlaşamayacak iki taraf arasında bölünmüş durumda,\" dedi rahip. \"Bunlardan biri [ROOT.GetCountry.GetNameNoFormatting] karşıtı ve din düşmanı bir terör politikası izliyor! Diğer taraf ise [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] için saygı politikası izliyor ve ulusal düzeni yeniden tesis etmeye çalışıyor. Tüm bunları göz önünde bulundurunca... İyi kalpli insanların hangi tarafta duracağı belli değil mi?"
 revolution_pulse_events.26.a: "Siyasete karışmaya devam ettikleri sürece dokunulmaz değiller."
 revolution_pulse_events.26.b: "Rahip infazcıları olarak nam salamayız."
 revolution_pulse_events.27.t: "[SCOPE.sState('standoff_state').GetName] Vilayetinde Devrim Açmazı"
 revolution_pulse_events.27.d: "[SCOPE.sState('standoff_state').GetName] vilayetindeki bir grup militan, bir miktar mühimmat ve silah stokuyla kendilerini bir kiliseye kilitledi. Binayı ele geçirmeye çalışan tüm hükümet personeline ateş açtılar."
 revolution_pulse_events.27.f: "Kilisenin ahşabı kurşun izleriyle doluydu ama meşe ağacından yapılmış kapıları sağlam duruyordu. İlk yaylım ateşinden nasibini alan cesetler caddeye dağılmıştı. Bütün pencerelerden mermi yağıyor, polisler ve askerler başlarını barikatlardan yukarı çıkaramıyordu. Üniformalı adamlar birbirlerine bakarak bu durumdan nasıl çıkacaklarını düşünüyorlardı."
 revolution_pulse_events.27.a: "Bina bombardımana tutulsun. İbretlik olsunlar."
 revolution_pulse_events.27.b: "İşgalcilerle bir anlaşma yapmak üzere bir arabulucu görevlendirilsin."
 revolution_pulse_events.28.t: "[SCOPE.sState('feminine_brigades_state').GetName] Kadınlar Birliği"
 revolution_pulse_events.28.d: "[SCOPE.sState('feminine_brigades_state').GetName] vilayetinde [SCOPE.gsInterestGroup('devout_ig').GetName] ile bağlantılı bir grup kadın, hükümet karşıtı devrimcilere tıbbi destek ve malzeme tedariki sağlamak amacıyla bir örgüt kurdu."
 revolution_pulse_events.28.f: "\"Nefret dolu tiran [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] tapınaklarımızda hiçbir yetkiye sahip değildir ve tanrımızın yanında yeri yoktur!\" dedi kürsüdeki peçeli kadın.\n\n\"Erkeklerin kanunlarını tanımıyoruz çünkü onlar da kanunları çıkaran adamlar kadar hatalıdır!\""
 revolution_pulse_events.28.a: "Kadınları şehit statüsüne çıkarma lüksüne sahip değiliz."
 revolution_pulse_events.28.b: "Kadınların dini örgütleri için sert önlemler alalım."
 revolution_pulse_events.29.t: "Suç ve İlahiyat"
 revolution_pulse_events.29.d: "[SCOPE.gsInterestGroup('devout_ig').GetName] ile bağlantılı [GetPopType('clergymen').GetName] gerici eğilimlerde bulunmaya başlayınca [ROOT.GetCountry.GetName] dini örgütlerinin siyasi nüfuzunun azaltılması talebi geldi."
 revolution_pulse_events.29.f: "\"Bu konudaki görüşlerimi açıkça belirttim. [SCOPE.sState('capital_scope').GetCityHubName] şehrindeki tüm manastırları toplasanız tek bir [ROOT.GetCountry.GetNameNoFormatting] vatandaşının hayatına değmez.\""
 revolution_pulse_events.29.a: "Onlar kutsal insanlardır, ne isterlerse söyleyebilirler."
 revolution_pulse_events.29.b: "Tapınakları kapatılsın ve direnen din adamları tutuklansın."
 revolution_pulse_events.29.c: "Hakkaniyetli bir ulus olmaya giden yol devrimden geçer."
 revolution_pulse_events.30.t: "[SCOPE.sState('workers_brigade_state').GetName] İşçi Tugayları"
 revolution_pulse_events.30.d: "[SCOPE.gsInterestGroup('workers_militia_ig').GetName] dahilindeki ilerici gruplara bağlı silahlı işçiler, [ROOT.GetCountry.GetName] için tehdit oluşturacak gerici güçlere karşı hükümet güçlerine yardım etmek için gönüllü oldular."
 revolution_pulse_events.30.f: "Baba ve oğul teker teker silaha sarıldılar ve güneşsiz bir gökyüzünün altında, daha fazla kan akarken tarihin başka bir sayfası daha açıldı."
 revolution_pulse_events.30.a: "Her türlü desteğe ihtiyacımız olacak."
 revolution_pulse_events.30.b: "Bu örgütün derhal silahsızlandırılması talep edilsin."
 revolution_pulse_events.31.t: "Sıkıyönetim"
 revolution_pulse_events.31.d: "[SCOPE.sState('martial_laws_state').GetName] vilayetindeki [SCOPE.gsInterestGroup('armed_forces_ig').GetName] bünyesinde, [SCOPE.sCharacter('armed_forces_ig_leader').GetFullName] gözetiminde toplu isyanlar çıktı ve subaylar yeni bir hükümet talebiyle yürüyüş düzenledi."
 revolution_pulse_events.31.f: "Birkaç hoşnutsuz ikmal subayı ve albayın akrabalarıyla başlayan isyan, rütbe tanımadı. İster liderleri tarafından zorla silahlandırılmış ister kendi rızasıyla gelmiş olsun, tugaylar bütünüyle isyana katıldı. Önlerine çıkan herkesle birlikte yeminlerini de çamurda çiğnediler."
 revolution_pulse_events.31.a: "Hainler tutuklansın."
 revolution_pulse_events.31.b: "Evlerine gönderin şunları. Vazifelerini hatırlasınlar."
 revolution_pulse_events.31.c: "Her on adamdan biri vurulsun."
 revolution_pulse_events.32.t: "Şeytanın Sesi"
 revolution_pulse_events.32.d: "[SCOPE.sState('vox_diaboli_state').GetName] vilayetinde [SCOPE.sCharacter('devout_ig_leader').GetFullName] idaresindeki [SCOPE.sReligion('majority_religion').GetName] fanatikleri şiddetli bir ayaklanma çağrısında bulundu. Acılarının sebebi olarak [SCOPE.sReligion('minority_religion').GetName] nüfusunu hedef tahtasına oturtmuş durumdalar."
 revolution_pulse_events.32.f: "İnsanların sesini Tanrı'nın sesiyle karıştırmamak için Şeytan'ın, kutsal metinleri onlardan daha iyi bildiğini unutmamalıyız. Gerçekten de bozgunculuğun kaynağı bu tatlı dilli vaazlardır. Bunun bedeli her zaman akan kanlarla ödenir."
 revolution_pulse_events.32.a: "Elebaşları susturulsun."
 revolution_pulse_events.32.b: "[SCOPE.sReligion('minority_religion').GetName] cemaatlerinin yanında askerler görevlendirilsin."
 revolution_pulse_events.32.c: "[SCOPE.sReligion('majority_religion').GetNameNoFormatting] cemaatinin bazı endişelerine kulak verilsin."
 revolution_pulse_events.33.t: "Açgözlülük İyidir"
 revolution_pulse_events.33.d: "[SCOPE.sCharacter('industrialists_ig_leader').GetFullName] ve [SCOPE.sState('greed_is_good_state').GetName] vilayetinden [SCOPE.gsInterestGroup('industrialists_ig').GetName] bir niyet bildirgesi yayınladı; makul bir hükümet kurulana kadar tüm sanayi üretiminin durdurulacağını söylüyorlar."
 revolution_pulse_events.33.f: "Düşmanca devralma, en basit ifadeyle, büyük bir şirketin kendinden küçük bir şirketi zorla satın almasına denir. Yeterince büyük bir şirket, kendisine zorluk çıkaran bir hükümeti yutulması gereken başka bir şirket olarak görür. Böylece tüm kuralları kendileri belirleyebilir.\n\nMesela Doğu Hindistan Ticaret Şirketi'ne bakın."
 revolution_pulse_events.33.a: "Bazı geçimlik işlerin devamı için pazarlık yapılsın."
 revolution_pulse_events.33.b: "Kendi yöneticilerimizle yeni fabrikalar açılsın."
 revolution_pulse_events.33.c: "Kaba kuvvet uygulansın."
 revolution_pulse_events.34.t: "Yeni Bir Kararma"
 revolution_pulse_events.34.d: "[SCOPE.sCharacter('intelligentsia_ig_leader').GetFullName], [SCOPE.sState('little_dark_age_state').GetName] vilayetindeki bütün yazar, sanatçı ve oyuncuların istifa ettiğini gazetesinin manşetinden duyurdu. [ROOT.GetCountry.GetName] halkının ayaklanmaktan başka çaresi kalmadı."
 revolution_pulse_events.34.f: "\"Aydınlanma\" büyük düşünürlerin ve sanatçıların zamanına verilen isimdi. Tüm halkları cehaletin ve batıl inançların zincirlerinden kurtarmayı vaat ediyordu.\n\nŞimdiyse şiddetli cehaletin ve korku dolu mistisizmin zamanı olan \"Kararma\" var. Kültür yaşamının sonunu getirmeyi ve bütün umutları öldürmeyi vaat ediyor. Belki de sonunda hayatta kalanlar için yeni bir başlangıç şansı olur."
 revolution_pulse_events.34.a: "Hükümet de kendi matbaalarını kurar."
 revolution_pulse_events.34.b: "Belki de sanata daha fazla bütçe ayırmanın vakti gelmiştir."
 revolution_pulse_events.34.c: "Üniversiteye yeni kadrolar gerek."
 revolution_pulse_events.35.t: "Avamın Sorunları"
 revolution_pulse_events.35.d: "[SCOPE.sState('tragedy_of_commons_state').GetName] vilayetindeki [SCOPE.gsInterestGroup('landowners_ig').GetName], kiralıkları için makul sınırın çok ötesinde fiyatlar belirlemiş durumdalar. Kiracılar, öfkelerini kendilerini korumayan hükümete yöneltiyor."
 revolution_pulse_events.35.f: "İnsanların kargaşa zamanlarında iki tepkisi vardır: çektikleri sıkıntılar için bir suçlu aramak ve sorunu buna göre ele almak. Bir güç göstergesi mi yoksa ölümcül bir aptallık mı... Filozoflar bunu kıyamete kadar tartışabilir. Ancak bunun bir zekâ belirtisi olmadığı konusunda hemfikirler. Tabii suçlanan kişiler değişebilir ve bundan en çok esas suçlular kazançlı çıkar."
 revolution_pulse_events.35.a: "Elebaşları yakalansın!"
 revolution_pulse_events.35.b: "Haraç kesmek suçundan mahkemeye çıkarılsalar yeridir."
 revolution_pulse_events.35.c: "Kiralara katı bir sınır getirilmeli."
 revolution_pulse_events.36.t: "Aşırı Bürokrasi"
 revolution_pulse_events.36.d: "[SCOPE.sState('red_tape_state').GetName] vilayetindeki kurumlardan gelen tahrif edilmiş raporlar hükümeti karıştırdı. [SCOPE.sCharacter('petty_bourgeoisie_ig_leader').GetFullName] basit bir talepte bulunarak hükümetin, işinin ehline verilmesi gerektiğini söyledi."
 revolution_pulse_events.36.f: "Direniş, tamamen birilerine sopa atmaya ya da meşalelerle orayı burayı yakmaya dayalı değildir. Kanuni muhasebe denilen centilmenlik anlaşmasına uymamak da etkili bir direniş yöntemidir. Birkaç rakam hatası, bazı sıradışı bildirimler... Bir amirin gözünde bunlar masum hatalardır. Fakat hepsi bir araya getirildiğinde akılsızca yapılmış bir hata ya da ölçülü bir yıkım olarak görünebilir."
 revolution_pulse_events.36.a: "Bu raporlar değiştirilmeli."
 revolution_pulse_events.36.b: "Dolandırıcılıkla suçlansalar yeridir!"
 revolution_pulse_events.36.c: "Raporlar, tahrif edilmiş rakamlardan başlayarak yeniden yazılsın."
 revolution_pulse_events.37.t: "Bolluk İçinde Yokluk"
 revolution_pulse_events.37.d: "[SCOPE.sState('rot_on_vine_state').GetName] vilayetinde zengin bir hasat yapıldı ancak [SCOPE.sCharacter('rural_folk_ig_leader').GetFullName], sevkiyat raporunda her şeyin sıfır olduğunu yazıp bir de ültimatom vermiş: \"[SCOPE.gsInterestGroup('rural_folk_ig').GetName] için faydalı olacak yeni bir kanun çıkarılmazsa insanlar açlıktan ölür.\""
 revolution_pulse_events.37.f: "\"Açlıktan ölüyoruz. Fareler bile açlıktan ölüyor. Dışarı çıkıp tavşan bile avlayamıyoruz.\"\n\n\"Şu meyvelere bakın... Orada öylece durmuş, bize göz kırpıyor, âdeta toplanmayı bekliyorlar.\"\n\n\"Hükümet neden bir şey yapmıyor? İhtiyar Jenkins'in tüfeğindense şansımı onlarla denemeyi tercih ederim.\""
 revolution_pulse_events.37.a: "Bu suça ortak olan tüm çiftliklere el konulsun."
 revolution_pulse_events.37.b: "[SCOPE.sCountry('neighbour_country').GetName] üzerinden erzak getirilsin."
 revolution_pulse_events.37.c: "Evde yetiştirilebilecek şeyler için tohumlar ve kılavuzlar satılsın."
 revolution_pulse_events.38.t: "Hiçbir Bahane Olmadan"
 revolution_pulse_events.38.d: "[SCOPE.sCharacter('trade_unions_ig_leader').GetFullName] yönetimindeki [SCOPE.gsInterestGroup('trade_unions_ig').GetName], [SCOPE.sState('shall_not_be_infringed_state').GetName] vilayetindeki kışlaları yağmaladıktan sonra silahlarını [ROOT.GetCountry.GetName] hükümetine çevirmeye başladı."
 revolution_pulse_events.38.f: "\"İşte milliyetçilerin güç gösterilerinde böyle bir mesele oluyor. Çoğu kişi silahlarının sadece bu kanundan geldiğine inanıyor. Ama kitabın söylediği şu: Sendikalar sizin silahlarınıza el koymuyor. Hatta daha fazlasını alın diyor.\"\n\n\"Sen okuma yazma bilmezsin ki!\"\n\n\"Engels bu, denemem yeter.\""
 revolution_pulse_events.38.a: "Şehirleri savunmaya odaklanılsın."
 revolution_pulse_events.38.b: "Onları tepelere kadar kovalayın."
 revolution_pulse_events.38.c: "Polis teşkilatı daha iyi silahlanmalı!"
 agitator_spawn_tt: "[SCOPE.sCountry('agitator_country_scope').GetName] topraklarında [SCOPE.gsInterestGroup('trade_unions_ig').GetName] bünyesinde bir [concept_agitator] ortaya çıkacak."
 revolution_pulse_events.39.t: "Leşin Üzerindeki Akbabalar"
 revolution_pulse_events.39.d: "Fırsatçı [SCOPE.gsInterestGroup('defecting_ig').GetName] üyeleri saf değiştirdiler ve artık [SCOPE.gsInterestGroup('revolting_ig').GetName] için çalışacaklar."
 revolution_pulse_events.39.f: "Leş kargaları, ölüm sebebi ne olursa olsun taze cesetleri didikler. Ancak son nefesini vermek üzere olan canlıları sezen leşçiller de vardır. Bunlar, ne kadar sürerse sürsün, yiyeceğinin ölmesini bekler; artıkları beklemektense ilk gelen olup en lezzetli et parçasını mideye indirmek tabii ki daha iyidir."
 revolution_pulse_events.39.a: "Öyle olsun."
 revolution_pulse_events.39.b: "Birkaçını ikna etmeye çalışalım."
 revolution_pulse_events.40.t: "Gaddarlık"
 revolution_pulse_events.40.d: "[SCOPE.sCharacter('governor_person').GetFullName], [SCOPE.gsInterestGroup('defecting_ig').GetName] içerisinde yanlış kişileri düşmanlıkla itham etti. Bu kişilerin yanlış ithamlara uğraması, [SCOPE.gsInterestGroup('defecting_ig').GetName] içerisindeki ılımanların [SCOPE.gsInterestGroup('revolting_ig').GetName] saflarına geçmesine sebep oldu."
 revolution_pulse_events.40.f: "Kısacık bir öfke patlaması, dostların düşmana dönüşmesine sebep olabilir. En sadık müttefikler bile bir yanlış anlama yüzünden birbirlerinden ayrılabilir. Bu bir kez oldu mu geri dönüşü yoktur."
 revolution_pulse_events.40.a: "Yatak arkadaşları bu kadar yumuşak başlı olmayabilir."
 revolution_pulse_events.40.b: "[SCOPE.sCharacter('governor_person').GetFullName] istifa etmeli."
 provisional_government_events.1.t: "Geçici Hükümetin Sonu"
 provisional_government_events.1.d: "Devrimdeki zaferimizle birlikte [ROOT.GetCountry.GetRuler.GetLastName] yönetimindeki geçici hükümet artık [ROOT.GetCountry.GetName] üzerinde istediği yönetim biçimini resmileştirebilir."
 provisional_government_events.1.f: "Devrim savaşının dumanı büyük ölçüde dağıldı ve bununla birlikte geçici hükümetin, ulusu hangi noktaya götürmek istediği konusundaki derin belirsizlik duygusu da ortadan kalktı. Kabinedekiler birbiriyle tartışırken [ROOT.GetCountry.GetNameNoFormatting] birden çok seçenekle karşılaştı: devrimci yapıyı resmileştirmek, eski rejimin sahip olduğu yetkiyi almak veya tarihte başlı başına yeni bir yol açmak."
 provisional_government_events.1.a: "Başkan'ın gücü bizi gelecekteki krizlerin üstesinden getirecektir."
 provisional_government_events.1.b: "Yetkinin parlamentoya devredilmesinin zamanı gelmiştir."
 provisional_government_events.1.c: "Biz monarşinin kendisine değil, tahttan indirilen hükümdara karşı çıkıyoruz."
 provisional_government_events.1.e: "Biz [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] düşmanı değiliz, sadece önceki rejimin düşmanıyız."
 provisional_government_events.1.g: "İşçilere sadece önceki rejim ihanet ediyordu."
