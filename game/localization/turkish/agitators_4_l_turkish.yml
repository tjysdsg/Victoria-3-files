 paris_commune.2.t: "Kanlı Hafta"
 paris_commune.2.d: "[ROOT.GetCountry.GetRuler.GetLastName] hükümetine sadık güçler Paris'e yürüdü ve [SCOPE.sCountry('paris_commune_scope').GetName] güçlerini şehir sınırları içinde bir hafta süren savaşta kesin olarak yenilgiye uğrattı. Komün'e sadık Ulusal Muhafızların toplu infazları şimdiden rapor edildi."
 paris_commune.2.f: "\"Her yönden kuşatılmış olan Komün'ün ufkunda sadece ölüm vardı. Sadece cesur olabilirdi ve oldu da. Ve ölürken geleceğin kapısını ardına kadar açtı. Kaderi buydu.\"" #- Louise Michel
 paris_commune.2.a: "Katillerle dolu bir komüne merhamet gösterilmeyecektir."
 paris_commune.2.b: "Çok sert davranmamalıyız, yoksa Paris bizi asla affetmez."
 paris_commune.3.t: "Versay'a Yürüyüş"
 paris_commune.3.d: "Sadık [SCOPE.sCountry('paris_commune_scope').GetName] üyelerinden oluşan birkaç bin kişilik bir Ulusal Muhafız gücü Versay'daki saraya yürüdü ve [ROOT.GetCountry.GetRuler.GetLastName] hükümetinin bakanlarını esir aldı. Muhafazakâr direnişin ana kalesi üzerine Komün bayrağı çekildi."
 paris_commune.3.f: "\"Halkın inisiyatifiyle başlayan komün devrimi deneysel, pozitif, bilimsel siyasetin yeni bir çağını açıyor.\n\nBu, proletaryanın köleliğini ve vatanın talihsizlikleri ile felaketlerini borçlu olduğu eski hükümet ve ruhban dünyasının, militarizmin ve işlevselciliğin, sömürünün, spekülasyonun, tekellerin ve ayrıcalıkların sonudur.\"" #- Manifesto of the Paris Commune
 paris_commune.3.a: "Versay hükümeti suçlu olarak yargılanacaktır."
 paris_commune.3.b: "Zaferimizi kutlamalı ve uzlaşmalıyız."
 communards_seize_power_tt: "[SCOPE.sCountry('paris_commune_scope').GetName] kuvvetleri, #bold Fransa#! topraklarında kontrolü ele geçirecek."
 paris_commune.4.t: "Komüncülerin Devrimi"
 paris_commune.4.d: "[ROOT.GetCountry.GetName] halkı ile [ROOT.GetCountry.GetRuler.GetLastName] hükümeti arasında uzun süredir devam eden gerginlikler taşma noktasına ulaştı. Ülkenin dört bir yanındaki devrimciler [SCOPE.sCountry('paris_commune_scope').GetName] için bağlılıklarını ilan ederek zor durumdaki merkezi hükümete karşı yürüyüşe geçtiler."
 paris_commune.4.f: "\"Halk için, silahsız savaşçılar için yol açın! Devrim savaşının saati geldi! Silahlanın, yurttaşlar! Silahlanın!\"" #- Louis Delescluze
