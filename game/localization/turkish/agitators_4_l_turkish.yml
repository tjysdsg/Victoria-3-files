 government_petition_events.1.t: "[SCOPE.gsInterestGroup('government_petition_ig').GetName] Hükümete Talepte Bulunuyor"
 government_petition_events.1.d: "[SCOPE.gsInterestGroup('government_petition_ig').GetName] bünyesinde seçmenlerini temsil eden [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetFullName], [ROOT.GetCountry.GetName] hükümetine [SCOPE.sLaw('government_petition_law').GetName] kanununu geçirmesi için resmi bir talepte bulundu."
 government_petition_events.1.d2: "Yönetimde sınırlı rol oynamaktan hoşnut olmayan [SCOPE.gsInterestGroup('government_petition_ig').GetName], [SCOPE.sLaw('government_petition_law').GetName] çıkarılması için hükümetin derhal harekete geçmesi amacıyla bir talepte bulundu."
 government_petition_events.1.d3: "[SCOPE.gsInterestGroup('government_petition_ig').GetName] talebinin [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetCustom('petition_trait_descriptor')] lideri olan [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetFullName], [SCOPE.sLaw('government_petition_law').GetName] kanunun çıkarılmasına dair bir planını hükümete sundu. Kanun çıkarılması başarılı olursa etkili bir siyasetçi olarak itibarına katkı sağlayacağı kesin."
 government_petition_events.1.f: "\"Son bir mesele daha var efendim. Seçim bölgenizin üyeleri bu sabah geldi. Oldukça yüksek sesle ve ısrarla... yeni mevzuat hakkında kendileriyle görüşüp görüşemeyeceğinizi soruyorlar.\"\n\n\"Bu kadar mı? Tanrım, hayalet görmüş gibisin. Günün son saatlerini onlara ayırabilirim, değil mi?\"\n\n\"Sanırım olur, efendim. Hayırı cevap olarak kabul etmiyorlardı.\""
 government_petition_events.1.f2: "Sekreter sözlerine \"Elime [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetCustom('getMsMr')] [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetLastNameNoFormatting] tarafından yazılmış bir beyanat ulaştı,\" diye başladı. \"Bunun bir ültimatom olmadığının altını çizmek istediğini belirtmiş.\"\n\nBakan kaşını kaldırdı. \"Devam edin, lütfen.\"\n\n\"Hükümet 'bu beyanatı desteklemek için ehemmiyetli ve hızlı bir şekilde harekete geçmezse' destekçilerini, hükümetin onların çıkarlarını gözettiği konusunda ikna etmeye devam edemeyeceğini düşündüğünü bildirmiş.\"\n\n\"Bir ültimatom mu yani?\"\n\n\"Öyle görünüyor.\""
 government_petition_events.1.f3: "\"Konuşabilir miyiz?\"\n\nKapıdan çıkmak üzere olan bakan sesle irkilir. Elinde deri bir evrak dosyası bulunan bir [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetWomanMan] koridorda duruyordur. Bakan bu kişinin kendine özgü duruşuyla [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetLastNameNoFormatting] olduğunu hemen anladı.\n\n\"Tabii, buyurun.\"\n\n[SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetLastNameNoFormatting] başıyla onaylayıp dosyayı bakana verdi. Ağırlığından en az yüz sayfa olduğu anlaşılıyordu. \"Yarın ilk taslağı çıkarmayı düşünüyorum. Sizin de desteğinizi almaktan gurur duyarım.\""
 government_petition_events.1.a: "Ne yapabileceğimize bakacağız."
 government_petition_events.1.b: "Taviz olarak [SCOPE.sLaw('government_petition_law_2').GetName] kanunu önerilsin."
 government_petition_events.1.c1: "Mevcut durumda bunun yapılamayacağını anlamaları gerek."
 government_petition_events.1.c2: "Mevcut durumda bunun yapılamayacağını anlamaları gerek."
