 french_pretenders_pulse.10.t: "Büyük Ordu'nun Vârisleri"
 french_pretenders_pulse.10.d: "İçinde bulunduğumuz çatışma ortamında [ROOT.GetCountry.GetAdjective] askerlerinin yüksek morali, I. Napolyon'un muzaffer ordularının anılarını canlandırıyor. [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName] davası, cephe genelinde popülerliğini arttırdı."
 french_pretenders_pulse.10.f: "Halkın ve askerlerin coşkusu sokakları inletiyordu. Napolyon'un ilk büyük zaferlerinin anısı, rutubetli meyhane köşelerinden ayaklar altında ezilen tarlalara kadar her yerde insanları canlandırmıştı. Fransa'nın büyük alayları yeni bir Bonapart'ın emriyle yeniden [SCOPE.sState('capital_scope').GetCityHubName] sokaklarında yürüyebilirdi."
 french_pretenders_pulse.10.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] bizi daha çok zafere ulaştıracak."
 french_pretenders_pulse.10.b: "Sergiledikleri bu iyi gösteri için askerler desteklensin."
 french_pretenders_pulse.10.c: "[SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName] davası için iyi bir gelişme."
 french_pretenders_pulse.11.t: "Sanayinin Meyveleri"
 french_pretenders_pulse.11.d: "[ROOT.GetCountry.GetAdjective] ticaretinin getirdiği refah, [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName] hareketinin zengin ileri gelenlerine büyük fayda sağladı. Paralarını yeniden adaylarının iddialarını desteklemeye ayırdılar."
 french_pretenders_pulse.11.f: "Bazı şeyler hiç değişmiyor. Eski baronların demir ocakları ve tarlaları olurdu. Bugünse makineleri ve ticaret depoları var. Bilge bir kral, baronların hangi anahtarları elinde tuttuğunu önemsemez; tabii anahtarlar doğru ellerde kaldığı sürece."
 french_pretenders_pulse.11.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], [ROOT.GetCountry.GetAdjectiveNoFormatting] refahının garantörüdür."
 french_pretenders_pulse.11.b: "Sanayicilerimiz sıkı çalışmaları için övgüyü hak ediyor."
 french_pretenders_pulse.11.c: "[SCOPE.sCharacter('orleanist_character').GetIdeology.GetName] davası için iyi bir gelişme."
 french_pretenders_pulse.12.t: "Kilisenin Kelamı"
 french_pretenders_pulse.12.d: "[SCOPE.gsInterestGroup('devout_ig').GetName], artan prestiji ve nüfuzu sayesinde [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName] davasına epey fayda getirmeye başladı. Nostaljik din adamları eski krallara övgüler düzüyor."
 french_pretenders_pulse.12.f: "Reims'in pirinç çanları o sabah ayna parlaklığında parlatılmıştı. Burada bir taç giyme töreni düzenleneli çok olmuştu. Eskiden çanlar kralların gelişini müjdeler, Tanrı tarafından O'nun tacında parlayan mücevher olarak adlandırılırdı. Şimdiyse çanlara sadece hayaletler ve örümcek ağları eşlik ediyordu. Ancak Tanrı'nın Krallığı ebedidir ve çanların yeni bir krala şarkılar söylemesi an meselesidir."
 french_pretenders_pulse.12.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], onların desteklerini hatırlayacaktır."
 french_pretenders_pulse.12.b: "Kilise bizi ayakta tutan en temel unsurdur."
 french_pretenders_pulse.12.c: "[SCOPE.sCharacter('legitimist_character').GetIdeology.GetName] davası için iyi bir gelişme."
 french_pretenders_pulse.13.t: "[SCOPE.sCharacter('partisan_character').GetFullName], [SCOPE.sCharacter('partisan_character').GetIdeology.GetName] Davasına Destek Çıkıyor"
 french_pretenders_pulse.13.d: "[SCOPE.sCharacter('partisan_character').GetFullName], [SCOPE.sCharacter('partisan_character').GetInterestGroup.GetName] ile [SCOPE.sCharacter('partisan_character').GetIdeology.GetName] davasına tam destek vermeye karar verdi. [SCOPE.sCharacter('partisan_character').GetFullName] her ne kadar hırslı bir harekette bulunsa da söylemleriyle hem [SCOPE.sCharacter('partisan_character').GetInterestGroup.GetNameNoFormatting] arasında hem de dışarıda tartışmalara yol açtı."
 french_pretenders_pulse.13.f: "#bold [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting]: \"Kalbim [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')] için atıyor!\"#!\n\n [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')] hanedanı için kutlu günler geliyor. Açık sözlü bir [SCOPE.sCharacter('partisan_character').GetInterestGroup.GetNameNoFormatting] üstadı ve yılmaz bir kraliyet yanlısı olan [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting], hanedanın Charlemagne'ın tahtına çıkışını desteklediğini açıkladı. [SCOPE.sCharacter('partisan_character').GetLastNameNoFormatting], açıklamalarıyla bu sabah [SCOPE.sState('capital_scope').GetCityHubName] halkının övgülerini de yergilerini de toplamayı başardı. (devamı 2. sayfada)"
 french_pretenders_pulse.13.a: "Nezaket kurallarını aşmamalı."
 french_pretenders_pulse.13.b: "Harcanamayacaksa itibarın ne anlamı var?"
 french_pretenders_pulse.14.t: "Bir [SCOPE.sCharacter('partisan_character').GetIdeology.GetName] Ordusu Mu?"
 french_pretenders_pulse.14.d: "[SCOPE.sCharacter('partisan_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('partisan_character').GetFullName], [SCOPE.sCharacter('partisan_character').GetIdeology.GetName] davasını destekleyen birçok açıklamada bulundu. Ordudaki konumunu kullanarak düşüncelerini iyice yayma amacında."
 french_pretenders_pulse.14.f: "\"Ailem Napolyon ve onun Fransa yönetimindeki Avrupa hayalleri için kanını akıttı. Şimdi yeni bir taklitçi gelmiş, benden aynı hayal için kanımı akıtmamı istiyor.\"\n\n\"Sıradan bir taklitçi değil, general. Sıradan bir hayal de değil. Yeniden kurulan, geçmişteki ve gelecekteki tüm cumhuriyetlerden daha büyük olacak bir krallık... Başında da siz olacaksınız. Başka türlüsüne izin vermeyeceğiz.\""
 french_pretenders_pulse.14.a: "Askerlerimiz [SCOPE.sCharacter('partisan_character').GetIdeology.GetName] davasına övgüler yağdırıyor."
 french_pretenders_pulse.14.b: "İstikrarlı bir destekçinin [SCOPE.sCharacter('partisan_character').GetIdeology.GetName] insanlara faydası dokunur."
 french_pretenders_pulse.14.c: "Söylediklerine bakılırsa darbe hazırlığı yapıyor. Derhal görevden alınsın."
 french_pretenders_pulse.15.t: "Halkın Desteği [SCOPE.sCharacter('partisan_character').GetIdeology.GetName] Olanlarla"
 french_pretenders_pulse.15.d: "Tecrübeli ve son derece popülist bir politik taraftar olan [SCOPE.sCharacter('partisan_character').GetFullName], [SCOPE.sCharacter('partisan_character').GetIdeology.GetName] davasını sıradan insanlara yaymak için bir kampanyaya girişti."
 french_pretenders_pulse.15.f: "#bold Reims'in Çanları [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')] Hanedanı İçin Çalıyor!#!\n\nYeni bir kral; yeni bir Charlemagne! Yaşasın Fransa! Yaşasın [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]!\n\n#italic [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting], arkasında topladığı kalabalıkla [SCOPE.sState('capital_scope').GetCityHubName] sokaklarında sivil bir yürüyüş düzenliyor. Yürüyüşe katılacaklar [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')] renklerini giymeye teşvik ediliyor#!."
 french_pretenders_pulse.15.a: "Davası için çok iyi olacak."
 french_pretenders_pulse.15.b: "Çalışmaları, [SCOPE.sCharacter('partisan_character').GetIdeology.GetName] liderlere olan bakışı değiştirecektir."
 french_pretenders_pulse.16.t: "Hanedanların Çekişmesi"
 french_pretenders_pulse.16.d: "Davasına sadık bir [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetIdeology.GetName] olan [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetFullName], hâkim [SCOPE.sCharacter('monarchist_leader').GetIdeology.GetName] hareketine sözlü olarak saldırdı ve onları fırsatçılıkla suçladı."
 french_pretenders_pulse.16.f: "\"Bugün neden çağrıldığınızı anladığınızı sanıyorum, mösyö. Bu gecikmeler yeterince uzun sürdü.\"\n\n\"Elbette majestelerinin isteği yerine getirilecek, hem de büyük bir özen ve şevkle. Ancak şanlı ulusumuzun tarihi göz önüne alındığında, kararlarının herkes tarafından kabul edilmesi majestelerinin çıkarına değil midir?\"\n\n\"Oyunlarınızdan hoşlanmıyoruz, [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetLastNameNoFormatting].\""
 french_pretenders_pulse.16.a: "Uyarılsın, sessiz kalsın. Yoksa çok ileri gidecek."
 french_pretenders_pulse.16.b: "Hararetli ve eğlenceli bir performans olmuş."
 french_pretenders_pulse.17.t: "Büyüyen Hoşnutsuzluk"
 french_pretenders_pulse.17.d: "[ROOT.GetCountry.GetName] topraklarını sarsan radikalizmin gitgide artmasının ardından ülkenin karşı karşıya kaldığı belirsizlik ortamının suçu [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName] ve [SCOPE.sCharacter('monarch_scope').GetIdeology.GetName] davasının sırtına yüklendi."
 french_pretenders_pulse.17.d1: "Halkların Baharı'yla gelen devrim dalgasının [ROOT.GetCountry.GetName] halkını karşı karşıya bıraktığı belirsizlik ortamının suçu [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName] ve [SCOPE.sCharacter('monarch_scope').GetIdeology.GetName] davasının sırtına yüklendi."
 french_pretenders_pulse.17.f: "Fransa, kralların öldürülmesine yabancı değildi. Burada devrimler hep ateş ve mermiyle gerçekleştirilmiş, kaynayan bir öfke dalgası bir anda serbest bırakılmıştı. Aynı şekilde, yöneticileri de tehlike çanlarını duymayı öğrenmişti. Kindar şekilde kaşlarını çatan insanlar, ölüm saçan bakışlar... Her şey bir kıvılcıma bakardı."
 french_pretenders_pulse.17.a: "Halkın iradesine güven olmaz."
 french_pretenders_pulse.17.b: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] yönetimi için birkaç kemik kırılabilir."
 french_pretenders_pulse.17.a1: "Hazır olmalı ve yaklaşan fırtınayı atlatmalıyız."
 french_pretenders_pulse.17.b1: "Öfke dalgalarıyla derhal ilgilenilmeli."
 french_pretenders_pulse.18.t: "X. Charles'ın Ölümü"
 french_pretenders_pulse.18.d: "Temmuz Devrimi'nden önce [ROOT.GetCountry.GetName] hükümdarı olan Kral X. Charles, [SCOPE.sCountry('slovenia_owner_scope').GetName] topraklarında sürgündeyken hayatını kaybetti. Lejitimistlerin destekçileri, eski kralın cenazesinin defnedilmek üzere [ROOT.GetCountry.GetNameNoFormatting] topraklarına geri gönderilmesini talep etti."
 french_pretenders_pulse.18.f: "Kral ölmüştü ama eski nakaratları haykırmaya hazır olan çok az kişi vardı. Binlerce insan, sürgündeki kralın naaşının defnedilmek üzere Fransa'ya gönderilmesi çağrısında bulundu. \"Gelenek\" dediler. Öbür yanda binlerce kişiyse cesedi yakmaya ant içti. \"Kolera\" dediler."
 french_pretenders_pulse.18.a: "O 1830'da bu hakkından feragat etti."
 french_pretenders_pulse.18.b: "Temmuz kalkışmalarının açtığı yaraları iyileştirmek için bunu deneyebiliriz."
 french_pretenders_pulse.19.t: "Le Retour des Cendres"
 french_pretenders_pulse.19.d: "Napolyon Bonapart'ın naaşı [SCOPE.sCountry('saint_helena_owner_scope').GetName] topraklarından geri gelerek Saint Helena üzerinden [ROOT.GetCountry.GetAdjective] topraklarına ulaştı. İmparatorun defnedilmesi, imparatorluk geçmişinden gelen travmaları iyileştirmek için önemli bir fırsat sunuyor."
 french_pretenders_pulse.19.f: "\"Şanımıza şan katan bu kişinin naaşını Fransa topraklarına geri getirme ve tabutunun etrafını ona layık olan tüm onurlarla sararak ortak vatanımıza olan borcumuzu ödeme görevi bana verildiği için memnunum.\""
 french_pretenders_pulse.19.a: "İmparatoru nihayet ebedi istirahatine yatırdık."
 french_pretenders_pulse.19.b: "Bunu fırsat bilip Bonapartçıların huyuna gitmek gerek."
 french_pretenders.7.t: "Yeni Monarşi"
 french_pretenders.7.d: "[ROOT.GetCountry.GetAdjective] monarşisinin yeniden kurulması ve bir naibin geçici olarak tahta geçmesiyle birlikte, Fransa'nın yeni tacının hangi hanedana emanet edileceğini belirleme zamanı geldi."
 french_pretenders.7.f: "Reims'de çanlar çalıyordu ama tahtta oturan bir kral yoktu. Üç büyük hanedan ayrı konumlarda duruyordu fakat tahtta hak iddia edenler tahtı ele geçirmeye isteksizdi. Biri çok hızlı hareket ederse iki cephede savaşla karşı karşıya kalacaktı. Fransa'nın kendisi de \"doğru\" kralın tahta geçmesi için acele etmiyordu, önemli olan nihayetinde bir kralın tahta oturmasıydı."
 french_pretenders.7.a: "Bonapart hanedanı bizi zafere götürecek."
 french_pretenders.7.b: "Orléans hanedanı Fransa'ya refah getirecek."
 french_pretenders.7.c: "Bourbon hanedanı, devrim suçlarının intikamını alacak."
 french_pretenders.7.d1: "Eski hanedanların fazlasıyla yanlış oldukları ortaya çıkmıştı."
