 nihilism.2.t: "Hiçbir Şey Bitmez"
 nihilism.2.d: "Nihilist hareketine karşı uygulanan sert baskılar sonunda meyvesini verdi, \"nihilizm\" kelimesi bir kez daha ayıplanan kelimeler arasındaki yerine döndü."
 nihilism.2.f: "\"En kötü günahınız şu; bir hiç için kendinize ihanet ettiniz ve kendinizi yok ettiniz.\"" #-Dostoevsky
 nihilism.2.a: "Başımıza hadlerinden fazla bela açtılar."
 nihilism.2.b: "Bunu akademi çevrelerinde hâkimiyetimizi tekrar kurmak için kullanalım."
 nihilism.3.t: "Unutuluşa Doğru"
 nihilism.3.d: "Nihilist hareketi içerisindeki çatışmalar sonunda kendi sonunu getirdi ama radikalizmin ruhu hâlâ aramızda. Eski nihilistler gruplar halinde diğer radikal hareketlere katıldı."
 nihilism.3.f: "\"...onlara saçmaladıkları için mi saldırıyorum sanıyorsun? Hiç alakası yok! Saçmalamaları hoşuma gidiyor. Bu insana özgü bir ayrıcalıktır. İnsan hakikati hatalardan geçerek bulur! Hata yapıyorum, işte o yüzden bir insanım! On dört, daha büyük ihtimalle yüz on dört hata yapmadan hiçbir hakikate ulaşamazsın! Kendince iyi bir şeydir bile denebilir ama biz hatayı bile kendi adımıza yapamıyoruz! Saçmala ama kendi aklınla saçmala, o zaman başımın üzerinde yerin var. Kendi yolunda yanılmak başkasının yolunda doğru gitmekten iyidir.\"" #- Also Dostoevsky
 nihilism.3.a: "Gelecek çatışmanın küçük bir örneği."
 nihilism.3.b: "Tarihin tozlu sayfalarına karışsınlar."
 nihilism.4.t: "Çocuklara Kınamalar"
 nihilism.4.d: "[ROOT.GetCountry.GetAdjective] [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] örgütünün meşhur bir üyesi, gençler arasında yaygınlaşan nihilist aşırılıkları kınayan bir roman yayımladı. Nihilizmi açıkça savunan baş karakter ile [SCOPE.sCharacter('nihilist_scope').GetFullName] arasında benzerlikler var."
 nihilism.4.f: "\"Gerçek şu ki daha önce sadece aptallardı ve şimdi birden nihilist oldular.\"" #-Also Turgenev
 nihilism.4.a: "Hiç değilse birinin aklı başındaymış."
 nihilism.4.b: "Baş karakter ne kadar çekici, öyle değil mi?"
 nihilism.5.t: "Siyah Paltolular ve Feuerbach"
 nihilism.5.d: "Nihilist estetik ve davranışlar [SCOPE.sState('university_nihilist_affected_state').GetStateRegion.GetName] [SCOPE.sBuilding('university_nihilist_affected_building').GetName] öğrencileri arasında gittikçe yayılıyor. Çeşitli partiler akademik çevrelerde yükselen radikalizm konusunda endişelerini dile getirdi."
 nihilism.5.f: "\"İşgal ettiğim minicik alan, içinde bulunmadığım ve benimle hiçbir ilgisi olmayan geri kalanına göre o kadar küçük ki... Üstelik ömrümün geçeceği süre, asla bir parçası olmadığım ve olamayacağım sonsuzluğun yanında öyle önemsiz ki... Ve bu atomda, bu matematiksel noktada, kan damarlarda dolaşıyor, beyin işliyor ve bir şeyler istiyor... Bu rezillik değil mi? Aşağılık bir his değil mi?\"" #Turgenev, Fathers and Sons
 nihilism.5.a: "Bu insanlara gereken tek eğitim sağlam bir sopa!"
 nihilism.5.b: "Bu üniversite yönetiminin işi."
 nihilism.6.t: "Saygısızlık"
 nihilism.6.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName] çıkar grubunun [GetPopType('aristocrats').GetName] mensubu bir kadının öfkeyle aktardığı olaya göre bir grup öğrenci ona yol vermemiş ve kadın geçerken onunla alay etmişler."
 nihilism.6.f: "\"Sizde hiç saygı yok mu?\"\n\n\"Eteklerin karda sürünse ne olur? Lekeli de temiz de olsalar kıymeti aynıdır, böyle bir giysinin ne kıymeti olacaksa o kadar.\"\n\n\"Sizi şikâyet edeceğim!\"\n\nDağınık saçlı ve siyah paltolu öğrencilerin alaycı sözleri, suratı öfkeden kızarmış kadını kaçarken bile takip etti."
 nihilism.6.a: "Bu nihilistlerin edepsizliğinin sonu yok mu?"
 nihilism.6.b: "Hukuk sistemini meşgul edecek bir konu değil."
 nihilism.7.t: "Avluda Kaos"
 nihilism.7.d: "[SCOPE.sCharacter('nihilist_scope').GetFullName], [SCOPE.sState('courtyard_chaos_affected_state').GetStateRegion.GetName] [SCOPE.sBuilding('courtyard_chaos_affected_building').GetName] ziyareti esnasında oldukça kalabalık bir öğrenci grubu topladı ve [SCOPE.gsInterestGroup('wronged_by_nihilists_ig').GetName] ile ilintili pek çok kişinin etkinliğini aksattı."
 nihilism.7.f: "Kasanın üzerine çıkmış gösterici, dikkatini üst sınıflara ait giyimleri olan birkaç şanssız kişiye çevirdi ve kolunu uzattı.\n\n\"Görüyor musunuz şu menfur batıl inancın temsilcilerini? Bakın, yüzlerini nasıl da utançla saklıyorlar! Gerçek şu ki hiçbirimizden üstün değiller!\""
 nihilism.7.a: "Bu saçmalıktan gına geldi! Göstericiler dağıtılsın."
 nihilism.7.b: "İyi bir gösteri olduğunu inkâr edemeyiz."
 nihilism.8.t: "Din Düşmanı Faaliyetler"
 nihilism.8.d: "Bir grup nihilist öğrenci bir kilisenin önünde müstehcen ve tuhaf bir protesto gerçekleştirdi. [SCOPE.gsInterestGroup('devout_ig').GetName] üyelerinden gösterilerin güçle bastırılması talepleri yükseldi."
 nihilism.8.f: "Kilisenin girişini süpürmek için dışarıda olan papaz, din görevlisi kılığına girmiş coşkulu öğrenciler cüppelerinin bağını çözüp havaya fırlatınca şok içinde bakakaldı. Siyah kumaşlar havada bir anlığına bulutlar oluşturdu. Papaz, öğrencilerin çıplak etlerini görünce kafasını çevirdi ve elleriyle gözlerini kapattı.\n\n\"Sizde hiç edep yok mu?\""
 nihilism.8.a: "Bu işe karışmış herkesi bulun ve dine küfürden yargılayın!"
 nihilism.8.b: "Suçluları nasıl tespit etmemizi bekliyorlar?"
 nihilism.9.t: "Vergiler ve Meşaleler"
 nihilism.9.d: "[SCOPE.sState('kissed_by_fire_state').GetStateRegion.GetName] bölgesindeki [SCOPE.sBuilding('kissed_by_fire_building').GetName], gecenin geç saatlerinde bir grup nihilist tarafından kundaklandı ve yangında ciddi hasar aldı."
 nihilism.9.f: "\"Boş binalar yandığında öfkeyle haykırıyorsunuz ama yürekleri güzel erkekler ve kadınlar açlıktan öldüğünde gözyaşlarınız nerede?\""
 nihilism.9.a: "Failler yok ettikleri şeyi hapishanede tekrar inşa edecek."
 nihilism.9.b: "O bina yenilenene kadar sınıfların kapısına kilit vurulacak."
 nihilism.10.t: "Akademide Bölünme"
 nihilism.10.d: "Akademik çevrelerde yayılan hoşnutsuzluğun sonucunda, gururlu bir [SCOPE.gsInterestGroup('intelligentsia_ig').GetLeader.GetIdeology.GetName] olan [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] lideri ön plana çıktı."
 nihilism.10.f: "\"Sınırlı bir insanın hayatı, her zaman bir dâhinin ya da sadece zeki birinin hayatından çok daha rahat ve huzurlu ilerler. Akıllı insanlar kitlelerin hiç zorlanmadan alışıverdikleri olaylara uyum sağlayamazlar. Çeşitli meşrebi ve gelişimsel koşullara göre zeki insanlar, bu olaylarla en heterojen ilişki içerisindedir.\"" #- Dmitry Pisarev
 nihilism.10.a: "[SCOPE.sCharacter('nihilist_leader').GetFullName] yakından takip edilsin."
 nihilism.10.b: "Belki de o sadece bizim eylemlerimizin bir ürünüdür."
 nihilism.11.t: "Bir Forum Tartışması"
 nihilism.11.d: "[SCOPE.sCharacter('nihilist_scope').GetFullName] ve [SCOPE.sCharacter('communist_scope').GetFullName], kendilerini ideolojilerinin faydalarını konu alan halka açık bir tartışmanın içinde buldu."
 nihilism.11.f: "\"Hareketine saf burjuva veletlerinden öte nasıl destek bulacaksın?\" diye bağırdı kızıl atkılı adam. \"Arkanda estetikten başka bir şey yok, o da kınadığın şeyin ta kendisi!\"\n\nSiyah paltolu olan etrafında döndü ve nihilistin gözleri rakibininkilerle buluştu. \"Belli ki uyanmış bir halkın iradesine hiç inancın yok...\""
 nihilism.11.a: "[SCOPE.sCharacter('nihilist_scope').GetFullName] rakibine karşı zafer kazandı!"
 nihilism.11.b: "[SCOPE.sCharacter('communist_scope').GetFullName] açıkça daha güçlü argümanlar sunuyor."
 nihilism.11.c: "Parçalarının toplamından daha büyük bir şey kurma potansiyeline sahipler."
 nihilism.12.t: "Kızıl ve Siyah Birleşiyor"
 nihilism.12.d: "[SCOPE.gsInterestGroup('communist_ig').GetName] ve [SCOPE.gsInterestGroup('intelligentsia_ig').GetName], kendi kışkırtıcıları arasındaki yakın bağlar sayesinde [SCOPE.gsInterestGroup('devout_ig').GetName] nüfuzuna karşı işbirliği yapmaya başladı."
 nihilism.12.f: "Garip bir ikili oluşturdular. Parlak bakışlı öğrencilerin, işçilerin eski püskü tarzını taklit etmeye çalıştıkları belliydi ama yine de birbirlerini tamamlıyor gibi görünüyorlardı. Nihilistlerin dökük kıyafetleri, bodrumdaki titreyen mum ışığında âdeta otantik bir hal alıyordu; yakalandıkları takdirde eşit derecede acı çekeceklerine dair bir anlaşma yaptıklarını biliyorlardı."
 nihilism.12.a: "İki çarpı sıfır yine sıfır eder."
 nihilism.12.b: "[SCOPE.gsInterestGroup('communist_ig').GetName] bu saçmalığın arkasında olamaz."
 nihilism.13.t: "Hızlanan Yükseliş"
 nihilism.13.d: "Hükümetteki yükselen nihilizm sempatizanları, [SCOPE.gsInterestGroup('devout_ig').GetName] mülkiyetinde olan bütün taşınmazlara el konularak satılması ve [SCOPE.sLaw('current_law_scope').GetName] kanununun hemen çıkarılması için bir hamle yaptı."
 nihilism.13.f: "\"Ezilebilen ne varsa ezilmelidir. Darbelere dayanabilenler hayatta kalmaya uygundur, parçalara ayrılanlar ise çöptür. Kısacası ne tarafa saldırırsanız saldırın bir zararı olmaz.\"" #-Pisarev
 nihilism.13.a: "Gerçekliğin ta kendisine karşı çıkan [SCOPE.gsInterestGroup('devout_ig').GetName] yok olacaktır!"
 nihilism.13.b: "Bu yol başarısızlığa mahkûmdur!"
