 historical_agitators.1.t: "Sibirya'dan Dönüş"
 historical_agitators.1.d: "Sibirya'da geçirdiği üç yıllık sürgünden yeni dönen [SCOPE.sCharacter('historic_agitator_scope').GetFullName], bir sonraki hamlesini görüşmek üzere sendikalardaki meslektaşlarıyla bir araya geldi."
 historical_agitators.1.f: "\"İlyiç! Üşümüş gibisin. Parmağında da süslü bir yüzük var. Sürgün sende harikalar yaratmış.\"\n\n\"Yapılması gereken ne kadar çok iş olduğunu görebilecek kadar, evet. Nadya ile Parti'nin bundan sonra nereye gidebileceği konusunda pek çok tartışma yaptık.\"\n\n\"Ha! Sanki yarın burjuvazinin çöküşüne öncülük edecekmişsin gibi konuşuyorsun! Seni tekrar görmek güzel, eski dostum.\""
 historical_agitators.1.a: "Avrupa Proletaryası, [ROOT.GetCountry.GetName] ötesinde bir mevcudiyettir."
 historical_agitators.1.b: "Okhrana izlese de izlemese de Devrim ilerleyecektir."
 historical_agitators.1.c: "Onun doğrudan gözetiminden en çok #italic Iskra#! faydalanacaktır."
 historical_agitators.2.t: "Geri Dönerken Yakalandı"
 historical_agitators.2.d: "Hapisten kaçmak için yurtdışından dönen [SCOPE.sCharacter('historic_agitator_scope').GetFullName], [ROOT.GetCountry.GetName] topraklarına yeniden girmeye çalışırken yakalandı."
 historical_agitators.2.f: "Saint-Pelagie, Belle-Île ve Carte. Her zamankinden daha aşağılayıcı ve düşmanca hapishane tehditleri arttı. Ve Guyana'da bir yerlerde yeni bir Şeytan Adası'nın fısıltıları, kulağa adının vaat ettiği kadar korkunç geliyor. Delescluze uzak durabilirdi ama halk devrimi bekleyemez."
 historical_agitators.2.a: "Onu tekrar tutuklayın. Başka bir ülkede saklanmak gerçek bir sürgün değildir."
 historical_agitators.2.b: "Cezasını burada olmasa da başka bir yerde geçirdi. Kendi haline bırakın."
 historical_agitators.3.t: "Kanundan Kaçmak"
 historical_agitators.3.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] devrimci fikirlerinden dolayı hapis cezasını çekerken hapishaneden sessizce kaçtı ve [ROOT.GetCountry.GetName] topraklarındaki sayısız diğer devrimciye katıldı."
 historical_agitators.3.f: "\"Efendim... Devrimci gitmiş.\"\n\n\"Mon dieu, hangisi? Sadece hain sıçanları tıkmak için kocaman hapishanelerimiz var!\"\n\n\"Blanqui, efendim. Kaçırılmış. Arkadaşlarının geldiğine inanıyoruz. Şimdiye kadar Belçika yolunu yarılamıştır, efendim.\""
 historical_agitators.3.a: "Onu yakalayın ve Şeytan Adası'nda bırakın."
 historical_agitators.3.b: "Toplanacak başka siyasi kellelerimiz de var."
 historical_agitators.4.t: "Evli Kadınlar İnsan Değil Mi?"
 historical_agitators.4.d: "[ROOT.GetCountry.GetName] topraklarında yükselen feminist gruplar bir bölünme yaşadı. Bunun beraberinde [SCOPE.sCharacter('historic_agitator_scope').GetFullName], yeni ve militan bir örgüt kurdu."
 historical_agitators.4.f: "Bağımsız İşçi Partisi'ne üyelikler, üç ayrı kanun tasarısı, yirmi yıllık çalışma ve kendini adamış bir topluluğun tüm desteği, kadınların oy hakkı konusunda en ufak bir ileri adımı etkilemek için yeterli demeye yakın bile değildi. Yeni önlemlere ihtiyaç duyulacaktı. Kadınların oy hakkı sadece evlenmemiş kadınlara ve dullara ait olmayacaktı.\n\nAteşle, yumrukla ve kıtlıkla da olsa tüm kadınlar oy hakkına sahip olacaktı."
 historical_agitators.4.a: "Kırsalda geçirecekleri birkaç gün sıkıntılarını hafifletecektir."
 historical_agitators.4.b: "Takipçileriyle erkenden buluşun."
 historical_agitators.4.c: "Düşkünlerevi hayırseverliği takdiri hak ediyor."
 historical_agitators.5.t: "Hükmü Verilmişlik Hissi"
 historical_agitators.5.d: "Köleliğin kaldırılması konusunda ilerleme kaydedilmemesinden memnun olmayan [SCOPE.sCharacter('historic_agitator_scope').GetFullName], sahiplerinden kaçan kölelere yardım etmek için kölelik karşıtı her silahşordan yararlanmaya başladı."
 historical_agitators.5.f: "\"Haydi yatağa çocuklar. Yorulmuş olmalısınız.\"\n\n\"Anne, öğlen bile olmadı. Daha Juliet'i Romeo'yla evlendirmedik bile.\"\n\n\"Hemen içeri gir ve o arabadan uzak dur! John Brown ve oğulları bu tarafa geliyorlar ve onun verdiği savaş hepimizi kana boğacak. Sözümü unutma, evlat!\""
 historical_agitators.5.a: "Tanrı'nın lütfuyla yürüsün."
 historical_agitators.5.b: "Dünyevi çalışmaları engellenmeden devam etsin."
 historical_agitators.6.t: "Fransız Eylem Hareketi"
 historical_agitators.6.d1: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] adına yeni bir yayın ortaya çıktı. Bu yayında, diğer hususların yanı sıra [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] isimli kişinin [ROOT.GetCountry.GetName] ulusal çıkarlar sunağında feda edilmesi gerektiği ifade ediliyor."
 historical_agitators.6.d2: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] adına yeni bir yayın ortaya çıktı. Yayının [ROOT.GetCountry.GetName] programında radikal devlet antisemitizmi ve gerici, mutlakiyetçi bir milliyetçilik destekleniyor."
 historical_agitators.6.f1: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] destekçilerinin karşıtları diğer konuların yanı sıra [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] için ortak bir düşmanlık altında birleşmişti. Yahudi, Alsaslı ya da sadece bir hain olması onlar için fark etmiyordu. Biri Fransa'nın görkemli imparatorluğunu lekelediği için suçluydu. Adamın hayatından başka hiçbir şey çoğunu teskin edemezdi.\n\nAncak bazıları Fransa'dan daha fazlasını talep ediyordu. Yeni bir ulusta homojenlik talep ediyorlardı."
 historical_agitators.6.f2: "Action Française diğer konuların yanı sıra dört grup \"iç yabancılara\" karşı ortak bir düşmanlık altında birleşmişti. İster Yahudi, ister Mason, ister Huguenot isterse de yabancı ajan olsunlar onlar için fark etmiyordu. Birileri Fransa'nın görkemli imparatorluğunu lekelemekle suçluydu ve yeni bir ulusun homojenliğini sağlamak için yine birilerinin sonu gelmeliydi."
 historical_agitators.6.a: "Monarşi hakkında pozitif bir soruşturma yapılması gerekiyor."
 historical_agitators.6.b: "Tek gerçek Dreyfus'un yaradılışından gelen suçluluğudur!"
 historical_agitators.6.c: "İlerlemenin tek yolu, diktatör ve kral yönetiminde bir ulustan geçiyor."
 historical_agitators.7.t: "Genç Joseph"
 historical_agitators.7.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] resmi olarak [ROOT.GetCountry.GetName] topraklarına karışık bir karşılama ile ulaştı. Kimileri ona baş belası, kimileriyse vizyoner diyor."
 historical_agitators.7.f: "Bir rüya onu çağırıyordu: bağımsız devletlerden oluşan bir birlik. Bütün ve güçlü olan bir Avrupa. Kardeşlik içinde bir arada olan bir Avrupa. Demokrasi ve aydınlanmanın kalesi olan bir Avrupa.\n\nHer seferinde yıkılan bir rüya. Ama rüya onu çağırmayı hiç bırakmıyordu ve o da hep cevap veriyordu. Bu cumhuriyeti oluşturacak tek şey, ona karşı çıkacak her şeyin yok edilmesinden geçiyor."
 historical_agitators.7.a: "Üniversite dersleri ile turlar dışında bir şey yaptığı yok."
 historical_agitators.7.b: "Genç [ROOT.GetCountry.GetName] hareketi için yakından izleyelim."
 historical_agitators.8.t: "Üçüncü Bonapart"
 historical_agitators.8.d: "Yurtdışına yaptığı seyahatler ve başarısız darbesinden sonra [SCOPE.sCharacter('historic_agitator_scope').GetFullName], [ROOT.GetCountry.GetAdjective] sınırlarına geri döndü."
 historical_agitators.8.f: "\"Baba, baba! Napolyon geri döndü!\"\n\n\"Hangi Napolyon bu, Jacques? Küçük Onbaşı mı, hüküm süren kral mı, yoksa İsviçreli adam mı?\"\n\n\"İsviçreli subay olan, baba!\""
 historical_agitators.8.a: "Hiçbir özel muameleyi hak etmiyor."
 historical_agitators.8.b: "Belki de dersini almıştır."
 historical_agitators.8.c: "Demek işin beyni kendini ortaya çıkardı."
 notification_napoleon_iii_leaves_country_name: "III. Napolyon [ROOT.GetCountry.GetName] Topraklarından Ayrılıyor"
 notification_napoleon_iii_leaves_country_desc: "Kendi liderliğini ilan eden III. Napolyon, Fransız kraliyet davasına yardım etmek amacıyla daha iyi koşullar için [ROOT.GetCountry.GetName] topraklarından ayrıldı."
 notification_napoleon_iii_leaves_country_tooltip: "#header $notification_opium_wars_british_response_passive_name$#!\n$TOOLTIP_DELIMITER$\n$notification_opium_wars_british_response_passive_desc$"
 historical_agitators.9.t: "Kral Olacak Kişi"
 historical_agitators.9.d: "[SCOPE.sState('california_scope').GetName] bölgesinin bir sakini olan [SCOPE.sCharacter('historic_agitator_scope').GetFullName], kendisini imparator ilan etti. Kendi kararnamelerini yayınlamaya başladı ve insanlar onun resmiyle para basıyor."
 historical_agitators.9.f: "\"Eskiden Algoa Körfezi ve Ümit Burnu, şimdiyse son 9 yıl 10 aydır San Francisco, Kaliforniya kökenli [SCOPE.sCharacter('historic_agitator_scope').GetFullNameNoFormatting] olarak Birleşik Devletler vatandaşlarının büyük çoğunluğunun kesin isteği ve arzusu üzerine kendimi bu Birleşik Devletlerin imparatoru ilan ediyorum...\""
 historical_agitators.9.a: "Bırakın ne ilan ediyorsa etsin. İnsanları güldürüyor."
 historical_agitators.9.b: "Yabancı bir devlet başkanının serbestçe dolaşmasına izin verilemez."
 historical_agitators.10.t: "İşe Yarar Biri Olmak"
 historical_agitators.10.d: "Soylu bir ailenin mirastan mahrum edilmiş oğlu [SCOPE.sCharacter('historic_agitator_scope').GetFullName], [ROOT.GetCountry.GetName] topraklarına geri döndü. Faaliyetleri yıkıcı nitelikte görünüyor."
 historical_agitators.10.f: "\"Seni tekrar görmek büyük bir zevk, Dmitri. St. Petersburg'un yeniden canlandığını görüyorum.\"\n\n\"Kesinlikle öyle, Pyotr. Dinle, ziyaretim nezaketen değildi. Seni tekrar anavatanda görmekten mutluluk duyuyorum. Bazı arkadaşlarımın da sevineceğini tahmin ediyorum.\"\n\n\"Arkadaşların mı? Sakın bana Çaykovski'yi kastettiğini söyleme... Ah, demek ciddiydin.\""
 historical_agitators.10.a: "Onu da diğerleriyle birlikte Sibirya'ya gönderin."
 historical_agitators.10.b: "Başarısız bir prens ne yapabilir ki?"
 historical_agitators.10.c: "Şehirlerden uzak durmalı."
 historical_agitators.11.t: "Bakunin Berlin'de"
 historical_agitators.11.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] ordudan tatmin olmadan ayrıldı ve Berlin'de okumak için izin istedi."
 historical_agitators.11.f: "\"Oğlum, sen benim soyumun ilk meyvesisin ve onu sürdürmenin yükünü taşıyorsun. Senden kalmanı ve yeteneklerini orduda kullanmanı istiyorum.\"\n\n\"Formlara kaşe vururken kafamı patates gibi soyuyordum. Burada gelecekten bahsedilmez. Kafamdaki şey daha fazlasını istiyor.\""
 historical_agitators.11.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], büyük generaller kadar büyük düşünürlere de ihtiyaç duyar."
 historical_agitators.11.b: "Eğitiminin tadını çıkaracak ve edindiği bilgileri asla bize geri getirmeyecek."
 historical_agitators.12.t: "\"Lvov\" Adında Bir Adam"
 historical_agitators.12.d: "[SCOPE.sState('trotsky_state').GetName] bölgesinde gerçekleştirilen bir baskında Güney Rusya İşçi Sendikası'nın 200'den fazla üyesi tespit edildi. Bunların arasında [SCOPE.sCharacter('historic_agitator_scope').GetFullName] adında genç bir adam da vardı."
 historical_agitators.12.f: "[SCOPE.sState('trotsky_state').GetCityHubName] şehrinden bir matbaanın fısıltıları geliyor. Yerel gazeteleri ya da onaylı kitapları basan sıradan bir matbaa değil. Bu matbaa bir avuç fikre odaklanan bir matbaa. Proletaryanın haklarını savunan sloganlar ve eğitimlilere iyi haberi yaymak üzere çağrılar: Devrim geliyor."
 historical_agitators.12.a: "Hepsini tutuklayın ve Sibirya'ya gönderin."
 historical_agitators.12.b: "Elebaşlarını tutuklayın. Geri kalanlar itaat edecektir."
 historical_agitators.13.t: "Dąbrowski'nin Uçuşu"
 historical_agitators.13.d: "İsyan nedeniyle tutuklanan eski bir topçu subayı olan Yüzbaşı [SCOPE.sCharacter('historic_agitator_scope').GetFullName], Sibirya'da gözaltından kaçtı. Onu yakalayanlar güneye kaçtığına inanıyor."
 historical_agitators.13.f: "Sevilen bir vatana isteklerini dikte eden bir tirana karşı çıkmak gerçekten vatanseverlik midir, yoksa sadece kendini düşündüğün bir ihanet midir? Durup dinlenecek zamanımız olsa cevaplanması gereken güzel bir soru bu. Güneyde, Moskova'nın güneyinde herhangi bir yerde bunun için zamanımız olabilir. Şu anda [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tarafından gönderilen av köpekleri buna engel oluyor."
 historical_agitators.13.a: "İhanetini yaymadan önce onu bulun."
 historical_agitators.13.b: "Rusya'nın enginliği onu yutsun."
 historical_agitators.13.c: "O artık Polonya'nın sorunu."
 historical_agitators.14.t: "Bir Dickens Masalı"
 historical_agitators.14.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName], [SCOPE.sState('capital_scope').GetCityHubName] Gündemi'ni işletmekten giderek bıktı ve zamanını yurtdışında geçirmeyi tercih ediyor."
 historical_agitators.14.f: "\"John, galiba Gündem'in ortak sahipleri benim ölümüm olacak. Bu gazetenin bundan çok daha ileriye gitmesi gerekiyordu. Aşk ya da para için hiç zamanım kalmamış gibi hissediyorum.\"\n\n\"Bana bir şey teslim etmek istediğinde bunu anlayabilirim, Charlie. Bu senin girişimin ve ben sana tecrübelerimi özgürce sunuyorum ama önerdiğin şeyi bir düşün. Eğer istediğin buysa kabul ederim ama senin yerine seçim yapmayacağım.\""
 historical_agitators.14.a: "Cehalet ve yoksullukla sınanmamalı."
 historical_agitators.14.b: "Oradaki işi henüz bitmedi."
 historical_agitators.15.t: "Genç Spartaküs"
 historical_agitators.15.d: "Polonya'daki feci bir grev, Proletarya Partisi liderlerinin vatana ihanetten idam edilmesine neden oldu. [SCOPE.sCharacter('historic_agitator_scope').GetFullName] dahil olmak üzere bazı üyeler kaçtı."
 historical_agitators.15.f: "Partiden umulandan çok daha az kişi grevden sağ kurtuldu. Hayatta kalanlar kanun kaçağı ilan edildikten sonra gizlice buluşmaya karar verdiler. Yaptıkları iş yüzünden kanun tarafından avlanacakları herkese açık bir şekilde belirtilmişti. Polonya'da saklanabilecekleri çok az yer vardı ve onlara pençelerini geçirmek isteyen [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], milyonların desteğini arkasına almıştı."
 historical_agitators.15.a: "Sözkonusu kişi bu kadın olsa bile taviz verilemez."
 historical_agitators.15.b: "Önünde uzun bir hayat olan bir kadını cezalandırmak çok aşırıya kaçar."
 historical_agitators.16.t: "Yıkım: Yaratıcı Bir Dürtü"
 historical_agitators.16.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] kısa bir süre önce Şiddet Üzerine Düşünceler adlı kitabını yayımlayarak hem radikal solculuğa yakınlaştığını hem de ortodoks sosyalist teoriden koptuğunu gösterdi."
 historical_agitators.16.f: "\"Marx, burjuvazinin güç kullanmaya teşvik edilmesine gerek olmadığını ileri sürüyordu. Ancak yeni ve epey öngörülemeyen bir gerçekle karşı karşıyayız: kendi gücünü zayıflatmaya çalışan bir burjuvazi.\""
 historical_agitators.16.a: "Başımıza bela olmadan önce onu Fransa'dan çıkarın!"
 historical_agitators.16.b: "Sosyalizm ancak millet düşünülerek devam ettirilebilir."
 historical_agitators.16.c: "Bazı kavramlar, kavram olarak kalmalıdır."
 historical_agitators.17.t: "İntikam Etiği"
 historical_agitators.17.d: "Silahlı Kuvvetler genelindeki düşünceleri yansıtan [SCOPE.sCharacter('historic_agitator_scope').GetFullName], [SCOPE.sCountry('revenge_country').GetName] karşısında intikam çağrısında bulunarak büyük alkış topladı."
 historical_agitators.17.f: "İntikam, genelde lekelenen onuru koruma ihtiyacıdır. İnsanların, çalınan bir şekerin intikamını alması oyulan bir gözün intikamını almak kadar kolay olabilir. Bir ulusun değeri ordusunun görkemine bağlıysa sahadaki herhangi bir yenilgi de imajını zedeleyebilir. Bu yüzden bir ulusun değerine saldıranların vay haline..."
 historical_agitators.17.a: "Vive la France! Kimse ülkemize karşı duramaz!"
 historical_agitators.17.b: "Her insanın ülkesinin intikamını almaya hakkı vardır."
 historical_agitators.17.c: "Şu her şeye kılıç sallayan adamı ofisinden çıkarın."
