 historical_agitators.18.t: "İpek Tüccarının Oğlu"
 historical_agitators.18.d: "Siyasete yeni dönen [SCOPE.sCharacter('historic_agitator_scope').GetFullName], [ROOT.GetCountry.GetName] devletinin anayasası hakkında halka hitap etmek üzere davet edildi."
 historical_agitators.18.f: "Niyet ne kadar barışçıl olursa olsun ya da uygulanan şiddetin miktarı ne olursa olsun devrim, sorumlu herkesten karşılığını alır. Bazıları bunun bedelini basit bulabilir: kamuflajlar ve kan. Diğerleri o kadar da aşikâr olmayan bedeller bulur: tutkuların yok olması, sevinçlerin solması ve ideallerin anılardan ibaret kalması. Yine de yeterli zaman ve özenle, yenilenme için ihtimal vardır."
 historical_agitators.18.a: "Kanunun ahlaki önceliği işçilere aittir."
 historical_agitators.18.b: "Anayasal meseleler yalnızca güç meseleleridir."
 historical_agitators.19.t: "Kıytırık Şeytanla Ortaklık"
 historical_agitators.19.d: "São Paulo'daki fısıltılar yeni bir gazeteden bahsediyor: #italic Diablo Coxo#!. Bu, kendi kendini yetiştirmiş bir avukat olan [SCOPE.sCharacter('historic_agitator_scope').GetFullName] tarafından yazılan pek çok yayından yalnızca biri."
 historical_agitators.19.f: "Azat edilmiş bir köle ile yabancı bir karikatüristin yeni ortaklığı şehri kasıp kavuruyor. Keskin, esprili, bakması hoş... São Paulo'daki her züppenin tüylerini kabartmak kaderinde vardı. [SCOPE.sCharacter('historic_agitator_scope').GetFullName], büyük bir işle yüzleşecekti: [ROOT.GetCountry.GetNameNoFormatting] topraklarındaki her kölenin özgürlüğü."
 historical_agitators.19.a: "Demokrasi başlıyor."
 historical_agitators.19.b: "Özgür bırakılmış bir adama karşı ölüm tehditleri fazla yaygın olur."
 historical_agitators.20.t: "Valjean'ın Uçuşu"
 historical_agitators.20.d: "[SCOPE.sCharacter('ruler_scope').GetFullName] giderek daha fazla güç toplamaya başlarken [SCOPE.sCharacter('historic_agitator_scope').GetFullName], [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] için [ROOT.GetCountry.GetName] devletine ihanet suçlaması yaptı."
 historical_agitators.20.f: "Askeri postallar geçit töreninde yürümeye başladı. Güç bir kez daha el değiştirdi. Her adım bir cumhuriyetin daha ölüm çanını çalıyordu. İdam cezasına, sosyal adaletsizliğe ve yoksulluğa karşı konuşan hiçbir adam, hak sahibi bir vârisin kaprislerine nazikçe boyun eğmeye ikna edilemezdi. Ama bunu etkilemek ve bir aileyi hayatta tutmak için ne yapmalı?"
 historical_agitators.20.a: "Anlamsız bir ölüme katlanmaktansa sahayı terk etmek daha iyidir."
 historical_agitators.20.b: "Tüm Bonapartlar düşmüştür. Bu da diğerlerinden farklı değil."
 historical_agitators.20.c: "Fransa artık Orlean'ın sözlerine uymayacak."
 imprison_hugo_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName], Şeytan Adası'na gönderilir."
 historical_agitators.21.t: "Yakalanma Tehdidi"
 historical_agitators.21.d: "Muhbirler, Çin Reform Topluluğu'nun varlığını öğrendi. Bir sızıntı [SCOPE.sState('sunyatsen_state').GetName] sınırlarında yapılacak bir ayaklanmanın ayrıntılı planlarını ortaya çıkardı ve üyeleri an itibarıyla tutuklandı. Liderlerden biri olan [SCOPE.sCharacter('historic_agitator_scope').GetFullName] yakalanmaktan kurtuldu."
 historical_agitators.21.f: "\"Kardeşim, keşke sana daha iyi koşullar altında yazabilseydim. Reformlar pek de iyi gitmedi. [SCOPE.sState('sunyatsen_state').GetNameNoFormatting], [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] yönetiminde kaldı ve geçimimi sağlayacak bir ücret alamıyorum. Çiftliklerinizden ayırabileceklerinize ihtiyacım var.\""
 historical_agitators.21.a: "Japonya ya da İngiltere'yi denemesi akıllıca olur."
 historical_agitators.21.b: "Yakalanmaktan kaçtıysa şu anda Çin'in herhangi bir yerinde olabilir."
 historical_agitators.22.t: "Hain Frosty"
 historical_agitators.22.d: "Newport'taki bir Çartist yürüyüşü kanlı bir şiddete dönüştü. Silahlı Kuvvetler personeli, aralarında komutanlarından biri olan John Frost'un da bulunduğu kalabalığı yakaladı."
 historical_agitators.22.f: "Canlı ve el değmemiş bir şekilde teslim edilen John Frost'un kelepçelerinin değeri 100 sterlindi. Uğurlu bir gün olduğu için en eski cezanın uygulanması gerekiyordu: asma, sürükleme ve parçalama. Yine de halkın burada söz hakkı olacaktı. Daha adil bir oy için çabalarken barbarca bir ölüm herkese fazla geliyordu. Aydınlanmanın ardından daha hafif bir ceza gerekiyordu."
 historical_agitators.22.a: "Onu bu şekilde öldürülen son hain yapın."
 historical_agitators.22.b: "Onu Britanya'dan sürün."
 historical_agitators.22.c: "Van Diemen's Land yeterince uzak olacaktır."
 historical_agitators.23.t: "Lambalı Kadın"
 historical_agitators.23.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName], [ROOT.GetCountry.GetName] topraklarına vardı ve farklı tepkiler aldı. Hasta bakımında öncülük yapan çalışmalarını ülkeye getirmek, kendisinin işyerinde kadınlarla ilgili yasaları değiştirmek gibi hedefleri olduğu rivayetlerine neden oldu."
 historical_agitators.23.f: "Kendisi mübalağaya yer bırakmadan hastanelerimizde \"koruyup kollayan bir melek\" oldu. Uzun boyuyla sessiz sedasız gezdiği koridorlarda karşısına çıkan her zavallının gözü, onu görür görmez şükranla doluyor.\n\n Doktorlar mesailerini bitirdiklerinde ve hastalıktan perişan olanların üzerine sessizlik ve karanlık çöktüğünde elinde küçücük lambasıyla tek başına volta atmaya başlıyor."
 historical_agitators.23.a: "Çekiçli kadın! Kilitli depoyu kırarak açıp içindeki ilaçlarla yaralıları iyileştirdi."
 historical_agitators.23.b: "Önerileri, [ROOT.GetCountry.GetName] içerisinde giderek ivme kazanıyor."
