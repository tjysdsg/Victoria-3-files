 exiles_events.1.t: "Umutsuz Bir Halk"
 exiles_events.1.d: "Fikirlerine destek bulamayan [SCOPE.sCharacter('agitator_scope').GetFullName], [ROOT.GetCountry.GetName] topraklarından ayrıldı ve sınırlarımız ötesinde sürgüne gitti."
 exiles_events.1.f: "\"Daha derin araştırmalar beni zıddına ikna etti. [ROOT.GetCountry.GetAdjectiveNoFormatting] işçi sınıfı hiçbir konuda asla başarılı olamayacak.\"" #- Karl Marx
 exiles_events.1.a: "Belki bir gün işler daha iyiye gider."
 exiles_events.1.b: "Umut, hayal kırıklığına giden yoldaki ilk adımdır."
 exiles_events.2.t: "Ünlü Bir Kafe"
 exiles_events.2.d: "[SCOPE.sCharacter('friend_scope').GetFullName], şu anda [ROOT.GetCountry.GetName] sınırları içinde ikamet eden [SCOPE.sCharacter('exile_scope').GetFullName] ile bir kafede şans eseri karşılaşıp derin bir sohbet ettikten sonra kendisine kalıcı oturma izni verilmesini tavsiye etti."
 exiles_events.2.f: "\"Eğer kalacak bir yere ihtiyacınız varsa sizi davet etmemeyi kendime yakıştıramam. Böylesine muhteşem bir sohbetin ardından yeteneklerinizin peşinden gitmemek benim için utanç verici olur.\""
 exiles_events.2.a: "Bundan daha saygın bir destek isteyemezdik."
 exiles_events.2.b: "[SCOPE.sCharacter('friend_scope').GetFullName] pek sağlıklı kararlar veremiyor."
 exiles_events.3.t: "Yurtdışından Destek"
 exiles_events.3.d: "[SCOPE.sPoliticalMovement('movement_scope').GetName] liderleri, [SCOPE.sCharacter('exile_scope').GetFullName] adresli bir mektup yazarak kendisinden hareketi ileriye taşıması için ülkeye dönmesini talep ettiler."
 exiles_events.3.f: "\"Hükümetin köpekleri tarafından kovalanarak [ROOT.GetCountry.GetNameNoFormatting] topraklarından ayrılmak zorunda kaldığınızdan beri insanlar yavaş yavaş uyanıyorlar. Şimdi geri dönüp yıllar önce asilce çağrıda bulunduğunuz değişimi görmeniz her zamankinden daha elzem.\""
 exiles_events.3.a: "Şu andan daha iyi bir zaman yoktur."
 exiles_events.3.b: "Bu olasılığı değerlendirmeyeceğiz."
 exiles_events.4.t: "Gözden Düşmüş Bir Sürgün"
 exiles_events.4.d: "[SCOPE.gsInterestGroup('failed_revolution_ig').GetName], [ROOT.GetCountry.GetName] topraklarında giriştikleri şiddetli iktidar mücadelesinin ardından tarihin kaybeden tarafında yer aldılar. [SCOPE.sCharacter('failed_revolution_agitator').GetFullName] misillemeye uğramamak için ülkeden kaçmaya çalıştı."
 exiles_events.4.f: "Bu, onun asla gerçekleşmemesini umduğu bir plandı. Evinden bir pencereden çıkarak karanlık, çamurlu bir tünelden kaçtı, sonra ormana yönelip sınırı geçerek çok uzaklara gitti."
 exiles_events.4.a: "Yabancı topraklardaki bir kulübede hayatını gözden geçirebilir."
 exiles_events.4.b: "Yolun her adımında rahatsız edilsin."
 exiles_events.5.t: "Tövbekâr Sürgün"
 exiles_events.5.d: "Hükümetimizin son dönemde verdiği kararlardan memnun olan [SCOPE.sCharacter('exile_scope').GetFullName], [ROOT.GetCountry.GetName] topraklarına geri dönmeye niyetli olduğunu açıkladı. [SCOPE.gsInterestGroup('exile_ig').GetName] içindeki mevcut destekçileri bu durumu kutluyor."
 exiles_events.5.f: "\"Geçmişteki çabalarımda [ROOT.GetCountry.GetNameNoFormatting] için olağanüstü bir lider aradım, halkımızın karşı karşıya olduğu pek çok sorunu çözebilecek bir lider... Şu anda gördüğüm şeyi görmemi engelleyen sadece kendi inatçılığımdı. O olağanüstü lider aslında sizdiniz.\""
 exiles_events.5.a: "İyi dileklerini ve ülkeye dönmesini kabul edelim."
 exiles_events.5.b: "Niyetinin iyi olduğundan gerçekten emin olabilir miyiz?"
 exiles_events.6.t: "Siyasi Göç"
 exiles_events.6.d: "[ROOT.GetCountry.GetName] topraklarındaki zengin ve istikrarsız siyasi ortam, siyasi sürgünler ve vatansız insanları ülkeye çekti. Bu insanlar [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] kahvehanelerinde toplanmaya başladılar."
 exiles_events.6.f: "Ah [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]! Seni kusurlu fakat parıltılı cevher... İnsan başka nerede beş dakikalık yürüyüş esnasında üç farklı miting görebilir?"
 exiles_events.6.a: "Bu özgür düşünce ortamında onlara da yer var."
 exiles_events.6.b: "Bu insanlar yüzünden [ROOT.GetCountry.GetName] gülünç duruma düşüyor."
 exiles_events.7.t: "Sınır Kapılarında Bir Sürgün"
 exiles_events.7.d: "Görece hoşgörülü [ROOT.GetCountry.GetAdjective] göç sistemi, uzun süredir vatanlarından kaçan insanlar için çekici bir seçenek. [SCOPE.sCharacter('exile_scope').GetFullName] son zamanlarda [ROOT.GetCountry.GetName] topraklarına akan insan seline katılmak için başvuruda bulundu."
 exiles_events.7.f: "Çok ama çok uzun bir listedeki tek bir isimdi, fark edilmeden önce bürokrasinin birçok katmanından geçmiş bir isim. Ancak bir makûs günde, vardiyasının sonunda bir memur ismi işaret etti ve o ölümcül sözleri söyledi.\n\n\"Daha önce bu ismi duyduğuma yemin edebilirim.\""
 exiles_events.7.a: "[SCOPE.sCharacter('exile_scope').GetFullName] eninde sonunda [ROOT.GetCountry.GetAdjective] olacak."
 exiles_events.7.b: "Emsali ne olursa olsun böyle birini barındırmayacağız."
 exiles_events.8.t: "Yabancı Bir Manifesto"
 exiles_events.8.d: "[SCOPE.sCharacter('exile_scope').GetFullName], yakın zamanda çevrilen eserleri ile [SCOPE.sPoliticalMovement('movement_scope').GetName] bünyesinde popüler hale geldi. İlişkileri hareketin [SCOPE.sCharacter('exile_scope').GetFullName] tarafından açıkça desteklenmesi noktasına kadar ilerledi."
 exiles_events.8.f: "\"Ve büyük bir sınıf için, özellikle de [ROOT.GetCountry.GetAdjectiveNoFormatting] ulusu gibi son derece pratik bir ulus için başka bir yol yoktur. Önemli olan, işçi sınıfının bir sınıf olarak hareket etmesini sağlamaktır; bu bir kez elde edildiğinde kısa sürede doğru yönü bulacaklardır ve direnen herkes ise kendi küçük fraksiyonlarıyla yalnızlığa terk edilecektir.\""
 exiles_events.8.a: "Mücadelemiz uluslararası bir mücadeledir!"
 exiles_events.8.b: "Bu yabancı müdahalenin cezalandırılması gerek."
 exiles_events.9.t: "Muhaliflere Af"
 exiles_events.9.d: "[SCOPE.gsInterestGroup('government_ig_scope').GetName], yurtdışındaki eski muhaliflere af çıkarılması için hükümete dilekçe verdi. Eski bir ortakları olan [SCOPE.sCharacter('exile_scope').GetFullName] listede dikkat çekiyor."
 exiles_events.9.f: "Uzun zamandan beri geçmiş yönetimlerin eylemlerinin [ROOT.GetCountry.GetAdjectiveNoFormatting] ulusunun temel doğası üzerinde bir etkisi olmadığı görüşündeyiz. Bu ilkeyi göz önünde bulundurarak, geçmişte yurtdışına sürgün edilen bazı kişileri affetmenizi ve bu eylemleri sonsuza dek geride bırakmanızı rica ediyoruz."
 exiles_events.9.a: "Sadık destekleri için bir ödülü hak ediyorlar."
 exiles_events.9.b: "Onu sürgüne göndermemiş olsaydık bizi asla desteklemeyeceklerdi."
 exiles_events.10.t: "Bir Sağlık Krizi"
 exiles_events.10.d: "Önde gelen [ROOT.GetCountry.GetAdjective] bir siyasi sürgün olan [SCOPE.sCharacter('exile_scope').GetFullName], yurtdışında geçirdiği süre zarfında ciddi şekilde hastalandı. Tıbbi tedavi görmesine yetecek bir süre boyunca eve dönmek için dilekçe verdi."
 exiles_events.10.f: "İnsanın kim olduğu fark etmez; hastalık herkesi bulabilir."
 exiles_events.10.a: "Eylemlerinin sonuçlarıyla yüzleşmeli."
 exiles_events.10.b: "Hastalara merhamet gösterecek gücümüz var."
 exiles_events.10.c: "Tedavisini gördükten sonra da ülkede kalabilir."
