 silkworm_diseases.1.t: "Karataban Salgını"
 silkworm_diseases.1.d: "[SCOPE.sState('pebrine_state').GetStateRegion.GetName] içindeki [SCOPE.sBuilding('pebrine_building').GetName] binasında ölümcül bir ipekböceği hastalığı olan karataban salgını başladı. Hastalığın çiftlikler dolusu ipekböceğini yok ediyor olması tüm [ROOT.GetCountry.GetAdjective] ipek sanayisini tehlikeye atıyor."
 silkworm_diseases.1.f: "\"Evet, son sürünün her bir tanesi. Hepsi kahverengi lekelerle kaplı, birer birer ölüyorlar. Bir iplik bile ipek yok aralarında.\"\n\n[SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting] içerisindeki her çiftlikten aynı raporlar gelmeye başladı. Binlerce ipekböceği hastalıktan etkilendi. Buruşmuş, uyuşuk, gelişimini tamamlayamamış ve o hayati, paha biçilemez ipekten bir parmak bile üretilmemiş."
 silkworm_diseases.1.a: "Hemen harekete geçmeliyiz."
 silkworm_diseases.2.t: "[SCOPE.sState('pebrine_state').GetStateRegion.GetName] Karataban Salgını"
 silkworm_diseases.2.d: "Devam eden karataban salgını [SCOPE.sState('pebrine_state').GetStateRegion.GetName] içindeki [SCOPE.sBuilding('pebrine_building').GetName] binasına sıçradı. Hastalığın [ROOT.GetCountry.GetAdjective] ipekböceği çiftlikleri arasında hızla yayılması ipek sanayisi için her geçen gün daha büyük tehlike ortaya koyuyor."
 silkworm_diseases.2.f: "Bu hafta yumurtadan çıkan yumurtaların ilk turunda ölüm oranı biraz yüksekti ve bu da omurgasız sürüsüne göz kulak olmakla görevli olanları kısmen aşılamıştı.\n\nAncak bu onları daha sonra gelecek olana hazırlamamıştı. Daha önce yüksek kaliteli ipek eğirilirken şimdi solmuş, kahverengi benekli larvalar hücrelerinde can çekişiyor, sonsuz bir durgunluğa çıkan geri dönülmez bir yola girmişlerdi."
 silkworm_diseases.2.a: "Potansiyel bir çözüm için daha fazla araştırma yapılsın."
 silkworm_diseases.2.b: "Hastalık zamanla kendiliğinden geçecektir."
 silkworm_diseases.3.t: "[SCOPE.sState('pebrine_state').GetStateRegion.GetName] Karataban Salgını"
 silkworm_diseases.3.d: "[SCOPE.sCountry('pebrine_origin').GetName] sınırları içinde başlayan, bir ipekböceği hastalığı olan karataban salgını [ROOT.GetCountry.GetAdjective] topraklarına sıçradı. [SCOPE.sState('pebrine_state').GetStateRegion.GetName] içindeki [SCOPE.sBuilding('pebrine_building').GetName], ipekböceği nüfusunda toplu ölümler rapor etmeye başladı."
 silkworm_diseases.3.f: "\"Evet, son sürünün her bir tanesi. Hepsi kahverengi lekelerle kaplı, birer birer ölüyorlar. Bir iplik bile ipek yok aralarında.\"\n\n[SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting] içerisindeki her çiftlikten aynı raporlar gelmeye başladı. Binlerce ipekböceği hastalıktan etkilendi. Buruşmuş, uyuşuk, gelişimini tamamlayamamış ve o hayati, paha biçilemez ipekten bir parmak bile üretilmemiş."
 silkworm_diseases.3.a: "Hemen harekete geçmeliyiz."
 silkworm_diseases.3.b: "Lanet olsun bu [SCOPE.sCountry('pebrine_origin').GetAdjective] ihmalkârlığına!"
 silkworm_diseases.4.t: "[SCOPE.gsInterestGroup('landowners_scope').GetName] Tazminat Talep Ediyor"
 silkworm_diseases.4.d: "[SCOPE.sState('pebrine_state').GetStateRegion.GetName] içindeki [SCOPE.sBuilding('pebrine_building').GetName] binasının sahibi [SCOPE.gsInterestGroup('landowners_scope').GetName], hükümetle iletişime geçerek karataban salgını sebebiyle yaşadıkları kâr kaybının tazmin edilmesini talep etti."
 silkworm_diseases.4.f: "\"Çok uzun zamandır girişimlerimizin başarılı olmasını güvence altına almak için büyük paralar ve emek harcamak zorunda kaldık ancak bu çabalarımız bir insan hatasına değil, [SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting] bölgesindeki doğal ortamı temelden tehdit eden bir hastalığa kurban gitti. Böyle bir anda harekete geçilmezse ortak refahımız için felaket olur.\""
 silkworm_diseases.4.a: "Sanayileri ulusumuz için hayati önem taşımaktadır."
 silkworm_diseases.4.b: "İhmalkârlığı ödüllendirmeyiz."
 silkworm_diseases.5.t: "Sentetik Çözüm"
 silkworm_diseases.5.d: "[SCOPE.gsInterestGroup('industrialists_scope').GetName] temsilcisi bir grup, karataban salgınının mahvettiği ipekböceği sanayisine alternatif olarak sentetik ipek üretiminin araştırılmasına yatırım yapmasını devletten talep etti."
 silkworm_diseases.5.f: "\"...peki ya bu hastalığa bütün sanayimiz yok olmadan bir çare bulunamazsa? Sizden rica ediyorum, en azından bir düşünün.\"\n\n\"Bir gün istediğimiz her şeyi kimyasal dolu bir ibrikten üretebileceğiz ve bu yolda çalışmaya hemen başlayabilme fırsatını geri çevirmememiz gerekir.\""
 silkworm_diseases.5.a: "Bu kriz döneminde değerli bir yatırım."
 silkworm_diseases.5.b: "İpek sanayimizi daha fazla tehdit etmeyeceğiz."
 silkworm_diseases.6.t: "İpekböceği Çiftçilerine Yardım"
 silkworm_diseases.6.d: "[SCOPE.sState('pebrine_state').GetStateRegion.GetName] içindeki [SCOPE.sBuilding('pebrine_building').GetName] çiftliği [GetPopType('laborers').GetName], karataban nedeniyle kaybettikleri ipekböcekleri nedeniyle ciddi zarar etti. Kayıp ücretlerini karşılamak için hükümetten finansal yardım talebinde bulundular."
 silkworm_diseases.6.f: "\"İnsan, diğerlerinin refahı için çalıştığı ölçüde büyür.\"" #- Mahatma Gandhi
 silkworm_diseases.6.a: "Onlara yardım etmeyi nasıl reddedebiliriz ki?"
 silkworm_diseases.6.b: "Yakında başka bir iş bulabilirler."
 silkworm_diseases.7.t: "Sorunun Kökeni"
 silkworm_diseases.7.d: "Karatabanın doğası üzerine yapılan araştırmalar sonucunda, hastalığa sebep olan mantarı ve hastalığın ipekböceği çiftlikleri arasında yayılmasına engel olacak bir yöntemi keşfetmeyi başardık. Artık keşfedilen bu yöntemleri çiftliklerimizi hastalıktan kurtarmak için kullanabiliriz."
 silkworm_diseases.7.f: "\"...orada üretilen ya da oraya ithal edilen kötü tohumlar tarafından orada tekrar yaratılıyor. Gün gelecek ve zerreciklerden arınmış tohumları yüksek kültürle yetiştirdiğimiz takdirde oradaki neredeyse bütün nesiller karatabana karşı bağışık olarak yetişmiş ve çoğalmaları için bir mani kalmamış olacak.\"" #- Pasteur
 silkworm_diseases.7.a: "Bir kez daha dünya biliminin ön saflarındayız."
 silkworm_diseases.7.b: "Tedavi diğer etkilenen ülkelerle paylaşılsın."
 pebrine_foreign_aid_tt: "#bold Karataban#! salgınından etkilenen tüm ülkeler, artan [concept_relations] ve [Concept('concept_obligation', 'Yükümlülük')] altına girme olasılığı karşılığında salgına çözüm bulma yetisine sahip olacak."
 silkworm_diseases.8.t: "[SCOPE.sCountry('cure_sponsor_scope').GetName] Karatabanın Çaresini Paylaştı"
 silkworm_diseases.8.d: "Karataban bulaşmış ipekböceği yumurtalarını güvenilir bir şekilde ayırmanın bir yöntemini keşfeden [SCOPE.sCountry('cure_sponsor_scope').GetName], araştırmasını uluslararası olarak yayımladı. Biz de artık yayımlanan makalelerde tarif edilen adımları izleyerek [SCOPE.sCountry('cure_sponsor_scope').GetAdjectiveNoFormatting] bilim insanlarının arazideki başarılarını tekrarlama yetisine sahibiz."
 silkworm_diseases.8.f: "\"Akşama doğru saat 4 ve 6 arasında tüm çiftler ayrılarak küçük kumaşlar üzerine dizilir, sonra da erkekler hemen zerrecik durumuna bakılmadan atılır. Dişiler yumurtladıktan sonra bir yere gidememeleri amacıyla her biri kumaşlarının bir köşesine, tercihen kanatlarından geçirilen bir iğne yardımıyla sabitlenir.\"" #- Pasteur
 silkworm_diseases.8.a: "Bilim insanlarına teşekkürlerimizi iletin."
 silkworm_diseases.8.b: "Onların eline bakamayız."
 silkworm_diseases.9.t: "Karataban Salgınının Sonu"
 silkworm_diseases.9.d: "Hem bilim insanlarımızın hem de onların çözümlerini uygulayan ipekböceği çiftçilerinin gayretli çabalarıyla ipek sanayimiz, kendisini etkileyen karataban salgınından kurtulmuştur. Hastalığın nedenine ilişkin yeni bilgilerimiz önümüzdeki uzun yıllar boyunca bize fayda sağlayacaktır."
 silkworm_diseases.9.f: "Sonunda hücreler bir kez daha kozalarla doldu, içindeki kurtlar farkında olmadan, kısa süre sonra kaynar su banyosuyla kesilecek olan metamorfozu geçirdiler. Bir işçi, sıra sıra tahta hücreler arasından geçerken alnındaki stres gölgesi neredeyse silinmişti.\n\nElbette görev listesi uzatılmıştı ve maaşı çok az artmıştı... ama bu kesinlikle hiç işi olmamasından daha iyiydi."
 silkworm_diseases.9.a: "Bilim insanlarımızın şerefine!"
 silkworm_diseases.9.b: "İpek sanayimiz yeniden canlandırılsın. Kaybedecek zaman yok."
