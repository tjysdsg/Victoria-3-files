 land_ownership_law_events.10.t: "Yangın Sonrası Ucuza Satış"
 land_ownership_law_events.10.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName] grubunun [SCOPE.sState('kulaks_state').GetName] vilayetindeki zengin üyeleri, [SCOPE.sLaw('current_law_scope').GetName] kanununa tepki olarak fazla hayvanlarının itlaf edilmesini ve mahsullerinin yakılmasını emretti."
 land_ownership_law_events.10.f: "\"Görüyor musunuz? Her şeyi yakıyorlar. Yangınların birinde yakılan mahsullerle tüm ailemi bir ay boyunca doyurabilirdim.\"\n\n\"Yan kasabadaki zengin süt çocukları onları ikna etmiş olabilir mi?\"\n\n\"Yok yok... Bu ihtiyar şerefsizin teki ama böyle bir şey yapmaz.\""
 land_ownership_law_events.10.a: "Devam etmek için bir neden daha."
 land_ownership_law_events.10.b: "Kıtlığa yol açarsa bu süreç devam edemez."
 land_ownership_law_events.11.t: "Doğaya Bir Hakaret"
 land_ownership_law_events.11.d: "[SCOPE.sPop('majority_religion').GetReligion.GetName] mensubu din adamları, [SCOPE.sCharacter('ruler_scope').GetFullName] ile kendisinin [SCOPE.sLaw('current_law_scope').GetName] üzerine çalışmalarının dünyanın doğal düzenine bir hakaret olduğunu belirten broşürler dağıtıyor."
 land_ownership_law_events.11.f: "Bir ürünün nasıl büyüdüğüne hangi tanrıların önem verdiğini söylemenin doğru bir yolu yoktur. Gerçekten akıl sahibi olanlar, kullandıkları toprağa inanırlar. İyi toprağı gübreler, ona iyi bakar ve yalnızca birbirine zarar vermeyen bitkiler yetiştirirler. Yine de dünyevi güce sahip olanlar, bu güç tehdit edildiğinde tanrılarının ne istediğini bildiklerini iddia edeceklerdir."
 land_ownership_law_events.11.a: "Devam etmek için bir neden daha."
 land_ownership_law_events.11.b: "[SCOPE.sPop('majority_religion').GetReligion.GetName] nüfusumuz isyan ederse bu süreç devam edemez."
 land_ownership_law_events.11.c: "Bu broşürler ele geçirilip fener yakıtı olarak kullanılsın."
 land_ownership_law_events.12.t: "Geç Varış"
 land_ownership_law_events.12.d: "Devlet planlamacıları [SCOPE.sState('collectivised_state').GetName] vilayetinde [SCOPE.sLaw('current_law_scope').GetName] kanununa uygun hale getirilen çiftlikleri gezmekten erken döndüler. Çiftliklerin ağır makineleri düzgün bir şekilde destekleyemeyeceğine inanıyorlar."
 land_ownership_law_events.12.f: "\"Yedek makine parçaları üretebileceğimizi varsayalım. Yeterli miktarda çelik, çamurlara daha uzun süre dayanır. Bundan eminim.\"\n\n\"Peki bu tarlalarda yetişmiş köylülere parçalarının hep hasat için hazır olacağını garanti edebilir misiniz? Sorun çıkmayacağını da... Ben edemem. Şehir işçilerinin hayatlarının tarla çamuru yüzünden mahvolmasına da izin vermeyeceğim. Daha akıllıca bir şey düşünmeliyiz.\""
 land_ownership_law_events.12.a: "Makineler yalnızca insan emeğine yardımcı olmak için vardır."
 land_ownership_law_events.12.b: "Geçici bir çelik fabrikası yeterli olacaktır."
 land_ownership_law_events.12.c: "Ne yapılması gerektiği konusunda [SCOPE.sCharacter('rural_folk_leader').GetFullName] ile görüşülsün."
 land_ownership_law_events.13.t: "Kaslı Gönüllüler"
 land_ownership_law_events.13.d: "Çiftlik işçileri hasat aralarında kolektivizasyon sürecine yardımcı olmak için örgütlendi. Kendini bu işe adayanlar kapı kapı dolaşarak karşılarına çıkan bütün süreçlerin hızlandırılmasına yardımcı oluyor."
 land_ownership_law_events.13.f: "\"Kapının yanındaki şu iri adamları gördün mü? Toprakla tuzlu su kokuyorlar ama ellerinde evraklarla salonumuzda dolanıyorlar.\"\n\n\"Gördüm. İriyarı olan çok güzel şarkı söylüyordu. Sendikadanmış. Bir yudum içki de içmiyor. Bana yazmasını istedim, çok mutlu olmuş gibiydi.\"\n\n\"Ah, benden de bahsettin mi?\""
 land_ownership_law_events.13.a: "Desteklerini memnuniyetle karşılıyoruz."
 land_ownership_law_events.13.b: "Çabalarının karşılığını aldıklarından emin olunsun."
 land_ownership_law_events.14.t: "Şirin Topluluk Gerçeküstü Oluyor"
 land_ownership_law_events.14.d: "İzolasyonist görüşleriyle tanınan bir akademisyen [SCOPE.sLaw('current_law_scope').GetName] kanununu kınayan bir makale yayınladı. Makalede kanunun, romantik taşra hayatını mahvedeceği öne sürülüyor."
 land_ownership_law_events.14.f: "\"Çalışacak tarlaları olmadığı takdirde çalışan insanlarımız insan olmaktan çıkacaktır. Onların yerini makine gıcırtıları, motor gürültüleri ve fabrika bölgesine nüfuz edecek durmak bilmeyen, boğucu bir sis alacak. Bu sakin yaşam tarzı, kentleşmenin sonsuz ilerleyişi tarafından defediliyor!\""
 land_ownership_law_events.14.a: "Aynı yolda devam."
 land_ownership_law_events.14.b: "Taze mürekkepleri çıkarmanın zamanı geldi."
 land_ownership_law_events.15.t: "Yabancı Çiftlik Yatırım A.Ş."
 land_ownership_law_events.15.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName] ve [SCOPE.gsInterestGroup('industrialists_ig').GetName] arasındaki tartışmalar [ROOT.GetCountry.GetName] haberlerine yansıdı. Odak noktası: [SCOPE.sLaw('current_law_scope').GetName] kanunu kapsamında yabancı yatırımlar."
 land_ownership_law_events.15.f: "\"Yabancılara dokunulmazlık sözkonusu olduğunda [ROOT.GetCountry.GetNameNoFormatting] kanunlarının buradaki [SCOPE.sCountry('neighbor_country').GetNameNoFormatting] vatandaşlarını etkilediğine dair hangi yasal güvencelere sahibiz?\"\n\n\"Daha da önemlisi, bu topraklarda kimin çalıştığını konuşmalıyız. Bunlar [ROOT.GetCountry.GetNameNoFormatting] toprakları ve bu yüzden de [ROOT.GetCountry.GetNameNoFormatting] vatandaşları tarafından işlenmelidir!\"\n\n\"Ama yabancılar kendi işgücünü ve kanunlarını getirirlerse bu iç pazarlar için daha iyi olabilir...\""
 land_ownership_law_events.15.a: "Tüm yabancı yatırımcılar [ROOT.GetCountry.GetName] tarafından benimsenen medeni kanunlara tabi olacaktır."
 land_ownership_law_events.15.b: "Onlar [SCOPE.sCountry('neighbor_country').GetName] kanunlarına aşinalar."
 land_ownership_law_events.15.c: "Bu baskıcı önlemlerin kimseye faydası yok."
 land_ownership_law_events.16.t: "Tepeden Tırnağa Yönetim"
 land_ownership_law_events.16.d: "[SCOPE.gsInterestGroup('industrialists_ig').GetName], [SCOPE.sLaw('current_law_scope').GetName] ile ilgileniyor. Birçok endüstri lideri, şirketleri için tüm tedarik zincirini elde etmeyi umuyor."
 land_ownership_law_events.16.f: "\"Arkadaşlar, size geleceğin bir modelini sunuyorum: [SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting]köy. Bu projenin parçalarından elde edilen bu diorama, tüm üretim zincirini kapsamayı amaçlıyor. Ana caddedeki seyyar satıcıların dediği gibi aracıları aradan çıkarmak gerek. İşçileri beslemek için çiftliklere, fırınlarımızı doldurmak için madenlere ve üniformalarımızı giymek için pamuğa sahip olan biz olacağız. Nihai ürünümüzün satış ve dağıtımına odaklanan bütünsel bir zincir yani. Sorusu olan?\""
 land_ownership_law_events.16.a: "Aracılar geçmişte kalacak."
 land_ownership_law_events.16.b: "İşçilerin ek korumalara ihtiyacı olacaktır."
 land_ownership_law_events.16.c: "İlginç bir teklif. Kabul ediyoruz."
 land_ownership_law_events.17.t: "Aile Her Zaman Önce Gelir"
 land_ownership_law_events.17.d: "Birkaç aile arasında [SCOPE.sLaw('current_law_scope').GetName] kanunu üzerine bir mahkeme çatışması patlak verdi. İlk kuşak çiftlik sahiplerinin her biri [SCOPE.sState('claimed_state').GetName] vilayetindeki aynı araziyi talep ediyor. Anlaşmazlık, mevzuatın sorgulanmasına yol açtı."
 land_ownership_law_events.17.f: "Her biri aynı ofis tarafından düzenlenmiş üç talep hâkimin masasına geldi. Belgeler doğruydu: Üçü de arazinin aynı bölgesi üzerinde yasal yetkilendirmeler içeriyordu. Her biri farklı bir imza taşıyordu. Yargıç bu memurların kalem darbelerini iyi biliyordu. Kesinlikle bir hata olmalıydı. Yine de bu kadar basit bir açıklama, aile reislerinin gözlerindeki vahşi bakışları tatmin etmeyecekti."
 land_ownership_law_events.17.a: "Belgeleri iptal edilsin ve tazminatları organize edilsin."
 land_ownership_law_events.17.b: "En erken imzalayan kişi bulunsun ve arazi ona verilsin."
 land_ownership_law_events.17.c: "Arazi üçü arasında bölüştürülsün."
 land_ownership_law_events.18.t: "Düpedüz Irgatlık"
 land_ownership_law_events.18.d: "[SCOPE.sState('capital_scope').GetName] vilayetinde bir fikir çatışması patlak verdi. Delifişek taşralılar [SCOPE.sLaw('current_law_scope').GetName] kanunlarını [SCOPE.gsInterestGroup('landowners_ig').GetName] ile efendi hizmetkâr ilişkisini desteklediği için eleştirdi."
 land_ownership_law_events.18.f: "\"Peh. O madam için çok fazla çalışıyoruz. Yani bir kadının tüm emeğimi almasını, beni yatağa zincirlemesini ve ona sahibe demeyi isteseydim cidden kendisine borçlanırdım daha iyi.\"\n\n\"En yakın genelev üç kasaba ileride.\"\n\n\"Ben evlilik çeyizi düşünüyordum aslında.\""
 land_ownership_law_events.18.a: "Belki de bir revizyona ihtiyaç vardır."
 land_ownership_law_events.18.b: "Herkes ederi kadar çalışır."
 land_ownership_law_events.18.c: "Tavizler, devrimi engellememeli."
