 #Coup Pulse Events
 coup_pulse_events.1.t: "General Komployla Suçlanıyor"
 coup_pulse_events.1.d: "[SCOPE.gsInterestGroup('accused_general_ig').GetName] ile ilişkili bir general olan [SCOPE.sCharacter('accused_general').GetFullName] ağır ihanetle suçlandı. [SCOPE.sCharacter('accused_general').GetFullName] bu suçlamanın yalnızca kötü niyetli grupların iktidarları önündeki bir engeli kaldırma çabası olduğunu iddia etti."
 coup_pulse_events.1.f: "\"Sizi temin ederim ki bana ait olduğu iddia edilen bu mektuplarda yazılanların hiçbiri hakkında herhangi bir fikrim yoktur. Eğer aklanmam için kişisel eşyalarımın incelenmesi gerekiyorsa buyurun inceleyin.\""
 coup_pulse_events.1.a: "Generallerimizin sadakati konusunda risk alamayız."
 coup_pulse_events.1.a.tt: "[SCOPE.sCharacter('accused_general').GetFullName] emekli edilecek."
 coup_pulse_events.1.b: "Bunun yanlış bir suçlama olduğu açık."
 coup_pulse_events.2.t: "Büyüyen Bir Ayrılık"
 coup_pulse_events.2.d: "[SCOPE.gsInterestGroup('conflicted_loyalty_ig').GetName], [SCOPE.sParty('conflicted_loyalty_party').GetName] üyesi [SCOPE.gsInterestGroup('coup_ig').GetName] ile yakından ilişkili olmasına rağmen [SCOPE.sLaw('coup_desired_law').GetName] kanununun ilanına karşı çıkıyor."
 coup_pulse_events.2.f: "\"Ortaklığımızı sürdürmenin ne anlamı var? Önce ayrı düştün, şimdi de devlet düzeninin temellerine karşı çıkma lafları dolanmaya başladı. Bu iddiaları hemen açıklamanı istiyorum, aksi takdirde meclise gelecek bir sonraki teklif istifam olacak.\""
 coup_pulse_events.2.a: "İyi niyet iddiaları en saf kalbi bile yoldan çıkartabilir."
 coup_pulse_events.2.b: "Sevgilerine gerek yok. Tek önemli olan şey itaatleri."
 coup_pulse_events.3.t: "Kritik Destek"
 coup_pulse_events.3.d: "Genelde muhalefette olan [SCOPE.gsInterestGroup('critical_support_ig').GetName] üyelerinden biri, hükümete \"[ROOT.GetCountry.GetName] hükümetini alaşağı etme niyetinde olan\" güçlere karşı birlik olmayı teklif etti."
 coup_pulse_events.3.f: "\"Bir arada durmamız gerektiği kesin, yoksa ayrı ayrı asılırız.\"" #- Benjamin Franklin
 coup_pulse_events.3.a: "Olumlu tavırları hoş karşılansın... şimdilik."
 coup_pulse_events.3.b: "Bize karşı kurdukları komployu teşvik edemeyiz."
 coup_pulse_events.4.t: "Yatırımcılar Arasında Korku"
 coup_pulse_events.4.d: "[ROOT.GetCountry.GetName] içerisinde istikrarın bozulabileceği endişeleri yayılırken [SCOPE.gsInterestGroup('investor_ig').GetName] ile ilişkili yatırımcılar [SCOPE.sState('investor_affected_state').GetStateRegion.GetName] bölgesindeki birçok fabrikadan yatırımlarını çekme tehdidinde bulundu."
 coup_pulse_events.4.f: "Sokaklarda dehşet gözle görünür halde, yolda yürüyenlerin arasından zehirli bir sis gibi yayılıyordu. Yürüyüşleri aceleci, bakışları kaçamak, sohbetleri sessizdi.\n\nSilindir şapkalı adam, hâlâ restoranın camından dışarıyı seyreden meslektaşına döndü.\n\n\"Böyle ülke yönetilmez, böyle ülkede iş de yapılmaz.\""
 coup_pulse_events.4.a: "Faiz oranlarında artışı kabul ederek [SCOPE.gsInterestGroup('investor_ig').GetName] üyeleri tatmin edilsin."
 coup_pulse_events.4.b: "Gerçekten endişe duyuyor olsalar [ROOT.GetCountry.GetName] için mücadele ederlerdi."
 coup_pulse_events.5.t: "Dumanlı Arka Oda"
 coup_pulse_events.5.d: "[SCOPE.gsInterestGroup('coup_ig').GetName] temsilcileri, [SCOPE.gsInterestGroup('approached_ig').GetName] üyeleri ile temasa geçerek hükümete karşı olası bir komplo için destek aradılar."
 coup_pulse_events.5.f: "\"Geçmişte ilişkimizin limoni olduğunun farkındayım ama umuyorum ki ulusumuzun karşı karşıya olduğu radikal tehdit ve acilen harekete geçme ihtiyacı bizi bu tarihi anda bir araya getirmek için yeterli olacaktır.\""
 coup_pulse_events.5.a: "Ortaklık iki parti için de faydalı olabilir."
 coup_pulse_events.5.b: "[SCOPE.gsInterestGroup('approached_ig').GetName] bu tarz komplolarla ilgilenmiyor."
 coup_pulse_events.6.t: "Kalabalık Sokaklar"
 coup_pulse_events.6.d: "[SCOPE.gsInterestGroup('pro_democratic_ig').GetName] tarafından desteklenen protestolar [SCOPE.sState('protest_state').GetStateRegion.GetName] sokaklarını doldurdu. Hükümet içerisinde [SCOPE.sLaw('coup_desired_law').GetName] kanununu destekleyen grupların olması kınandı."
 coup_pulse_events.6.f: "\"Prensiplerinizin arkasında durun, korkaklar! Yoksa arkasında saklanacağınız bir şey kalmayacak!\""
 coup_pulse_events.6.a: "Adaletin en ön saflarında konum almışlar."
 coup_pulse_events.6.b: "Bu isyanlar insanlığın en aşağılık halini temsil ediyor."
 coup_pulse_events.7.t: "Karanlık Bir Cinayet"
 coup_pulse_events.7.d: "[SCOPE.gsInterestGroup('assassination_ig').GetName] destekçisi önemli bir memur, [SCOPE.sState('assassination_state').GetStateRegion.GetName] sokaklarında güpegündüz vuruldu. Yerel polis teşkilatı olayı daha fazla incelemekte isteksiz görünüyor."
 coup_pulse_events.7.f: "Köşede duran polis memuru, mermi havayı yardığında ve görgü tanıklarının çığlıkları sokaklarda yankılanmaya başladığında renk vermemeye çalıştı. En nihayetinde, cüzdanına eklenen ağırlık herhangi bir şüpheyi telafi edecek kadar dolgundu diye düşündü."
 coup_pulse_events.7.a: "Adalet yerini bulmalı."
 coup_pulse_events.7.b: "Bir uçurumun kenarında duruyoruz ve içine düşmemeliyiz."
 coup_pulse_events.8.t: "Düşmanın Düşmanı"
 coup_pulse_events.8.d: "Diplomatik çevrelerdeki [SCOPE.gsInterestGroup('coup_ig').GetName] destekçileri, gelecekteki bazı yükümlülükler karşılığında [SCOPE.sCountry('coup_sponsor_country').GetAdjective] hükümetinden iktidar emelleri için yardım istedi."
 coup_pulse_events.8.f: "\"Buralarda [SCOPE.sCountry('coup_sponsor_country').GetNameNoFormatting] onay vermeden hiçbir şey yapılmaz derler. B-ben bunun doğru olmadığını düşünmek istiyorum. Ama her şeyin planlandığı gibi ilerleyeceğinden emin olmak istiyorsak...\"\n\nTakım elbiseli adam kekeleyen memura başıyla ufak bir işaret yaptı.\n\n\"Peki teklifleri neymiş?\""
 coup_pulse_events.8.a: "Bu anlaşma şu an için kabul edilebilir."
 coup_pulse_events.8.b: "Bunların tarihte burun sokup da sorunsuz iş hallettiği hiç olmuş mu?"
 coup_pulse_events.9.t: "Muhbir"
 coup_pulse_events.9.d: "[SCOPE.sCharacter('coup_leader').GetFullName] için çalışan bir asistan, [SCOPE.sState('informant_state').GetStateRegion.GetName] içerisinde bulunan bir [SCOPE.sBuilding('informant_building').GetName] binasının penceresinden düştü ve ağır yaralandı. Güvende tutulması karşılığında hükümete bilgi vermeyi teklif etti."
 coup_pulse_events.9.f: "Bir ciyaklama geldi, bir feryat, sonra da yola ağır bir cisim düşmesinin sesi. Aceleyle açılan pencerede birinin dönüp gizlice uzaklaştığı göz ucuyla görülür gibi oldu. Önceden sadece aşınmış taşlar olan yerde artık genişleyen kızıl bir havuz içinde yatan bir kişi vardı."
 coup_pulse_events.9.a: "Çok işimize yarayabilir."
 coup_pulse_events.9.b: "Bu hikâyeyi anlatacak kadar yaşamayacak."
 coup_pulse_events.10.t: "Kayıp Silahlar"
 coup_pulse_events.10.d: "[SCOPE.sState('barracks_theft_state').GetStateRegion.GetName] bölgesindeki [SCOPE.sBuilding('barracks_theft_building').GetName], çok sayıda silahın son zamanlarda gizemli şekilde kaybolduğunu rapor etti."
 coup_pulse_events.10.f: "\"Ordu her gün atış taliminde bir alaya yetecek kadar cephane israf ediyor. Bu korkunç harcamanın yanında yüz merminin, bin merminin lafı mı olur?\"\n\n\"Fark şu: Atış taliminde o mermilerin bize doğru uçmayacağından emin olabiliyoruz.\""
 coup_pulse_events.10.a: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] belli ihtiyaçlara sahip."
 coup_pulse_events.10.b: "Bu, ortalıkta bir komplo olduğunun açık bir kanıtı."
 coup_pulse_events.11.t: "[SCOPE.sState('military_exercises_state').GetName] Savunması İçin"
 coup_pulse_events.11.d: "[SCOPE.gsInterestGroup('coup_ig').GetName], son zamanlardaki huzursuzluk nedeniyle [SCOPE.sState('military_exercises_state').GetName] içinde bir dizi planlanmamış tatbikat yapmak için izin istedi."
 coup_pulse_events.11.f: "Kıta kıta asker yolda aşağı yukarı yürüyordu, kalabalık dört omuz genişliğinde ve o kadar uzundu ki yolcu sonunu göremiyordu. Atlı bir subay yanından geçti, açık bir ciddiyetle copunu uzattı.\n\n\"Bu yol [SCOPE.sState('military_exercises_state').GetNameNoFormatting] yönünde geçişe kapatılmıştır!\""
 coup_pulse_events.11.a: "Bunu yapmaları için geçerli bir sebepleri yok."
 coup_pulse_events.11.b: "Bu uygulama kanunlara uygun olmasa da [SCOPE.sState('military_exercises_state').GetName] bölgesinin güvenliği her şeyden önemlidir."
 coup_pulse_events.12.t: "Devlet Adamları Dini Ayine Davet Edildi"
 coup_pulse_events.12.d: "[SCOPE.gsInterestGroup('coup_ig').GetName] tarafından düzenlenen özel bir dini ayine çok sayıda önemli devlet adamı davet edildi. Davetin gelişi ani oldu ve pek çok devlet adamının takvimlerini altüst etti."
 coup_pulse_events.12.f: "\"Bundan böyle dini ve devlete ait olguların mükemmel bir şekilde ayrımına dair her yeni ve başarılı örnek büyük önem taşımaktadır. Geçmişte de olduğu gibi, her yeni örneğin din ve devletin birbirinden ayrıldıkları ölçüde daha da saf bir varlık haline erişeceklerini göstermekte başarılı olacağından hiç şüphe duymuyorum.\"" #- James Madison
 coup_pulse_events.12.a: "Takvimimiz belli, ona uyacağız."
 coup_pulse_events.12.b: "Dua etmeye her zaman vakit ayrılabilir."
 coup_pulse_events.13.t: "Özel Ordular"
 coup_pulse_events.13.d: "Pek çok [SCOPE.gsInterestGroup('coup_ig').GetName] üyesi, suç oranındaki yükseliş ve çalışanları arasındaki kargaşayı sebep göstererek silahlı güvenlik güçlerini genişletmek için izin başvurusunda bulundu."
 coup_pulse_events.13.f: "\"Kumaşını yapan erkek veya kadının açlıktan ölmesine sebep olacak kadar ucuz bir palto isteyen kişiye yazıklar olsun.\"" #- Benjamin Harrison
 coup_pulse_events.13.a: "Şiddetin tekeli devlette olmalıdır."
 coup_pulse_events.13.b: "[ROOT.GetCountry.GetName] topraklarının kılıç ve kalkanı iş dünyasıdır."
 coup_pulse_events.14.t: "Güç Mekanizmaları"
 coup_pulse_events.14.d: "Genel olarak [SCOPE.gsInterestGroup('coup_ig').GetName] kontrolünde olan devlet bürokrasisi son zamanlarda çok yavaşladı. Olayın sorumluları bulundukları konumun güvende olduğuna dair güvenceler istedi."
 coup_pulse_events.14.f: "Ofisi dolduran o kıymetli ailelerin evlatlarında artık hararetli bir enerji vardı. Aralarında daha önce görülmemiş bir dayanışma ortaya çıkmıştı; daha önce birbirleriyle çekişme halinde olan güçler artık onları birleştiren tek amacın peşinde birlik olmuşlardı."
 coup_pulse_events.14.a: "Seçilmemiş insanların devlet üzerinde bu kadar etkili olmalarına izin verilmemeli."
 coup_pulse_events.14.b: "Vazgeçilmez olduklarını gösterdiler."
 coup_pulse_events.15.t: "Desteklenmeye Değer Bir Dava mı?"
 coup_pulse_events.15.d: "Çok sayıda polis memuru, üniformalı haldeyken [SCOPE.gsInterestGroup('coup_ig').GetName] tarafından öne sürülen politik amaçları desteklerken görüldü. Yerel emniyet müdürleri gerekirse ülkede düzenin zorla sağlanması gerektiğini söyleyecek kadar ileri gitti."
 coup_pulse_events.15.f: "\"Ahlaksızlık bir süre hüküm sürebilir; suç, namuslu insanların yüzüne karşı zaferlerini kutlayabilir ama kanun er geç suçlulara acı bir son yaşatacak ve günahkârların payına onursuzluk ve ceza düşecek.\"" #- Allan Pinkerton
 coup_pulse_events.15.a: "Onların işi kanunu uygulamak, kanuna karar vermek değil."
 coup_pulse_events.15.b: "Polisimizin de bize güveni yoksa biz kimiz ki?"
 state_radicals_increase_coup_tt: "[SCOPE.gsInterestGroup('coup_ig').GetName] grubunun siyasi gücünün %20'den fazla olduğu vilayetlerde yaşayan [Concept('concept_pop', '$concept_pops$')] daha [concept_radical] hale gelecek."
 coup_pulse_events.16.t: "Yeni Prometheus"
 coup_pulse_events.16.d: "[SCOPE.gsInterestGroup('coup_ig').GetName] grubunun önemli bir üyesi olan [SCOPE.sCharacter('enlightened_despot_scope').GetFullName], yakın bir gelecekte toplumun çökeceğini öngören ve bundan kaçınmak için aydın bir yönetimin kurulmasına ihtiyaç olduğunu anlatan bir manifesto yayımladı."
 coup_pulse_events.16.f: "\"Temelimizin sonu; sebepler ile eşyaların gizli hareketlerine dair bilgimiz ve insan imparatorluğunun genişleyen sınırlarıdır; mümkün olan her şeye dair etkileridir.\"" #- Francis Bacon
 coup_pulse_events.16.a: "[SCOPE.sCharacter('enlightened_despot_scope').GetFullName], ne kadar öyle olmak istese de filozof bir kral değil."
 coup_pulse_events.16.b: "Zor zamanlarda bizi en yetkin olanlarımız korumalıdır."
 coup_pulse_events.17.t: "Emek Ordusu"
 coup_pulse_events.17.d: "[SCOPE.gsInterestGroup('coup_ig').GetName] temsilcileri, bazı tavizler verilmediği takdirde genel greve gitmeyi düşündüklerini açıkladı. Bu tavizler arasında siyasi rakiplerinin baskılanması ve çok sayıda başka endişe verici madde bulunuyor."
 coup_pulse_events.17.f: "\"Ne var ki bir şey çok açık: Doğa bir tarafta para veya mal sahibi insanlar, diğer tarafta ise emeklerinden başka hiçbir şeyi olmayan insanlar yaratmaz.\"" #- Karl Marx
 coup_pulse_events.17.a: "Makineler yeniden inşa edilebilir ancak ölenler geri gelmez."
 coup_pulse_events.17.b: "Felaketi önlemek için tavizler verilmelidir."
 coup_pulse_events.18.t: "Oraklar ve Meşaleler"
 coup_pulse_events.18.d: "[SCOPE.gsInterestGroup('coup_ig').GetName] üyeleri arasındaki hoşnutsuzluk, siyasi tavizler talep etmek amacıyla [SCOPE.sState('peasant_march_state').GetName] sokaklarında yürüyüş yapılması için açık çağrılar yapılacak kadar yükseldi."
 coup_pulse_events.18.f: "\"Şunlara bakın! Baş vilayetteki şişmiş domuzlar bize sanki köleymişiz gibi emirler veriyor!\"\n\nSoluk görünümlü yaşlı adam başını geçen arabaya çevirdi, gözlerinde yakıcı bir nefret vardı.\n\n\"Bize 'Beğenmiyorsanız başkasına oy verin,' diyorlar ama her biri açlıktan ölmemizi isteyen insanlar arasında seçim yapmanın ne anlamı var?\""
 coup_pulse_events.18.a: "Ayaktakımı yönetimi, düzgün bir toplumun yerini tutmaz."
 coup_pulse_events.18.b: "Bizi besleyenlerin sokaklarımızda istedikleri gibi yürümeye hakları vardır."
 #Coup Aftermath Events
 coup_aftermath_events.1.t: "Demokrasi Mirası"
 coup_aftermath_events.1.d: "[SCOPE.sState('legacy_of_democracy_state').GetStateRegion.GetName] bölgesinde [SCOPE.gsInterestGroup('legacy_of_democracy_ig').GetName] tarafından düzenlendiği iddia edilen şiddetli bir protesto gösterisi yapıldı. Protestoda [SCOPE.sCharacter('coup_leader').GetFullName] dikta rejimine son vermeye davet edildi ve [ROOT.GetCountry.GetName] topraklarında demokrasinin yeniden hüküm sürmesi talep edildi."
 coup_aftermath_events.1.f: "Parlak bakışlarında dünyadaki tüm umut ve öfkeyi barındırır gibi görünen erkek ve kadınların meydanı yavaşça doldurmalarını izlerken karnına ister istemez bir ağrı saplandı.\n\nKaç tanesi haftayı ölmeden ya da tutuklanmadan bitirebilecekti?"
 coup_aftermath_events.1.a: "Ölü bir hükümetin kenara atılacak bir başka artığı."
 coup_aftermath_events.1.b: "Kendilerini çabucak tüketeceklerdir."
 coup_aftermath_events.2.t: "Aksi Yönde Dönüş"
 coup_aftermath_events.2.d: "Darbemize ilk başta karşı çıkan [SCOPE.gsInterestGroup('harsh_contrast_ig').GetName] temsilcisi radikal bir grup, eski ortaklarından ayrıldı ve onları \"ölü, geçerliliği kalmamış bir sisteme bağımlı\" olmakla suçladı. [SCOPE.sCharacter('coup_leader').GetFullName] yönetimindeki yeni hükümetin kurulmasına yardımcı olmayı teklif ettiler."
 coup_aftermath_events.2.f: "\"Çabalarınızı en başından beri destekleyen sadık vatandaşlar olarak bizler, bu yeni ve meşru hükümetinizin kurulmasına yardımcı olmak için yaptığımız başvuruyu kabul etmenizi istirham ederiz.\"\n\nUlak bu mesajı okurken daha bir gün önce sessizce yakılmalarını izlediği belgelerin görüntüsünü hafızasından silmeye çalışıyordu."
 coup_aftermath_events.2.a: "Düzen ne kadar çabuk sağlanırsa o kadar iyi olur."
 coup_aftermath_events.2.b: "Hükümetimizde fırsatçılara yer yoktur."
 coup_aftermath_events.3.t: "Ulusal Hoşnutsuzluk"
 coup_aftermath_events.3.d: "[SCOPE.sState('national_discontent_state').GetStateRegion.GetName] bölgesindeki [SCOPE.sCulture('national_discontent_culture').GetName] halkının bir kısmı, yeni mutlakiyetçi [ROOT.GetCountry.GetName] hükümetini [SCOPE.sCulture('national_discontent_culture').GetName] ulusuna açık bir tehdit olması sebebiyle kınadı."
 coup_aftermath_events.3.f: "\"Ulusumuz [ROOT.GetCountry.GetAdjective] devleti yönetimi altında geçen yıllar boyunca pek çok zorluk çekti. Bu yeni rejim tüm [SCOPE.sCulture('national_discontent_culture').GetName] halkının haklarını koruma konusundaki kararlılığımızı yok edemeyecek.\""
 coup_aftermath_events.3.a: "Toprakları değerli, görüşleri değil."
 coup_aftermath_events.3.b: "Onları rahatlatmak için bir temsilci gönderilsin."
 coup_aftermath_events.4.t: "Akademide Fitne"
 coup_aftermath_events.4.d: "[SCOPE.sState('university_state').GetStateRegion.GetName] [SCOPE.sBuilding('university_state_building').GetName] öğretim personelleri, öğrencilerinin iftiralarla dolu ve [SCOPE.sCharacter('coup_leader').GetFullName] hükümetine karşı \"demokratik devrim\" çağrısında bulunan broşürler dağıtmasına izin verdi. Bu öğrencilerin kimlikleri üniversite yönetimi tarafından gizlendi."
 coup_aftermath_events.4.f: "\"Özgürlük, bilmeye hakkı ve arzusu olan insanlarda genel bir bilgi olmadan korunamaz; ama bunun yanı sıra en çok korkulan ve kıskanılan bir bilgiye erişmeye de tartışılmaz, pazarlık edilemez, iptal edilemez, ilahi bir hakları vardır: yöneticilerinin karakterleri ve davranışlarını bilme hakları.\""
 coup_aftermath_events.4.a: "[SCOPE.sState('university_state').GetStateRegion.GetName] [SCOPE.sBuilding('university_state_building').GetName] binası, failler ortaya çıkana kadar kapatılsın."
 coup_aftermath_events.4.b: "Broşürlere görüldükleri yerde el konulsun."
