 je_the_paris_commune_france: "Paris Komünü"
 je_the_paris_commune_france_reason: "Sosyalist, anarşist ve radikal cumhuriyetçi devrimcilerden oluşan bir grup, Paris şehrini işgal ederek [SCOPE.sCountry('france_scope').GetName] karşısında rakip bir hükümet ilan etti.\n\n[SCOPE.sCountry('commune_scope').GetName] var olmaya devam ettiği sürece hükümetimiz için ciddi bir tehdit oluşturuyor. Komün'ün ilerlemesi #bold 0#! olursa kuvvetlerimiz devrimi bastırabilecek. Ancak ilerlemesi #bold 100#! olursa devrimciler Versay'a bir yürüyüş gerçekleştirecek ve hükümetimizi tamamen sona erdirecek. Bu rakip hükümet varken bir [concept_revolution] patlak verirse hükümet, [SCOPE.sCountry('commune_scope').GetName] için sadakat yemini eder.\n\n#bold Paris Komünü#!'nün ilerlemesi her ay #tooltippable;tooltip:[Country.GetTooltipTag],je_paris_commune_drift_special_tooltip [GetGlobalVariable( 'paris_commune_drift_final_var' ).GetValue]#! değerinde değişiyor.\n\n#italic Bu günlük girdisinin etkileri, hazinemizden haftalık @money! #variable [Country.MakeScope.Var('PRC_money_transfer').GetValue|-D]#! tüketecek.#!"
