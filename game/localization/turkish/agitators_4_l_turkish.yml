 state_atheism.4.t: "Tanrı'nın Ulusunda Dokunulmazlık"
 state_atheism.4.d: "Misyonerleri, din adamlarını, inanç şifacılarını ve benzerlerini sınır dışı etme girişimi, yurtdışında bir kargaşaya neden oldu. [SCOPE.sCountry('missionary_nation').GetName], [ROOT.GetCountry.GetName] topraklarındaki vatandaşlarının zorla iade edilmesine karşı direniş gösteriyor."
 state_atheism.4.f: "\"Hayır, bu yasalara uymayacağım! Ben [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] inancına sahip biriyim ve asil amacımdan zorbalıkla vazgeçirilmeyeceğim. Beni kelepçelerle dışarı sürükleseniz de yasal olarak buraya girmeye hakkım var. Eğer buna zorlanırsam bu saçmalığa karşı diplomatik dokunulmazlık hakkını kullanacağım!\""
 state_atheism.4.a: "Bir savaşa girmeden önce bunu yeniden düşünmeliyiz."
 state_atheism.4.b: "Gerekirse onları sınır dışı etmeye zorlayın."
 state_atheism.4.c: "İnançlarından vazgeçerlerse kalabilirler."
 state_atheism.5.t: "Bir Nehrin Yeni Yatağı"
 state_atheism.5.d: "[ROOT.GetCountry.GetName], geleneksel dini ahlakı sorgulama arayışına girerken [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] üyeleri tezlerini sunuyor."
 state_atheism.5.f: "\"Ayrıca şunu da belirtmeliyim ki eğer Tanrı gerçekten ölmüş olacaksa Tanrı'ya ibadet edilmemelidir. Özgürlüğe mahkûm olalım ki tarihimizi yazabilelim. Bunu Tanrı'nın yönetimindeki tarihimizde olduğu gibi taş ve kanla değil, mürekkep ve eylemlerimizle yapalım. Tanrı, güç sahiplerinin kaprislerini cesaretlendirmek için uygun bir bahane, bir yalan olamaz ve artık böyle kabul edilmemelidir!\""
 state_atheism.5.a: "Geleneklerin toplumda hâlâ bir yeri vardır."
 state_atheism.5.b: "İnançları da, bunların bütün tuzaklarını da uzak tutun."
 state_atheism.5.c: "Sorgulanmayacak hiçbir şey olamaz."
 state_atheism.6.t: "Altınla Endüljans"
 state_atheism.6.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName], [SCOPE.sState('religion_seizures_state').GetName] vilayetinde [SCOPE.sPop('majority_religion').GetReligion.GetName] mensuplarının tüm ibadet yerlerine el koymaya başladı. Her yapı, sanat eseri ve altın kitsch parçası tasfiye edilmek üzere sayılıyor."
 state_atheism.6.f: "\"Doğru, bunlar sadece papaz odasındakiler. Odasında ne var?\"\n\n\"Efendim, tüm bunları apsis koridorundaki şapellerden birinden çıkardık.\"\n\n\"İnanılmaz, yeni bir maden açmaya yetecek kadar altın var orada. Dört adam daha çağırın ve kalan şapelleri arayın, hemen!\""
 state_atheism.6.a: "Altın eritilip yeniden basılsın."
 state_atheism.6.b: "Cesur kuvvetlerimize biraz \"tehlike tazminatı\" verilsin."
 state_atheism.6.c: "Din adamlarına yeni bir hayata başlamaları için maaş bağlansın."
 luddite_law_events.4.t: "Çam Hasreti"
 luddite_law_events.4.d: "[ROOT.GetCountry.GetName] topraklarındaki vahşi yaşama dair zengin ayrıntılar ve saha çalışmalarının cömert açıklamalarıyla dolu popüler yeni bir kitap, [SCOPE.sLaw('current_law_scope').GetName] kanununun yürürlüğe girme olasılığına büyük ilgi çekti."
 luddite_law_events.4.f: "\"Çalının onu karşılayacak dostları vardır ve onların nazik sesleri onu selamlar\nMeltemlerin uğultusunda ve nehir parmaklıklarında,\nVe güneşin aydınlattığı ovaların görkemli görüntüsünde,\nVe geceleri sonsuz yıldızların harikulade ihtişamında.\""
 luddite_law_events.4.a: "Ne kadar da sürükleyici."
 luddite_law_events.4.b: "Övgülerimizi de ileterek yazara bir komisyon teklif edilsin."
 luddite_law_events.5.t: "Ahmaklar!"
 luddite_law_events.5.d: "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName] ile bağları olan ve teklif edilen [SCOPE.sLaw('current_law_scope').GetName] kanunlarının karşıtı protestocular, etkilemeye çalıştıkları insanları çileden çıkardı. Pek çok kişi, bu rahatsızlık için sert bir misilleme çağrısında bulunuyor."
 luddite_law_events.5.f: "\"Ulusumuz kana susamış ahmaklar tarafından kuşatılmışken nasıl ilerleyeceğiz?\"\n\n\"Ahmaklar mı? Evet, ben bir ahmağım! Sen ahmak mısın? Bir kasaba inşa edeceğiz ve adını Ahmakköy koyacağız çünkü o zamana kadar bizi işten atan tüm akıllı şerefsizler ölmüş olacak!\""
 luddite_law_events.5.a: "Madem o kadar akıllılar, makineler olmadan da yaşamayı öğrenebilirler."
 luddite_law_events.5.b: "[SCOPE.sCharacter('intelligentsia_leader').GetFullName] ne diyecek bir bakalım."
 luddite_law_events.6.t: "Kolektif Karşıtlık"
 luddite_law_events.6.d: "[SCOPE.sLaw('current_law_scope').GetName] kanunlarına ilişkin haberler [SCOPE.gsInterestGroup('industrialists_ig').GetName] ve [SCOPE.gsInterestGroup('trade_unions_ig').GetName] gruplarına ulaştı. Sözleşmeleri yeniden müzakere etmek yerine kanunları zorla yeniden müzakere etmeye çalışıyorlar."
 luddite_law_events.6.f: "Siyaset sahnesindeki hiçbir değerli isim, \"Düşmanımın düşmanı dostumdur\" sözünü iyi bir tavsiye olarak kabul etmeye cesaret edemez. Koalisyonlar, çıkar birlikleri ve çaresizlik anlaşmaları olur. En zor anlarda, ateş ve taş bile ortak düşmana karşı ittifak kurabilir. Ve eğer birlik olurlarsa patlamaya en yakın olanlar ne pahasına olursa olsun kaçmak için ellerinden geleni yapsalar iyi olur."
 luddite_law_events.6.a: "Belki de aceleci davrandık."
 luddite_law_events.6.b: "Sadece birini diğerinden uzaklaştırmamız gerekiyor."
 luddite_law_events.6.c: "Para herkesin ekmeğine yağ sürer."
