 agitators_election_events.1.t: "Verimli Destekler"
 agitators_election_events.1.d: "[SCOPE.sCharacter('agitator_scope').GetFullName], [SCOPE.sParty('agitator_party_scope').GetName] ile bir dayanışma sergilemek adına destekçilerini devam eden seçimlerde bu partiye oy vermeye teşvik etti."
 agitators_election_events.1.f: "Tüm ilkeli insanlara söylüyorum: [SCOPE.sParty('agitator_party_scope').GetNameNoFormatting] tutarlı ve mükemmel bir sicile sahiptir. Bu parti bayrağı altında [ROOT.GetCountry.GetNameNoFormatting] halkını ileriye taşımak için çalışan insanları ne kadar övsem azdır."
 agitators_election_events.1.a: "Kendisine teşekkürlerimizi sunuyoruz."
 agitators_election_events.1.b: "Biraz daha detaya girse iyi olurdu."
 agitators_election_events.2.t: "Planlanmamış Bir Tartışma"
 agitators_election_events.2.d: "[SCOPE.sCharacter('agitator_scope').GetFullName], [SCOPE.sState('debate_state').GetStateRegion.GetName] bölgesinde [SCOPE.sParty('agitator_party_scope').GetName] için destek çalışması yürütürken [SCOPE.sParty('agitator_2_party_scope').GetName] temsilcisi [SCOPE.sCharacter('agitator_scope_2').GetFullName] ile karşılaştı. Aralarında ateşli bir tartışma başladı."
 agitators_election_events.2.f: "Frakının etkileyici kuyruklarını düzelterek öne çıktı, yeni rakibine gönülsüz bir saygıyla bakıyordu.\n\n\"Bilmenizi isterim ki...\""
 agitators_election_events.2.a: "[SCOPE.sCharacter('agitator_scope').GetFullName] çok daha ikna edici."
 agitators_election_events.2.b: "[SCOPE.sCharacter('agitator_scope_2').GetFullName] açıkça daha iyi argümanlara sahip."
 agitators_election_events.3.t: "Sahte Demokrasi"
 agitators_election_events.3.d: "[SCOPE.sCharacter('agitator_scope').GetFullName], [ROOT.GetCountry.GetAdjective] seçim sistemini eleştiren bir kınama yayımlayarak insanlardan sadece onları oyalamak için yapıldığını iddia ettiği seçimlerde oy vermemelerini istedi."
 agitators_election_events.3.f: "Demokrasi kılıfıyla halkın gözünden gizlenmiş; gericilerin, zenginlerin ve güçlülerin diktatörlüğünde yapılabilecek en iyi şey böyle bir kılıfın anlamsızlığını göstermektir. Böylece halk taviz vermeksizin harekete geçebilir."
 agitators_election_events.3.a: "Hükümet, sistemlerinin gerçek yüzünü gördüğümüzü bilmeli."
 agitators_election_events.3.b: "Sistemi itibarsızlaştırmak devrime doğru atılacak bir sonraki adımdır!"
 agitators_election_events.3.c: "Onların destekçileri oy vermeyecek mi? Bizimkiler kesinlikle verecek."
 agitators_election_events.4.t: "Agresif Kampanya"
 agitators_election_events.4.d: "[SCOPE.sCharacter('agitator_scope').GetFullName], [SCOPE.sParty('opposition_party_scope').GetName] politikalarını kıyasıya eleştirdiği bir konuşma sonrasında tutkulu partizanlarını seçimde bu partiye karşı oy vermeleri konusunda harekete geçirmeye başladı."
 agitators_election_events.4.f: "\"İlkesiz bir bataklık.\"\n\"En iyi hizmeti parlamentoda değil, hapishanede verirler.\"\n\"Olumlu başarıdan yoksun.\"\n\"Kendisinin bir parodisi.\"\n\"[ROOT.GetCountry.GetAdjectiveNoFormatting] ulusu için bir utanç kaynağı.\"\n\"Kahrolsun [SCOPE.sParty('opposition_party_scope').GetNameNoFormatting]!\""
 agitators_election_events.4.a: "Kesinlikle daha iyi bir alternatif var."
 agitators_election_events.4.b: "Gerçekten bir avuç haydutlar!"
 agitators_election_events.5.t: "Yersiz İtidal"
 agitators_election_events.5.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] kendi üyesi olduğu [SCOPE.sParty('agitator_party_scope').GetName] yönetiminin verdiği bir dizi kararı eleştirdi. Konuşmasında [SCOPE.sCharacter('agitator_ig_leader_scope').GetFullName] aşırı dikkatli ve kritik konularla ilgilenmek konusunda isteksiz olmakla suçlandı."
 agitators_election_events.5.f: "\"Yürüttüğümüz faaliyetlere, özellikle de destekçi havuzumuzu genişletmek için en önemli olanlara baktığımda [SCOPE.sCharacter('agitator_ig_leader_scope').GetLastNameNoFormatting] bunların başarısına gerçek anlamda kendini adamış mı, bunların gerçekten farkında mı sık sık merak ediyorum. Bağış toplama faaliyetlerimiz genel olarak kabul edilebilir düzeyde; partinin kasası da muhasebecilerimiz de şikâyetçi değil ancak bu kaynaklar henüz kamu yararına olacak şekilde harekete geçirilmemiştir.\"\n\n\"Ve benim tezim şu: [SCOPE.sCharacter('agitator_ig_leader_scope').GetLastNameNoFormatting] neyi amaçlıyor ve bu konudaki fikrini en iyi nasıl değiştirebiliriz?\""
 agitators_election_events.5.a: "[SCOPE.sCharacter('agitator_scope').GetFullName] ne diyorsa onu yapmak en iyisi."
 agitators_election_events.5.b: "Ortaya koyduğumuz enerjiyi yükseltmeye özen gösterilsin."
 agitators_election_events.5.c: "[SCOPE.sCharacter('agitator_scope').GetFullName] özür dileyene kadar toplantılara alınmasın."
 agitators_election_events.6.t: "Kadınların Yükselişi"
 agitators_election_events.6.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] tarafından gördüğü destek sayesinde [SCOPE.sParty('agitator_party_scope').GetName], yeni kazandıkları seçme hakkını kullanmaya koşan kadın seçmenler arasında popülerlik kazanmaya başladı."
 agitators_election_events.6.f: "Güzel bir günde yürürken biz, yürürken,\nBir milyon karanlık mutfak, binlerce gri değirmen\nAydınlanır ani bir güneşin ortaya çıkardığı tüm ışıltıyla,\nİnsanlar \"Ekmek ve güller, ekmek ve güller\" söylediğimizi duydukça.\n\nSavaşımızda savunuruz erkekleri de biz yürürken, yürürken,\nKadınların çocuklarıdır onlar, annelik ederiz yeniden.\nGünlerimiz doğumdan hayat sona erene kadar geçmemeli çileyle\nKalpler de bedenler gibi aç: Bize verin ekmek ama yanında gül de."
 agitators_election_events.6.a: "Yaşasın [SCOPE.sParty('agitator_party_scope').GetName]!"
 agitators_election_events.6.b: "[ROOT.GetCountry.GetAdjective] demokrasisi güçlensin!"
 agitators_election_events.7.t: "Üretim ve Kışkırtma"
 agitators_election_events.7.d: "[SCOPE.sParty('agitator_party_scope').GetName] ile işbirliği içinde olan [SCOPE.sCharacter('agitator_scope').GetFullName], partiyi destekleyecek broşürlerin ucuz üretilmesi ve hızlı dağıtılabilmesi için bir anlaşma yaptı."
 agitators_election_events.7.f: "Arabanın içinde hoş bir sürpriz vardı: her birinin üzerinde oy verme süreciyle ilgili talimatlar ve [SCOPE.sParty('agitator_party_scope').GetNameNoFormatting] logosunun ucuz kopyaları olan, endüstriyel ölçekte basılmış birkaç bin broşürden oluşan bir sandık. Ağır bir yüktü ve umuyordu ki getirdiği fayda da bir o kadar büyük olacaktı."
 agitators_election_events.7.a: "Rakiplerimizi kâğıt denizine gömün!"
 agitators_election_events.7.b: "Bu bağlantılar daha sonra kullanılabilir."
 agitators_election_events.8.t: "Parti Favorileri"
 agitators_election_events.8.d: "[SCOPE.gsInterestGroup('snubbed_ig_scope').GetName] ile ilişkisi bulunan [SCOPE.sParty('agitator_party_scope').GetName] içinde bir kanat, [SCOPE.sCharacter('agitator_scope').GetFullName] tarafından yapılan desteklerin, kendi destekçilerini göz ardı ettiği konusunda şikâyette bulundu."
 agitators_election_events.8.f: "\"Şimdi, dikkatimi çektiği için bir endişemi dile getirmek zorundayım. [SCOPE.sCharacter('agitator_scope').GetFullNameNoFormatting] şüphesiz iyi niyetli hareket ediyor olsa da tavsiyeleri partinin gayret, iyi niyet ve davaya adanmışlık açısından kendisini fazlasıyla kanıtlamış olan bazı üyelerini dışlıyor gibi görünüyor.\""
 agitators_election_events.8.a: "Endişelerine kulak verilsin ve [SCOPE.gsInterestGroup('snubbed_ig_scope').GetName] üyelerinin gönlü alınsın."
 agitators_election_events.8.b: "Gönül almak mı? Bunun tamamen kasıtlı olduğunu bilmiyorlar mı?"
 agitators_election_events.9.t: "Demokratik Dayanışma"
 agitators_election_events.9.d: "[SCOPE.sCharacter('agitator_scope').GetFullName], oy hakkı yanlısı bir jest olarak, [SCOPE.sParty('agitator_party_scope').GetName] tarafından [ROOT.GetCountry.GetName] topraklarında oy hakkına verilen güçlü desteği öven bir açıklama yaptı."
 agitators_election_events.9.f: "\"[ROOT.GetCountry.GetGovernment.GetName] içerisinde oy hakkından daha büyük bir sorun yoktur. İnsanlar gelecekte karşılarına çıkabilecek herhangi bir konuya bu yöntemle karar vereceklerdir. Bu düşünüldüğünde desteğimi açıklamam kimse için şaşırtıcı olmasa gerek.\""
 agitators_election_events.9.a: "[SCOPE.sParty('agitator_party_scope').GetName], [ROOT.GetCountry.GetAdjective] halkının oy hakkının muhafızıdır!"
 agitators_election_events.9.b: "Belki bazı parti üyeleri için daha şaşırtıcı olmuş olabilir."
 agitators_election_events.10.t: "Çalkantılı Bir Kampanya"
 agitators_election_events.10.d: "[SCOPE.sCharacter('agitator_scope').GetFullName], kargaşa içindeki [SCOPE.sState('tumultuous_state_scope').GetName] vilayetinde [SCOPE.sParty('agitator_party_scope').GetName] adına kampanya yürütürken kimliği belirsiz saldırganlarca feci şekilde dövüldü."
 agitators_election_events.10.f: "Kalabalık dağıldığında sokakta yalnız kalmıştı, beş dakika önceki heybetli halinden eser yoktu; perişandı, morluklar ve kesikler içindeydi."
 agitators_election_events.10.a: "Biraz dinlenip toparlanması isabetli olacaktır."
 agitators_election_events.10.b: "Kampanya çalışmalarına hemen geri dönsün."
 agitators_election_events.10.c: "Kimlikleri belirsiz değil. Biz yaptık."
 agitators_election_events.11.t: "Ya Pusula Ya Kurşun"
 agitators_election_events.11.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] tarafından [SCOPE.sState('communist_agitation_state').GetName] vilayetinde başarıyla yürütülen kışkırtmalar sayesinde, [SCOPE.sParty('agitator_party_scope').GetName] hakkında bu seçimdeki emellerine dair şüpheler oluşmaya başladı."
 agitators_election_events.11.f: "\"İşçi sınıfını iktidar için devrimci mücadeleye doğru ilerletmek Komünist Parti'nin en önde gelen görevidir. Taktik çizgisini belirlerken ülkesindeki somut iç ve dış durumu, sınıf güçlerinin karşılıklı ilişkisini, burjuvazinin istikrar ve güç düzeyini, proletaryanın hazırlık düzeyini, çeşitli ara tabakaların aldığı pozisyonu vb. dikkate almalıdır. Parti, bu koşullara uygun olarak, kitleleri mümkün olan en geniş ölçekte ve bu mücadelenin mümkün olan en yüksek düzeyinde örgütlemek ve harekete geçirmek amacıyla sloganları ve mücadele yöntemlerini belirler.\"" #- Programme of the Communist International, 1929
 agitators_election_events.11.a: "[SCOPE.sParty('agitator_party_scope').GetName] seçilirse devrimin ön adımı atılmış olur."
 agitators_election_events.11.b: "İşçiler, ipleri [SCOPE.sParty('agitator_party_scope').GetName] parlamentosu ile ellerine alacaktır."
 agitators_election_events.11.c: "[SCOPE.sParty('agitator_party_scope').GetName] işçi sınıfını temsil etmiyor."
 agitators_election_events.12.t: "Devrimci Hat"
 agitators_election_events.12.d: "[SCOPE.sParty('agitator_party_scope').GetName] için yeterli kampanya fonu toplanması üzerine [SCOPE.sCharacter('agitator_scope').GetFullName], parti yönetimine bu fonların bir kısmının partinin daha gizli saklı işleri için kullanılabileceğini önerdi."
 agitators_election_events.12.f: "\"Biz, proletaryanın partisi olarak, [ROOT.GetCountry.GetNameNoFormatting] sınırları içinde ve nihayetinde tüm dünyada sosyalizmi kuracak yolu izlemekle yükümlüyüz. Üst sınıf barışçıl bir şekilde kenara çekilmeyecektir. Bu parlamenter yolu izlemek zorunda olsak bile zaferimizi takip edecek kaçınılmaz darbeyi önlemek için kuvvetler oluşturmalıyız.\""
 agitators_election_events.12.a: "Fonlar Kızıl Muhafızlarımızın eğitimine yönlendirilebilir."
 agitators_election_events.12.b: "Bir skandalda açığa çıkma riski çok yüksek."
 agitators_election_events.12.c: "Mevcut tüm kaynaklar devrimi güçlendirmek için kullanılmalıdır."
 agitators_election_events.13.t: "Halkın Arasında Yürümek"
 agitators_election_events.13.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] önderliğinde [SCOPE.sParty('agitator_party_scope').GetName] organizatörleri, [ROOT.GetCountry.GetAdjective] köylüleri arasında sınıf bilincini geliştirmek amacıyla taşraya geçti."
 agitators_election_events.13.f: "Burada, dumanlarla kaplı yerleşim bölgeleri arasındaki uçsuz bucaksız alanda kaybolmuş, hayatları beş yüz yıldır değişmemiş insanlar yaşıyor.\n\nToprağı eşeleyerek, hayatta kalabilmek için tohum ekerek ve katma değerlerini feodal toprak ağalarına teslim ederek ertesi sabah nazik tepelerini aşacak olan kızıl renkli güneşten habersiz, sadece bulundukları yere bakıyorlardı."
 agitators_election_events.13.a: "İşçi-köylü ittifakını ilerletecek cesur bir adım."
 agitators_election_events.13.b: "Çabaları toprak ağalığına karşı örgütlenmeye odaklansın."
 agitators_election_events.14.t: "[SCOPE.sState('capital_scope').GetName] Vilayetinde Komünist Miting"
 agitators_election_events.14.d: "[SCOPE.sState('capital_scope').GetName] vilayetinde [SCOPE.sCharacter('agitator_scope').GetFullName] tarafından önderlik edilen [SCOPE.sParty('agitator_party_scope').GetName] lehine dev bir miting düzenlendi. Mitinge tüm bölgeden komünizm destekçileri katıldı. Mitingde kullanılan üslup yakında işin şiddete varabileceğine dair endişeler uyandırdı."
 agitators_election_events.14.f: "[SCOPE.sCharacter('agitator_scope').GetLastNameNoFormatting] kalabalığın başındaydı. Önce sokağın sonundaki ince, mavili siyahlı çizgiye; sonra da arkasındaki engin, kızıla çalan yığına baktı. Hiç tereddüt etmedi. Cehennemi korkusuzca sahiplenen birinin ağırbaşlılığıyla vahşi meydan kavgasına doğru bir adım daha attı."
 agitators_election_events.14.a: "[SCOPE.sState('capital_scope').GetName] halkı için harika bir gün!"
 agitators_election_events.14.b: "Kızıllara şiddetin neye benzediğini göstereceğiz."
 agitators_election_events.14.c: "[SCOPE.sParty('fascist_party_scope').GetName] partizanları bu haydutların hakkından gelir."
 agitators_election_events.15.t: "Birleşik Cephe"
 agitators_election_events.15.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] ve [SCOPE.sParty('agitator_party_scope').GetName] yönetimi, [SCOPE.sParty('fascist_party_scope').GetName] tarafından son [ROOT.GetCountry.GetAdjective] seçimlerinde gösterilen yükseliş sebebiyle solcu ve liberal partilere ortak bir cephede faşizme karşı birleşme çağrısı yaptı."
 agitators_election_events.15.f: "Yalnızca insanlığından ötürü\ninsan yiyecek küçük bir lokma ister;\nne et ne ekmek veren\nbir dolu zırva istemez."
 agitators_election_events.15.a: "Her şey [SCOPE.sParty('fascist_party_scope').GetName] vizyonundan iyidir."
 agitators_election_events.15.b: "Sosyal demokrasi dediğin şey faşizmin sol kanadıdır."
 agitators_election_events.16.t: "Pratik Muhalefet"
 agitators_election_events.16.d: "[SCOPE.sParty('communist_party_scope').GetName] zihniyetini [ROOT.GetCountry.GetAdjective] ulusuna karşı büyük bir tehdit olarak gören [SCOPE.sParty('agitator_party_scope').GetName], parti destekçilerini organize olmaya ve sokaklarda komünist olmalarından şüphelendikleri kişilere saldırmaya davet etti."
 agitators_election_events.16.f: "\"Kendi hükümetimiz içinde bile [SCOPE.sParty('communist_party_scope').GetNameNoFormatting] örgütlenmesinin sıradan bir parti olduğuna inananlar var. Ama öyle değil! Bu gerçek bir siyasi parti değil, saflarına yabancıları, casusları ve reşit olmayanları kabul eden gizli bir cemiyetin paravanıdır. Şehirlerimizin karanlık köşelerinde yuvalanma girişimleri, bu hayvanların anladığı tek şeyle karşılanmalıdır: iyiliğin gücü, [ROOT.GetCountry.GetAdjectiveNoFormatting] yumrukları!\""
 agitators_election_events.16.a: "Komünist partizanlara görüldükleri yerde saldırılsın."
 agitators_election_events.16.b: "Kitlelerin moralini bozmak için komünistlerin liderleri hedef alınsın."
 agitators_election_events.16.c: "Bu şiddet, demokrasinin ölümü olur!"
 agitators_election_events.17.t: "İşbirliği ve Sermaye"
 agitators_election_events.17.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] ve birkaç yüksek seviye parti üyesi, [SCOPE.sParty('agitator_party_scope').GetName] için daha fazla destek toplamak amacıyla [SCOPE.gsInterestGroup('industrialists_scope').GetName] ile iletişime geçerek onlardan sermaye ve muhtemel bir [SCOPE.sParty('agitator_party_scope').GetName] hükümeti arasında işbirliğini güvenceye alacak politikalara arka çıkmalarını istedi."
 agitators_election_events.17.f: "\"Faşizme korporatizm demek daha doğru olur, çünkü bu devlet ve şirket gücünün birleşmesidir.\"" #- Benito Mussolini
 agitators_election_events.17.a: "[SCOPE.sParty('agitator_party_scope').GetName] mükemmel bir müttefik olacaktır."
 agitators_election_events.17.b: "[SCOPE.gsInterestGroup('industrialists_scope').GetName], onların güvencelerine ihtiyaç duymuyor."
 agitators_election_events.18.t: "Ulusal Birlik İçin"
 agitators_election_events.18.d: "\"Komünistler ve komünist sempatizanı gruplar\" tarafından [ROOT.GetCountry.GetAdjective] ulusuna sunulan açık ve mevcut tehlikeye işaret eden [SCOPE.sCharacter('agitator_scope').GetFullName], komünizmi yenmek için [SCOPE.sParty('agitator_party_scope').GetName] arkasında örgütlenen bir ulusal birlik kampanyası çağrısında bulundu."
 agitators_election_events.18.f: "\"Bu zamanlarda, [ROOT.GetCountry.GetAdjectiveNoFormatting] ulusunun sadık vatandaşları olarak bir araya gelmeli ve her zaman tetikte olmalıyız. Sınırlarımız içinde hükümet düşmanları, ülkemizi kudretli yapan her şeyi yıkmak isteyen yabancı ajanlar var. Ama onların sayısı az dostlarım, bizim ise çok.\""
 agitators_election_events.18.a: "Kızıl tehdidin burada bir yer edinmesine izin verilmemelidir!"
 agitators_election_events.18.b: "Ulusal birlik kesinlikle iyi fikir ancak [SCOPE.sParty('agitator_party_scope').GetName] arkasında mümkün değil."
 agitators_election_events.19.t: "Yurtdışında Kızıl Terör"
 agitators_election_events.19.d: "[SCOPE.sCharacter('agitator_scope').GetFullName], yakın zamanda yaptığı bir konuşmada [SCOPE.sParty('agitator_party_scope').GetName] iktidar olmadığı halde [ROOT.GetCountry.GetAdjective] toplumunu nelerin beklediğine örnek olarak doğrudan [SCOPE.sCountry('scary_communist_country').GetName] ülkesinin durumunu gösterdi. Dediğine göre ulusu komünizmden sadece o kurtarabilir gibi görünüyor."
 agitators_election_events.19.f: "\"Bazı çevrelerde bir grevden bahsediliyor. Komünistlerin iktidarı ele geçirme, [ROOT.GetCountry.GetNameNoFormatting] topraklarını kana bulama, kızıla çevirme girişimi yani! Size asıl amaçlarını hatırlatmama izin verin: [SCOPE.sCountry('scary_communist_country').GetNameNoFormatting] içinde yaşayan kadınları devlet malı haline getirdiler! Rahipleri diri diri yaktılar! Bankalara ve küçük iş insanlarına saldırdılar!\n\nBu ulustaki komünistlerin bizim yerimize geçmesine, işlerimizi yönetmesine izin vermeyeceğiz. Burası [ROOT.GetCountry.GetNameNoFormatting], [SCOPE.sCountry('scary_communist_country').GetNameNoFormatting] değil!\""
 agitators_election_events.19.a: "Bütün ulus [SCOPE.sCountry('scary_communist_country').GetAdjectiveNoFormatting] belasına karşı bir araya gelmeli!"
 agitators_election_events.19.b: "[SCOPE.sCharacter('agitator_scope').GetFullName] yurtiçi konulara odaklansa daha iyi olabilir."
 agitators_election_events.19.c: "İnsanları korkutmak için uydurulmuş saçmalıklar, hepsi bu."
 agitators_election_events.20.t: "Eylem Halindeki Nefret"
 agitators_election_events.20.d: "[SCOPE.sParty('agitator_party_scope').GetName] ile ilişkili partizanlar, [SCOPE.sState('hate_crime_state').GetName] vilayetinde [SCOPE.sCulture('hate_crime_culture').GetName] halkına karşı bir dizi şiddetli ve aşağılayıcı eylem gerçekleştirdi. [SCOPE.sParty('agitator_party_scope').GetName] karşıtları, radikal söylemleriyle saldırılara ilham veren kişinin [SCOPE.sCharacter('agitator_scope').GetFullName] olduğunu savundu."
 agitators_election_events.20.f: "Ayaklar altında çıtırdayan kırık camlar ve küller. Faşizmin sembolleriyle lekelenmiş dövizler. Alevlerin kararttığı cesetler hâlâ paramiliterlerin onları kesip biçtiği yerde yatıyordu. Müfettiş, kimliklerinin asla suç duyurusunda bulunmaya yetecek derecede tespit edilemeyeceğini biliyordu.\n\nYakındaki bir banka oturup olay yerini incelerken aklından yakıcı bir düşünce geçti. Bu davayı çözmekle görevli adamlardan kaçı olayı ilk elden, siyah maskelerin ardından görmüştü?"
 agitators_election_events.20.a: "[SCOPE.sParty('agitator_party_scope').GetName] üyeleri temelsiz bir nefretin aşağılık savunucularıdır."
 agitators_election_events.20.b: "Onun böyle bir eylem için çağrıda bulunduğunu gerçekten kanıtlayabilen var mı?"
 agitators_election_events.20.c: "O gerçek bir [ROOT.GetCountry.GetName] muhafızıdır; [SCOPE.sCulture('hate_crime_culture').GetName] ise ülkenin düşmanlarıdır."
 agitators_election_events.21.t: "Çiftçilere Oy Hakkı"
 agitators_election_events.21.d: "[SCOPE.sCharacter('agitator_scope').GetFullName], [SCOPE.sParty('agitator_party_scope').GetName] adına [ROOT.GetCountry.GetName] topraklarındaki çeşitli kırsal ve uzak bölgelerde seçmenleri kaydetmek ve ulaşılması zor topluluklarda oy pusulalarının usule uygun şekilde toplandığından emin olmak için bir tura çıktı."
 agitators_election_events.21.f: "\"Dağların tepelerinde, karanlık ormanların kalbinde, boş ovalarla çevrili, hiçbir haritada işaretlenmemiş yerlerde insanlar bulunur. Onların her birini güçlendirmek bizim görevimizdir.\""
 agitators_election_events.21.a: "Herkes [SCOPE.sParty('agitator_party_scope').GetName] tarafından yapılan bu işi duymalı!"
 agitators_election_events.21.b: "Bir kişi, bir oy. Ne kadar uzakta olursa olsun!"
 agitators_election_events.22.t: "Kırsal Değerler"
 agitators_election_events.22.d: "[SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] tarafından başlatılan örgütlenme çabalarının öncülüğünde, hızlı ve korkutucu bir değişim çağında kırsal değerlerin korunmasına odaklanan popüler bir kampanya başlattı."
 agitators_election_events.22.f: "\"Bunun yeni ve daha iyi olduğunu, bize daha fazla satın alma imkânı sağlayacağını ya da çocuklarımızı zenginleştireceğini söyleyebilirsiniz. Ama önemli olan garip ve farklı olması, bizi işsiz bırakması ve bunu bizim istememiş olmamız.\""
 agitators_election_events.22.a: "Toplumuna sahip çık! Pusulada [SCOPE.sParty('agitator_party_scope').GetName] gördün mü mührü bas!"
 agitators_election_events.22.b: "Bu yabancı eğilimlere karşı daha geniş bir koalisyon kurmalıyız."
 agitators_election_events.23.t: "Kılıçlar ve Saban Demirleri"
 agitators_election_events.23.d: "[SCOPE.sCharacter('armed_forces_leader').GetFullName] ve [SCOPE.sCharacter('agitator_scope').GetFullName] arasındaki, halkın askeri komutadaki rolü üzerine bir tartışma [SCOPE.sParty('agitator_party_scope').GetName] ile [SCOPE.sParty('armed_forces_party_scope').GetName] arasında bir atışma başlattı."
 agitators_election_events.23.f: "\"Sayın [SCOPE.sCharacter('agitator_scope').GetLastNameNoFormatting] alınmasın ama söylediği şeyler hakkında hiçbir fikri yok. [SCOPE.gsInterestGroup('armed_forces_scope').GetNameNoFormatting] kendi işlerini kendi halledebiliyorsa bir sebebi var. Biz bunun için özel olarak eğitildik ve sıradan halktan böyle bir bilgi seviyesinde olması beklenemez.\""
 agitators_election_events.23.a: "Evet, halk biliyor!"
 agitators_election_events.23.b: "Askeri meseleleri generallere bırakmak en iyisidir."
 agitators_election_events.24.t: "İmparatorluk Karşıtlığı Savunması"
 agitators_election_events.24.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] tarafından [ROOT.GetCountry.GetAdjective] hükümetinin sömürgeci politikalarına karşı başlatılan ve beklenmedik derecede popüler olan bir kışkırtma kampanyası sayesinde [SCOPE.sParty('agitator_party_scope').GetName] halkın gündeminde üst sıralara çıktı."
 agitators_election_events.24.f: "Tüm gösterilenler arasında en çok izleyiciyi çeken şey açık ara farkla, uzaklarda yaşanan vahşetlerin tasvirleri oldu. Yetişkin erkekler, bakışları kırmızı nehirlerin kaynağını gözlerini kırpmadan izledi ve çocuklar süngülü adamların suçlayıcı bakışlarından kaçmak için annelerinin arkasına saklandı.\n\nGünün galibi karmaşık bir slogan ya da zekice bir konuşma değildi. Bu tür şeyleri gördükten sonra ihtiyaç duyulan tek cümle şuydu:\n\n\"Bunu nasıl durdurabiliriz?\""
 agitators_election_events.24.a: "Bu enerji emperyalizm karşıtı politikaları desteklemek için yönlendirilsin."
 agitators_election_events.24.b: "Anlamsız savaşın karşısında duran sadece [SCOPE.sParty('agitator_party_scope').GetName] var!"
 agitators_election_events.25.t: "Oylar Açık Gökyüzü İçin"
 agitators_election_events.25.d: "Son zamanlarda sanayi işletmelerinin [SCOPE.sState('industry_enroachment_state').GetName] kırsallarına yayılmasının ardından [SCOPE.sCharacter('agitator_scope').GetFullName], [SCOPE.sParty('agitator_party_scope').GetName] adına yeni bir kampanya başlatarak halkın, bölgedeki fabrikaların çevresinde artık alışıldık bir görüntü olan kirli havaya bir çözüm bulunması isteğine vurgu yaptı."
 agitators_election_events.25.f: "Atını sürerken gökyüzünü kaplayan duman bulutu köylülerin gözlerine yansıyor gibiydi. Bu konuşmaya beklediği parlak, güneşli gün yerine kalıcı bir kasvet eşlik edecekti.\n\nAma bu önemli değildi. [SCOPE.sCharacter('agitator_scope').GetFullNameNoFormatting] gökyüzüne bakarken ve insanların kalplerini karartan bulutu hayal ederken zihninden yeni bir tür söylemin vizyonu geçti. İşçiler sahneyi kurmaya başlarken eline bir kalem aldı ve yazmaya başladı."
 agitators_election_events.25.a: "[SCOPE.sParty('agitator_party_scope').GetName] güneşi geri getirecek!"
 agitators_election_events.25.b: "İlerlemeye karşı çıkmaktan başka bir şey yapmıyorlar."
 agitators_election_events.26.t: "Aşırıcılığa Karşı"
 agitators_election_events.26.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] ve [SCOPE.sParty('agitator_party_scope').GetName] liderliği, seçim kampanyalarının önemli bir parçası olarak, kendilerini [SCOPE.sParty('communist_party_scope').GetName] ile özdeşleşen devrimci sosyalist ideolojiden uzaklaştırmak için agresif bir kampanya başlattı."
 agitators_election_events.26.f: "\"Komünizm barışın ve özgürlüğün ölümüdür.\""
 agitators_election_events.26.a: "İnsanlara cazip bir alternatif sunmalıyız."
 agitators_election_events.26.b: "Kampanyamızın odağı komünistlerle mücadele olsun."
 agitators_election_events.27.t: "Halkın Katılımını Sağlamak"
 agitators_election_events.27.d: "[SCOPE.sCharacter('agitator_scope').GetFullName], [SCOPE.sState('socdem_agitation_state').GetName] vilayetindeki kentli yoksul işçileri örgütlemek için özel bir kampanya başlatarak onları güçlü ve birbirine bağlı bir [SCOPE.sParty('agitator_party_scope').GetName] yanlısı seçmen grubu haline getirdi."
 agitators_election_events.27.f: "\"Herhangi bir erkek, kadın ya da çocuk ihmal ediliyor, terk ediliyor ve sesi ya da umudu olmadan bırakılıyorsa... [ROOT.GetCountry.GetAdjectiveNoFormatting] ulusunun gerçekten medeni olduğunu nasıl söyleyebiliriz?\""
 agitators_election_events.27.a: "[SCOPE.sState('socdem_agitation_state').GetName] halkı uyandı."
 agitators_election_events.27.b: "Bu strateji ülke çapında tekrarlanmalıdır."
 agitators_election_events.28.t: "Sendika Kampanyası"
 agitators_election_events.28.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] tarafından [SCOPE.gsInterestGroup('trade_union_ig').GetName] içinde kurulan bağlantıları kullanan [SCOPE.sParty('agitator_party_scope').GetName], adanmış ve ideolojilerine bağlı sendikalı seçmenler arasında oy oranını yükseltti."
 agitators_election_events.28.f: "Matbaadan her birinin üzerinde [SCOPE.sParty('agitator_party_scope').GetNameNoFormatting] logosu ve bir slogan bulunan poster yığınları çıktı. Çekiçli adamlar, dayanışma çağrıları ve kovalar dolusu kırmızı mürekkep, gerçek bir partizan ordusu tarafından şehrin dört bir yanına asılmaya hazır kâğıtların üzerine saçılmıştı.\n\nBir an durup tezgâhın üzerinde duran bir taslağa gururla baktı; kâğıda basılmış şekilleri, canlı kırmızıları, siyahları ve beyazları inceledi. Ve en çok da sağ alt köşeye, o çok önemli mührün göründüğü yeri:\n\"Sendika Emeğiyle Üretilmiştir\"."
 agitators_election_events.28.a: "Sendika oyları [SCOPE.sParty('agitator_party_scope').GetName] için!"
 agitators_election_events.28.b: "Güçlü bir [SCOPE.gsInterestGroup('trade_union_ig').GetName] bize uzun yıllar boyunca hizmet eder."
 agitators_election_events.29.t: "Burjuva Korkuları"
 agitators_election_events.29.d: "[SCOPE.sCharacter('agitator_scope').GetFullName], üst sınıftaki olası bir [SCOPE.sParty('agitator_party_scope').GetName] hükümetine dair korkuları önlemek için varlıklı nüfuz sahipleriyle bir dizi toplantı gerçekleştirerek [ROOT.GetCountry.GetAdjective] değerlerine bağlı kalarak yapılacak reformun önemini vurguladı."
 agitators_election_events.29.f: "\"[ROOT.GetCountry.GetAdjectiveNoFormatting] toplumunda reform yapılmazsa sosyal bir devrim olacağı açık bir gerçektir. Ben bunu benimsemiyorum. Hatta bundan en derin hislerle nefret ediyorum. Ama gerçek bu. Bunu siz de benim kadar net görmelisiniz. O halde soru şu: Bunu nasıl önleyebiliriz?\""
 agitators_election_events.29.a: "Devrime karşı reform!"
 agitators_election_events.29.b: "Ne kadar uğraşırlarsa uğraşsınlar, Kızıllar her zaman var olacaktır."
 agitators_election_events.30.t: "Oy Hakkı İçin Savaş"
 agitators_election_events.30.d: "[SCOPE.sCharacter('agitator_scope').GetFullName], [SCOPE.sParty('agitator_party_scope').GetName] programındaki oy hakkı yanlısı görüşleri vurgulayan bir kampanya başlattı, eğer partisi seçilirse oy hakkını toplumun her kesimi için genişleteceklerini vaat etti."
 agitators_election_events.30.f: "\"Saygıdeğer meslektaşlarım! Güçlenmiş bir halktan korkmanız için ne sebep var? Yaptıklarınızı gören insanları kucakladığınızı söyleyebilir misiniz, hele böyle gururluyken?"
 agitators_election_events.30.a: "Diğer oy hakkı yanlısı adaylarla bir seçim koalisyonu kurulsun."
 agitators_election_events.30.b: "Sadece [SCOPE.sParty('agitator_party_scope').GetName] halka gerçekten hizmet edebilir!"
 agitators_election_events.31.t: "Yazarın Maksadı"
 agitators_election_events.31.d: "[SCOPE.sParty('agitator_party_scope').GetName] kulislerinde küçük bir skandal patlak verdi. [SCOPE.sCharacter('agitator_scope').GetFullName] tarafından gençliğinde yazılmış reformist bir kurgusal eser bir kez daha ağızlarda dolaşmaya başladı. Hevesle yazılmış olsa da eserin başka bir meziyeti yok."
 agitators_election_events.31.f: "\"Batıl inanç ve dogma vebası\" [ROOT.GetCountry.GetNameNoFormatting] için sonu mu getirdi? Eğer öyleyse trenler neden hâlâ çalışıyor? Yakıt olarak kullanacakları kömürü nasıl elde ettiler? Ucuz bir trajedi uğruna karakterlerinizi katletme eğiliminiz utanç verici. Ve daha da kötüsü; [SCOPE.GetRootScope.GetCountry.GetCustom('fiction_cliche')]"
 agitators_election_events.31.a: "Trajik bir hikâye, ancak kendisini taciz etmek için bir neden yok."
 agitators_election_events.31.b: "Bu kendisinin sorunu, partinin değil."
 agitators_election_events.31.c: "Kalitesi, sanat üzerindeki muhafazakâr baskıyı gösteriyor."
 fanfic_ship_west: "birbirlerini bu kadar uzun zamandır tanımışken Victor, Estrid'in sevgisinin peşinden neden gitmesin ki? Karakterleri doğru yola iten romantizmlerden anlamaz mısınız siz?"
 fanfic_ship_japan: "Kazuo arkadaşlarının bir koruyucuya ihtiyacı olduğunu bildiği halde savaşçı olmasıyla ilgili neden yalan söylesin ki? Ordunun korkusuz ruhunu hakir görme peşinde misiniz?"
 fanfic_ship_south_america: "Doktor Conceição 700 sayfa boyunca vicdan sahibi olmanın emaresini göstermediği halde neden bir anda vicdan azabı çekip Kilise'nin ellerinde kendi ölümünü aradı?"
 fanfic_ship_china: "Jié sonunda haydutlar tarafından bu kadar rezil bir şekilde öldürülüp arkadaşlarını da ölüme mahkûm edecekse onlara neden bu kadar umut versin ki?"
 fanfic_ship_russia: "Natalya neden Yüzbaşı Preobrazhensky'nin teklifini geri çevirsin ki? Üstelik bunu duyan Yüzbaşı neden öylece teslim olsun? Hiç tutkusu yok mu adamın?"
 fanfic_ship_generic: "makinist hayatını kurtaranlara, bel bağladıkları treni nasıl tamir edeceklerini söylemeyi reddederek boynu vurulduktan sonra onları neden savunmasız bıraksın ki?"
 agitators_election_events.32.t: "Prangaların Laneti"
 agitators_election_events.32.d: "[SCOPE.sCharacter('agitator_scope').GetFullName], [SCOPE.sParty('agitator_party_scope').GetName] adına [SCOPE.sState('capital_scope').GetCityHubName] şehrinin parklarından birinde yüzlerce kişilik bir kalabalığa bir konuşma yaptı. Konuşmanın sonunda, kalabalık kölelik fikrinden tamamen soğumuştu."
 agitators_election_events.32.f: "\"Düzinelercesi, hatta belki de yüzlercesi evlerinden gemilere bindirildi. Gecenin köründe alınmışlar ya da bir borçluyu yatıştırmak için satılmışlar fark etmeden. Sonra da halı ya da sandalye istifler gibi aylar boyunca ambarlara dizilmişler.\"\n\nBir kadın mendilini yanağına götürdü. Kocasının dudağı sertleşti.\n\n\"Gözlerinizi istediğiniz kadar kaçırın ama kalpleriniz gerçeği biliyor.\""
 agitators_election_events.32.a: "Halk daha önce de seçim yaptı; şimdi de yapacak."
 agitators_election_events.32.b: "Konuyu bir an önce masaya getirin!"
 agitators_election_events.33.t: "Rasyonel Bir Tartışma"
 agitators_election_events.33.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] ve [SCOPE.gsInterestGroup('opposition_ig_scope').GetLeader.GetFullName] fikirlerini tartışmak üzere bir araya geldiklerinde medeni ve aydınlatıcı bir sohbet gerçekleştirdiler. Çoğu kişi kavga çıkmasını bekliyordu."
 agitators_election_events.33.f: "Kimileri zıtlıkların birbirini çektiğini, kimileriyse ittiğini söyler. Çok azı zıtlıkların davranışlarından birinin değişim olduğunu anlar: Ateş ve su buhara, kıvılcım ve barut patlamaya, ısı ve cevher metale dönüşür. İyi niyetli bir tartışma da; özünde yeni fikirler oluşturmak için düşüncelerde yapılmış bir sıçramadan ibarettir."
 agitators_election_events.33.a: "İlerlemenin yolu liberal nezaketten geçer."
 agitators_election_events.33.b: "[SCOPE.sCharacter('agitator_scope').GetFullName], bu davranışıyla takdiri hak etti."
 agitators_election_events.33.c: "Muhalefete bile kulak asılmalıdır."
 agitators_election_events.34.t: "Büyük Ulusumuz"
 agitators_election_events.34.d: "Milliyetçilik akımını [SCOPE.sParty('agitator_party_scope').GetName] lehine çevirmeye çalışan [SCOPE.sCharacter('agitator_scope').GetFullName], [SCOPE.sState('capital_scope').GetCityHubName] şehrinin parklarından birinde vatanseverce bir konuşma yaptı."
 agitators_election_events.34.f: "Milliyetçilik, kişinin doğduğu yerin genellikle varsayılan ve hak edilmemiş üstünlüğüdür. Vatanseverlik çizgisine yaklaşan bir şeyle kolayca karıştırılabilir ama keskin bir göz aradaki farkı görebilir. Daha keskin bir zihinse bunu nasıl koz olarak kullanacağını bilir."
 agitators_election_events.34.a: "Gerçekten de halkın bir kahramanı."
 agitators_election_events.34.b: "Kanunların uygun şekilde güvence altına alınmasını sağlamalıyız."
 agitators_election_events.34.c: "Kesin tiyatro oynamayı!"
 agitators_election_events.35.t: "Konuşma Üzerine Konuşma"
 agitators_election_events.35.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] bugünkü konuşmasıyla [GetLawType('law_right_of_assembly').GetName] ve [SCOPE.sParty('agitator_party_scope').GetName] kadrosunun bu kanunu güvence altına alma çabalarına dikkatleri çekti. Konuşmayı dinlemek için dört bir yandan kalabalıklar akın etti."
 agitators_election_events.35.f: "\"Kanunlar bizi sessizliğe mahkûm ederken gerçek bir tartışma yürütülemez! Kanunun kendisinden gelecek misillemeden korkarken nasıl kendimize 'büyük' ve 'aydınlanmış' diyebiliriz? Hem ne için? Sözlerimiz için mi? 'Büyük' ve 'aydınlanmış' demek... Bir yalandan ibaret! Bu bir yalan! Bir rezalet! Utanç veren bir görüntü!\""
 agitators_election_events.35.a: "[SCOPE.sCharacter('agitator_scope').GetFullName] iyi bir noktaya değindi."
 agitators_election_events.35.b: "Kâğıdı ve mürekkebi getirin. Hazırlanacak bir kanun var!"
 agitators_election_events.35.c: "Konuşmak isteyenler önce nasıl ve ne zaman konuşacaklarını bilmelidirler."
 agitators_election_events.36.t: "Huyu Suyu Bir"
 agitators_election_events.36.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] ve [SCOPE.gsInterestGroup('dindar_ig').GetLeader.GetFullName], yaklaşan seçimlerle ilgili tartışmalarda görüldü. Ertesi gün [SCOPE.sParty('agitator_party_scope').GetName], vaizler tarafından erdemleri için övülüyordu."
 agitators_election_events.36.f: "İmparatorluğun en eski ihtişamlı günlerinden bu yana Birinci Zümre ve İkinci Zümre el ele. Kutsal evlilik için daha modern bir adlandırma olarak \"kalpler ve zihinler\" kullanılır. Kalpleri fethedecek görkemli bir lider ve zihinlerine işleyecek muhteşem bir tanrı..."
 agitators_election_events.36.a: "[SCOPE.gsInterestGroup('devout_ig').GetName] erişimimizin ötesinde."
 agitators_election_events.36.b: "Umalım da seçimlere onlar karar vermesin."
 agitators_election_events.36.c: "Dünyevi konularda gerçekten inançlı birine asla güvenilmez."
 agitators_election_events.37.t: "Ahlak Savunucusu"
 agitators_election_events.37.d: "[SCOPE.sCountry('revolutionary_nation_scope').GetName], [SCOPE.gsInterestGroup('revolutionary_ig').GetName] grubu içinde bir devrime yenik düştü. [SCOPE.sParty('agitator_party_scope').GetName] tarafından hazırlanan kampanya materyallerinde [SCOPE.sCharacter('agitator_scope').GetFullName] hemen [SCOPE.gsInterestGroup('patsy_ig').GetName] grubunu kınayarak benzer bir isyanı önledi."
 agitators_election_events.37.f: "\"Bana hain mi diyorsunuz?\"\n\n\"Hain olduğunuzdan eminim. Yurtdışında [SCOPE.sCountry('revolutionary_nation_scope').GetNameNoFormatting] topraklarındaki pek çok kişi sizinle benzer şekilde düşünecektir. Zaten bir hain olmadığınız ne malum? Kitap kulübünüzün üyeleriyle isyan planları mı yapıyorsunuz?\"\n\n\"Delirmişsiniz siz!\""
 agitators_election_events.37.a: "Birileri devrimcilik dalgasına karşı durmalı!"
 agitators_election_events.37.b: "[SCOPE.sCountry('revolutionary_nation_scope').GetNameNoFormatting] çok uzakta, bu olaysa burada."
 agitators_election_events.37.c: "Devrim kötü gösterilmeyecek!"
 agitators_election_events.38.t: "Eski Güzel Günler"
 agitators_election_events.38.d: "[SCOPE.sParty('agitator_party_scope').GetName] adına bir konuşma yapmak üzere davet edilen [SCOPE.sCharacter('agitator_scope').GetFullName] güçlü bir evin, güçlü sınırların ve güçlü erkeklerin erdemlerini övmeye başladı. Halkın tepkisi karışık oldu."
 agitators_election_events.38.f: "\"Gerçekten, erkeklerin artık erkek olmadığını söylemekten çekinmiyorum! Sanki #italic gerçek#! bir maceranın yerini tutacakmış gibi kitaplarla şımartılıyorlar! Anneleri onları pamuklarla, ipeklerle sarıyor, sonra da karılarının dırdırını çekip kılıbık oluyorlar! Zaten bir bardak bira bile içemiyorlar; #italic bir yudum#! alınca onları babalarının eve götürmesi gerekiyor!\""
 agitators_election_events.38.a: "Kimse çocukları düşünmeyecek mi?"
 agitators_election_events.38.a1: "Kimse çocukları düşünmeyecek mi?"
 agitators_election_events.38.b: "Eski zamanlara ve daha da eski aptallara göre eski yöntemler."
 agitators_election_events.38.c: "[SCOPE.sCharacter('agitator_scope').GetLastName], taleplerini hitabet sanatıyla gizleyemez."
 agitators_election_events.39.t: "Destek Toplama"
 agitators_election_events.39.d: "[SCOPE.sCharacter('agitator_scope').GetFullName], [SCOPE.sParty('agitator_party_scope').GetName] için seçim desteği talep etmek üzere [SCOPE.gsInterestGroup('rf_scope').GetName] grubuna teklifte bulundu. [SCOPE.sCharacter('rf_leader_scope').GetFullName] en azından görüşmeleri kabul etti."
 agitators_election_events.39.f: "\"Doğal müttefikler\" için yapılan çağrılar riskli bir kumardır. \"Doğal müttefiklere\" kulak verenler genellikle zaten aynı fikirde olanlardır. Aynı fikirde olmayanlar ise kibarca kendi yollarına devam ederler. Kaba bir şekilde gülebilir, alay edebilir ya da gerçekten sinsiyseler kumarbazı kendi kullanışlı aptallarına dönüştürebilirler."
 agitators_election_events.39.a: "Eski kafalar benzer düşünür."
 agitators_election_events.39.b: "Her şey olacağına varır."
 agitators_election_events.39.c: "[SCOPE.sCharacter('rf_leader_scope').GetFullName] kurnazdır, dikkat edilmeli."
 agitators_election_events.40.t: "Fil Siyah Piyonu Alır"
 agitators_election_events.40.d: "[SCOPE.sParty('agitator_party_scope').GetName] bünyesindeki en zengin destekçiler için düzenlenen bir suarede, [SCOPE.sCharacter('agitator_scope').GetFullName] köleliğin ve ayrımcılığın erdemleri hakkında uzun soluklu bir söylev vermeye başladı."
 agitators_election_events.40.f: "\"Açıkça görebileceğiniz gibi, kafatasının gelişimi bir erkeğin nezaketiyle doğrudan bağlantılıdır. Bir insanın iyi bir topluma uygun olup olmadığı, kafatası çevresinin doğru ölçülmesiyle kesinlikle belirlenebilir--\"\n\n\"Peki bir insanın düşünme işini kemikleriyle yaptığını nasıl kanıtlamayı düşünüyorsunuz?\"\n\n\"Dediğim gibi, bir insanın iyi bir topluma uygun olup olmadığını kafatasını doğru ölçerek belirleyebilirsiniz.\""
 agitators_election_events.40.a: "İnsanların yanlış da olsa kendi fikirlerine sahip olma hakları vardır."
 agitators_election_events.40.b: "Uygarlık eşitliğimizin aracıdır."
 agitators_election_events.40.c: "İnsan [SCOPE.sCharacter('agitator_scope').GetLastName] daha önce hiç kırbaçlanmış mıdır diye merak ediyor..."
 agitators_election_events.41.t: "Kira Mı? Ekonomi Bu Haldeyken Mi?"
 agitators_election_events.41.d: "[SCOPE.sCharacter('agitator_scope').GetFullName], [SCOPE.sParty('agitator_party_scope').GetName] gazetesindeki yıkıcı sosyal politikaları savunan alışılmadık bir makale nedeniyle [SCOPE.gsInterestGroup('devout_ig').GetName] tarafından resmi olarak kınandı."
 agitators_election_events.41.f: "\"Perşembe günü gazetede yayımlanan yazım için en içten özürlerimi ifade etmek isterim. O sırada birkaç arkadaşla [SCOPE.sState('capital_scope').GetNameNoFormatting] şehrinde kiraların geldiği içler acısı durum hakkında konuşuyordum. İşçi sınıfı için geçerli bir çözüm olarak çok eşliliği hiç önermemem gerekirdi.\""
 agitators_election_events.41.a: "Evliliğin kutsallığı korunmalıdır!"
 agitators_election_events.41.b: "Kiraları daha katlanılabilir hale getirmek için her şey yapılır."
 agitators_election_events.41.c: "Halka para verseniz de çözülür aslında."
 agitators_election_events.42.t: "Şöhret Yarışması"
 agitators_election_events.42.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]; [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName] çaresizce tebaasının onayının peşine düşünce [SCOPE.sParty('agitator_party_scope').GetName] tarafından benimsenen görüşleri iyice göze sokmaya odaklandı."
 agitators_election_events.42.f: "\"Şimdi şu başarısız yöneticiye bakın! Tanrı'nın atadığı bu adama! Bırakın ayakkabılarını bağlamayı, bugünün hangi gün olduğunu bile zar zor bilen bir adam. Siz fırıncılar ve ayakkabıcılar, siz terziler ve kasaplar onun her isteğini yerine getirdiniz. Ve şimdi, en sevdiği dalkavuklarını sizin alın terinizle ödüllendiriyor. Hayatlarınızla! Eğer onu Tanrı atadıysa o zaman Tanrı bir aptaldır derim! Hayır, hayır, hatta diyorum ki... Tanrı öldü diyorum!\""
 agitators_election_events.42.a: "Halkı şehir meydanlarında toplayın."
 agitators_election_events.42.b: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] için sadakat besleyen \"düşünürlere\" hitap edin."
 agitators_election_events.42.c: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] derhal aydınlatılsın."
 agitators_election_events.43.t: "Diğer Oylama Yöntemleri"
 agitators_election_events.43.d: "[SCOPE.sParty('agitator_party_scope').GetName] desteklensin diye [SCOPE.sCharacter('agitator_scope').GetFullName] sokaklara çıkıp [SCOPE.sCulture('discriminated_culture_scope').GetName] halkını pek sıradan olmayan demokrasi yöntemlerini kullanmaya teşvik etti."
 agitators_election_events.43.f: "İsyan, duyulmayanların sesi olabilir ama duyulmak için kullanılabilecek pek çok araçtan yalnızca biridir. Bunlardan en basiti, bir içki eşliğinde söylenen nazik bir sözdür. Sonra sanat gelir. Sanata değer vermeyen pek çok kişi iyi hazırlanmış bir posterin ne kadar güçlü olduğunu unutur. Tabii nazik bir söz söylemek kadar karanlık bir sokakta silah çekme seçeneği de vardır. Aklınızı verince seçeneklerin sonu gelmez."
 agitators_election_events.43.a: "Doğru zaman geldiğinde de sesleri duyulacak."
 agitators_election_events.43.b: "Şikâyet edenlere hapishane kapısı açık."
 agitators_election_events.43.c: "Herkesin sesi olmadan demokrasiden söz edilemez."
 agitators_election_events.44.t: "Haklarım, Hakların"
 agitators_election_events.44.d: "[SCOPE.sCharacter('agitator_scope').GetFullName], [SCOPE.sParty('anti_democratic_party').GetName] tarafından benimsenen aydınlanmış azınlık demokrasisi görüşüne karşı ateşli bir duruş sergiledi. Basit olsa da bu görüş [SCOPE.sParty('agitator_party_scope').GetName] için [GetLawType('law_universal_suffrage').GetName] kanununa yönelik duruşlarını açıkça onaylar nitelikteydi."
 agitators_election_events.44.f: "\"Demokrasinin gelenekleri, aramızdaki aydınlanmış insanlar dışında herhangi birinin oy kullanmasını imkânsız kılıyor. Demokrasinin bu doğal gidişatının doğru olmadığını göstermek herkese düşer.\"\n\n\"Öhöm. Basit bir çürütme önereceğim. Şu anda mülk sahibi olmayan herhangi bir erkek ya da kadın şu beyana katılıyorsa elini kaldırabilir mi: Bir çocuk, yaşı geldiğinde okuma yazma öğrenmelidir.\"\n\nHer el kalktı.\n\n\"İşte şimdi demokrasiye katılım gösterdiniz.\""
 agitators_election_events.44.a: "Basit ve doğru. Olağanüstü!"
 agitators_election_events.44.b: "Kanun çıkarmak bu kadar basit değil."
 agitators_election_events.44.c: "Peki kadınlar ne olacak?"
 agitators_election_events.45.t: "Bir Yılanın Başını Kesmek"
 agitators_election_events.45.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] basit bir duyuru için [SCOPE.sState('capital_scope').GetCityHubName] şehrindeki bir kraliyet etkinliğini bastı: [SCOPE.sParty('agitator_party_scope').GetName], cumhuriyetin kurulmasında tamamen kararlıdır."
 agitators_election_events.45.f: "Kralların tanrısal hakkı, sözkonusu hükümdarın asla sorgulanmaması gerektiğine dair gerekçelerden biridir. Bir diğeri ise Göğün Vekâleti'dir. İlkiyle aynı şekilde ikinci ayet de ilke olarak aynıdır: Hükümdarı sorgulamayın. İşin komik tarafı, Tanrı öldükten sonra tanrısal hakkın güvencesini kim verecek?"
 agitators_election_events.45.a: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle], halkla bağını göstermelidir."
 agitators_election_events.45.b: "Fitneye müsamaha gösterilemez."
 agitators_election_events.45.c: "Bizim bağlılığımız cumhuriyete, demokrasiye!"
 agitators_election_events.46.t: "Zenginleşen Zenginler"
 agitators_election_events.46.d: "[SCOPE.sCharacter('agitator_scope').GetFullName], [SCOPE.gsInterestGroup('industrialists_ig').GetName] grubunun kaymak tabakası için bir suare düzenledi. Bağış gibi gösterilen rüşvetler [SCOPE.sParty('agitator_party_scope').GetName] için elden ele dolaştı."
 agitators_election_events.46.f: "\"Önümüzdeki seçimlerde sizin yardımınızla, makinelerinizin yağlanmasını ve limanların açık kalmasını sağlayacağız!\"\n\nSadece iki yüz el vardı, ancak her bir alkış binlerce geminin geçişini müjdeleyen bir gök gürültüsü gibiydi."
 agitators_election_events.46.a: "Muhtemelen hepsini şampanyaya harcayacaklar."
 agitators_election_events.46.b: "Birileri bu bağışları sorgulamalı."
 agitators_election_events.46.c: "Bu yolsuzluk parasını daha iyi kullanamaz mıyız?"
 agitators_election_events.47.t: "Yurtdışındaki Dostlar"
 agitators_election_events.47.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] ek destek için kampanya yürütürken [SCOPE.sParty('agitator_party_scope').GetName] tarafından dış bağlantıların nasıl güçlendirilebileceğine örnek olarak [SCOPE.sCountry('friendly_country_scope').GetName] topraklarını gösterdi."
 agitators_election_events.47.f: "Ticaretin özü basittir: Bir taraf diğer tarafın ihtiyacı olan bir şeye sahiptir ve karşılıklı değişim temelinde bunu verecektir. En yaygın örnekler olarak bir kitaba karşılık bir kitap, bir yemeğe karşılık bir yemek, bir iyiliğe karşılık bir iyilik. Daha az yaygın olan ve muhtemelen daha tehlikeli olan ise ulusların yaptığı ticarettir: maddi zenginlik karşılığında insan hayatı. Ekonomi olarak da bilinir."
 agitators_election_events.47.a: "[SCOPE.sCountry('friendly_country_scope').GetName] topraklarından gelen dostlarımıza hoş geldiniz diyoruz."
 agitators_election_events.47.b: "Bu kişinin o ülkede bir fabrikası var kesin."
 agitators_election_events.47.c: "[SCOPE.sCountry('friendly_country_scope').GetName] [SCOPE.sCharacter('agitator_scope').GetLastName] için bu kadar değerliyse gitsin orada yaşasın!"
 agitators_election_events.48.t: "Kılıç Sallayan Askerler"
 agitators_election_events.48.d: "[SCOPE.sParty('agitator_party_scope').GetName] ile [SCOPE.sParty('armed_forces_party').GetName] arasındaki seçim gerilimi, [SCOPE.sCharacter('agitator_scope').GetFullName] [SCOPE.gsInterestGroup('armed_forces_ig').GetName] grubunu açıkça savaş çığırtkanlığı yapmakla suçlayınca daha da tırmandı."
 agitators_election_events.48.f: "\"General! Sizinle ve kılıç sallayan teneke adamlarınızla konuşacaklarım var. Siz ve kabadayı çocuklarınız çok yakın bir gelecekte savaş çıkarmak için komplo kuruyorsunuz. Ne diyeceksiniz?\"\n\n\"Bize sağladığınız mermileri ve bandajları başka nasıl kullanacağız efendi? Savaş, mallarınıza daha fazla talep yaratır.\"\n\n\"O... Orası başka! Fabrikalarımız ateş hattında!\""
 agitators_election_events.48.a: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] gereğinden fazla karara vakıf oldu."
 agitators_election_events.48.b: "[SCOPE.sCharacter('agitator_scope').GetFullName], sadece [SCOPE.sParty('agitator_party_scope').GetName] ile ilgili meseleleri ele almalı."
 agitators_election_events.48.c: "Belki de [SCOPE.sCharacter('agitator_scope').GetFullName] yeni yetiştirilmiş bir alay görürse sıkıntıları hafifler."
 agitators_election_events.49.t: "Serbest Ticaret, Daha Da Serbest İşçi"
 agitators_election_events.49.d: "[SCOPE.sCharacter('agitator_scope').GetFullName], [SCOPE.sParty('agitator_party_scope').GetName] için düzenlediği kampanyasında, başkalarının da [ROOT.GetCountry.GetName] topraklarında görülen başarıya dair örnek gösterebileceği [GetLawType('law_free_trade').GetName] ve [GetLawType('law_no_migration_controls').GetName] ideallerini destekliyor. [SCOPE.sCharacter('trade_union_leader_scope').GetFullName] ise kendisini göçmenleri sömürmekle suçladı."
 agitators_election_events.49.f: "Gittiğiniz her yer için bir gerçek: Her zaman ince ayrıntıları okuyun. Yeterince vicdansız biri sizi her konuda dolandırabilir: giysileriniz, banka hesabınız, atınız, eviniz, araziniz ve hatta hayatınız. Biri size ihtiyacınız olan her şeyi teklif ediyor gibi görünüyorsa özellikle ince ayrıntıları okuyun."
 agitators_election_events.49.a: "Sınırlarımızda devriye gezmemizin bir sebebi var."
 agitators_election_events.49.b: "[ROOT.GetCountry.GetName] topraklarında görülen başarıları herkes paylaşabilir."
 agitators_election_events.49.c: "Tüm göçmenler sınır kapılarında eğitilmelidir."
 agitators_election_events.50.t: "Erken Deneyim Fırsatı!"
 agitators_election_events.50.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] tarafından yapılan cüretkâr bir hareket sonucu kalabalığın hassas bir konuda alenen bölündüğü görüldü: çocuk işçiliğinin [SCOPE.sParty('agitator_party_scope').GetName] tarafından açıkça desteklenmesi."
 agitators_election_events.50.f: "\"Haydi çocuklar, güneşli bir günün tadını çıkarın! Aynen öyle, meyve toplayıp çimlerde oynayarak günde beş şilini kapın. Anne babanızın sürekli başınızın etini yediği dışarıda zaman geçirme fırsatını da yakalayacaksınız! Onlardan uzaklaşın, güneşe çıkın ve kendi aileleriniz için ihtiyaç duyacağınız güçlü kasları ve doğum kalçalarını yetiştirmeye başlayın. Bugün İhtiyar Jenkins'e yardım edin!\""
 agitators_election_events.50.a: "Gerçekten tehlikeli işlerden uzak tutuldukları sürece olur."
 agitators_election_events.50.b: "Onu dinlemeyin çocuklar. Hadi okula."
 agitators_election_events.50.c: "Belki de [SCOPE.sCharacter('trade_union_leader_scope').GetFullName], [SCOPE.sCharacter('agitator_scope').GetFullName] tarafından işletilen işyerlerine bir heyet göndermek ister."
