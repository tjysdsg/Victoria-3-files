 #The Paris Commune
 paris_commune.1.t: "Paris Komünü"
 paris_commune.1.d: "[SCOPE.sState('paris_scope').GetStateRegion.GetCityHubName] şehrinde hükümetin [SCOPE.gsInterestGroup('national_guard_scope').GetName] için öne sürdüğü talepler üzerine uzun süredir devam eden hoşnutsuzluk, şehir içinde açık bir isyana dönüştü. Devrimciler birkaç ordu subayını idam etti ve [SCOPE.sCountry('paris_commune_scope').GetName] altında rakip bir hükümet ilan etti."
 paris_commune.1.f: "\"Paris proleterleri, egemen sınıfların başarısızlıklarının ve ihanetlerinin ortasında, kamu işlerinin yönetimini kendi ellerine alarak durumu kurtarmalarının zamanının geldiğini anlamışlardır. Hükümet iktidarını ele geçirerek kendilerini kendi kaderlerinin efendileri haline getirmenin onların zorunlu görevi ve mutlak hakları olduğunu görmüşlerdir.\"" #- Karl Marx
 paris_commune.1.a: "Bu delilik sona ermeli!"
 paris_commune.1.b: "Silahlanmış bir Paris, silahlanmış bir Devrim gücüdür!"
