 notification_paris_commune_automation_pulse_5_b_desc: "Versay hükümeti yakalanan Komüncülerin askeri mahkemelerce yargılanmasına, ceza verilmesine ve idamına izin verdi. Bunun sonucunda Komün sempatizanı olduğundan şüphelenilenler topluca infaz edildi. Bu karar [SCOPE.sCountry('paris_commune_nation_scope').GetName] militanlarını ve sosyalistlerini önemli derecede cesaretlendirdi.\n\n#bold Paris Komünü#!'nün ilerlemesi #variable 10#! #bold azaldı#!."
