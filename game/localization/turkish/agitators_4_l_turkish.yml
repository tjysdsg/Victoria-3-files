 notification_paris_commune_automation_pulse_5_c_desc: "Versay hükümeti Komüncü olduğundan şüphelenilen kişilerin yargı ve ceza süreçlerini başlattı ve uzun süreli hapis cezaları verileceğini ancak kimsenin idam cezasına çarptırılmayacağını ifade etti. [SCOPE.sCountry('paris_commune_nation_scope').GetName] militanlarının ve sosyalistlerinin kanlı olaylara dair öngörüleri en azından henüz gerçekleşmedi.\n\n#bold Paris Komünü#!'nün ilerlemesi #variable 5#! #bold arttı#!."
