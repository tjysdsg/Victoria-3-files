 agitators_law_events.1.t: "[SCOPE.gsInterestGroup('opposing_ig').GetName] İçinde Engelleme Politikası"
 agitators_law_events.1.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] tarafından yapılan, [SCOPE.gsInterestGroup('opposing_ig').GetName] temsilcilerinin [SCOPE.sLaw('current_law_scope').GetName] kanununun çıkarılmasına engel olmalarına odaklanan konuşmalar, temsilcilerin olumsuz bir odak noktasına dönüşmesine sebep oldu."
 agitators_law_events.1.f: "\"[SCOPE.gsInterestGroup('opposing_ig').GetNameNoFormatting]! Bir fare sürüsü, yaldızlı koltuklarında oturmuş, halkın çıkarlarına hizmet ettiklerini iddia ediyorlar. Ne var ki halk konuştu ve bu insanlara artık dur diyor!\""
 agitators_law_events.1.a: "[SCOPE.gsInterestGroup('opposing_ig').GetName] üzerinde işbirliği yapmaları için şimdilik baskı kurulsun."
 agitators_law_events.1.b: "İlişkimize bir kanun uğruna zarar vermeyeceğiz."
 agitators_law_events.2.t: "Siyasi Mahkûmiyet"
 agitators_law_events.2.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] ve destekçileri, [SCOPE.sState('imprisoned_state').GetStateRegion.GetName] bölgesinde bir hapishaneye, kamu düzenini bozmaktan ceza almış [SCOPE.sLaw('current_law_scope').GetName] destekçisi bir mahkûmun salıverilmesi için açık bir talepte bulundu."
 agitators_law_events.2.f: "Mahkûm ışıksız hücresinde oturuyor, kayıtsızca duvara bakıyordu. Sesler yeniden zihnini kazımaya başladı, sürekli ismini tekrarlıyorlardı, âdeta eziyetinin sesi oluyorlardı.\n\nGözlerini yumdu, kulaklarını kapattı ve sese durmasını söyledi. Nihayet hücreye mutlu bir sessizlik hâkim olunca anladı ki tezahüratlar aslında kafasının içinden gelmiyordu."
 agitators_law_events.2.a: "Hapsedilmesi çoktan amacına ulaştı."
 agitators_law_events.2.b: "Adalet, avamın diktası karşısında altüst edilemez."
 agitators_law_events.3.t: "Yabancıyı Taklit"
 agitators_law_events.3.d: "[SCOPE.sCountry('emulated_country').GetName] topraklarında [SCOPE.sLaw('current_law_scope').GetName] politikalarıyla elde edilen başarılar [SCOPE.sCharacter('supporting_agitator').GetFullName] destekçilerinin dikkatini çekti. Destekçiler, bu yönetimi ideal hükümetin bir örneği olarak gösterdiler."
 agitators_law_events.3.f: "[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] yüzünde neşeli bir ifadeyle gazetesini havaya kaldırdı.\n\n\"Bunu görüyor musunuz? Bu zaferi kabul etmek demek. Bize casus, yabancı güçlerin uşağı diyebilirler ama bu, talep ettiğimiz değişimin yabancı ya da örneği görülmemiş bir şey olmadığını kabul etmek anlamına geliyor.\""
 agitators_law_events.3.a: "[SCOPE.sCountry('emulated_country').GetName] topraklarında başarılı olan, [ROOT.GetCountry.GetName] topraklarında da olacak."
 agitators_law_events.3.b: "[ROOT.GetCountry.GetName], [SCOPE.sCountry('emulated_country').GetName] değildir."
 agitators_law_events.3.c: "Neden alakalı [SCOPE.sCountry('emulated_country').GetAdjective] kanunu şablon olarak kullanılmıyor?"
 agitators_law_events.4.t: "Halkı Tehlikeye Atmak"
 agitators_law_events.4.d: "Hükümetteki [SCOPE.gsInterestGroup('opposing_ig').GetName] temsilcileri, [SCOPE.sLaw('current_law_scope').GetName] kanununun çıkarılmasında çeşitli tavizler talep etti. Bu adımlar [SCOPE.sCharacter('supporting_agitator').GetFullName] destekçileri tarafından reformu aşındıracak oldukları iddiası ile şimdiden kınandı."
 agitators_law_events.4.f: "\"Sokaklarda gezen bir güruhun lafları ulusal çıkarları değiştiremez. Prensiplerimize sadık kalmayı ve bu hükümetin korkunç bir hata yapmasına engel olmayı seçtik. Diyeceğimiz bu kadardır.\""
 agitators_law_events.4.a: "[SCOPE.gsInterestGroup('opposing_ig').GetName] desteği, yaşanacak hasara değmez."
 agitators_law_events.4.b: "[SCOPE.sCharacter('supporting_agitator').GetLastName] şikâyet edecek ama biz yolumuza devam edeceğiz."
 agitators_law_events.5.t: "Karışıklık ve Gecikme"
 agitators_law_events.5.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] önderliğindeki [SCOPE.gsInterestGroup('agitator_ig').GetName] mensubu [SCOPE.sLaw('current_law_scope').GetName] destekçileri, hükümeti kanunun çıkarılması için gereken süre konusunda açıkça sorguladı."
 agitators_law_events.5.f: "\"Hükümet, şu anda soğuk bürokrasi aracılığıyla bir zulüm işlemektedir. Prosedürü hayatların, evrak işlerini açlığın önüne koymuştur. Hayatında açlığın zerresini yaşamamış olan memurların hisleri için daha kaç insanın acı çekmesi gerekiyor? Hanımlar beyler, belgeler bekleyebilir ancak insanların acıları bekleyemez!\""
 agitators_law_events.5.a: "Kanun teklifi, yasal süreç bittiği zaman yürürlüğe girecektir."
 agitators_law_events.5.b: "Belgeler bekleyebilir. Halk bekleyemez."
 agitators_law_events.6.t: "Halkın Muhalefeti"
 agitators_law_events.6.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName], eylemleriyle halk içinde [SCOPE.sLaw('current_law_scope').GetName] kanununun yürürlüğe girmesine karşı önemli bir muhalefet yarattı. Belirli [SCOPE.gsInterestGroup('concerned_ig').GetName] üyeleri bu durumun halk arasındaki desteklerini etkilemesinden endişeli."
 agitators_law_events.6.f: "Temizlik görevlilerinin her geceki canhıraş çabalarına rağmen baş vilayetin duvarlarını bir kâğıt deryası kaplıyordu. [SCOPE.sCharacter('concerned_ig_leader').GetFullNameNoFormatting] parmağını rastgele bir binaya doğrulttu.\n\n\"Şunu görüyor musunuz? Bu kâğıtlarla kirlenecek bir sonraki ev benimki olabilecekken bu kanuna nasıl destek toplayabilirim?\""
 agitators_law_events.6.a: "Muhalefet ile diyalog kurulsun."
 agitators_law_events.6.b: "[SCOPE.gsInterestGroup('concerned_ig').GetName] sebepsiz yere endişeleniyor."
 agitators_law_events.7.t: "Alçakça Tarafsızlık"
 agitators_law_events.7.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] tarafından [SCOPE.sLaw('current_law_scope').GetName] ilanına karşı ateşlenen halk içindeki kışkırtma sebebiyle [SCOPE.gsInterestGroup('neutral_ig').GetName], kanunun bu haliyle ilanına destek olmayı reddediyor."
 agitators_law_events.7.f: "\"Üzülerek bildiriyoruz ki bu konuda kararımız kesindir. Halkın, kanunun bu haliyle ilanına karşı olduğu açıktır ve nihayetinde zararlı olacağı açıkça belli olan bir teklifin yanında durmaya hiç niyetimiz yoktur.\""
 agitators_law_events.7.a: "Kanun daha desteklenebilir olması için değiştirilsin."
 agitators_law_events.7.b: "[SCOPE.gsInterestGroup('neutral_ig').GetName] taraftarlarına buna gerek olmadığı açıkça bildirilsin."
 agitators_law_events.8.t: "Bir Hakaret Fırtınası"
 agitators_law_events.8.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName], [SCOPE.sLaw('current_law_scope').GetName] kanununa desteği nedeniyle [SCOPE.sCharacter('supporting_ig_leader').GetFullName] aleyhinde korkunç bir dizi hakarette bulundu. [SCOPE.gsInterestGroup('supporting_ig').GetName], hükümetten onu savunmasını talep etti."
 agitators_law_events.8.f: "\"[SCOPE.sCharacter('supporting_ig_leader').GetFullNameNoFormatting] aklı geri kalmış bir çocuğun zihinsel kapasitesine sahip. Onun durumu açıkça bu. Onun arzuladığı şeyin ne anlama geldiğini anladığından ciddi şüphe duyuyorum. Aksine bence, ağzından dökülüp zavallı bir tercüman tarafından konuşma olarak algılanan pislikler, özünde en kötü görüşe denktir.\"\n\n\"Onun gibi birinden böyle sözler duymak şaşırtıcı değil. Ancak şunun da farkında olmak gerekir ki o, iyi niyetli siyaset yapabilecek zihinsel kapasiteye sahip değil.\""
 agitators_law_events.8.a: "[SCOPE.sCharacter('supporting_ig_leader').GetFullName] bu kadar alıngan olmamayı öğrenmeli."
 agitators_law_events.8.b: "[SCOPE.sCharacter('opposing_agitator').GetFullName] hakarete dair kanunlarımızı öğrenmeli."
 agitators_law_events.9.t: "Antika Kelimeler"
 agitators_law_events.9.d: "Şu anki hükümette çalışan görevlilerin birkaç yıl öncesine ait, [SCOPE.sLaw('current_law_scope').GetName] karşıtı dergi yazıları ve demeçleri [SCOPE.sCharacter('opposing_agitator').GetFullName] yanlısı gazeteler tarafından gün yüzüne çıkartıldı. Bu belgeler ışığında kanunun destekçileri ve karşıtları birbirlerini fırsatçılıkla suçladı."
 agitators_law_events.9.f: "\"Bu konuya dair eski duruşları konuşmamız gerek. Kanunun şu anki destekçilerinden biri, bir yazısında bizzat bu teklifi 'anlamsız bir zaman israfı', 'kötü planlanmış ve yersiz bir konu' ve başka sert ifadelerle eleştireli henüz üç yıl geçmiş. Ancak geçtiğimiz günlerde, şüphesiz ki yüklü bir miktar paranın da yardımıyla, bu sözde onurlu beyefendi görüşlerini tamamen tersine çevirmiş gibi görünüyor.\""
 agitators_law_events.9.a: "Bu nasıl omurgasızlıktır!"
 agitators_law_events.9.b: "İnsanların görüşleri zamanla değişebilir."
 agitators_law_events.10.t: "Mahkûmlara Mektuplar"
 agitators_law_events.10.d: "Önemli bir [SCOPE.sLaw('current_law_scope').GetName] muhalifinin tutuklanması üzerine [SCOPE.sCharacter('opposing_agitator').GetFullName], ona destek amacıyla bir mektup yazma kampanyası başlattı."
 agitators_law_events.10.f: "\"Umarım iyisindir.\"\n\n\"Hemen salıverilmen için duacıyız.\"\n\n\"Bu acımasızca bir adaletsizlik...\"\n\nBu ve bunun gibi mektuplar, hedefine yaklaşan kuryenin çantasında tıklım tıklımdı."
 agitators_law_events.10.a: "Mektuplar rahatça gidip gelsin."
 agitators_law_events.10.b: "Bu saçmalığın bir kelimesi bile hapishaneye girmeyecek."
 agitators_law_events.11.t: "[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] Vatandaşlar Derneği"
 agitators_law_events.11.d: "Eğitimli kesim arasında popüler bir sosyal kulüp, [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] içinde bir toplantı yaptı. [SCOPE.sCharacter('supporting_agitator').GetFullName] toplantıya onur konuğu olarak katıldı ve [SCOPE.sLaw('current_law_scope').GetName] lehine bir konuşma yaptı."
 agitators_law_events.11.f: "\"Durum şüphesiz ki böyledir. Ama böyle bir şey nasıl karşılanır, hiç düşündünüz mü?\n\n[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] önce konuşmacıya, sonra ahşap kaplamalı odanın gerisine doğru başını salladı. Bardağını indirdi.\n\n\"Üzerinde biraz düşündüm, her durumda bir şeyi ilk kez görenlerin düşüncelerini göz önüne almamız gerekir. Bir ilk görüş, masum gözlerle görülür, yeni olasılıklara açık bir zihinle...\""
 agitators_law_events.11.a: "En iyisini bilecek insanlara benziyorlar."
 agitators_law_events.11.b: "Bu toplantıların geliştirilmesi teşvik edilsin."
 agitators_law_events.12.t: "Sanatsal İfadeler"
 agitators_law_events.12.d: "Popüler bir [SCOPE.sCulture('poet_culture').GetName] haber bülteni, [SCOPE.sCharacter('supporting_agitator').GetFullName] tarafından verilen ve [SCOPE.gsInterestGroup('poet_ig').GetName] çıkarlarına yakınlık gösteren birkaç şairi desteklediği bir demeç yayımladı."
 agitators_law_events.12.f: "\"Sevgi ve yoldaşlık idealleri etrafımızda mevcuttur ama insan ancak yüzeyin ötesine baktığında böyle bir şey için gereken kesin şartlarla yüz yüze gelir. En yüksek idealleri besleyen şeyler insanın günlük hayatında ortaya çıkabilir.\""
 agitators_law_events.12.a: "[SCOPE.sCulture('poet_culture').GetName] kültürünün baş taçları reformlarımızın arkasındadır."
 agitators_law_events.12.b: "[SCOPE.gsInterestGroup('poet_ig').GetName] üyelerinin sadık desteği ödüllendirilmeli."
 agitators_law_events.13.t: "Halka Açılmak"
 agitators_law_events.13.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName], [SCOPE.gsInterestGroup('peasants_ig').GetName] arasında [SCOPE.sLaw('current_law_scope').GetName] kanununun gerekliliğine dair farkındalık yaratmak amacıyla taşrada bir haftalık geziye çıktı."
 agitators_law_events.13.f: "\"Elbette ki mutluyum, zira kalbim sofrası kendi emeğiyle ürettiği yiyeceklerle kaplı olan köylünün duyduğu basit ve masum keyfi hissedebilecek hassasiyettedir. O köylünün keyfi sadece yediği yemekten değildir, aynı zamanda ürünlerini ektiği mutlu günleri ve güneşli sabahları, onları suladığı serin akşamları hatırlar ve her gün büyümelerini izlemek ona mutluluk verir.\"" #- Johann Wolfgang von Goethe
 agitators_law_events.13.a: "Asil bir amaç. Şansı yaver giderse popüler de olur."
 agitators_law_events.13.b: "[SCOPE.sCharacter('supporting_agitator').GetFullName] elini halka uzattıkça halk da ona elini uzatıyor."
 agitators_law_events.13.c: "Laftan başka bir şey sunmayan bir yabancı neden önemsensin?"
 agitators_law_events.13.e: "Ona şehrinin dışında istenmediği hatırlatılsın!"
 agitators_law_events.14.t: "Bir Ziyafet Kampanyası"
 agitators_law_events.14.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName], [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] içinde bir burjuva bağış ziyafetine katıldı. Bunun sonucunda [SCOPE.sLaw('current_law_scope').GetName] kanununu destekleyen fonlarda artış görüldü."
 agitators_law_events.14.f: "Masanın bir ucundaki organizatör, kadehini reformun berrak ilmine kaldırmak için ayağa kalktığında bardağına çarpan çatalın çıkardığı sesin, bir kasaya düşen bozuk para ya da yere düşen boş bir mermi kovanına ne kadar benzediğini düşünmeden edemedi."
 agitators_law_events.14.a: "Hem beden hem bütçe için besleyici."
 agitators_law_events.14.b: "Siyasete büyük miktarlarda para akıyor demek..."
 agitators_law_events.15.t: "Medya Destekleri"
 agitators_law_events.15.d: "[ROOT.GetCountry.GetName] genelinde [SCOPE.gsInterestGroup('newspaper_ig').GetName] mensuplarınca okunan popüler bir gazete olan [SCOPE.sState('newspaper_scope').GetStateRegion.GetCityHubName] Sözcüsü, [SCOPE.sCharacter('supporting_agitator').GetFullName] kaleminden çıkan ve [SCOPE.sLaw('current_law_scope').GetName] kanununun ilanını destekleyen bir makale yayımladı."
 agitators_law_events.15.f: "Arkasında destek olmayan bir gazete çıkarmak, karanlıkta bir kıza göz kırpmaya benzer; iyi niyetli ama etkisiz." #- William Randolph Hearst
 agitators_law_events.15.a: "Biz kimiz ki halkın sesine karşı çıkıyoruz?"
 agitators_law_events.15.b: "Yayımcıya teşekkürlerimizi sunalım."
 agitators_law_events.16.t: "Basılı Yayında Muhalefet"
 agitators_law_events.16.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] tarafından yazılan [SCOPE.sLaw('current_law_scope').GetName] karşıtı dar kapsamlı bir polemik, [ROOT.GetCountry.GetName] genelinde yayımlanan popüler bir muhalif gazetede yer aldı."
 agitators_law_events.16.f: "\"Bugünün gazetesini okumanız gerek efendim. Gazetede...\"\n\n\"Evet?\"\n\n\"Şey, bir [SCOPE.sCharacter('opposing_agitator').GetLastNameNoFormatting] makalesi var. Üçüncü sayfada.\"\n\nMemur uzandı ve bir elini şakağına koydu. Birazdan hayatından birkaç yıl eksiltecek bir şey okuyacağını anlamıştı."
 agitators_law_events.16.a: "Bu yazar her zaman olduğu gibi bir bela olma peşinde."
 agitators_law_events.16.b: "Destekçilerimiz karşıt makaleler yayımlamaya teşvik edilsin."
 agitators_law_events.17.t: "Sahte Muhalefet"
 agitators_law_events.17.d: "Eski bir gazete yayımcısının skandal niteliğindeki bir ihbarıyla son dönemde yayımlanan bir dizi [SCOPE.sLaw('current_law_scope').GetName] karşıtı makalenin aslında [SCOPE.sCharacter('opposing_agitator').GetFullName] tarafından farklı isim ve üsluplar kullanılarak yazıldığı ortaya çıktı."
 agitators_law_events.17.f: "\"Hiçbir kişi veya belirli kişilerin başkaları için uygun şekilde bir ifade standardı oluşturamayacağına inanıyoruz.\"" #- William Randolph Hearst
 agitators_law_events.17.a: "Görünüşe göre muhalefet göründüğünden hem daha fazla hem de daha az yekpare."
 agitators_law_events.17.b: "Halk bu hikâye hakkında daha fazla bilgi edinmek isteyecektir."
 agitators_law_events.18.t: "Muhalefeti Eksiltmek"
 agitators_law_events.18.d: "Hükümet karşıtları arasındaki ayrılığı gözler önüne seren bir olayda [SCOPE.sCharacter('opposing_agitator').GetFullName], broşürlerinden birinde bazı rakip muhalif figürlerin isimlerini açıkça yayımladı. Bu kimliklerin ortaya çıkması polise iyi bir fırsat sunuyor."
 agitators_law_events.18.f: "\"Her koşulda ve her zaman siyasi mücadele yürütme becerisine sahip güçlü bir örgüt olmadan, taktik olarak makul kabul edilebilecek, sağlam ilkelerle aydınlatılmış ve kararlılıkla uygulanmış bir eylem planından söz edilemez.\"" #- Vladimir Lenin, quoting an Iskra article.
 agitators_law_events.18.a: "Çok işimize gelir."
 agitators_law_events.18.b: "Onun çocukça komplolarını cesaretlendiremeyiz."
 agitators_law_events.19.t: "Ailevi Meseleler"
 agitators_law_events.19.d: "[SCOPE.sCharacter('supporting_ig_leader').GetFullName], oğlunun [SCOPE.sState('uni_state').GetStateRegion.GetName] bölgesindeki [SCOPE.sBuilding('uni_scope').GetName] eğitimi sonucu [SCOPE.sCharacter('opposing_agitator').GetFullName] destekçilerininkilere benzer fikirler dile getirmeye başlamasıyla öfkeye kapıldı."
 agitators_law_events.19.f: "\"Bugün profesörümüz çok ilginç bir şey anlattı...\"\n\nKonuşmaya devam etti, her şeyden habersiz gibiydi, o esnada [SCOPE.sCharacter('supporting_ig_leader').GetLastNameNoFormatting] ise masanın altında yumruğunu git gide daha çok sıkıyordu."
 agitators_law_events.19.a: "Aileler sofrada başkalarının görüşlerine saygı göstermelidir."
 agitators_law_events.19.b: "O küstah veledin aklını başına getirmek gerek."
 agitators_law_events.19.c: "Belki de farklı bir okula gitmesi gerekiyordur."
 problem_child_barracks_tt: "[SCOPE.sState('problem_child_barracks').GetName] kışlası onun aklını başına getirecektir."
 agitators_law_events.20.t: "Orijinal Hoşnutsuzluk"
 agitators_law_events.20.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] ile ilintili bir kişi, büyük bir [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] gazetesiyle iletişime geçti ve [SCOPE.sLaw('current_law_scope').GetName] karşıtı ince göndermeler içeren orijinal bir şiiri yayımlamalarını rica etti."
 agitators_law_events.20.f: "\"Şiiri, vefatından önce babam yazmıştı efendim. Kendini bu işe adamıştı...\"\n\n\"Hayır, hayır. Orada kaleme aldığı şey bugünden bağımsız. Böyle bir şeyin en son denendiği zamana gönderme yapıyor, asıl konu... tarihin tekerrür etmesi. Eylemin kendisi değil.\""
 agitators_law_events.20.a: "Kesinlikle hayır. Gerçek yazarın kim olduğunu hepimiz biliyoruz."
 agitators_law_events.20.b: "Biz kimiz ki kaliteli bir işi geri çevirelim?"
 agitators_law_events.21.t: "Aydınlanma Mirası"
 agitators_law_events.21.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName], [SCOPE.sLaw('current_law_scope').GetName] yanlısı, eşitlikçi idealleri kralcılık karşıtı edebiyata referanslarla harmanlayan oldukça ikna edici bir konuşma yaptı."
 agitators_law_events.21.f: "\"Cumhuriyetin sağlam olmasını istiyorsak önce onun temelini inşa etmeliyiz. Bu temeli dışarıda aramamıza gerek yok; onu ulusun tüm insanlarının kalbinde aramalıyız.\"" #- Sun Yat-Sen
 agitators_law_events.21.a: "Muhteşem bir gösteri!"
 agitators_law_events.21.b: "Hiçbir söz ilahi düzeni yıkamaz."
 agitators_law_events.22.t: "Hükümdara Hakaret Gösterisi"
 agitators_law_events.22.d: "Monarşi kurumuna karşı kışkırtmalarını sürdüren [SCOPE.sCharacter('supporting_agitator').GetFullName], hükümdara hakaret olarak yorumlanan çok sayıda ifade kullandı. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] destekçileri onun cezalandırılmasını talep etti."
 agitators_law_events.22.f: "\"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] meselesine gelince...\"\n\nKalabalık nefesini tuttu, sıradışı bir şeyin geldiğini hissetmişlerdi.\n\n\"Bulunduğu konumu, sadece damarlarında akan bizden fazla ensest kandan kazanan birine saygı duyuyormuş gibi yapmak için bir neden göremiyorum! Göklerden biri [ROOT.GetCountry.GetNameNoFormatting] hükümdarı olarak atanmış olsa bu kişi kesinlikle damarları suyla dolu biri olmazdı!\""
 agitators_law_events.22.a: "[SCOPE.sCharacter('supporting_agitator').GetFullName] artık haddini aştı."
 agitators_law_events.21.a.tt: "[SCOPE.sCharacter('supporting_agitator').GetFullName] taca karşı işlenen suçlar nedeniyle tutuklansın ve hapse tıkılsın."
 agitators_law_events.22.b: "Onu destekleyenleri öfkelendirmek ister miyiz?"
 agitators_law_events.23.t: "Demokratik Cumhuriyetçilik"
 agitators_law_events.23.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName], eylemleriyle cumhuriyetçiler ve daha çok oy hakkı isteyenler arasında önemli bir ittifaka sebep oldu. Cumhuriyetten ziyade daha demokratik bir [ROOT.GetCountry.GetGovernment.GetName] isteyenler hızla ötekileştiriliyor."
 agitators_law_events.23.f: "\"Cumhuriyet tüm halk tarafından bir araya getirilmeli ve yaşatılmalıdır, yoksa doğuşundan kısa ve rezil ölümüne kadar hasta kalır.\""
 agitators_law_events.23.a: "Etraflarındaki dünyayı sarsacak bir koalisyon."
 agitators_law_events.23.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], demokratik bir yönetimde hüküm sürebileceğini kanıtlamalı."
 agitators_law_events.23.c: "Tüm liberaller eninde sonunda kraliyete ve ulusa ihanet edecektir."
 agitators_law_events.24.t: "Asker Cumhuriyeti"
 agitators_law_events.24.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] ile yakın ilintili kişiler bazı reform yanlısı subaylarla birlikte görüldü, bu subaylardan biri de [SCOPE.sCharacter('suspected_general_scope').GetFullName] idi. Bu hareketlerin [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] karşıtı bir darbenin habercisi olabileceği endişeleri var."
 agitators_law_events.24.f: "\"Nasıl bir sebep uydurursa uydursun, o habis kişinin yanında bulunması bazı tehlikeli eğilimlerin kanıtıdır. Size bu konu hakkında toplayabildiğim bütün bilgileri sundum. Tahtın selameti için sizden istirham ederim; bu durumu aceleyle değerlendirin.\""
 agitators_law_events.24.a: "[SCOPE.sCharacter('suspected_general_scope').GetLastName] fitnecilere ibret olacak şekilde cezalandırılsın."
 agitators_law_events.24.b: "Sadece şüpheye dayanarak ordu saflarını zayıflatamayız."
 agitators_law_events.25.t: "Kitlelerin Yürüyüşü"
 agitators_law_events.25.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] tarafından yapılan kışkırtmalar, [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] sokaklarında bir yürüyüşe sebep oldu. Yürüyüşe katılanlar daha fazla oy hakkı ve siyasi hak talep etiler."
 agitators_law_events.25.f: "Yürüyüş yapan kitle epey uzundu; parlak bakışlar ve hevesli kalplerden oluşan bu kafile, şehri özel bir enerjiyle doldurur gibiydi.\n\n[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] kafilenin önündeydi, bir masal kahramanı gibiydi, kalabalığı sınırsız bir umutla yönetiyordu."
 agitators_law_events.25.a: "Muhteşem bir kanun teklifine destek gösterisi."
 agitators_law_events.25.b: "[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] konuşma hakkını kaybetmiştir; acılar içinde tutuklansın."
 agitators_law_events.26.t: "Halk Düşmanları"
 agitators_law_events.26.d: "[SCOPE.sState('capital_scope').GetName] vilayetinde düzenlenen reformist bir toplantıda [SCOPE.sCharacter('supporting_agitator').GetFullName], [SCOPE.gsInterestGroup('landowners_ig').GetName] üyelerini demokrasi ve halk düşmanları olarak kınadığı hararetli bir konuşma yaptı."
 agitators_law_events.26.f: "\"Şu an kendilerini bütün halkı ezmeye adadıklarını iyice kanıtlayan bazı kişilerin karakterlerinden bahsetmek zorundayım. Onlar zalim ve tembel varlıklardır, bütün varlıkları ayrıcalıklarla yoğrulmuştur. Onlar atıl bir çağdan kalan antikalardır, güçlerine meydan okuyacak bir ulus düşüncesine isyan ederler.\""
 agitators_law_events.26.a: "Kahrolsun özgürlük düşmanları!"
 agitators_law_events.26.b: "İnsanlar her zaman üstlerinin gözetimine ihtiyaç duyacaktır."
 agitators_law_events.26.c: "Hepimiz onun aslında kastettiği \"ayrıcalıklı\" kişiyi biliyoruz."
 agitators_law_events.27.t: "Tartışmalı Arkadaşlar"
 agitators_law_events.27.d: "Reform yanlısı radikal bir dernek, [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] içinde düzenlenen toplantısına katılan [SCOPE.sCharacter('supporting_agitator').GetFullName] sayesinde halk arasında tanındı ve polisin derneğe karşı harekete geçmesi zorlaştı."
 agitators_law_events.27.f: "Memur, masasındaki belgeye şok içinde baktı. Son gösteriyi desteklediklerini gururla açıklayan grubun ismine bakıyordu. O nefret dolu, kesinlikle ezilmiş olan grup; yanındaysa son yıllarda pek çok zorluğa sebep olan [SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] ismi. Kaşlarını çattı, komşusuna döndü.\n\n\"Bu insanlar için yakalama kararı çıkarmamış mıydık?\""
 agitators_law_events.27.a: "Belki de onlara müsaade etmenin zamanı gelmiştir."
 agitators_law_events.27.b: "Halkın görüşü bir mazeret değildir."
 agitators_law_events.28.t: "Sansür Bürosunda Romantizm"
 agitators_law_events.28.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] epey kalın bir romantik romanın içine gizlediği hükümet karşıtı imalar içeren metinleri sansürden kaçırmayı başardı. Romanın alt metni ifade özgürlüğü ile \"despotizm\" olarak adlandırdığı kavramın reddini savunuyor."
 agitators_law_events.28.f: "\"Her zaman böyle değil midir? Eğer insanın bir şeyi bulmaya niyeti varsa onu nereye bakarsa orada bulur. Ondan hiçbir iz olmasa bile o yine de apaçık kanıtlar bulur. Bir gölgesi yoksa dahi, aradığı şeyin bırakın gölgesini; tastamam kendisini bulur. Onu şüpheye yer bırakmayacak şekilde görür ve gördükleri, her yeni bakış ve düşüncede daha da berraklaşır.\"" #- Nikolai Chernyshevsky, What Is To Be Done?
 agitators_law_events.28.a: "Beş yüz sayfalık bir kitabı yeniden incelemeyeceğiz!"
 agitators_law_events.28.b: "Roman toplatılsın ve mevcut kopyaların teslimi istensin."
 agitators_law_events.29.t: "Uygulama Eksikliği"
 agitators_law_events.29.d: "Polis teşkilatı içindeki isimsiz bir kişi, [SCOPE.sCharacter('supporting_agitator').GetFullName] sempatizanı olduğu iddia edilen memurların bir listesini sundu. Mektuba göre, bu memurlar sansür görevlerini yerine getirmeyi sessizce reddediyorlar."
 agitators_law_events.29.f: "\"...evet, o. Ona romanı verdikten sonra ne demiş, duydun mu?\"\n\nKâtip, muhbirin parmağıyla gösterdiği yere baktı, adam olanlardan habersiz yemeğini yiyordu.\n\n\"Hayır, aydınlat beni.\" dedi ifadesizce.\n\n\"'Kurulun bir ayağı mezarda zaten...' gibi bir şeyler demiş.\""
 agitators_law_events.29.a: "Neden zahmet edelim? Sansür zaten tarihe karışmak üzere."
 agitators_law_events.29.b: "Bu kanunu, yürürlükten kaldırılana kadar uygulayacağız."
 agitators_law_events.30.t: "Cesaret Oyunu"
 agitators_law_events.30.d: "Popüler bir [SCOPE.gsInterestGroup('newspaper_ig').GetName] yanlısı gazete, [SCOPE.sCharacter('supporting_agitator').GetFullName] kaleminden sansürün kaldırılması çağrısında bulunan cesur bir makale yayımladı. Gazetenin hükümet yanlıları arasında bile popüler olması onu yasaklamayı riskli kılıyor."
 agitators_law_events.30.f: "Amir, huzursuz bir gece uykusundan gözleri kızarmış bir halde ofise girdiğinde çalışanlarının yüzlerindeki acı dolu ifadelerin hızla farkına vardı. Panoya bakınca rahatsızlıklarını hemen anladı; kalın puntolarla şu yazılmıştı:\n\n\"DİKKATİNİZE: BİR İFADE ÖZGÜRLÜĞÜ SAVUNMASI\""
 agitators_law_events.30.a: "Bazılarımız bile haklı oldukları konusunda hemfikir."
 agitators_law_events.30.b: "Şu an tereddüt edersek durum daha da kötüye gidecek."
