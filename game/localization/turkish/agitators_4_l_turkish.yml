 single_party_state.1.t: "[ROOT.GetCountry.GetNameNoFormatting] Partisi"
 single_party_state.1.d: "[SCOPE.gsInterestGroup('party_switch_ig').GetName] bir ulusal birlik göstergesi olarak, yaklaşan seçimlerde kendi partilerinin adayları yerine [SCOPE.sParty('ruling_party').GetName] adaylarını destekleme kararı aldı."
 single_party_state.1.f: "\"Bu sürekli kriz zamanında, arkasında duracağım tek aday [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ve destekleyeceğim tek parti ancak [SCOPE.sParty('ruling_party').GetNameNoFormatting] olabilir. Hepimiz bu görüşteyiz.\""
 single_party_state.1.a: "Zamanla hepsi arkamızda duracak."
 single_party_state.1.b: "[SCOPE.gsInterestGroup('party_switch_ig').GetName] herkese örnek olmalı."
 single_party_state.2.t: "Halk ve Parti"
 single_party_state.2.d: "[SCOPE.sLaw('current_law_scope').GetName] inşası sürerken pek çok [SCOPE.sParty('ruling_party').GetName] üyesi halkın parti işlerine katılımının en çok nasıl arttırılabileceği sorgulanmaya başlandı."
 single_party_state.2.f: "\"Kitlelere inanmalıyız ve Parti'ye inanmalıyız. Bunlar iki temel ilkedir. Eğer bu ilkelerden şüphe edersek hiçbir şey başaramayız.\"" #- Mao Zedong
 single_party_state.2.a: "Genişleme imkânını bulmak için önce bir çerçeve oluşturmaya odaklanmalıyız."
 single_party_state.2.b: "Parti'nin tüm halkı kapsaması çok önemlidir."
 single_party_state.3.t: "Sokaklar Canlı"
 single_party_state.3.d: "[SCOPE.sParty('ruling_party').GetName] iktidarının [SCOPE.sLaw('current_law_scope').GetName] ilan etme çabalarına itiraz eden, genellikle [SCOPE.gsInterestGroup('protester_ig').GetName] ile ilişkili olan protestocular [SCOPE.sState('capital_scope').GetName] sokaklarında birkaç gün sürecek işgal eylemlerine başladı."
 single_party_state.3.f: "[SCOPE.sState('capital_scope').GetCityHubName] sokakları, organizatörler koroyu yönetirken sloganların yükselip alçaldığı bir ses deniziydi. Sesleri sokaklarda yankılanıyor, pencerelerden içeri sızıyor ve önlerinde sıra oluşturan polislerin rozetlerinden yansıyordu.\n\nBu gece [ROOT.GetCountry.GetNameNoFormatting] sokakları canlıydı ancak her protestocunun gözlerinde başka bir şey daha görülebiliyordu: acımasız bir kararlılık ve bu gecenin son gece olacağı korkusu."
 single_party_state.3.a: "Sadık destekçilerimiz, desteklerini göstermeye çağırılsın."
 single_party_state.3.b: "Böyle şeyler cop gerektirir, başka bir şey değil."
 single_party_state.3.c: "İnsanları sistemimiz hakkında eğitmek için daha fazla zaman harcamalıyız."
 single_party_state.4.t: "Devrimi Durdurmak"
 single_party_state.4.d: "[ROOT.GetCountry.GetName] siyasi dünyasında geriye kalan burjuva partilerini tasfiye etmek için [SCOPE.sParty('ruling_party').GetName] tarafından gösterilen çabalar, [SCOPE.gsInterestGroup('fascist_ig').GetName] sempatizanı aşırı sağcı çevrelerin gösterdiği direniş yüzünden sonuçsuz kaldı."
 single_party_state.4.f: "[SCOPE.sParty('ruling_party').GetNameNoFormatting] genel merkezinin ön cephesini kaplayan isin izi, cepheye fırlatılan alevli yağın çıkardığı kısa süreli cehennemden kalmıştı. Milisler binanın güvenliğini bir kez daha sağlamak üzere harekete geçerken kırık camlar ayakların altında çıtırdadı.\n\nBunun basit bir vandalizm eylemi olmadığı açıktı. Bu, devam etmekte olan devrime karşı bir tepkiydi; proletaryaya karşı bir savaş eylemiydi."
 single_party_state.4.a: "Her şeyden önce kendi gündemimize odaklanmalıyız."
 single_party_state.4.b: "Faşistler saklanamadan onları yerle bir edin!"
 single_party_state.5.t: "Yalnızca Halk İçin"
 single_party_state.5.d: "[SCOPE.sParty('ruling_party').GetName] tarafından [ROOT.GetCountry.GetName] üzerindeki iktidarlarını konsolide etmek için yapılan denemeler, [SCOPE.gsInterestGroup('socialist_ig').GetName] sempatizanı sosyalist çevrelerin gösterdiği sert direnişe takıldı."
 single_party_state.5.f: "\"Toplumdaki gerici güçlerin böylesine pervasızca güçlendirilmesini kabul etmemeliyiz! Proletarya partisinin görevi, emekçi halkları bir araya getirmek, onları tüm proletaryanın bir arada olduğu bir cephede toplamaktır. İşçiler, köylüler, özgürlük ve demokrasi sevdalıları; gelin! Faşist dalgaya karşı durun ve kendinizi kurtarın!\"\n\nYırtık poster, bir başka çizme onu yüzeyin altına sürüklemeden önce içinde bulunduğu su birikintisinin kirli suları arasından sadece bir an için görülebildi."
 single_party_state.5.a: "Ulusun yolu yalnızca bizim yolumuzdur."
 single_party_state.5.b: "Komünistleri ne pahasına olursa olsun bastırın!"
 single_party_state.6.t: "Devrim Yoluyla Reform"
 single_party_state.6.d: "[SCOPE.sParty('ruling_party').GetName] tarafından gösterilen çabalarla birçok devlet işi dondurulmuşken [SCOPE.sCharacter('communist_leader_scope').GetFullName] komutasındaki komünist milisler [SCOPE.sState('capital_scope').GetName] genelinde önemli binaları ele geçirerek \"burjuva diktatörlüğünün\" sona erdiğini ilan etti."
 single_party_state.6.f: "Bizim görevimiz, eskiyi ortadan kaldırmak ve sömürülen proletarya kitlelerini yeni bir tarih yazmak üzere harekete geçirecek daha yüksek bir demokrasi biçimini kurmaktır.\n\nKâr amacıyla başkalarını çalıştıranlar; kendi emeklerinden elde etmedikleri gelirlerle, yani sermaye, sanayi işletmeleri ya da toprak mülkiyeti faizleriyle geçinenler; özel sektörün iş insanları, acenteler, aracılar; her mezhepten keşişler ve rahipler; eski polis teşkilatının eski çalışanları; deliler ve suçlular... Bunların halkın partisinde yeri yoktur!"
 single_party_state.6.a: "Tüm güç proletaryaya!"
 single_party_state.6.b: "Kapımıza dayanan bu darbeyi önleyin!"
 single_party_state.7.t: "Yetki Kanunu"
 single_party_state.7.d: "[SCOPE.sParty('ruling_party').GetName] parlamentonun kapılarını içerideki vekillerin üzerine kilitledi ve mevcut hükümetin yetkilerini radikal bir şekilde derhal genişletecek bir önerge sundu. Muhalefet, salonlardaki kahverengi giyimli faşist paramiliter unsurlar tarafından susturuldu."
 single_party_state.7.f: "1. Kısım:\nAnayasa tarafından öngörülen prosedüre ek olarak, [ROOT.GetCountry.GetNameNoFormatting] kanunları [ROOT.GetCountry.GetNameNoFormatting] hükümeti tarafından da çıkarılabilir.\n\n2. Kısım:\n[ROOT.GetCountry.GetNameNoFormatting] hükümeti tarafından çıkarılan kanunlar, parlamento kurumlarını etkilemediği sürece Anayasa'dan sapabilir. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] makamının hakları sabittir."
 single_party_state.7.a: "[ROOT.GetCountry.GetName] devletini sadece [SCOPE.sParty('fascist_party_scope').GetName] kurtarabilir!"
 single_party_state.7.b: "Sonuçları ne olursa olsun, bu demokrasi değil!"
