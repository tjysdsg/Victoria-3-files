 anarchy.1.d: "Anarşistler, [SCOPE.gsInterestGroup('anarchy_target_ig').GetName] mensuplarının müdavimi olduğu bir centilmenler kulübünün bombalanmasını üstlendi. [SCOPE.sCharacter('anarchy_target_leader').GetFullName] enkazın altında ölü bulundu."
 anarchy.1.f: "\"Savaş, sınıf savaşı ve düzen dediğiniz güçlü kurumların kılıfı altında, kanunlarınızın karanlığında bu savaşı ilk çıkartan sizdiniz. Kan akıtılacak; sakınmayacağız. Cinayet olması gerekecek, öldüreceğiz çünkü böyle gerekiyor; yıkım olması gerekiyor. Yıkacağız çünkü dünyayı sizin zalim kurumlarınızdan kurtaracağız.\"" #Luigi Galleani
