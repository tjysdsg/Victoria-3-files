 #Alaska Purchase
 usa_purchase_alaska: "Alaska'yı Satın Almak İçin Pazarlık Yap"
 usa_purchase_alaska_desc: "Bazıları Alaska'nın geniş topraklarındaki stratejik ve ekonomik değere şüpheyle yaklaşsa da özgürlüğü daha fazla yere götürme fırsatını pas geçmemeliyiz."
 alaska.1.t: "Alaska İçin Bir Teklif"
 alaska.1.d: "[SCOPE.sCountry('alaska_buyer').GetName], [SCOPE.sState('alaska_scope').GetName] vilayetini satın almak için bize bir teklifte bulundu."
 alaska.1.f_ru: "\"[SCOPE.sCountry('alaska_buyer').GetNameNoFormatting] ülkesinin vekilleri olarak, tüm Rusya'nın hâkimi olan [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tarafından görevlendirilen diplomatik temsilci veya majestelerinin farklı bir vekilinin huzurunda, [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName] hazinesine yedi milyon iki yüz bin dolar miktarı altın olarak ödemeyi kabul ediyoruz.\""
 alaska.1.f: "\"[SCOPE.sCountry('alaska_buyer').GetNameNoFormatting] ülkesinin vekilleri olarak, [SCOPE.sCountry('alaska_seller').GetNameNoFormatting] topraklarının hâkimi [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tarafından görevlendirilen diplomatik temsilci veya kendilerinin farklı bir vekilinin huzurunda, [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName] hazinesine yedi milyon iki yüz bin dolar miktarı altın olarak ödemeyi kabul ediyoruz.\""
 alaska.1.a: "Bu topraklar değersiz, bırakın [SCOPE.sCountry('alaska_buyer').GetNameNoFormatting] ne yaparsa yapsın."
 alaska.1.b: "[SCOPE.sState('alaska_scope').GetName] hâlâ zenginliklerini gizliyor olabilir."
 alaska.2.t: "[SCOPE.sState('alaska_scope').GetName] Satın Alımı"
 alaska.2.d: "[SCOPE.sCountry('alaska_seller').GetName], şartlarımızı kabul etti. [SCOPE.sState('alaska_scope').GetName] vilayetinin satın alımının bir tasarısı hazırlandı."
 alaska.2.f: "\"Eğer isterseniz yarın bakanlığa gelebilirim ve anlaşmayı imzalayabiliriz.\"\n\"Neden yarına kadar bekleyelim sayın Stoeckl? Anlaşmayı bu gece imzalayalım bitsin!\""
 alaska.2.a: "Bu geniş topraklar ne gibi zenginlikleri saklıyor?"
 alaska.3.t: "[SCOPE.sState('alaska_scope').GetName] Satın Alımı Başarısız Oldu"
 alaska.3.d: "[SCOPE.sState('alaska_scope').GetName] vilayetinin satın alınması için [SCOPE.sCountry('alaska_seller').GetName] ile yapılan görüşmeler bir yere varmadı."
 alaska.3.f: "\"Anlıyoruz ki savaş sadece siyasi bir eylem değil aynı zamanda gerçek bir siyasi enstrüman, siyasi münasebetin bir uzantısı, aynı amaç doğrultusundaki farklı bir araçtır.\""
 alaska.3.a: "Diplomasiye farklı araçlarla devam edeceğiz."
 alaska.3.b: "Denemeye değerdi."
 alaska.4.t: "Alaska İçin Bir Teklif"
 alaska.4.d: "[SCOPE.sCountry('alaska_seller').GetName], Kuzey Amerika'daki [SCOPE.sState('alaska_scope').GetName] kolonilerini koruyamaz hale geldi ve bu toprakları uygun bir fiyata bize satmaya hazır görünüyorlar."
 alaska.4.f: "\"[SCOPE.sCountry('alaska_buyer').GetNameNoFormatting] ülkesinin vekili, tüm [SCOPE.sCountry('alaska_seller').GetNameNoFormatting] topraklarının hâkimi [SCOPE.sCountry('alaska_seller').GetRuler.GetPrimaryRoleTitle] tarafından görevlendirilen diplomatik temsilci veya kendilerinin farklı bir vekilinin huzurunda, [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName] hazinesine yedi milyon iki yüz bin dolar miktarı altın olarak ödemeyi kabul etti.\""
 alaska.4.a: "Gerekli hazırlıklar yapılsın."
 alaska.4.c: "Şu anda böyle bir harcama yapamayız."
 alaska.4.tt1: "1 yıllık süre zarfında 3 milyon £ ödemeyi teklif edeceğiz."
 je_alaska: "Alaska'nın Alınması"
 je_alaska_reason: "Uzak kuzey topraklarında bulunan, engin ve keşfedilmemiş [SCOPE.sState('alaska_state').GetStateRegion.GetName] topraklarında birçok zenginlik mevcut olabilir. Bu bölgeye sahip olmak; sınırlarımızı büyük ölçüde genişletmemizi, ulusal itibarımızı artırmamızı ve Pasifik'in kuzeyinde ticarete hâkim olmamızı sağlayacak."
