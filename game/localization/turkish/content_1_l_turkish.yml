 je_german_unification_idea: "Alman Ulusal Kimliği"
 je_german_unification_idea_reason: "Milliyetçilik fikirleri Alman halkı arasında hızla yayılıyor. Bu idealler Alman Konfederasyonu'nun farklı vilayetlerinde önemli bir takipçi kitlesine ulaştığında ulusal birleşme fikri de kesinlikle ortaya atılacaktır."
 je_german_unification_idea_status: "Tek bir Alman ulusu fikri, Alman Konfederasyonu'na bağlı vilayetlerde yayılıyor."
 je_north_german_unification: "Kuzey Almanya Konfederasyonu"
 je_north_german_unification_reason: "Milliyetçilik çağı gelmek üzere ve Alman halkı birleşmek istiyor. İnsanların bu mücadelede bizi öncü olarak görmesi için Almanya'nın kuzeyindeki en güçlü ülke olmaya çalışmalıyız."
 je_north_german_status: "Tek [concept_unification_candidate] biz olursak Kuzey Almanya'nın küçük ulusları bizimle birleşecek."
 je_german_status: "Almanya'nın birleşmesini tamamlamak için bir Birleşme [Concept('concept_diplomatic_play', 'Diplomatik Hamlesi')] başlatmalıyız."
