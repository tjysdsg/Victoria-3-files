 sick_man.3.t: "Avupa'nın Ölü Adamı"
 sick_man.3.d: "[ROOT.GetCountry.GetName] çağdaşlaşamadı ve dünya sahnesine tekrar çıkamadı. [ROOT.GetCountry.GetName] için çanlar çalmaya başlamışken akbabalar tepesinde dolaşmaya başladı."
 sick_man.3.f: "Bâb-ı Âli'yi sessizlik kapladı. [SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle], muhtemelen bakanlarının zorlamasıyla, tahttan çekileceğini duyurduktan birkaç gün sonra odasında ölü bulundu. Pek değerli imparatorluğumuz gibi [SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle], pençesine düştüğü hastalık sonucunda kendi tacının ağırlığını taşıyamaz olmuştu. Eski haline göre güçten düşmüş ve kendini kaybetmişti."
 sick_man.3.a: "Biz şüphesiz Allah'a aidiz ve şüphesiz O'na döneceğiz."
