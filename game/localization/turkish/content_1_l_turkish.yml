 can_aus.1.t: "[SCOPE.sCountry('canada_annex_scope').GetName] İle Konfederasyon"
 can_aus.1.d: "[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetFullName], [ROOT.GetCountry.GetName] ve [SCOPE.sCountry('canada_annex_scope').GetName] arasında konfederasyon kuran yasayı imzaladı. Bu, tüm Kanada'yı birleştirme hedefimizde büyük bir zafer."
 can_aus.1.f: "Her imzalanan ve mühürlenen evrakla bir ulus inşa etmeye bir adım daha yaklaşıyoruz. Koloniler her zaman hemfikir olmasa da Kanada halkı bu hedefe ulaşmakta olan kararlılıklarından şaşmıyor."
 can_aus.1.a: "Çok yaşa [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle]!"
 can_aus.2.t: "[SCOPE.sCountry('canada_scope_1').GetName] ve [SCOPE.sCountry('canada_scope_2').GetName] Konfederasyonu"
 can_aus.2.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName], [SCOPE.sCountry('canada_scope_1').GetName] ve [SCOPE.sCountry('canada_scope_2').GetName] arasında konfederasyon kuran kanunu imzaladı. Bu, tüm Kanada'yı birleştirme hedefimizde büyük bir zafer."
 can_aus.2.a: "Çok yaşa [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!"
 can_aus.3.d: "Daha birleşme beyannamesine atılan imza kurumadan bürokratlarımız ve siyasetçilerimiz [SCOPE.sCountry('canada_annex_scope').GetName] için entegrasyon çalışmalarına başladı. [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetFullName] tarafından verilen izinle Avustralya Federasyonu'na bir adım daha yakınız."
 can_aus.3.f: "Dedikleri gibi bürokrasi, artan bürokrasinin ihtiyacını karşılamak için artar. En azından bu sefer yüce bir amaç için gerçekleşiyor; Avustralya ulusunun ortaya çıkması an meselesi. Yerel yönetimler, Koloni Müdürlüğü'nün desteği ve her şeyden önce Avustralya halkının iradesiyle görevimizde başarılı olmamız işten bile değil."
 can_aus.4.d: "Daha birleşme beyannamesine atılan imza kurumadan bürokratlarımız ve siyasetçilerimiz [SCOPE.sCountry('canada_scope_1').GetName] ve [SCOPE.sCountry('canada_scope_2').GetName] için entegrasyon çalışmalarına başladı. [SCOPE.sCharacter('australia_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('australia_overlord_ruler').GetFullName] tarafından verilen izinle Avustralya Federasyonu'na bir adım daha yakınız."
 can_aus.5.t: "Kanada Konfederasyonu"
 can_aus.5.d: "Kanada'nın birleşmesi tamamlandı. Çeşitli koloni yönetimleri, [SCOPE.sCountry('canada_overlord_country').GetName] tarafından memnuniyetle verilen izinle [ROOT.GetCountry.GetName] yönetimi altında birleştirildi."
 can_aus.5.f: "Birleşmiş bir Kanada hayali sonunda gerçekleşti. Geniş ve bilinmeyen kuzeyin topraklarında küçük bir koloni olarak başlayan mütevazı başlangıçtan sonra yerleşimciler büyüdü ve adapte oldular. Bir halk oldular. Bir ulus kurdular."
 can_aus.5.a: "Gerçek Kuzey güçlü ve özgür!"
 can_aus.6.d: "Kanada'nın birleşmesi tamamlandı. Çeşitli koloni yönetimleri, [ROOT.GetCountry.GetName] tarafından memnuniyetle verilen izinle [SCOPE.sCountry('canada_country').GetName] yönetimi altında birleştirildi."
 can_aus.7.t: "Avustralya Federasyonu"
 can_aus.7.d: "Avustralya kolonileri, [ROOT.GetCountry.GetName] liderliğinde tek hükümet altında birleştirildi. [SCOPE.sCountry('canada_overlord_country').GetName] devleti, [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] aracılığıyla resmi olarak Avustralya halkını tebrik etti."
 can_aus.7.f: "Bugün, tarihe Avustralya ulusunun başlangıcı olarak geçiyor. Tehlikeli ve saldırgan kıta, acımasız bitki örtüsü ve hayvanlarıyla ilk yerleşimciler için büyük zorluklar çıkarttı. Fakat hüner, kararlılık ve inançla birlikte bu çetin toprakları ıslah ettik."
 can_aus.7.a: "Güzel Avustralya, ileri!"
 can_aus.8.d: "Avustralya kolonileri, [ROOT.GetCountry.GetName] liderliğinde tek hükümet altında birleştirildi. [SCOPE.sCountry('canada_country').GetName] devleti ve yönetiminde bulunan [SCOPE.sCharacter('canada_country_ruler').GetPrimaryRoleTitle], [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tarafından entegrasyon çabalarına öncülük ettiği için tebrik edildi."
 je_manifest_destiny_mexico: "Aşikâr Yazgı: Meksika'nın Çekilmesi"
 je_manifest_destiny_mexico_reason: "Atlantik'ten Pasifik'e kadar uzanmak bizim yazgımız. Denizden parlak denize!"
 je_manifest_destiny_frontier_wars: "Aşikâr Yazgı: Kızılderili Savaşları"
 je_manifest_destiny_frontier_wars_reason: "Büyük Ovalar'ın Amerikan halkı için yeni bir anavatan olmasını istiyoruz. Mevcut sakinleri sıkı bir kontrol altına alınmalı."
 manifest_destiny.1.t: "Meksika'nın Çekilmesi"
 manifest_destiny.1.d: "Amerika'nın güneybatısını Meksika'nın gayrimeşru pençelerinden çekip aldık. [ROOT.GetCountry.GetName] artık Atlantik'ten Pasifik'e uzanıyor."
 manifest_destiny.1.f: "\"Ey vatanperver rüyalarının güzeli\nYılların ötesini gören,\nParıldıyor mermer şehirlerin\nSönmemiş insan gözyaşlarıyla!\nAmerika! Amerika!\nTanrı sana lütfetmiş\nVe iyiliğini kardeşlikle taçlandırmış\nDenizden parlak denize!\""
 manifest_destiny.1.a: "Yazgımız buydu!"
 manifest_destiny.2.t: "Kızılderili Savaşları"
 manifest_destiny.2.d: "Son Amerika Yerlisi kalıntılarının da silinmesiyle geriye sadece egemen bir [ROOT.GetCountry.GetName] kaldı."
 manifest_destiny.2.f: "\"Gücümüz sayesinde tüm dünyayı baştan kurabiliriz. Şu ana benzer bir durum Nuh'un zamanından bugüne dek gerçekleşmedi. Yeni bir dünyanın doğumu yakındır.\""
 manifest_destiny.2.a: "Özgürlüğün cepheleri, ileri!"
 labor_rights.1.t: "Serflere Kötü Muamele"
 labor_rights.1.d: "[SCOPE.sState('serf_state').GetName] vilayetindeki [SCOPE.gsInterestGroup('serf_mistreaters').GetName], serflerine yaptıkları gaddarlıkla nam saldılar. Köylüler sert cezalardan, imkânsız iş yükünden ve hatta bazen işkence ve cinayetlerden şikâyetçi."
 labor_rights.1.f: "\"Çayı düşürdüğü için otuz kırbaç yedi.\"\n\"İnsanlar tepedeki malikânede kaybolup duruyor.\"\n\"Bodrumun altında bir zindan var, kuzenim gördüğüne yemin ediyor! Bize işkence edip kanımızı içiyorlar!\""
