 labor_rights.4.d: "[SCOPE.gsInterestGroup('unions_scope').GetName] tarafından örgütlenen işçiler hükümetin [SCOPE.sLaw('current_law_scope').GetName] kanununu geçirmesi için baskı kurma amacıyla kısa grevler ve asgari emek süreleri düzenliyorlar. Yöntemleri etkili görünse de sanayi ekonomimize büyük hasar veriyorlar."
 labor_rights.4.f: "\"İşyerinde güvende olma hakkımız var! Kimse mesaiye o gün bir yere kolunu kaptıracağını veya gözünü kaybedeceğini düşünerek başlamamalı. Güvenliğimiz sağlanana kadar bir gün daha çalışmayacağız.\""
