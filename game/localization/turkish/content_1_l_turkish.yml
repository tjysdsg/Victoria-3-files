 labor_rights.2.d: "[SCOPE.sCharacter('anti_serfdom_advocate').GetFullName] liderliğindeki nüfuzlu bir grup olan [SCOPE.gsInterestGroup('anti_serfdom_ig').GetName], serfliğin derhal kaldırılmasını istiyor."
 labor_rights.2.f: "\"Azatlığın ahlaki erdemleri hakkında gün boyu methiyeler dizebilirim, hem de makul sebeplerle. Fakat hepimizin kabul etmesi gereken şey serfliğin verimsiz olduğu. Ekonomi açısından tahrip edici, ülkemizin hem sanayi hem de topluluk açısından hak ettiği ilerlemeyi kaydetmesine engel. Tarlalarda çalışan serflerin kazançlı bir şekilde istihdam edilecekleri ve gerçekten faal olacakları fabrikalarda çalışmaları daha iyi olur.\""
