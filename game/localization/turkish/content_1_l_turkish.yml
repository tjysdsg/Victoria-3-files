 #Coronation of Queen Victoria
 victoria.1.t: "Kraliçe Victoria'nın Tahta Çıkışı"
 victoria.1.d: "Kral öldü. Kralın genç yeğeni [SCOPE.sCharacter('queen_victoria').GetFirstName], tahta çıkarak tüm krallığa neşe verdi ve Hannover tacı Britanyalıların elinden çıktı. Çok yaşa kraliçe!"
 victoria.1.d2: "Kral öldü. Kralın genç yeğeni [SCOPE.sCharacter('queen_victoria').GetFirstName], tahta çıkarak tüm krallığa neşe verdi. Çok yaşa kraliçe!"
 victoria.1.f: "\"Tanrı'nın beni bu makama yerleştirme lütfu gereği ülkeme karşı görevimi gerçekleştirmek için elimden geleni yapacağım.\""
 victoria.1.a: "Tanrı kraliçeyi korusun!"
 victoria.1.tt: "[SCOPE.sCountry('hannover_victoria_scope').GetAdjective] [Concept('concept_customs_union', 'Gümrük Birliğinin')] üyeleri ekonomik etki alanımızdan çıktılar."
 victoria.2.t: "Kraliçe Victoria'nın Tahta Çıkışı"
 victoria.2.d: "Kral öldü. Kralın genç yeğeni Victoria'nın tahta çıkışıyla Hannover tacı Britanyalıların kontrolünden çıkıyor. Hannover'a artık amcası [SCOPE.sCharacter('ernest_augustus').GetFirstName] hükmediyor."
 victoria.2.f: "\"Yeğenim için kanımın son damlasını feda ederdim.\""
 victoria.2.a: "Tanrı kralı korusun!"
