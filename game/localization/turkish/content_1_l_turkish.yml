 1848.6.d: "[SCOPE.sLawType('home_affairs_law').GetName] radikallerin kadrolarında terör estirdi. Böylesine bir gücün devletin sorumluluğunda ne kadar etkili olduğunu görmeye başladık bile."
 1848.6.f: "\"Bizden korktukları sürece bırakın bizden nefret etsinler. Bunlar gibi sinsi muhaliflere müsamaha gösterilemez. Sıçanlar gibi [ROOT.GetCountry.GetAdjectiveNoFormatting] ulusunun kemiklerini kemiriyorlar.\""
