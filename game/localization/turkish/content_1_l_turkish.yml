 colonization.1.d: "Kolonicilik kurumlarını durdururken [SCOPE.sCountry('colony_scope').GetName] halkı bu ideolojik değişimin bir parçası olarak kendilerine bağımsızlık verilmesini bekliyor."
 colonization.1.f: "\"Koloniciliği gerçek anlamda sonlandırmadan koloniciliği bitiremezsiniz! Sadece yeni koloniler kurmama sözü vermek yeterli değil. Şu anda zalimliğinizle kuşattığınız halklardan iğrenç pençenizi çekmelisiniz.\""
