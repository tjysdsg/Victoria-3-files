 texan_war_of_independence.1.t: "Yalnız Yıldız Vilayeti"
 texan_war_of_independence.1.d: "[ROOT.GetCountry.GetName], çetin ve kanlı bir savaş sonrasında ayakta ve bağımsız. Cumhuriyetimizde [SCOPE.sCountry('usa_scope').GetName] içinde bir vilayet olmamızı savunan birçok kişi var. Herkesin söylediği üzere [SCOPE.sCountry('usa_scope').GetAdjectiveNoFormatting] halkı bizi birliklerine memnuniyetle kabul edecek."
 texan_war_of_independence.1.f: "Meksika ile olan savaş bitti ve cesur vatandaşlarımız silahlarını bırakarak barış vaktindeki yaşamlarına geri dönmeye başladılar. Fakat her gün arkamızı kollayıp bize zulmedenlerin geri dönmesini bekleyeceksek bağımsızlığın ne faydası var? Teksas, Tanrı'nın bize verdiği haklarımızı çiğnemeyecek, hemfikir olduğumuz vilayetlerden oluşan daha büyük bir birliğin parçası olarak daha güçlü olabilir."
