 bureaucracy.2.t: "Meritokrasi"
 bureaucracy.2.d: "[SCOPE.gsInterestGroup('bureaucrat_class').GetName], [SCOPE.gsInterestGroup('meritocracy_ig').GetName] mensuplarından oluşan yeni bürokrat kadroları tarafından işlerinde her açıdan geride bırakılıyor. Bu, [SCOPE.sLaw('current_law_scope').GetName] verimliliği için çok cesaretlendirici bir işaret."
 bureaucracy.2.f: "\"Ailelerinden gelme statüleri sayesinde en önemli makamları hak ettiklerini düşünüyorlar. Fakat sahip oldukları imtiyazları ve makamlarını doğuştan hak ettiklerini düşünmeleri onları tembel, kayırmacı ve küstah yapıyor. Fakat biz sahip olduğumuz her şey için alın teri döktük ve bizim için başarısızlığın gerçek sonuçları var. Terfiler sadece liyakate göre olmalı, doğduğun aileye göre değil.\""
