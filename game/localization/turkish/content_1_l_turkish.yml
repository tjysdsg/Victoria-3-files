 1848.1.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] Duruşması"
 1848.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName], radikal hükümet tarafından hapsedildi ve apar topar bir duruşma planlandı. Beklentiler, duruşma sonucunda hüküm verilmesi ve ardından halk önünde idam düzenlenmesi yönünde."
 1848.1.f: "\"[ROOT.GetCountry.GetRuler.GetLastName]. [ROOT.GetCountry.GetAdjectiveNoFormatting] ulusu seni kendi istibdadını kurmak ve ulusun özgürlüğünü yok etmek için sayısız suç işlemekle suçluyor. Suçlamaların arasındaki en fena olanlar yabancı güçlerle işbirliği yapmak, aristokratik yozlaşma ve halkın kanını akıtmaya sebep olmak. Kendini nasıl savunuyorsun?\""
 1848.1.a: "Suçlu! Çok yaşa cumhuriyet! Çok yaşa [ROOT.GetCountry.GetName]!"
 1848.1.b: "Adalet böyle olmaz!"
 je_abolish_monarchy: "Monarşinin Yıkılması"
 je_abolish_monarchy_reason: "Geçmişte kalmış ırsi yönetimden vazgeçmenin vakti geldi. Monarşi kaldırılmalı, destekçilerine ders verilmeli ve anılarda kalması için zaman verilmelidir."
 je_abolish_monarchy_goal: "Şunlar toplamda 5 yıl boyunca doğru olmalıdır:"
 1848.2.t: "Son Monarşistler"
 1848.2.d: "[ROOT.GetCountry.GetName] başarılı bir şekilde yıllardır cumhuriyet rejimini sürdürebildi. Hâlâ eski monarşiyi birazcık da olsa sevgiyle yâd eden bir azınlık var."
 1848.2.f: "\"Soylu kralların yaldızlı tahtlarda oturup uysal köylülere hükmettiği günler artık bitti. Bırakın olmaları gerektiği gibi hikâye kitapları ve peri masallarına göçsünler. O günlere duyulan özlem, gericiliğin çirkin yüzü olmak yerine aylak hayaller olsun.\""
 1848.2.a: "Geçmişi arkamızda bırakmalıyız."
 1848.2.b: "Nostaljinin bir zararı yok."
 no_more_royalists: "Çıkar Grubu liderleri artık Kralcı ideolojisine sahip olmayacak."
