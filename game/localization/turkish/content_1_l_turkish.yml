 tunguska.1.f: "\"Bir anlığına kendimi kaybettim ama sonra karım dışarı fırlayıp beni eve yönlendirdi. Sanki kayalar düşüyormuş veya toplar ateş ediyormuş gibi duyulan o gürültüden sonra yer sallandı. Ben yerdeyken kafamı kayaların ezeceğinden korkup yere dayadım. Gökyüzü açıldığında evlerin arasından sıcak bir rüzgâr top atılmış gibi esip geçti ve yerde patika gibi izler bırakıp mahsullere hasar verdi.\"" #S. Semenov
