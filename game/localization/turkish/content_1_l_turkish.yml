 je_german_unification: "Almanya'nın Birleşmesi"
 je_german_unification_reason: "Almanya'nın birleşmesi için belirleyici adımları atmanın vakti geldi. En önde gelen Alman devletlerinden biri olarak bu hedefi gerçekleştirmek bizim görevimiz."
 german_unification.4.t: "Almanya'nın Birleşmesi"
 german_unification.4.d: "Devlet görevlileri ve askerlerin usanmadan gösterdikleri çabalar meyvesini verdi; Almanya tek devlet olarak birleşti."
 german_unification.4.f: "Kan ve demirle, diplomasi ve kurnazlıkla Almanya birleşti. Bugün zafer ve düşünme günü. Gelecekte ne olacağı bilinmez ancak Alman devletinin insanlığın kaderini belirlemede başrollerde olacağı kesin."
 german_unification.4.a: "Selam olsun sana [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 german_unification.4.b: "Bu Alman halkının zaferidir."
 german_unification.5.t: "Alman Ulusal Kimliği"
 german_unification.5.d1: "Milliyetçilik ve ulusal birleşme fikirleri Alman Konfederasyonu genelinde pek çok taraftar kazandı. Bu taraftarlar, Avrupa sahnesinde Alman birliği davasını savunacağımızı düşünerek bizim gibi daha güçlü Alman güçlerine güveniyorlar."
 german_unification.5.d2: "Milliyetçilik ve ulusal birleşme fikirleri Alman Konfederasyonu genelinde pek çok taraftar kazandı. Bu taraftarlar, Avrupa sahnesinde Alman birliği davasını savunacaklarını düşünerek [SCOPE.sCountry('german_unifier_candidate').GetName] gibi daha güçlü Alman güçlerine güveniyorlar."
 german_unification.5.d3: "Milliyetçilik ve ulusal birleşme fikirleri Alman Konfederasyonu genelinde pek çok taraftar kazandı. Alman vilayetleri arasında öne çıkan bir lider güç olmadığından Avrupa sahnesinde Alman birliği davasını kimin savunacağı belirsiz."
 german_unification.5.f: "\"Alman Konfederasyonu mu? Konfederasyon bir alay konusu, çok eskide kalmış bir dönemin anısı, yabancıların bir dayatmasıdır! Alman halkının refaha kavuşması ve Avrupa'da hak ettiği yeri alması için gerçek bir Alman ulusuna dönüşmesi şarttır!\""
 german_unification.5.a: "Çok önemli bir dönem bizi bekliyor."
