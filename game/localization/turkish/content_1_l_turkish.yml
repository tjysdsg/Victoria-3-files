 production_tech_events.1.t: "Kauçuk Patlaması"
 production_tech_events.1.d: "Yakın zamanda [SCOPE.sState('rubber_state').GetName] vilayetindeki [SCOPE.sBuilding('rubber_building').GetName] binasının genişletilmesi çok umut verici sonuçlar verdi. [ROOT.GetCountry.GetName] dünyadaki kauçuk üretiminde ilk sıralara oynuyor."
 production_tech_events.1.f: "\"Soru kauçukla ne yapılabileceği değil, ne yapılamayacağı. Kauçuğun muhtemel kullanım alanlarının sonu yok ve modern dünyanın temel malzemesi olacağı kesin. En parlak zekâlarımız bu çok yönlü malzeme için yeni uygulamalar geliştiriyor.\""
