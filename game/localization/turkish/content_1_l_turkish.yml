 isolation.1.t: "Eşitsiz Anlaşmalar"
 isolation.1.d: "Yeni açılan [ROOT.GetCountry.GetAdjectiveNoFormatting] ekonomisiyle ilgilenen [SCOPE.sCountry('fraud_country').GetName], ilk bakışta adil gibi görünen bir ticaret antlaşması teklif etti. Daha yakından incelendiğindeyse üzerinde anlaşılmamış çeşitli aleyhte maddeler olduğu fark edildi."
 isolation.1.f: "\"Küçük yazıları okuyarak kendinizi yormanıza gerek yok, sizi temin ediyorum ki her şey anlaştığımız gibi. Sadece doğal kaynaklar ve limanların sahipliği ile ilgili küçük formaliteler. Şurayı imzalayın yeter.\""
 isolation.1.a: "Bu kabul edilemez!"
 isolation.1.b: "Antlaşmayı kibarca reddedelim."
 isolation.1.c: "Ne kadar aleyhte olursa olsun antlaşmayı imzalayalım."
 isolation.2.t: "[SCOPE.sCountry('murdered_visitor_country').GetAdjectiveNoFormatting] Yetkilileri Öldürüldü"
 isolation.2.d: "Misafir gelen bir [SCOPE.sCountry('murdered_visitor_country').GetName] yetkilisi, bir [SCOPE.sState('capital_scope').GetCityHubName] restoranında öldürüldü. Bunun [ROOT.GetCountry.GetName] devletinin yalnızcı politikasından vazgeçmesine sebep olacak ticaret antlaşmasını sabote etme girişimi olduğundan şüpheleniliyor."
 isolation.2.f: "\"Sürece nasıl devam edeceğimizi dikkatlice düşünmeliyiz. Bu duyulur duyulmaz kesinlikle [SCOPE.sState('foreign_capital').GetCityHubName] için bir skandal çıkacak ve anlaşmanın imzalanmasını tehlikeye atacak. Olay yerinde genç bir adam vardı, muhtemelen masumdu ancak hızlıca meseleyi kapatmak istiyorsak günah keçisi olarak işimize yarayabilir. Adil olmayabilir ancak kullanışlı olur.\""
 isolation.2.a: "Günah keçisi olarak bir hukuk öğrencisini suçlayalım."
 isolation.2.b: "Bu suçun aslını öğrenmeliyiz."
