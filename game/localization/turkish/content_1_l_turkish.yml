 meiji.1.t: "[ROOT.GetCountry.GetRuler.GetFirstName] Restorasyonu"
 meiji.1.d: "[SCOPE.gsInterestGroup('shogunate_ig').GetName] nüfuzunu yitirdi ve [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] monarşinin siyasi egemenliğini geri kazandı. Bu tarihi an, yüzyıllarca süren [ROOT.GetCountry.GetName] topraklarındaki Şogun egemenliğini sonlandırarak yeni bir çağdaşlaşma ve reform çağının haberini veriyor. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] siyasi müttefiklerini dikkatlice seçmeli."
 meiji.1.f: "Eski Şogun malikânesi ve payitahtı olan Edo Kalesi'ni iktidarı tekrar eline alan imparatora teslim ederken saygı ve utançla eğiliyor. Tadilatlar derhal başlayacak ve eski kalenin yerine görkemli bir İmparatorluk Sarayı inşa edilecek. Sarayın dış cephesi Kyoto'daki eski imparatorluk konağına çok benzeyecek olsa da imparator, Japonya'nın zengin süsleme geleneklerini tuhaf Batı modasıyla bir araya getirmeyi planlıyor. Bu, belki de Japonya'nın gelecekte alacağı hale dair bir benzetmedir."
 meiji.1.a: "Sanayi gücü bizi yeter."
 meiji.1.b: "Yüzümüzü aydınlara dönmeliyiz."
 meiji_favored_ig: "İmparatorun Gözdesi"
 shogunate_rename.tt: "Şogunluk çıkar grubunun adı Toprak Sahipleri olarak değişir"
 meiji.2.t: "Yenilenmiş Bir Japonya"
 meiji.2.d: "Reform yapılmış bir ordu, açık ve tanınan bir ülke ve yeni bir topluluk. [ROOT.GetCountry.GetName], dünya güçleri arasında bir denk olarak yer alıyor. Hatta belki de kendi emperyalist hırslarını kovalamaya başlayacak."
 meiji.2.f: "\"Göklerin lütfuyla ezelden beridir atalarımızın hükmederken oturduğu kutsal tahtta oturuyoruz. Japon medeniyeti ve kurumları diğer ülkelerden o kadar farklı ki beyan ettiğimiz sona hemen ulaşmayı bekleyemeyiz. Amacımız, aydınlanmış ülkelerle denk olabilmek için aralarında yaygın olan farklı kurumlardan mevcut durumumuza en uygun olanları seçerek kademeli reformlarla ve iyileştirmelerle hem politikalarımıza hem de geleneklerimize uyarlamak.\"" #Emperor Meiji
 meiji.2.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting] İmparatorluğu yükselecek."
 meiji.2.b: "Güçlü dostlara ihtiyacımız olacak çünkü güçlü düşmanlar edineceğiz."
 meiji.2.c: "Gelecekteki başarımız demiryollarından geçiyor."
 japan_military_reward: "Japon Ordu Reformu"
 japan_diplomatic_reward: "Japon Büyükelçiler"
 japan_production_reward: "Çağdaş Japon Demiryolları"
 meiji.3.t: "Samurayların Düşüşü"
 meiji.3.d: "[ROOT.GetCountry.GetName], başarıyla silahlı kuvvetleri reformdan geçirdi ve demode feodal sisteme son verdi. Görünüşe göre [SCOPE.gsInterestGroup('samurai_ig').GetName] savaşçı kastının çağdaşlaşan topluluğumuzda artık bir yeri yok."
 meiji.3.f: "Şogun, serfleştirilen köylüler üzerinde hüküm sürebilmek için Samuraylardan faydalanan Daimyoların sadakatini elinin altında bulunduruyor. Bu, artık geçmişte kalan Japon feodalizminin temeliydi. Hâlâ Buşido olarak bilinen Samuray ülküleri, töreleri ve erdemlerine sadık olanlar var ve elbette bu miras yaşamaya devam edecektir. Fakat Samuraylar düştü ve bir daha benzerlerini görmeyeceğiz."
 meiji.3.a: "Subay ve soylu olarak statülerini saklamalarına izin verilsin."
 meiji.3.b: "Samurayların devri bitti."
 samurai_rename.tt: "Samuray çıkar grubu artık Silahlı Kuvvetler olarak yeniden örgütlenir."
 samurai_officers: "Samuray Subaylar"
 meiji.4.t: "[SCOPE.sCountry('military_consultant_country').GetAdjectiveNoFormatting] Askeri Danışmanları"
 meiji.4.d: "[ROOT.GetCountry.GetName] tarafından girişilen çağdaşlaştırma çabalarına ilgi gösteren [SCOPE.sCountry('military_consultant_country').GetName], ülkemize askeri danışman olarak gönderilmek üzere General [SCOPE.sCharacter('military_consultant_general').GetFullName] adına bir teklif gönderdi. Bu anlaşmanın şartları bizim lehimize gözüküyor fakat kendimizi yabancı güçlere borçlu duruma düşürmemek için temkinli olmalıyız."
 meiji.4.f: "\"Bu, efendim, bir Gatling silahı. Dakikada iki yüz mermi. Bu cihazın hedefinin üzerine salabileceği cephane yağmuruna dayanabilecek ne insan ne canavar ne de makine var. Askerlerinize bu gibi makinelerin kullanımını, çağdaş ordu disiplini sağlamayı ve tartışmasız bir şekilde üstlerine itaat etmelerini öğreteceğiz.\""
 meiji.4.a: "[SCOPE.sCountry('military_consultant_country').GetAdjectiveNoFormatting] desteğini memnuniyetle karşılıyoruz."
 meiji.4.b: "Elimizi verip kolumuzu kaptırmak istemiyoruz."
 western_military_consultant: "Batılı Askeri Danışmanlar"
 meiji.5.t: "[SCOPE.sCountry('japan_embassy_country').GetName] Elçiliği"
 meiji.5.d: "Batı'ya gönderilen büyükelçi gezisinin bir parçası olarak temsilcilerimiz üst düzey bir [SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting] siyasetçi olan [SCOPE.sCharacter('japan_embassy_politician').GetFullName] ile buluştu. Yeni açılan [ROOT.GetCountry.GetAdjectiveNoFormatting] devletiyle iyi ilişkiler kurmak isteyen temsilciler, [SCOPE.sCountry('japan_embassy_country').GetName] ile imzalamak isteyebileceğimiz birkaç anlaşma tasarladı."
 meiji.5.f: "\"Bu günlerde ülkelerin ilişkilerini dostluk ve nezaket içinde yürüttüğü görülüyor. Fakat bu tamamen yapmacık çünkü bu görünüşün altında karşılıklı nefret ve üstünlük mücadelesi yatıyor. [ROOT.GetCountry.GetName] artık birkaç ülke ile diplomatik ilişkiler kurmuş olsa da özellikle [SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting] devleti ile dostluğu, bu ilişkiler arasındaki en sıkı ilişki olmalıdır. Bizim özyönetim hakkına saygımız tamdır.\"" #Bismarck
 meiji.5.a: "Güçlü diplomatik ilişkiler kurulsun."
 meiji.5.b: "[SCOPE.sCountry('japan_embassy_country').GetName] bize çok şey öğretebilir."
 meiji.5.c: "[SCOPE.sCountry('japan_embassy_country').GetName] bizim için hiçbir fayda sağlayamaz."
 meiji.6.t: "[SCOPE.sCountry('western_investor_country').GetAdjectiveNoFormatting] Yatırımları"
 meiji.6.d: "[ROOT.GetCountry.GetName], zengin ve güçlü bir [SCOPE.sCountry('western_investor_country').GetAdjectiveNoFormatting] sanayici olan [SCOPE.sCharacter('western_investor_ig_leader').GetFullName] için büyük kârlar edebileceği, kimsenin girmediği bir pazar gibi görünüyor. İstenilen zamanda kullanılabilecek çeşitli siyasi iyilikler karşılığında [SCOPE.sCharacter('western_investor_ig_leader').GetFullName] kendi anavatanının teknolojisini bizimle paylaşmak istiyor."
 meiji.6.f: "\"Meslektaşlarım arasında doğal kaynakları olmaması sebebiyle iş yapmanın cezbedici olmadığını düşünerek [ROOT.GetCountry.GetName] ile ilgilenmeye tenezzül etmeyenler var. Fakat ben, bu ülkedeki potansiyeli görüyorum. Bugünün el değmemiş ormanları, ekilmemiş tarlaları, çağdaş sanayinin sağlıklı dumanıyla boğulan yarının gelişen kent merkezleri olacaktır.\""
 meiji.6.a: "[SCOPE.sCountry('western_investor_country').GetAdjectiveNoFormatting] hüneri [ROOT.GetCountry.GetName] için güç sağlayacaktır."
 meiji.6.b: "Yabancıların ekonomimize burunlarını sokmasına ihtiyacımız yok."
