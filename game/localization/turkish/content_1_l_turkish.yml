 colonization.4.d: "Hükümetin [SCOPE.sLaw('current_law_scope').GetName] kanununu çıkarma girişimi, koloniciliğin etik yanlarını kamuoyunun en önemli meselesi haline getirdi."
 colonization.4.f: "\"Müdahale etme, kontrol etme veya sömürmeye hakkımız yok. 'Uygarlık' getirdiğimiz söyleniyor fakat sefalet ve zulüm getiriyoruz; kolonilerdeki sosyoekonomik yapıyı tamamen kendi bencil ihtiyaçlarımıza hizmet etmesi için değiştiriyoruz.\""
