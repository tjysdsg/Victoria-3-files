 raj.1.t: "Baş Tacı"
 raj.1.d: "[SCOPE.sCountry('company_country').GetName] hükmünün sonlanmasıyla [SCOPE.sCountry('british_raj_country').GetAdjectiveNoFormatting] hükümeti artık Hindistan meselelerinde daha fazla sorumluluk üstlenecek. Tarih bugünü Britanya Rajı'nın doğduğu gün olarak hatırlayacak."
 raj.1.f: "\"Hindistan'a hükmettiğimiz sürece dünyanın en büyük gücü olacağız. Eğer kaybedersek doğrudan üçüncü sınıf bir ülke oluruz. İmparatorluğun ihtiyaç duyduklarını Hindistan'dan sadece despotlukla elde edebiliriz.\""
 raj.1.a: "Neyse ki Şirket'ten kurtulduk."
 activate_british_raj: "Doğu Hindistan Şirketi, Britanya Rajı olarak değişecek"
 raj.2.t: "Sona Erme Doktrini Yürürlüğe Girdi"
 raj.2.d1: "[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] Mukimi, hükümdarımızın ileri yaşını ve erkek vâris bırakamamasını gerekçe göstererek Sona Erme Doktrini'ni yürürlüğe soktu. [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] kararnamesiyle, [ROOT.GetCountry.GetName] toprakları derhal [ROOT.GetCountry.GetTopOverlord.GetName] tarafından ilhak edilecektir."
 raj.2.d2: "[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] Mukimi, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Hazretlerimizin sözde yetersizliğini gerekçe göstererek Sona Erme Doktrini'ni yürürlüğe soktu. [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] kararnamesiyle [ROOT.GetCountry.GetName] toprakları derhal [ROOT.GetCountry.GetOverlord.GetName] tarafından ilhak edilecektir."
 raj.2.f: "Saat tam birde Mukim odaya girdi. Biri beş geçe [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ve tercümanına çay ikram edildi. Biri on geçe ferman tebliğ edildi. Çeyrek geçtiğinde artık ne [ROOT.GetCountry.GetNameNoFormatting] kalmıştı ne de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Mukim odadan çıktı, hiç dokunmadığı fincanından hâlâ buhar tütüyordu."
