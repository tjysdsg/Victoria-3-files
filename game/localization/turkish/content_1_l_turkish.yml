 labor_rights.3.d: "[SCOPE.gsInterestGroup('serf_owners').GetName] yeterli tazminat verilmezse serflerinden vazgeçmeyi reddediyor. Kayda değer nüfuza sahip olmaları bu talebi reddetmeyi zorlaştırıyor."
 labor_rights.3.f: "\"Nesillerdir serflerin emeğine bel bağladık. Tazminat olmadan onları serbest bırakmamızı isteyemezsiniz! Mülklerimiz nasıl kâr etmeye devam edecek? Alıştığımız hayat standartlarını nasıl devam ettireceğiz? Göreli olarak daha yoksul olmamız bizi [ROOT.GetCountry.GetAdjectiveNoFormatting] aristokrasinin diline düşürür.\""
