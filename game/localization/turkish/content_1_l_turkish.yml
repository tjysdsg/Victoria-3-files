 communism.4.f: "\"Farklı bir topluluk kavramı kurulma aşamasında. Anarşi ismi altında bireyselliğin en teşekküllü gelişimini gönüllü birlikteliğin en gelişmiş halini tüm yönleriyle, tüm açılardan, hayal edilebilir tüm amaçlar için birleştiriyor.\"" #Kropotkin
