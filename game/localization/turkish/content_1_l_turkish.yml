 italian_unification.1.t: "Risorgimento"
 italian_unification.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName], kahramanca liderliğiyle dünyaya İtalyan ulusunu getirdi. Aynı sancak altında toplanan İtalya, Avrupa ve dünyanın geleceğini şekillendirecektir."
 italian_unification.1.f: "\"Evet, gençler, İtalya tüm evrenin alkışladığı bu teşebbüsü size borçlu. Fethettiniz ve fethetmeye devam edeceksiniz çünkü muharebenin kaderini belirleyecek taktiklere hazırlıklısınız. Ülkemizin tarihinde açılan bu muhteşem sayfalarına başka görkemli sayfalar da eklenecektir ve köle, nihayetinde, prangalarının zincirinden dövdüğü keskin kılıcını özgür kardeşlerine gösterecektir.\"" #Garibaldi
 italian_unification.1.a: "Viva Italia!"
 italian_unification.1.b: "[SCOPE.gsInterestGroup('ruler_ig_scope').GetName] tarafından sergilenen kahramanlıklar unutulmayacak."
 italian_unification.2.t: "[SCOPE.sCountry('italian_annex_country').GetName] İle Birleşmek"
 italian_unification.2.d: "Küçük bir İtalyan devleti olan [SCOPE.sCountry('italian_annex_country').GetName] akıllıca bir kararla İtalyan halkını birleştirme çabalarımıza katıldı."
 italian_unification.2.f: "\"Eski kent devletlerinin tuhaf, romantik bir cazibesi var. Geçmişe dönüp Rönesans günlerine bakarsak gelişmiş bir İtalya görürüz. Fakat tekrar gelişmek için geçmişe değil, geleceğe bakmalıyız. İtalyan halkını tekrar yüceltecek şey tek bir devlet altında birleşmektir.\""
 italian_unification.2.a: "Gün diplomasinin günü!"
 italian_unification.2.b: "Şimdi vakti değil."
 communism.5.t: "Büyük Temizlik"
 communism.5.d: "Siyasetteki gerici unsurlar neredeyse tamamen yok edildi veya baskılandı. Öncü parti egemenliğini sağladı."
 communism.5.f: "\"Parti, bir sınıfın öncüsüdür ve görevi sadece halkın ortalama siyasi seviyesini yansıtmak değil halka öncülük etmektir.\"" #Lenin
 communism.5.a: "Sadakatsizlik ihanettir."
