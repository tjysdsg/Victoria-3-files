 dreadnought_hoax.1.t: "Harp Gemisi Dolandırıcılığı"
 dreadnought_hoax.1.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] tarafından yayımlanan habere göre bir grup dolandırıcı öğretim görevlisi, kendilerini [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting] kraliyet ailesinden misafirler olarak tanıttılar. [SCOPE.sState('hoax_state').GetName] [SCOPE.sBuilding('hoax_building').GetName] sorumlusu olan subaylar bu aldatmacaya kanarak filoyu gezdirdiler. Bu olay [SCOPE.gsInterestGroup('navy_ig').GetName] için büyük bir utanca sebep oldu."
 dreadnought_hoax.1.f: "\"Oradaki subaylar, dolandırıcıları merasim kıtasıyla karşıladılar ve [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting] gelenek veya kılık kıyafeti hakkında bir fikirleri olmadığı için sahtekârlığı anlayamayıp yanlışlıkla [SCOPE.sCountry('haox_country_2').GetAdjectiveNoFormatting] bayrağını göndere çektiler. Dolandırıcılar daha sonra anlamsızca konuşarak filoyu kutsamak için uyduruk [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting] törenler düzenlediler.\""
