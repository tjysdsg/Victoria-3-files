 heavenly.2.t: "Tanrıya Tapanlar Topluluğu"
 heavenly.2.d: "[SCOPE.sState('cult_state').GetName] vilayetinde tuhaf bir tarikat ortaya çıktı. Yerel inançların yanı sıra Hıristiyanlıktan da unsurları barındıran grubun lideri, İsa Mesih'in kardeşi olduğuna inanıyor."
 heavenly.2.f: "\"Gözlerim batının, doğunun, nehirlerin ve dağların ötesini görüyor;\nSesim doğuyu, güneyi, Güneş'i ve Ay'ı sarsıyor.\""
 heavenly.2.a: "Hem ilginç hem de endişe verici."
 heavenly.3.t: "[SCOPE.sState('cult_growth_state').GetName] Vilayetindeki Tanrı İnancı"
 heavenly.3.d: "[SCOPE.sState('cult_growth_state').GetName] vilayetindeki Tanrıya Tapanlar Topluluğu şiddetli bir biçimde evanjelik. Üstelik [SCOPE.sState('cult_growth_state').GetName] vilayetinde epey mürit çektiler."
 heavenly.3.f: "\"Devletin unuttuğu veya yalnız bıraktığı fakir ve ezilmişlerin arasından din değiştirmek için can atanları buluyorlar.\""
 heavenly.3.a: "Bunun kötü sonuçları olacaktır."
 heavenly.4.t: "Gök Krallığı"
 heavenly.4.d: "Tanrıya Tapanlar Topluluğu fanatikleri ayrımcı politikalarımız karşısında ayaklandılar. Merkez üslerini [SCOPE.sState('heavenly_kingdom_spawn').GetName] vilayetinde kurdular ve tarikatın mevcut olduğu diğer vilayetleri kısa bir süre içinde ele geçirecekler."
 heavenly.4.f: "\"Rab tarafından bize verilen görkemli yetki kılıcı,\nŞiirler ve kitaplar, Yehova'ya hamt eden kanıtlardır.\nTaiping, Işık Dünyası'nı bir araya getirir,\nHer şeye hükmeden hava binlerce yıl boyunca neşeyle dolu olacak.\""
 heavenly.4.a: "Hepsini lime lime edeceğiz!"
 heavenly.5.t: "Göğün Düşüşü"
 heavenly.5.d: "Gök Krallığı mağlup oldu. Ayaklanmadan sonra ne yapacağımıza karar vermeliyiz. Tarikatın destekçileri hâlâ etkinler ve gelecekte bizim için sorun çıkarabilirler."
 heavenly.5.f: "\"Mesih'in sözümona kardeşinin kellesi uçuruldu ve yakıldı. Külleri bir topla fırlatıldı. Ulusumuzu utandırdığı için ebedi huzura kavuşamayacak. Feci bir şekilde yok edildi ve bize karşı çıkan herkes de aynı kadere mahkûm.\""
 heavenly.5.a: "Kalan kâfirler de katledilsin."
