 bureaucracy.1.t: "Formaliteler"
 bureaucracy.1.d: "Şu anda [SCOPE.gsInterestGroup('bureaucrat_class').GetName] tarafından yürütülen kamu görevi, gereksiz evrak işi çıkartılarak hükümetin kasti biçimde oyalanmasına sebep oluyor. İşlerinin [SCOPE.sLaw('current_law_scope').GetName] kanunuyla korunmasını talep ediyorlar."
 bureaucracy.1.f: "\"Yardımcı olmak isterdim ancak ne yazık ki bu talep formunun iki kez damgalanmış olması gerekiyor. Yerel başdenetçiye bir şikâyet dilekçesi yazmanız gerekecek ancak kendisi yeni dosyalama sistemimizi en verimli hale getirmekle meşgul. Altı ila sekiz ay içinde ivedilikle bir cevap alabilirsiniz.\""
 bureaucracy.1.a: "Mevcut kamu görevlileri makamlarını koruyabilirler."
 bureaucracy.1.b: "Kabul edilemez! İşe dönün."
 bureaucracy.1.c: "Gizli polis onlara çekidüzen verir."
 bureaucracy.1.e: "Bu fırsatı onların yerine geçecek kişileri eğitmek için kullanalım."
