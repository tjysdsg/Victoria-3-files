 theocracy.1.t: "Mucizevi Eller"
 theocracy.1.d1: "[SCOPE.sState('capital_scope').GetCityHubName] Hayır Hastanesi'ndeki hastalar hızlı bir şekilde iyileşiyorlar. İyileşmelerini hastanenin giderlerini karşılayan misafir din adamlarının mucizelerine atfediyorlar. Böyle olaylar, [ROOT.GetCountry.GetName] çapında [SCOPE.sLaw('current_law_scope').GetName] için olan desteği teşvik ediyor."
 theocracy.1.d2: "[SCOPE.sState('capital_scope').GetCityHubName] Yetim Çocuklar Okulu'ndaki öğrenciler, yerel [SCOPE.gsInterestGroup('priests_scope').GetName] mensuplarının cömert bağışlarını art arda almanın neşesini yaşıyorlar. Böyle olaylar [ROOT.GetCountry.GetName] çapında [SCOPE.sLaw('current_law_scope').GetName] için olan desteği teşvik ediyor."
 theocracy.1.d3: "[SCOPE.sState('capital_scope').GetCityHubName] kentinde din adamlarının gerçekleştirdiği mucizelere dahil çok sayıda haber çıkıyor. Böyle olaylar [ROOT.GetCountry.GetName] çapında dine olan bağlılığı teşvik ediyor."
 theocracy.1.f: "\"Kendinden önce başkalarının iyiliğini düşün. Vermek kutsaldır, cömert olmak erdemdir. Korkudan dolayı değil sevgiden dolayı dürüst yaşa.\""
 theocracy.1.a: "Dini kurumlar devletin omurgasıdır."
 theocracy.1.b: "[SCOPE.gsInterestGroup('priests_scope').GetName] ilahi yolun gerçek yolcularıdır."
 theocracy.1.c: "[SCOPE.sLaw('current_law_scope').GetName] gönlümüze iman aşılayacak."
 theocracy.2.t: "Şirk Kanunları"
 theocracy.2.d: "[SCOPE.sLaw('current_law_scope').GetName] yolunda ilerlerken [SCOPE.gsInterestGroup('priests_scope').GetName], [SCOPE.sState('blasphemy_state').GetName] vilayetinde bir dizi katı şirk karşıtı kanunlar çıkarıp uygulamaya başladı. Bu önlemler inançlıları bile kutuplaştırıyor."
 theocracy.2.f: "\"Kutsal yazıların söylediği gibi: Yolumuz kutsal olan tek yoldur. Bu yolda sapkınlıklara, tebliğlerimize veya kilisemize dil uzatılmasına izin veremeyiz. İnançlılar için ödül ebedi olduğu gibi şirk koşanlar için de ceza ebedidir.\""
 theocracy.2.a: "Kanuna uymalıyız."
 theocracy.2.b: "Kanunlar gevşetilmeli."
 theocracy.2.c: "Şirk koşanlar idam edilmeli."
 theocracy.3.t: "Dini Pogromlar"
 theocracy.3.d: "[SCOPE.sLaw('current_law_scope').GetName] kanununu destekleyen fanatik [SCOPE.sPop('perpetrator_pop').GetReligion.GetName] tarafından [SCOPE.sState('pogrom_state').GetName] vilayetinde yaşayan [SCOPE.sReligion('target_religion').GetName] halkını hedef alan pogromlar düzenleniyor."
 theocracy.3.f: "\"Gece geldiler. Biz şanslıydık; önce komşularımız için geldiler, cam kırma ve dükkânın yağmalanma seslerini duyduk. Döşemelerin altına saklandık. Karanlıkta büzüşmüş bir şekilde çığlık atmamaları için elimle çocuklarımın ağzını kapattım. Sessiz ve hareketsizdik. Şafağa kadar saklandığımız yerden çıkmaya cesaret edemedik.\""
 theocracy.3.a: "Müdahil olamayız."
 theocracy.3.b: "Bu gerçek [SCOPE.sPop('perpetrator_pop').GetReligion.GetName] değil."
 theocracy.3.c: "Bu böyle gitmez. Failleri tutuklayın."
