 je_dialectics: "Felsefe Bölümü"
 je_dialectics_reason: "Felsefe yüzlerce yıldır var. Artık felsefeyi bir disiplin olarak ciddiye almanın vakti gelmiştir. En nadide öğrenim kurumlarımızın hepsinde tam teşekküllü felsefe bölümleri kurulmalıdır."
 dt_society_events.1.t: "Felsefe Bölümü"
 dt_society_events.1.d: "Tüm yükseköğrenim kurumlarımızda felsefe bölümü açılması için bütçe ayırdık. [SCOPE.sState('university_state').GetName] vilayetindeki [SCOPE.sBuilding('philosophy_department').GetName], bütçenin Hegelci diyalektiğe odaklanmasına karar verdi."
 dt_society_events.1.f: "\"Artık oturduğumuza göre başlayabiliriz. Bu kurumda yaptığınız her şey 'bilgelik arayışına' çıkar. Felsefenin kelime anlamı, bilgiyi sevmek demektir. Yani öğrenme ve düşünmeye duyulan aşktır felsefe. Felsefenin temelinde hayatı, dünyayı, kısacası özünde her şeyi algıladığımız bakış açısı vardır. Burada size belli başlı işleri nasıl yapacağınızı öğretemeyiz. Bizim işimiz, nasıl öğrenebileceğinizi ve öğrenmeyi kendi başınıza nasıl düşünebileceğinizi size öğretmektir.\""
 dt_society_events.1.b: "Diyalektik materyalizm incelensin."
