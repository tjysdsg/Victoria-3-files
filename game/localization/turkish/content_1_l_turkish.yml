 je_mechanized_farming_reason: "İşte tarımın geleceği! Mucizevi çağdaş teknolojiyle birlikte tarım üretimini ciddi derecede arttırabiliriz. Böylesine bir gıda bolluğunda bir daha kimse kesinlikle aç kalmayacak!"
