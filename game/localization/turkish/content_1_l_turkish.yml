 german_unification.1.t: "Alman Liderliği"
 german_unification.1.d1: "[ROOT.GetCountry.GetName], artık Alman Birleşmesi için tek gerçekçi seçenek olarak görüldüğünden birçok Kuzey Almanya vilayeti sancağımız altında birleşmeyi tercih etti. Bu çabanın tüm Almanya'nın federasyona dahil olmasına yol açacağına dair umutlar yüksek."
 german_unification.1.d2: "[ROOT.GetCountry.GetName], artık Alman Birleşmesi için tek gerçekçi seçenek olarak görüldüğünden birçok Güney Almanya vilayeti sancağımız altında birleşmeyi tercih etti. Bu çabanın tüm Almanya'nın federasyona dahil olmasına yol açacağına dair umutlar yüksek."
 german_unification.1.f: "Kutsal Roma İmparatorluğu'nun dağınık derebeyliklerinden Napolyon'un dirilişinin kaosuna; Almanya hiçbir zaman gerçek anlamda birleşmemişti. [ROOT.GetCountry.GetAdjectiveNoFormatting] devletinin bugün gerçekleştirdiği şey imkânsız ve kaçınılmaza doğru atılmış bir adım."
 german_unification.1.a: "Katkısı olan devlet görevlileri ulusal kahramanlardır."
 german_unification.1.b: "Dünya başarımızdan haberdar olacak."
 german_unification.2.t: "[SCOPE.sCountry('german_unification_candidate').GetName] İle Konfederasyon"
 german_unification.2.d: "[SCOPE.sCountry('german_unification_candidate').GetName], artık Alman Birleşmesi için tek gerçekçi seçenek olarak görüldüğünden birçok küçük Alman vilayeti onların sancağı altında birleşmeyi tercih etti. Büyük Alman birliği için bağımsızlığımızdan feragat etmeli miyiz?"
 german_unification.2.f: "\"[SCOPE.sCountry('german_unification_candidate').GetName] ile bu konfederasyona katılarak [ROOT.GetCountry.GetAdjectiveNoFormatting] egemenliğini teslim ediyor olabiliriz ancak bu vesileyle Alman egemenliğinin güvene alınmasına yardımcı oluyoruz. Çağımızın gerçekleri inkâr edilemez. Alman halkı birliktelik istiyor ve [SCOPE.sCountry('german_unification_candidate').GetNameNoFormatting] devleti bunu gerçekleştirebilecek tek güç olarak görünüyor. Alman halkının bir araya gelmesine karşı çıkmak ahmaklık olur.\""
 german_unification.2.a: "Almanya için!"
 german_unification.2.b: "Egemenliğimiz dokunulmazdır."
 german_unification.3.t: "Demir Şansölye"
 german_unification.3.d: "[SCOPE.sCharacter('bismarck_scope').GetFullName] adındaki bir soylu [ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('junkers').GetName] arasında sivrildi. Alman ulusunun birliği ve siyasi pragmatizmi destekleyerek devlete hizmet etmeyi teklif ediyor."
 german_unification.3.f: "\"Yakında, [ROOT.GetCountry.GetAdjectiveNoFormatting] hükümetinin başına geçmem gerekecek. İlgileneceğim ilk mesele ordunun düzenlenmesi olacak, ister Landtag'ın yardımıyla ister değil. Ordu, saygı uyandıracak bir duruma getirilir getirilmez en iyi ilk fırsatı değerlendirerek Avusturya'ya savaş açacağım, Alman Meclisi'ni lağvedeceğim, küçük devletlere boyun eğdireceğim ve Almanya'da [ROOT.GetCountry.GetAdjectiveNoFormatting] liderliği altında ulusal birliktelik sağlayacağım.\""
 german_unification.3.a: "Bismarck, şansölye olarak atansın."
 german_unification.3.b: "Realpolitik doğru politika değil."
