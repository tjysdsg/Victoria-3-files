 communism.6.t: "Devrimimiz"
 communism.6.d: "Komünist hükümet kamu kurumlarını genişletme sözünü gerçekleştirdi. Tüm [ROOT.GetCountry.GetAdjectiveNoFormatting] vatandaşlarına sağlık hizmetine erişim, sosyal güvenlik, eğitim ve güvenli bir işyeri güvencesi verildi."
 communism.6.f: "\"Her biri yeteneğine göre; herkesin ihtiyacına göre. Bu, komünist topluluğun temel ilkesi ve yeni kurulan devletimizin kuruluş ilkesidir. İnsanlığın birlikte ortak çıkar için çalıştığında neler başarabileceğinin parlak bir örneğiyiz.\""
 communism.6.a: "Sosyalizm böyle temeller üzerine kurulur."
 institutions_of_socialism_modifier: "Sosyalizmin Kurumları"
 communism.7.t: "Sosyalist Demagog"
 communism.7.d: "[SCOPE.gsInterestGroup('popular_socialist_ig').GetName] mensubu [SCOPE.sCharacter('popular_socialist_leader').GetFullName] halk arasında hızlı bir şekilde şöhret kazanıyor. Desteklediği radikal sosyalist eşitlik mesajı özellikle alt sınıflara cazip geliyor."
 communism.7.f: "\"Yoldaşlar, eyleme geçmenin vakti geldi! Neden patronumuz bizim emeklerimizle zenginleşirken sefalet içinde meşakkat çekelim? Neden kazandığımız iki üç kuruşu, rezil derme çatma evlerimiz için şükretmemiz gerektiğini söyleyen cimri ev sahibine verelim?\""
