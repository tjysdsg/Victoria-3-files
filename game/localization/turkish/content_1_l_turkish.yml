 je_secret_police_reason: "Umutsuz zamanlarda umutsuz çareler gerekir. Kapıya dayanan radikaller geleneksel hiyerarşileri yıkmakla tehdit ederken düzeni sağlamak için zor kullanmaya hazırlıklı olmalıyız."
 1848.5.t: "Kapıya Dayanan Radikaller"
 1848.5.d: "Radikal hareket daha popüler, kontrol edilemez ve şiddetli bir hal alıyor. Devrim çağrıları sokaklarda yankılanıyor. Sert önlemler gerekebilir."
 1848.5.f: "\"Kör, cahil aptallar. Denk olmadıkları barizken denk olarak muamele görmek istiyorlar. Konumlarını kabul etseler çok daha kolay olurdu ama bunun yerine gereksiz onurlarına uyup dik kafalı davaları için gösteri düzenlemek üzere sokaklara dökülüyorlar. Eğer şiddet kullanmakta ısrarcılarsa aynı şekilde cevap vermekten başka bir seçeneğimiz yok.\""
 1848.5.a: "Gizli polis farklı bir çözüm sunacaktır."
 1848.5.b: "Ulusal muhafızlara ihtiyacımız var."
 1848.5.c: "İstibdat çözüm değil."
