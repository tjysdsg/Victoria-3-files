 je_texas_tex_reason: "Vatandaşlarımızın haklarının giderek daha da kısıtlanması ve Meksika ile aramızda yıllardır süren kültürel ve siyasi kargaşa sonrasında ayaklanmanın vakti gelmiştir!\nGörkemli topraklarımızın gaddar Meksika rejimine tutsak olduğu günler sonlanıyor."
 je_texas_usa: "Teksas'ın Vilayetlik Statüsü"
 je_texas_usa_reason: "Meksika ve Teksas arasındaki çatışmayı büyük bir ilgiyle izliyoruz. Eğer Teksas Cumhuriyeti zafer kazanırsa erdemli birliğimize katılmaları için onları cezbetmeliyiz."
