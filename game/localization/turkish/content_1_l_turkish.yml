 dual_monarchy.1.t: "İkili Monarşi"
 dual_monarchy.1.d: "[SCOPE.sCulture('hungarian_culture').GetName] halkıyla bir anlaşmaya ulaştık. Yüzyıllarca süren dengesiz yönetimden sonra artık Avusturya-Macaristan devletinde denk bir görev alacaklar."
 dual_monarchy.1.d2: "Macaristan'daki durum kontrolden çıkmak üzere. Eğer [SCOPE.sCulture('hungarian_culture').GetName] halkına [ROOT.GetCountry.GetAdjectiveNoFormatting] devletinde denk bir konum vermezsek isyanla yüzleşebiliriz."
 dual_monarchy.1.f: "\"Eğer [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] makul olabilseydi Avusturya ve Macaristan'ın birliğinin iki taraf için de faydalı olduğunu anlardı. Avusturya, saraydaki yerlerinden memnun olan Macar seçkinlerin sadakatle imparatorluğa hizmet edeceklerinden emin olabilir.\""
