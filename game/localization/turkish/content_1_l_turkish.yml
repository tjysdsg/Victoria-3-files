 je_age_of_princes_reason: "Etiyopya birbiriyle savaşan bir düzine derebeylik olarak parçalandı. İmparatorluğu yeniden bir araya getirerek halkımızı tekrar huzur ve refaha kavuşturmak bize düştü."
 ethiopia.1.t: "Haydut Prens"
 ethiopia.1.d: "Solomon Hanedanlığı'nın daha önemsiz soylularından biri hızlı bir şekilde nam saldı ve güç kazandı. Yasal olarak haydut olan soylu, karşısına çıkan her orduyu yendi ve şimdi güç kullanarak [ROOT.GetCountry.GetName] tahtına çıkmak istiyor."
 ethiopia.1.f: "Zenginden alıp fakire veren haydudun efsanesi ezelden beri anlatılır ve bu asi prens, bu hikâyenin ete bürünmüş hali. Soyundan gelen ve mirasından mahrum kalan Kassa Hailu hem bir ordu hem de takipçileriyle gönül bağı kurdu."
 ethiopia.1.a: "Tewodros bizi zafere ulaştıracak. Tahta çıkmalı!"
 ethiopia.1.b: "Haydutlara ne yaptığımızı görecek."
