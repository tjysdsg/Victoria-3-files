 labor_rights.5.d: "[SCOPE.gsInterestGroup('capitalists_scope').GetName], [SCOPE.sLaw('current_law_scope').GetName] kanunu hakkında [SCOPE.gsInterestGroup('unions_scope').GetName] ile devletin arabuluculuk yaptığı pazarlıklarda masaya oturmayı kabul etti."
 labor_rights.5.f: "\"Kâr marjlarımız bundan zarar görecek, buna anlayış göstermelisiniz. Bu kimse için iyi olmayacak, siz de dahil. Hatta bazılarınızı işten çıkarmamız bile gerekebilir, o zaman ailelerinizi nasıl geçindireceksiniz?\"\n\n\"Kâr marjlarını asıl neyin kötü etkileyeceğini biliyor musunuz? Sinirli işçiler. Yaralı işçiler. Ölü işçiler.\""
