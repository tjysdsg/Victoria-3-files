 #Strike!
 strike.1.t: "Grev!"
 strike.1.d: "[SCOPE.sBuilding('prime_strike_workplace').GetName] işçileri kötü koşullardan artık usandı. [SCOPE.gsInterestGroup('unions_ig').GetName] ile işbirliği yaparak [SCOPE.sState('strike_state').GetName] vilayetinde sektör çapında bir grev başlattılar."
 strike.1.f: "\"Emekçiyi bencillerin elinden kurtarmak ırkımızın en soylularına ve en iyilerine yaraşır bir çabadır. Sorumluluğu üstlenip yemin etmiş gerçek şövalyelere güvenerek elinizden geldiğince bu ilkelerin insanlığa hükmetmesi için emek vermeyi kabul ediyor musunuz?\""
 strike.1.a: "Grevcilerle pazarlığa başla."
 strike.1.b: "Grevler bastırılmalı."
 strike.2.t: "Grev: İşçilerle Pazarlık"
 strike.2.desc: "Sendika liderleriyle derinlemesine yapılan bir tartışma sonucunda, temel taleplerinden herhangi birisinin kabul edilmesi durumunda grevi bırakmayı kabul ettiler."
 strike.2.flavor: "\"Bizi büyük miktarlarda soyan [SCOPE.gsInterestGroup('industrialist_ig').GetName] aynı zamanda hükümeti kontrol etme ve soygunlarını yasallaştırma gücüne de sahip. En sıkı çalışan ve üreten bizler en azına sahibiz. Biz onlar olmadan da değirmenleri çalıştırırız ama onlar biz olmadan çalıştıramazlar!\""
 strike.2.a: "Emeklilik Maaşı kanununu çıkarma sözü ver."
 strike.2.b: "Çalışan Ücreti Kontrolleri kanununu çıkarma sözü ver."
 strike.2.c: "Denetleyici Kurumlar kanununu çıkarma sözü ver."
 strike.2.d: "İşçi Haklarının Korunması kanununu çıkarma sözü ver."
 strike.2.e: "İşyeri güvenliğini arttırma sözü ver."
 strike.2.f: "Sosyal güvenliği arttırma sözü verilsin."
 strike.2.g: "Bu talepler kabul edilemez."
 strike.3.t: "Genel Grev!"
 strike.3.d1: "İşçilerin talepleri hâlâ karşılanmayınca grev büyüyerek ülke çapında bir genel greve dönüştü. [SCOPE.sCountry('strike_country').GetName] çapında madencilik neredeyse tamamen durdu."
 strike.3.d2: "İşçilerin talepleri hâlâ karşılanmayınca grev büyüyerek ülke çapında bir genel greve dönüştü. [SCOPE.sCountry('strike_country').GetName] çapında sanayi fabrikalarının üretimi neredeyse tamamen durdu."
 strike.3.d3: "İşçilerin talepleri hâlâ karşılanmayınca grev büyüyerek ülke çapında bir genel greve dönüştü. [SCOPE.sCountry('strike_country').GetName] çapında demiryolları neredeyse tamamen durdu."
 strike.3.f: "Bütün ülkelerin işçileri birleşin! Zincirlerinizden başka kaybedecek bir şeyiniz yok!"
 strike.3.a: "Felaket!"
 strike.4.t: "Grev: Grev Karşıtı Müdahale"
 strike.4.d: "Sendikalarla pazarlık yapmak istemeyen hükümet grevi bitirmek için çeşitli müdahaleler sundu."
 strike.4.f: "\"Hükümetin elbette yapılması gerekenin yapılması için güç ve şiddete başvurmaktan caydırma veya bunu önlemek adına, en azından parlamento veya siyasi yöntemlerle kendini koruma hakkı vardır. Özgürlüğün ihlaline dair ince eleyip sık dokuyarak vakit kaybedecek vaktimiz yok.\""
 strike.4.a: "Polise özel yetkiler verilsin."
 strike.4.b: "Grev kırıcıları destekleyelim."
 strike.4.c: "Yaklaşımımızı yeniden değerlendirmeliyiz."
 strike.5.t: "Sendikalar Grevin Başarısını Kutluyor"
 strike.5.d: "Grevdeki işçilere yönelik politikaların değişimi hükümet tarafından ciddiyetle masaya yatırıldı. Görünüşe göre sendikaların talepleri gerçekleştirilecek."
 strike.5.f: "\"İşe yarıyor gençler! Ne demiştim size? Doğrudan eylem işi halleder! Bunu birayla kutlamayı da hepimiz fazlasıyla hak ettik.\""
 strike.5.a: "Onlar adına sevindim."
 strike.6.t: "Polis Grevcilere Saldırdı"
 strike.6.d: "Şiddetli bir çarpışma sırasında polis, kendilerine yeni verilen yetkileri kullanarak kalabalığı dağıtmak için işçilere ateş açtı. Birçok işçi öldü ve birkaç polis yaralandı fakat nihayetinde kalabalık dağıldı."
 strike.6.f: "\"Ateş açılması gerekçesiz ve vahşiceydi. Eğri oturup doğru konuşalım, korkakça düzenlenen kasıtlı cinayetti.\""
 strike.6.a: "Ateş!"
 strike.7.t: "Grev Kırıcılar Sendikanın Cesaretini Kırdı"
 strike.7.d: "Grev kırıcıları destekleme politikamızın başarısı dikkate değer. Grevdeki işçilerin çoğu isteklerini kaybederek mücadelelerini terk ediyorlar."
 strike.7.f: "\"Elemanımız fabrikanıza gelecek, işçilerle tanışıp sendikaya sızacak ve sendikada yükselecek. Mantıksız şeyler isteyerek sendikayı sürekli karıştıracak. Eğer bir grev çıkarsa aralarındaki en yüksek ses onun olacak ve şiddete başvurarak birilerinin başını derde sokacak. Sonuç olarak da sendika dağılacak.\""
 strike.7.a: "Tam da planlandığı gibi."
 strike.8.t: "Grev: Verilen Sözlerin Tutulması"
 strike.8.d: "Yeni kanunun çıkarılmasıyla hükümet grevdeki işçilerin taleplerini karşıladı."
 strike.8.f: "\"Tüm hatalarına rağmen sendikalar, tarih boyunca insanlık için diğer tüm örgütlenmelere kıyasla daha çok şey yaptılar. Adap, dürüstlük, eğitim, insanlığın daha iyi olması ve bireylerin karakter gelişimi için diğer tüm insan işbirliklerinden daha fazla şey yaptılar.\""
 strike.8.a: "Sendikalar siyasete daha çok katılmalı."
 strike.8.b: "Bu onları bir süreliğine memnun edecektir."
 strike.9.t: "Grev: Grevin Kırılması"
 strike.9.d: "Grevcilerin tüm şevki yıkıldı. Artık mücadelelerine devam edemeyecekler. Grev, sendikalar tarafından resmen iptal edildi."
 strike.9.f: "\"Güldünüz eğlendiniz. Şimdi işe dönün. Çalışmadığınız süreler için ücretleriniz kesildi ve artık şirket sizden ne kadar çalışmanızı isterse o kadar çalışacaksınız.\""
 strike.9.a: "Coptan korkmayı öğrendiler."
 strike.9.b: "Kışkırtanları gözaltına alalım. Bu bir daha olmasın."
