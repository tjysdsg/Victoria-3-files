 communism.8.t: "Kızıl Ordu"
 communism.8.d: "[SCOPE.sCharacter('red_army_general').GetFullName], reform yaptığı [SCOPE.gsInterestGroup('red_army_ig').GetName] ile [ROOT.GetCountry.GetAdjectiveNoFormatting] Kızıl Ordusu'nu kurdu. Ordu artık kendini proletaryanın diktatörlüğünü korumaya adıyor."
 communism.8.f: "\"Uluslararası devrim geveze siyasetçilerle kazanılmayacak, silah gücüyle kazanılacak. Dünyadaki her burjuva bize karşı bir araya geldi, proletaryanın düşmanları her yerde. Hayatta kalma ve yok olma arasında duran tek güç Kızıl Ordu.\""
 communism.8.a: "Vatan için!"
 red_army_tt: "Silahlı Kuvvetler, Kızıl Ordu olarak adlandırılacak."
 communism.9.t: "Üretim Araçları"
 communism.9.d: "[SCOPE.sState('coop_state').GetName] vilayetindeki işçiler [SCOPE.sBuilding('coop_building').GetName] binasında başarılı bir kooperatif işletiyor. Mutlu, üretken ve müreffeh bir hayat yaşıyorlar."
 communism.9.f: "Bir işçi kooperatifinde üretim araçları işçilerindir. İşyeri demokratiktir, öz yönetimle yönetilir ve her çalışan bir ortaktır. Herkes kârı paylaşır yani işletmenin başarılı olması için işçiler kendilerini daha çok adarlar. Birinin iyiliğine olan herkesin iyiliğinedir."
 communism.9.a: "Mutlu işçi sadık işçidir."
 communism.9.b: "[SCOPE.sState('coop_state').GetName] yaşamak için çok güzel bir yer."
