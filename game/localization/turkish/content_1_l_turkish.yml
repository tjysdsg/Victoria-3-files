 production_tech_events.600.d: "[ROOT.GetCountry.GetName] topraklarındaki büyük tarım mekanizasyonu projesi tamamlandı. Daha önce hiç bu kadar fazla verim kayıt altına alınmamıştı."
 production_tech_events.600.f: "\"Yepyeni bir biçerdöver aldım!\"\n\"Çok iyiymiş! Hasadını bitirdikten sonra ödünç alabilir miyim?\"\n\"Tabii! Anahtarı sana bırakırım.\"\n\"Böyle uyum içinde çalışabilmek beni çok mesut etti.\""
