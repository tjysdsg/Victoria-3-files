 opium_events.1.t: "Afyon Baronları"
 opium_events.1.d: "[SCOPE.sBuilding('opium_building').GetName] üretimi fırladı ve afyon için yurtdışından gelen talep neredeyse zirveye ulaştı. [SCOPE.sCountry('opium_addict_country').GetName] [SCOPE.sCulture('opium_addict_culture').GetName] halkı bu maddeye o kadar çok bağlandılar ki neredeyse ülkedeki herkes boş zamanlarını afyon kullanarak geçiriyor."
 opium_events.1.f: "\"Bu çiçeğin tohumları görünüşte zararsız olsa da aslında imparatorlukları deviren tohumlardır. İnsanlar afyona olan açlıklarını dindirmek için kanlı savaşlara giriyor ve bu madde için kendi annelerini satıyorlar. Biz de bu taleplerini karşılamak için orada olacağız.\""
