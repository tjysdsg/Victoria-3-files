 heavenly.6.f: "Bu dünyanın insanları, hiçbir şeyi kişisel kullanımlarına ayırmayıp her şeyi herkesin ortak bir şekilde kullanması için Tanrı'ya verdiğinde her yerde eşit bir paylaşım sağlanmış olur ve kimse üstü çıplak, karnı aç gezmez."
 heavenly.6.a: "Tanrı'nın kelamını halka yaymaya öncelik verelim."
 heavenly.6.b: "Yeni Tez'in reformları devletimizi ileri taşıyacak."
