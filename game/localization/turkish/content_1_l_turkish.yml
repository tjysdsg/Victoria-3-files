 dei_breakup.1.t: "Doğu Hint Adalarının Sonu"
 dei_breakup.1.d: "Kolonici efendisinin çekilmesiyle desteksiz kalan [ROOT.GetCountry.GetName] yönetimi Endonezya takımadası genelinde çökmeye başladı. Görünüşe göre sömürge yönetimi nihayet sona eriyor."
 dei_breakup.1.f: "Sessizlik, adalara bir dalga gibi yayıldı. Kesilmiş telgraf telleri, firar eden polisler, artık hasatlarını bildirmeyen çiftlikler... Ardından sessizlik bozuldu ve beraberinde yok oluş geldi."
 dei_breakup.1.a: "Takımadalarda yaşayan halk, hakkını aramıştır."
 dei_breakup.1.b: "Tek vatan, tek millet, tek dil!"
 dei_breakup.1.c: "Kurtuluşa erene dek bu fırtınaya direneceğiz."
