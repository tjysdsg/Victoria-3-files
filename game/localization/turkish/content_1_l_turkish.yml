 je_consolidate_colonial_rule_reason: "Hindistan topraklarındaki hudutlarımız sürekli risk altında. Dört bir yanda keyfi hareket eden hükümdarların bulunduğu, ülkemizin bütünlüğünü tehdit edebilecek başıboş yönetimler var. Temel varlıklarımızın güvenliğini sağlamak amacıyla, hükmümüze henüz sokamadığımız bu yerel hükümdarlara da diz çöktürmeli ve en ufak bir isyan emaresinin başını kontrolden çıkmadan ezmeliyiz.\n\nHindistan'daki yönetimimizi genişlettikçe idareyi kolaylaştıracak [Concept('concept_princely_state', '$concept_princely_states$')] kurma şansımız olacak. Çok geniş topraklar üzerinde doğrudan hüküm kurmak, egemenliğimiz altındaki mevcut ülkelerin [Concept('concept_liberty_desire', '$concept_liberty_desire$nin')] artmasına sebep olacaktır."
 je_consolidate_colonial_rule_goal: "En yüksek [Country.GetAdjectiveNoFlag] [concept_secession] hareket ilerlemesi #v 120#! aydır #variable %30#! oranından az.\n• (Mevcut durumda bu #variable [ROOT.GetCountry.MakeScope.Var('east_indies_revolt_var').GetValue]#! aydır geçerli.)"
 je_reform_indies: "Doğu Hint Adaları'nda Reform Yap"
 je_reform_indies_reason: "Doğu Hint Adaları'nı antik tarımcı feodalizm ve kölelikle sömürmenin işe yarar bir strateji olmadığı şirket nezdinde netlik kazandı. Ekonomiyi kökünden değiştirmeliyiz ki sömürü özel girişimler ve yatırımlarla gerçekleştirilebilsin."
 je_reform_indies_goal: "GSYİH'yi %50 arttır"
 je_ethical_policy: "Etik Politika"
 je_ethical_policy_reason: "Önceki koloni yönetimleri, sadece onlardan ne alabileceğiyle ilgilenen bir hükümetle yönettikleri insanların yoksulluk ve cehaletten mustarip olmasına göz yumdular. Daha iyisini yapmak, bu kıvranan kalabalıklara temel eğitimin yanı sıra kendilerini besleyip giyindirebilmeleri için yeterli araçları temin etmek için bir şansımız var."
 east_indies.1.t: "Sağlam Hudutlar"
 east_indies.1.d: "Büyük Hint yarımadası tamamen [ROOT.GetCountry.GetAdjectiveNoFormatting] hükmüne girdi. Bir zamanlar ülkemizin birliğini tehdit eden o yerel güçler karşımızda diz çöktü."
 east_indies.1.f: "\"Koloni yönetimi Şirket ve Hint prenslerin işbirliği sayesinde ayakta duruyor. Onlarca yıl boyunca Hintlileri zenginlik, prestij, askeri rütbe ve soylu unvanı sözleriyle cezbettik. Hizmetleri ödüllendirildi ve gönüllerine girerek yarımada etkisiz hale getirildi.\""
 east_indies.1.a: "Sadık prensler huzuru sağlayacak."
 east_indies.1.b: "Zenginlikler egemenliğimizi sağlamlaştıracak."
 east_india_company_men: "Şirket Çalışanları"
 east_indies.2.t: "Doğu Hint Adaları'nın Reformu"
 east_indies.2.d: "Doğu Hint Adaları'nın ekonomisi çalışkan yönetimimiz altında dönüştürüldü. Kölelik ve feodalizmin lağvedilmesiyle geniş topraklarımız özel girişimlerin sömürüsü için hazır."
 east_indies.2.f: "\"Kıtlıklar, ayaklanmalar ve salgınlar [ROOT.GetCountry.GetAdjectiveNoFormatting] hâkimiyetindeki hayatta hiç eksik olmazdı. Fakat bunu değiştirmeye kararlıyız. Köylülerin ailelerini doyurmaları için ihtiyaç duydukları bir avuç dolusu pirinçlerini vermek zorunda kalmasınlar diye kotalarını kaldırdık. Fakat bu katı düzenlemeleri özel istihdamla değiştirerek zenginliğin yerlilere aktarılacağından eminiz.\""
 east_indies.2.a: "Yatırımcılar ilgi göstermeye başlıyorlar."
 east_indies.2.b: "Yerel işçilerden daha iyi istifade etmeliyiz."
