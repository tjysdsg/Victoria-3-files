 communist_elections.1.f: "Öncelikle patronunuzun evini alırlar ve onlara teşekkür edersiniz. Onları vaat edilen kurtarıcılar olarak görüp önlerinde eğilirsiniz. Sonra komşunuzun evini alırlar ve siz de onları ikna etmeye çalışırsınız. Dersiniz ki: \"Ama o iyi bir adamdır, onu tanırım!\" Fakat bu hiçbir işe yaramaz.\n\nSonra arabanızı alırlar ve kendi kendinize düşüp \"Sorun değil, zaten arabaya ihtiyacım yoktu,\" dersiniz. Peki sonra ne olacağını tahmin edebilir misiniz? Sonra ne olacağını biliyorsunuz."
