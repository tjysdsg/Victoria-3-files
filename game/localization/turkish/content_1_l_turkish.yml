 communism.1.t: "Kaybedilecek Zincirler"
 communism.1.desc: "Sosyalist fikirler [ROOT.GetCountry.GetName] topraklarının dört bir köşesini kasıp kavuruyorken [ROOT.GetCountry.GetRuler.GetLastName] hükümeti, hareketin ilerleyişini yavaşlatmak için ciddi tavizler verilmesi seçeneğini değerlendirmeye karar verdi. Hızlı politika değişiklikleri için yeterli ivme var."
 communism.1.f: "\"Dünyanın her bir köşesindeki proleterler tehditkâr bir tavır alıyorlar ve sayıca kendilerinden çok daha az olan düşmanlarını süzerek haklarını elde etmeyi talep ediyorlar. Tüm insanların içine bir his doğuyor ve hayati organları felç olmayan herkes, kurtarıcı cümleleri sarf edecek geleceği yüreklerini titreten bir beklentiyle bekliyor.\"" #Bakunin
 communism.1.a: "Emekleri karşılığında daha yüksek ücretler verilsin."
 communism.1.b: "Son kölelik yanlıları da defedilsin."
 communism.1.c: "İşçilerin çalışma şartlarının iyileştirileceği sözü verilsin."
 communism.1.d: "Geri adım atmayacağız!"
