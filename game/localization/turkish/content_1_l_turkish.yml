 je_veiled_protectorate: "Örtülü Protektora"
 je_veiled_protectorate_reason: "Mısır'daki nüfuzumuz ciddi anlamda arttı fakat bölgedeki gücümüz tanınmayan bir devletle olan ilişkilerimize bağlı. Ülkeye protektora kurarak egemenliğimiz güvence altına alınabilir."
 veiled_protectorate.1.t: "Örtülü Protektora"
 veiled_protectorate.1.d: "[ROOT.GetCountry.GetName], [SCOPE.sCountry('egypt_country').GetName] üzerindeki egemenliğini güvene aldı. Bu durum hızlı bir şekilde \"Örtülü Protektora\" olarak bilinmeye başladı çünkü [SCOPE.sCountry('ottoman_country').GetAdjectiveNoFormatting] topraklarına hükmeden [SCOPE.sCharacter('ottoman_ruler').GetPrimaryRoleTitle], kâğıt üzerinde kendi egemenliği altındaki Mısır'ı çaresizce izlemekle yetiniyor."
 veiled_protectorate.1.f: "Bugün Nil kana bulandı. Yeni rejime karşı gelenler hemen bastırıldı. Piramitlerin gölgesinde Mısır'a uygarlığı nasıl getireceklerini tartışan [SCOPE.sCountry('egypt_overlord_country').GetAdjectiveNoFormatting] diplomatların ve siyasetçilerin gözleri parıldıyordu."
 veiled_protectorate.1.a: "Kimse [ROOT.GetCountry.GetAdjectiveNoFormatting] İmparatorluğu'nun gücünü inkâr edemez."
 veiled_protectorate.1.b: "[SCOPE.sCountry('egypt_country').GetAdjectiveNoFormatting] topraklarındaki yeni [SCOPE.sCharacter('egypt_ruler').GetPrimaryRoleTitle] için olan desteğimizin güvencesi verilsin."
 veiled_influence: "Örtülü Nüfuz"
 laws.1.t: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] Suikasttan Kurtuldu"
 laws.1.d: "Aziz [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName], suikast girişiminden kıl payı kurtuldu. Suikasta girişen kişinin, [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] için yeni yetkiler sağlayan [SCOPE.sLaw('current_law_scope').GetName] kanununa karşı çıkan [SCOPE.gsInterestGroup('jedi_scope').GetName] ile ilişkileri var."
 laws.1.f: "Baş vilayette [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] başarısız bir suikast girişimine maruz kaldı. Gecenin zifiri karanlığında gerçekleştirilen suikast girişiminde [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] saldırganı çırağının yardımıyla mağlup etti. Hasta yatağından konuşan [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle], [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] için verdiği demeçte hayatına yapılan saldırının büyük yaralar açsa da kararlılığının daha önce hiç olmadığı kadar güçlü olduğunu söyledi."
 laws.1.a: "Daha güvenli ve huzurlu bir toplum için."
 laws.1.b: "Demek özgürlük böyle ölüyormuş."
