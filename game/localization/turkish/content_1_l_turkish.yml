 skyscraper.1.t: "Gökdelen Bölgesi Belirlendi"
 skyscraper.1.d: "Mimarlarımız ve mühendislerimiz bir gökdelen inşa etmek için en uygun bölge olarak [SCOPE.sState('skyscraper_site').GetName] vilayetinin [SCOPE.sState('skyscraper_site').GetCityHubName] kentini belirledi."
 skyscraper.1.f: "\"Beyefendiler, dünyanın en uzun binasını inşa edeceğiz. Sadece temeli için bile yüzlerce insana ihtiyaç olacak, hatta on iki saatlik vardiyalarla çalışmazlarsa daha da fazlasına. Her gün binlerce çuval çimentoyu metropolün merkezine ulaştırmamız gerekecek. Atlas gibi dünyanın ağırlığını kaldırabilecek kadar çok miktarda çelik elde etmeliyiz. Önümüzde devasa bir görev bizi bekliyor.\""
 skyscraper.1.a: "Temeli at."
 skyscraper.2.t: "Gökyüzüne Dokunmak"
 skyscraper.2.d: "[SCOPE.sState('skyscraper_state').GetName] vilayetinde [SCOPE.sState('skyscraper_state').GetCityHubName] [SCOPE.sBuilding('skyscraper_building_scope').GetName] inşası tamamlandı. Gökyüzüne hükmeden bina, ona bakan herkesi etkiliyor."
 skyscraper.2.d2: "[SCOPE.sState('skyscraper_state').GetName] vilayetinde [SCOPE.sState('skyscraper_state').GetCityHubName] [SCOPE.sBuilding('skyscraper_building_scope').GetName] inşası tamamlandı. Dünyada türünün ilk örneği olan bina gökyüzüne hükmediyor ve ona bakan herkesi etkiliyor."
 skyscraper.2.f: "\"İnşasına kendilerini adayan binlerce insanın sıkı çalışması ve metaneti olmasa gökdelenim bugün burada olmazdı. Tabii ki baş mimar olarak belki de çoğundan fazla etkim vardı. İtibarın aslan payı bana düşüyor bile denebilir. Hatta insanlık tarihindeki başarıların bu doruk noktası, bu yeni Babil tamamen benim zihnimin düzeneklerinden ortaya çıktı. Eserlerime bakın ey yüce varlıklar ve ümidinizi kesin!\""
