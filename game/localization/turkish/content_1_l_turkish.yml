 communism.2.f: "\"İnsan emeği ve dolaylı olarak hayatın kendisi satılıp satın alınabilecek, sömürülebilecek ve çalınabilecek şeyler olduğu sürece 'insan hayatının kutsallığı' ilkesi, ezilen kölelerin zincirlerini tutmak adına sarf edilen utanç verici bir yalandan ibaret olacak.\"" #Trotsky
