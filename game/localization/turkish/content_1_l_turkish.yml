 dt_society_events.3.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sState('university_state').GetName] vilayetindeki [SCOPE.sBuilding('university_building').GetName] için düzenlenen resmi açılış törenine bizzat katıldı. [ROOT.GetCountry.GetName] akademisi baş vermeye başladı."
 dt_society_events.3.f: "\"Felsefe insanlığın en önemli uğraşıdır. Felsefe aracılığıyla metafiziğin temellerini, ilahinin doğasını, erdemin özünü anlamaya çalışabiliriz. O zaman mantıken bilgi peşine düşmüş en aydınların iktidar sahibi olması gerekir.\""
