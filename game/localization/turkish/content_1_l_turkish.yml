 texan_war_of_independence.2.t: "Teksas'ın Vilayetlik Statüsü"
 texan_war_of_independence.2.d1: "[SCOPE.sCountry('texas_scope').GetName] bağımsızlığını Meksika'dan kazandı ve şimdi [ROOT.GetCountry.GetName] altında bir vilayet olmak istiyor."
 texan_war_of_independence.2.d2: "[SCOPE.sCountry('texas_scope').GetName] Meksika'dan bağımsızlığını kazandı ve şimdi [ROOT.GetCountry.GetName] ile vilayet olarak entegre olmayacakları ancak özerk bir protektora olacakları özel bir ilişki istiyor."
 texan_war_of_independence.2.d3: "[SCOPE.sCountry('texas_scope').GetName] Meksika'dan bağımsızlığını kazandı. Büyükelçilerimizin tüm çabalarına rağmen ABD vilayeti olma teklifini ahmakça reddettiler."
 texan_war_of_independence.2.f: "\"Teksas halkı, anayasalarının kabulüyle birlikte, neredeyse oybirliğiyle Birleşik Devletler Birliği'ne katılma taleplerini dile getirmiştir. Yine benzer bir oybirliğiyle, kendi güvenlik ve refahlarını daha etkili bir şekilde sağlayabilmek için ve Birleşik Devletler de sadece kendi güvenlik ve refahlarına eklemek, hükümet ve Teksas halkının dileklerini yerine getirmek isteğiyle harekete geçerek bir anlaşmayla karşılıklı ve kalıcı refahları için önem arz eden hedefleri gerçekleştirmeye karar vermiştir.\""
 texan_war_of_independence.2.a: "Amerika'ya hoş geldiniz!"
 texan_war_of_independence.2.b: "Makul bir uzlaşma."
 texan_war_of_independence.2.c: "Bu kabul edilemez!"
 nihilism.1.t: "Nihilizm"
 nihilism.1.d: "Nihilizm adlı ruhban ve monarşi karşıtı hareket [SCOPE.gsInterestGroup('nihilist_ig').GetName] arasında yaygınlaştı. [SCOPE.sCharacter('nihilist_scope').GetFullName] önderliğindeki bu tehlikeli düşünürlerin statükoyu rahatsız edeceği kesin."
 nihilism.1.f: "\"Ülkemizin tüm erdemlerini küçük düşürüyorlar! Dillerinden ihanetin en son raddesi dökülüyor! Daha önce bize verilen kutsal hakkın böylesine pişkinlikle çiğnendiğini görmemiştim. Topluma karşı olabilecek en büyük tehlikeler.\"\n\n\"Endişelenmeyin efendim, bunlar nihilistler. Korkulacak hiçbir şey yok.\""
