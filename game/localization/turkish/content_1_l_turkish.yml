 #Oregon Border Dispute
 je_oregon: "Oregon Sınır İhtilafı"
 je_oregon_reason: "Oregon sınırının tam olarak nerede olduğu, uzun süre boyunca Büyük Britanya ve Birleşik Devletler arasında uzlaşılamayan bir konu oldu. Bu tartışmanın sonlandırılmasının vakti geldi de geçiyor."
 oregon_tt: "Batı Amerika'nın haritası çıkarılarak Oregan Yolu keşfedildi."
 oregon.2.t: "Oregon Sınır İhtilafı"
 oregon.2.d: "[SCOPE.sCountry('usa_scope').GetName], Oregon sınırı ihtilafında makul bir uzlaşı önerdi. [SCOPE.sState('washington_scope').GetName], [SCOPE.sState('oregon_scope').GetName] ve [SCOPE.sState('idaho_scope').GetName] karşılığında kuzey bölgelerindeki hak iddialarımızı koruyacağız."
 oregon.2.f: "\"Eğer Amerikalılar Columbia'nın ağzına yerleşirlerse benim fikrime göre nehrin güneyinde kalan Pasifik kıyılarından çekilmemiz gerekecektir. Bu mesele ivedilikle çözülmelidir.\"\n\n\"Britanya Kürk Şirketi tüccarlarının farklı bölgelerden Rocky Dağları'na serbestçe geçme hakkı olduğu sürece Mississippi'nin batısındaki kürk ticaretini büyük ölçüde tekelleştireceklerdir, hatta önümüzdeki birkaç yıl boyunca kendi ticaretimizden neredeyse tamamen mahrum kalırız.\""
 oregon.2.a: "Pek yerinde bir taviz."
 oregon.2.b: "Bir karış Britanya toprağından vazgeçmeyeceğiz!"
 oregon.3.t: "Oregon Anlaşması"
 oregon.3.d: "[SCOPE.sCountry('britain_scope').GetName], makul koşullarımızı kabul ederek [SCOPE.sState('washington_scope').GetName], [SCOPE.sState('oregon_scope').GetName], ve [SCOPE.sState('idaho_scope').GetName] vilayetlerinin kontrolünü [ROOT.GetCountry.GetName] devletine verdi."
 oregon.3.f: "\"Mevzubahis anlaşma, [ROOT.GetCountry.GetName] ülkesinin [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] makamı tarafından Senato'nun tavsiyesi ve izni ile tasdik edilecektir ve bugünden itibaren en geç altı ay olmak üzere veya mümkünse daha kısa bir süre içinde detaylar Londra'da kararlaştırılacaktır.\""
 oregon.3.a: "Pek dostane bir anlaşma."
 oregon.4.t: "Oregon Anlaşması Başarısız Oldu"
 oregon.4.d: "[SCOPE.sCountry('britain_scope').GetName], Oregon sınır ihtilafına dair makul tavizimizi kabul etmedi. [ROOT.GetCountry.GetName] tarafından bulunulan hak iddiaları inkâr edilemez ve daha şiddetli bir egemenlik aktarımı kaçınılmaz olabilir."
 oregon.4.f: "\"Britanya İmparatorluğu Aşikâr Yazgımızın önünde duruyor! Yüce ulusumuz denizden parlak denize kadar uzanmalı.\""
 oregon.4.a: "Eğer bize teslim etmezlerse zorla alırız."
 je_conquer_oregon: "Oregon'ı İlhak Et"
 je_conquer_oregon_reason: "Britanya, Oregon'ı diplomasi ile vermeyi reddettiği için zorla almalıyız."
 oregon_resolved: "Oregon İhtilafı Çözüldü"
 #Plague!
 plague.1.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] Gribi"
 plague.1.d: "Diğerlerine göre daha ölümcül bir grip türü [SCOPE.sState('plague_origin_state').GetName] vilayetinde çıktı. Hızlıca yayılma ve küresel bir pandemi olma tehlikesi var."
 plague.1.f: "\"Enflüanza salgını ölüm hayaleti gibi neredeyse bir gecede tepemize bindi ve hastalığın Sağlık Kurulu'na bildirilebilmesinden üç gün sonra hastanemiz zaten kıranın mağdurlarıyla dolup taşıyordu bile.\""
 plague.1.a: "Umalım ki yayılmasın!"
 plague_decisions_available.tt: "Etkileri ve yayılımı hafifletebilecek olan \"Pandemi Müdahalesi\" kararı artık mevcut."
 plague_state_mortality.tt: "[THIS.GetState.GetName] vilayetinde [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] Gribi ortaya çıktı. Buradaki [Concept('concept_pop_growth', '$concept_pop_growth_mortality$')] önümüzdeki 6 ay boyunca artacak. Vilayet, ilave salgınlara maruz kalabilir."
 plague.2.t: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] Gribi Yayılıyor"
 plague.2.d: "Ölümcül [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] Gribi [SCOPE.sState('plague_spread_target').GetName] vilayetinde de görüldü. Pandemi hızlı bir şekilde küresel bir krize dönüşüyor."
 plague.2.f: "\"Âdeta muharebe alanından aceleyle yaralıları tahliye etmek gibiydi. Koğuş neredeyse bir anda tamamen doldu. Birkaç gün içinde okul spor salonunda bir koğuş açmamız gerekti. Koğuştaki yatakları öğrencilerin yurtlarından temin ettik.\""
 plague.2.a: "Bu salgın ne zaman bitecek?"
 plague.3.t: "Yeni Bir [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] Gribi Dalgası"
 plague.3.d: "Feci hastalık [SCOPE.sState('new_wave_state').GetName] vilayetinde hâlâ devam ediyor ve yeni bir dalga ile hastalık giderek daha fazla kişiye bulaşıyor."
 plague.3.f: "\"Saat 12 civarında sıcaklanmaya başladım. O kadar ateşim çıkmıştı ki kıyafetlerimi tutuşturacağım diye korktum. Öksürüğümü tutamıyordum ve içimi yırtıyor gibiydi. Zatürre olduğum kesindi ve hayatımda daha önce hiç ne bu kadar perişan ne de bu kadar rahatsız olmuştum.\""
 plague.3.a: "Dua edelim de bir an önce bitsin bu çile."
 plague.4.t: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] Gribi"
 plague.4.a: "Umarım [ROOT.GetCountry.GetName] topraklarına gelmez!"
 plague.5.t: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] Gribi: Devlet Müdahalesi"
 plague.5.d: "Devlet tüm ülkeyi sarmakla tehdit eden grip salgınına nasıl müdahale edeceğine karar vermeli. Daha sıkı tedbirlerin maliyetli olacağı kesin fakat bu tedbirler hayat kurtaracaktır."
 plague.5.f: "\"SAĞLIK KURULU'NUN YETKİSİ VE TALİMATI DOĞRULTUSUNDA, bugün ÖĞLEDEN itibaren üniversitede DERS YAPILMAYACAKTIR. Öğrencilerin kasabayı terk etmesi YASAKTIR, aksi takdirde hastalığın yayılmasına sebep olunur.\""
 plague.5.a: "Daha sıkı bir kapanma uygulayıp zaruri olmayan işletmeleri kapatalım."
 plague.5.b: "Koruyucu maske ve sosyal mesafe gibi sağlık önlemleri talimatı verilsin."
 plague.5.c: "Ekonomiye zarar vermeyi göze alamayız."
 plague_lockdown.tt: "Vilayetlerin art arda grip dalgası yaşama ihtimali çok daha düşüktür.\nGribin ölüm oranı her ardıl dalga ile büyük miktarda azalır."
 plague_measures.tt: "Vilayetlerin art arda grip dalgası yaşama ihtimali daha düşüktür.\nGribin ölüm oranı her ardıl dalga ile azalır."
 plague_no_response.tt: "Vilayetler art arda en fazla dört kez olmak üzere her zaman grip dalgaları yaşarlar.\nGribin ölüm oranı çok yüksek olabilir."
 spanish_flu_response: "Pandemi Müdahalesi"
 spanish_flu_response_desc: "Ölümcül bir grip ülkeyi kasıp kavururken vatandaşlarımızı korumak için eyleme geçmeliyiz."
 has_not_taken_plague_decision_for_6_months.tt: "Ulusal pandemi müdahalesini 6 ay içinde değiştirmedi."
 pandemic_response.tt: "Pandemiye nasıl müdahale edeceğimizi seçeceğiz.\n6 ay boyunca farklı bir müdahale şekli seçemeyeceğiz."
 plague_modifier: "Grip Pandemisi: Ölüm Oranı"
 plague_lockdown_mod: "Grip Pandemisi: Ekonomik Kapanma"
 plague_measures_mod: "Grip Pandemisi: Ekonomik Yavaşlama"
 plague.7.t: "Grip Haberleri Savaş Karşıtı Düşüncelere Sebep Oluyor"
 plague.7.d: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] Gribi'nin [SCOPE.sState('plague_state').GetName] topraklarında sayısız ölüme sebep olması halkın savaş seferberliğine olan desteğine zarar veriyor."
 plague.7.f: "\"Bu hastalık evlerimizi talan ederken erkeklerimizi savaşa yollamamız tam bir delilik. Devletimiz vatandaşlarının ölümü yerine hayatta kalmalarına öncelik vermemeli mi?\""
 plague.7.a: "Özgür basına müdahale etmeyeceğiz."
 plague.7.b: "Tıp bilimiyle destekli, insanlara güven veren propaganda yayımlansın."
 plague.7.c: "Ölüm oranları ve hasta sayılarıyla ilgili haberler sansürlensin."
 plague.8.t: "Pandemi Önlemleri Yoksulluğu Arttırıyor"
 plague.8.d: "Pandemiye karşı aldığımız önlemler sonucunda çoğu kişi çalışamadığı için [SCOPE.sState('plague_poverty_state').GetName] vilayetindeki daha yoksul olan vatandaşlar kiralarını ödemekte zorlanıyorlar. İşten yeni çıkarılan işçiler, ev sahiplerinin ödemeleri ertelemeleri için yalvarışlarını reddetmesiyle birlikte evlerinde atılma ihtimaliyle yüzleşiyorlar."
 plague.8.f: "\"Fabrika çok kalabalık diye çalışamayacağımı söylediler. Her fabrika çok kalabalıktır! Ev sahibim, verdiğim kiralar zehir zıkkım olsun, çektiklerimizi hiç umursamıyor ve evden kovma tehdidiyle hafta bitmeden kirayı istiyor. Evimizden olacağımız kesin.\""
 plague.8.a: "Kira ödemeleri dondurulsun, evden tahliyeler yasaklansın."
 plague.8.b: "Geçici olarak sosyal güvenlik ödemeleri arttırılsın."
 plague.8.c: "Bunun hakkında yapabileceğimiz bir şey yok."
 plague.9.t: "Maske Karşıtı Birliği"
