 colonization.3.d: "Hükümetin [SCOPE.sLaw('current_law_scope').GetName] kanununu çıkarma planlarına dair haberler uzaktaki yeni toprakları sömürmek için can atanlar arasında büyük bir hevese neden oldu."
 colonization.3.f: "\"Bizimle yola çıkmaya cesaret eden herkesi kâr ve macera bekliyor. Yabani bir dünya, yüce [ROOT.GetCountry.GetAdjectiveNoFormatting] uygarlığını kendisine getirmemiz için bizi bekliyor. Eğer yerliler reddederse diye elinizin altında bir tüfek bulunsun.\""
 colonization.3.a: "Yavaş ol, kanun daha imzalanmadı!"
