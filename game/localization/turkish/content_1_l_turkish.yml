 meiji.13.t: "Japonya'nın Dışa Açılması"
 meiji.13.d: "Kendini dış dünyaya açmak zorunda kalan [ROOT.GetCountry.GetName], şimdi diğer güçlerin ekonomik müdahaleleriyle baş etmek zorunda. Bunun sonucunda [SCOPE.sCharacter('shogun_scope').GetLastName] klanı ve [SCOPE.gsInterestGroup('shogunate_ig').GetName] ciddi anlamda otorite kaybı yaşadı."
 meiji.13.f: "Zamanla gelen değişim rüzgârı kapımıza dayandı. Müesses nizamımızı korumak için boyun eğmeli ve kapımızı dünyevi heveslere açmalıyız."
 meiji.13.a: "Yeni duruma uyum sağlamak zorundayız."
 bic_breakup.1.t: "Britanya Hükmünün Sonu Mu?"
 bic_breakup.1.d: "Amaçsız ve koloni hükümdarının desteğine sahip olmayan [ROOT.GetCountry.GetName] çöküşün eşiğinde. Görünüşe göre [SCOPE.sCulture('british_culture').GetName] hükmünün sonu geldi."
 bic_breakup.1.f: "\"Nöbetimizi terk etmek mi? Ne nöbeti, ne ordusu? Birkaç saat içinde burası ya Hindularla dolacak, ya yangın yerine dönecek ya da ikisi birden olacak. Şimdi söylenmeyi bırak da al şu çuvalı. Sabit olmayan, değerli ne varsa al. Ben de Londra'ya güvenle gidebilmemizi sağlayacağım.\""
 bic_breakup.1.a: "Hindistan, prensler arasında paylaştırılacak."
 bic_breakup.1.b: "Bu bir Hint ülkesinin doğuşudur."
 bic_breakup.1.c: "Britanya hükmü her ne olursa olsun sürdürülmelidir."
