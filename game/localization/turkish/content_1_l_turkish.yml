 je_opium_obsession: "Afyon Krizi"
 je_opium_obsession_reason: "Halkımızın önemli bir kısmı afyon müptelası oldu. Ulusumuzun yüzünü karartan bu duruma derhal müdahale edilmeli."
 je_opium_obsession_goal: "Toplamda 5 yıl boyunca şu koşullar doğru olmalıdır (yarıda kesilebilir):"
 opium_wars.1.t: "Afyon Krizi"
 opium_wars.1.d: "[ROOT.GetCountry.GetName], afyon bağımlılığı ile kavruluyor. [SCOPE.sCulture('addicted_culture').GetName] halkının önemli bir kısmı afyon müptelası oldu. Bu bir suç, yoksulluk ve aylaklık dalgasına sebep oluyor. Bariz zararlarına rağmen [SCOPE.sCountry('opium_importer').GetName] pazara afyon sürmeye devam ediyor."
 opium_wars.1.f: "\"Her hanede en az bir yatalak afyon müptelası, her sokak köşesinde bir afyon evi var ve her liman parası karşılığında herkese yığınlarca afyon tıkacak [SCOPE.sCountry('opium_importer').GetAdjectiveNoFormatting] tüccarlara kucak açıyor.\""
 opium_wars.1.a: "Bir şeyler yapmalıyız!"
 opium_wars.1.b: "[SCOPE.sCountry('opium_importer').GetName] bize kızmasın."
 opium_wars_addiction_modifier: "Yaygın Afyon Bağımlılığı"
 opium_wars.2.t: "Afyon Savaşları"
 opium_wars.2.d: "[SCOPE.sCountry('opium_wars_target_country').GetAdjectiveNoFormatting] hükümeti ülkedeki afyon ticaretini sonlandırma kararını ilan etti. Önemli bir afyon ihracatçısı olan [ROOT.GetCountry.GetName] için bu, ekonomik açıdan ciddi bir endişe."
 opium_wars.2.f: "\"Afyon ticaretini ahlaksızlık diye kınayanlar var. Onlara sözüm şu; siz kimsiniz de serbest ticaretin ve tüketicinin özgür iradesinin önüne geçmek istiyorsunuz? Talep olduğu için biz de arz ediyoruz. Biz yapmazsak başka bir ülke [SCOPE.sCulture('opium_addicted_culture').GetNameNoFormatting] afyon müptelalarının sırtından zengin olacaktır. Neden herkes afyonu suiistimal eden bazı sorumsuz aptallar yüzünden afyondan mahrum kalsın? Aynı şekilde, neden her [ROOT.GetCountry.GetAdjectiveNoFormatting] ailesi afyonun ülkemize getirdiği zenginlikten mahrum kalsın?\""
 opium_wars.2.a: "Öyle ya da böyle afyon tüketecekler!"
 opium_wars.2.b: "İlgilenmemiz gereken başka konular var."
 je_opium_wars: "Afyon Savaşları"
 je_opium_wars_reason: "Afyon ticaretinin devam etmesini sağlayarak kendi ekonomik çıkarlarımızı korumalıyız."
 opiumwars_fail_tt: "Çabalarımıza karşı çıkan güçlerden biri"
 opium_wars.3.t: "Bağımlılığın Sonu"
 opium_wars.3.d: "[SCOPE.sCulture('addicted_culture').GetName] halkının afyon bağımlılığını büyük bir azimle kırabildik. [SCOPE.sCountry('opium_wars_aggressor_country').GetName] ne kadar plan yapmış olursa olsun biz [ROOT.GetCountry.GetName] için eski sağlık ve refahı tesis ettik."
 opium_wars.3.d2: "[SCOPE.sCulture('addicted_culture').GetName] halkının afyon bağımlılığını büyük bir azimle kırabildik. Üstün Güçler ne kadar plan yapmış olursa olsun biz [ROOT.GetCountry.GetName] için eski sağlık ve refahı tesis ettik."
 opium_wars.3.f: "\"Afyon müptelaları bağımlılıklarından kurtulup avanakça yattıkları yatağından kalktığı gibi ülkemiz de burada yabancıların nüfuzunun istenmeyen boyunduruğundan kurtularak egemen bir devlet gibi dirilecek. Artık afyonla dolup taşmayan nehirlerimiz masmavi akacak, halkımız ise erdemli hayatlarına geri dönecek.\""
 opium_wars.3.a: "[ROOT.GetCountry.GetName] egemenliğinden taviz vermez."
 opium_wars.3.b: "[ROOT.GetCountry.GetName] tekrar huzura kavuşmalı."
 opium_wars_fail_tt: "Hiçbir [SCOPE.sCountry('target').GetName] [Concept('concept_primary_cultures', 'Ana Kültürünün')] Afyon ile bir [Concept('concept_obsession', 'Takıntısı')] yok."
 china_authority: "Egemenlik Sağlandı"
 china_welfare: "Afyondan Kurtuluş"
 opium_wars.4.t: "Afyon Savaşları: Mağlubiyet"
 opium_wars.4.d: "Düşmanlarımıza küçük düşürücü bir şekilde mağlup olmamız bizi pazarlarımızı açmak zorunda bıraktı. Artık hem afyon akışı hiç kesilmeden gelmeye devam edecek hem de egemenliğimizin ihlal edilmesi sebebiyle halk öfkelenmiş oldu."
 opium_wars.4.d2: "[SCOPE.sCountry('opium_wars_treaty_port_winner').GetName] karşısında küçük düşürücü bir şekilde mağlup olmamız bizi [SCOPE.sState('treaty_port_state').GetName] limanını vermek zorunda bıraktı. Artık hem afyon akışı hiç kesilmeden gelmeye devam edecek hem de egemenliğimizin ihlal edilmesi sebebiyle halk öfkelenmiş oldu."
 opium_wars.4.d3: "Düşmanlarımıza küçük düşürücü bir şekilde mağlup olmamız bir serbest liman vermek zorunda bıraktı. Artık hem afyon akışı hiç kesilmeden gelmeye devam edecek hem de egemenliğimizin ihlal edilmesi sebebiyle halk öfkelenmiş oldu."
 opium_wars.4.f: "\"Yüzlerce yıldır ahenkli topraklara hükmeden ulus nerede? Afyonun kölesi olmuşuz ve yabancıların açgözlülüğünün merhametindeyiz. Kendi limanlarımızı kontrol edemiyoruz, yabancılar [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] karşısında hiç saygılı davranmıyorlar ve her hanede muhalefet fısıltılarının sesi daha da yükseliyor. Karanlık günler yakındır, vekâletimizin sonuna gelmiş olabiliriz.\""
 opium_wars.4.a: "Bu, [ROOT.GetCountry.GetName] için son olabilir."
 opium_wars_lost: "Afyon Savaşları'nı Kaybetti"
 opium_wars.5.t: "Afyon Savaşları: Zafer"
 opium_wars.5.d: "[SCOPE.sCountry('opium_wars_target_country').GetName] ülkesini limanlarını açmaları için zorlayarak önümüzdeki yıllar boyunca afyon ticaretinin devamını sağladık."
 opium_wars.5.d2: "[SCOPE.sCountry('opium_wars_target_country').GetName] ülkesini [SCOPE.sState('treaty_port_state').GetName] vilayetinde bir serbest liman vermeye zorlayarak önümüzdeki yıllar boyunca afyon ticaretinin devamını sağladık."
 opium_wars.5.f: "\"Artık bitti, büyükelçi. Hizmet ettiğin [SCOPE.sCountry('opium_wars_target_country').GetRuler.GetPrimaryRoleTitle] anlaşmayı imzalasın yoksa bunun sonuçları çok ağır olur. Limanlarınızı bize açacaksınız, ticarete dair tüm meselelerde bizim yetkililerimizin söylediklerine uyacaksınız, şu anda ülkenizi yakıp yıkan ve halkınızı katleden askerlerin maaşını ödeyeceksiniz. Boyun eğeceksiniz.\""
 opium_wars.5.a: "Denizler [ROOT.GetCountry.GetName] hükmündedir!"
 opium_wars.5.b: "Bırakın afyon yesinler."
 opium_wars_navy_modifier: "Afyon Savaşları: Denizlerin Hükümdarı"
 opium_wars_export_modifier: "Afyon Savaşları: Ticaretin Üstatları"
 opium_wars.6.t: "Afyon Kaçakçıları"
 opium_wars.6.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] devriyeler bir grup [SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting] kaçakçıyı [ROOT.GetCountry.GetName] sınırından içeriye afyon taşırken yakaladı. Bu, [SCOPE.sCountry('smuggler_country').GetName] tarafından afyon ambargosunu delmek için girişilen alçakça bir eylem."
 opium_wars.6.f: "\"Kaçakçılar mı? Hiç de bile! Biz yasal olarak güzelim ülkenize mallarımızı taşıyan dürüst tüccarlarız.\"\n\n\"Elbette gerekli belgelerimiz var. Taşıtın aranmasına izin vermemizi mi istiyorsunuz? Ne yazık ki bu imkânsız. Yük ambarında çok kötü bir şey istilası var... şey... insan yiyen porsuk istilası.\"\n\n\"Size yemin ederim hepsi bir yanlış anlaşılma! Bırakın beni! [SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting] büyükelçisini görmeyi talep ediyorum!\""
 opium_wars.6.a: "Kaçakçılar idam edilsin."
 opium_wars.6.b: "Prangalarla iade edilsinler."
 executed_opium_smugglers: "Afyon Kaçakçıları İdam Ediliyor"
 returned_opium_smugglers: "Afyon Kaçakçıları Aşağılandı"
 opium_wars.7.t: "Bağımlılıktan Kurtuluş"
 opium_wars.7.d: "[ROOT.GetCountry.GetName] tarafından afyon krizine karşı alınan önlemler işe yarıyor. [SCOPE.sState('recovry_state').GetName] vilayetindeki yurttaşlar tamamen bağımlılıktan kurtuldu ve benzer ilerlemeler bölgenin dört bir köşesinde görülüyor."
 opium_wars.7.f: "\"Tüm fikir ve duygularımı kaybetmiştim, yatalak ve dünyadan bihaberdim. Tekrar hareket edebilmek, düşünebilmek, dünyanın tüm neşelerini hissedip sevebilmek... Tüm bunlara rağmen hâlâ beni çekiyor. Direnmeliyim.\""
 opium_wars.7.a: "Hastalarla ilgilenme çabalarımız tekrar iki katına çıkarılsın."
 opium_wars.7.b: "Afyon sevgilerinin yerini [ROOT.GetCountry.GetName] sevgisi almalı."
 opium_health_focus: "Bağımlılıktan Kurtuluş"
 opium_loyalty_focus: "Devlet Sevgisi"
 opium_wars.8.t: "Afyon Bağımlılığı"
 opium_wars.8.d: "[SCOPE.sCulture('opium_addiction_pop').GetName] ağır derecede afyon bağımlılığı etkileri yaşıyor. Bu maddenin kullanımı ve suiistimali tüm [SCOPE.sState('opium_addiction_state').GetName] vilayetine yayıldı."
 opium_wars.8.f: "\"Afyonkeş karabasan ve kâbusun ağırlığı altında uzanıyor; memnuniyetle yapacağı şeyler gözleri önündeyken uzanıyor, insanın dizlerinin bağını çözen bir hastalığın ölümcül rehavetiyle zorla yatağına hapsedilmiş biri gibi, en narin aşkının nesnesine verilen zararlara veya zorbalığa şahit olmaya zorlanan biri. Hareket etmesini zincirleyen büyülere küfrediyor; eğer ayağa kalkıp yürüyebilecek olsa hayatını sonlandıracak fakat bir bebek gibi güçsüz, kalkmayı deneyemiyor bile.\"" #Thomas De Quincey
 opium_wars.8.a: "Korkunç!"
 opium_wars.8.b: "Belki de bunu tıbbi bir mesele olarak değerlendirebiliriz."
