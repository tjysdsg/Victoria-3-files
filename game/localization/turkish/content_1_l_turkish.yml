 labor_rights.5.b: "[SCOPE.gsInterestGroup('capitalists_scope').GetName] için taviz verilsin."
 labor_rights.6.t: "Grev Kırıcılar"
 labor_rights.6.d: "[SCOPE.gsInterestGroup('capitalists_scope').GetName], [SCOPE.sLaw('current_law_scope').GetName] kanununa destek verme amacıyla [SCOPE.gsInterestGroup('unions_scope').GetName] tarafından yapılan gösteriyi dağıtmaları için kendilerine özel soruşturma acentesi diyen bir grup silahlı serseriye para veriyor."
 labor_rights.6.f: "\"Sadece herkesin kanunlara uymasını sağlıyoruz. O sinirli işçilerden birisinin ateş etmesini veya isyan çıkarmasını istemeyiz. Sadece huzuru sağlamak için buradayız, tabii uygun bir fiyat karşılığında. Bu sırada da bazı bacaklar kırılabilir, kafatasları çatlayabilir. Halk güvenliğinin bedeli budur.\""
