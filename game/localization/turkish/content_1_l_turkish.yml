 1848.3.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] Anayasası"
 1848.3.d: "Radikal hükümet [SCOPE.sLaw('current_law_scope').GetName] teminatı veren bir anayasa tasarısı hazırladı. [SCOPE.sCharacter('radical_leader_scope').GetFullName] ve destekçileri anayasanın derhal kabul edilmesini talep ediyorlar."
 1848.3.f: "\"Özgürlük ilkesi [ROOT.GetCountry.GetAdjectiveNoFormatting] ulusunun temel taşı olmalıdır. Herkese bir oy ve her oy denk sayılacak. Bizi yönetenleri zenginlik veya toprağın bize verdiği hakla değil demokrasinin gereği olarak seçiyoruz.\""
 1848.3.a: "Liberté, égalité, fraternité!"
 1848.3.b: "Yasal sürece güvenin."
 radical_constitution: "Radikal Anayasa"
 no_new_constitution: "Yargı Süreci"
 1848.4.t: "Radikalizmin Yükselişi"
 1848.4.d: "[SCOPE.sCharacter('radical_leader_scope').GetFullName] liderliğindeki [GetIdeology('ideology_radical').GetName] hareket [ROOT.GetCountry.GetName] halkında yaygınlaşıyor. Onlara karşı ya da onların yanında duracak olsak da bu, büyük değişim ve tepkilerin olacağı zamanın habercisi."
 1848.4.d_no_leader: "Avrupa'da yayılan devrimci duygularla körüklenen [GetIdeology('ideology_radical').GetName] hareket [ROOT.GetCountry.GetName] halkında yaygınlaşıyor. Onlara karşı ya da onların yanında duracak olsak da bu, büyük değişim ve tepkilerin olacağı zamanın habercisi."
 1848.4.f: "\"[ROOT.GetCountry.GetAdjectiveNoFormatting] ulusunun, ırsi iktidarı kendilerine saklamış kral ve aristokratların pençelerinden özgürce kendilerini yönetme hakkı vardır. Taleplerimizi açıkça belirttik ve talep gerçekleştirilecek, yoksa sokaklara çıkarız. Eğer gerekirse özgürlüğümüzü şehitlerin kanıyla kazanırız.\""
 1848.4.a: "Muhafazakâr müesses nizamı destekleyelim."
 1848.4.b: "Radikal hareketi destekleyelim."
