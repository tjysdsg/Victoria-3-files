 dt_society_events.2.t: "Realist Hareket"
 dt_society_events.2.d: "[SCOPE.sState('art_state').GetName] vilayetindeki [SCOPE.sBuilding('art_building').GetName], neslimizin en güzel eserlerini ortaya koyarak Realist hareketin önemli bir merkezi haline geldi."
 dt_society_events.2.f: "\"Realizm bizim dünyayı olmasını istediğimiz gibi göstermek yerine iyisiyle kötüsüyle olduğu gibi gösterir. Sadece nesnelerin gözle nasıl görüldüğüne uymaya çalışmaz, aynı zamanda sıradan insanların günlük tecrübeleriyle uyumlu olmayı ister.\""
 dt_society_events.2.a: "Sonunda hepimizin anlayabileceği sanat."
 dt_society_events.2.b: "Gerçekliği daha mükemmel bir şekilde yansıtabilir miyiz?"
 dt_society_events.2.c: "Dünya karanlık ve sıkıcı."
