 sick_man.1.t: "Avrupa'nın Hasta Adamı"
 sick_man.1.d: "[ROOT.GetCountry.GetName] sürekli çöküşte olduğu bir dönemde. Eğer [ROOT.GetCountry.GetAdjectiveNoFormatting] egemenliğini tekrar tesis etmezsek ve dünya güçleri arasındaki yerimizi tekrar almazsak bir felaketle yüzleşebiliriz."
 sick_man.1.f: "Şu an düşmüş olabiliriz ancak tekrar dirilebiliriz. Vaka-i Hayriye sırasında yüzyıllarca iktidarı cimri ellerine almış yeniçerileri defetmemizle sonunda reform yapmamız mümkün. Yapılacak çok şey var. İlk olarak, elbette, yeniçerilerin yerine gerçekten çağdaş bir askeri güç kurmalıyız. Fakat ek olarak Bâb-ı Âli'yi uygarlığın en tepesine tekrar çıkarmalıyız. Eğitim, kentleşme ve egemenlik [ROOT.GetCountry.GetAdjectiveNoFormatting] gündeminin en üstünde olmalı."
 sick_man.1.a: "Büyük bir reform gerekiyor."
 sick_man.2.t: "Tanzimat: Yeniden Düzenleme"
 sick_man.2.desc: "[ROOT.GetCountry.GetName] başarılı bir şekilde çağdaşlaştı ve tekrar dünya sahnesine çıktı. [ROOT.GetCountry.GetAdjectiveNoFormatting] devleti için yeni bir çağ başlıyor."
 sick_man.2.f: "Yüce. Söylenebilecek tek kelime. İstanbul'un sokaklarında yürüyüp çağdaş fabrikalar ve okullar görmek; askeri talimler yapan muhafızlar görmek. Köylü çiftçilerden geçilemeyen bu topraklar artık parıldayan kentlerle dolu. Hem de daha sadece kırk, elli yıl önce imparatorluk çökmek üzereyken! Avrupalı güçlerin bize acıyarak bakıp topraklarımızı parçalamak isterken artık diplomatlarının başarılarımıza hayranlıkla baktıklarını, bizi kendilerinin dengi olarak tanımak zorunda kaldıklarını görüyoruz. Allah büyüktür!"
 sick_man.2.a: "Orduya bazı ilave reformlar yapılabilir."
 sick_man.2.b: "Balkanları yeniden fethetmeliyiz!"
 sick_man.2.c: "Kentleşmeye devam edelim."
 sick_man.2.d: "Eğitime olan yararlarından istifade edeceğiz."
