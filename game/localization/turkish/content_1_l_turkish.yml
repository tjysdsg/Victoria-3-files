 #Heavenly Kingdom
 heavenly.1.t: "[SCOPE.sState('missionary_state').GetName] Vilayetinde Misyonerlik Faaliyeti"
 heavenly.1.d: "[SCOPE.sCountry('treaty_port_owner').GetName] ülkesinin [SCOPE.sState('treaty_port_scope').GetName] vilayetindeki yabancı misyonerler, [SCOPE.sState('missionary_state').GetName] vilayetinde okul ve hastane inşa etmek için izin istiyorlar. Buraları dinlerini yaymak için kullanacakları kesin."
 heavenly.1.f: "\"Rabbin kelamını insanları iyileştirerek yaymaktan daha güzel bir yol var mı? Hastanemize yolu düşenler Tanrı yoluna çıkmış olacaklar.\""
 heavenly.1.a: "Okul ve hastane inşa etmelerine izin verilsin."
 heavenly.1.b: "Ecnebi inançlarını istemiyoruz."
