 #Prostitution Events
 prostitution.1.t: "Bulaşıcı Hastalıklar Yasaları"
 prostitution.1.d: "[SCOPE.sState('cda_state').GetName] vilayetinde [SCOPE.sCharacter('cda_ig_leader').GetFullName] liderliğindeki [SCOPE.gsInterestGroup('cda_ig').GetName], hükümetin fuhşa karşı bir tavır almasını talep ediyor. Fuhuş yapmasından şüphelenilen kadınların zührevi hastalık yaymaları sebebiyle polis tarafından zührevi hastalık hastanelerinde gözaltına almasına izin veren kanunların uygulanmasını istiyorlar."
 prostitution.1.d2: "[SCOPE.sState('cda_state').GetName] vilayetinde [SCOPE.sCharacter('cda_ig_leader').GetFullName] liderliğindeki [SCOPE.gsInterestGroup('cda_ig').GetName], hükümetin grup üyeleri arasındaki yüksek zührevi hastalık oranlarına bir çözüm bulmasını istiyorlar. Fuhuş yapmasından şüphelenilen kadınların zührevi hastalık yaymaları sebebiyle polis tarafından zührevi hastalık hastanelerinde gözaltına almasına izin veren kanunların uygulanmasını istiyorlar."
 prostitution.1.f: "\"Bu düşkün kadınların edepsizliği ahlaka bir hakarettir. Günahkâr hastalıklarını tüm ülkeye yaymalarının önüne geçmek için zapt edilmeleri ve tedavi edilmeleri gerekiyor.\""
 prostitution.1.a: "Bulaşıcı Hastalıklar Yasası çıkar."
 prostitution.1.b: "Bu kanunlar insanlık dışı."
 prostitution.1.c: "Tıp bilimi böyle önlemlerin faydasızlığını gösteriyor."
 prostitution.2.t: "Bulaşıcı Hastalıklar Yasalarının Feshi"
 prostitution.2.d: "[SCOPE.sCharacter('feminist_cda_ig_leader').GetFullName] liderliğindeki feminist gruplar, [SCOPE.sState('feminist_cda_state').GetName] topraklarında geçerli olan Bulaşıcı Hastalıklar Yasalarının feshedilmesini talep ediyor. Polisin kadınlara karşı sert muamelesinden ve zührevi hastalık hastanelerindeki insanlık dışı koşullardan şikâyetçiler. Fuhuşla bir ilişkisi olmayan kadınlar dahi kendi rızaları dışında sürekli hastaneye kapatılıyorlar."
 prostitution.2.f: "\"Erkek polisler bize el sürüyorlar. Erkek doktorlar bizi muayene ediyor, bizimle ilgileniyor. Hastanede yine bir erkek bize dua ve İncil okuyor. Erkek hâkimlerin önüne çıkarılıyoruz ve ölene kadar erkeklerin elinden asla kurtulamıyoruz!\""
 prostitution.2.a: "Yasalar feshedilsin."
 prostitution.2.b: "Yasalar yenilensin."
 prostitution.2.c: "Yasalar ülke çapında feshedilsin."
 prostitution.3.t: "[SCOPE.sState('capital_state').GetName] Skandalı"
 prostitution.3.d: "Polis, dillere düşmüş bir erkek genelevini kapattı. Tutuklanan genelev sahibi, müşterilerinden birisinin [SCOPE.sCharacter('scandal_character').GetFullName] olduğunu açıkladı ve bu bilgi basına ulaştı."
 prostitution.3.f: "\"Kelimelerin kifayetsiz kaldığı menfur bir skandal [SCOPE.sState('capital_state').GetNameNoFormatting] kentini sarstı! Yakalanan gençler itirafçı oldular ve [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] tarafından yayımlanan bir habere göre bu olay hakkında başka bir sansasyon daha çıkmak üzere. Aralarında soyluların da olduğu olayla ilişkili olduğu düşünülen yirmi iki kişi ülkeyi terk etti.\""
 prostitution.3.a: "[SCOPE.sCharacter('scandal_character').GetFullName] derhal istifa etmeli."
 prostitution.3.b: "Olayı örtbas etmeye çalışalım."
 prostitution.3.c: "Propagandacılarımız etkisini azaltacaktır."
 prostitution.3.a.tt: "[SCOPE.sCharacter('scandal_character').GetFullName] siyasi hayatını sonlandırır."
 prostitution.4.t: "Polis Şiddeti"
 prostitution.4.d: "Gereğinden fazla güç kullanımı [SCOPE.sState('police_brutality_state').GetName] vilayetindeki polisler arasında giderek daha da yaygınlaşıyor. İşçi sınıfı ve sosyal bilince sahip kişiler polislik kurumuna karşı miting düzenliyorlar."
 prostitution.4.f: "\"Hâkimler dışında herkesi rahatsız eden bir saldırının olmadığı hafta neredeyse hiç olmuyor. Gençler vahşiliklerinden, kadınlar zorbalıklarından nasiplerini alıyorlar ve yapılan bu gaddarlığı inkâr ediyorlar. Hâkimlerin ahmaklığıysa tüm bunları cezasız kılıyor. Polis şiddeti giderek en çok el üstünde tutulan, korunan kurumumuz haline geliyor.\""
 prostitution.4.a: "Bu gibi davranışları hoş göremeyiz."
 prostitution.4.b: "Güç kullanabilirler."
