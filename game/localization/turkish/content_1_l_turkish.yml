 east_indies.3.t: "Etik Politika"
 east_indies.3.d: "[ROOT.GetCountry.GetName], eski koloniciliği geride bıraktı. Egemenliğimiz altındaki insanlar artık yüksek hayat standartlarına sahip ve iyi bir eğitim alabiliyorlar."
 east_indies.3.f: "\"Elli yıl önce böylesine bir politika hayal bile edilemezdi. Koloni yöneticileri, genellikle baskıyla olmak üzere sadece koloni sınırları içinde yaşama talihsizliğine düşen zavallılardan elde edebilecekleriyle ilgileniyordu. Daha iyisini yaptığımızı, etik bir yönetim politikası yürüttüğümüzü gururla söyleyebiliriz.\""
 east_indies.3.a: "Onlara güzel [SCOPE.sReligion('indies_religion').GetName] değerlerini öğretmeliyiz."
 east_indies.3.b: "Burası fırsatlarla dolu topraklar."
 east_indies.3.c: "Merhametli değil miyiz?"
