 anarchy.2.f: "\"Eğer hâlâ devletin zulmünü sürdürüyorsak kendimize nasıl anarşist bir topluluk diyebiliriz? Devlet şiddetinin failleri hâlâ aramızdalar; polis, asker alım subayları, koloni idarecileri; hepsi sınıf ihanetçileridir. Bizim dürüst emeğimizle üretilenleri çalarak bizi baskılamak için kullanıyorlar.\""
