 communal_divides_events.2.t: "Büyük Bölünme"
 communal_divides_events.2.d: "Hindistan'ın etnik-dinsel hatlarla bölünmesi kabul edilmesi gereken tatsız bir gerçektir. Hindular ve Müslümanlar arasındaki ilişkilerde şiddet yaygınlaştıkça İki Ulus kuramının taraftarları, savundukları düşüncenin haklılığına daha çok inanıyor."
 communal_divides_events.2.f: "İki yaşlı politikacı güneş batarken eski Delhi yolunda yürüyorlardı. Adamlardan biri diğerine \"Kesin sevinmişsindir,\" dedi.\n\n\"Bunu istememişsin gibi davranma. Yoluna taş koyarım diye çekinmeye gerek duymadan istediğin adımı atabilirsin.\"\n\n\"Ama eski dostum, tek sorunumun sen olduğunu sanıyorsan çok yanılıyorsun.\" Adam yolun ilerisinde dilenen evsiz kadına ve kalitesiz mallarını satmaya çalışan manava baktı. \"Öyle sanmıyorum. Korkarım ki sorunlarımızı çözmek için artık eskisinin yarısı kadar kaynağımız var.\""
 communal_divides_events.2.a: "400 yıldır süren bu deneyin sonu geldi. Birlikte var olamayacaklarını kabul etmenin zamanı geldi."
 communal_divides_events.2.b: "Birbirlerinden ayrı kalırlarsa belki iyileşir ve ileride tekrar birleşirler."
