 indian_famines.3.f: "Genel Vali ofisinde adımlarını sıklaştırırken sekreteri gülümsemeden edemedi. General binlerce kişilik bir orduya komuta ediyordu ancak en büyük tehdidi oruç tutan bir adamdı. Adam ölürse, korkunç sonuçları olacaktı. Adam yaşarsa, baskısını sürdürecekti. Sadece kral ve kraliçelerin hayatları bu kadar önemliydi. Sıradan bir adamın hayatı nasıl bu kadar değerlenmişti?"
