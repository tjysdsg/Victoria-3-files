 communal_divides_events.5.t: "Bizim Dediğimiz Olacak"
 communal_divides_events.5.d: "Hinduların itirazlarına rağmen [SCOPE.sState('relevant_state').GetName] vilayetindeki yoğun nüfuslu bir bölgeye yeni bir cami inşa edildi. [SCOPE.sPoliticalMovement('hindu_mahasabha_scope').GetName], gücünü ve inancını yeniden hâkim kılmak için bir kalabalık toplayarak camiye gitti ve olaylar hızla kontrolden çıkarak şiddetli bir çatışmaya sebebiyet verdi."
 communal_divides_events.5.f: "#bold Bölgedeki gerginlik yeni seviyelere ulaştı!#!\nDün [SCOPE.sState('relevant_state').GetCityHubName] şehrinde Hinduların kendilerine ait olduğunu iddia ettikleri bir bölgede yapılan camiye karşı düzenledikleri gösteriyle başlayan toplumsal şiddet olayları Hindular ile Müslümanlar arasındaki çatışmanın devam etmesiyle dün üçüncü gününe girdi. İsmini vermek istemeyen bir İngiliz yetkili durumu şöyle yorumladı: \"Hiç şaşırmamalıyız. Sıkı çalışmalarımızla yerli halkı hizada tutuyorduk. Bize karşı küçük çocuklar gibilerdi, şimdiyse kavga eden kardeşler gibi davranmalarına hiç şaşırmıyorum. Bunlar başka şey bilmezler.\""
 communal_divides_events.5.a: "Bölgenin idaresi İngiliz yetkililere devredilmelidir."
 communal_divides_events.5.b: "Bölgenin idaresi eşit sayıda Hindu ve Müslüman üyeler içeren bir kurula devredilmelidir."
 communal_divides_events.5.c: "Yetkililer, Müslümanların cami yapmasına izin verdiyse Hinduların bu karara saygı duyması gerekiyordu."
