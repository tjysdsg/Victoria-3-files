 je_communal_divides_reason: "\"#italic Müslümanların ve Hinduların aynı tahtı paylaşıp güç dengesini koruyabilmeleri mümkün müdür?\"#!\n\nHindistan'daki #bold Hindu-Müslüman#! ilişkilerinin tarihi hem çok eskiye uzanır hem de karmaşıktır. Bazı dönemlerde uyum ve işbirliği sağlanmış olsa da hoşgörüsüzlük ve acımasızlık da bu iki toplum arasındaki bağın dokusuna işlenmiştir. Her şeye rağmen her iki topluluk da feodal efendilerinin himayesi altında yüzlerce yıl yaşamını sürdürdü.\n\n#bold Milliyetçi kimliklerin#! ortaya çıkması ve #bold etnik-dinsel milliyetçiliğin#! giderek yaygınlaşmasıyla eski yöntemlerin yerine yenilerinin gelmesi gerektiği anlaşıldı. Hangi yeni yöntemlerin benimsenmesi gerektiği konusundaysa çok az kişi fikir birliği sağlayabildi.\n\nAnlaşmazlık içindeki bir ulus varlığını sürdüremez. Şu ya da bu şekilde birlik sağlanmalıdır.\n\n#bold İki Ulus Kuramı#!\nMüslümanların ve Hinduların birbirine baskı yapmadan yönetemeyeceğini savunan sözde iki ulus kuramı son yıllarda giderek benimseniyor. #bold $je_communal_divides$#! [concept_journal_entry] etkin olduğu sürece #tooltippable #tooltip:religious_nationalist_groups_tt #bold dinci milliyetçi#!#!#! [Concept('concept_political_movement','$concept_political_movements$in')] cazibesi artar."
