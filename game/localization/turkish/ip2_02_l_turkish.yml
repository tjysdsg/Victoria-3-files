 sepoy_mutiny_events.3.t: "İsyan!"
 sepoy_mutiny_events.3.d: "Bir kırılma noktasındayız. Sepoylar Hindistan genelinde bağlı oldukları alaylara saldırmaya ve şirkete karşı silahlanmaya başladı. Halkın huzursuzlanan diğer kesimleriyle bir olup yarımada genelinde gücü ele geçirdiler."
 sepoy_mutiny_events.3.f: "Pune'li sepoy, yüzbaşısına ateş ederken bir Müslüman genç de ona daha fazla kurşun veriyordu. Ağır yaralı Sih bir sepoy ise manzaranın tadını çıkarmaktaydı. Birbirleriyle değil de birlikte savaştıklarını gören ataları ne derdi acaba? Bu dünyadaki son anlarında aklına daha önemli bir soru daha geldi: Bugün yaptıklarına torunları ne diyecekti? Waheguru aşkına, torunları onlarla gurur duyacak mıydı? Yoksa onlardan utanacak mıydı? Onları hatırlayan çıkacak mıydı?"
 sepoy_mutiny_events.3.a: "Bize sadık olan herkes toplansın. Bu asilerin başı ezilsin."
 sepoy_mutiny_events.3.b: "[SCOPE.sCountry('mughals_scope').GetRuler.GetFirstName] Zindibad! Çok yaşa meşru imparator!"
 sepoy_mutiny_events.3.c: "Har Har Mahadev! Çatrapati sancağı dalgalansın!"
 sepoy_mutiny_events.3.e: "Vande Mataram! Kıyılarımızda Lal Patan kalmayacak!"
 sepoy_mutiny_events.3.g: "Khalsa Ji Di Sarkar! Sih İmparatorluğu yeniden yükselecek!"
 sepoy_mutiny_events.3.h: "İleri! Dekken'i batılılardan temizleme vakti!"
 sepoy_mutiny_events.3.tt_1: "Hint isyancılar [ROOT.GetCountry.GetName] karşısında [concept_war] ilan edecek"
 sepoy_mutiny_events.3.tt_2: "Aşağıdakiler [Concept('concept_presidency_stability','İstikrar')] düzeylerine göre tüm [Concept('concept_presidency', '$concept_presidencies$')] için geçerli olacak:\n• Hint isyancılar, ilgili [Concept('concept_state', '$concept_states$in')] kontrolüne geçecek\n• Tüm kurucu [Concept('concept_state', '$concept_states$e')] radikaller ve negatif [Concept('concept_modifier','$concept_modifiers$')] eklenecek\n• Baş vilayette bulunmayan rastgele bir Kışla yok edilecek"
 sepoy_mutiny_events.4.t: "Hindistan Yanıyor"
 sepoy_mutiny_events.4.d: "[SCOPE.sCountry('eic_scope').GetName] himayesindeki sepoylar, eski efendilerine baş kaldırarak Britanya Hindistanı'nı karıştırdı. [ROOT.GetCountry.GetAdjective] yönetiminin şahin üyeleri, Britanyalıları Hindistan'dan birlikte atabilmemiz için bizim de isyana katılmamızı istiyor."
 sepoy_mutiny_events.4.f: "Krallığın yükünü pek az insan anlayabilir. Saraydaki herkes tartışadursun, prensimiz herkesin onun kararını beklediğinin farkında. Savaşmak ya da barış yapmak isteyebilirler; her türlü içleri rahat çünkü en ufak başarısızlıkta suçu başlarındaki hükümdara atabileceklerinin farkındalar. Peki o kimi suçlayacak? Onun özgürlük vaadi uğruna canını veren askerlerin çığlıkları uykusuz gecelerde kulaklarından gitmezken onu kim teselli edecek?"
 sepoy_mutiny_events.4.a: "Batılıları birlikte denize dökeceğiz."
 sepoy_mutiny_events.4.b: "Sadakatimiz Delhi'deki imparatoradır."
 sepoy_mutiny_events.4.c: "Maratha'lar küllerinden doğacak. Çatrapati sancağı göndere çekilsin!"
 sepoy_mutiny_events.4.e: "Hata yapılıyor. Şirkete sadık olduğumuz bildirilsin."
 sepoy_mutiny_events.6.t: "Bir Tat Meselesi"
 sepoy_mutiny_events.6.d: "Enfield yivli tüfeği, standart piyade tüfeği olarak kullanıma alındığından bu yana başkanlık ordularının askerlerinden yeni barut fişeklerinin tadının iğrenç olduğuna dair şikâyetler yükseliyor."
 sepoy_mutiny_events.6.f: "Bengal Yerli Piyadelerinin 13. Alayının yarbayı olarak büyük bir açmazın içine düşmüştüm. Alay komutanı olarak askerlerimin verdiğim emirlere anında ve harfiyen uymalarını bekliyordum. Fakat bu yeni fişeği ısırdıktan sonra öğürmemek için kendimi zor tutmuştum... Benim de bizzat deneyip başaramadığım bir şeyi yapamadıkları için onları cezalandırmak doğru olur muydu?"
 sepoy_mutiny_events.6.a: "Askerlik zaten zor bir iş. Mühimmat için olası geliştirmeler araştırılsın."
 sepoy_mutiny_events.6.b: "Mideleri bunu bile kaldıramazken savaşa nasıl katlanacak bunlar?"
 sepoy_mutiny_cartridge_grease_exploration: "Fişeklerde Gres Yağı Deneyleri"
 sepoy_mutiny_events.7.t: "Lezzetli Bir Çözüm"
 sepoy_mutiny_events.7.d: "Fişeklerde kullanılan gres yağına alternatif olarak balmumu önerildi. Askerler bu değişimden memnun. Tabii aralarında neyin fark ettiğini anlamayanlar da var."
 sepoy_mutiny_events.7.f: "O gece kantinde oturan askerler, şirketin onlara daha iyi fişekler sağlamış olmasından gayet memnundu.\n\n\"Bu yeni fişekler balmumu kullanıyorsa öncekilerde ne vardı acaba?\" diye sordu ekmeğini çiğneyen bir sepoy.\n\n\"Ne fark eder?\" diye yanıtladı genç yaştaki diğer sepoy. \"Validen gibi kokmadıkları sürece ısırır geçerim.\""
 sepoy_mutiny_events.7.a: "Balmumundan önce fabrika yapımı bir gres yağının kullanıldığı askerlere açıklansın."
 sepoy_mutiny_events.8.t: "Sıkıntının İlk İşaretleri"
 sepoy_mutiny_events.8.d: "Bengal Başkanlığı'ndaki askerler, fişeklerde hayvansal yağların kullanıldığına dair söylentiler duymuş."
 sepoy_mutiny_events.8.f: "Genç subay o gece hiç uyuyamamıştı. Midesi allak bullaktı, yine ne var ne yoksa çıkarmıştı. \"Ya söylenenler doğruysa?\" diye düşündü. Gerçekten inek yağı mı tüketmişti? Yolun karşısındaki tapınağa baktı. Orada yine de hoş karşılanır mıydı? Peki ya memleketi? Karısına ne olurdu? Oğullarına? \"Belki de endişelenecek bir şey yoktur,\" diye geçirdi içinden. Yüzbaşı bunun sadece bir çeşit kimyasal madde olduğunu söylemişti. Yüzbaşı onlara yalan söylemezdi!"
 sepoy_mutiny_events.8.a: "Askerlere hayvansal yağların kullanılmadığına dair güvence verilsin."
 sepoy_mutiny_events.8.b: "Tadıyla dertleri varsa fişekleri elleriyle açsınlar."
