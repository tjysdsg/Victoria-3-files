 sepoy_mutiny_events.2.t: "Son Darbe"
 sepoy_mutiny_events.2.d: "Hint isyancıların yıkıcı bir zafer elde etmesi, şirketin yönetim ofislerinde hararetli tartışmalara sebep oldu. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] bir karar vermeli: Hindistan'ı tümden terk mi edeceğiz yoksa elde kalan bir avuç kaynakla kıtada tutunacak bir toprak parçasına sahip olmaya mı çalışacağız?"
 sepoy_mutiny_events.2.f: "Genel vali neredeyse duvarlardan taşacak öfkesiyle odasında volta atıp duruyordu. Yaveriyse tam aksine olduğu yerde bekliyordu zira az önce çay tepsisinde duran her şey, şimdi Hindistan haritasına saçılmıştı; yaver benzer bir kaderi paylaşmak istemiyordu.\n\nKanatlarından, kafasından ve kuyruğundan tutup tüylerini yola yola bitiremedikleri bir kazdan farksız olan Hindistan şimdi ellerinde patlayıvermişti ve önlerindeki seçeneklerin hepsi birbirinden beterdi. Ona kalsa ele geçirdikleri ilk yer olan Kalküta'yı alır, gerisini bırakırdı. Fakat Bombay için büyük bedeller ödenmişti. Madras'ın da sunabileceği daha çok şey vardı. Zor bir seçimdi - PAT!\nYaver bir an irkildi; vali tabancasıyla duvara ateş etmişti. Yaver, yeni mesajların gelip gelmediğine bakmak için oradan ayrılsa daha iyi olacaktı..."
 sepoy_mutiny_events.2.a: "Hindistan elden gitti. Whitehall elde kalan bir avuç zenginlik için uğraşsın dursun şimdi."
 sepoy_mutiny_events.2.b: "Fort William kaybedilmemeli. Tüm kuvvetler Kalküta'ya yönlendirilsin."
 sepoy_mutiny_events.2.c: "Güneyde şirketin hükmü sürmeye devam edecek. Madras'a çekilsinler."
 sepoy_mutiny_events.2.e: "Bombay hâlâ direniyor! Kalan bütün kuvvetler batıya gönderilsin."
