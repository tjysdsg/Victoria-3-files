 je_indian_famines_reason: "#italic \"Ölüm ve kıtlık sardı dört bir yanı, yağmur yağmaz hiçbir yere\nAçların kemikleri bekler öyle düzlüklerde.\"#!\n\nHindistan, korkunç bir felaketle boğuşuyor. Verimsiz geçen hasat dönemleri, yoksulluk ve kötü yönetimle birleşince işler o kadar kötü bir noktaya gitti ki [ROOT.GetCountry.GetName] topraklarında resmen kıtlık hali ilan edildi.\n\n#bold [ROOT.GetCountry.GetCustom('get_indian_famine_name')]#! son bulmadığı sürece yönetimimize düşman olan güçlerin #tooltippable #tooltip:je_indian_famines_tt #bold kışkırtmaları çok daha fazla#!#!#! olacaktır.\n\n#bold Hindistan'da Kıtlık#!\nToprağın sulanması için muson yağmurlarına muhtaç olan Hindistan'ın büyük bir bölümü kuraklığa ve diğer olumsuz [Concept('concept_harvest_condition', '$concept_harvest_conditions$na')] karşı fazlasıyla savunmasız. İçişleri bürosu, bu duruma karşı #tooltippable #tooltip:je_indian_famines_tt_2 #bold iç kurak topraklardaki tarlaları sulayarak#!#!#! kuraklığın etkilerini azaltmayı öneriyor."
 je_indian_famines_tt: "Kıtlık devam ettiği sürece, senin için geçerli olduğu durumlarda şu etkilere sahip olacak:\n• #bold $je_uneasy_raj$#! [concept_journal_entry] olumsuz etkilenecek\n• #bold $je_india_home_rule$#! [concept_journal_entry] olumsuz etkilenecek"
