 communal_divides_events.4.t: "Göze Göz"
 communal_divides_events.4.d: "[SCOPE.sState('relevant_state').GetName] vilayetinde ve [SCOPE.sPoliticalMovement('hindu_mahasabha_scope').GetName] önderliğinde toplanan bir grup, büyük ve gürültülü bir dini tören gerçekleştirmek için bir caminin önünde durdu. Müslüman gençler bu kışkırtma karşısında sessiz kalmadılar. İki grup arasındaki mesele büyüyerek şiddet olaylarına ve isyanlara sebep oldu."
 communal_divides_events.4.f: "İlk taşı kimin attığını veya ilk bıçağı kimin çektiğini bilmiyordu. Tek bildiği oğlunun öldüğüydü. Evladının bedenini kollarında tutan kadının gözleri o kadar kurumuştu ki artık gözyaşı dökemiyordu. Kadının eşi, oğlunu alıp götürmek için yaklaştı ancak kadın evladını bırakmayı reddediyordu. Babası onu bir kez alıp götürmüştü zaten, buna bir daha izin vermeyecekti. Eşi eğer sevgi istiyorsa gidip birlikte yürümeyi seçtiği kalabalıkta arayabilirdi."
 communal_divides_events.4.a: "Mahasabha toplumdaki hoşnutsuzluğu tehlikeli seviyelere çıkarıyor."
 communal_divides_events.4.b: "Müslüman gençlerin bu olayı yetkililere bildirmesi gerekiyordu."
 communal_divides_events.4.c: "Daha hoşgörülü liderlerin duruma el atması istenebilir."
