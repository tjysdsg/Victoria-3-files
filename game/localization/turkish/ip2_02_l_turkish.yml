 sepoy_mutiny_events.1.t: "Peshwa Adına"
 sepoy_mutiny_events.1.d: "Maratha İmparatorluğu'nun soydan gelen başbakanları olarak hüküm süren Bhat ailesi, itibar ve güç bakımından Chhatrapati'den sonra geliyordu. Şimdi, son Peshwa'nın evlatlık oğlu olan [SCOPE.sCharacter('nana_saheb_scope').GetFirstName], kılıcını bu yola koyarak Britanyalıları kovacağına ve imparatorluğu yeniden kuracağına söz veriyor."
 sepoy_mutiny_events.1.f: "Asker boğazını temizledi ama boğazındaki yumruyu çıkaramadı. Ataları, Evrengzib'e bela olmuştu, Babürlerin tiranlığına karşı özgürlüğü getiren Chhatrapati ordusunda savaşmıştı.\n\nAncak her şey beyhudeymiş gibi duruyordu, zira bir kez daha zorlu bir düşmanla savaşmaya hazırlanıyorlardı. Atalarını gururlandıracak mıydı, yoksa yetersiz mi kalacaktı? Komutanı \"İLERİ, MARŞ!\" diye bağırdığında bu düşünceleri aklından silindi."
 sepoy_mutiny_events.1.a: "Bizi zafere götür, Peshwa."
 sepoy_mutiny_events.1.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] için sadece savaş meydanlarında hizmet edebilir."
 sepoy_mutiny_events.1.c: "Gönderilsin. Bhat Peshwalar'ın çağı sona erdi."
 sepoy_mutiny_events.1.e: "Baji Rao hâlâ yaşıyor. Bu mevki son meşru Peshwa'ya teklif edilsin."
