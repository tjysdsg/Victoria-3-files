 communal_divides_events.3.t: "Tehlikeli Fikir"
 communal_divides_events.3.d: "[SCOPE.sState('relevant_state').GetName] vilayetinde düzenlenen bir protesto gösterisinde konuşan [SCOPE.sPoliticalMovement('india_congress_scope').GetName], dinleyicileri özgür bir Hindu ulusu inşa etmek istiyorlarsa İngilizlerin yaşam tarzını boykot etmeleri ve Hindu köklerine geri dönmeleri için çağrıda bulundu. Bu gösteri, [SCOPE.sPoliticalMovement('muslim_league_scope').GetName] üyelerinde dini baskı korkusunun oluşmasına ve iki topluluk arasındaki düşmanlığın artmasına neden oldu."
 communal_divides_events.3.f: "Muhammed Han, konuşmacının cüretine inanamadı. Adam, \"Partimizin Müslüman kolunu temsilen Bay Han'ı burada görmekten memnuniyet duyuyorum,\" deme cüretini göstermişti. Han, konuşmacıdan önce buradaydı! İngilizlere karşı mahkemelerde mücadele etti! Hatta kazandı bile! Şimdiyse partinin Müslüman kolunun sıradan bir temsilcisi miydi?\n\nKonuşmacı ayrıca bir Hindu ulusunu savunma cüretini gösterdi. Müslümanlar ve Sihler bunu duyunca ne yapacaklarını sanıyordu? Öylece din mi değiştireceklerdi?"
 communal_divides_events.3.a: "İkisi de yerini bilecek."
 communal_divides_events.3.b: "Öfkelerini bizim yerimize birbirlerine yöneltmeleri daha iyi."
 communal_divides_events.3.c: "Bölünme süreci tamamlansın ve topraklar ayrılsın."
