 je_uneasy_raj_reason: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag] topraklarındaki üç [Concept('concept_presidency', 'Başkanlıkta')] huzursuzluk gittikçe artıyor.\n\nAğır [Concept('concept_taxes', 'Vergiler')], yerel geleneklere yapılan saygısızlıklar ve yerli prensleri hiçe sayarak sürdürülen bölgesel genişlemeler, halkın homurdanmasına sebep oluyor. Hint halkında şirket idaresine karşı çıkanların sayısı son yıllarda iyice artmaya başladı.\n\nDaha da kötüsü, bu huzursuzluk geleneksel statülerinin ve ayrıcalıklarının tehlikeye düşmesini asla istemeyen yerli sepoy alaylarında bile gözlenebiliyor.\n\n#bold Sepoy İsyanı#!\nHerhangi bir [Concept('concept_presidency', 'Başkanlığın')] [Concept('concept_presidency_stability','İstikrar')] düzeyi #variable 100#! ay boyunca #bold orta#! ([GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]) düzeyde veya altında olursa Hindistan'da #tooltippable #tooltip:je_uneasy_raj_tt_4 #bold açık bir ayaklanma#!#!#! başlayacak. Bu durum şu anda #variable [ROOT.GetCountry.MakeScope.Var('sepoy_mutiny_timer_var').GetValue]#! aydır geçerli."
