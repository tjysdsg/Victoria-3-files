 je_indian_famines_button_relief_kitchens_desc: "Biraz maliyetli olsa da kıtlıklarla baş etmenin en mantıklı ve belki de en etkili yolu, açlık çekenleri beslemekten geçiyor.\n\nAncak bu tür giderler hazinenin başındakileri pek memnun etmeyecektir. Ayrıca yardım çabalarının verimliliği vilayet kapasitelerine ve yerel altyapı durumuna bağlı olarak düşecektir.\n\n#bold Demiryolları#!\n[Concept('concept_famine', 'Kıtlıkla')] boğuşan [Concept('concept_state','$concept_states$deki')] [GetBuildingType('building_railway').GetName] varlığı, bu tedbirin etkilerini iki katına çıkarır."
