 sepoy_mutiny_events.9.t: "Kaçınılmaz Bir Karışıklık"
 sepoy_mutiny_events.9.d: "Söylentiler iyice yayıldı. Bazı askerler, fişekler aracılığıyla zorla dinlerinin değiştirilmeye çalışıldığına inanıyor. Talimlerde silahlarını ateşlemeyi reddediyorlar."
 sepoy_mutiny_events.9.f: "Yüzbaşı endişeliydi. Kiliseden çıkarken bazı askerlerin onu takip ettiğinden emindi. Kampa gergin bir hava hâkimdi. Yerli alayları son zamanlarda çok tuhaf davranıyordu; askerler yasaklı saatlerde dışarı çıkıyor, büyük gruplar halinde dolaşıyor, tüfeklerini görev sürelerinin dışında da yanlarında taşıyorlardı... Hatta bazıları emirlere itaatsizlik etmeye bile başlamıştı.\n\nKamptaki diğer İngiliz subaylarıyla birlikte fena bir sayıları yoktu ama yerliler isyan ederse kendilerini savunabilirler miydi? Gergin bir şekilde güldü. İş o noktaya varırsa şarjörlerini bile dolduramadan ölürlerdi."
 sepoy_mutiny_events.9.a: "Askerlere ağır iş cezaları verilsin."
 sepoy_mutiny_events.9.b: "İtaatsizlik edenler görevden alınsın ama diğer askerler görevlerine devam etsin."
 sepoy_mutiny_breakdown_of_morale: "Disiplin Sorunları"
 sepoy_mutiny_loss_of_authority: "Serseri Alaylar"
 sepoy_mutiny_events.10.t: "Düşen İlk Domino Taşı"
 sepoy_mutiny_events.10.d: "Diğer alaylardaki sepoylar, askerlerin ağır iş cezasına çarptırıldığını öğrenince emirlere uymayıp onları serbest bırakmaya çalıştı."
 sepoy_mutiny_events.10.f: "Kanpur Garnizonu\nSayın General [SCOPE.sCharacter('sepoy_general_scope').GetLastNameNoFormatting] İçin\n\nAcil.\n\n50 kadar sepoy kendini mühimmat deposuna kilitledi ve yaklaşan subaylara ateş açıyor. Sorunlar, gece yarısı sarhoş bir halde amirlerine saldırmalarıyla başladı. Diğer alayların silahlarına el konuldu ve kışlalarından çıkmamaları emredildi. Aralarında bize sadık olanlardan öğrendiğimize göre, isyancılar ağır iş cezasına çarptırılan askerleri serbest bırakma niyetinde.\n\nEmirlerinizi bekliyoruz!"
 sepoy_mutiny_events.10.a: "Bu kalkışmaya dahil olan herkes cezalandırılsın."
 sepoy_mutiny_events.10.b: "Bütün askerler cezalandırılsın."
