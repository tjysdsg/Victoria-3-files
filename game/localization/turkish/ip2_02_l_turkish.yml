 indian_famines.2.d: "[SCOPE.sState('indian_famine_state_scope').GetName] vilayetini kasıp kavuran kıtlık karşısında [SCOPE.sCharacter('hunger_strike_agitator_scope').GetFullName], [SCOPE.GetRootScope.GetCountry.GetName] ülkesinin çiftçilerin yüksek getirili ekinler yerine gıda ekinleri yetiştirme izni vermesini talep eden bir dilekçe sundu."
 indian_famines.2.f: "Yaşlı çiftçi, [SCOPE.sCharacter('hunger_strike_agitator_scope').GetLastNameNoFormatting] isimli şahsa subayı endişelendiren bir saygıyla baktı. Bağnaz yandaşlar tehlikeli ve kontrol edilmesi zordu. Şimdilik sadece bir dilekçe sunuyor olmalarından memnundu ancak bir gün oraklarını tahıl yerine bedenlere sallamaya karar verirlerse ne olacağını merak ediyordu."
