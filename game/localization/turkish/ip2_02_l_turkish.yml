 india_events.18.d: "Berar'daki eşkıyalığın yüksek seviyelere ulaşmasını gerekçe gösteren [SCOPE.sCountry('bic_scope').GetName], yıllık yüklü bir ödeme karşılığında [SCOPE.sState('berar_scope').GetName] vilayetini bizim adımıza yönetme talebinde bulundu."
 india_events.18.f: "İngiliz subay, \"O haydut liderinin başına konan ödül ne kadar?\" diye sordu.\n\n\"Beş bin rupi, komutanım.\"\n\n\"Beş bin! Gabbar denilen adam gerçekten o kadar ediyor mu?\"\n\nHükümet görevlisi, önlerindeki haritada büyük bir çember çizerek \"Buradaki köylerin tümünde geceleri ağlayan çocuklara anneleri, 'Uyumazsan Gabbar seni kaçırıp götürür' der,\" diyerek durumu açıkladı.\n\nSubay sırıtarak \"Bunun adamları o kadar kötüyse bırakın bu meseleyi biz halledelim,\" dedi. \"Ne de olsa arka bahçemizdeki teröristlerin kökünü kazımak bizim uzmanlık alanımız.\""
 india_events.18.a: "Öyle olsun. Berar vilayetiyle [SCOPE.sCountry('bic_scope').GetCapital.GetCityHubName] ilgilenecek."
 india_events.18.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], Berar vilayetinin yegâne sahibidir."
