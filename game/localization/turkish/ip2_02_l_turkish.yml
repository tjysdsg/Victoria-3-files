 indian_famines.1.d: "[SCOPE.sState('indian_famine_state_scope').GetName] zor durumda ve vergi vermek bir kenara dursun kendisine yetecek kadar tahılı yok. Tabii, şu anda açları doyurmak için kullandıkları önceki yıllardan kalma biraz stokları var."
 indian_famines.1.f: "Vergi tahsildarı çiftçileri şüpheyle süzdü. Hepsi bir grup hâlinde, elleri adeta yalvarırcasına birleşmiş olarak ona gelmişlerdi. Normalde vergi indirimi taleplerini reddederdi zira çiftçilere sorsan her yıl zordu.\n\nFakat bu sefer yolda ölü inekleri ve boş tarlaları görmüştü. Biraz tahıl depolamış olsalar bile muhtemelen bu onları yıl boyunca idare etmeyecekti. Peki o zaman vergisini kimden toplayacaktı?"
 indian_famines.1.a: "Söz, sözdür. [SCOPE.sState('indian_famine_state_scope').GetName], vergilerinin tamamını ödemeli."
 indian_famines.1.b: "Vilayet, kıtlık sona erene kadar daha az vergi ödeyebilir."
 indian_famines.1.c: "Umarız bu iyi niyet gösterimizi unutmazlar. Vergiler affedilsin, gıda yardımı yapılsın!"
