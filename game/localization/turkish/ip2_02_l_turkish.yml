 indian_famines.4.f: "Çocuk esnedi, uykusu gelmişti, açtı ve şehirdeki hava kötü kokuyordu ama babası ona, kız kardeşinin iki yaşına basacak kadar yaşamasını sağlamak istiyorlarsa buraya gelmeleri gerektiğini söylemişti. Bir haftalık yolculuktan sonra varmışlardı.\n\nYine de ortada yiyecek göremiyordu. Çalışacak tarlalar yoktu. Sadece soğuk görünen büyük tuğla evler ve içinde daha da soğuk görünen insanlar vardı. Buraya gelmenin annesine ve ablasına ne faydası vardı?"
 indian_famines.4.a: "Köylülerin şehirde ne işi var?"
 indian_famines.4.b: "Fabrikalar ve depolar, vergi indirimi karşılığında onları işe almak isteyebilir."
