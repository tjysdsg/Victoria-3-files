 communal_divides_events.6.t: "Ses Yok, Hak Yok"
 communal_divides_events.6.d: "[SCOPE.sState('relevant_state').GetName] vilayetindeki [SCOPE.sState('relevant_state').GetCityHubName] şehrinin halkı çoğunlukla Hindulardan oluşsa da yöneticilerin çoğu Müslüman. Bu durum, ihtiyaçlarının görmezden gelindiğini düşünen Hinduların protestolar düzenlemesine sebep oldu."
 communal_divides_events.6.f: "Yaşlı Brahmin, \"Müslümanların çoğunun iyi niyetli kimseler olduğunu biliyoruz,\" diyerek kalabalığa hitap etmeye başladı. \"Ancak Kurban Bayramı'nda bazıları tapınağıma yakın bir yerde keçi kestiler ve kapımızın önünden geçerken keçinin etini yediler! Elbette durumu yetkililere bildirmeyi denedim ancak Müslüman görevliler yüzüme gülüp bayram işte diyerek olayı geçiştirdiler. Sorun tam olarak budur!\"\n\nDin adamı konuşmasına devam edemeden başka bir adam konuşmaya başladı. \"Dediğin doğruysa nerede bu adamlar? Müslümanları karalamak için yalan söylemediğin ne malum?\"\n\nLiderler bir şey diyemeden binlerce kişi kendi aralarında konuşmaya başladı ve tartışmalar çıktı."
 communal_divides_events.6.a: "İki taraftan da eşit oranda kamu çalışanı işe alınsın."
 communal_divides_events.6.b: "Müslüman ve Hindu mahalleleri olacak şekilde alanlar bölünsün."
 communal_divides_events.6.c: "Hinduların çoğunlukta olduğu bölgeleri Hindular yönetirse daha güvende hissedebilirler."
