 communal_divides_events.1.d: "[ROOT.GetCountry.GetCapital.GetCityHubName] şehrinden konuşan [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName], sözde İki Ulus kuramını resmen reddederek bunun yerine inanç ve görüş farkı gözetmeksizin tüm Hintliler arasında ebedi kardeşlik sözü verdi."
 communal_divides_events.1.f: "Biri mavi renkli bir sari, diğeri renkli bir çarşaf giyen iki kadın kapılarının önünde oturuyorlardı. İkisi de akşam yemeği için sebze doğramakla meşgulken oğulları önlerindeki sokakta çelikçomak oynuyordu.\n\nHasrat, Jaya'ya bakarak \"Bu kadar yeter mi?\" diye sordu.\n\nJaya cevap veremeden oğulları kavga etmeye başladılar. İki anne de istiflerini bozmadan bağırdılar ve oğulları hemen sustu. Jaya kendi oğluna \"Özür dile!\" diye bağırdı. Kulakları çekilen iki çocuk birbirlerinden özür dilediler. Kadınlar sohbet etmeye ve çocuklar da oynamaya devam ettiler.\n\nJaya tekrar \"Bu kadar yeter mi?\" diye sordu. Hasrat, çocuklara bakarak \"Umarım,\" diye cevapladı."
 communal_divides_events.1.a: "Çeşitlilik içinde birleşen Büyük Hindistan çok yaşa!"
 communal_divides_events.1.b: "Eşit haklar, eşit sorumluluklar getirir."
