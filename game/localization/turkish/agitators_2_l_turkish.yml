 paris_commune_pulse_events.1.t: "Din ve Devleti Ele Geçirmek"
 paris_commune_pulse_events.1.d: "[SCOPE.gsInterestGroup('seize_church_ig_scope').GetName] ile bağlantılı [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] muhafızlar önemli bir kiliseyi daha ele geçirdi. Merkez Komite'den yeni talimatlar bekliyorlar."
 paris_commune_pulse_events.1.f: "Ulusal Muhafızlar terk edilmiş bir kiliseye geldi.\n\"Hainliklerinin kanıtı,\" diye mırıldandı biri. \"Korkaklar,\" dedi bir diğeri. Muhafızlar, ganimet ve barikatta kullanmak için kereste bulmak amacıyla kilisenin çan kulesini didik didik aradı.\n\nBurası bir zamanlar Tanrı'nın evi olsa da artık değildi. Burası artık halkındı."
 paris_commune_pulse_events.1.a: "Komün tam olarak yerleşene kadar kilise kapatılsın."
 paris_commune_pulse_events.1.b: "Tüm altın ve gümüşler bulunsun."
 paris_commune_pulse_events.1.c: "[SCOPE.gsInterestGroup('seize_church_ig_scope').GetName] orayı devralsın, buluşmaları için kullanırlar."
