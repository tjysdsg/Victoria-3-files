 land_ownership_law_events.5.t: "Çiftçi Kooperatifleri [SCOPE.sLaw('current_law_scope').GetName] Kanununu Destekliyor"
 land_ownership_law_events.5.d: "[SCOPE.sState('farmer_coops_state_scope').GetName] vilayetinde yeni kurulan ve [GetPopType('farmers').GetName], [GetPopType('laborers').GetName] ve [GetPopType('shopkeepers').GetName] gibi toplumları kooperatif mülkiyetindeki bir işletmede bir araya getirerek aracılara olan ihtiyacı ortadan kaldırmayı amaçlayan bir çiftçi kooperatifi, kendi kurucu bileşenlerinin durumlarını da iyileştirme arzusuyla, [SCOPE.sLaw('current_law_scope').GetName] kanununun çıkarılması için yerel bölgedeki hatırı sayılır nüfuzlarını kullandılar."
 land_ownership_law_events.5.f: "İster sandalye yapsınlar ister meyve toplasınlar ister satılanların çetelesini tutsunlar; her aile bir araya gelmişti. Ancak her şeyin nereye gideceğini kontrol edebilirlerse bir geleceklerinin olacağı konusunda anlaşmaya vardılar. Meyveler ve mobilyalar herkesin ulaşabileceği konumda kalacaktı. Sebzeler ve süs eşyaları adil bir fiyattan satılacak, rafları dolduranlara adil paylar verilecekti. Asla \"çok\" olmayacaktı ama kimse aç da kalmayacaktı."
 land_ownership_law_events.5.a: "Köylüler, [ROOT.GetCountry.GetCapital.GetCityHubName] topraklarında etki sahibi mi oluyor? Ne tuhaf..."
 land_ownership_law_events.5.b: "Dünyanın yarınlarını belirleyeceğini söyleyerek bu iş modelini yüceltelim."
 land_ownership_law_events.5.c: "Kırsal bölgeler ve şehirler, çiftçiler ve işçiler; birleşin!"
