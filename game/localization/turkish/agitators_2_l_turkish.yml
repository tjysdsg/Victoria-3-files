 revolution_pulse2_events.3.t: "Sınırın Ötesindeki Dostlarımız"
 revolution_pulse2_events.3.d: "Devrim ateşi [SCOPE.sState('transnational_unrest_squashing_state_scope').GetName] vilayetini sararken [SCOPE.sState('transnational_unrest_squashing_state_scope').GetCityHubName] şehrindeki [SCOPE.sBuilding('transnational_unrest_squashing_factory_scope').GetName] şiddetli bir grevin etkisi altına girdi. [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetName] ülkesinden, olayların tırmanmasından ve kârlarının daha da azalmasından korkan bir grup hissedar, hükümete acil yardım talebinde bulunarak sınırın ötesinde görevlendirilen ve şu anda müsait olan [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAdjectiveNoFlag] jandarmalarının yardımını teklif etti."
 revolution_pulse2_events.3.f: "Hazırda bekleyen iki yüz adamımız var."
 revolution_pulse2_events.3.a: "Bu iş çığırından çıkıyor. Yardım kabul edilsin."
 revolution_pulse2_events.3.b: "Kendi kolluk kuvvetimiz bu işin altından kalkabilir."
 revolution_pulse2_events.3.c: "Kan dökülmesin. Daha uzlaştırıcı bir yaklaşım benimsensin."
