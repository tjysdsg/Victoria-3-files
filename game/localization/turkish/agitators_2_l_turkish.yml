 algeria_events.1.t: "Cezayir Bildirisi"
 algeria_events.1.d: "[SCOPE.sCharacter('algerian_parade_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('algerian_parade_general_scope').GetLastName], Akdeniz filosunun [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_ship_name')] isimli sancak gemisinin güvertesinden Cezayir'e yapılan büyük askeri harekâtın sona erdiğini duyurdu."
 algeria_events.1.f: "Renkli asker alayı, Cezayir rıhtımı boyunca kıvrıla kıvrıla yürüyordu. Mağlup edilen Cezayir alaylarının yırtılmış savaş sancaklarını taşıyan parlak giyimli Zuhaf birlikleri, limana demir atmış [ROOT.GetCountry.GetAdjectiveNoFormatting] gemilerine doğru uygun adım ilerliyordu. Mızraklı süvariler, düzenli birlikler ve Tirailleur birlikleri de onları takip ediyordu.\n\n[SCOPE.sCharacter('algerian_parade_general_scope').GetFullNameNoFormatting], gemisinin kıç güvertesinden ihtişamlı [ROOT.GetCountry.GetAdjectiveNoFormatting] ordusunu seyrediyordu ki nazik bir öksürük sesiyle dikkati dağıldı. \"Vali geldi efendim. Ajandamızdaki sıradaki maddeyi soruyor.\""
 algeria_events.1.a: "Afrika'nın kahramanlarına selam olsun!"
 algeria_events.1.b: "Şirketler sübvanse edilerek Avrupalı yerleşimciler için tarım arazileri satın alınsın."
 algeria_events.1.c: "Kılıçların hükmü sona erdi. Şeyhlerle temasa geçilsin."
