 paris_commune_pulse_events.13.t: "İdam Cezaları"
 paris_commune_pulse_events.13.d: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] Merkez Komite ölüm cezasını kaldırma kararı aldı ancak rehin alınan birçok din adamı bu kararın kendileri için geçerli olmayacağından korkuyor."
 paris_commune_pulse_events.13.f: "\"Dua edin.\" Din adamları pireli hücrelere atılıp ellerine çürümüş yiyecekler tutuşturulurken piskoposun söylediği buydu.\nDışarıda bağıra bağıra kutlama yapılıyordu; ölüm cezası kaldırılmıştı.\nAncak hapishanenin içinde, rahiplerin ölümünü izlemeye can atan adamların pis bakışları vardı."
 paris_commune_pulse_events.13.a: "Onlar bizim için değerli takas kozları. Orada kalsınlar."
 paris_commune_pulse_events.13.b: "Onlara daha iyi koşullar sağlayabiliriz."
 paris_commune_pulse_events.13.c: "Bizim görevimiz Tanrı'ya giden yolda onları hızlandırmaktır."
