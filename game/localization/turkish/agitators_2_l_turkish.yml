 dreyfus.6.t: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] Yanlısı Bir Kutu Oyunu Yayılıyor"
 dreyfus.6.d: "[SCOPE.gsInterestGroup('dreyfus_parlor_game_ig_scope').GetName] ile bağlantıları olan hali vakti yerinde sosyetik bir sima, yakın zamanda \"[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] Olayı ve Gerçekler\" isimli bir kutu oyunu hazırlayarak kanunsuz [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] mahkûmiyeti fikrini [ROOT.GetCountry.GetAdjectiveNoFormatting] yüksek sosyetesinde iyice yaymaya başladı."
 dreyfus.6.f: "\"Peki kazanmak için ne yapmak gerekiyor?\"\n\"Yolun sonunda kuyudan çıkan şu çıplak kadını görüyor musun? İşte o Gerçek'tir. Taşını kırık kanun tabletleri, mektuplar, ünlü konumlar ve gazetelerin arasından geçirerek ona doğru ilerletmen lazım.\"\n\"Anladım. Peki ya şu süpürge ve iğrenç maskeler?\"\n\"Onlar önyargı maskeleri, dostum. Ait oldukları yere, tarihin çöplüğüne süpürüldüler.\"\n\"Peki neden onlardan biri sevgili anneme benziyor?\"\n\"Bardağının boş olduğunu görüyorum dostum. Sana yardımcı olayım.\""
 dreyfus.6.a: "Bu sadece bir oyun, kızacak ne var?"
 dreyfus.6.b: "Bunlar iftira kokan hareketler. Cezalandırılsınlar."
