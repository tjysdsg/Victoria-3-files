 paris_commune_pulse_events.10.t: "Bir Kalenin Düşüşü"
 paris_commune_pulse_events.10.d: "Paris'i çevreleyen kalelerden birinde yaşanan çatışmaların sonunda bir teslim olma teklifi geldi. İçerideki garnizonda bulunan Komüncüler kaleyi boşaltıp şehre dönmeyi kabul etti."
 paris_commune_pulse_events.10.f: "\"Onlarla burada savaşamayız. Sayıları bizden üç kat fazla ve bizden daha fazla yiyecekleri, mermileri, barutları, bıçakları ve üniformaları var.\"\n\n\"Peh... Sen olsan ne yapardın acaba? Altını mı pisletirdin?\"\n\n\"Öncelikle onlarla daha fazla silahımın ve adamımın olduğu yerde savaşırdım.\""
 paris_commune_pulse_events.10.a: "Garnizonun geri çekilmesine izin verilsin."
 paris_commune_pulse_events.10.b: "Hepsini ezin. Kimse kaçmasın."
 paris_commune_pulse_events.10.tt_1: "Komüncüler kaleyi yeniden ele geçirir."
 paris_commune_pulse_events.10.tt_2: "Komüncüler bu işin peşini bırakır ve güçlerini başka yere yönlendirir."
