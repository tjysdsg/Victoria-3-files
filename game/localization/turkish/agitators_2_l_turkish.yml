 paris_commune_executes_general: "General [SCOPE.sCharacter('executed_general_scope').GetLastName] Komüncülerin eline düştü ve idam edildi."
 paris_commune_pulse_events.3.t: "Bir Çivi Bir Nalı Kurtarır"
 paris_commune_pulse_events.3.d: "Karşı devrim vaadi gerçekleşmek üzereyken Paris'in farklı semtleri kimin daha fazla tahkimata ihtiyaç duyduğunu tartışıyor."
 paris_commune_pulse_events.3.f: "\"Son kırk şarap fıçısını siz aldınız! Karşı devrimden sonraki kışı atlatacak kadar odununuz var. Bu arada biz kumla idare etmek zorundayız.\"\n\n\"O kum ağırlığınca altın değerinde ve siz onu etrafı süslemek için kullanıyorsunuz. Muhtemelen odunu da fırınlarınıza atarsınız!\"\n\n\"Seni dört göz kurbağa, kömür varken niye odun atalım?!\""
 paris_commune_pulse_events.3.a: "Kendi mahalleleri için en iyisini halk bilir."
 paris_commune_pulse_events.3.b: "Savunma merkezileştirilsin."
 paris_commune_pulse_events.3.c: "Dış semtler desteklensin."
