 paris_commune_pulse_events.12.t: "Hadi Okula"
 paris_commune_pulse_events.12.d: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] Merkez Komite, çocukların çalışmasına izin verilmeyeceğine hükmetti. Çocukların yeni ortaya çıkan bu boş zamanlarında ne yapacaklarına dair tartışmalar sürüyor."
 paris_commune_pulse_events.12.f: "Yaşı küçükleri çalıştırmanın ardındaki düşünce, ucuz ve sorgusuz bir işgücü kaynağına sahip olmaktı. Elbette böyle düşünenler kendi çocuklarını çalıştırmıyordu. Kim bile bile kendi çocuğunu kalça bozukluklarına, biçimsiz omurgalara ve kömür tozu solumaktan kaynaklanan çeşitli kanserlere mahkûm eder ki zaten?\n\nKomüncüler de doğal olarak buldukları ilk fırsatta bu duruma bir son verdiler. Artık herkesin çocuğu büyüme şansına sahip."
 paris_commune_pulse_events.12.a: "Çocuğunuzu bize verin, size yetişkin olarak geri verelim."
 paris_commune_pulse_events.12.b: "Barikatlar onları adam eder."
 paris_commune_pulse_events.12.c: "Bozuk saat bile #italic gerçekten#! günde iki kez doğruyu gösteriyormuş."
