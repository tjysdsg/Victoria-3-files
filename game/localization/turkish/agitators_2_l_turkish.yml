 garibaldi_events.1.t: "Garibaldi Hizmetlerini Sunuyor"
 garibaldi_events.1.d: "[SCOPE.sCountry('garibaldi_spawn_foe_scope').GetName] karşısında verdiğimiz mücadeleyi haklı bulan İtalyan devrimci ve milliyetçi [SCOPE.sCharacter('garibaldi_scope').GetFullName], davamızın yanında yer almaya karar verdi ve general olarak hizmet vermeyi teklif etti."
 garibaldi_events.1.f: "\"Size ne maaş ne yatak ne de yiyecek vaat ediyorum;\nBu yolda sadece açlık, susuzluk, zorunlu yürüyüşler, savaşlar ve ölüm var.\nÜlke sevgisi lafta değil, kalbinde olanlar benimle gelsin.\"" #Garibaldi
 garibaldi_events.1.a: "Ordularımıza [SCOPE.sCharacter('garibaldi_scope').GetFullName] önderlik etsin."
 garibaldi_events.1.b: "Böyle kışkırtıcı adamlarla işimiz olmaz."
 rejected_garibaldi_modifier: "Garibaldi'nin Yardımı Reddedildi"
 garibaldi_events.2.t: "Garibaldi Veda Ediyor"
 garibaldi_events.2.d_1: "[SCOPE.sCountry('garibaldi_italian_nation_scope').GetName] ve [SCOPE.sCountry('garibaldi_foreign_nation_scope').GetName] arasında savaşın patlak vermesiyle [SCOPE.sCharacter('garibaldi_scope').GetFullName], İtalya'nın düşmanlarına karşı silahlanmak için [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] topraklarından ayrılmaya karar verdi."
 garibaldi_events.2.d_2: "Tiranlara karşı mücadele en azından şimdilik sona erdi ve [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] topraklarına huzur hâkim oldu. [SCOPE.sCharacter('garibaldi_scope').GetFullName] ise başka bir değerli dava uğruna ülkeden ayrılmaya karar verdi."
 garibaldi_events.2.f: "\"İtalyan özgürlüğü için savaşan kardeşlerimiz neredeyse biz de oraya koşmalıyız.\"" #Garibaldi
 garibaldi_events.2.a: "Yolun açık olsun, General [SCOPE.sCharacter('garibaldi_scope').GetLastName]."
 garibaldi_events.3.t: "İtalyan Gönüllüler Lejyonu"
 garibaldi_events.3.d: "[SCOPE.sState('italian_legion_state_scope').GetName] vilayetindeki İtalyan nüfusundan yararlanan General [SCOPE.sCharacter('garibaldi_scope').GetFullName], [SCOPE.sCountry('italian_legion_foe_scope').GetAdjective] tiranlığına karşı sürdürülen [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] mücadelesine katılmak üzere aynı görüşteki yurttaşlardan oluşan bir lejyon örgütledi."
 garibaldi_events.3.f: "\"Adamlarım!\nBiz azız, düşman çok,\nzafer daha görkemli olacak.\nSabit durun, onlar size yaklaşana kadar ateş etmeyin,\nsonra ateş edin\nve süngüyle taarruz edin!\"" #Garibaldi
 garibaldi_events.3.a: "Savaş alanında onların becerilerine ve coşkularına çok ihtiyaç var."
 garibaldi_events.3.b: "Uzmanlıklarına başvurulsun ve orduya daha fazla asker alınıp eğitilsin."
 italian_legion_barracks_modifier: "İtalyan Gönüllüler Kışlası"
 italian_legionaries_modifier: "İtalyan Gönüllü Lejyonerleri"
 garibaldi_events.4.t: "Garibaldi Köylüleri Kışkırtıyor"
 garibaldi_events.4.d: "[SCOPE.sCharacter('garibaldi_scope').GetFullName], düşman [SCOPE.sCountry('garibaldi_peasants_foe_scope').GetAdjective] halkı karşısında becerileriyle işe yaramış olsa da radikal vaazlarıyla, [SCOPE.sState('garibaldi_peasants_state_scope').GetName] vilayetindeki [GetPopType('farmers').GetName] arasında bizim hükmümüze karşı çıkanların da ortaya çıkmasına sebep oldu. Hükümetten birçok bakan, onun susturulmasını talep ediyor."
 garibaldi_events.4.f: "\"Köylülerin hakikati öğrendiği gün, tiranlık ve köleliğin yeryüzündeki son günü olacaktır.\"" #Garibaldi
 garibaldi_events.4.a: "Davamız için çok önemli biri. Onu kendimize düşman etmeyelim."
 garibaldi_events.4.b: "Konuşmalarını yumuşatması emredilsin."
