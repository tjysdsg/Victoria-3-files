 paris_commune_pulse_events.16.d: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] Kamu Güvenliği Merkez Komitesi, kadınların muharebe alanına girmesini yasakladı. Kadınlar Birliği ise birçok Parisli kadının savaşmaktan memnuniyet duyacağını belirten bir manifesto yayımladı."
 paris_commune_pulse_events.16.f: "\"Paris'in emekçi kadınlarının talep ettiği şey barış değil, topyekûn savaştır! Şimdi uzlaşı aramak ihanettir!\""
 paris_commune_pulse_events.16.a: "Yardımcı görevlerde bulunmalarına izin verilsin."
 paris_commune_pulse_events.16.b: "Savaş alanından tamamen uzak tutulsunlar."
 paris_commune_pulse_events.16.c: "Onlara birer tüfek ve süngü verilsin."
