 dreyfus.1.t: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] Vatana İhanetten Suçlu Bulundu"
 dreyfus.1.d: "[ROOT.GetCountry.GetCapital.GetCityHubName] şehrinde [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjective] büyükelçisine gizli askeri bilgileri açıklamakla suçlanan [SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName] subay [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName], el yazısı analizine ve gizli bir dosyanın içeriğine dayanarak [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] tarafından vatana ihanetten suçlu bulundu."
 dreyfus.1.f: "\"Mösyöler, doğrudan [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting] büyükelçisine hitaben yazılmış bordroyu takdim ediyorum. Mektuptaki el yazısı M. [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] ile 'net' bir şekilde eşleşmiyor ancak hiçbir casus kendi el yazısını kullanarak gizli bir mektup yazmaz.\n\nSanık hiç şüphesiz, kendi el yazısından işaretler bırakmış, onu bir nebze taklit etmiş olmalıdır ki mektubun alıcısı, bunu onun yazdığını bilsin. Ancak daha fazla güvenlik önlemi almak adına erkek kardeşinin ve baldızının el yazısından yararlanmış. Bu kişilerin el yazılarının birinde, bordroda geçen çift S'li yazımın aynısını keşfetmiş bulunuyorum!\""
 dreyfus.1.a: "Ordudan ihraç edilsin, sonra da Şeytan Adası'na gönderilsin."
 dreyfus.1.b: "Vatana ihanet mi? Keşke hâlâ idam cezası olsaydı."
 dreyfus.1.c: "Evrakta sahtecilik mi? Gizli dosyalar mı? Gizli bir tahkikat başlatılsın."
 dreyfus.1.tt_1: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName], [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] tarafından Şeytan Adası'nda ömür boyu hapis cezasına çarptırılır."
 dreyfus.1.tt_2: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName], [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] tarafından ömür boyu hapis cezasına çarptırılır."
