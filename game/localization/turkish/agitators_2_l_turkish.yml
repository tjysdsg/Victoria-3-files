 je_dreyfus_affair: "Dreyfus Olayı"
 je_dreyfus_affair_reason: "\"Suçluyorum\"un yayımlanmasından bu yana giderek büyüyen bir anlaşmazlık yüzünden Fransa'nın sosyal ve siyasi dokusu parçalanma tehlikesiyle karşı karşıya. Tek bir adamın masumiyeti üzerine başlayan tartışmalar çok daha büyük boyutlara ulaştı:\n\nMonarşistler cumhuriyetçilerle, liberaller muhafazakârlarla ve dindar Katolikler laiklerle karşı karşıya geldi. Hepsi şu #bold soruya#! kesin bir yanıt bulmaya çalışıyor: Ülkemiz Aziz Louis'nin Fransa'sı mı yoksa Voltaire'in Fransa'sı mı?"
 je_dreyfus_status: "Davanın mevcut gücü [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_dreyfus_case_strength')]"
 je_dreyfus_affair_tt.1: "Dreyfus'un kaderi, onu desteklemek için oluşturulan davanın kusursuzluğuna bağlı olacak.\n\n- #bold 10#! veya daha yüksek bir dava gücü tamamen beraatle sonuçlanacak.\n- #bold 5#! ila #bold 9#! arasındaki bir dava gücü daha düşük bir cezayla sonuçlanacak.\n- #bold 4#! veya daha düşük bir dava gücü yeniden hapsedilmeyle sonuçlanacak.\n"
 je_dreyfus_affair_tt.3: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag] topraklarında yeniden yargılama için momentum giderek artmakta. Başka olaylardan etkilenmediği sürece #bold 5 yıl#! içinde bir tane yapılması muhtemel.\n"
 je_dreyfus_affair_tt.4: "Yeniden yargılamanın sonucunun Fransız toplumu üzerinde daha geniş etkileri olacaktır."
 je_dreyfus_affair_goal: "Hedefimiz gayet açık."
