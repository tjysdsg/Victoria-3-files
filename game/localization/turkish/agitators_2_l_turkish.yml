 CON_FLAVOR_TEXT: "Cezayir Dayılığı 1830 yılında Fransızların eline geçtiğinde doğu bölgeleri Ahmed Bey'in becerikli ellerinde direnmeye devam etti. Eski dayılığı yeniden kurmaya ve modernleştirmeye niyetli olan Ahmed Bey, hem Fransız işgalcilerle hem de rakip Cezayirli gruplarla mücadele etmek zorunda kalacak."
 AIT_FLAVOR_TEXT: "Yüzyıllar boyunca Kabiliye'de hüküm süren Berberi krallığı Ait Abbas, değişen güç dengeleri ve iktidardaki Mokrani ailesindeki iç çekişmeler yüzünden sadece bir haraçlı konumuna düştü. Ait Abbas, bu devranı tersine döndürebilecek mi?"
 MAS_FLAVOR_TEXT: "Fransız işgali sırasında beklenmedik bir şekilde güç kazanan İslam âlimi Abdülkadir, kendini bir devlete dönüşen direniş kampanyasının başında buldu. Muaskar işgalcileri kovabilecek mi yoksa Fransızların gücüne boyun mu eğecek?"
 TUG_FLAVOR_TEXT: "Kanlı bir aile husumeti bir önceki sultanın ölümüyle sonuçlandıktan sonra, onun becerikli ama acımasız karısı çocuk yaştaki oğulları adına iktidarı ele geçirdi. Touggourt'un çöl krallığı 19. yüzyılda kendine bir yer edinebilecek mi?"
