 land_ownership_law_events.8.t: "Avamın Büyük Trajedisi"
 land_ownership_law_events.8.d: "[SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetName] vilayetinde [SCOPE.sLaw('current_law_scope').GetName] kanunuyla ilgili tartışmalar büyürken [SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetFarmHubName] bölgesinde bir toprak sahibiyle çiftçiler arasında yaşanan ihtilaf sonucunda kan döküldü. Otlak arazilerinin topluca satın alınıp kapatılması ihtimali karşısında fazlasıyla öfkelenen bir çiftçi, cinnet geçirerek toprak sahibini silahla vurdu."
 land_ownership_law_events.8.f: "Bir ölüm bir trajedi, bir milyon ölüm bir istatistiktir. Bu vakadaki istatistikler, dönümlerce arazi ve açgözlülük yüzünden yerinden edilen hayatlardır. Faili öldürmek hızlı bir çözümdür. Ancak sadece cinayet eyleminin kendisi bile bir tarafın işini zorlaştırmıştır. O halde trajedinin ne olduğunu sormak daha iyi olacaktır; birinin yok yere ölmesi mi yoksa bir kişinin açgözlülüğü yüzünden yüzlercesinin açlık çekmesi mi?"
 land_ownership_law_events.8.a: "Barbarlık... İşte reforma karşı çıkanlar bunlar."
 land_ownership_law_events.8.b: "Hastalıklı bir zihnin hastalıklı bir eylemi. Başka bir şey değil."
 land_ownership_law_events.8.c: "Bu olay, daha büyük bir sorunun belirtisi. İcabına bakılsın."
