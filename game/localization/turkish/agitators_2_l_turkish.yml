 algeria_events.5.f: "\"Aldatıldık efendim. Küçük bir akıncı grubunu kovaladığımızı sanıyorduk zira sadece birkaç sığırın çalındığı bildirilmişti ama dağ geçidine adım attığımız anda kendimizi bağırışların ve silah seslerinin ortasında bulduk. İlk düşen yüzbaşımız oldu, sonra da her şey cehenneme döndü.\n\nO andan sonrası katliam ve ateşten oluşan bulanık görüntülerden ibaret, efendim.\""
 algeria_events.5.a: "Yeniden inşaya başlayın. Bir gün bunun hesabını verecekler."
 algeria_events.5.b: "[SCOPE.sCharacter('algerian_raid_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('algerian_raid_general_scope').GetLastName] bu işten sorumludur. Mahkeme kurulsun."
