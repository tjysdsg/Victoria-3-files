 revolution_pulse2_events.5.t: "[SCOPE.sState('garrison_refusal_state').GetCityHubName] Garnizonu Emre İtaat Etmiyor"
 revolution_pulse2_events.5.d: "[SCOPE.sState('garrison_refusal_state').GetCityHubName] vilayetinde bir halk ayaklanmasını şiddetle bastırması emredilen [SCOPE.sState('garrison_refusal_state').GetName] garnizonunun bir taburu, böyle bir şeyin ne insanoğlunun kanunlarında ne de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] katında yerinin olduğunu iddia ederek emri yerine getirmeyi reddetti."
 revolution_pulse2_events.5.f: "\"Vatanseverlik mi? [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] için seve seve tüfeğime sarılırım. [SCOPE.sCountry('garrison_refusal_rival').GetNameNoFormatting] kapımıza dayanırsa hepimiz gibi ben de görevimi yaparım.\nAma soydaşlarıma silah çekmek mi? Kandaşlarıma, inançlı kardeşlerime? Komutanım, işte bunu yapamayız.\""
 revolution_pulse2_events.5.a: "Emre itaatsizlik ha! Elebaşları asılsın, geri kalanlar da hapse atılsın."
 revolution_pulse2_events.5.b: "Bu mesele gizli tutulsun. O garnizonun da sırası gelecek."
