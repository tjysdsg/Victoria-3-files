 paris_commune_pulse_events.15.t: "Cumhuriyetçileri Etkisiz Kılmak"
 paris_commune_pulse_events.15.d: "Semtlerdeki liderlik seçimleri sistemdeki bir açığı ortaya çıkardı; seçilenlerin bazıları aynı zamanda Ulusal Meclis üyesi. [SCOPE.sCharacter('commune_leftist_leader').GetFullName] ise Cumhuriyetçiliğin Komün'le bağdaşmadığını duyurdu."
 paris_commune_pulse_events.15.f: "\"Ya Komün'ün yanındasınızdır ya da karşısında! Paris toprak sahiplerinin, sanayicilerin ya da küçük burjuvazinin koşullarına bir daha asla boyun eğemez ve eğmeyecek de. Hiçbir gerçek Parisli böyle bir şeye razı olmaz. Ve bu kişiler de Devrim'in düşmanıdır! Şimdi hain değillerse de ileride hain olmaları kaçınılmazdır!\""
 paris_commune_pulse_events.15.a: "Geleceğe giden yol sadece kâtiplerin eline bırakılamaz."
 paris_commune_pulse_events.15.b: "Halkın iradesi desteklenmeli."
