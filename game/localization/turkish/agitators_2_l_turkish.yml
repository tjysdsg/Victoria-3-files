 dreyfus.2.t: "[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] Duruşması"
 dreyfus.2.d: "Onun haksız yere mahkûm edildiğinde ısrarcı olan [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] destekçilerine göre muhtemel suçlu [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName]. Ancak [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting], [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] tarafından halka kapalı yapılan duruşmada aklandı ve ardından bıyıklarını keserek ülkeden kaçtı."
 dreyfus.2.f: "\"Özetle; askeri ataşeden doğrudan Esterhazy'ye hitaben yazılmış bir mektup ele geçirdik, el yazısı bordrodakine [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] ile ilişkilendirilen el yazısından çok daha iyi uyuyor. Bu kişi aynı zamanda borç içinde yüzüyor ve Fransa'dan ve Fransız ordusundan nefret ettiğini de yazılı olarak itiraf ediyor! Saygıdeğer generaller, gerçekten benim gördüğümü görmüyor musunuz?\"\n\n\"Mösyö yüzbaşı, biz sadece haddini aşan bir adam görüyoruz.\nGerçek suçlu çoktan yakalandı ve hain kişiliğini herkese açık etti. Bu mesele kapanmıştır.\""
 dreyfus.2.a: "Fazlasıyla şüpheli bir durum."
 dreyfus.2.b: "[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] ne yaptığını biliyordur."
