 yeet_agitator_events.1.t: "Verimsiz Topraklar"
 yeet_agitator_events.1.d: "Ne [ROOT.GetCountry.GetAdjectiveNoFlag] kamuoyunun ne de sözde siyasi müttefiklerinin fikirlerini kavrayabildiğini gören ve hayal kırıklığına uğrayan [SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName], siyaset dünyasından emekli olmaya ve kalan günlerini yaşanabilecek farklı senaryolar üzerine hırçın eserler vererek geçirmeye karar verdi."
 yeet_agitator_events.1.f: "\"Bu hödüklere gerçeği söylüyorum ama karşılığında ne alıyorum?\nSağır edici bir sessizlik!\nBir de [ROOT.GetCountry.GetCapital.GetCityHubName] için fikirler şehri, #italic kültür#! şehri derler...\nBu lağım çukurunda bulduğum tek kültür, şehrin dışındaki kültür mantarı çiftlikleriydi ve #italic oralara#! bile kötü bakılıyordu.\nHepinize uğurlar olsun diyorum!\nUğurlar olsun!\""
 yeet_agitator_events.1.a: "Bırakın [ROOT.GetCountry.GetCapital.GetCityHubName] ile bir alakası olmadan, kendi kendine fikirleriyle uğraşsın."
 yeet_agitator_events.1.b: "[ROOT.GetCountry.GetNameNoFormatting] topraklarında istenmediği ona kibarca bildirilsin."
 yeet_agitator_events.1.c: "Kendini toparlaması için biraz \"dürtülmeye\" ihtiyacı var."
 yeet_agitator_events.1.tt_1: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] siyaseti bırakıp yurtiçine yerleşir."
 yeet_agitator_events.1.tt_2: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] siyaseti bırakıp yurtdışına yerleşir."
