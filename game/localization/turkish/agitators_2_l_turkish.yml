 paris_commune_pulse_events.14.t: "Erken Gelen Parsayı Toplar"
 paris_commune_pulse_events.14.d: "Paris Komünü'nde yapılan bir araseçimin ardından Ulusal Muhafızlar ana caddelerde bir geçit töreni düzenledi."
 paris_commune_pulse_events.14.f: "Jean-Pierre botlarını aldı. Jean-Pierre ceketini aldı. Jean-Pierre silahını aldı. Büyük bir devrim yoldaydı. Jean-Pierre kendini bildi bileli tanıdığı arkadaşları ve ailesiyle birlikteydi. Paris'in tarihi görkemli devrimlerle doluydu ve Jean-Pierre'in kalbi de bunun için atıyordu.\n\nAncak Jean-Pierre henüz kimsenin kafasına dank edip etmediğinden tam olarak emin değildi; onlarda mermi varsa Fransız ordusunda da vardı ve Fransız ordusu yakında ateş etmeye başlayacaktı."
 paris_commune_pulse_events.14.a: "Bizim bağlılığımız Komite'ye ve Komün'edir."
 paris_commune_pulse_events.14.b: "Fransa ve \"Enternasyonal\" için."
 paris_commune_pulse_events.14.c: "Paris'e yürüyoruz."
