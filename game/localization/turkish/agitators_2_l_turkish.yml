 hispaniola_events.3.t: "Haiti Tazminatın Yeniden Görüşülmesini Talep Ediyor"
 hispaniola_events.3.d: "Özgürlüğünün karşılığında bize borçlu olduğu büyük tazminatın altında ezilen [SCOPE.sCountry('haiti_scope').GetName], şartların yeniden müzakere edilmesini talep etti."
 hispaniola_events.3.f: "\"[SCOPE.sCountry('haiti_scope').GetNameNoFormatting] Ulusal Meclisi'nin ve hazinesinin mütevazı bir hizmetkârı olarak, bağlı olduğumuz tazminatın elimizdeki imkânların ötesinde olduğunu size bildirmek benim görevimdir. Ayağımızdaki demir kelepçeleri çıkardık ancak onların yerine kâğıttan zincirler takıldı. Borçların altında ezilmenin ne demek olduğunu siz de bilirsiniz. [ROOT.GetCountry.GetNameNoFormatting] ülkesinden gelen bir [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] olarak size yalvarıyorum, halkımızın acılarını hafifletin.\""
 hispaniola_events.3.a: "Kabul edilsin. Nüfuz da para kadar etkilidir."
 hispaniola_events.3.b: "Reddedilsin. Haitililer borçlarını ödeyecek."
 hispaniola_events.4.t: "Fransa Tazminatı Düşürmeyi Kabul Etti"
 hispaniola_events.4.d: "[SCOPE.sCountry('france_scope').GetName] ile yaptığımız görüşmeler meyvesini verdi. Bizzat [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('france_scope').GetRuler.GetFullName] tarafından imzalanan resmi bildiride, borçlu olunan tazminatın dörtte birinin silindiği duyuruldu. Tabii bununla gelen bazı diplomatik koşullar da oldu."
 hispaniola_events.4.f: "İyi niyetli mektubunuz bana ulaştı. Hayal kırıklığına uğradığımı söylemeliyim. Ada ülkenizden masraflarımızın karşılanacağına dair tam güvence almıştık. Ancak emin olun ki [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('france_scope').GetRuler.GetFullNameNoFormatting] olarak ben bu konuyla bizzat ilgilendim. Parlamento, halkınız için yeni bir anlaşma üzerinde uzlaşmaya vardı."
 hispaniola_events.4.a: "#italic Trè byen, gras a Dye!#!"
 hispaniola_events.5.t: "Fransa Tazminatı Düşürmeyi Reddetti"
 hispaniola_events.5.d: "[SCOPE.sCountry('france_scope').GetName] yine sömürgeci kibrini sergileyerek tazminatın azaltılmasına yönelik tüm önerileri reddetti. [SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting] temsilcisi bunun yerine mali yükümlülükler ve Saint Domingue'de yaşanan dehşet hakkında bir nutuk attı."
 hispaniola_events.5.f: "\"Peki şimdi insanlara ne diyeceğiz? Onların da Fransızlar kadar kanını akıttığımızı mı?\"\n\n\"Hayır... Hayır, bunu yapamayız. Yeterince acı çektiler.\"\n\n\"Bu ödemeyi geciktiremeyiz, yoksa Fransızları buraya tekrar davet etmiş oluruz. Başka bir ülkeden de yardım isteyemeyiz, bizi Fransızlardan daha çabuk zincire vurabilirler.\""
 hispaniola_events.5.a: "#italic Bondye modi li!#!"
