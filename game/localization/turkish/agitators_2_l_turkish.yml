 algeria_events.8.d: "İşgalcilerin Cezayir kıyılarından kovulması ve ülke genelinde düzenin yeniden sağlanması sonucunda [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName], bir sonraki hamlesini düşünüyor. [ROOT.GetCountry.GetName] için gelecek neler getirecek?"
 algeria_events.8.f: "[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting], Dayı'nın eski sarayının önüne gelince atından indi. Sarayın harap olmuş duvarları, kimisi kendisinin doğumundan bile önce atılmış, kimisiyse taze açılmış mermi izleriyle delik deşikti.\nKapıyı geçince ele geçirilen bir Fransız topunu at arabasına yükleyen bir grup [ROOT.GetCountry.GetAdjectiveNoFormatting] askerini gördü. Askerlerin başındaki asık suratlı komutan ağır bir Türk aksanıyla emirler yağdırırken avludaki bir grup Kabiliyeli savaşçı da bir subayın köstekli saati için zar atıyordu."
 algeria_events.8.a: "Cezayir Dayılığı tekrar kurulsun."
 algeria_events.8.b: "Dayılık tekrar kurulsun ve yeniden Bâb-ı Âli'ye bağlansın."
 algeria_events.8.c: "Yüzümü gökleri yaratan O'na yöneltiyorum."
 algeria_events.8.e: "Arapların devri bitti. Berberilerin zamanı geldi."
 algeria_events.8.g: "Eskiler tarihe gömülsün. Yeni bir Cezayir inşa edeceğiz."
