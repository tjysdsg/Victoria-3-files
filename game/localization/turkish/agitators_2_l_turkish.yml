 je_conquest_of_algeria: "Cezayir'in Fethi"
 je_conquest_of_algeria_reason: "1827 yılında yaşanan #bold Yelpaze Olayı#!, #bold Cezayir Dayılığı#!'nın Fransa tarafından askeri ablukaya alınmasıyla sonuçlandı. Üç yıl sonra birliklerimiz Cezayir kıyılarına çıkarma yaparak #bold Hüseyin Dayı#!'nın ordusunu Staouéli Muharebesi'nde kesin bir yenilgiye uğrattı. Bu yenilgiyle eski Dayılık çöktüyse de fırsatçılar ve taklitçiler boşluğu hızla doldurdu.\n\nFethimiz henüz tamamlanmadı. Cezayir'deki bütün köylerde Fransız bayrağı dalgalanana ve her isyancı toprağa düşene kadar dinlenmeyeceğiz.\n\nVive la France!"
 je_conquest_of_algeria_tt: "Büyük ölçekli akınlarla ilgili olaylar artık gerçekleşmeyecek."
 je_the_algerian_departements: "Cezayir'in Bakanlıkları"
 je_the_algerian_departements_reason: "Cezayir'in kılıçla yönetilen bir hudut kolonisinden merkezi [ROOT.GetCountry.GetNameNoFormatting] topraklarının ayrılmaz bir parçasına dönüşme süreci başladı.\n\nAncak yöneticilerimizin de fetih sırasında keşfettiği üzere burada yerli halkın sadakati zor kazanılıp kolay kaybediliyor. Cezayir'in bereketli kaynaklarından düzgün bir şekilde faydalanabilmek için ya daha sadık bir nüfusu buraya yerleştirmeli ya da halihazırda orada yaşayan nüfusun sadakatini sağlamak için sıkı tedbirler almalıyız."
 je_the_algerian_departements_tt_1: "[SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName] ve [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName] vilayet bölgeleri #bold %10#!'dan az bir [concept_turmoil|l] oranıyla tamamen ele geçirilip [Concept('concept_incorporated_state','$concept_incorporated$')|l] hale getirilmiş olmalı."
 #je_the_algerian_departements_tt_2 was removed since it was using old gameconcept 'concept_accepted_culture', and not used in the JE anymore
 je_the_algerian_departements_tt_3: "[SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName] ve [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName] vilayet bölgelerindeki [SCOPE.sCulture('french_culture_scope').GetName] [Concept('concept_pop','$concept_population$u')|l] #bold %20#! değerinden yüksek veya bu değere eşit olmalı."
 je_reconquest_of_algeria: "Cezayir Direniş Savaşı"
 je_reconquest_of_algeria_reason: "#bold Cezayir Dayılığı#! 1830 yılında uğursuz Fransızların eline geçti. Ancak Fransızlar eksik bir zafer kazanmıştı ve Cezayir'in iç kesimleri hâlâ boyun eğmemişti. Tanrı'nın yardımıyla işgalcileri denize dökeceğiz ve üç #bold beyliği#! müşfik yönetimimiz altında birleştireceğiz."
