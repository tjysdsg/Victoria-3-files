 land_ownership_law_events.1.t: "[SCOPE.sState('homesteading_act_state_scope').GetNameNoFormatting] Arazi Yasası"
 land_ownership_law_events.1.d: "Teklif edilen [SCOPE.sLaw('current_law_scope').GetName] kanunu, hudut topraklarında gözü olan ve verimli [SCOPE.sState('homesteading_act_state_scope').GetName] arazilerine kendileri gibi faziletli çiftçilerin yerleşmesi gerektiğini savunan [SCOPE.gsInterestGroup('rural_folks_scope').GetName] topluluğu arasında gittikçe popülerleşiyor. Bu durum, halihazırda tarım sektörüne hâkim olan [SCOPE.gsInterestGroup('landowners_scope').GetName] için kötü haber demek."
 land_ownership_law_events.1.f: "Mahkemede günlerce süren şiddetli tartışmalar yaşandı. Suçlamalar gırla gitti; şu ata mirası, bu doğal hak... Hırsızlık, gecekondulaşma ve yasadışı mülk edinme konuları, bu savaşta tercih edilen başlıca silahlardı. Kalkanlarsa kan bağları, soyadları ve \"ilk gören kimse o alır\" anlayışından öteye gitmeyen belirsiz yönetmeliklerdi."
 land_ownership_law_events.1.a: "[SCOPE.sState('homesteading_act_state_scope').GetName] vilayetinde kendinize bir çiftlik seçin!"
 land_ownership_law_events.1.b: "Önce yasama organı kazanılacak, sonra sınırlar."
 land_ownership_law_events.1.c: "[SCOPE.gsInterestGroup('landowners_scope').GetName] müsterih olsun, paranın hâlâ önemi var."
