 land_ownership_law_events.4.t: "İkinci Oğulların Çektikleri"
 land_ownership_law_events.4.d: "[SCOPE.sState('commercialized_agriculture_state_scope').GetName] vilayetinde ikinci oğullara verilecek bakir toprakların giderek daha nadir bulunur hale gelmesiyle yerel [SCOPE.sBuilding('commercialized_agriculture_building_scope').GetName] binası, [SCOPE.sLaw('current_law_scope').GetName] kanunu ile öldükten sonra tüm çocuklarına bakmak için gereken geliri sağlayabileceğini veya en azından kâr amacıyla satılabilecek bir çiftlik bırakabileceğini uman birçok çiftçinin uğrak noktası oldu."
 land_ownership_law_events.4.f: "Yeni modellerde tarlalar tamamen sürdürülebilir halde değil. Çiftçiler, bütün tarlalarda kendi haline bırakılacak. Sonraki her hasadın toprağı aşırı yoracağı varsayılıyor. Sorunsuz bir geçiş süreci sağlamak için orta kademeli bir yönetim gerekli. Ayrıca yeni [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] kanunlarından yararlanmak isteyen çiftçilere uygun bir eğitim de verilmeli.\n\nÖneri: Arazi, halihazırda onu satın almaya gücü yetenlere yeniden tahsis edilsin ve en iyi uygulamalar konusunda şirket eğitimi verilsin."
 land_ownership_law_events.4.a: "Endişeleri konuşulmaya kesinlikle değer."
 land_ownership_law_events.4.b: "[SCOPE.gsInterestGroup('landowners_scope').GetName] onları #italic seve seve#! satın alır."
 land_ownership_law_events.4.c: "[SCOPE.gsInterestGroup('industrialists_scope').GetName] ve sermayenin gücü devreye girecektir."
