 je_haitian_debt_reason: "Haiti'nin 1804 yılında [SCOPE.sCountry('france_scope').GetName] egemenliğinden kurtularak bağımsızlığını ilan etmesi zorlu bir mücadele gerektirdiği gibi finansal açıdan da güç bir durum oluşturdu. Diplomatik olarak izole edilen ve yeni bir istiladan çekinen Haiti hükümeti, 1825 yılında insan canı dahil olmak üzere kaybettiği mülkler ve #bold 1804 Haiti Katliamı#! sırasında gördüğü zararlar için Fransa'ya tazminat ödemeyi kabul etti. Karşılığında Haiti diplomatik olarak tanınacaktı.\n\nÜlkenin yüklendiği 150 milyon #italic frank#! değerindeki devasa tazminat, Fransız özel bankalarından yüksek faizli krediler alınmasını gerektirdi ve Haiti o zamandan beri sürekli artan tazminat, borç ve faiz ödemelerinden oluşan bir sarmalın içinde.\n\nHaiti bir kez daha #bold Antillerin İncisi#! olacaksa mali yükümlülüklerimizin öyle ya da böyle üstesinden gelmeliyiz."
