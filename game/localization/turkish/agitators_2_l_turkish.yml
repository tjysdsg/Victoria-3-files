 paris_commune_pulse_events.11.t: "İşleyen Bir Kooperatif"
 paris_commune_pulse_events.11.d: "Merkez Komite, önceki sahibinin terk etmesi halinde çalışanların işletmeyi devralmasına izin veren bir hüküm çıkardı. Ancak bazıları bu süreci hızlandırmaya pek hevesli."
 paris_commune_pulse_events.11.f: "\"Nihayet gerçek bir kooperatif. Her şeyi yapabiliriz. Günde dört saat çalışabilir ve 12'de bira içmeye gidebiliriz.\"\n\n\"Unutma, her yıl yeni aletler de alacağız.\"\n\n\"Pierre, kimse bir yılda senin kadar çok alet kıramaz, seni sakar yağ torbası.\""
 paris_commune_pulse_events.11.a: "İşçiler alın terinin karşılığını almalı."
 paris_commune_pulse_events.11.b: "Mal sahiplerini işlerini bırakmaları için teşvik etmeliyiz."
