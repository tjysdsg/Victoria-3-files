 dreyfus.7.d: "[SCOPE.gsInterestGroup('anti_dreyfusard_riot_ig').GetName] ile bağlantılı [SCOPE.sState('anti_dreyfusard_riot_state').GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] gazetesinde yayımlanan provokatif bir yazıdan cesaret alan çok sayıda insan sokaklara dökülerek temsili [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] kuklalarını yakıp [SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName] karşıtı sloganlar attı."
 dreyfus.7.f: "\"İşte yine başlıyorlar, avazları çıktığı kadar 'Yaşasın Ordumuz' ve 'Kahrolsun Yahudiler' diye bağırıyorlar. Bu gece ortalık karışır, yarın da temizlik yapılır. Hep aynı şeyler.\"\n\n\"Tüm bu sorunların sebebi bir Yahudi mi? Suçlu olsun ya da olmasın, o adamı hapiste bırakmanın daha iyi olacağını düşünmeye başladım.\""
