 french_pretenders.3.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] hanedanını [SCOPE.GetRootScope.GetCountry.GetName] topraklarının tek meşru hanedanı olarak destekleme çabaları, önde gelen [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetIdeology.GetName] [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetFullName] tarafından engelleniyor. Kendisi [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] için \"zıpçıktı bir haydut\" diyor."
 french_pretenders.3.f: "\"Muntazam bir ulus, sağlam temeller üzerine inşa edilmelidir. O hanedanda 'sağlam' denebilecek #italic hiçbir şey#! yok. Şunlara bir baksanıza... Kafaları yanlış fikirlerle dolu zavallı fırsatçılar!\""
