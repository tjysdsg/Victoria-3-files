 luddite_law_events.3.t: "Teknofobik Öfke"
 luddite_law_events.3.d: "[SCOPE.sState('technophobic_fury_state_scope').GetName] içerisinde yer alan [SCOPE.sBuilding('technophobic_fury_building_scope').GetName] binasında belirli işlerin otomasyona devredilmesine karşı başlayan bir protesto, balyoz taşıyan aşırılıkçı bir ustabaşının fabrikanın kapılarını açmasıyla hızla bir ayaklanmaya dönüştü. Kırık makine ve kemiklerin haberleri [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] topraklarında hızla yayılıyor ve [SCOPE.sLaw('current_law_scope').GetName] kanunu üzerindeki tartışma büyüyor."
 luddite_law_events.3.f: "\"Tamam olduğunda dokuduğumuz ağ,\nVe tezgâhın yerini kılıç alınca\nKefeni sallayacağız\nAyağımız dibindeki despota\nVe boyayacağız onu döktüğü kanlarla.\"" #Song for the Luddites, Lord Byron
 luddite_law_events.3.a: "Vakitsiz gelen, talihsiz bir olay."
 luddite_law_events.3.b: "Kalabalığı ve elebaşlarını tutuklayın. Bizi temsil etmiyorlar."
