 land_ownership_law_events.2.t: "Ulusun Zincire Vurulmuş Ruhu"
 land_ownership_law_events.2.d: "Bir grup muhafazakâr düşünür, geleneksel eğilimli [SCOPE.gsInterestGroup('landowners_scope').GetName] ve [SCOPE.gsInterestGroup('devout_scope').GetName] tarafından oluşturulan kitleden ayrışarak şaşırtıcı bir şekilde [ROOT.GetCountry.GetNameNoFormatting] topraklarındaki [GetLawType('law_serfdom').GetName] yüzünden ülkenin ruhani temellerini oluşturan [SCOPE.gsInterestGroup('rural_folks_scope').GetName] ile gittikçe daha fazla yabancı nüfuzuna giren üst sınıfın arasının açıldığını iddia ederek [SCOPE.sLaw('current_law_scope').GetName] lehine desteklerini açıkladı."
 land_ownership_law_events.2.f: "\"Mevcut haliyle ulusumuz, çok az ortak noktası olan iki sosyal gruptan oluşuyor.\nYabancı kıyafetler giyen, yabancı trendleri takip eden, hatta bazıları yabancı dillerde konuşan dostlarım [SCOPE.gsInterestGroup('landowners_scope').GetNameNoFormatting] kendi [ROOT.GetCountry.GetAdjectiveNoFormatting] mirasından fazlasıyla uzaklaşmış durumdalar; [ROOT.GetCountry.GetAdjectiveNoFormatting] oluşlarını soyadları ya da [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ekselanslarına olan yeminli bağlılıkları kadar önemsemezler.\n\nEsaret altında tuttukları yurttaşlarını tanımlayan kardeşlik, birliktelik gibi temel [ROOT.GetCountry.GetAdjectiveNoFormatting] değerlerinden o kadar uzaklaştılar ki..."
 land_ownership_law_events.2.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting] toplumu yeniden birleştirilmeli, birlik ruhu yeniden uyanmalı."
 land_ownership_law_events.2.b: "Bırakın bu yorgun ihtiyarlar istedikleri kadar didişsinler."
