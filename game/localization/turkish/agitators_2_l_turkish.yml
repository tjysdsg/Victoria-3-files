 paris_commune_pulse_events.2.t: "Kırk Uyarı Atışı"
 paris_commune_pulse_events.2.d: "General [SCOPE.sCharacter('executed_general_scope').GetLastName], Komüncüler tarafından Paris'in dışında vuruldu. Versay, generalin hayatta kalmasından pek umutlu görünmüyor. Komüncüler manevi anlamda önemli bir zafer kazandı."
 paris_commune_pulse_events.2.f: "Birer birer adamları onu terk etti.\nİkişer ikişer muhafızlar tüfeklerini doğrulttu.\nÜçer üçer tüfekler patladı.\nDörder dörder delikler yığıldı.\nBeşer beşer kimse bundan kurtulamazdı."
 paris_commune_pulse_events.2.a: "Bir düşman generalini öldürerek görevlerini yaptılar."
 paris_commune_pulse_events.2.b: "Adil bir yargılama yapılsın. Biz barbar değiliz."
 paris_commune_pulse_events.2.c: "Cesaretlerinden dolayı seçkin bir birliğe terfi ettirilsinler."
 paris_commune_pulse_events.2.tt: "General [SCOPE.sCharacter('executed_general_scope').GetLastName], Komüncülerin eline düştü. Komüncüler alt edilirse general kurtulabilir."
