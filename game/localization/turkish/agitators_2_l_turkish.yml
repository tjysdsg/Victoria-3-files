 land_ownership_law_events.3.t: "Uzak Araziler"
 land_ownership_law_events.3.d: "[SCOPE.sLaw('current_law_scope').GetName] kanununun yürürlüğe girmesini en çok savunanlardan biri olan [SCOPE.gsInterestGroup('anti_kulak_ig_scope').GetName] lideri [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullName], yaptığı hararetli bir parlamento konuşmasında \"kan emici şişman çiftçilerin sonunun yaklaştığını\" iddia etti. Verdiği bu radikal mesaj, komşularından sadece birkaç dönüm daha fazla araziye sahip olmalarına rağmen bu şekilde etiketlenmekten korkan birçok [SCOPE.gsInterestGroup('rural_folks_scope').GetName] mensubunu ürküttü."
 land_ownership_law_events.3.f: "\"Dima, [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullNameNoFormatting] ile ilgili haberleri duydun mu? Belli ki çiftçilere garezi varmış. Aman benim tarlamdan uzak dursun.\"\n\n\"Sadece büyük çiftçilere ve [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] ile arası iyi olanlara garezi var. [SCOPE.sCharacter('anti_kulak_leaders_scope').GetLastNameNoFormatting], Baba Yaga değil ya sonuçta.\"\n\n\"Yine de tarlama yaklaşmasın. Karım bu hasatta yine şekerli ekmek yapacak.\""
 land_ownership_law_events.3.a: "Tüm varlıklı çiftçiler kendi sınıfına ihanet etmiştir..."
 land_ownership_law_events.3.b: "...ama sadece en varlıklılar yargıcın tokmağıyla yüzleşecek."
 land_ownership_law_events.3.c: "Kaderlerine henüz karar verilmedi. Resmi açıklama yapılmasın."
