 dreyfus.9.t: "[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] Röportajda Suçunu Kabul Etti"
 dreyfus.9.d: "Şu sıralar [SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetNameNoFlag] topraklarında sürgünde olan ve [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] olayının gerçek faili olduğundan şüphelenilen [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName], yerel bir gazeteciye verdiği röportajında suçunu kabul etmiş ve bordronun gerçek yazarı olduğunu itiraf etmiş gibi görünüyor."
 dreyfus.9.f: "\"Bordroyu, bugün ölen Albay Sandherr'in isteği üzerine yazdım. Albay Sandherr'in ölümü talihsiz oldu çünkü o, bu gerçeği biliyordu. Ama yine de bu tanığın yokluğunda bile evrakı yazanın ben olduğumu kanıtlamam mümkün.\n\nBordronun yazılma amacı, suçlunun [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] olduğunu somut olarak kanıtlamaktı çünkü istihbarat bürosu [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] aleyhinde yalnızca ahlaki deliller toplayabilmişti. Ne var ki, Fransız istihbaratından alınan bilgilere göre [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting] Genelkurmayı'nda onlara sadece [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] tarafından iletilebilecek belgeler olduğu biliniyordu.\"" #Approx. quote from interview with Esterhazy
 dreyfus.9.a: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] davasını aydınlatan bir gelişme olduğu kesin."
 dreyfus.9.b: "Bunlar [SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetAdjectiveNoFormatting] yalanlarından başka bir şey değil. Amaç nifak tohumları ekmek."
 dreyfus.9.c: "Bu olay artık hakikati aştı. Bu itirafa kulak asmayın."
