 #Luddite Law Events
 luddite_law_events.1.t: "Makineler Arasındaki Darwin"
 luddite_law_events.1.d: "Bir [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] makalesi, ülkenin akademik çevrelerinde dikkat çekti ve [SCOPE.sLaw('current_law_scope').GetName] hakkında devam eden tartışmaları alevlendirdi. Makalede, makinelerin sürekli evrim geçiren bir tür mekanik yaşam biçimi olduğu ve insanlık tedbirli davranmazsa bir gün makinelerin gezegenin baskın türü olarak insanlığın yerini alabileceği öne sürülüyor."
 luddite_law_events.1.f: "\"Şu soru üzerine düşünüyoruz: İnsanlığın dünya üzerindeki hâkimiyetinin vârisi nasıl bir yaratık olabilir? Bu sıkça tartışılan bir konu. Ancak bize göre, kendi vârislerimizi kendimiz yaratmaktayız.\n\nMakineler bize her geçen gün daha da yaklaşıyor, biz de onlara her geçen gün daha bağımlı hale geliyoruz. Daha fazla insan onların bakımı için her gün köle gibi çalışıyor, daha fazla insan bütün kuvvetini mekanik yaşamın geliştirilmesine harcıyor.\n\nEninde sonunda yerimizi alacaklar.\"" #Darwin among the Machines by Samuel Butler
 luddite_law_events.1.a: "Makineler yerimizi alamayacak."
 luddite_law_events.1.b: "Bence birileri rutubetli atölyesinde biraz fazla zaman geçirmiş."
 luddite_law_events.1.c: "Çok ilginç bir fikir. Gerçekten, oldukça ilginç."
 machine_men_with_machine_minds_modifier: "Makine Halkından Korkun"
 time_to_go_outside_modifier: "Dışarı Çıkma Vakti"
 luddite_law_events.2.t: "Basit Yaşam"
 luddite_law_events.2.d: "Modernlik karşıtı inatçı fikirleriyle tanınan [SCOPE.gsInterestGroup('simple_living_ig_scope').GetName] lideri [SCOPE.sCharacter('simple_living_leader_scope').GetFullName], [SCOPE.sLaw('current_law_scope').GetName] kanun teklifine övgüler dizdi, bu teklifin [SCOPE.sCulture('simple_living_primary_culture_scope').GetName] halkını modernliğe giden ahlaksız yoldan döndüreceğini ve [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] inancının şefkatli kollarına döndüreceğini iddia etti."
 luddite_law_events.2.f: "\"Bugünün insanları dünyada gitgide arttırarak yaptıkları değişikliklerle övünüp duruyor, bunun sonucu olarak da her şey gittikçe daha da yapaylaşıyor.\"" #René Guénon
 luddite_law_events.2.a: "[SCOPE.sCharacter('simple_living_leader_scope').GetFullName] doğru konuşuyor ve amaçlarımız da ortak."
 luddite_law_events.2.b: "Fanatikleri cesaretlendirmeyelim."
