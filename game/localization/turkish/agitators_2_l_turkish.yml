 french_pretenders.2.d: "[SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetFullName] ve onun [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetName] davası, [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetName] içerisinde kendine çok sayıda muhalif bulmuş olsa da bunu [ROOT.GetCountry.GetName] topraklarını yeniden düzene sokmak için iyi bir şans olarak gören [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetLeader.GetFullName], hareketi desteklemeyi düşündüğünü ifade etti."
 french_pretenders.2.f: "\"Tanrı'nın yardımı, ordumuzun azmi ve tüm dürüst insanların desteğiyle ülkemizin ahlakını yeniden tesis etme çalışmalarına devam edeceğiz. Ulusumuzun dayandığı ilkeleri koruyup kollayacak ve toplumun tüm düşmanlarına karşı amansız bir mücadele vereceğiz.\""
 french_pretenders.2.a: "[SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting] davasında tavizlere yer yoktur."
 french_pretenders.2.b: "Amacımız [ROOT.GetCountry.GetNameNoFormatting] topraklarının dini açıdan tekrar fethedilmesidir."
 french_pretenders.2.c: "Bizi radikalizmden yalnızca [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting] grubu koruyabilir."
