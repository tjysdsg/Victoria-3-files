 paris_commune_pulse_events.6.t: "Yüzbaşınıza Bir Rahip"
 paris_commune_pulse_events.6.d: "Ulusal Muhafızların kurmay heyeti, Paris'ten ayrılmayı reddeden bir grup rahibi yakaladı. Onları cezaevine göndermeye hazırlanıyorlar."
 paris_commune_pulse_events.6.f: "\"Bize altınların yerini söyle şayet kafanı uçururuz, rahip!\"\n\n\"Hayır, hayır Jacques, 'yoksa' demen gerekiyordu.\n'Bize altınların yerini söyle yoksa kafanı uçururuz.'\"\n\n\"Söylemezse döve döve öldüreceğiz işte, işin özü bu.\""
 paris_commune_pulse_events.6.a: "Gericilere müsamaha gösterilemez. Hepsi yakalansın!"
 paris_commune_pulse_events.6.b: "Paris'ten bir çantayla ayrılmalarına izin verilsin."
 paris_commune_pulse_events.6.c: "Din adamları da kiliselerinin molozlarıyla gömülsün."
