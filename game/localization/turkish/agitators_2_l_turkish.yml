 paris_commune_pulse_events.5.t: "Düşman Savaşçılar"
 paris_commune_pulse_events.5.d: "Versay hükümeti yakalanan Komüncülerin [SCOPE.gsInterestGroup('armed_forces_scope').GetName] tarafından 24 saat içinde yargılanıp mahkûm edilmesine izin verdi. Paris'teki Merkez Komite, buna misilleme olarak askeri mahkemenin vereceği her idam kararına karşılık üç kişinin infaz edilmesine karar verdi."
 paris_commune_pulse_events.5.f: "\"Böylece biz Paris vatandaşları iki korkunç kanun arasında kaldık; Komün tarafından geri getirilen şüpheliler kanunu ve meclis tarafından kesinlikle onaylanacak olan hızlı infaz kanunu.\n\nTop atışlarıyla savaşmıyorlar, kararnamelerle birbirlerini katlediyorlar.\"" #Emile Zola
 paris_commune_pulse_events.5.a: "Görüldükleri yerde öldürülsünler. Onlar bizim düşmanımız."
 paris_commune_pulse_events.5.b: "Onlar hain. Şüphe uyandıran herkes idam edilsin."
 paris_commune_pulse_events.5.c: "Bu açık bir isyandır. Silahı olmayan tüm şüpheliler hapse atılsın."
