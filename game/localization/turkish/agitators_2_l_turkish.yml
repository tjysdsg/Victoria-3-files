 algeria_events.6.d: "[SCOPE.sCharacter('arab_bureaux_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('arab_bureaux_general_scope').GetLastName], Cezayir'in etkisizleştirilmesi sürecinde edinilen deneyimlerden yola çıkarak koloni yetkililerine yerli halkla etkileşimlerinde yardımcı olmak üzere etnograflar, oryantalistler ve istihbarat görevlilerinden oluşan bir büronun kurulmasını talep etti."
 algeria_events.6.f: "\"İki yıl önce bu toprakları ehlileştirmenin yollarını aramak üzere iç bölgelere gittin. Şimdi dönmüş, yerlileri değil de Avrupalıları hapsetmemiz gerektiğini söylüyorsun.\nDostum, sen şehir surlarının dışında çok fazla zaman geçirmişsin, başına güneş geçmiş olmalı.\""
 algeria_events.6.a: "Onların becerileri, bu toprakların etkisizleştirilmesinde çok işe yarayacaktır."
 algeria_events.6.b: "Onları ne kadar iyi anlarsak onlardan o kadar iyi istifade ederiz."
 algeria_events.6.c: "Bu girişim iptal edilsin, yoksa yerleşimcilerimizin yoluna taş koyulmuş olur."
