 paris_commune_pulse_events.7.t: "Prangaya Vurulanlar"
 paris_commune_pulse_events.7.d: "Fransız ordu güçleri, Paris'in dış mahallelerindeki çatışmalar sonucunda [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] Ulusal Muhafızları yakaladı."
 paris_commune_pulse_events.7.f: "Lacivert ve kırmızı giysili adamlar görüldükleri yerde yakalandılar. Ulusal Muhafızlardan oldukları belliydi.\nBazıları eşyalarının çoğunu atmış ve şehre geri kaçmaya çalışmıştı. Bunların Ulusal Muhafızlardan olup olmadıkları ilk bakışta anlaşılamadı.\nOrdunun daha basit bir kuralı vardı. Bir elinde tereyağı bıçağı, diğerinde tek atımlık tabanca olması fark etmiyordu; silahı olanı vuruyorlardı."
 paris_commune_pulse_events.7.a: "Teslim oldular. Mahkemeler başlasın."
 paris_commune_pulse_events.7.b: "Hainlere merhamet yok."
 paris_commune_pulse_events.8.t: "Dört Yüz Pare Top Atışı"
 paris_commune_pulse_events.8.d: "Paris'teki yüzlerce bronz sahra topu sahipsiz kaldı. Versay hükümeti dikkatli olunması çağrısında bulundu. General [SCOPE.sCharacter('cannon_seizing_general_scope').GetLastName] silahları ele geçirmek için yeterince askere sahip olduğunu söylüyor."
 paris_commune_pulse_events.8.f: "\"Dört yüz topun ne kadar zarar verebileceğini anlıyor musunuz? Kaç adamımız ölür?\nEvet, biraz eskiler. Evet, yüklemesi de çok zahmetli. Ama demirden dövülmüş bir top, mevzileri paramparça eder ve tahkimatları zayıflatır.\nYeterince sürgülü top yüklerseniz koca bir orduyu biçmeye yetecek kadar şarapneliniz olur.\n\nSöylediklerim mantıklı geldi mi yoksa Komüncülerin size yakından göstermesini mi istersiniz?\""
 paris_commune_pulse_events.8.a: "Hazırlıksız yakalama şansımız varken gidin hemen."
 paris_commune_pulse_events.8.b: "Onları ele geçirecek kadar adamımız yok."
 paris_commune_pulse_events.8.c: "Elimizde daha iyi silahlar var."
 paris_commune_pulse_events.8.tt_1: "Ordu silahların bir kısmını kurtarır ancak diğerleri Komüncülerin eline geçer."
 paris_commune_pulse_events.8.tt_2: "Komüncüler silahları ele geçirir ve saflarımızdan toplu firarlar olur."
