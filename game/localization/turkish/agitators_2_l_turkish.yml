 algeria_events.4.d: "Onlarca yılın emeği sonunda meyvesini verdi. Bir zamanlar çiftçilerin ve kölelerin doğulu despotların ayaklarının altında çalıştıkları yerde artık [ROOT.GetCountry.GetAdjectiveNoFormatting] medeniyetinin ışık veren meşalesi yeni toprakları, bizim topraklarımızı aydınlatıyor."
 algeria_events.4.f: "Nerede o Cezayir, nerede o dükkânlar,\nİzleri bile kalmamış!\nO uğursuzlar ne günahlar işledi!\nEl-Kaysariya'nın adı olmuş Plaza,\nKutsal kitaplar satılırdı burada.\nAtalarımızın mezarlarını altüst ettiler,\nKemiklerini saçtılar dört bir yana,\nÜzerlerinden arabaları geçsin diye." #Traditional Algerian song/poem
