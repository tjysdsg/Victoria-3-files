 hispaniola_events.1.d: "Kurtuluşumuz için [SCOPE.sCountry('france_scope').GetName] yönetimine ödemekte olduğumuz borcu son kuruşuna kadar ödedik. Halkımız sokaklarda kutlama yapıyor."
 hispaniola_events.1.f: "#bold Son Kuruşuna Kadar!#!\nBizi eski sömürgeci efendilerimize bağlayan mali prangalar nihayet kırıldı; son taksidi, [SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting] topraklarındaki alacaklılarımıza bugün #italic Caisse des dépôts et consignations#! üzerinden gösterişli bir şekilde ödedik. Onlarca yıllık mali aşağılanmanın sonu geldi."
 hispaniola_events.1.a: "Atalarımız için, vatanımız için..."
 hispaniola_events.1.b: "Bu toprakların tek efendisi biz olacağız."
