 revolution_pulse2_events.4.t: "[SCOPE.sState('company_store_strike_state').GetNameNoFormatting] Vilayetinde Ödeme Çalkantıları"
 revolution_pulse2_events.4.d: "[SCOPE.sState('company_store_strike_state').GetName] vilayetindeki büyük [SCOPE.sBuilding('company_store_strike_building').GetName] işçileri, yalnızca şirket mağazalarında kullanılabilen kredilerle ödeme almaya karşı çıkıyor. Ayaklanan işçiler, tartışmaların odağındaki mağazayı ateşe verip şirketin ana ofisine yürüyerek nakit parayla ödeme almayı talep etti."
 revolution_pulse2_events.4.f: "\"Yüklendin 16 ton, ne aldın karşılığında?\nBir gün daha yaşlandın ve borçlandın daha da\nGelemem Aziz Peter, sakın beni çağırma\nRuhum borçlu şirket mağazasına\"" #Lyrics of Sixteen Tons by Merle Travis
 revolution_pulse2_events.4.a: "Ödemelerin niteliği şirketi ilgilendirir. Ayaklanma dağıtılsın."
 revolution_pulse2_events.4.b: "Yangına körükle gitmeyelim. İşçilerin taleplerinde haklılık payı var."
 revolution_pulse2_events.4.tt: "Nakit ücretlerin şirket kredileriyle değiştirilmesini yasaklayan bir kanun çıkarılsın."
