 revolution_pulse2_events.7.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] Kavgası"
 revolution_pulse2_events.7.d: "[SCOPE.sState('hatmakerfeud_state').GetName] vilayetinde yaşayan ve işçi hakları genişletilmezse halkı hükümete karşı şiddet eylemlerine kışkırtmakla tehdit eden bir [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] tutuklanacakken işler ters gitti; yerel halk birden toplanarak tutuklamaya gönderilen şerifi yakındaki bir nehre attı."
 revolution_pulse2_events.7.f: "\"Şerifin [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] ile gitmesine izin mi vereceğiz? Hiç sanmıyorum. Bence şerif ve onun gibileri [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] sokaklarından defolup gidebilir.\n[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] için önce beni geçmen lazım. Alınma delikanlı ama senin o cılız tipinden on beş kilo fazlam var benim.\""
 revolution_pulse2_events.7.a: "Ordu gönderilsin. Karşılarında askeri görünce ne yapacaklar bakalım."
 revolution_pulse2_events.7.b: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] rahat bırakılsın. Dua edin de bu mesele fazla yayılmasın."
 hatmakersfeud_emboldened_commoners: "Yüreklenmiş İşçiler"
 revolution_pulse2_events.8.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] Duruşu"
 revolution_pulse2_events.8.d: "Daha önce kanunlara karşı elde ettikleri başarıdan cesaret alan [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] ve yüzlerce destekçisi, [SCOPE.sState('hatmakerfeud_state').GetName] vilayetine sevk edilen askerlerle yüzleşmek için sokaklara döküldüyse de askerlerin kalabalığa karşı iki top kurduğunu görünce coşkulu hallerinden eser kalmadı."
 revolution_pulse2_events.8.f: "\"Seni o aşağılık şeriften uzak tutacağımıza söz verdik ve sözümüzü tuttuk da. Ama bu kadarı intihar olur. Tüfeğiyle gelen on üç, çiftlik aletleriyle gelen altı adamımız var. Bırak orduyu, kararlı herhangi bir kalabalığa karşı bile dayanamayız.\nKaçman gerek. Hepimiz senin için mücadele ederiz ama senin için ölür müyüz bilmiyorum.\""
 revolution_pulse2_events.8.a: "Ateş açılsın ve hücuma geçilsin. O ayaktakımı dağılacak."
 revolution_pulse2_events.8.b: "Suçluyu teslim edip dağılmaları için bir gün mühlet verilsin."
 revolution_pulse2_events.8.tt_1: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] canlı ele geçirildi, ardından çeşitli sorgular ve toplu gözaltılar geldi."
 revolution_pulse2_events.8.tt_2: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] öldürüldü ve davası için canını veren bir şehide dönüştü."
 revolution_pulse2_events.8.tt_3: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] kaçmayı başardı; artık çalışmalarına gizlice devam edecek."
 hatmakersfeud_martyrs_for_the_cause: "Ünlü Şehit"
 revolution_pulse2_events.9.t: "Devletin Ellerinde"
 revolution_pulse2_events.9.d: "Kafasını hücre duvarına mı çarptı? İşkenceyle mi öldürüldü? [SCOPE.gsInterestGroup('jailtime_blues_ig').GetName] ile bağlantılı olan devrimcinin koleradan öldüğüne dair yapılan resmi açıklamaya sadece saflar ve inanmak isteyenler inanır. Kesin olan tek bir şey var; öfkeli destekçileri intikam istiyor."
 revolution_pulse2_events.9.f: "\"Diyorum bak, masonlar yaptı. Yolun aşağısındaki kasaptan duyduğuma göre hapishane müdürü o uğursuz gruba üyeymiş. Ya onlar ya da bir [SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting] yaptı. Ya da ikisi birden. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] dahi onlardan biri, bu yüzden öldürüldü.\"\n\n\"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], [SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting] tarafında mıymış?\"\n\n\"Dinle evlat...\" dedi loş odaya yoğun bir duman bulutu üfleyerek. \"Sana okulda öğretmedikleri pek çok şey var.\""
 revolution_pulse2_events.9.a: "\"Katiller!\" diye bağırır kalabalık..."
 revolution_pulse2_events.9.b: "Bunu bir [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] bir de hapishane müdürü bilir. Biz ikincisine #italic kibarca#! soralım."
