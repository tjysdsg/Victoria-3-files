 algeria_events.2.t: "[SCOPE.sCharacter('cremieux_decree_leader_scope').GetLastNameNoFormatting] Hükmü"
 algeria_events.2.d: "[SCOPE.sCharacter('cremieux_decree_leader_scope').GetInterestGroup.GetName] grubunun lideri [SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullName], Cezayir'in yerli [SCOPE.sPop('cremieux_decree_pop_scope').GetReligion.GetName] nüfusunun müşkül durumuna üzüldüğü için onlara [ROOT.GetCountry.GetAdjectiveNoFormatting] vatandaşlığı verilmesini önerdi."
 algeria_events.2.f: "No.136: Cezayir'in yerli Yahudilerinin [ROOT.GetCountry.GetAdjectiveNoFormatting] vatandaşı ilan edilmesi.\n\nCezayir'in farklı kısımlarında yaşayan yerli Yahudiler [ROOT.GetCountry.GetAdjectiveNoFormatting] vatandaşı ilan edilmiştir. Fiili ve kişisel halleri bu hükmün resmen ilan edilmesinin ardından [ROOT.GetCountry.GetAdjectiveNoFormatting] kanunlarına göre belirlenecek olup o tarihe kadar kazanılmış haklar dokunulmaz kalacaktır.\nAksini belirten herhangi bir yasal hüküm, kararname, yönetmelik veya tüzük yürürlükten kaldırılmıştır.\n\n[SCOPE.sState('cremieux_decree_sign_state_scope').GetCityHubName] şehrinde karar verilmiştir.\nİmza: [SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullNameNoFormatting]" #Approximate wording of Crémieux Decree
 algeria_events.2.a: "Onaylandı. Bölgede biraz iyi niyete de ihtiyacımız var."
 algeria_events.2.b: "Reddedildi. Bu bize çok sorun çıkarır."
 algeria_events.3.t: "Cezayir Fiyaskosu"
 algeria_events.3.d: "Cezayir'deki son [ROOT.GetCountry.GetAdjectiveNoFormatting] toprağı da kaybedilince 1830'da başlayan büyük koloni projesi yüz kızartıcı bir şekilde sona ermiş oldu."
 algeria_events.3.f: "Çalışma odasının kapısı gittikçe daha şiddetli bir şekilde vurulan [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetFullNameNoFormatting], her bir vuruşu kafasının içinde hissediyor, fiziksel darbeler alıyordu âdeta.\n\nÖnünde yığılarak küçük bir dağa dönüşen raporların her biri kahrediciydi.\n\"Yetersizlik.\" \"Aşağılanma.\" \"Felaket.\"\n[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastNameNoFormatting], daha önce birçok kez geride nasıl bir miras bırakacağını düşünmüştü. Artık cevabını almıştı. O, Cezayir'i kaybeden kişi olarak anılacaktı.\n\nKapı gittikçe daha gürültülü bir şekilde vuruluyordu.\nOndan bir açıklama bekleyeceklerdi.\n\nO halde bir açıklamada bulunmalıydı."
