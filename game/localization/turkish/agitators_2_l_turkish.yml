 land_ownership_law_events.6.t: "Çiftçilerin Arazileri"
 land_ownership_law_events.6.d: "Arazileri etkin bir şekilde [GetPopType('farmers').GetName] yerine [GetPopType('aristocrats').GetName] için yeniden düzenleyen [SCOPE.sLaw('current_law_scope').GetName] kanunu adına verilen teklife doğal olarak [SCOPE.gsInterestGroup('rural_folks_scope').GetName] tarafından şiddetli bir şekilde karşı çıkılıyor. Birçokları bunu [GetLawType('law_serfdom').GetName] kanununa giden yolda atılan ilk adım olarak görüyor."
 land_ownership_law_events.6.f: "\"Ciddi misin? Gerçekten ciddi misin? Bu araziyi kazma kürek nedir bilmeyen kuş beyinli bir dolandırıcıya mı teslim edeceksiniz?\"\n\n\"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hüküm çıkardı. Üzgünüm efendim ama burayı boşaltmanız gerekiyor.\"\n\n\"Peh! Görürsün bak, o süt çocuğu bu tarladaki her şeyi mahvedecek, sonra da gel bizi kurtar diye gene bana geleceksiniz.\""
 land_ownership_law_events.6.a: "Köylüler toprağın doğal sahipleri değil, olsa olsa oğullarıdırlar."
 land_ownership_law_events.6.b: "Devrim mi istiyorsunuz? Böyle böyle devrimler yaşanıyor işte."
