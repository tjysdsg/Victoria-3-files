 land_ownership_law_events.7.t: "Ahırda Yapılan Anlaşmalar"
 land_ownership_law_events.7.d: "Hükümetin [SCOPE.sLaw('current_law_scope').GetName] kanununu çıkarma çalışmaları tüm hızıyla sürerken [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName] vilayetinde çiftçilikten toprak sahipliğine terfi eden ve zenginliklerini [SCOPE.sState('farmer_wealth_concentration_state_scope').GetCityHubName] şehrindeki büyük tahıl pazarlarına olan yakınlıklarına borçlu olan bir grup varlıklı insan, hükümete belirli \"imtiyazlar\" karşılığında kanun teklifi lehine hatırı sayılır bir ağırlık koymayı teklif ettiler."
 land_ownership_law_events.7.f: "Toprağı zengin madencilere bağlama meselesi basittir; değerli toprakları kontrol edenler toplum genelinde daha fazla söz sahibi olur. Bunun buğday, pamuk ya da afyon şeklinde olması fark etmez. Bütün mesele, sahip olunan söz hakkının korunması arzusunda yatar. Böylece derin tavizler gelir ve gücü birazcık daha elde tutmak için gururdan geçici bir süreliğine ödün verilir."
 land_ownership_law_events.7.a: "Cebimizden bazı tarımsal \"sübvansiyonlar\" çıkarabiliriz."
 land_ownership_law_events.7.b: "Onlara [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName] vilayetinde imtiyazlı arazi hakları verilsin."
 land_ownership_law_events.7.c: "Böyle ayak oyunlarına gerek yok. Kanun mevcut haliyle iyi durumda."
