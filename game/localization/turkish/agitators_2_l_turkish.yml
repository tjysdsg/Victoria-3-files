 land_ownership_law_events.9.t: "Aydınlık Çağında Esaret"
 land_ownership_law_events.9.d: "Hükümetin [SCOPE.sLaw('current_law_scope').GetName] kanununu çıkarma çabası [SCOPE.sState('serfdom_enactment_state_scope').GetName] genelinde şüphe ve yaygın protestolarla karşılandı. [GetPopType('aristocrats').GetName] tarafından sessizce tahakküm altına alınmak istemeyen [GetPopType('farmers').GetName], bu kurumu geride kalmış bir dönemin kalıntısı olarak gören kentli reformcularla birlik oldu."
 land_ownership_law_events.9.f: "\"Bir efendinin gözetimi altında olmayan köylüler, tarlalarımızı işlenmemiş halde bırakır. #italic Şu anda#! işlerini yapıyorlar ama ileride de yapacaklarının bir garantisi var mı?\n\nBu dönek köylüleri yönlendirmek ve tarlaların kararlı bir şekilde sürülmesini sağlamak için sıkı bir gözetim gerekir.\""
 land_ownership_law_events.9.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] kullarına nasıl rehberlik ediyorsa [GetPopType('aristocrats').GetName] da öyle edecek."
 land_ownership_law_events.9.b: "Fakat #italic serf#! olmayacaklar ki, \"mülkiyet hakkına sahip kiracılar\" olacaklar."
