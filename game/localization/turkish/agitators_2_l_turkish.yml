 revolution_pulse2_events.2.t: "Bir Subay ve Bir Centilmen"
 revolution_pulse2_events.2.d: "[SCOPE.sCountry('fact_finding_mission_country_scope').GetName] topraklarındaki bilgi toplama görevini tamamlayıp yeni fikirler ve pahalı içkilerle geri dönen [SCOPE.sCharacter('army_lad_leader_scope').GetFullName], bir kez daha yurtiçindeki hayallerinin peşinden koşmaya hazır."
 revolution_pulse2_events.2.f: "Bir yabankazını yeterince kovalayan birisi illaki bir şeyler öğrenir. Birincisi, çoğu hayvan insandan daha çabuk yorulur. İkincisi, avlanacak başka şeyler de vardır. Bu durumda, istenen her şey ve daha fazlası insana altın tepside sunulur.\n\nDoğru içkiden bir yudum alan aklı başında her lider, bu yeni ve korkunç harikaları duymak ister."
 revolution_pulse2_events.2.a: "İyi mi kötü mü sonuçlanır bilinmez ama [SCOPE.sCharacter('army_lad_leader_scope').GetLastName] geri dönmüş oldu."
