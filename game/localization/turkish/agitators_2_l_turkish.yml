 yeet_agitator_events.2.t: "Daha Yeşil Topraklara"
 yeet_agitator_events.2.d: "[ROOT.GetCountry.GetNameNoFlag] topraklarındaki siyasi durumdan memnun olan ve yurtdışında yeni fırsatlar kollayan [SCOPE.sCharacter('yeeted_agitator_scope_2').GetFullName], ülkeyi terk etme niyetini açıkladı ve ülkenin mevcut bekçilerine gelecek yıllarda bol şans diledi."
 yeet_agitator_events.2.f: "\"Arkadaşlar, [ROOT.GetCountry.GetNameNoFormatting] topraklarında başardığımız şey kesinlikle hayret verici. [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting] davası, [ROOT.GetCountry.GetNameNoFormatting] ülkesinin davasıdır; verdiğimiz emek ve elde ettiğimiz sonuç da bunun kanıtıdır.\n\nAncak iyi talihimizi kutlarken [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting] arzuları hâlâ zayıf bir umuttan ibaret olan ve düşmanlarımızın zulmü altında mücadele eden yurtdışındaki insanları unutmamalıyız.\n\nOnların davası devam ettiği sürece benimki de devam edecektir. Onların adalet çığlıklarını görmezden gelerek [ROOT.GetCountry.GetNameNoFormatting] topraklarında oturmak benim vicdanıma yakışmaz.\""
 yeet_agitator_events.2.a: "Elveda [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Umarız fikirlerin yurtdışında da talep görür."
 #yeet_agitator_events.2.b: "There are #italic other#! causes in [ROOT.GetCountry.GetNameNoFormatting] as well, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Let me show you."
 agitator_proof_modifier: "Tarihin Sonu Mu Geldi?"
 yeet_agitator_events.3.t: "Emeğinin Karşılığı"
 yeet_agitator_events.3.d: "[ROOT.GetCountry.GetNameNoFlag] topraklarındaki yeni durumdan memnun olan ancak yurtdışındaki yaşamın sunduğu belirsizliklerle yüzleşmek istemeyen veya yüzleşemeyen [SCOPE.sCharacter('yeeted_agitator_scope_3').GetFullName], siyasi hayattan emekli olduğunu resmen açıkladı."
 yeet_agitator_events.3.f: "\"Şimdi gidiyor. Eğer söylentiler doğruysa [SCOPE.sState('retirement_state_scope').GetFarmHubName] vilayetine. Resim yapmak, içmek ve tavuk yetiştirmek için... Belli ki insanları güdünce daha basit canlıları gütme isteği de hasıl oluyor.\"\n\n\"Belki sadece tavukları seviyordur, [SCOPE.sCharacter('walter_scope').GetFirstNameNoFormatting]?\"\n\n\"Kapa o #bold pis#! çeneni, [SCOPE.sCharacter('donny_scope').GetFirstNameNoFormatting].\""
 yeet_agitator_events.3.a: "Yanan her meşale elbet söner."
 yeet_agitator_events.3.b: "Anısını onurlandıralım. [ROOT.GetCountry.GetCapital.GetCityHubName] şehrinde bir büstü yapılabilir belki?"
