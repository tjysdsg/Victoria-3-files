 french_pretenders.1.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')] Restorasyonu"
 french_pretenders.1.d_1: "[ROOT.GetCountry.GetRuler.GetFullName], önceki rejimin meşruluğunu sağlayamaması sebebiyle gerçekleşen hızlı bir darbenin sonucunda yönetimi eline aldı. Seleflerinden bazılarına kıyasla daha mesafeli ve modern bir tören yapmayı tercih eden [ROOT.GetCountry.GetRuler.GetFullName], Reims Katedrali'nde taç giyerek [ROOT.GetCountry.GetName] topraklarında [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] oldu."
 french_pretenders.1.f_1: "\"Yurttaşlar! Tanrı'nın huzurunda, krallığın benden beklediği görevleri sadakatle yerine getireceğime; yalnızca yasalara göre yöneteceğime; herkese hakkına göre adil ve eşit adalet sağlayacağıma ve her konuda Fransız halkının çıkarı, mutluluğu ve şanından başka bir şey düşünmeden hareket edeceğime ant içerim.\""
 french_pretenders.1.d_2: "[ROOT.GetCountry.GetRuler.GetFullName], önceki rejimin meşruiyetini sağlayamaması sebebiyle gerçekleşen hızlı bir darbenin sonucunda yönetimi eline aldı. Ancien Régime'in altın çağından bu yana görülmemiş bir geleneksellik ve gösterişle dolu bir tören yapan [ROOT.GetCountry.GetRuler.GetFullName], Reims Katedrali'nde vaftiz edilip taç giyerek [ROOT.GetCountry.GetName] topraklarında [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] oldu."
 french_pretenders.1.f_2: "\"İlahi takdir bizi bu kutsal yere geri çağırırken omuzlarımıza da büyük yükümlülükler yükledi. Fransa kralı olarak, kralları ve ulusları aynı terazide tartan O'nun sunaklarının önünde, bu toprakların törelerine sadık kalacağımıza ve onu yeni bir ciddiyetle muhafaza edeceğimize söz veriyoruz.\""
 french_pretenders.1.d_3: "[ROOT.GetCountry.GetRuler.GetFullName], önceki rejimin meşruluğunu sağlayamaması sebebiyle gerçekleşen hızlı bir darbenin sonucunda yönetimi eline aldı. Öncülü Büyük Napolyon'un kıyafetini ve sembollerini kullanan [ROOT.GetCountry.GetRuler.GetFullName], Notre-Dame Katedrali'nde düzenlenen görkemli bir törenle taç giyerek kendini [ROOT.GetCountry.GetName] topraklarında [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ilan etti."
 french_pretenders.1.f_3: "\"Fransa kararını verdi ve ben de bu minnettar ulusun bana bahşettiği onuru nezaketle kabul ediyorum. Halkıma yemin ederim ki bu imparatorluk barış imparatorluğu olacak. Fetihler olacak, evet ama bunlar uzlaşma, inanç ve ahlak fetihleri olacak! Bir imparatorluk kurulacaksa o bizim imparatorluğumuz olacak.\""
