 paris_commune_pulse_events.9.t: "Bizim Bedenlerimiz, Bizim Kurallarımız"
 paris_commune_pulse_events.9.d: "Kadınlar Birliği, yasal genelevlerin kapatılması için kentin dört bir yanında bir araya geldi. Birçok kişi bunun nedeni olarak konuyla ilgili uygulanan katı kanunları gösteriyor."
 paris_commune_pulse_events.9.f: "Fuhşa getirilen kanuni kısıtlamaların amacı zührevi hastalıkları sınırlamak, istismarcı efendi-hizmetçi ilişkilerini önlemek ve yasal rızanın uygulanmasını sağlamaktır.\nTeoride makul dursa da seks işçilerinin çoğu, mesleklerinin getirdiği risklerin farkındadır.\nAncak şimdi kanunlar onları kötü muameleye ve kötü sağlık hizmetlerine zorluyor, hukuki istismara davetiye çıkarıyor."
 paris_commune_pulse_events.9.a: "Bir kadının bedeni onun hakkıdır."
 paris_commune_pulse_events.9.b: "Erkeklerin dürtüleri en iyi o duvarların içinde kontrol altına alınabilir."
 paris_commune_pulse_events.9.c: "Haklılar. Bu günah yuvaları bütünüyle yasadışı ilan edilsin."
