 slave_revolt_events.1.d: "[SCOPE.sCulture('freed_slave_culture_scope').GetName] halkı yüzyıllardır kırbacın boyunduruğu altında çile çekti, özgürlük özlemiyle yaşadı. Bağımsız [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] kuruldu, köleliği kaldıracak yeni bir anayasa teklifi [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] tarafından imzalanmayı bekliyor, yani o sönük umut gerçek olmaya bir imza kadar yakın."
 slave_revolt_events.1.f: "(1) [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] halkı bundan böyle bir bağımsız devlet kurmayı ve evrendeki hiçbir kuvvete bağlı olmadan yönetilmeyi kabul eder.\n\n(2) [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] bölgesinde yaşayan her kişi özgürdür ve tam haklarına sahiptir.\n\n(3) [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] dahilinde kölelik sonsuza dek kaldırılmıştır."
 slave_revolt_events.1.a: "Köleliğe karşı özgürlük anayasada yerini alacak."
 slave_revolt_events.1.b: "O zaman tarlalarda kim çalışacak? Hiç sanmıyorum."
 #Revolution events
 revolution_pulse2_events.1.t: "Devletin Çıkarına"
 revolution_pulse2_events.1.d: "Son askeri gelişmelerden haberdar olmanın önemini vurgulayan hükümet, [SCOPE.sCharacter('army_lad_leader_scope').GetFullName] tarafından [SCOPE.sCountry('fact_finding_mission_country_scope').GetName] topraklarında bir bilgi toplama görevi icra edilmesini teklif etti. Bu geçimsiz generali gittikçe asileşen destekçilerinden uzaklaştırmak için tertiplenmiş ince bir plan..."
 revolution_pulse2_events.1.f: "Buharın aynadan uzaklaştığı anda kafasına dank etti; hükümet âdeta ondan çölde kutup ayısı bulmasını istemişti. Bunu daha önce fark etseydi mantıklı davranıp hayır diyebilirdi. Oysa şimdi hayır derse gözlerinde bir zavallıya dönüşecekti."
 revolution_pulse2_events.1.a: "Pılını pırtını toplasın. Hatta toplamasına yardım edelim."
 revolution_pulse2_events.1.b: "Bizim cebimizdeki parayla [SCOPE.sCountry('fact_finding_mission_country_scope').GetCapital.GetCityHubName] seyahatine mi çıkacak? Hayatta olmaz."
 revolution_pulse2_events.1.tt: "[SCOPE.sCharacter('army_lad_leader_scope').GetFullName], bir yıl sürecek bir bilgi toplama görevine gönderildi."
