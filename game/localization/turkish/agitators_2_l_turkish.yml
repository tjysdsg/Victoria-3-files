 dreyfus.8.t: "Yeniden Yargılama"
 dreyfus.8.d_1: "Birçok önde gelen [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] destekçisi tarafından \"yüzyılın davası\" olarak adlandırılan davada [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] tamamen aklandı. [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] karşıtı hareketin tamamen yenilgiye uğradığı anlamına gelen bu kararın ardından söz konusu harekete üye olanların Fransa'nın birçok kilit kurumundan uzaklaştırılması bekleniyor."
 dreyfus.8.d_2: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] mahkemesi, son derece gergin bir atmosferde yürütülen mahkeme sürecinin sonunda [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] adlı davalının suçluluğunu \"hafifletici sebeplerle\" yeniden tasdik ederek davalıya suçunu kabul etmesi karşılığında affedileceğini bildirdi. Bu süreçte gözle görülür bir şekilde zayıflayan [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], bir süre düşündükten sonra af teklifini kabul etti."
 dreyfus.8.d_3: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName], geniş çapta tepki çeken ve [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] üst kademesinin neredeyse tamamen hâkim olduğu bir duruşmada bir kez daha ömür boyu hapis cezasına çarptırıldı. [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] yanlısı hareketin tamamen yenilgiye uğradığı anlamına gelen bu karar, Fransa'nın muhafazakâr müesses nizamının konumunu iyice güçlendirdi."
 dreyfus.8.f_1: "\"Yazıyor! Yazıyor!\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] beraat etti! [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] beraat etti! Ayrıntıları okumak için [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] alın!\n[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] ve silahlı kuvvetlerin yüksek rütbeli mensupları suçlamalarla karşı karşıya! [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] tam askeri tazimle ordudaki görevine iade edildi!\n\nYazıyor! Yazıyor!\""
 dreyfus.8.f_2: "\"Yazıyor! Yazıyor!\n\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] tekrar suçlu bulundu ama affedildi! Ayrıntıları okumak için [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] alın!\nKarar, [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] karşıtlarını da destekçilerini de memnun etmedi ve adalet çağrısı yapıldı!\n\nYazıyor! Yazıyor!\""
 dreyfus.8.f_3: "\"Yazıyor! Yazıyor!\n\nHain [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] hapse geri gönderildi! Ayrıntıları okumak için [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] alın!\nKahraman asker [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] sürgünden döndü! Yahudi ve Jakoben senatörler topluca istifa ettiler!\n\nYazıyor! Yazıyor!\""
 dreyfus.8.a: "Nihayetinde gerçekler her zaman kazanır."
 dreyfus.8.b: "Aydınlanmacı güçler için büyük bir zafer."
 dreyfus.8.c: "Görünen o ki Dreyfus'un hayaleti bir süre daha peşimizi bırakmayacak."
 dreyfus.8.e: "Sıkıntılı bir olayın sıkıntılı sonucu."
 dreyfus.8.g: "Görünüşe göre \"gerçeğin peşinden yürüyüş\" ani bir sona erişmiş."
 dreyfus.8.h: "Geleneksel güçler için bir zafer."
 dreyfus.8.tt_1: "Tüm [Concept('concept_interest_group', '$concept_interest_groups$nın')] muhafazakâr ve gerici [Concept('concept_leader', '$concept_leaders$')] çıkarma ihtimali artar."
 dreyfus.8.tt_2: "Tüm [Concept('concept_interest_group', '$concept_interest_groups$nın')] liberal ve radikal [Concept('concept_leader', '$concept_leaders$')] çıkarma ihtimali artar."
