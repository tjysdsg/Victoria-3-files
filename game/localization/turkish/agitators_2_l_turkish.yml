 paris_commune_pulse_events.4.t: "Petrol Kuşanan Kadınlar"
 paris_commune_pulse_events.4.d: "Monarşiyle ilişkili kamu binaları, heykeller ve evler ateşe verildi. Tanıklar, bu suçu [SCOPE.sCountry('paris_commune_nation_scope').GetName] mensubu kadınların işlediğini söylüyor."
 paris_commune_pulse_events.4.f: "Yangınlar Paris semalarını siyahlara bürüyor. Birçokları bunu Komün adına büyük bir zafer olarak görüyor.\nDiğerleriyse bunu Fransa'nın köklü tarihine yapılmış pervasız bir saygısızlık olarak nitelendiriyor.\nNe olursa olsun kül yığınları artık bir gerçek. İnsanlar yıkımdan keyif aldıkça tahribatın sonu gelmez."
 paris_commune_pulse_events.4.a: "Savaşlarda ikincil hasarların meydana gelmesi doğaldır."
 paris_commune_pulse_events.4.b: "İnsanların öfkesi böyle zamanlarda iyice alevlenir."
 paris_commune_pulse_events.4.c: "Kadınlar da öfkelerini dışa vurmak istiyor."
