 dreyfus.3.t: "Suçluyorum!"
 dreyfus.3.d: "[SCOPE.sCharacter('emile_zola_scope').GetFullName] tarafından yazılan ve L'Aurore gazetesinde yayımlanan çok sert bir yazıda, [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] ve Fransız hükümeti antisemitizm yapmakla ve haksız [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] mahkûmiyetiyle suçlanıyor."
 dreyfus.3.f: "\"Üç el yazısı uzmanını, tıbbi bir muayene sonucunda görme ve muhakeme rahatsızlıklarından mustarip oldukları tespit edilmedikçe sahte ve hileli raporlar vermekle #bold suçluyorum#!.\n\nAskeri kurumları kamuoyunu yanıltmak ve suçlarını örtbas etmek için menfur bir basın kampanyası yürütmekle #bold suçluyorum#!.\n\nSon olarak, birinci savaş meclisini bir sanığı gizli delillerle mahkûm ederek kanunları çiğnemekle #bold suçluyorum#!.\n\nSon olarak ikinci savaş meclisini de bir suçluyu bilerek beraat ettirmek suretiyle bu kanunsuzluğu örtbas etmekle #bold suçluyorum#!.\""
 dreyfus.3.a: "Kıvılcım çakıldı. Şimdi ortalık alevlenecek."
 dreyfus.3.b: "Gerçekler harekete geçti mi onları kimse durduramaz."
 dreyfus.3.tt_1: "Hükümet erken bir tahkikat yürüttüğü için [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] davasının gücü #bold 1#! artar."
 dreyfus.3.tt_2: "Hükümet erken bir tahkikat yürüttü."
 dreyfus.4.t: "Evde Boğulma"
 dreyfus.4.d: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] davasının öncüsü [SCOPE.sCharacter('zola_asphyxiation_leader').GetFullName], hizmetçileri tarafından yatak odasında ölü bulundu. Bunun büyük bir trajedi olduğunu söyleyenler de var, suikastçıları suçlayanlar da. Bu ölümü doğal sebeplere bağlayanlar da yok değil tabii. Ne olursa olsun, [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] davası büyük darbe aldı."
 dreyfus.4.f: "Adli tabip bu olayın bir cinayet vakası olmadığını doğruladı. Hayatta kalan aile üyelerinin talebi üzerine özel bir soruşturma yürütüldü. Ölüm sebebinin, iyi temizlenmemiş bir bacadan kaynaklanan karbonmonoksit zehirlenmesi olduğu belirlendi.\n\nYine de söylentiler devam ediyor; garip bir şekilde cinayeti üstlenmeye hevesli kimse olmasa da entrika ve suikast iddiaları sürekli konuşuluyor."
 dreyfus.4.a: "Büyük bir trajedi."
 dreyfus.4.b: "Cenaze için devlet töreni teklif edilsin."
 dreyfus.4.c: "Dedikodulara karışılmasın. Doğruluk payı olabilir."
 zola_state_funeral_positive: "Cenaze Devlet Töreniyle Düzenlendi"
 zola_state_funeral_negative: "Cenaze Devlet Töreniyle Düzenlendi"
 zola_state_funeral_expenses: "Cenaze Masrafları"
 dreyfus.5.t: "[SCOPE.sCharacter('emile_zola_scope').GetFullNameNoFormatting] İftirayla Suçlanıyor"
 dreyfus.5.d: "[SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetFullName], [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] için tam bir karalama ve iftira eseri olarak gördüğü \"Suçluyorum\"un yazarı [SCOPE.sCharacter('emile_zola_scope').GetFullName] adlı kişiyi hakaret suçundan dava ederek bu saygısızlığın cezasız kalmamasını talep etti."
 dreyfus.5.f: "Öfke, kızgınlık, zafer ve kayıp haykırışları yargıcın mesaisini dolduruyordu. Muhalifler daha ağır bir ceza verilmesi gerektiğini söylüyordu. Destekçiler ise tıpkı Dreyfus'ta olduğu gibi şehitlik naraları atıyordu. Birine göre bu Fransa'yı lekeleyen bir skandaldı; bir diğerine göre ise adamın asılamayacak olması üzücüydü. Hepsinin hemfikir olduğu tek bir şey vardı: Émile Zola yanlış cezaya çarptırılmıştı."
 dreyfus.5.a: "Mahkeme kararını verdi: Tüm suçlamalardan suçlu bulundu."
 dreyfus.5.b: "Suçlu bulundu fakat sadece para cezası kesilecek."
 dreyfus.5.c: "Suçlu değil. İfade özgürlüğü dokunulmazdır."
 dreyfus.5.tt_1: "[SCOPE.sCharacter('emile_zola_scope').GetFullName], hapse girmemek için yurtdışına kaçmayı deneyecek."
 dreyfus.5.tt_2: "[SCOPE.sCharacter('emile_zola_scope').GetFullName] hapse atılır."
