 french_pretenders.4.d: "Ülkenin geleneksel sınıflarının üyeleri, devrimin suni olarak dayattığı siyasi idealler olarak gördükleri şeylere karşı [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')] davasını desteklemeye başladı."
 french_pretenders.4.f: "\"Son zamanlarda şehre hiç gittiniz mi? Orada çok müstehcen bir hayat yaşanıyor. Öyle şeyler yapılıyor ki düzeni tümden rafa kaldırmışlar sanırsınız. Burada en azından herkes nasıl davranması gerektiğini ve kim olduğunu biliyor.\""
