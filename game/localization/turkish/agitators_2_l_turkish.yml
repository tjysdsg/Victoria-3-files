 hispaniola_events.2.d: "[SCOPE.sCountry('haiti_scope').GetName] tazminatının ve borçlarının tamamını ödedi. Yaptığımız anlaşma gereği yükümlülüklerinden kurtulmuş durumdalar."
 hispaniola_events.2.f: "[SCOPE.sCountry('haiti_scope').GetAdjectiveNoFormatting] tazminatı 1825 yılında uygulandığında doğrusu çok az Fransız tamamının ödenebileceğini düşünüyordu. Ancak Haiti her şeye rağmen bunu başardı ve bugün [ROOT.GetCountry.GetCapital.GetCityHubName] kentindeki #italic Caisse des dépôts et consignations#! kurumuna son ödemeyi yaptı."
 hispaniola_events.2.a: "Haiti hükümetine resmi bir kutlama mesajı gönder."
