 dlc013: "Charters of Commerce"
 dlc003_desc: "Sanayileşme çağı, milyonlarca tarım işçisinin fabrikalara taşındığı bir dönüşüm çağıdır. Yaklaşık bir saat süren 14 parçalık bu özgün müzik koleksiyonu, halkın günlük mücadelelerini ve hırslarını onurlandıran, toprakta çalışılan o daha basit günlere duyulan romantik özlemlerden ilham alan bir konserdir."
 dlc004_desc: "Voice of the People içerik paketi ile halk bir ellerinde buketler, diğer ellerinde yanan meşalelerle yürüyor. İlerlemenin dişlileri ileriye doğru dönerken yeni düşünce tarzlarına öncülük edecek yeni kahramanlar ortaya çıkıyor. Ve bu güçler dünyanın dört bir yanında çarpışırken Fransa kendisini değişen hanedanlarla, Kuzey Afrika ve Avrupa anakarasındaki hak iddialarıyla ve ulusun ruhu için bir savaşa dönüşmüş bir meseleden kaynaklanan kargaşayla boğuşurken buluyor. Allons-y!"
 dlc007_desc: "Gündoğumunun ihtişamından gaz lambasının parıltısına kadar sunan bu sanat paketi, ışık ve gölge temasını ele alarak yepyeni bir görsel deneyim yaratıyor. Gece gündüz döngüsü oyunda geçen zamanı gösterirken diğer görüntüler yeni bir tarzla parlayarak yeni dönemin başlangıcını müjdeliyor."
 dlc008_desc: "Güney Amerika'nın üzerinde yeni bir şafak doğuyor ve bu Bölge Paketi ile birlikte değişim rüzgârları da geliyor. Brezilya'da babasının terk ettiği tahta reşit bir çocuk geçiyor. Yeni bir aristokrasinin kahve ve sütle ilgili planlarının ortasında bir bilim kilisesi yükseliyor ve cangaceiro'lar kırsal kesimi kasıp kavuruyor. Bunlara ek olarak, Bolivar'ın hayallerinin külleri arasında Paraguay, dünya sahnesindeki yerini almak için görkemli izolasyonuna son veriyor. Çekişme ve umut dolu bir dönem Brezilya'yı bir hazırlık aşamasına sokuyor... Kaderini belirlemek ise senin ellerinde."
 dlc010_desc: "Kafkaslar'ın ormanlarından Kore'nin dağlarına kadar uzanan büyük imparatorluklar, Victoria Dönemi'nde diplomatik üstünlük için birbiriyle çarpışıyor. Hem diplomatlar hem de sıradan vatandaşlar, devletlerin sınırlarının dışında da güç göstermesi ve rakiplerin böyle bir şeye kalkışmalarını önlemek için lobicilik faaliyetlerinde bulunuyor. Üstün Güçler, ülkeler bloklarının başında durarak astlarını çıkarları doğrultusunda kullanıyor. Nüfuzla, yatırımla ve ülkeleri egemenliğin altına alarak Etki Alanını genişlet, uluslararası çıkarların çatıştığı büyük oyunda son sözü sen söyle."
 dlc011_desc: "Doğu Hindistan Şirketi, ağır ağır ilerleyerek Hindistan yarımadasını dominyonu haline getirdi ve Babür ile Maratha imparatorlarının hükmünü kendi saraylarına hapsetti. Britanya'nın bürokratik despotluğunun dişlileri, bir koloni haline gelen bu yeni Hindistan'da huzursuz askerler, yükselen Hint milliyetçiliği ve yeni kurulan Sih İmparatorluğu başta olmak üzere iç ve dış tehditlerle çarpışıyor. Pivot of Empire'da Hint özgürlük savaşçılarıyla bir olup kolonicilerin karşısına mı çıkacaksın, yoksa Britanya yönetiminin yarımadadaki hâkimiyetini koruma çabalarına destek olup imparatorlukta güneşin batışını önlemeye mi çalışacaksın?"
 dlc012_desc: "Victoria 3: Expansion Pass'i satın alan herkese anında ücretsiz olarak sunulan bir sanat paketi olan Trade Ships Bonus Pack ile ticaretin nimetlerinin limana akışını izle. Bu paket, dünyanın ticaret yollarını geçen ticari gemilerin harita üzerindeki temsili için üç yeni gemi tasarımı içerir."
 dlc013_desc: "Uzun ve ince kâğıt parçalarına basılan finansal sayılar ve buharlı gemilerin sesleri, küresel pazarın çağının geldiğini simgeliyor. Şirketler ve ülkeler, dünya sahnesinde pazar payı ve prestij edinmek için çabalıyor. Tekeller, savaş gemileri ve hiç de adil olmayan antlaşmalar bu çağın silahlarını temsil ediyor. Özel prestijli mallarla kültürel bir üstünlük kur, şirketlere özel imtiyazlar tanı ve yabancı ülkeleri özel diplomatik seçeneklerle manipüle et. Al, sat ve üstünlüğünü kanıtlayacak kadar kazan, zira dünya pazarında iyi niyet yoktur ve her şey işten ibarettir."
