 je_sale_of_alaska_reason: "[SCOPE.sCountry('alaska_owner_scope').GetName] topraklarının sınırında izole bir bölge olan [SCOPE.sState('alaska_scope').GetName], son yıllarda düşman kuvvetlerin eline geçme tehlikesiyle karşı karşıya kaldı.\n\n[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] hükümetinin yetkilileri, hem bu toprakları bir savaş halinde düşmanlarımıza kaptırıp küçük düşmemek hem de buradan bir kazanç elde etmek için [SCOPE.sState('alaska_scope').GetName] topraklarını satmayı önerdi."
