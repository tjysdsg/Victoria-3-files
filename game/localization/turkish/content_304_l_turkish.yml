 corporate_state.6.t: "Liderlik Vasfı Yok"
 corporate_state.6.d: "Bir [SCOPE.sLaw('current_law_scope').GetName] kanunu çıkarma teklifine [SCOPE.gsInterestGroup('relevant_ig').GetName] tarafından karşı çıkılıyor. Teklifin, vasıfsız işçilerin işletmeleri üzerindeki kontrolünü fazla arttıracağını iddia ediyorlar."
 corporate_state.6.f: "\"Ezelden beridir aynı kural geçerli: Çalışanlarımıza biz yol gösteriyoruz. İlerlediğimiz yolun nereye çıktığı ise benim takdirime kalmış. Talih yüzüme güldü de kırk yıldır mobilyacılık yapıyorum. Otoritemle aşık atmasını istediğin bu insanların kaçı okuryazar? Kaç tanesinin diploması var?\"\n\nMasanın arkasındaki görevli, mal sahibi konuşurken kaşlarını çatarak başını salladı. Bu adam kendini tehdit altında hissediyor ama iyi niyeti şüphe götürmez, diye hatırlattı kendine. Durumun doğru olup olmadığı önemsizdi, bu düsturdu odaklandığı.\n\n\"Mevcut orta kademe yöneticilerinizden bahsedelim mi biraz da?\""
 corporate_state.6.a: "Özel mülkiyet haklarına son derece bağlı olduğumuza dair güvence verilsin."
 corporate_state.6.b: "Bu işletmeler için yeni bir yapılandırma önerilsin."
 corporate_state.6.c: "Kalifiye işten bahsetmeye hakları yok."
