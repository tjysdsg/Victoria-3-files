 KOR_declare_korean_empire_desc: "Kore'nin iki yanında iki imparatorun toprakları var. Egemenliğimizi korumak için yükselmeli ve onların dengi haline gelmeliyiz."
 korea.1.t: "Gwangmu Çağı"
 korea.1.d: "Yeni inşa edilen Hwangudan Tapınağı'nda yeni taç giymiş İmparator [SCOPE.sCharacter('korea_emperor_scope').GetFullName], [ROOT.GetCountry.GetName] çağının sonuna gelindiğini ve yeni bir Kore İmparatorluğu kurulduğunu ilan etti."
 korea.1.f: "Asırlar süren fısıltılar, yılların planları ve aylardır yapılan hazırlıklar sonunda meyvesini verdi; halkın yüce ruhu yeniden doğuyor. Havai fişeklerin ve memleketi anlatan halk şarkılarının arasında, kutlamaya katılan kaliteli ipekler içindeki az sayıdaki yabancı temsilci, kadehlerini yeni düzen için kaldırırken memnuniyetsizlikleri gözlerinden okunuyor."
 korea.1.a: "Parlak ve ihtişamlı bir gün."
