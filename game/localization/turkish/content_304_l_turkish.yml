 je_great_reformer: "Büyük Reformcu"
 je_great_reformer_reason: "[ROOT.GetCountry.GetAdjectiveNoFormatting] tahtına çıkan [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('alexander_ii_scope').GetFullName], pek çok reformcu tarafından [ROOT.GetCountry.GetAdjectiveNoFormatting] devletinin miadı dolmuş yapısını kökten değiştirmek için bir şans olarak görülüyor. Yenilikçi fikirlere sahip [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle], çeşitli reform tekliflerini değerlendirmek ve uygulamak için çok sayıda komisyon kurdu. Bu \"Büyük Reformlar\" başarıya ulaştığı takdirde tekrar şahlanan [ROOT.GetCountry.GetNameNoFormatting] diğer Avrupa güçlerini geride bırakabilir.\n\n[SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('alexander_ii_scope').GetFullNameNoFormatting] tahtta olduğu sürece [ROOT.GetCountry.GetName] topraklarında [GetIdeology('ideology_market_liberal').GetName] karakterlerin ortaya çıkma ihtimali çok daha yüksek olacak."
 je_great_reformer_goal: "#v 3#! Büyük Reformlar [concept_journal_entry] Tamamla"
 je_great_reforms_serfdom: "Büyük Reformlar: Köylü Reformu"
 je_great_reforms_serfdom_reason: "Reformcu cenah uzun zamandır [GetLawType('law_serfdom').GetName] kanunundan rahatsız. Liberal [GetPopType('aristocrats').GetName], müthiş miktarda sermayenin verimsiz serflere sahip olmak için harcanıp, aristokrasinin daha üretken alanlara yatırım yapmasının engellendiğini savunuyor. Bu uygulama, devam ettiği sürece devletin ekonomik modernleşme çabalarında sırtımıza yük olacak.\n\nBatı Avrupa'nın ekonomik gelişimine ayak uydurulabilmesi için serflerin azat edilmesi ve ekonominin daha üretken amaçlara yönlendirilmesi gerekiyor."
 je_great_reforms_military: "Büyük Reformlar: Askeri Reform"
 je_great_reforms_military_reason: "Çoğunlukla kötü eğitimli [GetLawType('law_peasant_levies').GetName] kalabalığından oluşan #b Rus İmparatorluk Ordusu#!, zaman geçtikçe profesyonel Avrupa ordularının daha da gerisine düşüyor. Bu kusurları gidermek adına ordunun elindeki donanım ile verilen eğitimin kalitesinin artırılması ve daha geniş bir deneyimli asker havuzu oluşturulması için asker alım sisteminin yenilenmesi gerekiyor."
 je_great_reforms_bureaucratic: "Büyük Reformlar: Bürokratik Reform"
 je_great_reforms_bureaucratic_reason: "Önceki çarın devlet bürokrasisini güçlendirme çabalarına rağmen [ROOT.GetCountry.GetAdjective] devlet organları hâlâ keyfi ve çağdışı yerel kurumlara son derece bağımlı durumda. Diğer reformlarımızdan en iyi verimi alabilmek için topraklarımızda eşit hukukun üstünlüğü ile devlet otoritesinin sağlandığına emin olmalıyız.\n\nMevcut durumda yerel toprak sahiplerinin köylülerden vergi toplamasına dayalı vergilendirme sistemi devlet eline geçirilmeli. Bunun yanında yerel idarecilere sorumluluk yüklenmeli ve soyluların idari ayrıcalıkları azaltılmalı."
