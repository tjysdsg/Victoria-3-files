 CHI_missionaries.1.t: "[SCOPE.sState('evangelisation_state').GetName] Vilayetinde Misyonerlik Faaliyetleri"
 CHI_missionaries.1.d: "Yabancılar, bölgeye erişme haklarından yararlanırken [SCOPE.sState('evangelisation_state').GetName] vilayetindeki [GetReligion('protestant').GetName] misyonerlik faaliyetleri de yayılmaya başladı."
 CHI_missionaries.1.f: "Boynuna astığı kötü oyulmuş tespihe bakılırsa kendisi kesinlikle bir diyakozdu. Hoş, kendi elleriyle yaptığı bu tespih maceralarında onun için bir gurur ve neşe kaynağı olmuştu. [SCOPE.sState('evangelisation_state').GetNameNoFormatting] yollarına düştüğünde de tespihini yanından hiç ayırmamıştı. \"Tanrı'nın izniyle, meraklı tek bir kişi bile bulsam İsa'nın cemaatine güzel bir katkı olacaktır,\" diye düşünüyordu."
 CHI_missionaries.1.a: "Uzak dünyadan gelen sesler..."
 CHI_missionaries.1.b: "Vaazlarını da afyonlarıyla birlikte bırakmalılar."
 CHI_missionaries.2.t: "[SCOPE.sState('forbidden_state').GetName] Vilayetinde Sınır İhlali"
 CHI_missionaries.2.d: "[SCOPE.sCountry('missionary_country').GetName] topraklarından gelen bir [GetReligion('protestant').GetName] misyoner grubu, yabancı geçişinin yasak olduğu [SCOPE.sState('forbidden_state').GetName] sınırının birkaç kilometre içerisinde yakalandı."
 CHI_missionaries.2.f: "\"Son birkaç haftada yakaladığımız on üçüncü kişi. Uzun süre sonra [SCOPE.sCountry('missionary_country').GetAdjectiveNoFormatting] topraklarından gelen ilk kişi bu.\"\n\n\"Bir dakika... Şu evraklara bak. Bunun arkası sağlam. Ne yapalım?\"\n\n\"Fark eder mi? Okuma yazma bilmeyen, yolunu kaybetmiş bir Hıristiyan işte. Burada bizim kanunlarımız geçerli, onunkiler değil.\""
 CHI_missionaries.2.a: "Sınıra götürülüp idam edilsinler."
 CHI_missionaries.2.b: "Hurafelere karşı çıkardığımız kanunun altıncı maddesi uygulansın."
 CHI_missionaries.2.c: "İdari bölge, sınırlı seyahate açılsın."
 deport_to_central_asia_tt: "Misyonerler köle olarak kullanılmak üzere [SCOPE.sState('deport_to_central_asia_tt').GetName] topraklarına gönderilecek."
 CHI_missionaries.3.t: "[SCOPE.sState('missionary_schools_state').GetName] Misyoner Okulu"
 CHI_missionaries.3.d: "[GetReligion('protestant').GetName] misyonerler [SCOPE.sState('missionary_schools_state').GetName] vilayetinde birkaç yardım okulu açarak batılı dinsel ve bilimsel yöntemlere dair eğitim vermeye başladı."
 CHI_missionaries.3.f: "\"Adını Aziz Yahuda Okulu koyacağım. Şarkta dualara cevap verecek kimse yoksa, burası dualarının peşinden bu kadar yol gelenlere ulaşsın.\"\n\n\"Peki kim bu Aziz Yahuda? İsa'ya ihanet eden o değil miydi?\"\n\n\"Hayır, bu diğer Yahuda. Bu Yahuda, umutsuz vakalara yardım etmesiyle bilinir. Bu okul da her şeye rağmen ayakta kalacak.\""
 CHI_missionaries.3.a: "Bölgede faaliyet gösterebilirler."
 CHI_missionaries.3.b: "Vatandaşların bu okullara gitmesi yasaklansın."
 CHI_missionaries.4.t: "[SCOPE.sState('missionary_hospitals_state').GetCityHubName] Vilayetinde Misyoner Hastanesi Açıldı"
 CHI_missionaries.4.d: "[GetReligion('protestant').GetName] misyonerler [SCOPE.sState('missionary_hospitals_state').GetCityHubName] vilayetinde bir yardım hastanesi açarak hasta ve yaralıları hem ücretsiz tedavi ediyor hem de onlara dinlerini anlatıyor."
 CHI_missionaries.4.f: "#bold Tanrı'nın Şifahanesinin Kapısı Herkese Açıktır!#!\n\n[SCOPE.sState('missionary_hospitals_state').GetNameNoFormatting] vilayetinde en çok ihtiyacı olanlar için yeni bir hastane açıldı. İsa'nın kapısı herkese açık.\n\n#italic On iki havarisini yanına çağırıp onlara kötü ruhlar üzerinde yetki verdi. Böylece kötü ruhları kovacak ve her hastalığı, her illeti iyileştireceklerdi. (Matta 10:1)#!"
 CHI_missionaries.4.a: "Bölgede faaliyet gösterebilirler."
 CHI_missionaries.4.b: "Bu izinsiz inşaat durdurulsun."
 CHI_missionaries.5.t: "[SCOPE.sState('missionary_strife_state').GetName] Vilayetindeki Misyonerler Tutuklandı"
 CHI_missionaries.5.d: "[SCOPE.sState('missionary_strife_state').GetName] vilayetinin yerel yetkilileri, [SCOPE.sCountry('missionary_country').GetAdjective] topraklarından gelen [GetReligion('protestant').GetName] misyonerleri bölgeye nifak tohumları ektikleri gerekçesiyle tutukladı. Yabancılara nasıl muamele etmeleri gerektiğini soruyorlar."
 CHI_missionaries.5.f: "Yeşil üniformalı polisler parfüm sıkılmış sandığı getirip kelepçeli misyonerlerin önüne koydu. Polislerden biri, manivelayla kapağı açtı ve elini sandığın içindeki evraklara daldırdı. Misyonerlerden biri hariç hepsi kaşlarını çatıp başlarını sıkıntıyla salladı. Ortadaki misyoner bir an irkildi; bu güzel Latince el yazısı hiç kuşkusuz ona aitti. Kardinallerden yardım isteyen mektupların arasında bölgedeki memurların alışkanlıklarını ayrıntılı bir şekilde anlatan raporlar da vardı."
 CHI_missionaries.5.a: "En yakın imtiyaz bölgesine geri gönderilsinler."
 CHI_missionaries.5.b: "Diğer suçlulara nasıl davranılıyorsa onlara da öyle davranılsın."
 warlord_china_events.200.t: "Asırlık Zafer"
 warlord_china_events.200.d: "Modernleşme ve merkezileşme çabalarıyla geçen bir dönemin ardından devletin savaş ağalarının elinde parçalanma tehdidi nihayet ortadan kalkmış durumda. [ROOT.GetCountry.GetName], içerideki ve dışarıdaki düşmanlarının tüm çabalarına karşın birliğinden ve bağımsızlığından ödün vermeyecek."
 warlord_china_events.200.f: "Giden yabancı gemilerin sonuncusu, gün batarken ufukta görünüyordu. Bayrağını yarıya indirmişti; kuyruklarını kıstırıp kaçtıklarının kesin bir göstergesiydi bu. Karşılarında Çin denizlerine hükmeden Çin bayrakları vardı. Dünyaya verilen mesaj açıktı; Çin bağımsızlığını korumuştu. Çin'in geleceğini yalnızca kendi halkı belirleyecekti."
 warlord_china_events.200.a: "Bu devlet kıyamete kadar ayakta kalacak."
 warlord_china_events.200.b: "Halkımızın hünerleri bizi daha da ileri taşıyacak."
