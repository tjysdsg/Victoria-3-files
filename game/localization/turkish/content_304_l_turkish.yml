 caudillo.6.t: "Liderlik Yarışı"
 caudillo.6.d: "Gözde komutanlardan [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetFullName], [SCOPE.sCharacter('leadership_challenge_politician').GetFullName] yönetimindeki [SCOPE.gsInterestGroup('leadership_challenge_ig').GetName] liderliğine meydan okumaya başladı. [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle], hırsıyla \"caudillo\" anlayışını toplumun yeni bir kesimine yayma amacında."
 caudillo.6.f: "#bold Askerlerden Yeni Hücum: Sivil Makamlar Ateş Altında! #!\n\nBu sefer farklı bir savaş borusu çalındı! [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetFullNameNoFormatting], [SCOPE.sCharacter('leadership_challenge_politician').GetFullNameNoFormatting] hükümetinde hızlı bir reform hareketine girişmek istediğini açıkladı. [ROOT.GetCountry.GetCapital.GetCityHubName] sokaklarındaki fısıltılar, zamanla [SCOPE.sCharacter('leadership_challenge_politician').GetFullNameNoFormatting] yönetiminin istifasını isteyen haykırışlara dönüşürken [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetLastNameNoFormatting] tarafını kınayanların da sesi aynı oranda yükselmeye başladı. (devamı 3. sayfada)"
 caudillo.6.a: "[SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetLastName], kahramanlıklarına güvenilmesi gereken biri."
