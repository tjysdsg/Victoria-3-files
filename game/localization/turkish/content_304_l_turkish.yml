 italian_unification.4.t: "Üç Renkli Bayrak [SCOPE.sState('capital_scope').GetCityHubName] Semalarında"
 italian_unification.4.d_annex: "[SCOPE.sState('capital_scope').GetCityHubName], İtalya'nın yeniden birleşmesi için yapılan çağrılardan ilham alan milliyetçi isyancılar tarafından ele geçirildi. İsyancılar, [SCOPE.sCountry('italian_leader').GetName] topraklarından çıkan [SCOPE.sCountry('italian_leader').GetRuler.GetFullName] liderliğinde birleşen bir İtalya'ya bağlılık yemini etti."
 italian_unification.4.d_coup: "[SCOPE.sState('capital_scope').GetCityHubName], İtalya'nın yeniden birleşmesi için yapılan çağrılardan ilham alan milliyetçi isyancılar tarafından ele geçirildi. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] hükümetinin düştüğünü ilan etti."
 italian_unification.4.f: "\"Hainler! Aramızda hainler var! Alarmı çalın, muhafızları çağırın!\"\n\n\"Yanımdaki takım elbiseli adamları mı diyorsunuz sinyor? Burada olduğunuzu bize açık edecek kadar ahmak olduğunuza göre öyledir herhalde. Bizi buna mecbur eden zaten katlanılmaz hale gelen aptallığınız olduğundan sözlerimi yalın seçeceğim: Birleşmiş bir İtalya yükseliyor. Dünya sahnesinde yer edinmek istiyor ve yönetiminde sizin gibi kabiliyetsizler olamaz.\""
 italian_unification.4.a: "Bir bütünün parçası olarak yeniden yükseleceğiz."
 italian_unification.4.b: "Yaşasın İtalya!"
 italian_unification.4.c: "Bir bütünün parçası olarak yeniden yükseleceğiz."
 italian_unification.5.t: "[SCOPE.sState('capital_scope').GetCityHubName], İtalyan Milliyetçilerinin Eline Geçti"
 italian_unification.5.d: "Tek bir İtalya devletinin kurulması için yapılan çağrılardan ilham alan milliyetçi isyancılar [SCOPE.sCountry('italian_pannational_country').GetName] devletinin kontrolünü ele geçirdiler ve [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] liderliğinde İtalya'nın yeniden birleşeceğine ant içtiler."
 italian_unification.5.f: "Birleşmiş bir İtalya, delilerin ve muhterislerin dilinden hiç düşmez. Yarımadanın uyanışı gerçekten Tanrı'yı bile hayrete düşürecek ihtişamda olabilir. Geçmişte bu yönde girişimler hep başarısızlıkla sonuçlanmış olsa da yeni bir Roma'nın yükselebileceğine dair inanç ve umut fısıltıları sürüyor."
 italian_unification.5.a: "Kardeşlerimize kucak açıyoruz."
 italian_unification.5.b: "Komşularımızı ürkütmesek daha iyi."
 italian_unification.6.t: "İtalyan Milliyetçileri, [SCOPE.sCountry('italian_pannational_country').GetName] Hükümetini Devirdi"
 italian_unification.6.d: "İtalya'nın yeniden birleşmesi için yapılan çağrılardan ilham alan milliyetçi isyancılar [SCOPE.sCountry('italian_pannational_country').GetCapital.GetCityHubName] şehrini ele geçirdi ve bölge sınırları içerisinde bir cumhuriyet ilan etti."
 italian_unification.6.f: "Yaverin getirdiği bilgilere inanmak güçtü: İtalya yarımadasını tek bir bayrak altında birleştirmek için bir girişim daha yapılıyordu. Başarı imkânsız görünüyordu. Bu topraklar, birleşmektense birbirlerini tıpkı Avrupa'nın kalanı gibi boğmayı tercih edecek yarım düzine küçük lord ve kent devletinin hükmünde bölünmüştü. Ancak yaver konuşmaya devam ettikçe bilgilerin kuru gürültü olmadığı ortaya çıktı. Hayır, yanlarında ya kılıç ya da zeytin dalıyla elçiler gönderilmeliydi."
 italian_unification.6.a: "Yeni rejime tebriklerimiz iletilsin."
 italian_unification.6.b: "Bu teröristlerle hiçbir ortak yanımız yok."
 italian_unification.7.t: "[SCOPE.sState('rsm_capital_scope').GetCityHubName] Sokaklarında Beş Gün"
 italian_unification.7.d: "Lombardiya-Venedik'te yaşayan İtalyan nüfusun huzursuzluğunun ardından milliyetçi isyancılar, [ROOT.GetCountry.GetName] devletinin hükmünden kurtularak bağımsızlık elde etmeyi amaçlayan devrimci [SCOPE.sCountry('rsm_scope').GetName] devletini kurduklarını ilan etti."
 italian_unification.7.f: "Beyaz bir atın sırtındaki beyaz kıyafetli binici, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ve dostlarının o sabah kahvaltı ettikleri bahçenin yakınından geçti. Kan ter içindeki asker, efendisine yanında kan kırmızısı bir mektup getirmişti. İtalya vilayetleri isyan ediyordu. Ardından gelen, o da kan ter içindeki yaver yeni bir rapor getirdi; isyan çıkan vilayetlerde takviye kuvvet isteniyordu. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], bu takviye kuvvetlerin geleceğini biliyordu."
 italian_unification.7.a: "Askerler Quadrilatero'ya gönderilsin!"
 italian_unification.7.b: "Yaşasın San Marco!"
