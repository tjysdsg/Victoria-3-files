 resignation.1.t: "İstifa Mektupları"
 resignation.1.d1: "[SCOPE.sCharacter('resigning_politician').GetInterestGroup.GetName] saflarında artık hiç destek bulamayan [SCOPE.sCharacter('resigning_politician').GetFullName], [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] makamından istifa ettiğini açıkladı."
 resignation.1.d2: "Bir dizi çarpıcı skandal yaşayan ve kamuoyundaki güven oranı düşüşe geçen [SCOPE.sCharacter('resigning_politician').GetFullName], [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] makamından istifa ettiğini açıkladı."
 resignation.1.d3: "Kötüye giden sağlık durumunu gerekçe gösteren [SCOPE.sCharacter('resigning_politician').GetFullName], [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] makamından istifa ettiğini açıkladı."
 resignation.1.d4: "Ailesiyle daha fazla zaman geçirmek istediğini belirten [SCOPE.sCharacter('resigning_politician').GetFullName], [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] makamından istifa ettiğini açıkladı."
 resignation.1.f: "Bu açıklama çok konuşuldu. Yenilen [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] destekçileri, içine düştükleri kaygılı hali gizlemekte pek başarılı olamadı. Muhalefet, dışarıdan anlayışlı görünürken içten içe boşalan makamı elde etme fırsatıyla heyecanlanıyordu. Hane çalışanları içinse muhabirlerden kaçmaya çalışırken bir yandan da mobilya taşıyacakları uzun bir hafta daha başlamış oldu."
 resignation.1.a: "Halefine esenlik ve şans dileyelim."
 resignation.1.b: "Bu felaket silsilesi de sona ermiş oldu."
 resignation.1.c: "Yeni bir kabine için hemen seçime gidilsin."
