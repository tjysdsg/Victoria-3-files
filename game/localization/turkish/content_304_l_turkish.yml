 je_terakoya: "Terakoya Sistemi"
 je_terakoya_reason: "Şogunluk halkının eğitimine yardımcı olan programlar, Tokugawa dönemine damgasını vuruyor. Devlet tarafından yönetilen resmi bir okul sistemi olmamasına rağmen merkezi olmayan özel Terakoya (tapınak okulları) kurumları ülke genelinde sıradan halka pratik eğitim sağlıyor.\n\nTerakoya sistemi temel düzeyde okuryazarlık ve pratik eğitim sağlarken ulusal ölçekte gelişmiş bir müfredata uygun değil. Devletin öğrenim sistemini merkezileştirmek istemesi halinde daha resmi bir okul sistemine geçilmesi gerekecek."
