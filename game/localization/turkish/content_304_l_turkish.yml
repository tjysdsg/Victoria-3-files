 russia_monarchy.1.t: "II. Aleksandr'ın Tahta Çıkışı"
 russia_monarchy.1.d: "[SCOPE.sCharacter('tsar_scope').GetFullName], I. Nikolay'ın hükümdarlığının sona ermesiyle \"Tüm Rusların Çarı\" II. Aleksandr adıyla [ROOT.GetCountry.GetAdjective] tahtına çıktı. Birçok liberal bürokrat, reformlarla geçecek yeni bir dönem görmeyi umut ediyor."
 russia_monarchy.1.f: "\"Hep bizimle olan Tanrı'nın huzurunda, anavatanımızın iyiliğini her zaman tek hedef olarak göreceğimize dair kutsal yemini kabul ediyoruz.\n\nEvet, bizi bu büyük hizmete çağıran ilahi kuvvetin rehberliğinde Rusya'yı gücün ve ihtişamın en üst seviyesine çıkaralım; kutlu, unutulmaz ve aziz seleflerimizin değişmez arzuları ve görüşleri bizim aracılığımızla yerine getirilsin.\"" #- Alexander's coronation manifesto
 russia_monarchy.1.a: "Çarımız çok yaşa!"
 russia_monarchy.2.t: "Hastalık Krizi"
 russia_monarchy.2.d: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('nicholas_scope').GetFullName] tatildeyken sağlığının hızla kötüleşmesine sebep olan bir hastalığa yakalandı. Doktorlar, durumu hızla kötüye giden [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] için büyük endişe duyuyor."
 russia_monarchy.2.f: "Şifalı doğasıyla övülen tuzlu rüzgârların diyarı Akdeniz kıyılarında seyahat ederken hastalanmıştı. Battaniyelere sarılmış, alnından damlayan ve altındaki yastığı sırılsıklam eden tere rağmen titreyerek yatıyordu.\n\nYatağın yanında duran hemşire, onun kasılmış dudaklarından dökülen kelimeleri duyabiliyor ama hiçbir anlam çıkaramıyordu."
 russia_monarchy.2.a: "Son günleri sıcak ve rahat geçmeli."
 russia_monarchy.2.b: "En yenilikçi ilaçlarımızla tedavi edilsin."
 nicholas_lives_tt: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle], bu hastalığı atlatacak."
 russia_monarchy.3.t: "II. Nikolay'ın Tahta Çıkışı"
 russia_monarchy.3.d: "Eski Çareviç [SCOPE.sCharacter('tsar_scope').GetFullName], II. Nikolay adıyla [ROOT.GetCountry.GetAdjective] tahtına çıktı. Yeni Çar'ın eski hocaları, onun liberal ve aydınlanmış bir dönem vaat eden bilgili bakış açısına övgüler dizdi."
 russia_monarchy.3.f: "\"Bir sözüyle her şeyi yaratan, atalarımızın Tanrı'sı ve kralların kralı, tahtındaki bilgeliği bize de bahşet; onu kutsal Cennet'inden gönder ki senin gözünde neyin iyi olduğunu ve senin buyruğuna göre neyin doğru olduğunu bilelim.\"" #- Tsar's Prayer
 russia_monarchy.3.a: "Tanrım, hakikatin korunması için onları kurtar!"
 russia_monarchy.4.t: "III. Aleksandr'ın Tahta Çıkışı"
 russia_monarchy.4.d: "Ağabeyinin trajik ölümüyle çareviç olan [SCOPE.sCharacter('tsar_scope').GetFullName], III. Aleksandr adıyla [ROOT.GetCountry.GetAdjective] tahtına çıktı. Yeni Çar'la beraber ateşli vatanseverlerin ve devrim karşıtı muhafazakârların döneminin başlaması bekleniyor."
 russia_monarchy.4.f: "\"Bu büyük kederin ortasında, Tanrı bize halkın iyiliği için, onları her türlü saldırıdan korumak için, ilahi takdir umuduyla derhal devlet işlerine dönmemizi buyurur. İnancımızdan kuvvet alacak, hakikate bel bağlayacağız.\"" #- Pobedonostsev Manifesto
 russia_monarchy.4.a: "Tanrım, sen kibirlilere boyun eğdirenin yanında ol!"
 russia_monarchy.5.t: "II. Nikolay'ın Tahta Çıkışı"
 russia_monarchy.5.d: "[SCOPE.sCharacter('tsar_scope').GetFullName], babasının ardından tahta çıkarak [ROOT.GetCountry.GetName] topraklarının yeni çarı oldu. Yeni hükümdar II. Nikolay'ın saltanatı boyunca monarşinin gücünün pekiştirilmesinin yanı sıra ekonomide modernleşme ve siyasette merkezileşme bekleniyor."
 russia_monarchy.5.f: "\"Herkes bilsin ki tüm gücümüzü halkın iyiliğine adayacağız ve yönetimimizin temelini asla unutmayacağımız merhum babamın koruduğu gibi sağlam ve sarsılmaz bir şekilde koruyacağız. Merhametli Tanrı bu görevimizde bize yardım etsin, bizi güçlendirsin ve uzun, verimli bir yaşamla kutsasın.\""
 russia_monarchy.5.a: "Tanrı Çar'ı ve Ortodoks Rusya'yı korusun!"
 russia_monarchy.6.t: "Aleksey'in Doğuşu"
 russia_monarchy.6.d: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('nicholas_scope').GetFullName], nihayet bir erkek evlada kavuştu. [SCOPE.sCharacter('alexei_scope').GetFullName] adı verilen bebek, [ROOT.GetCountry.GetName] toprakları için yeni [SCOPE.sCharacter('alexei_scope').GetPrimaryRoleTitle] olarak yetiştirilecek."
 russia_monarchy.6.f: "\"Bebek, Prenses'in omuzlarına geniş, altın bir kayışla asılmış ve kumaşı altından olan bir yastığın üzerinde yatıyordu. Tahtın vârisi tarafından giyilen, erminle astarlanmış ağır bir altın kumaş manto ile örtülmüştü. Yaşlı Peder Yanişev onu kurnaya daldırınca sıradan bir bebek gibi yüksek sesle ağlamaya başlamıştı.\"" #- Sophie Buxhoeveden
 russia_monarchy.6.a: "Geleceğin çarı doğmuştur."
 alexei_becomes_heir_tt: "#variable Aleksey Romanov#!, [SCOPE.sCountry('rus_scope').GetAdjective] tahtının vârisi olacak."
 russia_monarchy.7.t: "[SCOPE.sCharacter('nicholas_scope').GetFullName] Hastalandı"
 russia_monarchy.7.d: "[ROOT.GetCountry.GetAdjective] ulusunun karşı karşıya kaldığı zorluklar, [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('nicholas_scope').GetFullName] için çok ağır bir yük haline geldi. Kendisi ağır bir zatürre geçirmesine karşın tedavi olmayı reddediyor."
 russia_monarchy.7.f: "\"İtirazlarımıza kulak vermiyor. Askerlerini teftiş etmek için gittikçe daha da şiddetlenen bir ayazda seyahat etti. Daha önce iki kez hastalandı ama yine de dinlenmeyi reddediyor. Kendisini çalışma odasında ya da sahada bulabilirsiniz.\"\n\nDoktorun gözleri, koridorda duyduklarına inanamayarak yana kaydı.\n\n\"Bu... Bu ölümden de beter... Korkarım bu bir intihar!\""
 russia_monarchy.7.a: "Yatakta hasta yatarak kaybedilecek zaman yok."
 russia_monarchy.7.b: "Tedavi olmaya ikna edilsin."
 russia_monarchy.8.t: "Ölümcül Bir Yolculuk"
 russia_monarchy.8.d: "Hastalığa yatkınlığıyla bilinen [SCOPE.sCharacter('georgy_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('georgy_scope').GetFullName], motosikletine binerek kırsalda kayboldu. Ev halkı sağlığından endişe ediyor."
 russia_monarchy.8.f: "Motosiklet inişli çıkışlı tepelerden birine tırmanırken sesi de gittikçe uzaklaştı. Yavaş ve sıcak bir şekilde göğsünü dolduran acıdan kaçmak isteyen [SCOPE.sCharacter('georgy_scope').GetPrimaryRoleTitle], yeşil hiçliğin içinde gözden kayboldu."
 russia_monarchy.8.a: "Derhal bulunsun ve evine götürülsün."
 russia_monarchy.8.b: "Acilen yeni hastanelerimizden birine götürülsün."
 michael_becomes_heir_tt: "#variable Mihail Romanov#!, [SCOPE.sCountry('rus_scope').GetAdjective] tahtının vârisi olacak."
 georgy_lives_tt: "[SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle], bu hastalığı atlatacak."
 russia_monarchy.9.t: "II. Aleksey'in Tahta Çıkışı"
 russia_monarchy.9.d: "II. Nikolay'ın hükümdarlığının sona ermesiyle birlikte ilk ve tek oğlu [SCOPE.sCharacter('tsar_scope').GetFullName], II. Aleksey ismiyle [ROOT.GetCountry.GetAdjective] tahtına çıktı. Genç ve heyecanlı Çar, [ROOT.GetCountry.GetAdjectiveNoFormatting] ordusunun ihtişamını artırmak niyetinde olduğunu açıkladı."
 russia_monarchy.9.f: "\"Atalarımızın Tanrı'sı, bize emanet ettiğin halkın yararına ve senin yüceliğine olan her şeyi yapabilmek için kalbimiz senin elinde olsun ki mahşer gününde bu idarecilik görevimizin hesabını başımızı öne eğmeden verebilelim.\"" #- The Tsar's Prayer
 russia_monarchy.9.a: "O, alçakları bizden uzaklaştıracak, bizi güçlü kılacak!"
 russia_monarchy.10.t: "II. Mihail'in Tahta Çıkışı"
 russia_monarchy.10.d: "II. Nikolay'ın saltanatının sona ermesiyle [SCOPE.sCharacter('tsar_scope').GetFullName], [ROOT.GetCountry.GetName] Çarı olarak ağabeyinin yerine geçti. II. Mihail'in saltanatı boyunca ihtiyatlı anayasal reformlar ve sorumlu bir yönetim anlayışı bekleniyor."
 russia_monarchy.10.f: "\"Tüm halkımızla birlikte, ülkemizin refahının her şeyin üstünde tutulması gerektiği inancından ilham alarak Rus halkına Tanrı'nın lütfunu diliyor ve bize verilen güçle anavatanımızı korumak için kutsal yemini kabul ediyoruz.\"" #- Edit of Michael II's abdication
 russia_monarchy.10.a: "Tanrım, sen zayıfları koruyanın yanında ol!"
 russia_monarchy.11.t: "I. Georgi'nin Tahta Çıkışı"
 russia_monarchy.11.d: "II. Nikolay'ın hükümdarlığının sona ermesiyle [ROOT.GetCountry.GetName] tahtına [SCOPE.sCharacter('tsar_scope').GetFullName] çıktı. Tahtın yeni sahibi I. Georgi, sık sık hasta olmasına karşın bilimsel ilerlemenin ve modernist reformların sıkı bir savunucusu."
 russia_monarchy.11.f: "\"Bir sözüyle her şeyi yaratan ve bilgeliğiyle insana ruh üfleyen Tanrı, bu dünya üzerinde dürüstçe yürümemiz ve adaletle hüküm sürmemiz için bizi halkına çar ve yargıç olarak seçtin. Bize karşı olan tarifsiz niyetini kabul ediyor ve önünde şükranla eğiliyoruz.\"" #- The Tsar's Prayer
 russia_monarchy.11.a: "Ona uzun bir ömür nasip olsun."
