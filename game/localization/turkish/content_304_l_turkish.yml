 resignation.3.f: "Sarayın üçüncü kat balkonundan da açıkça görüldüğü üzere Göğün Vekâleti kitlelere geçmişti. [SCOPE.sCharacter('abdicating_monarch').GetFullNameNoFormatting] artık [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] değildi. \"Halk, teslimiyeti kabul ederken tahtı bırakmış olmam daha iyi oldu,\" diye düşündü. Yoksa kendini darağacında da bulabilirdi."
