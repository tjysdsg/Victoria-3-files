 election_generic.1.t: "Acil Sorunlar"
 election_generic.1.d: "Süregelen seçimde dikkatler seçime adaylığını koymuş çeşitli partilerin platformlarına döndü. [ROOT.GetCountry.GetName] topraklarındaki seçmenler hükümeti bir sonraki dönem yönetmesi için hangi partiye güvenilebileceğini tartışıyor."
 election_generic.1.f: "\"Dikkate aldığım ilk şey yatırımlarımın güvenliği. Bir parti kaosu temsil ediyorsa gözümü kırpmadan onu eleyebilirim.\"\n\nBorsacı purosunu küllüğe bıraktı ve devam etti. O konuştukça gazeteci not alıyordu.\n\n\"Gelecek hükümetin gümrük vergisi politikası ihtiyacım olan ihracatı nasıl etkiliyor? Belirsizlik oluşturacak vergiler getirme niyetindeler mi? Askeri serüvenlere atılmayı düşünüyorlar mı? Bu serüvenler kârlı mı olur yoksa her şeyi berbat mı eder? Göz önünde bulundurulacak çok şey var.\""
 election_generic.1.a: "[SCOPE.sParty('party_1_scope').GetName] kararlı argümanlar sunuyor."
 election_generic.1.b: "[SCOPE.sParty('party_2_scope').GetName] tarafından izlenen politika seçmenlerin güvenini kazandı."
 election_generic.1.c: "[SCOPE.sParty('party_3_scope').GetName] tarafından izlenen politikalar mantıklı."
 election_generic.1.e: "[SCOPE.sParty('party_4_scope').GetName] en iyi argümanlara sahip."
 election_generic.2.t: "Şöhret Yarışması"
 election_generic.2.d: "Seçmenlerin gözleri hükümetin başına geçmek isteyen adaylara döndü. Seçim yaklaşırken seçmenler [ROOT.GetCountry.GetName] için en iyi liderin kim olacağını tartışıyor."
 election_generic.2.f: "\"[SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetLastNameNoFormatting] bana iyi bir seçim gibi geliyor,\" dedi barda eğlenen adamlardan biri. \"Tam olarak hangi konuda ona katıldığımı bilmiyorum ama kafası çalışıyor.\"\n\nYanında oturan adam konuşmaya başladı. \"Şirketini görmezden gelecek kadar iyi mi çalışıyor?\"\n\n\"Neden olmasın? [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] bilir ki hepimiz için aynı şey geçerli. Bir ahmağı arkadaşından daha iyi kimse zapt edemez.\""
 election_generic.2.a: "Beklenen kişi [SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetFullName] oldu."
 election_generic.2.b: "Bu ülkenin bir dönem [SCOPE.gsInterestGroup('party_2_ig_scope').GetLeader.GetFullName] tarafından yönetilmesi gerek."
 election_generic.2.c: "Bu işin altından kalkabilecek kişiliğe sahip kişi [SCOPE.gsInterestGroup('party_3_ig_scope').GetLeader.GetFullName]."
 election_generic.2.e: "[SCOPE.gsInterestGroup('party_4_ig_scope').GetLeader.GetFullName] tarafından söylenenlere kulak vermeli."
