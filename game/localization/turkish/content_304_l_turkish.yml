 resignation.2.t: "Havlu Atanlar"
 resignation.2.d: "[SCOPE.sCharacter('resigning_politician').GetFullName], [ROOT.GetCountry.GetName] topraklarında sivil yönetimin çökmesinin ardından [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] makamından istifa ettiğini açıkladı. Hem devrimciler hem de yönetime sadık olanlar [ROOT.GetCountry.GetCapital.GetCityHubName] kentinde ortaya çıkan iktidar boşluğunu doldurmaya aday."
 resignation.2.f: "\"Kalabalık, bir saat önce şehrin merkezinden geçti. Şimdilik fener taşıyorlar ama sopa ile tüfeğe terfi etmeleri uzun sürmez.\"\n\n\"Demek buraya kadarmış, hükmümüz sona erdi... Pekâlâ, teslim olduğumuzu resmen iletelim madem ama beraber son bir kadeh kaldıralım eski dostum. Yaşanacaklara karşı cesur durmamız lazım.\""
 resignation.2.a: "O teslim olsa da [ROOT.GetCountry.GetName] teslim olmadı."
 resignation.2.b: "Yaklaşan fırtınayı çaresizce bekliyoruz."
 resignation.2.c: "Yumuşak davranmaya vaktimiz yok. Olağanüstü hal ilan edilsin."
 resignation.3.t: "[ROOT.GetCountry.GetRuler.GetFullName] Tahttan Feragat Ediyor"
