 paralegal_discrimination.1.t: "Taze Komşu, Taze Kin"
 paralegal_discrimination.1.d: "[SCOPE.sCulture('newcomer_culture').GetName] bir azınlık grubu daha iyi bir gelecek için yakın zamanda [ROOT.GetState.GetName] vilayetine yerleşti. Bölgedeki [SCOPE.sCulture('biggest_primary_culture').GetName] seçkinlerse bu gelişmeden dolayı huzursuz ve yeni gelen [SCOPE.sCulture('newcomer_culture').GetNameNoFormatting] grubun, buranın geleneksel yaşam tarzını yok edeceğini iddia ediyorlar."
 paralegal_discrimination.1.f: "Bir toprak sahibi \"Buraya ait değiller. Eğer [SCOPE.sCulture('newcomer_culture').GetNameNoFormatting] yerleşimcilere göz yumarsak ananelerimiz, hayat biçimimiz, [SCOPE.sCulture('biggest_primary_culture').GetNameNoFormatting] toplumunun tüm değerleri yok olacak,\" diyerek serzenişte bulundu. Söyledikleri [ROOT.GetState.GetCityHubName] şehrinin tavernalarında ve pazar yerlerinde yankılandı. Yeni yerleşimciler yorgunluklarına rağmen hâlâ ümitli ancak yeni bir fırsat arayışlarında kapalı kapılar ve düşmanca bakışlarla karşılaşıyorlar."
 paralegal_discrimination.1.a: "[SCOPE.sCulture('newcomer_culture').GetName] halkı kaderini kabullenmelidir."
 paralegal_discrimination.1.b: "[SCOPE.sCulture('newcomer_culture').GetName] veya [SCOPE.sCulture('biggest_primary_culture').GetName] fark etmeksizin halkın arasında uyumu teşvik etmeliyiz."
 paralegal_discrimination.1.c: "Eski [SCOPE.sCulture('biggest_primary_culture').GetName] ananeler modern ulusumuza hükmetmeye devam edemez."
 great_reformer.1.t: "Büyük Reformcu"
 great_reformer.1.d: "[SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('alexander_ii_scope').GetFullName], en elzem reformlarından birini uygulamayı başardı. Liberal bürokratlar kendisini, modern bir [ROOT.GetCountry.GetName] yolunda liderleri olarak görüyor."
 great_reformer.1.f: "\"Şimdiye dek en önemli icraatın kart oynamak, votka içmek, rüşvet vermek ve dedikodu yapmak olduğu en ücra kasabalarda bile halk kütüphaneleri, dergiler ve gazeteler görülür oldu. Aydın görüş uyandı ve her yere yayılıyor.\"" #- Severnaya Pchela article
