 je_reunify_china: "Savaş Ağası Çağı"
 je_reunify_china_reason: "Merkezi hükümet otoritesinin çöküşü Çin'in her yerinde birbiriyle rekabet halinde olan askeri güçlerin ortaya çıkmasına neden oldu. Eğer Çin'i küllerinden yeniden inşa edeceksek öncelikle bir #bold $gov_warlord_state$nden#! fazlası olduğumuzu göstermeliyiz.\n\nBu [concept_journal_entry] etkinken daha zayıf olan Savaş Ağası Devletleri, daha güçlü olanlara karşı birbirlerini destekleme eğiliminde olurlar."
 warlord_china_events.101.t: "Çin'in Tekrar Birleşmesi"
 warlord_china_events.101.d: "Halkımızın iradesi ve askerlerimizin cesareti sayesinde savaş ağası ordularının sonuncusuna da diz çöktürüldü. [ROOT.GetCountry.GetName] artık birleşti ve her zamankinden daha da güçlü hale geldi."
 warlord_china_events.101.f: "Gökyüzünü hiç bu kadar aydınlık görmemişti. Kırmızı, sarı ve pembe kıvılcımların patlayarak iç içe geçtiği, geceyi gündüz ettiği bir manzaraya bakıyordu. Evinin aşağısındaki sokaklarda komşuları, havai fişeklere kadar uzanan bir sürü dilek fenerleri uçuruyorlardı.\n\nKısıtlı kaynaklar ve uykusuzluktan ötürü elbet festivalin sonu gelecekti fakat hiç bitmeyecekmiş gibi de hissettiriyordu. Çin tekrardan bir olmuştu. Sonsuza dek bölünmez ve bağımsız."
 warlord_china_events.101.a: "Devletimiz sonsuza dek bir olarak yaşamalı."
 warlord_china_events.101.b: "Ülkeyi yeniden inşa etmek için çaba gösterilsin."
