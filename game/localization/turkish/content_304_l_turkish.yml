 je_chinese_missions_reason: "Bazı [ROOT.GetCountry.GetAdjective] şehirlerinin batılılara açılması [GetReligion('protestant').GetName] misyonerlerin ülkemizin içlerine girebilmesine olanak tanıdı. [ROOT.GetCountry.GetAdjectiveNoFormatting] toplumunun genelinde, bu misyonerlerin batılıların buradaki müesses nizama müdahale çabalarının öncüsü olduğu görüşü hâkim."
