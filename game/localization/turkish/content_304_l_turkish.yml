 alk_breakup.1.t: "Soğukta Bir Başına"
 alk_breakup.1.d: "[ROOT.GetCountry.GetName], dümeni ve koloni olarak bağlı bulunduğu ülkenin sağladığı can simidi olmadan yaşanmaz hale gelecek gibi görünüyor. Avrupalı yerleşimciler toplu tahliyeye hazırlanıyor."
 alk_breakup.1.f: "\"Şurada birkaç bin kişiyiz, etrafımızdaki topraklar bomboş. Yardım olmadan muhakkak yiyeceğimiz bitecek, evlerimiz çökecek. Kış gelince ne yapacağız? Çabuk davranırsak o zamana kalmadan Irkutsk'a ya da fiyortları gözümüze kestirebilirsek Vancouver'a ulaşabiliriz.\""
 alk_breakup.1.a: "Alaska'dan nizami bir şekilde çekilsinler."
 alk_breakup.1.b: "Bağlı olduğumuz topraklardan can simidi atılacağı umuduyla yaşasınlar."
 alk_breakup.1.c: "Kâğıt kalem getirin. Bu topraklar artık bizimdir."
 alk_breakup.1.e: "Arazi, yerli halka bırakılsın."
