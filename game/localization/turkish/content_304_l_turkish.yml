 sweden_monarchy.1.t: "I. Oscar'ın Tahta Çıkışı"
 sweden_monarchy.1.d: "[SCOPE.sCharacter('oscar_scope').GetFullName], Karl Johan'ın hükümdarlığının sona ermesiyle [ROOT.GetCountry.GetCustom('get_king_sweden_norway')] Kralı olarak I. Oscar adıyla [ROOT.GetCountry.GetAdjective] tahtına çıktı. Birçok kişi reformlarla geçecek yeni bir dönem görmeyi umut ediyor."
 sweden_monarchy.1.f: "Başpiskopos, kralı alnından, göğsünden, şakaklarından ve bileklerinden mesh ederek şöyle dedi:\n\n\"Yüce Tanrı, Kutsal Ruhunu senin canına ve zihnine, planlarına ve girişimlerine aktarsın. O'nun lütfu sayesinde ülkeyi ve krallığı öyle yönet ki, bu Tanrı'nın şanına ve şerefine vesile olsun, adaleti ve hakkaniyeti sürdürsün, ülkenin ve halkın iyiliğine hizmet etsin.\" \n\n Kral kalktı ve tahtına oturdu. \n\n\"Artık [SCOPE.sCharacter('oscar_scope').GetFullNameNoFormatting], İsveçlilerin, Götarların ve Vendlerin kralı olarak taç giymiştir. Ondan başka kral yoktur.\"" #- Swedish coronation manifesto
 sweden_monarchy.1.a: "Kralımız çok yaşa!"
 sweden_monarchy.2.t: "Kralın Ölümü"
 sweden_monarchy.2.d: "I. Oscar'ın saltanatı bir hastalıktan muzdarip olduktan sonra, durumu giderek kötüleşerek felç ve ölüme yol açmasıyla sona erdi. [SCOPE.sCharacter('relevant_heir').GetFullName], [ROOT.GetCountry.GetCustom('get_king_sweden_norway')] Kralı olarak XV. Charles adıyla [ROOT.GetCountry.GetAdjective] tahtına çıktı. Birçok kişi reformlarla geçecek yeni bir dönem görmeyi umut ediyor."
 sweden_monarchy.2.f: "Başpiskopos, kralı alnından, göğsünden, şakaklarından ve bileklerinden mesh ederek şöyle dedi:\n\n\"Yüce Tanrı, Kutsal Ruhunu senin canına ve zihnine, planlarına ve girişimlerine aktarsın. O'nun lütfu sayesinde ülkeyi ve krallığı öyle yönet ki, bu Tanrı'nın şanına ve şerefine vesile olsun, adaleti ve hakkaniyeti sürdürsün, ülkenin ve halkın iyiliğine hizmet etsin.\" \n\n Kral kalktı ve tahtına oturdu. \n\n\"Artık [SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting], İsveçlilerin, Götarların ve Vendlerin kralı olarak taç giymiştir. Ondan başka kral yoktur.\"" #- Swedish coronation manifesto
