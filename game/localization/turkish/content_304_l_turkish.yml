 ### Utopians
 modifier_utopian_commune: "Ütopyacı Koloniler"
 utopian.1.t: "Ütopyaya Açılan Pencere"
 utopian.1.d: "[SCOPE.sCharacter('utopian_leader_scope').GetFullName] eseri [GetIdeology('ideology_utopian').GetName] teorilerden etkilenen bir grup insan, [SCOPE.sState('utopian_community_state_scope').GetName] içerisindeki kırsal bölgelerde deneysel bir koloni kurdular. Koloni kendisini cennet gibi bir topluma açılan bir kapı olarak görüyor."
 utopian.1.f: "\"Krallara hizmet edenlere 'uşak' unvanı verilir. Bu unvan daha çok bir Falanster'e hizmet edenlere aittir; zira bir Falanster, bizzat Yaradan'ın işidir. Yaradan'ın ruhunu temsil eder, zira on iki tutkunun bir araya gelmesinden oluşur. Tutkulu cazibe, pratik gerçeklik, matematiksel adalet ve eylem birliği...\n\nBu sebeple Falanster'e kolektif olarak hizmet etmek, Yaradan'a hizmet etmektir ve içerideki görevler bir uyuma sahiptir. Sanayinin bu ilkel ayağı bugün olduğu gibi hor görülseydi, tutkuya dayalı bir eşitlik imkânsız hâle gelirdi.\"" #Edited quote from Charles Fourier
 utopian.1.a: "İlham verici."
 utopian.1.b: "Bundan bir fayda çıkmaz."
 utopian.1.c: "İsyan çıkacak."
 utopian.2.t: "İllüzyonlar Olmadan"
 utopian.2.d: "Mevcut sosyalist nesillerin arasında, geçmişten gelen pek çok [GetIdeology('ideology_utopian').GetName] düşüncenin yerini sınıf kavgası üzerine yapılan analizler aldı. Sadece hayal kurmak artık yeterli değil."
 utopian.2.f: "\"Ütopyacılara göre Sosyalizm; hakikatin, nedenselliğin ve adaletin bizzat vücut bulmuş hâlidir ancak bu tanımların her biri farklı bir ekolden gelir. Herkesin kendine özgü subjektif bir hakikat, nedensellik ve adalet anlayışı olduğundan ve bu anlayışı kişinin kendi varlık koşulları, entelektüel eğitimi ve bilgi düzeyi şekil verdiğinden hakikatlerin çatıştığı bu vaziyetin içerisinde bu çatışma hakikatlerin birbirlerini dışlamaları harici bir sona varamaz.\"" #- Edited quote from Engels, Socialism: Utopian and Scientific
 utopian.2.a: "Sosyalizm geliştiğine göre sosyalistler de gelişmeli."
 utopian.2.b: "Bireyin özgürlüğü ortaya bir ütopya çıkaracak."
 utopian.2.c: "Sınıflar arasındaki işbirliği sayesinde yeni bir toplum hayat bulacak."
 utopian.2.e: "Karanlık zamanlarda insanlar, onlara ilham veren şeylere tutunmalı."
