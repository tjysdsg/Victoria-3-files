 corporate_state.1.d: "[SCOPE.gsInterestGroup('trade_unions_ig').GetName] içinden bir kesim, teklif edilen [SCOPE.sLaw('current_law_scope').GetName] kanunu çerçevesinde işçi sınıfının resmen tanınmasını desteklediklerini belirtti. Komünist muhalefeti dengelemekte yerleri büyük."
 corporate_state.1.f: "\"Günümüzde burjuvazinin bizzat kendisi işçi sınıfının sendikalaşmasına, hiç de mantıksız olmayan şekilde, anlayış ve rağbet gösteriyor. Burjuvazinin daha izan sahibi kesimleri gerçekten de 'apolitik' sendikalara ve hatta üretim sistemi üzerinde kontrol sahibi olma iddialarına daha geniş yer vermek için devlet ile temsil organlarının reformunu kabul etmeye hazır. Burjuvazi, proletaryanın eylemleri meslek gruplarının kısa vadeli ekonomik talepleri ile sınırlandığı sürece, bu durumun statükonun korunmasına ve pek vahim sayılan 'siyasi' bilinç oluşumunu engellenmesine yardımcı olduğunu düşünüyor.\"" #- Amadeo Bordiga, Party and Class [1921]
 corporate_state.1.a: "Desteklerine müteşekkiriz."
 corporate_state.1.b: "Milli işçi örgütümüze adam çekmek için kullanılsınlar."
 corporate_state.1.c: "Rakiplerimizin itibarını zedelemek için harika bir fırsat."
 corporate_state.2.t: "Kamulaştırma"
 corporate_state.2.d: "Hükümetimizden bazı kişiler, teklif edilen [SCOPE.sLaw('current_law_scope').GetName] kanunu çerçevesinde ana sanayi unsurlarının kamulaştırılmasını tartışmaya başladı. Pek çok özel girişimci bu teklife karşı."
 corporate_state.2.f: "Fabrikanın sahibi; topuklu ayakkabıları, tombul suratı ve etkileyici şapkasıyla endamlı duran küçük bir adamdı. Duruşu, talihli konumunu açıkça ifade ediyordu ve bunun pekâlâ farkındaydı.\n\n\"Çıraklığa on üç yaşında başladım.\" diye girdi lafa, eliyle dükkânın penceresinden içeriyi göstererek. \"Ustam harika bir adamdı. Yirmi yaşında dükkânı ondan devraldım, dokuz yıl sonra da bu fabrikayı satın aldım. Bu kasabayı ben kalkındırdım, anlıyor musun? Bir kanunla vermem burayı.\""
 corporate_state.2.a: "Yüzden fazla çalışana sahip işletmeleri kamulaştırmayı destekle."
 corporate_state.2.b: "Küçük işletmeleri yönetmek için komiteler kurulmasını teşvik et."
 corporate_state.2.c: "Tamamıyla yabancılara ait girişimlerin kamulaştırılmasını destekle."
 corporate_state.2.e: "Özel teşebbüsler kendi işlerini kendileri görebilir."
 corporate_state.3.t: "Uzlaştırılamayan Farklılıklar"
 corporate_state.3.d: "[SCOPE.sState('relevant_state').GetName] vilayetinde [SCOPE.sBuilding('relevant_building').GetName] işçilerinin acımasızca sömürüldüğüne ilişkin haberler tüm yurtta yankı uyandırdı. Karşıt görüştekiler bu durumun, hükümetin teklif ettiği [SCOPE.sLaw('current_law_scope').GetName] kanununun işçilerin haklarını koruyamayacağına işaret ettiğini söylüyor."
 corporate_state.3.f: "\"Öyle ya da böyle işverenlerin vurdumduymazlığı sebebiyle sınıfdaşlarımızın öldüğü haberlerini alıyoruz her gün. Bu gözleme cevap olarak işverenler kendilerinin de müşkül durumda olduğunu, ancak onlara kazandırdığımız kadar harcama yapabildiklerini söylüyorlar. Madem öyle, neden bir kez olsun maliklerin parmaklarını ya da gözlerini kaybettiğini duymuyoruz? Neden biz otuzumuzda ölürken onlar yetmişine kadar yaşıyor? Fabrikalardan cesetlerimizin arabalarla çıkarılması sıradanlaşmışken en büyük korkuları bizim durumumuza düşmek!\""
 corporate_state.3.a: "Maliklere karşı yasal işlem başlatılsın."
 corporate_state.3.b: "Olan biten hasır altı edilsin."
 corporate_state.3.c: "Üç beş [SCOPE.sPop('relevant_pop').GetCulture.GetName] çapulcudan bize ne?"
 corporate_state.4.t: "Artık Kategori"
 corporate_state.4.d: "Hükümet, üretken olduğu düşünülen istihdam sektörlerini apaçık kayırarak [SCOPE.sLaw('current_law_scope').GetName] kanununa başarıyla destek bulmuş oldu. Rakiplerinin verimsiz ve işe yaramaz olduğuna hükmedildi."
 corporate_state.4.f: "\"Kapitalist ekonomideki üretim toplamı göz önüne alındığında çalışanların ayrılabileceği iki temel kategori olduğu sonucuna varılır: doğada besbelli değişikliğe sebep olan üretken kategori ve diğerlerinin yer aldığı artık kategori. İlk kategoridekiler değer üretirken ikincidekiler bu değerleri açgözlülükle tüketir.\n\nKapitalist toplumlarda bu ikinci kategoriye dahil olanlar arasında bizzat kapitalistlerin kendileri, envai çeşit bürokrat, güvenlik güçleri, memurlar, profesyoneller ve 'hizmet görevlileri' bulunur. İlk kategori varlığını, kendini tekrar tekrar meydana getirecek koşulları oluşturarak meşru kılar. Peki ya ikincisi?\"" #- Incorporates a heavily altered quote from Lyndon LaRouche's Dialectical Economics
 corporate_state.4.a: "Kalifiye işlerle uğraşmak bir [SCOPE.sCulture('primary_culture_scope').GetName] geleneğidir."
 corporate_state.4.b: "Üretken sınıflardan oluşan dürüst bir yönetim için!"
 corporate_state.5.t: "Aday Kurulları"
 corporate_state.5.d: "Hükümet bir [SCOPE.sLaw ('current_law_scope').GetName] kanununu tartışadursun; aralarında işçiler, işveren dernekleri ve üniversitelerin de yer aldığı çeşitli örgütler kurumsal organlarda daha fazla temsil hakkı elde etmek için harekete geçti."
 corporate_state.5.f: "Kanunu savunanların ortaya koyduğu tablo büyük hayranlık uyandırıyordu. Kara mürekkepten bir duvar gibiydi resmen tanınan tüm [ROOT.GetCountry.GetAdjectiveNoFormatting] sendika ve işveren konfederasyonlarının listesi. Çizgilerle, pek çok koordinasyon organı ve önerilen bakanlar kurulu altında yerini almış yirmi iki büyük bloka bağlanıyorlardı. Gözlerini bu listeden alamayan her geçici üyenin aklından aynı şey geçiyordu: Boşluklara kendi isimleri de sığar mıydı?"
 corporate_state.5.a: "[SCOPE.gsInterestGroup('trade_unions_ig').GetName] ve işçi örgütlerini kayır."
 corporate_state.5.b: "[SCOPE.gsInterestGroup('industrialists_ig').GetName] ve işveren derneklerini koru."
 corporate_state.5.c: "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName] ve üniversitelerin teklifini destekle."
 corporate_state.5.e: "Adaylık aşamasında kimse kayırılmasın."
