 concept_trade_route: "Ticaret Yolu"
 concept_trade: "Ticaret"
 concept_trade_routes: "Ticaret Yolları"
 concept_trade_route_desc: "$concept_trade_routes$, bir [Concept('concept_market', 'Pazardan')] aldığı [Concept('concept_good', 'Malı')] [concept_convoys] aracılığıyla başka bir Pazara taşır ($concept_markets$ komşuysa karadan da taşıyabilir) ve burada $concept_goods$ı satarak onu yöneten [SelectLocalization(GetPlayer.IsValid,'concept_trade_route_desc_added','Ticaret Merkezi')] için [concept_revenue] elde eder ([concept_tariffs] düşülür). Bu süreçte iki $concept_market$da [Concept('concept_buy_orders', '$concept_buy_order_short$')] - [concept_sell_orders] oluşturarak Malı birinde daha pahalı hale getirirken diğerinde ucuzlaştırır. Taşınan $concept_goods$ın miktarı, iki $concept_market$da da koşullara uyum sağlamak adına bağımsız olarak artıp azalır ve buna uygun olarak daha çok ya da daha az [concept_workforce] çalıştırır. Her $concept_country$ belirli bir sayıda ücretsiz $concept_trade_route$ destekleyebilir ve bu sayının üzerindeki yolların sürdürülebilmesi için ek [concept_bureaucracy] gerekir."
 concept_trade_route_desc_added: "[GetBuildingType('building_trade_center').GetName]"
 concept_trade_revenue: "Ticaret Geliri"
 concept_trade_revenue_desc: "Bir [concept_trade_route], [Concept('concept_market_price', 'Pazar Fiyatlarındaki')] farklara ve ticaret miktarına bağlı olarak onu yöneten [SelectLocalization(GetPlayer.IsValid,'concept_trade_revenue_desc_added','Ticaret Merkezi')] için gelir elde eder. [concept_tariffs], elde edilen $concept_trade_revenue$ni düşürür ve bir [Concept('concept_trade_route', 'Ticaret Yolunun')] zarar edip durgunlaşmaya başlamadan taşıyabileceği maksimum miktarı önemli oranda azaltır."
 concept_trade_revenue_desc_added: "[GetBuildingType('building_trade_center').GetName]"
 concept_land_trade_capacity: "Karada Ticaret Kapasitesi"
 concept_land_trade_capacity_desc: "$concept_land_trade_capacity$, [Concept('concept_convoys', 'Konvoy')] kullanmadan belirli bir miktarda [Concept('concept_good', 'Malın')] ticaretini yapmak için karayla komşu olan bir Pazara bir [concept_trade_route] sağlar. Yoldaki ticaret hacmi Karada Ticaret Kapasitesi'nin karşılayabileceğinden daha fazla [concept_good] ticareti yapacak kadar büyürse bu değeri aşan tüm [Concept('concept_good', '$concept_goods$')] için [Concept('concept_convoys', 'Konvoy')] gerektirmeye başlar."
 concept_trade_agreement: "Ticaret Antlaşması"
 concept_trade_agreement_desc: "İki [Concept('concept_country', 'Ülke')] arasında yapılan ve [Concept('concept_trade_route', '$concept_trade_routes$nın')] [Concept('concept_tariffs', 'Gümrük Vergisi')] ve [concept_bureaucracy] masrafını devre dışı bırakan bir çeşit [concept_diplomatic_pact]."
 concept_trade_route_competitiveness: "Ticaret Yolu Rekabetçiliği"
 concept_trade_route_competitiveness_short: "Rekabetçilik"
 concept_trade_route_competitiveness_desc: "Bir [Concept('concept_market', '$concept_market_possessive$')] [Concept('concept_trade_route', '$concept_trade$e')] açık [concept_good] havuzu fazla sayıda $concept_trade$ ortağına sahip olunduğu için tükenirse ortakların ne kadar geniş bir paya erişeceklerini birbirine rakip olan her bir $concept_trade_route$nun Rekabetçiliği belirler. Bir $concept_trade_route$nun Rekabetçiliği zamanla artar."
 concept_market_good_policy: "Pazar Mal Politikası"
 concept_market_good_policies: "Pazar Mal Politikaları"
 concept_market_good_policy_short: "Politika"
 concept_market_good_policy_desc: "[concept_market_owner], [Concept('concept_market', 'Pazarındaki')] her bir [concept_good] için bir $concept_market_good_policy$ belirleyebilir. Varsayılan $concept_market_good_policy_short$, hem İthal hem de İhraç mallarında [Concept('concept_country', 'Ülkenin')] mevcut [SelectLocalization(GetPlayer.IsValid,'concept_market_good_policy_desc_added','Ticaret Politikası')] [Concept('concept_law', 'Kanununa')] göre [Concept('concept_tariffs', 'Vergi')] toplayan #b $tariff_no_priority$#! duruşudur.\n\n#b $tariff_import_priority$#!, İthalatta $concept_tariffs$ni kaldırarak diğer ülkeleri sana [Concept('concept_sell_orders', 'Satış')|l] yapmaya teşvik eder ve [concept_treasury] harcamalarıyla İthalat yapan sana ait [Concept('concept_trade_route', '$concept_trade_routes$nın')] gelişmesini sağlar. Bu sırada İhracata uygulanan $concept_tariffs$, arzını [Concept('concept_buy_orders', 'Satın Alabilecekleri')|l] caydırmak için aynı kalır.\n\n#b $tariff_export_priority$#! ise bunun tam tersini yapar; yani İhracatta $concept_tariffs$ni kaldırarak diğer ülkeleri senden [Concept('concept_buy_orders', 'Alım')|l] yapmaya teşvik eder ve İhracat yapan sana ait [Concept('concept_trade_route', '$concept_trade_routes$nın')] gelişmesini sağlar. Bu sırada İthalata uygulanan $concept_tariffs$ diğer $concept_countries$i, $concept_goods$ını senin $concept_market$ında [Concept('concept_sell_orders', 'Satmaktan')|l] caydırmak için aynı kalır."
 concept_market_good_policy_desc_added: "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_tariffs: "Gümrük Vergileri"
 concept_tariff: "Gümrük Vergisi"
 concept_tariff_rate: "Gümrük Vergisi Oranı"
 concept_tariffs_desc: "$concept_tariffs$, [Concept('concept_trade_route', '$concept_trade$te')] uygulanan bir çeşit [Concept('concept_taxes', '$concept_tax$dir')]. Bir $concept_trade_route$na uygulanan $concept_tariff_rate$, [Concept('concept_country', '$concept_country_possessive$')] mevcut [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added','Ticaret Politikası')] [Concept('concept_law', 'Kanununa')] ve ticareti yapılan [concept_good] için belirlediğin [Concept('concept_market_good_policy', 'Mal Politikasına')] bağlıdır. [Concept('concept_treasury', 'Hazinenin')] $concept_trade_route$ndan elde ettiği esas gelir ise ticaret hacmine ve $concept_good$ın [Concept('concept_base_price', 'Baz Fiyatına')] bağlıdır. $concept_trade_route$ndan alınan $concept_tariffs$, onu yöneten [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added_2','Ticaret Merkezi')] [Concept('concept_revenue', 'Gelirinden')] düşülür; bu durum ticaret hacminin büyümesine engel olur."
 concept_tariffs_desc_added: "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_tariffs_desc_added_2: "[GetBuildingType('building_trade_center').GetName]"
 concept_building_owners: "Bina Sahipleri"
 concept_building_owners_desc: "[Concept('concept_building','Binanın')] boyutu [Concept('concept_building_level','Seviyelere')] ayrılır. Bu $concept_building_levels_short$, [Concept('concept_pop','$concept_pops$ın')] sahip olduğu [concept_privately_owned] veya [Concept('concept_country','$concept_country$nin')] sahip olduğu [concept_nationally_owned] olabilir. $concept_building$dan gelen [Concept('concept_building_balance','$concept_building_balance_profit$')], [concept_dividends] olarak sahipleri arasında paylaşılır."
 concept_nationally_owned: "Kamu Mülkü"
 concept_nationally_owns: "Kamu Mülkü"
 concept_nationally_own: "Kamu Mülkü"
 concept_nationally_owning: "Kamu Mülkiyeti"
 concept_nationally_owned_desc: "Bir [Concept('concept_country', 'Ülkenin')] [Concept('concept_government', 'Hükümetinin')] sahip olduğu [concept_building_level].\n\n$concept_nationally_owned$ Seviyeleri kendilerine sahip olan $concept_country$ye [concept_government_dividends] olarak ödeme yapar. $concept_nationally_owned$ Seviyeleri, $concept_government$e doğrudan [concept_money] sağlar ancak [concept_bureaucracy] maliyetleri vardır ve [Concept('concept_economy_of_scale', 'Ölçek Ekonomisinden')] daha az faydalanırlar.\n\n[concept_government_construction] ile kurulan $concept_building_levels$ $concept_nationally_owned$ olur ve tüm [Concept('concept_government_building', '$concept_government_buildings$')] tamamen $concept_nationally_owned$dür.\n\nBir [concept_building], $concept_building_levels$ni $concept_nationally_owned$ne dönüştürmek için [Concept('concept_nationalize', 'Kamulaştırılabilir')] veya [Concept('concept_privatize', '$concept_privatization$')] yoluyla [concept_privately_owned] yapılabilir."
 concept_privately_owned: "Özel Mülk"
 concept_privately_own: "Özel Mülk"
 concept_privately_owns: "Özel Mülk"
 concept_privately_owned_desc: "[Concept('concept_pop', '$concept_pops$ın')] sahip olduğu [concept_building_level]. Bu $concept_pops$ ya [Concept('concept_building', 'Binanın')] kendi [Concept('concept_workforce', 'İşgücü')] ya da $MANOR_HOUSES_GC_LINK$ ve $FINANCIAL_DISTRICTS_GC_LINK$ (çoğunlukla $ARISTOCRATS_GC_LINK$ ve $CAPITALISTS_GC_LINK$) binalarının $concept_workforce$dür.\n\n$concept_privately_owned$ Seviyeleri kendilerine sahip olan $concept_pops$a [concept_dividends] olarak ödeme yapar.\n\n[concept_private_construction] ile kurulan $concept_building_levels$ $concept_privately_owned$ olur.\n\nBir $concept_building$, $concept_building_levels$ni [Concept('concept_nationally_owned', 'Kamu Mülküne')] dönüştürmek için [Concept('concept_nationalize', 'Kamulaştırılabilir')] veya [Concept('concept_privatize', '$concept_privatization$')] yoluyla $concept_privately_owned$ yapılabilir."
 concept_nationalize: "Kamulaştır"
 concept_nationalized: "Kamulaştırılmış"
 concept_nationalization: "Kamulaştırma"
 concept_nationalizing: "Kamulaştırmak"
 concept_nationalize_desc: "Tamamen [concept_nationally_owned] olmayan bir [concept_building], $concept_building$nın bulunduğu [Concept('concept_state', 'Vilayetin')] sahibi tarafından Kamulaştırılabilir.\n\n[concept_privately_owned] Seviyeleri $concept_nationalizing$, özellikle de tazminat olarak [concept_money] önermiyorsan $concept_building$ya sahip olan [Concept('concept_pop', '$concept_pops$ı')] [Concept('concept_radical', 'Radikalleştirebilir')].\n\nEğer yatırım sahibi $concept_country$nin artık $concept_foreign_investments$ yapmasına izin verilmiyorsa bir [concept_foreign_investment] da Kamulaştırılabilir.\n\n$concept_nationalization$nın uygunluğu ve maliyeti, $ECONOMIC_SYSTEM_GC_LINK$ tarafından belirlenir."
 concept_privatize: "Özelleştir"
 concept_privatized: "Özelleştirilmiş"
 concept_privatization: "Özelleştirme"
 concept_privatizing: "Özelleştirmek"
 concept_privatize_desc: "[concept_nationally_owned] olan bir [concept_building], [Concept('concept_pop', '$concept_pops$ın')] [concept_investment_pool] aracılığıyla satın alabilmesi ve [Concept('concept_privately_owned', 'Özel Mülke')] dönüştürmesi için satışa çıkarılabilir. $concept_privatization$nin mümkün olup olmadığı $ECONOMIC_SYSTEM_GC_LINK$ tarafından belirlenir."
 concept_concept: "Konsept"
 concept_concepts: "Konseptler"
 concept_concept_desc: "Bu, içinde bir başka bilgi kutusu açabileceğin [concept_concept] bulunduran bir oyun konseptidir."
 concept_sol: "Hayat Standardı"
 concept_sol_desc: "$concept_sol$, [Concept('concept_wealth', 'Varlıkları')] baz alarak [Concept('concept_pop', '$concept_pop_possessive$')] yaşam koşullarını hesaplar. [Concept('concept_pop_growth', '$concept_pop_growth_birthrate_and_mortality$nı')] belirler ve değiştikçe $concept_pops$ı daha [concept_radical] ya da [concept_loyalist] hale getirebilir. Bir [Concept('concept_state', 'Vilayetin')] ortalama $concept_sol$, [Concept('concept_migration_pull', 'Göç Cazibesini')] etkiler."
 concept_expected_sol: "Asgari Hayat Standardı Beklentisi"
 concept_expected_sol_short: "Asgari Beklenti"
 concept_expected_sol_desc: "$concept_expected_sol$, bir [Concept('concept_pop', 'Toplumun')] tahammül edebileceği en düşük [concept_sol] düzeyidir. Bu sayı, söz konusu $concept_pop$un [concept_lower_strata], [concept_middle_strata] ya da [concept_upper_strata] olmasına bağlıdır ve [concept_literacy] da bu sayıya etki eder. Ayrıca bu değer bazı [Concept('concept_technology', '$concept_technologies$le')] değiştirilebilir. Bir $concept_pop$, $concept_expected_sol_short$den daha düşük bir $concept_sol$na sahipse gittikçe daha [concept_radical] hale gelir. $concept_expected_sol_short$den daha yüksek bir $concept_sol$na sahip olan $concept_pops$ da $concept_sol$ düştükçe daha $concept_radical$ hale gelir."
 concept_pop_growth: "Toplum Büyümesi"
 concept_pop_growth_birthrate_and_mortality: "Doğum ve Ölüm Oranı"
 concept_pop_growth_birthrate: "Doğum Oranı"
 concept_pop_growth_mortality: "Ölüm Oranı"
 concept_pop_growth_desc: "Bir [Concept('concept_pop', 'Toplumun')] zamanla kazandığı ya da kaybettiği [concept_individual] sayısını $concept_pop_growth_birthrate_and_mortality$ belirler. Bunlar [concept_sol] ve hastalıklar, tehlikeli çalışma koşulları, faydalı [Concept('concept_institution', '$concept_institutions$')] ve mevcut yaşam alanları gibi faktörlerden etkilenir.\n\n@information! Bir $concept_pop$un sayısında dıştan gelen etkenler, örneğin [concept_migration] veya [concept_war] [Concept('concept_casualties', 'Zayiatı')] $concept_pop_growth$ne dahil değildir."
 concept_individual: "Birey"
 concept_individuals: "Bireyler"
 concept_individual_desc: "Bir [concept_pop] içerisindeki tek bir kişi olan bir birey, bir [Concept('concept_working_adults', '$concept_working_adult$')] veya bir [Concept('concept_dependents', '$concept_dependent$')] olabilir. Tüm [Concept('concept_pop', '$concept_pops$')] aynı [Concept('concept_culture', 'Kültüre')], [Concept('concept_religion', 'Dine')], [Concept('concept_profession', 'Mesleğe')] ve [Concept('concept_building', 'İşyerine')] sahip olan $concept_individuals$den meydana gelir."
 concept_jobseeker: "İş Arayan"
 concept_jobseekers: "İş Arayanlar"
 concept_jobseeking: "İş Arama"
 concept_jobseeker_desc: "[concept_job_satisfaction] negatif düzeyde olan ve bir [Concept('concept_government_building', 'Devlet Binasında')] ya da [Concept('concept_subsidies', 'Sübvanse Edilen')] bir [Concept('concept_building', 'Binada')] çalışmayan [Concept('concept_working_adults', '$concept_working_adult$lere')] İş Arayan denir."
 concept_building: "Bina"
 concept_buildings: "Binalar"
 concept_building_industry: "Sanayi"
 concept_building_industries: "Sanayiler"
 concept_building_possessive: "Binanın"
 concept_buildings_possessive: "Binaların"
 concept_building_workplace: "İşyeri"
 concept_building_desc: "$concept_buildings$, [Concept('concept_good', 'Mal')] [Concept('concept_good_production', 'Üretimi')] (ve [Concept('concept_good_consumption', 'Tüketimiyle')]) [Concept('concept_country', '$concept_country_possessive$')] ekonomisine can verir. Ayrıca [concept_bureaucracy], [concept_infrastructure] ve [concept_convoys] gibi farklı yararlı etkiler de oluşturabilirler.\n\nBinalar, iş görmek için farklı [Concept('concept_profession', '$concept_professions$e')] sahip [Concept('concept_pop', '$concept_pops$dan')] oluşan [Concept('concept_workforce', 'İşgücüne')] ihtiyaç duyar. Bu işgücü, emeğinin karşılığında [concept_building_wage] alır.\n\nBir $concept_building$nın işlevini etkin [Concept('concept_production_method', '$concept_production_methods$')] belirler ve binanın yapacağı etki [Concept('concept_building_level', '$concept_building_level_short$sine')] bağlıdır.[AddLocalizationIf(GetPlayer.IsValid,'concept_building_desc_added')]"
 concept_building_desc_added: "\n\n[Concept('concept_state', '$concept_states$inde')] [GetBuildingType('building_construction_sector').GetName] üzerinden yeni $concept_buildings$ [Concept('concept_construction', 'İnşa Edebilir')] ya da var olanları genişletebilirsin."
 concept_company: "Şirket"
 concept_companies: "Şirketler"
 concept_company_possessive: "Şirketin"
 concept_company_desc: "$concept_companies$, bir [Concept('concept_country', 'Ülkede')] bulunan bir ya da birden çok [Concept('concept_building', 'Bina')] türüyle ilişkilidir. Şirketler, kurulduktan sonra ilişkili $concept_buildings$ın [Concept('concept_throughput', 'Üretim Hacmini')] ve @construction![Nbsp][concept_construction] verimliliğini arttırırlar. Bir $concept_company$in sağladığı yararın boyutu $concept_country$nin göreli [concept_prestige] sıralamasına göre değişir; hatta #v ilk [GetDefine('NDiplomacy','TOP_PRESTIGE_RANK_BONUS_THRESHOLD')]#! içerisinde yer alan $concept_countries$ daha da fazla bonus elde eder.\n\n$concept_companies$in yüksek [Concept('concept_productivity', 'Üretkenlikle')] beraber yükselen ve bulundukları $concept_country$ye ilave bonuslar sağlayabilen bir [concept_prosperity] skoru da vardır."
 concept_prosperity: "Getiri"
 concept_prosperity_desc: "$concept_companies$in, [Concept('concept_productivity', 'Üretkenliklerine')] bağlı olan bir $concept_prosperity$ skoru vardır. $concept_prosperity$ skoru en az [GetDefine('NEconomy','COMPANY_PROSPERITY_BONUS_THRESHOLD')|v0] olan Şirketler, bulundukları [concept_country] için bonus bir [concept_modifier] etkinleştirirler.\n\n$concept_productivity$ en az #p @money![GetDefine('NEconomy','COMPANY_PRODUCTIVITY_ABSOLUTE_HIGH_THRESHOLD')|0]#! ise veya dünya ortalamasının #p [GetDefine('NEconomy','COMPANY_PRODUCTIVITY_RATIO_HIGH_THRESHOLD')] katı#! düzeyindeyse (hangisi daha düşükse) $concept_prosperity$ #b artar#!, #n @money![GetDefine('NEconomy','COMPANY_PRODUCTIVITY_ABSOLUTE_LOW_THRESHOLD')|0]#! değerinden düşükse veya dünya ortalamasının #n [GetDefine('NEconomy','COMPANY_PRODUCTIVITY_RATIO_LOW_THRESHOLD')] katı#! düzeyindeyse (hangisi daha yüksekse) $concept_prosperity$ #b azalır#!."
 concept_building_level: "Bina Seviyesi"
 concept_building_level_short: "Seviye"
 concept_building_levels: "Bina Seviyeleri"
 concept_building_levels_short: "Seviyeler"
 concept_building_level_desc: "Bir [Concept('concept_building', '$concept_building_possessive$')] $concept_building_level_short$si, [concept_good_consumption], [concept_good_production] ve [concept_workforce] gereksinimlerini ölçekler ve [concept_economy_of_scale] bonusu uygulayabilir.\n\nBir $concept_building$nın $concept_building_level_short$sini arttırmak, genellikle [concept_construction] yapmayı gerektirir ancak bazı $concept_building$ların $concept_building_level_short$leri [concept_infrastructure], [Concept('concept_trade_route', '$concept_trade_routes$')], [Concept('concept_conscription_center', '$concept_conscription$')] oranı ve kullanılmamış $concept_arable_land$ gibi diğer etmenlere göre otomatik olarak değişebilir.\n\nBir $concept_building_level_short$ ya [concept_privately_owned] ya da [concept_nationally_owned] olabilir.\n\nBir $concept_building$nın ulaşabileceği maksimum $concept_building_level_short$, [Concept('concept_state', 'Vilayetteki')] [Concept('concept_resource_potential', 'Kaynak Potansiyeline')] ya da [Concept('concept_arable_land', 'İşlenebilir Toprağa')] bağlı olabilir."
 concept_diplomatic_play: "Diplomatik Hamle"
 concept_diplomatic_play_short: "Hamle"
 concept_diplomatic_plays: "Diplomatik Hamleler"
 concept_diplomatic_plays_short: "Hamleler"
 concept_diplomatic_play_negotiated: "Pazarlık Yapıldı"
 concept_diplomatic_play_desc: "$concept_diplomatic_play$, bir $concept_country$nin diğerinden taviz istemesiyle başlayan ve iki ya da daha fazla [Concept('concept_country', 'Ülke')] arasında saldırgan bir şekilde bir süre devam eden diplomatik pazarlıklardır. Bir $concept_diplomatic_play$ye başlamak için ilgili [Concept('concept_strategic_region', 'Stratejik Bölgeye')] [concept_active_interest] duyuyor olman gerekir ki bu da söz konusu $concept_strategic_region$de üçüncü taraf olarak $concept_diplomatic_plays_short$de bulunmanı gerektirir.\n\n$concept_diplomatic_play$ üç evrede [Concept('concept_escalation', 'Tırmandırılır')]: [concept_opening_moves], [concept_diplomatic_maneuvers] ve [concept_countdown_to_war]. Bu evreler, $concept_diplomatic_play$ tırmanarak bir [Concept('concept_war', 'Savaşa')] dönüşürse olası [Concept('concept_peace_deal', 'Barış Antlaşmasının')] şartlarını belirler. $concept_diplomatic_play_short$nin [concept_initiator] ya da [concept_target] tarafı geri adım atıp diğerine [Concept('concept_primary_demand', '$concept_primary_demands$ini')] verirse $concept_war$ın önüne geçilebilir."
 concept_sympathy: "Sempati"
 concept_sympathy_desc: "Bir [Concept('concept_diplomatic_play', 'Diplomatik Hamleye')] dahil olan yapay zekâ kontrolündeki tüm [Concept('concept_country', '$concept_countries$')], hamleye her iki taraf için de belli bir $concept_sympathy$ düzeyiyle başlar. Bu düzey, çatışmada destekleyecekleri tarafı belirleme sürecine etki eder. Yapay zekâ kontrolündeki [Concept('concept_country', '$concept_countries$')], [concept_target] ülkelere, [Concept('concept_diplomatic_pact', 'Diplomatik Pakt')] yaptıkları ülkelere ve [Concept('concept_infamy', 'Kötü Namı')] yüksek bir [Concept('concept_country', 'Ülkenin')] karşısına çıkanlara daha fazla $concept_sympathy$ duymaya meyillidirler. $concept_sympathy$, [concept_diplomatic_play] süresince artabilir zira taraflardan biri güçlü destekçiler bularak ya da [Concept('concept_war_goal', '$concept_war_goals$')] ekleyip [Concept('concept_infamy', 'Kötü Namını')] arttırarak karşı tarafa $concept_sympathy$ duyulmasına sebep olabilir."
 concept_neutrality: "Tarafsızlık"
 concept_neutrality_desc: "Bir [Concept('concept_diplomatic_play', 'Diplomatik Hamleye')] dahil olan yapay zekâ kontrolündeki tüm [Concept('concept_country', '$concept_countries$')], dahili koşullarına ve hamleye katılan taraflara duydukları genel ilgiye bağlı olarak bir $concept_neutrality$ düzeyine sahip olurlar. $concept_neutrality$ları yükseldikçe [Concept('concept_country', 'Ülkeleri')] hamleye dahil olmaya ikna etmek zorlaşır."
 concept_confidence: "Kararlılık"
 concept_confidence_desc: "Bir [Concept('concept_diplomatic_play', 'Diplomatik Hamlenin')] ana katılımcılarından olan yapay zekâ kontrolündeki bir [Concept('concept_country', 'Ülke')], dahili koşullarına ve hamlenin arkasından gelebilecek herhangi bir savaşı kazanacağına olan inancına bağlı olarak bir $concept_confidence$ düzeyine sahip olur. Yapay zekâ kontrolündeki [Concept('concept_country', 'Ülkenin')] geri çekilmeye karar verme ihtimali, sahip olduğu güvene bağlı olsa da düşük $concept_confidence$ düzeylerinde geri çekilmeleri kesin değildir; özellikle de geri çekilmeleri halinde ilhak edileceklerse."
 concept_maneuver: "Manevra"
 concept_maneuvers: "Manevralar"
 concept_maneuver_desc: "[concept_diplomatic_play] eylemlerinde bulunmak için $concept_maneuvers$ harcanabilir; buna ilave [Concept('concept_war_goal', 'Savaş Hedefi')] talebinde bulunmak veya diğer [Concept('concept_country', '$concept_countries$i')] [Concept('concept_sway', 'Cezbetmek')] dahildir. Sahip olduğun $concept_maneuver$ sayısını [Concept('concept_rank', 'Derecen')] belirler."
 concept_opening_moves: "Açılış Hamleleri"
 concept_opening_moves_desc: "Bir [Concept('concept_diplomatic_play', 'Diplomatik Hamlenin')] ilk evresi $concept_opening_moves$dir. Bu evrede [concept_target], birincil [Concept('concept_war_goal', 'Savaş Hedefini')] belirler ve hem [concept_initiator] hem de $concept_target$ [Concept('concept_maneuver', '$concept_maneuvers$ını')] kullanarak ilave [Concept('concept_war_goal', '$concept_war_goals$')] talep edebilir."
 concept_diplomatic_maneuvers: "Diplomatik Manevralar"
 concept_diplomatic_maneuvers_desc: "Bir [Concept('concept_diplomatic_play', 'Diplomatik Hamlenin')] ikinci evresi $concept_diplomatic_maneuvers$dır. Bu evrede [concept_initiator] ve [concept_target], [Concept('concept_maneuver', '$concept_maneuvers$ını')] harcayarak diğer [Concept('concept_country', '$concept_countries$i')] kendi tarafına [Concept('concept_sway', 'Cezbetmeyi')] deneyebilir ya da kendileri için ilave [Concept('concept_war_goal', '$concept_war_goals$')] talep edebilir."
 concept_countdown_to_war: "Savaşa Geri Sayım"
 concept_countdown_to_war_desc: "Bir [Concept('concept_diplomatic_play', 'Diplomatik Hamlenin')] üçüncü ve son evresi $concept_countdown_to_war$dır. İki tarafın da ya büyük bir telaşla hazırlık yaptığı ya da son anda geri adım atmak için seçeneklerini değerlendirdiği bu noktada [concept_war] kaçınılmaz olabilir.\n\n@information! $concept_war$ hazırlığı genellikle şunları içerir: [Concept('concept_army','$concept_armies$')] için [Concept('concept_mobilize_army','$concept_mobilize_army_mobilization$')] ilan etmek ve bunların [Concept('concept_general','$concept_generals$ine')] [Concept('concept_front', '$concept_fronts$i')] savunma ya da konumlara saldırıya geçme [Concept('concept_order', 'Emrini')] vermek, [Concept('concept_conscript_battalion', '$concept_conscript_battalions$nı')] oluşturmak ve gerektiğinde $concept_generals$i terfi ettirerek [Concept('concept_command_limit', 'Komuta Limitini')] arttırmak."
 concept_war_leader: "Savaş Lideri"
 concept_war_leaders: "Savaş Liderleri"
 concept_war_leader_desc: "[Concept('concept_war', 'Savaşın')] taraflarından birer [concept_country], o tarafın $concept_war_leader$ sayılır. Bu ülkeler, her zaman olmasa da genellikle her şeyin kıvılcımını ateşleyen [Concept('concept_diplomatic_play', 'Diplomatik Hamlenin')] [Concept('concept_initiator', 'Başlatıcısı')] ve [Concept('concept_target', 'Hedefidir')]. [Concept('concept_peace_deal', '$concept_peace_deals$nı')] yalnızca bu ülkeler teklif edebilir fakat bir $concept_peace_deal$nın kabul edilmesi için $concept_war$a katılan her ülkenin antlaşmayı onaylaması gerekir."
 concept_initiator: "Başlatıcı"
 concept_initiator_desc: "Bir [Concept('concept_diplomatic_play', 'Diplomatik Hamleyi')] başlatan [concept_country]."
 concept_target: "Hedef"
 concept_target_desc: "Bir [Concept('concept_diplomatic_play', 'Diplomatik Hamlenin')] hedefi olan [concept_country]."
 concept_homeland: "Anavatan"
 concept_homelands: "Anavatanlar"
 concept_homeland_desc: "Bir [Concept('concept_culture', '$concept_culture_possessive$')] $concept_homelands$ı, o $concept_culture$e mensup olan [Concept('concept_pop', '$concept_pops$ın')] tarihsel ya da doğal olarak kendi toprağı saydığı [Concept('concept_state_region', '$concept_state_regions$nden')] oluşur. $concept_pops$, kendi $concept_homelands$ına [Concept('concept_migration', 'Göç Etmeye')] diğer [Concept('concept_state', '$concept_states$e')] göre daha yatkındırlar. Anavatanında yaşayan $concept_pops$, [Concept('concept_assimilation', 'Asimilasyonu')] akıllarına bile getirmezler.\n\n[Concept('concept_primary_cultures', '$concept_primary_cultures$inden')] birinin $concept_homeland$ı sayılan $concept_state$lerden birini fethetmek için bir [concept_diplomatic_play] başlatmak, görece meşru sayılır ve normalden çok daha az [concept_infamy] oluşmasını sağlar."
 concept_mobilization_option: "Seferberlik Seçeneği"
 concept_mobilization_option_short: "Seçenek"
 concept_mobilization_options: "Seferberlik Seçenekleri"
 concept_mobilization_option_desc: "[concept_army], barış zamanında istenen sayıda Seferberlik Seçeneğiyle düzenlenebilir. Her seçeneğin bir [Concept('concept_good', 'Mal')] maliyeti vardır, ayrıca [Concept('concept_mobilize_army', 'Seferber')] olduğu sürece $concept_army$nun tüm [Concept('concept_battalion', '$concept_battalions$ına')] etki eder."
 concept_mobilize_army: "Orduyu Seferber Et"
 concept_mobilize_army_mobilize: "Seferber Et"
 concept_mobilize_army_mobilizing: "Seferber Oluyor"
 concept_mobilize_army_mobilized: "Seferber"
 concept_mobilize_army_mobilization: "Seferberlik"
 concept_mobilize_army_demobilize: "Terhis Et"
 concept_mobilize_army_demobilized: "Terhis Edilmiş"
 concept_mobilize_army_demobilization: "Terhis"
 concept_mobilize_army_desc: "Bir [Concept('concept_army', 'Orduyu')] seferber etmek, o orduya atanmış tüm [Concept('concept_battalion', '$concept_battalions$')] için $concept_mobilize_army_mobilization$ sürecini anında başlatır. $concept_mobilize_army_mobilized$ olan bir $concept_army$, [concept_country] [Concept('concept_war', 'Savaştan')] çıkınca otomatik olarak savaş pozisyonunu bırakır. Aktif savaştayken erken terhis mümkündür fakat bunun için sahada uzun süre geçirilmiş olması gerekir ve maliyeti yüksektir."
 concept_mobilize_battalion: "Taburu Seferber Et"
 concept_mobilize_battalion_demobilized: "Terhis Edilmiş"
 concept_mobilize_battalion_mobilize: "Seferber Et"
 concept_mobilize_battalion_mobilizing: "Seferber Oluyor"
 concept_mobilize_battalion_mobilized: "Seferber"
 concept_mobilize_battalions_mobilized: "Seferber Taburlar"
 concept_mobilize_battalion_mobilization: "Seferberlik"
 concept_mobilize_battalion_mobilized_manpower: "Seferber İnsan Gücü"
 concept_mobilize_battalion_desc: "[Concept('concept_mobilize_army', '$concept_mobilize_army_mobilized$')] bir [Concept('concept_army', 'Ordunun')] [Concept('concept_battalion', '$concept_battalions$ı')] hiç vakit kaybetmeden bulundukları [Concept('concept_state', 'Vilayetin')] [Concept('concept_infrastructure', 'Altyapısına')] bağlı bir hızda seferber olmaya başlar. Altyapı yükseldikçe daha çok sayıda Tabur aynı anda Seferber olabilir. Seferberliği tamamlayan ve hâlâ seferberlik sürecinde olan $concept_battalions$, Ordularının [Concept('concept_mobilization_option','$concept_mobilization_options$ne')] bağlı olarak daha çok [concept_military_good] tüketir ancak bu sayede [Concept('concept_general', 'Generalleriyle')] [Concept('concept_battle', 'Muharebeye')] girmeye tam olarak hazır olurlar."
 concept_fully_mobilized_battalions: "Tamamen Seferber Taburlar"
 concept_fully_mobilized_battalions_desc: "Bir [Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_mobilize_army', '$concept_mobilize_army_mobilized$')] [Concept('concept_army', '$concept_armies$ındaki')] tam olarak seferber olmuş [Concept('concept_battalion', '$concept_battalions$ına')], halihazırda [Concept('concept_mobilize_battalion', 'Seferber Edilen')] ve $concept_army$nun [Concept('concept_general', 'Generallerinden')] herhangi biriyle [Concept('concept_battle', 'Muharebeye')] girmeye tam olarak hazır olan tüm $concept_battalions$ dahildir."
 concept_available_battalions: "Mevcut Taburlar"
 concept_available_battalions_desc: "Bir [Concept('concept_country', '$concept_country_possessive$')] mevcut [Concept('concept_battalion', '$concept_battalions$ına')] [SelectLocalization(GetPlayer.IsValid,'concept_available_battalions_desc_added','Kışla')] ve/veya [Concept('concept_conscription_center', '$concept_conscription_centers$')] tarafından orduya alınan tüm $concept_battalions$ dahildir."
 concept_available_battalions_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions: "Potansiyel Taburlar"
 concept_potential_regulars: "Potansiyel Düzenli Taburlar"
 concept_potential_conscripts: "Potansiyel Acemiler"
 concept_potential_battalions_desc: "Bir [Concept('concept_country', '$concept_country_possessive$')] maksimum Potansiyel [Concept('concept_battalion', 'Tabur')] sayısını Potansiyel Düzenli $concept_battalions$la Potansiyel [Concept('concept_conscript_battalion', '$concept_conscript_battalions$nın')] toplamı belirler.\n\n#b Potansiyel Düzenli $concept_battalions$#!: $concept_country$nin mevcut [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_added','kışla')] binalarının destekleyebileceği $concept_battalions$ın sayısıdır.\n\n#b Potansiyel $concept_conscript_battalions$#!: Tüm [Concept('concept_state', '$concept_states$de')] [Concept('concept_conscription_center', '$concept_conscription$')] başlatıldığında $concept_country$nin [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_additional','Asker Alım Merkezlerinin')] oluşturacağı $concept_conscript_battalions$."
 concept_potential_battalions_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions_desc_additional: "[GetBuildingType('building_conscription_center').GetName]"
 concept_conscription_center: "Asker Alım Merkezi"
 concept_conscription_centers: "Asker Alım Merkezleri"
 concept_conscription_center_conscription: "Asker Alım"
 concept_conscripted: "Askere Alınmış"
 concept_conscription: "Askeralma"
 concept_conscription_center_desc: "Bir [concept_diplomatic_play] ya da [concept_war] sırasında bir [Concept('concept_state', 'Vilayette')] askere alım yapılırsa, #v $state_conscription_rate_add$na#! ve $concept_state$ [Concept('concept_pop', '$concept_population$una')] göre belirlenen bir [Concept('concept_building_level', 'Bina Seviyesine')] sahip olan bir [SelectLocalization(GetPlayer.IsValid,'concept_conscription_center_desc_added','Asker Alım Merkezi')] ortaya çıkar. Bu [concept_military_building], sivil [Concept('concept_workforce', 'İşgücünden')] [Concept('concept_conscript_battalion', '$concept_conscript_battalions$')] oluşturur ve onları eğittikten sonra otomatik olarak kendi [Concept('concept_hq', 'Karargâhlarında')] bulunan [Concept('concept_general', '$concept_generals$e')] atar.\n\n$concept_war$ın ardından $concept_conscription_centers$nin tamamı devre dışı kalır ve $concept_conscript_battalions$ terhis edilir. Sivil yaşama geri dönen $concept_pops$, eski [Concept('concept_profession', 'Mesleklerine')] geri dönemeyebilir ve yeni bir iş aramak zorunda kalabilir."
 concept_conscription_center_desc_added: "[GetBuildingType('building_conscription_center').GetName]"
 concept_conscription_limit: "Asker Alımı Sınırı"
 concept_conscription_limit_short: "Sınır"
 concept_conscription_limit_desc: "Bir [Concept('concept_state', 'Vilayetten')] alınabilecek maksimum [Concept('concept_conscript_battalion', '$concept_conscript_battalion$')] sayısı. $concept_conscription_limit$, bir Vilayetin [Concept('concept_workforce', 'İşgücüyle')] $state_conscription_rate_add$ çarpılarak hesaplanır. [GetLawGroup('lawgroup_army_model').GetName] [Concept('concept_law', 'Kanununla')] belirlenen $state_building_conscription_center_max_level_add$nı geçemez."
 concept_strategic_objective: "Stratejik Amaç"
 concept_strategic_objectives: "Stratejik Amaçlar"
 concept_strategic_objective_desc: "Kendi [Concept('concept_state','$concept_states$inden')] biri ya da düşman [concept_theater] dahilindeki bir [concept_state]. Bir [concept_general], düşmanın Stratejik Amaç bulundurduğu [Concept('concept_theater', 'Harekât Alanındaki')] bir [Concept('concept_front', 'Cepheye')] doğru ilerlerken bu amaca doğru ilerlemesi daha muhtemel olur."
 concept_conscript_battalion: "Acemi Taburu"
 concept_conscript_battalions: "Acemi Taburları"
 concept_conscript_battalion_short: "Acemi"
 concept_conscript_battalions_short: "Acemiler"
 concept_conscript_battalion_drafting: "Askeralma Sürecinde"
 concept_conscript_battalion_desc: "$concept_conscript_battalions$, [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] ya da [Concept('concept_war', '$concept_wars$')] sırasında etkinleştirilen [Concept('concept_conscription_center', '$concept_conscription_centers$nin')] ordu bünyesine kattığı sivil [Concept('concept_pop', '$concept_population$tan')] oluşan geçici [Concept('concept_battalion', '$concept_battalions$dır')].\n\n@information! $concept_conscript_battalions$nın çağrılıp göreve alınana dek bir [Concept('concept_army', 'Ordunun')] [Concept('concept_command_limit', 'Komuta Limitine')] etki etmediğini unutma."
 concept_front: "Cephe"
 concept_fronts: "Cepheler"
 concept_front_desc: "[Concept('concept_war', 'Savaşa')] giren iki [concept_country] arasındaki [Concept('concept_theater', '$concept_theaters$nın')] sınırında yer alan [Concept('concept_province', '$concept_provinces$')]. [Concept('concept_general', '$concept_generals$e')] $concept_fronts$ için savunma ya da ilerleme [Concept('concept_order', 'Emri')] verilebilir ve bunun sonucunda $concept_theaters$nın büyüklüğünü ve $concept_front$nin konumunu değiştiren [Concept('concept_battle', '$concept_battles$')] yaşanabilir."
 concept_advancement_progress: "İlerleme Seyri"
 concept_advancement_progress_desc: "Bir [Concept('concept_front', 'Cepheye')] ilerlemesi [Concept('concept_order', 'Emredilen')] [Concept('concept_general', '$concept_generals$')], [Concept('concept_advancement_speed', 'İlerleme Hızlarına')] bağlı olarak her gün $concept_advancement_progress$ biriktirirler. $concept_front$nin $concept_advancement_progress$ [GetDefine('NMilitary','BATTLE_PLAN_ADVANCE_PROGRESS_TO_LAUNCH')|v0] olunca [concept_battle] başlar. Bir $concept_battle$nin devam ettiği $concept_front$de $concept_advancement_progress$ duraklar."
 concept_advancement_speed: "İlerleme Hızı"
 concept_advancement_speed_desc: "Bir [Concept('concept_general', 'Generalin')] [concept_advancement_progress] biriktirerek [Concept('concept_front', 'Cephesini')] ne kadar hızlı ilerletebildiğini gösterir.\n[Concept('concept_mobilize_battalion', '$concept_mobilize_battalion_mobilized$')] edilmiş herhangi bir [Concept('concept_battalion', 'Tabura')] sahip olmayan $concept_generals$in $concept_advancement_speed$ sıfırdır."
 concept_province: "İdari Bölge"
 concept_provinces: "İdari Bölgeler"
 concept_province_possessive: "İdari Bölgenin"
 concept_province_land: "Arazi"
 concept_province_desc: "[Concept('concept_state', '$concept_states$in')] alt bölümleri; her biri kendi [Concept('concept_terrain', 'Arazi Tipine')] sahiptir. $concept_provinces$, [Concept('concept_colony', '$concept_colonization$')] sırasında $concept_states$ arasında el değiştirebilir. Ayrıca [concept_war] sırasında yaşanan [Concept('concept_battle', '$concept_battles$in')] sonucunda geçici olarak farklı [Concept('concept_theater', '$concept_theaters$na')] dahil olabilir."
 concept_battle_condition: "Muharebe Durumu"
 concept_battle_condition_short: "Durum"
 concept_battle_condition_desc: "[Concept('concept_battle', '$concept_battles$')] sırasında her iki taraf da sonuca etki eden bir $concept_battle_condition$ndan etkilenir. Hangi $concept_battle_condition_short$un uygulanacağı çeşitli etkenlere bağlıdır ve buna çoğu zaman taraflara komuta eden [Concept('concept_commander', '$concept_commanders$ın')] [Concept('concept_character_trait', '$concept_character_traits$')] de dahildir."
 concept_army: "Ordu"
 concept_armies: "Ordular"
 concept_army_possessive: "Ordunun"
 concept_army_long: "Ordu Nizamı"
 concept_army_desc: "$concept_army$, kara kuvvetlerinin Piyadeler, Topçular ve Süvarilerden oluşan parçasıdır. $concept_army$ya $advance$ ya da $defend$ gibi emirler verilebilir."
 concept_fleet: "Filo"
 concept_fleets: "Filolar"
 concept_fleet_possessive: "Filonun"
 concept_fleet_long: "Filo Nizamı"
 concept_fleet_desc: "$concept_fleet$, deniz kuvvetlerinin Hafif Gemiler, Ana Muharebe Gemileri ve Destek Gemilerinden oluşan parçasıdır. $concept_fleet$ya $interception_coast$, $raid_convoys$ ya da $escort_convoys$ gibi emirler verilebilir. Filoların inşa edilmesi genelde uzun zaman alır ve her daim yükseltilme şansları olmadığından birçok gemi türü zamanla hükmünü yitirebilir. Geniş filolara büyük yatırımlar yapmadan önce iyi düşünmelisin."
 concept_battle: "Muharebe"
 concept_battles: "Muharebeler"
 concept_battle_desc: "[concept_war] sırasında iki [Concept('concept_commander', 'Komutan')] karşı karşıya gelip çatışmaya girdiğinde hem kendileri hem de [Concept('concept_unit', '$concept_units$i')] karşı tarafa [concept_casualties] verdirmeye ve düşmanın [Concept('concept_morale', 'Moralini')] düşürmeye çalışır. [concept_manpower] tükenen veya $concept_morale_demoralized$ olan taraf geri çekilir ve diğer taraf zafere ulaşır.\n\nKara $concept_battles$i, bir [Concept('concept_general', 'Generalin')] bir $concept_province_land$yi almak için ilerlemesiyle [Concept('concept_front', '$concept_fronts$e')] komşu olan [Concept('concept_province', '$concept_provinces$de')] yaşanır. Muharebeyi kazanan taraf daha fazla idari bölgeyi fethedebilir ya da düşmanının bunu yapmasını önleyebilir.\n\nDeniz $concept_battles$iyse bir [Concept('concept_admiral', 'Amiralin')], aldığı [Concept('concept_order', '$concept_orders$')] neticesinde diğerinin yolunu kesmesiyle Deniz Noktalarında yaşanır. Muharebenin galibi, düşmanının hasar alıp onarım için limana geri dönmek zorunda kalmasını ve bir süreliğine aldığı $concept_order$i uygulayamamasını sağlar."
 concept_timed_modifier: "Zamanlı Etken"
 concept_timed_modifiers: "Zamanlı Etkenler"
 concept_timed: "Zamanlı"
 concept_timed_modifier_desc: "Belli bir tarihten sonra ortadan kalkacak olan bir [concept_modifier]. $concept_timed_modifiers$ son tarihine kadar tam etki göstermeyi sürdürebilir ya da kademeli olarak [Concept('concept_decay', 'Azalabilir')]."
 concept_modifier: "Etken"
 concept_modifiers: "Etkenler"
 concept_modifier_desc: "Bir değeri normal halinden uzaklaştıran her türlü düzenlemeye $concept_modifier$ denir. Bunlar kalıcı ya da [Concept('concept_timed_modifier', '$concept_timed$')] olabilir ve her zaman [concept_law], [concept_technology], [concept_institution], [concept_building], [concept_character_trait] ve hatta özel bir olay sırasında seçilen bir seçenek vb. durumlardan kaynaklanır. $concept_modifiers$le düzenlenen değerler, değişikliğin kaynaklarını ve miktarlarını açıklayan bilgi kutularına sahip olur."
 concept_terrain: "Arazi Tipi"
 concept_terrain_desc: "Bir [Concept('concept_province', '$concept_province_possessive$')] [Concept('concept_combat_width', 'Mevzi Genişliği')] ve o $concept_province$de yaşanacak [Concept('concept_battle', '$concept_battles$in')] ne kadar değişken ve öngörülemez olacağı $concept_terrain$ şartlarına bağlıdır. [Concept('concept_general', '$concept_generals$in')] savaş becerileri de bulundukları $concept_terrain$ne göre değişebilir.\n\n[Concept('concept_state', 'Vilayette')] inşa edilen [Concept('concept_building', '$concept_buildings$')], bir $concept_province$nin $concept_terrain$ yapısını değiştirebilir."
 concept_strategic_region: "Stratejik Bölge"
 concept_strategic_regions: "Stratejik Bölgeler"
 concept_strategic_regions_short: "Bölgeler"
 concept_strategic_region_desc: "Stratejik öneme sahip olduğu düşünülen [Concept('concept_state_region', '$concept_state_regions$')]. [Concept('concept_country', '$concept_countries$')], [Concept('concept_province', '$concept_province_land$ye')] sahip oldukları tüm $concept_strategic_regions_short$e [concept_interest] duyarlar ve [Concept('concept_rank', 'Dereceleri')] yeterince yüksekse diğer $concept_strategic_regions$e de [Concept('concept_interest', 'İlgi')] gösterebilirler.\n\nBir $concept_strategic_region$ye [concept_active_interest] göstermeyi sürdürmek, orada yapılacak [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$in')] ön koşuludur."
 concept_sway: "Cezbetme"
 concept_swaying: "Cezbetme"
 concept_swayed: "Cezbedildi"
 concept_sway_desc: "Bir [Concept('concept_diplomatic_play', 'Diplomatik Hamlenin')] [Concept('concept_initiator', 'Başlatıcısı')] ya da [Concept('concept_target', 'Hedefi')], [Concept('concept_strategic_region', 'Stratejik Bölgeye')] [concept_active_interest] duyan diğer [Concept('concept_country', 'Ülkeleri')] bir [concept_war_goal] veya bir çeşit [concept_obligation] gibi bir vaatle Cezbederek kendi tarafına çekmeye çalışabilir. Bir $concept_country$yi Cezbetmeye çalışmak için [Concept('concept_maneuver', 'Manevraya')] sahip olmak gerekir. Yapay zekâ yönetimindeki bir $concept_country$nin teklifini kabul etme olasılığı onlarla kurduğun [Concept('concept_relations', 'İlişkilerin')] yanı sıra onların sana ve düşmanına olan [Concept('concept_attitude', 'Tavrına')] bağlıdır."
 concept_offer_support: "Destek Teklif Et"
 concept_offer_of_support: "Destek Teklifi"
 concept_offer_support_desc: "Bir [Concept('concept_diplomatic_play', 'Diplomatik Hamleye')] katılan taraflardan biri, [Concept('concept_diplomatic_play', 'Diplomatik Hamlenin')] [Concept('concept_initiator', 'Başlatıcısına')] veya [Concept('concept_target', 'Hedefine')] destek teklifinde bulunabilir. Bu süreç, aynen [concept_sway] süreci gibi işler fakat bu kez [Concept('concept_sway', 'Cezbedilme')] koşullarını belirleyen taraf, potansiyel destekçi taraftır. İki taraf için de [Concept('concept_maneuver', 'Manevra')] maliyeti yoktur."
 concept_diplomatic_demand: "Diplomatik Talep"
 concept_diplomatic_demands: "Diplomatik Talepler"
 concept_diplomatic_demand_short: "Talep"
 concept_diplomatic_demands_short: "Talepler"
 concept_diplomatic_demand_desc: "Bir $concept_diplomatic_demand$, bir [Concept('concept_country', 'Ülkenin')] diğerinden talep ettiği tek bir [Concept('concept_war_goal', 'Savaş Hedefidir')]. $concept_diplomatic_demand$ reddedilirse talep edilen [concept_war_goal], [Concept('concept_initiator', 'Başlatıcının')] [Concept('concept_primary_demand', 'Ana Talebi')] olmak üzere bir [concept_diplomatic_play] başlatılır."
 concept_diplomatic_action: "Diplomatik Eylem"
 concept_diplomatic_actions: "Diplomatik Eylemler"
 concept_diplomatic_actions_short: "Eylemler"
 concept_diplomatic_action_desc: "[Concept('concept_instant_diplomatic_action', '$concept_instant_diplomatic_actions$i')], [Concept('concept_ongoing_diplomatic_action', '$concept_ongoing_diplomatic_actions$i')] ve [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$ı')] içeren, iki [Concept('concept_country', 'Ülke')] arasındaki etkileşimleri ifade eden geniş bir terim. Bu eylemler, herhangi bir üçüncü tarafın sonuçlarda söz sahibi olmaması ve eylemlerin bir [Concept('concept_war', 'Savaşa')] dönüşme riskinin bulunmamasıyla [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$den')] ayrılır."
 concept_subject_action: "Egemenlik Altındaki Ülke Eylemi"
 concept_subject_actions: "Egemenlik Altındaki Ülke Eylemleri"
 concept_subject_action_desc: "[Concept('concept_subject','$concept_subjects$in')], [Concept('concept_overlord','Bağlı Oldukları Ülkelere')] karşı gerçekleştirebileceği bir [concept_diplomatic_action] türü."
 concept_overlord_action: "Bağlı Olunan Ülke Eylemi"
 concept_overlord_actions: "Bağlı Olunan Ülke Eylemleri"
 concept_overlord_action_desc: "[Concept('concept_overlord','$concept_overlords$in')], [Concept('concept_subject','Egemenlikleri Altındaki Ülkelere')] karşı gerçekleştirebileceği bir [concept_diplomatic_action] türü."
 concept_bloc_member_action: "Blok Üyesi Eylemi"
 concept_bloc_member_actions: "Blok Üyesi Eylemleri"
 concept_bloc_member_action_desc: "[Concept('concept_power_bloc_member','$concept_power_bloc_members_short$nin')], [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')] de dahil olmak üzere diğer [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$ne')] karşı gerçekleştirebileceği bir [concept_diplomatic_action] türü."
 concept_bloc_leader_action: "Blok Lideri Eylemi"
 concept_bloc_leader_actions: "Blok Lideri Eylemleri"
 concept_bloc_leader_action_desc: "[Concept('concept_power_bloc_leader','$concept_power_bloc_leaders_short$nin')], [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$ne')] karşı gerçekleştirebileceği bir [concept_diplomatic_action] türü."
