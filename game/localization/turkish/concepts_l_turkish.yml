 concept_government_desc: "Bir [Concept('concept_country','$concept_country_possessive$')] $concept_government$i bir ya da birden çok [Concept('concept_interest_group', '$concept_interest_group$ndan')] oluşur. $concept_country$de [Concept('concept_votes', 'Oy Verme Hakkı')] mevcutsa bu $concept_interest_groups$ [Concept('concept_party', '$concept_parties$')] halinde organize olabilirler. Bu Çıkar Grubu birleşimleri $concept_country$nin [Concept('concept_law', '$concept_laws$ına')] bağlı olarak $concept_government$in [Concept('concept_legitimacy', 'Meşruluğunu')] arttırır ya da azaltır.\n\n[Concept('concept_enactment_of_laws', 'Çıkarmak')] istediğin yeni $concept_law$ların $concept_government$te yer alan $concept_interest_groups$ tarafından desteklenmesi gerekir (aktif bir [concept_political_movement] tarafından desteklenmiyorsa). Yeni $concept_law$u yasama organlarından hızlı ve sorunsuz bir biçimde geçirebilme becerisi, $concept_government$in bu konuda ne kadar destekleyici olduğuna bağlıdır."
