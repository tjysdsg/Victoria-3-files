 concept_power_bloc_identity_short: "Merkezi Kimlik"
 concept_power_bloc_identity_extra_short: "Kimlik"
 concept_power_bloc_identity_desc: "$concept_power_bloc_identity$ bir [Concept('concept_power_bloc','Ülkeler Blokunun')] temel değerlerini tanımlar. [Concept('concept_power_bloc','Ülkeler Blokunun')] [concept_power_bloc_cohesion] değerini belirler ve [Concept('concept_power_bloc_leader','Ülkeler Bloku Liderine')] özel güçler tanır. Bazı [Concept('concept_power_bloc_principle_group','$concept_power_bloc_principle_groups$nın')] kilidini açabilir."
 concept_power_bloc_principle: "İlke"
 concept_power_bloc_principles: "İlkeler"
 concept_power_bloc_principle_desc: "$concept_power_bloc_principles$ bir [Concept('concept_power_bloc_principle_group','İlke Grubuna')] aittir. [Concept('concept_power_bloc','$concept_power_blocs$na')] ve [Concept('concept_power_bloc_member','$concept_power_bloc_members$ne')] çeşitli etkiler sağlarlar. Yürürlüğe konmaları için [concept_power_bloc_mandate] gerekir ve yükseltilebilirler."
 concept_power_bloc_primary_principle_group: "Ana İlke Grubu"
 concept_power_bloc_primary_principle_groups: "Ana İlke Grupları"
 concept_power_bloc_primary_principle_group_short: "Ana Grup"
 concept_power_bloc_primary_principle_groups_short: "Ana Gruplar"
 concept_power_bloc_primary_principle_group_extra_short: "Ana"
 concept_power_bloc_primary_principle_group_desc: "Bir $concept_power_bloc_primary_principle_group$, [Concept('concept_power_bloc','$concept_power_bloc_possessive$')] seçtiği [Concept('concept_power_bloc_identity', 'Merkezi Kimlik Sütununa')] bağımlıdır. Dengeli bir [Concept('concept_power_bloc_cohesion', 'Uyuma')] sahip olmak için $concept_power_bloc$, $concept_power_bloc_primary_principle_group_short$tan en az bir [Concept('concept_power_bloc_principle', 'İlkeye')] sahip olmalıdır. $concept_power_bloc_primary_principle_groups_short$dan yüksek seviyeli (II. ve III. kademe) $concept_power_bloc_principles$ için [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandating$')] $concept_power_bloc_cohesion$u daha da güçlendirir."
 concept_power_bloc_principle_group: "İlke Grubu"
 concept_power_bloc_principle_groups: "İlke Grupları"
 concept_power_bloc_principle_group_desc: "Aynı temayı destekleyen üç kademeli [Concept('concept_power_bloc_principle','$concept_power_bloc_principles$den')] oluşan gruplar."
 concept_power_bloc_mandate: "Direktif"
 concept_power_bloc_mandates: "Direktifler"
 concept_power_bloc_mandated: "Direktif Verilen"
 concept_power_bloc_mandating: "Direktif Vermek"
 concept_power_bloc_mandate_desc: "[Concept('concept_power_bloc_principle','$concept_power_bloc_principles$i')] yükseltmek, değiştirmek veya yenilerini yürürlüğe sokmak için $concept_power_bloc_mandates$ kullanılır. [Concept('concept_power_bloc','$concept_power_blocs$')], güçlü [Concept('concept_power_bloc_member','$concept_power_bloc_members$')] barındırarak ve yüksek bir [concept_power_bloc_cohesion] değerine sahip olarak [concept_power_bloc_mandate_progress] kazanır. En fazla üç $concept_power_bloc_mandate$ bulundurulabilir."
 concept_power_bloc_mandate_progress: "Direktif İlerlemesi"
 concept_power_bloc_mandate_progress_desc: "Bir sonraki [Concept('concept_power_bloc_mandate','Direktife')] doğru kaydedilen ilerlemedir. [Concept('concept_power_bloc','$concept_power_blocs$')], güçlü [Concept('concept_power_bloc_member','$concept_power_bloc_members$')] barındırarak ve yüksek bir [concept_power_bloc_cohesion] değerine sahip olarak ilerleme kazanır."
 concept_power_bloc_cohesion: "Uyum"
 concept_power_bloc_cohesion_desc: "$concept_power_bloc_cohesion$, bir [Concept('concept_power_bloc','Ülkeler Blokunun')] ne kadar iyi işlediğini belirtir. Çoğunlukla, değerin nasıl değiştiğini belirleyen [Concept('concept_power_bloc_identity','Merkezi Kimlik Sütunundan')] etkilenir. [concept_power_bloc] ne kadar büyükse Uyum değeri de genellikle o kadar düşük olur."
 concept_power_bloc_leverage: "Koz"
 concept_power_bloc_leverage_desc: "[Concept('concept_power_bloc','$concept_power_blocs$')] $concept_country$deki nüfuzlarını diğer $concept_power_blocs$yla kıyaslayarak zaman içinde [Concept('concept_country','$concept_countries$')] üzerindeki $concept_power_bloc_leverage$unu artırır. Toplam $concept_power_bloc_leverage$ miktarındaki pay [concept_diplomatic_pact] ve [concept_trade_route] gibi farklı etkileşimler yoluyla arttırılabilir. Mevcut $concept_power_bloc_leverage$ her hafta bu paya göre değişir. Bir $concept_country$, üzerinde yeterli [concept_power_bloc_leverage_advantage] elde edildiğinde $concept_power_bloc$na davet edilebilir."
 concept_power_bloc_unclaimed_leverage: "Kullanılmayan Koz"
 concept_power_bloc_unclaimed_leverage_short: "Kullanılmayan"
 concept_power_bloc_unclaimed_leverage_desc: "Bir [Concept('concept_country','$concept_country_possessive$')] $concept_power_bloc_unclaimed_leverage$u, o $concept_country$de hiçbir [Concept('concept_power_bloc', 'Ülkeler Blokunun')] kullanmadığı bir [Concept('concept_power_bloc_leverage', 'Kozdur')]. $concept_country_possessive$ [Concept('concept_law','$concept_laws$ı')] ve [Concept('concept_pop','$concept_population$u')] gibi faktörlerden etkilenen #b Koz Direnci#!'ne göre değişir. Daha çok nüfus, ikna edecek daha çok insan olduğu anlamına gelir."
 concept_power_bloc_leverage_advantage: "Koz Avantajı"
 concept_power_bloc_leverage_advantage_short: "Avantaj"
 concept_power_bloc_leverage_disadvantage: "Koz Dezavantajı"
 concept_power_bloc_leverage_disadvantage_short: "Dezavantaj"
 concept_power_bloc_leverage_advantage_desc: "Diğer $concept_power_blocs$na oranla bir [Concept('concept_power_bloc', 'Ülkeler Blokunun')] belirli bir [concept_country] üzerindeki [concept_power_bloc_leverage] miktarı. Değer #positive_value pozitif#! ise tüm $concept_power_blocs$ arasından sözkonusu $concept_power_bloc$, $concept_power_bloc_leverage_advantage$na sahiptir. Yani, en fazla $concept_power_bloc_leverage$unu elinde tutar. Değer #negative_value negatif#! ise sözkonusu ülke $concept_power_bloc_leverage_disadvantage$na sahiptir. Yani bir başka $concept_power_bloc$unun daha fazla koz avantajı vardır veya $concept_country_possessive$ [Concept('concept_power_bloc_unclaimed_leverage', 'Kullanılmayan Kozu')] daha yüksektir.\n\n[concept_power_bloc_leader], bir $concept_country$yi $concept_power_bloc$na ancak $concept_power_bloc_leverage_advantage$ pozitifse ve gerekli eşiğe ulaşılmışsa davet edebilir."
 concept_power_bloc_leverage_share: "Koz Payı"
 concept_power_bloc_leverage_share_desc: "[Concept('concept_power_bloc','$concept_power_bloc_possessive$')] bir [Concept('concept_country', 'Ülkedeki')] $concept_power_bloc_leverage_share$, $concept_power_bloc$nun herhangi bir anda sözkonusu $concept_country$ üzerinde sahip olabileceği toplam [concept_power_bloc_leverage] miktarıdır. [Concept('concept_power_bloc','$concept_power_blocs$nın')] $concept_countries$ üzerinde kullanabileceği [concept_power_bloc_leverage] miktarı sınırlıdır. Bu $concept_power_bloc_leverage$ sözkonusu $concept_country$ üzerinde herhangi bir $concept_power_bloc_leverage$a sahip tüm $concept_power_blocs$ arasında pay edilerek $concept_power_bloc_possessive$ $concept_power_bloc_leverage_share$ miktarı bulunur. Ancak $concept_country_possessive$ kendi #b Koz Direnci#! sebebiyle $concept_power_bloc_leverage$un bir kısmı [Concept('concept_power_bloc_unclaimed_leverage','Kullanılmayan Koz')] haline gelebilir."
 concept_power_struggle: "İktidar Mücadelesi"
 concept_power_struggling: "İktidar Mücadelesi Veriliyor"
 concept_power_struggle_desc: "$concept_power_struggle$ bir [Concept('concept_power_bloc_member','Ülkeler Bloku Üyesinin')] liderliği mevcut [Concept('concept_power_bloc_leader','Ülkeler Bloku Liderinden')] alma girişimidir. Bir [Concept('concept_power_bloc_member','$concept_power_bloc_member_non_leader$')], [Concept('concept_power_bloc_leader','Ülkeler Bloku Liderinden')] #v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_START'), '(CFixedPoint)1')|0%]#! daha fazla [concept_prestige] değerine ulaştığında otomatik olarak tetiklenir. En az #v [GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|0] ay#! boyunca #v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'), '(CFixedPoint)1')|0%]#! daha fazla $concept_prestige$ değerini korumayı başarırsa yeni [concept_power_bloc_leader] olur."
 concept_autonomy: "Otonomi"
 concept_autonomous: "Otonom"
 concept_autonomy_desc: "[Concept('concept_subject', 'Egemenlik Altındaki')] her [concept_country] kendi $concept_autonomy$ düzeyine sahiptir. Bu düzey [concept_overlord] ile nasıl bir etkileşim içinde olacaklarını belirler.\n\nYüksek $concept_autonomy$ sahibi bir $concept_subject$ diplomasi alanında daha bağımsız olacaktır. Bunun yanında $concept_overlord$ye daha az haraç öder. Otonomi düzeyi çok fazla olan bir $concept_country$nin #v $war_goal_independence_type_name$#! İlanı [Concept('concept_diplomatic_play', 'Diplomatik Hamlesini')] başlatma riski vardır.\nDüşük $concept_autonomy$ sahibi $concept_subjects$, $concept_overlords$ine daha bağımlıdır ve daha fazla haraç öderler. $concept_autonomy$si en düşük düzeyde bulunan $concept_subjects$, #v $dp_annex_subject$#! [Concept('concept_diplomatic_play', 'Diplomatik Hamlesi')] kullanılarak $concept_overlord$ye dahil edilebilir."
 concept_economic_dependence: "Ekonomik Bağımlılık"
 concept_economic_dependence_desc: "$concept_economic_dependence$, iki [concept_country] arasından birinin diğerine ekonomik anlamda bağlı olma düzeyidir. Temel etken, diğer $concept_country$nin bağımlı olan Ülkede kaç tane [concept_building] sahibi olduğudur. Bu durum, binaların doğrudan diğer $concept_country$nin mülkiyetinde olması ya da [concept_pop] yatırımcıları araclığıyla Ülkenin mülkiyetinde bulunmasıyla oluşabilir.\n\nOrtak bir pazarda bulunulduğunda [concept_gdp] farklılıklarıyla iki [Concept('concept_country', 'Ülkenin')] ürettiği [Concept('concept_good','$concept_goods$ın')] ve sahip olduğu $concept_buildings$ın $concept_pops$ üzerindeki etkisi de hesaba katılır.\n\nİki $concept_country$ ortak bir pazar içinde değilse $concept_economic_dependence$ [Concept('concept_trade_route','$concept_trade$ten')] etkilenir. Bunun etkisi, iki $concept_country$ arasında gerçekleşen $concept_trade$ miktarına ve bunun $concept_good$ Pazar Bilançosundaki etkisine bağlıdır."
