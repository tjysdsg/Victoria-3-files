 concept_diplomatic_catalysts: "Diplomatik Katalizörler"
 concept_diplomatic_catalyst_desc: "$concept_diplomatic_catalyst$ler, [Concept('concept_political_lobby','$concept_political_lobbies$')] oluşturabilen veya bir [Concept('concept_country','$concept_country_possessive$')] sana karşı tutunduğu [Concept('concept_attitude', 'Tavrı')] değiştirebilen tüm diplomatik gelişmelerdir.\n\nDünya sahnesindeki herhangi bir değişiklik katalizör olabilir. Örneğin:\n$EFFECT_LIST_BULLET$[Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]\n$EFFECT_LIST_BULLET$[Concept('concept_diplomatic_play','$concept_diplomatic_plays$de')] gerçekleşen eylemler\n$EFFECT_LIST_BULLET$[Concept('concept_relations', 'İlişki')] seviyelerindeki değişimler."
 concept_end_of_discussion_factor: "Tartışma Sonu Faktörü"
 concept_end_of_discussion_factor_desc: "$concept_end_of_discussion_factor$nün var olması [Concept('concept_government', 'Hükümetteki')] [Concept('concept_interest_group', '$concept_interest_groups$nın')], o sırada çıkarılan [Concept('concept_law', 'Kanunun')] getirilerini daha fazla tartışmanın faydalı olmayacağını düşündüklerini temsil eder. Bu faktör ne kadar azalırsa kanun çıkarma sürecinin ilerleme veya oyalanma ihtimali üzerinde o kadar fazla negatif baskı olur."
 concept_enactment_of_laws: "Kanun Çıkarma"
 concept_enactment_of_laws_enactment: "Çıkarma"
 concept_enactment_of_laws_enact: "Çıkar"
 concept_enactment_of_laws_enacting: "Çıkarılıyor"
 concept_enactment_of_laws_enacted: "Çıkarılmış"
 concept_enactment_of_laws_desc: "[Concept('concept_country', '$concept_country_possessive$')] yasama organında birden çok [Concept('concept_enactment_phase', 'Evreden')] geçerek yeni bir [concept_law] çıkarma denemesine denir. Düzenli aralıklarla kanunun [concept_enactment_success] ihtimali denenir. Denemelerin aralık süresi kanuna göre değişebilir, ayrıca [Concept('concept_government', '$concept_government_possessive$')] [Concept('concept_legitimacy', 'Meşruluğuna')] da bağlıdır. $concept_law$ sonraki [Concept('concept_enactment_phase', 'Evreye')] geçmezse ya [Concept('concept_enactment_advance', 'İlerleme')] gösterir ya [Concept('concept_enactment_debate', 'Tartışılır')] ya da [Concept('concept_enactment_stall', 'Oyalanır')]. Bu da sıradaki denemede kanunun çıkarılma veya $concept_country$nde farklı sonuçlar doğurma ihtimalini etkiler.\n$concept_enactment_of_laws_potential$"
 concept_enactment_of_laws_potential: "Bir $concept_law$un [Concept('concept_enactment_of_laws', 'Çıkarılabilmesi')] için [concept_in_government] yer alan en az bir $concept_interest_group$ tarafından kanuna [Concept('concept_endorse_oppose', 'Destek Çıkılması')], mevcut [Concept('concept_political_movement', 'Siyasi Hareketlerden')] biri tarafından desteklenmesi veya başka bir sebepten dolayı [concept_enactment_success] ihtimalinin pozitif olması gerekir."
 concept_enactment_success: "Kanun Çıkarma Başarısı"
 concept_enactment_success_short: "Başarı"
 concept_enactment_successes: "Başarılar"
 concept_enactment_success_desc: "$concept_enactment_success$, bir [Concept('concept_law', 'Kanunun')] sıradaki kontrol noktasında sonraki [Concept('concept_enactment_phase', '$concept_enactment_phase_short$ye')] geçme ihtimalinin yüzdesini gösterir. Bu ihtimal [concept_base_success_chance] ile kanun çıkarma sürecinde birikmiş etkilerin toplamına denktir."
 concept_enactment_advance: "Kanun Çıkarma İlerlemesi"
 concept_enactment_advance_short: "İlerleme"
 concept_enactment_advance_desc: "$concept_enactment_advance$ bir [Concept('concept_law', 'Kanunun')] henüz tamamlanmasa veya bir sonraki [Concept('concept_enactment_phase', '$concept_enactment_phase_short$ye')] geçmese de bir şekilde sıradaki kontrol noktasında ilerleme ihtimalinin yüzdesini gösterir. Bu ihtimal kanun çıkarmanın [Concept('concept_base_success_chance', 'Temel Başarı İhtimaline')] göre belirlenir."
 concept_enactment_debate: "Kanun Çıkarma Tartışması"
 concept_enactment_debate_short: "Tartışma"
 concept_enactment_debate_short_debated: "Tartışılmış"
 concept_enactment_debate_desc: "$concept_enactment_debate$ bir [Concept('concept_law', 'Kanun')] çıkarma sürecinin sıradaki kontrol noktasında bir sorunla karşılaşma ihtimalinin yüzdesini gösterir. [Concept('concept_enactment_success', '$concept_enactment_success_short$')], [Concept('concept_enactment_advance', '$concept_enactment_advance_short$')] ve [Concept('concept_enactment_stall', '$concept_enactment_stall_short$')] ihtimallerinin toplamı ne kadar azsa $concept_enactment_debate_short$ ihtimali o kadar fazla olur."
 concept_enactment_stall: "Oyalanmış Kanun Çıkarma"
 concept_enactment_stall_short: "Oyalama"
 concept_enactment_stall_desc: "$concept_enactment_stall$ bir [Concept('concept_law', 'Kanunun')] çıkarılma sürecinin sıradaki kontrol noktasında büyük ölçüde aksatılma ihtimalinin yüzdesini gösterir. Temel ihtimali [Concept('concept_government', 'Hükümetteki')] muhalif [Concept('concept_interest_group','$concept_interest_groups$nın')] toplam [Concept('concept_clout', 'Tesirine')] denktir."
 concept_base_success_chance: "Temel Başarı İhtimali"
 concept_base_success_chance_desc: "$concept_base_success_chance$, [Concept('concept_government', 'Hükümette')] destekleyen [Concept('concept_interest_group', '$concept_interest_groups$nın')] toplam [Concept('concept_clout', 'Tesiri')] ile ilgili herhangi bir [Concept('concept_political_movement', 'Siyasi Hareketten')] gelen artı veya eksi [Concept('concept_political_movement_support', 'Desteğe')] denktir."
 concept_advance_factor: "İlerleme Faktörü"
 concept_advance_factor_desc: "$concept_advance_factor$, [Concept('concept_base_success_chance', 'Temel Başarı İhtimalini')] ölçerek [Concept('concept_enactment_advance', 'Kanun Çıkarma İlerlemesini')] belirlemek için kullanılan sabit bir faktördür."
 concept_migration_pull: "Göç Cazibesi"
 concept_migration_pull_short: "Cazibe"
 concept_migration_pull_desc: "$concept_migration_pull$, bir [Concept('concept_state', 'Vilayetin')] göçmen çekebilme kabiliyetidir. Öncelikle $concept_state$teki [Concept('concept_pop', '$concept_pops$ın')] ortalama [Concept('concept_sol', 'Hayat Standardını')] temel alır ancak birçok diğer faktörle değiştirilebilir. $concept_state$teki [Concept('concept_unemployed', 'İşsizlik')] seviyesi $concept_migration_pull$ni azaltır. Bu değer, göçmenlerin hangi yöne gitmeye eğilimli olduğunu belirlemek için $concept_migration$ yaşanabilecek diğer $concept_state$lerle karşılaştırılır.\n\n$concept_migration_pull$ ayrıca bir $concept_country$nin [concept_mass_migration_pull] belirlenirken kullanılan ana faktördür."
 concept_cultural_community: "Kültürel Topluluk"
 concept_cultural_communities: "Kültürel Topluluklar"
 concept_cultural_community_desc: "Bir $concept_cultural_community$, bir [Concept('concept_state', 'Vilayette')] belirli bir [Concept('concept_culture', 'Kültürün')] mevcut olduğunu gösterir ve [Concept('concept_market', 'Pazarındaki')] [Concept('concept_pop', '$concept_pops$ın')] bu $concept_state$e göç etmesine izin verir. $concept_cultural_communities$ ayrıca $concept_migration$ için iyi koşullara sahip $concept_states$de düzenli olarak oluşturulur ve o $concept_culture$den hiçbir $concept_pop$ bulunmazsa kaldırılır."
 concept_lower_strata: "Alt Tabaka"
 concept_lower_strata_desc: "$concept_lower_strata$, el işi gerektiren veya hiçbir [Concept('concept_pop_qualifications', 'Nitelik')] gerektirmeyip tekrarlayan işler yaptıran ve düşük [Concept('concept_building_wage', '$concept_building_wages$')] sağlayan [Concept('concept_profession', '$concept_professions$deki')] [Concept('concept_pop', '$concept_pops$dan')] oluşur.[AddLocalizationIf(GetPlayer.IsValid,'concept_lower_strata_ingame_added')]"
 concept_lower_strata_ingame_added: "\n\nŞu $concept_professions$den oluşur:\n[GetPopTypesInLowerStrataDesc]"
 concept_middle_strata: "Orta Tabaka"
 concept_middle_strata_desc: "$concept_middle_strata$, [Concept('concept_pop_qualifications', 'Niteliklerini')] elde etmesi daha zor olup uzmanlık gerektiren [Concept('concept_profession', '$concept_professions$deki')] [Concept('concept_pop', '$concept_pops$dan')] oluşur. Böylece bu toplumlar emek piyasasında daha fazla nüfuza ve dolayısıyla daha yüksek [Concept('concept_building_wage', '$concept_building_wages$e')] sahip olurlar.[AddLocalizationIf(GetPlayer.IsValid,'concept_middle_strata_ingame_added')]"
 concept_middle_strata_ingame_added: "\n\nŞu $concept_professions$den oluşur:\n[GetPopTypesInMiddleStrataDesc]"
 concept_upper_strata: "Üst Tabaka"
 concept_upper_strata_desc: "$concept_upper_strata$, daha çok [concept_wealth] açısından [Concept('concept_pop_qualifications', 'Nitelikler')] gerektiren [Concept('concept_profession', '$concept_professions$deki')] [Concept('concept_pop', '$concept_pops$dan')] oluşur. Bu $concept_professions$ genellikle [concept_discrimination] gören $concept_pops$a da açık değildir. [Concept('concept_building_wage', 'Ücretlerine')] ek olarak [Concept('concept_building', '$concept_buildings$ında')] [Concept('concept_ownership_share', 'Mülkiyet Paylarına')] sahip olurlar ve [concept_dividends] çekip [concept_budget_interest] toplarlar.[AddLocalizationIf(GetPlayer.IsValid, 'concept_upper_strata_ingame_added')]"
 concept_upper_strata_ingame_added: "\n\nŞu $concept_professions$den oluşur:\n[GetPopTypesInUpperStrataDesc]"
 concept_incoming_units: "Birimler Orduya Alınıyor"
 concept_incoming_units_short: "Orduya Alınıyor"
 concept_incoming_units_desc: "Orduya alınmakta olan her birimin ya [Concept('concept_construction_queue', 'İnşa Sırasında')] bir [concept_military_building] seviyesi vardır ya da [Concept('concept_unit', 'Birimi')] oluşturabilmek için [Concept('concept_pop', '$concept_pops$ı')] işe almaya çalışan bir $concept_military_building$sı vardır."
 ### NEW ITEMS
 concept_neighbors: "Komşular"
 concept_neighbors_desc: "Ortak kara sınırına ya da aynı [Concept('concept_sea_node', 'Deniz Noktasına')] bağlanan kıyı [Concept('concept_state', '$concept_states$ine')] sahip olan iki [Concept('concept_country', 'Ülke')], komşu sayılır."
 concept_welfare_payments: "Sosyal Güvenlik Ödemeleri"
 concept_welfare_payments_desc: "$concept_welfare_payments$, [Concept('concept_country', 'Ülkenin')] belirlenen [Concept('concept_normal_wage', 'Ortalama Ücretten')] daha düşük ücret alan [Concept('concept_workforce', 'İşgücüne')] ödediği paradır."
 concept_sea_node: "Deniz Noktası"
 concept_sea_nodes: "Deniz Noktaları"
 concept_sea_node_desc: "Deniz üzerindeki bir [Concept('concept_shipping_lane', 'Nakliye Rotasının')] güzergâhında bulunan bir kesişme noktası ya da burun. $concept_shipping_lanes$, her zaman iki kıyı [Concept('concept_state', 'Vilayeti')] arasında bulunan ve en az sayıda Deniz Noktasından geçen rotayı kullanır. İlkinin dışındaki her bir $concept_sea_node$, [Concept('concept_convoy_cost', 'Konvoy Maliyetini')] #v [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]#! arttırır."
 concept_agitator: "Kışkırtıcı"
 concept_agitators: "Kışkırtıcılar"
 concept_agitate: "Kışkırtma"
 concept_agitator_possessive: "Kışkırtıcının"
 concept_agitator_desc: "Bir [Concept('concept_political_movement', 'Siyasi Hareketi')] kendi [Concept('concept_interest_group', 'Çıkar Grubundan')] bağımsız olarak destekleyen [Concept('concept_character', '$concept_characters$e')] ait bir [concept_character_role]. Kışkırtıcılar, #b [Concept('concept_exile', 'Sürgünü')] Davet Et#! karakter eylemiyle davet edilebilir ya da ülkende rastgele ortaya çıkabilir. Ortaya çıkma ihtimalleri $concept_country$nin [concept_literacy] düzeyine bağlıdır.\n\nDestekledikleri [concept_political_movement], kendi [Concept('concept_ideology', 'İdeolojilerine')] ve [Concept('concept_interest_group', 'Çıkar Gruplarının')] İdeolojisine göre belirlenir. [concept_political_movement] üzerindeki etkileri, Kışkırtıcıların [concept_popularity] düzeyine ve [Concept('concept_character_trait', '$concept_character_traits$ne')] bağlıdır."
 AGITATORS_TITLE: "[Concept('concept_agitator','$concept_agitators$')]"
 concept_exile: "Sürgün"
 concept_exiles: "Sürgünler"
 concept_exiled: "Sürgün Edilmiş"
 concept_in_exile: "Sürgünde"
 concept_exile_desc: "Bir [concept_character], #b Muhalifi Sürgün Et#! karakter eylemiyle Sürgün Edilebilir. Karakter, bir [Concept('concept_agitator', 'Kışkırtıcıya')] dönüşür ve ülkenden kovulmuş olur.\n\nSürgün Edilen bir $concept_character$, #b Sürgünü Davet Et#! karakter eylemiyle herhangi bir [Concept('concept_country', 'Ülkeye')] davet edilebilir ve ardından [Concept('concept_ideology', 'İdeolojisine')] göre o $concept_country$ için bir [concept_political_movement] başlatır ya da mevcut bir harekete katılır. Eğer [Concept('concept_endorse_oppose', 'Destek Çıktığı')] tüm [Concept('concept_law', '$concept_laws$')] halihazırda çıkarılmışsa davet edilen $concept_agitator$ herhangi bir faaliyette bulunmaz."
 concept_message_settings_feed: "Akış"
 concept_message_settings_feed_desc: "Ekranın sağ alt köşesindeki akışta kronolojik sırayla görünen bildirimler."
 concept_message_settings_toast: "Bildirim"
 concept_message_settings_toasts: "Bildirimler"
 concept_message_settings_toast_desc: "Ekranın ortasında teker teker görünen bildirimler."
 concept_message_settings_popup: "Açılır Pencere"
 concept_message_settings_popup_desc: "Ekranın ortasında açılan ve manuel olarak kapatılması gereken Özelleştirilmiş Bildirimler. Bu seçenek, yalnızca Bildirim Türü bölümünde özelleştirilmiş bir açılır panel belirtilmişse kullanılabilir."
