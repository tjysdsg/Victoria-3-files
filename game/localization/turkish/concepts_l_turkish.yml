 concept_economy_health_healthy_short: "Sağlıklı"
 concept_economy_health_unhealthy: "Sağlıksız Ekonomi"
 concept_economy_health_unhealthy_short: "Sağlıksız"
 concept_economy_health_desc: "Bir [Concept('concept_country', '$concept_country_possessive$')] ekonomisi, şu #italic iki durumdan biri#! geçerliyse $concept_economy_health_healthy_short$ kabul edilir:\n#indent_newline:3 • Sabit gelirleri sabit giderlerini aşıyorsa#!\n#indent_newline:3 • [concept_principal] borcu toplam [Concept('concept_credit', 'Kredisinin')] yarısından azsa"
 concept_bankroll: "$bankroll$"
 concept_bankrolling: "Para Desteği"
 concept_bankroll_desc: "Bir [concept_country], gelirinin bir kısmını başka bir ülkeye verir. Ödenecek miktar alıcı ülkenin haftalık vergi gelirine göre belirlenir. Bu eylemin her ay para desteği sunan [Concept('concept_country', 'Ülkeye')] bir [concept_obligation] oluşturma ihtimali vardır."
 concept_fund_lobbies: "Lobileri Fonla"
 concept_funding_lobbies: "Lobileri Fonlamak"
 concept_fund_lobbies_desc: "Bir [concept_country], gelirinin bir kısmını, alıcının haftalık vergi gelirine oranla başka bir ülkenin [Concept('concept_pop', '$concept_pops$ına')] verir. Bu eylem, hedef $concept_country$de her hafta dostane [Concept('concept_political_lobby', '$concept_political_lobbies_short$')] oluşturma veya mevcut olanları güçlendirme ihtimaline sahiptir."
