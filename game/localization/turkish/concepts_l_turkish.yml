 concept_overlord: "Bağlı Olunan Ülke"
 concept_overlords: "Bağlı Olunan Ülkeler"
 concept_overlord_possessive: "Bağlı Olunan Ülkenin"
 concept_overlord_desc: "Bir [concept_subject] ilişkisinin hâkim [concept_country] tarafı. [Concept('concept_diplomatic_pact', 'Diplomatik Pakttan')] çeşitli faydalar sağlarken bunun için genellikle [concept_influence] harcaması gerekir."
 concept_liberty_desire: "Özgürlük İsteği"
 concept_liberty_desire_desc: "[Concept('concept_subject', 'Egemenlik Altındaki')] bir [Concept('concept_country', 'Ülkenin')] [concept_autonomy] talebi, o ülkenin $concept_liberty_desire$ne göre ölçülür. $concept_subject$, $concept_liberty_desire$ düşükse daha sadık ve istikrarlı olur ancak $concept_liberty_desire$ yüksekse daha çok öz yönetim, daha az yükümlülük ve hatta bağımsızlık için silahlı isyan çağrıları oluşabilir."
 concept_great_power: "Üstün Güç"
 concept_great_powers: "Üstün Güçler"
 concept_great_power_desc: "Küresel imparatorlukları ya da kendi bölgelerinde kurdukları mutlak hâkimiyetleriyle dünyayı yöneten birkaç [Concept('concept_country', 'Ülke')] $concept_great_power$ [Concept('concept_rank', 'Derecesinde')] görülür. Diğer $concept_great_powers$le çıkar meseleleri sebebiyle sürekli mücadele halindedirler ve kendilerini saf dışı bırakarak üstün güç olmaya çalışan [Concept('concept_major_power', '$concept_major_powers$e')] karşı teyakkuzu asla elden bırakmazlar.[AddLocalizationIf(GetPlayer.IsValid,'concept_great_power_desc_added')]"
 concept_great_power_desc_added: "\n\n$concept_great_powers$ şu faydaları kazanır:\n[GetRankModifier('great_power').GetDesc]"
 concept_major_power: "Büyük Güç"
 concept_major_power_short: "Büyük"
 concept_major_powers: "Büyük Güçler"
 concept_major_power_desc: "$concept_major_power$ [Concept('concept_rank', 'Derecesine')] sahip olan [Concept('concept_country', '$concept_countries$')], kendi bölgelerindeki varlıklarıyla dikkat çekici bir güce sahiptirler. Henüz tam anlamıyla küresel bir imparatorluk kuracak kadar güçlü olmasalar da dikkate alınması gereken büyük bir bölgesel güç olabilirler ve en güçlüleri [concept_great_power] statüsüne ulaşmayı arzulayabilir.[AddLocalizationIf(GetPlayer.IsValid,'concept_major_power_desc_added')]"
 concept_major_power_desc_added: "\n\n$concept_major_powers$ şu faydaları kazanır:\n[GetRankModifier('major_power').GetDesc]"
