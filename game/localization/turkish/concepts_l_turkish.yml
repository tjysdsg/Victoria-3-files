 concept_claim_desc: "Bir [Concept('concept_country', 'Ülkenin')] bir [Concept('concept_state_region', 'Vilayet Bölgesinde')] genellikle daha önceden kendisine ait olduğu için sahip olduğu bir bölgesel $concept_claim$. Bir $concept_claim$na sahip olmak, #v $war_goal_conquer_state_type_name$#! $concept_war_goal$nde olduğu kadar [concept_infamy] oluşturmayan #v $war_goal_return_state_type_name$#! [Concept('concept_war_goal', 'Savaş Hedefinin')] kullanılmasını sağlar.\n\nBir [Concept('concept_incorporated_state', 'Birleşik Vilayeti')] fethetmek önceki sahibine o $concept_state_region$nde bir $concept_claim$ verir."
