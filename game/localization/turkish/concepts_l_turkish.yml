 concept_government_building: "Devlet Binası"
 concept_government_buildings: "Devlet Binaları"
 concept_government_building_desc: "[Concept('concept_government', 'Devlet')] tarafından [concept_treasury] fonları kullanılarak işletilen bir [concept_building] türü.\n\n$concept_government_buildings$ [Concept('concept_good', 'Mal')] [Concept('concept_good_production', 'Üretimi')] yapmadığından [concept_revenue] elde etmez fakat [concept_country] yönetiminde hayati önemi olan [concept_bureaucracy], [concept_infrastructure], [Concept('concept_convoys', 'Konvoy')] ve [Concept('concept_unit', 'Birim')] gibi diğer kaynakları üretir.\n\nAskeri olmayan $concept_government_buildings$nın [concept_workforce] belirlenen [Concept('concept_government_wage', 'Kamu Çalışanı Ücretlerine')] göre ödeme alırken [Concept('concept_military_building', '$concept_military_buildings$')] [Concept('concept_military_wage', 'Asker Ücretlerine')] göre ödeme alır.\n\n$concept_government_buildings$ her zaman tamamen [Concept('concept_nationally_owned', 'Kamu Mülküdür')]."
 concept_military_building: "Askeri Bina"
 concept_military_buildings: "Askeri Binalar"
 concept_military_building_army_and_navy: "Ordu ve Donanma"
 concept_military_building_desc: "[Concept('concept_country', '$concept_country_possessive$')] kara ve deniz orduları için [Concept('concept_battalion', '$concept_battalions$ın')] ve [Concept('concept_flotilla', '$concept_flotillas$ın')] eğitildiği, bakımının yapıldığı ve ikmal edildiği [Concept('concept_government_building', '$concept_government_buildings$')]. $concept_military_buildings$ın [concept_workforce] [Concept('concept_military_wage', 'Asker Ücretlerine')] göre ödeme alır."
 concept_incorporated_state: "Birleşik Vilayet"
 concept_incorporated_states: "Birleşik Vilayetler"
 concept_incorporate_state: "Vilayeti Birleştir"
 concept_incorporate: "Birleştir"
 concept_incorporated: "Birleşik"
 concept_incorporating: "Birleştirme"
 concept_incorporation: "Birleştirme"
 concept_incorporated_state_desc: "Bir [Concept('concept_country', 'Ülkeye')] tam olarak entegre edilen [Concept('concept_state', '$concept_states$')]. $concept_incorporated_states$de yaşayan [Concept('concept_pop', '$concept_pops$')] vergi öder, [Concept('concept_institution', '$concept_institutions$dan')] yararlanır ve ülkenin siyasi sistemine tam olarak dahil olur. [Concept('concept_unincorporated_state', '$concept_unincorporated_states$')], uzun olabilen bir sürecin ardından $concept_incorporated$ hale getirilebilir."
 concept_capacity: "Kapasite"
 concept_capacities: "Kapasiteler"
 concept_capacity_desc: "Kapasite, [Concept('concept_country','$concept_country_possessive$')] şu üç alandan birindeki kabiliyetlerini ölçer: [concept_bureaucracy], [concept_authority] ve [concept_influence]. $concept_capacities$ saklanıp kullanılmak yerine farklı kaynaklardan sürekli elde edilir ve yürüttüğün çeşitli projeler için devamlı olarak harcanır. Her alandaki kalan miktarın üst çubukta görünür. $concept_capacity$ fazlalığı Ülken için ufak bir bonus sağlarken Kapasite eksikliği büyük cezalara sebep olur."
 concept_bureaucracy: "Bürokrasi"
 concept_bureaucracy_desc: "@bur! Bürokrasi, [Concept('concept_country', '$concept_country_possessive$')] yönetim tutarlılığını sürdürmek için kullanılan bir [concept_capacity] alanıdır. [Concept('concept_incorporated_state', '$concept_incorporated_states$inin')] nüfusu ve [concept_institution] yatırım seviyeleri arttıkça Bürokrasi maliyeti de artar. Ayrıca [Concept('concept_commander', '$concept_commanders$ın')] ve [Concept('concept_trade_route', '$concept_trade_routes$nın')] idaresinde de kullanılır. [SelectLocalization(GetPlayer.IsValid,'concept_bureaucracy_desc_added','Devlet Yönetimi')] [Concept('concept_building', '$concept_buildings$ı')] sana @bur! kazandırır."
 concept_bureaucracy_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 concept_authority: "Otorite"
 concept_authority_desc: "@aut! Otorite, [concept_decree] vermek veya [Concept('concept_interest_group', '$concept_interest_groups$nı')] yönetmek gibi [Concept('concept_country', 'Ülkendeki')] iç değişiklikleri etkilemek için kullanılan bir [concept_capacity] alanıdır. [Concept('concept_law', '$concept_laws$')] sana @aut! kazandırır."
 concept_influence: "Nüfuz"
 concept_influence_desc: "@inf! Nüfuz, başka bir [Concept('concept_country', 'Ülkeyi')] hedef alacak [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')] ve [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts_short$')] için kullanılan bir [concept_capacity] alanıdır. [Concept('concept_rank', 'Derecene')] göre @inf! elde edersin."
 concept_institution: "Kurum"
 concept_institutions: "Kurumlar"
 concept_institution_possessive: "Kurumun"
 concept_institution_desc: "$concept_institutions$, [Concept('concept_country', 'Ülkendeki')] [Concept('concept_incorporated_state', '$concept_incorporated_states$e')] fayda sağlar. $concept_incorporated_states$inde yaşayan [Concept('concept_pop', '$concept_pops$ın')] nüfusuna ve $concept_institution$un yatırım seviyesine göre değişen bir [concept_bureaucracy] maliyeti vardır. Seviye arttıkça hem maliyeti hem de etkileri artar. Yatırım seviyelerini ayarlamak belli bir zaman alır."
 concept_law: "Kanun"
 concept_laws: "Kanunlar"
 concept_law_desc: "[Concept('concept_country', 'Ülkenin')] nasıl işleyeceğini ve yönetileceğini $concept_laws$ belirler. Bazı $concept_laws$ sana daha iyi kontrol olanakları sunan [Concept('concept_institution', '$concept_institutions$ı')] devreye sokar. $concept_enactment_of_laws_potential$"
 concept_enactment_setback: "Kanun Çıkarmada Aksaklık"
 concept_enactment_setbacks: "Kanun Çıkarmada Aksaklıklar"
 concept_enactment_setback_short: "Aksaklık"
 concept_enactment_setbacks_short: "Aksaklıklar"
 concept_enactment_setback_desc: "[concept_law] [Concept('concept_enactment_of_laws', 'Çıkarırken')] $concept_enactment_setbacks_short$ yaşayabilirsin. Bunun sebebi $concept_enactment_of_laws_enactment$ kontrol noktasında [Concept('concept_enactment_stall', 'Oyalama')] sonucunun alınması, bir [Concept('concept_enactment_debate', '$concept_enactment_debate_short$nın')] getirdiği sonuçlar ya da [concept_enactment_success] ihtimalinin #v 0#!'ın altına düşmesi olabilir. Çok fazla $concept_enactment_setbacks_short$ yaşanırsa $concept_enactment_of_laws_enactment$ #r başarısız olur#!.\n\n@warning! Kanun çıkarma #r başarısız olursa#! #v [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0] gün#! boyunca söz konusu $concept_law$u çıkarmayı tekrar deneyemezsin."
 concept_enactment_phase: "Kanun Çıkarma Evresi"
 concept_enactment_phase_short: "Evre"
 concept_enactment_phases_short: "Evreler"
 concept_enactment_phases: "Kanun Çıkarma Evreleri"
 concept_enactment_phase_desc: "Bir [concept_law] [Concept('concept_enactment_of_laws', 'Çıkarmak')] için çeşitli [Concept('concept_enactment_success', '$concept_enactment_successes$')] elde ederek söz konusu Kanunun [GetDefine('NPolitics', 'LAW_ENACTMENT_MAX_PHASES')|v] $concept_enactment_phase_short$sinde [AddLocalizationIf(GetPlayer.IsValid,'concept_enactment_phase_ingame_added')] ilerlemen gerekir. Bu süreçte Kanun Çıkarmanın #r başarısız olmasına#! yol açabilecek [Concept('concept_enactment_setback', 'Aksaklıklarla')] karşılaşma riski de vardır."
 concept_enactment_phase_ingame_added: "([GetPlayer.GetCustom('enactment_phase_0')|v], [GetPlayer.GetCustom('enactment_phase_1')|v] ve [GetPlayer.GetCustom('enactment_phase_2')|v])"
 concept_money: "Para"
 concept_money_desc: "Dünya $concept_money$ ile döner. [Concept('concept_government_wage', '$concept_government_wages$')], [concept_bureaucracy] üretimi, [concept_construction] malzemeleri, endüstri [Concept('concept_subsidies', 'Sübvansiyonları')], [Concept('concept_trade_route', 'Ticaret Yolu')] [Concept('concept_convoys', 'Konvoyları')] ve en az bunlar kadar önemli olan ordun için Para gerekir. [Concept('concept_pop', '$concept_pops$ı')] [Concept('concept_taxes', 'Vergilendirerek')] ve [concept_tariffs] uygulayarak $concept_money$ kazanırsın. [concept_treasury] bilançonda yer alan fazla $concept_money$yla [Concept('concept_loans', 'Borçlarını')] ödeyebilir ya da [Concept('concept_gold_reserves', 'Altın Rezervlerin')] için altın biriktirebilirsin. $concept_money$n yetersiz olunca $concept_loans$ın, $concept_buildings$ının [Concept('concept_cash_reserves', 'Nakit Rezervlerindeki')] $concept_money$ miktarına göre belirlenen [Concept('concept_credit', 'Kredi Limitine')] kadar artar."
 concept_workforce: "İşgücü"
 concept_workforce_desc: "Bir [Concept('concept_building', 'Binanın')] $concept_workforce$, aktif [Concept('concept_production_method', '$concept_production_methods$ne')] göre değişen [Concept('concept_profession', '$concept_professions$le')] uğraşan [Concept('concept_pop', '$concept_pops$dan')] oluşur."
 concept_gold_reserves: "Altın Rezervleri"
 concept_gold_reserves_desc: "[Concept('concept_country', '$concept_country_possessive$')] haftalık bütçe fazlası, $concept_gold_reserves$nde birikir. Bütçe bilançosu eksiye düşerse önce $concept_gold_reserves$nde bulunan [concept_money] tüketilir, ardından $concept_country$ [Concept('concept_loans', 'Borç')] almaya başlar. $concept_gold_reserves$, [Concept('concept_gdp', 'GSYİH')]'nin çok ufak bir kısmına karşılık gelecek şekilde biriktirilir ve elde ettiğin gelir de gittikçe azalır. Sürekli altın biriktirmek, nihayetinde ekonomide çarkların durmasına sebep olur."
 concept_cash_reserves: "Nakit Rezervleri"
 concept_cash_reserves_desc: "[Concept('concept_building', 'Binaların')] serveti $concept_cash_reserves$nde tutulur. Binanın haftalık [Concept('concept_building_balance', 'Bilançosu')] pozitifse [Concept('concept_money', 'Paranın')] bir kısmı $concept_cash_reserves$ne aktarılırken kalanı [concept_dividends] olarak [Concept('concept_building_owners', 'Bina Sahiplerine')] ödenir.\n\n$concept_cash_reserves$, $concept_ownership_shares$ olan $concept_pops$a ait sayılır. Küçülme ya da [Concept('concept_bankruptcy', 'İflastan')] ötürü $concept_cash_reserves$nin yok olması, bu kesimleri sinirlendirir. [Concept('concept_country', 'Ülkendeki')] bütün $concept_cash_reserves$nin toplamı [Concept('concept_credit', 'Kredini')] de belirler."
 concept_obsession: "Takıntı"
 concept_obsessed: "Takıntılı"
 concept_obsession_desc: "Bir [concept_culture], bazı [Concept('concept_good', '$concept_goods$ı')] takıntı haline getirebilir. Söz konusu $concept_culture$ü benimseyen [Concept('concept_pop', '$concept_pops$')], $concept_obsessed$ oldukları $concept_goods$a aynı [concept_pop_needs] kategorisindeki diğer $concept_goods$a kıyasla çok daha fazla para harcar."
 concept_taboo: "Tabu"
 concept_taboo_desc: "Bir [concept_religion], belli başlı [Concept('concept_good', '$concept_goods$ı')] $concept_taboo$ haline getirebilir. Söz konusu $concept_religion$e mensup olan [Concept('concept_pop', '$concept_pops$')], $concept_taboo$ olarak gördükleri $concept_goods$a aynı [concept_pop_needs] kategorisindeki diğer $concept_goods$a kıyasla çok daha az para harcar."
 concept_goods_substitution: "Mal İkamesi"
 concept_goods_substitutes_short: "İkameler"
 concept_goods_substitution_desc: "Aynı [concept_pop_needs] kategorisinden olan [Concept('concept_good', '$concept_goods$')] mevcudiyetlerine göre [Concept('concept_pop', '$concept_pops$')] için birbirlerinin yerine kullanılabilir. Örneğin Temel Gıda grubunda hem Tahıl hem de Et bulunur. $concept_pops$ daha fazla Tahıl tüketip daha az Et tüketirken, ilerleyen süreçte Etin pazarda erişilebilirliğinin artması Et tüketimini arttırır (böylece Tahıl tüketimi azalır). Bazı durumlarda eğer [Concept('concept_market', 'Pazarda')] bir Mal için hiç [concept_sell_orders] yoksa yerine tamamen başka bir Mal tüketilebilir.\n\nBir $concept_good$ın bir $concept_pop$ tarafından aynı kategorideki diğer $concept_goods$a göre ne kadar alınacağı, $concept_good$ın [Concept('concept_culture', 'Kültürlerine')] göre [concept_obsession] veya [Concept('concept_religion', 'Dinlerine')] göre [concept_taboo] olmasına bağlı olarak önemli miktarda değişir. [Concept('concept_base_price', 'Baz Fiyatı')] daha yüksek olan $concept_goods$, bir $concept_pop$un belirli bir $concept_pop_needs$ kategorisindeki ihtiyaçlarını daha fazla tatmin eder. Örneğin bir birim Bakkaliye birkaç birim Tahıla denktir."
 concept_market_price: "Pazar Fiyatı"
 concept_market_prices: "Pazar Fiyatları"
 concept_market_price_share: "Pazar Fiyatı Payı"
 concept_market_price_desc: "Bir [Concept('concept_good', 'Malın')] [Concept('concept_market', 'Pazardaki')] fiyatı. [concept_buy_orders] ve [Concept('concept_sell_orders', 'Satış Emirlerine')] göre değişir. Ayrıca [Concept('concept_market_access', 'Pazar Erişimlerine')] göre tüm [Concept('concept_state', '$concept_states$de')] [Concept('concept_good', '$concept_goods$ın')] [Concept('concept_local_price', 'Yerel Fiyatlarını')] etkiler.\n\n$concept_market_price$nın [Concept('concept_local_price', 'Yerel Fiyatlara')] ne kadar etki edeceği, [Concept('concept_market_access', 'Pazar Erişiminin')] [Concept('concept_state', 'Vilayetin')] #v $state_market_access_price_impact$#! etkeniyle çarpılmasıyla hesaplanır."
 concept_local_price: "Yerel Fiyat"
 concept_local_prices: "Yerel Fiyatlar"
 concept_local_price_desc: "Bir [Concept('concept_good', 'Malın')] bir [Concept('concept_state', 'Vilayetteki')] fiyatı. Yerel [concept_good_consumption] ve [Concept('concept_good_production', 'Üretime')] göre değişir. [Concept('concept_state', 'Vilayetin')] [Concept('concept_market_access', 'Pazar Erişimine')] ve #v $state_market_access_price_impact$#! etkenine göre değişen [Concept('concept_market_price', 'Pazar Fiyatına')] bağlıdır. [Concept('concept_trade_route', '$concept_trade$')] dışındaki tüm alışverişler $concept_local_price$ ile gerçekleşir; alış ve satışlar [Concept('concept_market', 'Pazarda')] [Concept('concept_buy_orders', '$concept_buy_order_short$')] ve [concept_sell_orders] oluşturur."
 concept_local_good: "Yerel Mal"
 concept_local_goods: "Yerel Mallar"
 concept_local_good_desc: "$concept_local_goods$, üretildikleri [Concept('concept_state', 'Vilayetin')] dışındaki daha geniş [Concept('concept_market', 'Pazarda')] mevcut olmayan belli başlı [Concept('concept_good', '$concept_goods$dır')]. Fiyatları tamamen yerel [Concept('concept_good_production', 'Mal Üretimine')] ve [Concept('concept_good_consumption', 'Tüketimine')] bağlıdır; [concept_market_price] göz önüne alınmaz."
 concept_subsistence_building: "Geçim Binası"
 concept_subsistence_buildings: "Geçim Binaları"
 concept_subsistence_building_farming: "Geçim Tarımcılığı"
 concept_subsistence_building_desc: "Ancak hayatta kalmaya yetecek gıda ve temel kaynak [Concept('concept_good', '$concept_goods$ının')] düşük yoğunluklu ve dağınık bir şekilde üretildiği [Concept('concept_building', '$concept_buildings$')]. Ürettikleri [Concept('concept_good', '$concept_goods$ın')] küçük bir kısmı [Concept('concept_market', 'Pazarda')] satılır, [concept_subsistence_output] ise orada çalışan [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added','Köylüler')] için [Concept('concept_sol', 'Hayat Standardının')] sürdürülmesini sağlar. Bu binalar, diğer birçok binadan daha az etkilidir fakat sahipsiz [Concept('concept_arable_land', 'İşlenebilir Topraklarda')] çalışabilirler ve elle [concept_construction] gerektirmezler."
 concept_subsistence_building_desc_added: "[GetPopType('peasants').GetName]"
 concept_economy_of_scale: "Ölçek Ekonomisi"
 concept_economy_of_scale_desc: "Birçok [Concept('concept_building', 'Bina')] büyüdükçe daha verimli hale gelir. Bu $concept_buildings$ atladıkları her [concept_building_level] için şu etkileri kazanırlar:\n[GetStaticModifier('economy_of_scale').GetDesc][AddLocalizationIf(GetPlayer.IsValid,'concept_economy_of_scale_desc_ingame_added')]"
 concept_economy_of_scale_desc_ingame_added: "\n\n$concept_economy_of_scale$ etkileri için mevcut ulusal seviye sınırın [GetPlayer.GetModifier.GetValueWithBreakdownFor('building_economy_of_scale_level_cap_add')]."
 concept_interest_group: "Çıkar Grubu"
 concept_interest_groups: "Çıkar Grupları"
 concept_interest_group_possessive: "Çıkar Grubunun"
 concept_interest_group_desc: "[Concept('concept_country', 'Ülkende')] ortak çıkarlara sahip olan bir siyasi grup. [Concept('concept_interest_group_attraction', '$concept_interest_group_attraction_short$lerine')] göre [Concept('concept_pop', '$concept_pops$')] tarafından desteklenirler ve sahip oldukları [concept_clout], onları destekleyen $concept_pops$ın [Concept('concept_political_strength', 'Siyasi Gücüne')] doğrudan bağlıdır. $concept_interest_groups$nın, farklı [Concept('concept_law', 'Kanunlara')] [Concept('concept_endorse_oppose', 'Destek veya Karşı Çıkmalarına')] sebep olan bir dizi [Concept('concept_ideology', 'İdeolojileri')] vardır.\n\nAyrıca farklı [concept_approval] düzeylerine göre etkinleşen üç [Concept('concept_interest_group_trait', 'Çıkar Grubu Özelliğine')] sahiptirler. Öte yandan, [Concept('concept_leader', 'Liderlerinin')] kişisel $concept_ideology$si de $concept_interest_group$na etki eder."
 concept_interest_group_attraction: "Çıkar Grubu Cazibesi"
 concept_interest_group_attraction_short: "Cazibe"
 concept_interest_group_attractions: "Çıkar Grubu Cazibeleri"
 concept_attracted: "Cezbedildi"
 concept_interest_group_attraction_desc: "[Concept('concept_pop', 'Toplumların')] belli bir [Concept('concept_interest_group', 'Çıkar Grubunu')] destekleme ihtimali. $concept_pop$un [concept_profession], [concept_wealth] ve [concept_education_access] gibi özelliklerinden etkilenir. Yüksek bir $concept_interest_group_attraction_short$ oranı, bir $concept_pop$un söz konusu $concept_interest_group$nun kendi siyasi çıkarlarını temsil ettiğini düşünmesini sağlar."
 concept_politician: "Siyasetçi"
 concept_politicians: "Siyasetçiler"
 concept_politician_desc: "Nüfuzu askeri olmaktan çok siyasi olan [Concept('concept_character', '$concept_characters$')] için bir [concept_character_role]. [concept_ruler], [concept_heir] ya da [concept_interest_group] [Concept('concept_leader', 'Lideri')] olabilirler."
 concept_leader: "Lider"
 concept_leaders: "Liderler"
 concept_leader_possessive: "Liderin"
 concept_leader_desc: "Bir [Concept('concept_interest_group', 'Çıkar Grubuna')] liderlik eden [Concept('concept_character', 'Karakterin')], $concept_leader$liğe devam ettiği sürece grubu etkileyen bir dizi [Concept('concept_character_trait', 'Karakter Özelliği')] ve $concept_interest_group$nun $concept_ideologies$ine eklenen kişisel bir [Concept('concept_ideology', 'İdeolojisi')] olur."
 concept_interest_group_trait: "Çıkar Grubu Özelliği"
 concept_interest_group_traits: "Çıkar Grubu Özellikleri"
 concept_interest_group_trait_short: "Özellik"
 concept_interest_group_traits_short: "Özellikler"
 concept_interest_group_trait_desc: "Bütün [Concept('concept_interest_group', '$concept_interest_groups$')], farklı [concept_approval] düzeylerinde devreye giren ve [Concept('concept_country', 'Ülkenin')] tamamına gözle görülür bir şekilde etki eden üç özelliğe sahiptir.\n$concept_approval$, $ig_approval_unhappy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_UNHAPPY')|0=+]#!) düzeyinin altına düşerse olumsuz bir $concept_interest_group_trait_short$ etkinleşir.\n$concept_approval$, $ig_approval_happy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY')|0=+]#!) düzeyinin üstüne çıkarsa olumlu bir $concept_interest_group_trait_short$ etkinleşir.\n$concept_approval$, $ig_approval_loyal$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_LOYAL')|0=+]#!) düzeyine ulaşırsa ilave bir olumlu $concept_interest_group_trait_short$ etkinleşir.\n$concept_interest_group_trait_short$ bir kez etkinleştikten sonra $concept_approval$ düzeyi eşikten en az [GetDefine('NPolitics','IG_TRAIT_STICKINESS')|v] puan geriye düşene dek devre dışı kalmaz.\n\n[concept_marginalized] $concept_interest_groups$nın $concept_interest_group_traits_short$i asla etkinleşmezken [concept_powerful] $concept_interest_groups$nın $concept_interest_group_traits_short$i daha fazla etkiye sahiptir."
 concept_decay: "Azalış"
 concept_decaying: "Azalıyor"
 concept_decay_desc: "Azalan bir etkinin yoğunluğu, belirtilen azalış süresine göre başlangıç değerinden #v 0#!'a doğru kademeli olarak düşer."
 concept_character_trait: "Karakter Özelliği"
 concept_character_traits: "Karakter Özellikleri"
 concept_character_traits_short: "Özellikler"
 concept_character_trait_desc: "Bir [Concept('concept_character', '$concept_character_possessive$')] mevcut [Concept('concept_character_role', 'Rolüne')] etki eden Kişilik $concept_character_traits_short$i, Beceri $concept_character_traits_short$i ya da Koşulları. $concept_character$, [concept_life_experience] kazandıkça daha çok ve farklı $concept_character_traits$ geliştirebilir."
 concept_construction_queue: "İnşa Sırası"
 concept_construction_queue_desc: "Genişlemeye ayarlanan fakat şu anda bir [concept_construction] sürecinde olmayan [Concept('concept_building', '$concept_buildings$')] $concept_construction_queue$na alınır. Bir $concept_construction$ mevcut hale gelince $concept_construction_queue$ndaki ilk $concept_building$ o $concept_construction$ı kullanmaya başlar ve [Concept('concept_under_construction', 'İnşa Haline')] geçer."
 concept_government_construction: "Devlete Bağlı İnşaat"
 concept_government_constructions: "Devlete Bağlı İnşaatlar"
 concept_government_construction_desc: "$concept_government_construction$, bir [Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_government', 'Hükümeti')] tarafından verilen doğrudan emirlerle genişletilen bir [Concept('concept_building', 'Binadır')].\n\nDevlet hazinesinden doğrudan fon alabilir, ayrıca [Concept('concept_construction_queue', 'İnşa Sırasında')] önceliklendirilebilir veya sıradan çıkarılabilir.\n\nSonucunda ortaya çıkan [Concept('concept_building_level','$concept_building_levels$')] [concept_nationally_owned] olur."
 concept_private_construction: "Özel İnşaat"
 concept_private_constructions: "Özel İnşaatlar"
 concept_private_construction_desc: "$concept_private_construction$, özel aktörlerin emirleriyle genişletilen bir [Concept('concept_building', 'Binadır')].\n\nDaima [concept_investment_pool] tarafından fonlanır ve [Concept('concept_construction_queue', 'İnşa Sırasında')] önceliklendirilemez veya sıradan çıkarılamaz.\n\nSonucunda ortaya çıkan [Concept('concept_building_level','$concept_building_levels$')] [concept_privately_owned] olur."
 concept_under_construction: "İnşa Halinde"
 concept_under_construction_desc: "Bir [concept_building] [concept_construction] kullanırken $concept_under_construction$ kabul edilir."
 concept_urbanization: "Kentleşme"
 concept_urbanization_desc: "Bir [Concept('concept_state', 'Vilayette')] inşa edilen [Concept('concept_building', '$concept_buildings$ın')] çoğu çeşitli oranlarda $concept_urbanization$ yaratır. Bir $concept_state$te yeterince $concept_urbanization$ biriktiğinde bir [SelectLocalization(GetPlayer.IsValid,'concept_urbanization_desc_added','Kent Merkezi')] otomatik olarak genişletilir."
 concept_urbanization_desc_added: "[GetBuildingType('building_urban_center').GetName]"
