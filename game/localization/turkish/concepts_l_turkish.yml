 concept_power_bloc_leaders_extra_short: "Liderler"
 concept_power_bloc_leader_desc: "Bir [Concept('concept_power_bloc', 'Ülkeler Blokuna')] liderlik eden [concept_great_power], [concept_major_power] veya [Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')]. Sıradan [Concept('concept_power_bloc_member','$concept_power_bloc_members$ne')] kıyasla [Concept('concept_power_bloc','$concept_power_blocs$ndan')] daha fazla faydalanırlar."
