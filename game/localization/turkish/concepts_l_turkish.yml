 concept_alert_settings_alert: "Uyarı"
 concept_alert_settings_alerts: "Uyarılar"
 concept_alert_settings_alert_desc: "[Concept('concept_capacity', '$concept_capacities$in')] ve ekranın üst orta kısmındaki #b Mevcut Durum#!'un sağ kısmında bir simge ile bağımsız bir unsur olarak görünen uyarılar."
 concept_alert_settings_important_action: "Önemli Eylem"
