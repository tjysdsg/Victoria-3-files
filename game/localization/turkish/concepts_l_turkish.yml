 concept_open_market_desc_added_3: "\n\nBu sürede şu etkilere de maruz kalır:\n[GetStaticModifier('forced_market_opening').GetDesc]"
 concept_humiliation: "Aşağılama"
 concept_humiliated: "Aşağılanmış"
 concept_humiliate: "Aşağıla"
 concept_humiliation_desc: "[Concept('concept_diplomatic_play', 'Diplomatik Hamleyle')] ya da [concept_peace_deal] kapsamında talep edilebilen bir [concept_war_goal]. $concept_humiliated$ bir [concept_country], kendilerini Aşağılayan $concept_country$ye karşı #v [GetDefine('NDiplomacy','WAR_GOAL_HUMILIATION_MONTHS')|0] ay#! boyunca herhangi bir $concept_diplomatic_play$ başlatamaz.[AddLocalizationIf(GetPlayer.IsValid,'concept_humiliation_desc_added')]"
 concept_humiliation_desc_added: "\n\nBu sürede şu etkilere de maruz kalır:\n[GetStaticModifier('country_humiliated').GetDesc]"
 concept_customs_union: "Gümrük Birliği"
 concept_customs_union_desc: "Bir [concept_senior_partner] ile bir ya da birden çok [concept_junior_partner] arasında, $concept_senior_partner$ liderliğinde tek bir [Concept('concept_market','Pazarı')] paylaşmak için hayata geçirilen bir pakt. Genellikle bir [concept_power_bloc] [Concept('concept_power_bloc_principle','İlkesi')] ile uygulanır. Ayrıca tüm [concept_subject] $concept_diplomatic_pacts_short$ı aynı zamanda $concept_customs_union$ görevi görmektedir."
 concept_senior_partner: "Büyük Ortak"
 concept_senior_partner_desc: "Bir [Concept('concept_customs_union', 'Gümrük Birliğinin')] Büyük Ortağı, [Concept('concept_junior_partner', '$concept_junior_partners_possessive$')] [Concept('concept_market', '$concept_markets$ını')] kontrol eder. $concept_junior_partners$, diğer $concept_markets$la [Concept('concept_trade_route', '$concept_trade$')] yapmaya devam etse de [concept_embargo] kararları ve [Concept('concept_tariffs', '$concept_tariff$')] seviyeleri yalnızca Büyük Ortağın kontrolündedir. Bunun karşılığında $concept_senior_partner$, $concept_market$ın $concept_tariff$ gelirinin küçük bir kısmını paylaşır ve iki [Concept('concept_country', 'Ülkenin')] [Concept('concept_building', 'Sanayisi')] daha güçlü ve oturmuş bir $concept_market$a dahil olmanın faydalarını görür."
 concept_junior_partner: "Küçük Ortak"
 concept_junior_partners: "Küçük Ortaklar"
 concept_junior_partners_possessive: "Küçük Ortakların"
 concept_junior_partner_desc: "Bir [Concept('concept_customs_union', 'Gümrük Birliğinin')] Küçük Ortağı, [Concept('concept_market', 'Pazarının')] kontrolünü [Concept('concept_senior_partner', 'Büyük Ortağa')] bırakır. $concept_junior_partner$, diğer $concept_markets$la [Concept('concept_trade_route', '$concept_trade$')] yapmaya devam etse de [concept_embargo] kararları ve [Concept('concept_tariffs', '$concept_tariff$')] seviyeleri onun kontrolünde değildir. Bunun karşılığında $concept_market$ın $concept_tariff$ gelirinin küçük bir kısmını alır ve [Concept('concept_building', 'Sanayisi')] daha güçlü ve oturmuş bir $concept_market$a dahil olmanın faydalarını görür."
 concept_regime_change: "Rejim Değişikliği"
 concept_regime_change_desc: "Hedef ülkeyi, [Concept('concept_government','Hükümetini')] değişikliğe zorlayan ülkeninkine benzer bir biçimde değiştirmeye ve anında yeni rejimin destekleyeceği en fazla #v [GetDefine('NPolitics','NUM_REVOLUTIONARY_LAW_CHANGES')]#! [concept_law] çıkarmaya zorlar."
 concept_alliance: "İttifak"
 concept_alliances: "İttifaklar"
 concept_alliance_desc: "İki [Concept('concept_country', 'Ülke')] arasında kurulan bir [concept_diplomatic_pact]. $concept_alliance$ kuran $concept_countries$, taraflardan biri etkilenen [Concept('concept_strategic_region', 'Stratejik Bölgeye')] [concept_active_interest] duysa bile [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$de')] her zaman birbirlerini destekleyebilirler. Diğer $concept_country$nin $concept_diplomatic_play_short$nin hangi tarafında olduğu önemli değildir."
 concept_defensive_pact: "Savunma Paktı"
 concept_defensive_pacts: "Savunma Paktları"
 concept_defensive_pact_desc: "Bir [concept_diplomatic_pact], iki [Concept('concept_country', 'Ülke')] arasında yapılan sınırlı bir [Concept('concept_alliance', 'İttifaktır')] ve yalnızca iki ülkeden birinin [concept_target] haline geldiği [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$de')] devreye girer."
 concept_guarantee_independence: "Bağımsızlığın Garantörü Ol"
 concept_guarantee_of_independence: "Bağımsızlık Güvencesi"
 concept_guarantee_independence_desc: "Başka bir [Concept('concept_country','Ülkeyi')] hedef alan bir ülke tarafından başlatılan bir [concept_ongoing_diplomatic_action]. Hedef alınan ülke, savunan olduğu tüm [Concept('concept_diplomatic_play','$concept_diplomatic_plays$de')] diğer ülkeyi yardıma çağırabilir."
 concept_ally: "Müttefik"
 concept_allies: "Müttefikler"
 concept_allied: "Müttefik"
 concept_ally_desc: "Başka bir ülkeyle bir [concept_alliance] veya [concept_defensive_pact] ilişkisi kuran bir [Concept('concept_country', 'Ülkeye')] $concept_ally$ denir. [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$de')] müttefiklerden destek istenebilir. [concept_initiator] için yalnızca tam [concept_alliance] halinde olduğu [Concept('concept_country', '$concept_countries$')] söz konusu [Concept('concept_diplomatic_play', 'Diplomatik Hamlede')] müttefik sayılır."
 concept_supply: "İkmal"
 concept_supply_desc: "[Concept('concept_unit', '$concept_units$in')] [Concept('concept_morale', 'Moralinin')] yenilenme hızı, [Concept('concept_military_formation', 'Askeri Nizamın')] $concept_supply$ gücüne bağlıdır.\n\n#indent_newline:3 $concept_supply$ genellikle #v %100#! seviyesindedir ancak $concept_army$ için şunlar geçerli olursa azalabilir:\n- Denizaşırı topraklardaysa ve tehlikeye düşmüş bir [concept_shipping_lane] üzerinden ikmal ediliyorsa\n- [Concept('concept_building', 'Binaları')] [Concept('concept_input_goods_shortage', 'Mal Kıtlığı')] yaşayan $concept_units$i varsa\n- $concept_army$, $concept_hq$ıyla hiçbir bağlantıya sahip değilse (bu durumda Moral sıfır olur).#!\n\nBazı durumlarda [Concept('concept_modifier', '$concept_modifiers$')] de devreye girebilir."
 concept_escort_convoys: "Konvoylara Refakat Et"
 concept_escort_convoys_desc: "[Concept('concept_shipping_lane', '$concept_shipping_lanes$nda')] ilerleyen konvoylara gerektiğinde düşman gemileriyle çarpışarak Refakat Et."
 concept_manpower: "İnsan Gücü"
 concept_manpower_desc: "Bir [Concept('concept_unit', 'Askeri Birimde')] bulunan [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','Asker')] ve [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','Subay')] sayısı. $concept_manpower$ arttıkça $concept_unit$in alabileceği ve rakibine verdireceği [concept_casualties] da artar."
 concept_manpower_desc_added: "[GetPopType('soldiers').GetName]"
 concept_manpower_desc_added_2: "[GetPopType('officers').GetName]"
 concept_morale: "Moral"
 concept_morale_demoralized: "Demoralize"
 concept_morale_demoralized_desc: "$concept_morale_desc$"
 concept_morale_desc: "Bir [Concept('concept_unit', '$concept_unit_possessive$')] $concept_morale$i, kalan [Concept('concept_manpower', 'İnsan Gücünün')] ne kadarının [Concept('concept_battle', 'Muharebeye')] hazır olduğunu gösterir. Savaşın her raundunda, geriye kalan $concept_manpower$nün bir kısmı $concept_battle$nin devamında $concept_morale_demoralized$ olur ve saldırı eylemlerini yerine getiremez. Tüm $concept_units$ $concept_morale$ konusunda kritik bir eşiğin altına düşerse [concept_commander] geri çekilir ve zafer karşı tarafın olur.\n\n$concept_units$, $concept_battle$nin ardından [Concept('concept_military_formation', 'Askeri Nizamlarının')] [concept_supply] düzeyine göre sabit bir hızda yeniden $concept_morale$ kazanırlar."
 concept_rank: "Derece"
 concept_ranks: "Dereceler"
 concept_rank_desc: "Bir [Concept('concept_country', '$concept_country_possessive$')] $concept_rank$si, dünyadaki diğer $concept_countries$e oranla sahip olduğu [Concept('concept_prestige', 'Prestije')] göre belirlenir. Derece, hangi uluslararası eylemlerde bulunabileceğini, halkının ve dünyanın senden ne beklediğini ve dünyadaki hiyerarşinin neresinde bulunduğunu belirler.[AddLocalizationIf( GetPlayer.IsValid, 'concept_rank_ingame_added' )]"
