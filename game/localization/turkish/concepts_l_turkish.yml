 concept_endorse: "Destek Çıkmak"
 concept_endorses: "Destek Çıkanlar"
 concept_endorsed: "Destek Çıkılmış"
 concept_endorsing: "Destek Çıkmak"
 concept_endorsement: "Destek Çıkma"
 concept_opposition: "Karşı Çıkma"
 concept_oppose: "Karşı Çıkmak"
 concept_opposes: "Karşı Çıkanlar"
 concept_indifferent: "Kayıtsız"
 concept_endorses_and_opposes: "$concept_endorses$ ve $concept_opposes$"
 concept_endorse_or_oppose: "$concept_endorse$ veya $concept_oppose$"
 concept_endorse_oppose_desc: "Bir [Concept('concept_interest_group', '$concept_interest_group_possessive$')] bir [Concept('concept_law', 'Kanuna')] $concept_endorsement$sı veya $concept_opposition$sı [Concept('concept_ideology', 'İdeolojisine')] göre belirlenir. $concept_enactment_of_laws_potential$"
 concept_ideology: "İdeoloji"
 concept_ideologies: "İdeolojiler"
 concept_ideology_possessive: "İdeolojinin"
 concept_ideology_desc: "Bir [Concept('concept_interest_group', '$concept_interest_group_possessive$')] $concept_ideologies$i, o grubun hangi [Concept('concept_law', '$concept_laws$a')] [Concept('concept_endorse_oppose', 'Destek veya Karşı Çıkacağını')] etkiler. [Concept('concept_country', 'Ülkede')] yürürlükte olan $concept_laws$a karşı duruşları, $concept_interest_group$nun [concept_approval] düzeyini ufak oranlarda etkiler fakat bu etki kalıcıdır. Bir $concept_country$ yeni bir $concept_law$ [Concept('concept_enactment_of_laws', 'Çıkarmaya')] çalışırken yürürlükten kaldırılan ve yürürlüğe giren $concept_law$lara bağlı olarak geçici fakat büyük etkiler oluşur. Bu geçici etkiler, zamanla [Concept('concept_decay', 'Azalır')] ve $concept_approval$ düzeyinin üzerinde yalnızca kalıcı bir amaç etkisi bırakır."
 concept_subsistence_output: "Geçim Ürünü"
 concept_subsistence_output_desc: "[SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','Köylüler')] tarafından [Concept('concept_subsistence_building', '$concept_subsistence_building_farming$yla')] oluşturulan bir çeşit ayni gelir. Kendi [Concept('concept_pop_needs', '$concept_pop_needs_short$ını')] karşılamak için [Concept('concept_good', 'Mal')] üreterek yaptıkları işi temsil eder. $concept_subsistence_output$, [Concept('concept_building_wage', '$concept_building_wages$in')] aksine $concept_building$nın [Concept('concept_revenue', 'Gelirinden')] alınmaz ve [Concept('concept_budget_income_taxes', 'Gelir Vergisine')] tabi değildir."
 concept_subsistence_output_desc_added: "[GetPopType('peasants').GetName]"
 concept_split_state: "Bölünmüş Vilayet"
 concept_split_states: "Bölünmüş Vilayetler"
 concept_split_state_short: "Bölünmüş"
 concept_split_state_desc: "Farklı [Concept('concept_country', '$concept_countries$e')] ait küçük [Concept('concept_state', 'Vilayetlere')] bölünen [concept_state_region]. Bölünmenin ardından [Concept('concept_resource_potential', '$concept_resource_potentials$nin')], [Concept('concept_building', '$concept_buildings$ın')] ve [Concept('concept_pop', '$concept_pops$ın')] bir kısmı $concept_states$ arasında yeniden dağıtılır. Bir $concept_country$, bir $concept_split_state$in birden çok bölümünü kontrol etmeye başlarsa bu bölümler tek bir $concept_state$e dönüştürülür."
 concept_unincorporated_state: "Özerk Vilayet"
 concept_unincorporated_state_short: "Özerk"
 concept_unincorporated_states: "Özerk Vilayetler"
 concept_unincorporated_state_icon: "@unincorporated!"
 UNINCORPORATED_ICON_WITH_CONCEPT: "[Concept('concept_unincorporated_state','$concept_unincorporated_state_icon$')]"
 concept_unincorporated_state_desc: "Bir [Concept('concept_country', '$concept_country_possessive$')] sınırlarında bulunan fakat [Concept('concept_institution', '$concept_institutions$ın')] ve [Concept('concept_government', 'Devletin')] elinin uzanmadığı toprak parçaları ve sınır bölgeleridir. $concept_unincorporated_states$de yaşayan [Concept('concept_pop', '$concept_pops$')] haklarından mahrum durumdadırlar ve [Concept('concept_interest_group', '$concept_interest_groups$na')] [concept_political_strength] katamaz, [Concept('concept_election', '$concept_elections$de')] [Concept('concept_votes', 'Oy')] kullanamazlar. Öte yandan [Concept('concept_taxes', 'Vergilerden')] muaf olmak gibi bir avantaja sahiplerdir.\n\n$concept_unincorporated_states$, vergi vermedikleri ve $concept_institutions$dan faydalanmadıkları için [concept_bureaucracy] maliyeti yaratmazlar. $concept_unincorporated_states$, [Concept('concept_incorporated_state', '$concept_incorporated$')] hale getirilerek doğrudan [Concept('concept_country', '$concept_country_possessive$')] merkezi otoritesine bağlanabilirler.[AddLocalizationIf(GetPlayer.IsValid,'concept_unincorporated_state_desc_added')]"
 concept_unincorporated_state_desc_added: "\n\n$concept_unincorporated_states$ şu etkileri alır:\n[GetStaticModifier('unincorporated_state').GetDesc]#!"
 concept_decentralized_nation: "Dağınık Ülke"
 concept_decentralized_nations: "Dağınık Ülkeler"
 concept_decentralized_nation_desc: "[Concept('concept_pop', '$concept_pops$')], [concept_ruler], [Concept('concept_building', '$concept_buildings$')], [Concept('concept_law', '$concept_laws$')] gibi birçok ülke özelliğine sahip olan ancak merkezi bir güce ve/veya sınırlarını dayatacak iradeye sahip olmayan [Concept('concept_country', 'Uluslardır')]. Bu durum, onları toprak hakları için [Concept('concept_diplomatic_play', 'Pazarlık')] masasına oturacak kadar dengi görmeyen $concept_countries$ tarafından [Concept('concept_colony', 'Kolonileştirilmeye')] açık hale getirir.\n\n$concept_decentralized_nations$ yapay zekâ kontrolündedir; insanlar tarafından kontrol edilemezler."
 concept_arable_land: "İşlenebilir Toprak"
 concept_arable_land_desc: "Bir [Concept('concept_state', 'Vilayette')] yer alan ekip biçilebilecek ya da hayvan yetiştirilebilecek arazi miktarı. İnşa edilmek için belli başlı [Concept('concept_resource_potential', '$concept_resource_potentials$ne')] ihtiyaç duyan [Concept('concept_building', '$concept_buildings$ın')] aksine, işlenebilir toprağın ona ihtiyaç duyan $concept_building$ türleri arasında paylaşılması gerekir.\n\nDiğer $concept_buildings$ tarafından kullanılmayan $concept_arable_land$lar, tam işgücüyle kullanılmasalar dahi [Concept('concept_subsistence_building', '$concept_subsistence_buildings$')] tarafından kullanılarak [Concept('concept_pop', '$concept_pops$ın')] zorlu yaşamını bir nebze de olsa rahatlatabilir."
 concept_state_region: "Vilayet Bölgesi"
 concept_state_regions: "Vilayet Bölgeleri"
 concept_state_region_desc: "Dünyada sabit [Concept('concept_province', '$concept_provinces$e')] karşılık gelen topraklar. Bir $concept_state_region$ genellikle bir [Concept('concept_state', 'Vilayete')] eşdeğerdir. $concept_state_regions$, bazı durumlarda iki ya da daha fazla [Concept('concept_country', 'Ülkenin')] aynı $concept_state_region$nde birer $concept_state$e sahip olduğu bir [Concept('concept_split_state', 'Bölünmüş Vilayete')] dönüşebilir."
 concept_occupancy: "Doluluk"
 concept_occupancy_desc: "Bir [Concept('concept_building', 'Binanın')] çalışan sayısını gösterir. Aynı zamanda ulaşılacak azami [Concept('concept_good_production', 'Üretim')] kapasitesini de belirler. $concept_building$, daha büyük bir [Concept('concept_workforce', 'İşgücünü')] çalıştırabilecek kapasitedeyse her zaman daha çok kişiyi işe almaya çalışır. Eğer verebildiği [concept_building_wage] yüzünden işe alma olanakları sınırlanıyorsa [concept_building_balance] artıda olduğu sürece $concept_building_wages$ini arttırır."
 concept_votes: "Oylar"
 concept_vote: "Oy"
 concept_voting_rights: "Oy Verme Hakkı"
 concept_voting: "Oy Verme"
 concept_votes_desc: "Herhangi bir [Concept('concept_pop', 'Toplumun')] $concept_vote$ verip veremeyeceğini, eğer verebiliyorsa oyunun ne kadar [Concept('concept_political_strength', 'Siyasi Güce')] sahip olacağını belirleyen [Concept('concept_law', '$concept_laws$')]. [concept_election] dönemlerinde [Concept('concept_party', '$concept_parties$e')] $concept_vote$ verilir. $concept_pops$, kendi [Concept('concept_interest_group', 'Çıkar Gruplarının')] ait olduğu $concept_party$ye oy verme eğiliminde olsalar da daha büyük bir [concept_momentum] yakalayan başka bir $concept_party$ onların aklını çelebilir. $concept_election$ tarihinden sonra $concept_party$lerin aldığı toplam $concept_votes$, sonraki $concept_election$e kadar sabit kalır ve $concept_party$ üyesi olan $concept_interest_groups$nın [Concept('concept_clout', 'Tesirini')] arttırır."
 concept_clout: "Tesir"
 concept_clout_desc: "Bir [Concept('concept_interest_group', '$concept_interest_group_possessive$')], [Concept('concept_country', 'Ülkesindeki')] [Concept('concept_pop', '$concept_pops$ın')] yarattığı toplam [Concept('concept_political_strength', 'Siyasi Güçteki')] payı. $concept_clout$, bir $concept_interest_group$nun ne kadar nüfuz sahibi olduğunu belirten son göstergedir. $concept_interest_group$ [concept_in_government] ise [Concept('concept_legitimacy', 'Meşruluktan')] [Concept('concept_enactment_of_laws', 'Kanun Çıkarmaya')], [concept_in_opposition] ise [Concept('concept_political_movement_support', 'Siyasi Hareket Desteğinden')] [Concept('concept_political_movement_radicalism', '$concept_political_movement_radicalism_short$e')] kadar birçok şeye etki eder. Ayrıca $concept_interest_group$nun [concept_powerful], [concept_influential] veya [concept_marginalized] sayılıp sayılmadığını da etkiler."
 concept_powerful: "Güçlü"
 concept_powerful_desc: "$concept_influential_powerful_common$ $concept_powerful$ bir $concept_interest_group$nun [Concept('concept_interest_group_trait', 'Özellikleri')], yalnızca $concept_influential$ bir Çıkar Grubunun özelliklerinden [GetDefine('NPolitics','POWERFUL_IG_TRAIT_BONUS')|%0=+] daha fazla etkiye sahiptir.\n\n$concept_clout$i [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0] değerinden fazla olan $concept_interest_groups$ $concept_powerful$ olarak görülür."
 concept_influential: "Nüfuzlu"
 concept_influential_powerful_common: "Bir [concept_interest_group], sahip olduğu [concept_clout] oranına göre [concept_powerful], $concept_influential$ ya da [concept_marginalized] olarak değerlendirilir."
 concept_influential_desc: "$concept_influential_powerful_common$ $concept_influential$ bir $concept_interest_group$nun [Concept('concept_interest_group_trait', 'Özellikleri')], $concept_powerful$ bir Çıkar Grubunun özelliklerinden daha az etkiye sahiptir.\n\n$concept_clout$i [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0v] değerinden az olan $concept_interest_groups$ $concept_influential$ olarak görülür."
 concept_marginalized: "Ötekileştirilmiş"
 concept_marginalized_desc: "$concept_marginalized$ [Concept('concept_interest_group', '$concept_interest_groups$')], siyaseten dikkate alınamayacak kadar az [Concept('concept_clout', 'Tesire')] sahiptir. [Concept('concept_government', 'Hükümete')] ve [Concept('concept_party', '$concept_parties$e')] dahil olamazlar. Ötekileştirildikleri sürece [Concept('concept_interest_group_trait', 'Özellikleri')] etkinleşemez.\n\nHalihazırda Ötekileştirilen $concept_interest_groups$, $concept_clout$leri [GetDefine('NPolitics','MARGINAL_IG_THRESHOLD')|%0v] değerinin altında kaldığı sürece Ötekileştirilmeye devam ederler. Ötekileştirilmeyen $concept_interest_groups$, $concept_clout$leri [GetDefine('NPolitics','MARGINAL_IG_CUTOFF')|%0v] değerinin altına düşerse Ötekileştirilir. Ancak bu gruplar halihazırda [concept_in_government] ise yönetimden çıkarılmadıkları sürece Ötekileştirilmezler."
 concept_politically_unaligned_aligned: "Apolitik/Politik"
 concept_politically_unaligned: "Apolitik"
 concept_politically_involved: "Politik"
 concept_politically_unaligned_aligned_desc: "Bir [Concept('concept_pop', 'Toplumun')] herhangi bir [Concept('concept_interest_group', 'Çıkar Grubunu')] desteklemeyen bölümüne #b Apolitik#! denir. Buna genellikle düşük [concept_literacy] ve [concept_sol] oranları neden olur. $concept_pops$ın $concept_politically_unaligned$ bölümleri siyasi süreçlere katılmazlar ve sahip oldukları [concept_political_strength] boşa gitmiş olur.\n\nBunun tam tersiyse #b Politiklerdir#!. Bu da $concept_pop$un, [Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_interest_group', '$concept_interest_groups$nın')] bir parçası olduğu ve Siyasi Gücünün $concept_interest_group$na bağlı olduğu anlamına gelir."
 concept_investment_level: "Yatırım Seviyesi"
 concept_investment_levels: "Yatırım Seviyeleri"
 concept_investment_level_desc: "Bir [Concept('concept_institution', 'Kurumun')] mevcut seviyesi. Her seviye, [Concept('concept_incorporated_state', '$concept_incorporated_states$inin')] [Concept('concept_pop', '$concept_population$una')] göre bir [concept_bureaucracy] maliyetine sahiptir ve etkileri seviyeye göre ölçeklenir.[AddLocalizationIf(GetPlayer.IsValid,'concept_investment_level_ingame_added')]"
 concept_investment_level_ingame_added: "\n\nŞu anda [GetPlayer.GetInstitutionInvestment|v0] $concept_investment_level$ için @bur! #v [Multiply_CFixedPoint(GetPlayer.GetInstitutionInvestmentBureaucracyCost,'(CFixedPoint)-1')|0+]#! [concept_bureaucracy] harcıyorsun (seviye başına @bur! #v [GetPlayer.GetInstitutionInvestmentBureaucracyFactor|+0]#! [concept_bureaucracy])."
 concept_production_lens: "Üretim Görünümü"
 concept_production_lens_desc: "[Concept('concept_state', '$concept_states$i')] gör ve [concept_good_production] [Concept('concept_building', '$concept_buildings$ı')] inşa et."
 concept_political_lens: "Siyasi Görünüm"
 concept_political_lens_desc: "[Concept('concept_interest_group', '$concept_interest_groups$nı')] ve [Concept('concept_incorporated_state', '$concept_incorporated_states$i')] gör, [Concept('concept_government_building', '$concept_government_buildings$')] inşa et, [Concept('concept_decree', 'Hüküm')] çıkart ve [Concept('concept_country', 'Ülkenin')] önemli iç siyasi meselelerini yönet."
 concept_diplomatic_lens: "Diplomatik Görünüm"
 concept_diplomatic_lens_desc: "Diğer [Concept('concept_country', '$concept_countries$in')] [Concept('concept_attitude', 'Tavırlarını')] gör, [Concept('concept_interest', '$concept_interests$ini')] ve [Concept('concept_strategic_region', '$concept_strategic_regions$i')] gözlemle, [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] kur, [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$de')] bulun ve [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] başlat."
 concept_military_lens: "Askeri Görünüm"
 concept_military_lens_desc: "Devam eden [Concept('concept_war', '$concept_wars$ın')] durumunu gör, [Concept('concept_military_building', '$concept_military_buildings$')] inşa et ve [Concept('concept_commander', '$concept_commanders$ı')] görevlendir."
 concept_trade_lens: "Ticari Görünüm"
 concept_trade_lens_desc: "[Concept('concept_market', '$concept_markets$ı')] ve [Concept('concept_trade_route', '$concept_trade_routes$nı')] gör, [concept_infrastructure] [Concept('concept_building', '$concept_buildings$ı')] inşa et ve [Concept('concept_country', 'Ülkenin')] ticari meselelerini yönet."
 concept_country: "Ülke"
 concept_countries: "Ülkeler"
 concept_country_nation: "Ulus"
 concept_country_nation_state: "Ulus Devlet"
 concept_country_polity: "Yönetim"
 concept_country_polities: "Yönetimler"
 concept_country_possessive: "Ülkenin"
 concept_countries_possessive: "Ülkelerin"
 concept_country_desc: "Bir $concept_country$, bir ya da birden çok [Concept('concept_province', '$concept_province_land$den')] oluşan [Concept('concept_state', '$concept_states$den')] meydana gelir. Buralarda [Concept('concept_government', 'Devlete')] ve [Concept('concept_head_of_state', 'Devlet Başkanına')] bağlı olarak belli bir [Concept('concept_pop', '$concept_population$')] yaşar. Victoria 3'te insan ve yapay zekâ oyuncuların her biri, birer $concept_country$ yönetir.\n\n$concept_pops$ının özelliklerinin, sahip oldukları $concept_states$in ve gelişim biçimlerinin dışında bir $concept_country$, aynı zamanda [Concept('concept_country_tier', 'Ülke Sınıfına')], [Concept('concept_primary_cultures', 'Ana Kültürlerine')], [Concept('concept_state_religion', 'Devlet Dinine')] ve bir [Concept('concept_recognized_power', '$concept_recognized_power_short$')] ya da [Concept('concept_unrecognized_power', '$concept_unrecognized_power$')] oluşuna bağlı olarak değerlendirilir. $concept_countries$ ayrıca farklı [Concept('concept_law', '$concept_laws$a')] sahiptir ve farklı [Concept('concept_technology', '$concept_technologies$e')] ulaşabilirler."
 concept_decree: "Hüküm"
 concept_decrees: "Hükümler"
 concept_decree_desc: "$concept_decrees$, bir [Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_ruler', 'Hükümdarı')] tarafından kontrol edilen bir [Concept('concept_state', 'Vilayette')] değişikliklere gitmek için bulunulan taleplerdir. $concept_decrees$, etkin oldukları sürece [concept_authority] harcarlar. Çıkarılan bir $concept_decree$, yürürlükten kaldırılana kadar söz konusu $concept_state$e belli başlı bonuslar kazandırır."
 concept_pop_needs: "Toplum İhtiyaçları"
 concept_pop_need: "Toplum İhtiyacı"
 concept_pop_needs_short: "İhtiyaçlar"
 concept_pop_need_short: "İhtiyaç"
 concept_pop_needs_desc: "[Concept('concept_pop', '$concept_pops$')], $concept_pop_needs_short$ını karşılamak için gelirlerini çeşitli [Concept('concept_good', '$concept_goods$a')] harcarlar. [Concept('concept_wealth', 'Varlıkları')] arttıkça daha çok Mal satın alırlar. $concept_pops$, $concept_wealth$ düzeyleri arttıkça daha çeşitli ve lüks $concept_pop_needs_short$a sahip olurlar. Bir $concept_pop_need_short$, genellikle [concept_goods_substitution] aracılığıyla çeşitli $concept_goods$la giderilebilir. $concept_pop_needs_short$ını giderdikten sonra $concept_pop$un parası artarsa Varlığı da artar. Bunun tersi de geçerlidir; bir $concept_pop$, $concept_pop_needs_short$ını karşılayacak paraya sahip olmasa bile onları alır ve aradaki açık, $concept_wealth$larını azaltır."
 concept_combat_unit_group: "Askeri Birim Grubu"
 concept_combat_unit_groups: "Askeri Birim Grupları"
 concept_combat_unit_group_short: "Birim Grubu"
 concept_combat_unit_group_desc: "$concept_units$, farklı güçlü ve zayıf yanlar barındıran [Concept('concept_default_unit','$concept_default_units$')] ve [Concept('concept_special_unit','$concept_special_units$')] olarak ayrılır. #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#! birimleri bölge savunması için daha uygunken #b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName]#! birimleri [concept_occupation] konusunda daha iyidir."
 concept_combat_unit_type: "Askeri Birim Türü"
 concept_combat_unit_types: "Askeri Birim Türleri"
 concept_combat_unit_type_short: "Birim Türü"
 concept_combat_unit_types_short: "Birim Türleri"
 concept_combat_unit_type_desc: "Bir [concept_combat_unit_group] içinde farklı $concept_units_short$ vardır. Bunlar çoğu zaman teknolojik ilerlemelerle açılırlar ve savaş konusunda yerini aldıkları türden daha iyidirler."
 concept_unit: "Askeri Birim"
 concept_units: "Askeri Birimler"
 concept_unit_short: "Birim"
 concept_units_short: "Birimler"
 concept_unit_possessive: "Askeri Birimin"
 concept_unit_desc: "$concept_units$ bir [Concept('concept_military_formation', 'Askeri Nizama')] atanırlar ve [Concept('concept_general', '$concept_generals$')] ile [Concept('concept_admiral', '$concept_admirals$in')] komutasında askeri operasyonlar gerçekleştirirler. Karada savaşan [Concept('concept_battalion', '$concept_battalions$dan')] veya denizde savaşan [Concept('concept_flotilla', '$concept_flotillas$dan')] oluşabilirler. $concept_battalions$ da kendi içlerinde farklı gruplara ayrılırlar: [GetBattalionGroupsList]. $concept_flotillas$ da aynı şekilde farklı gruplara ayrılır: [GetFlotillaGroupsList]. #b Varsayılan#! gruptaki birimlerin sayısı sınırsızdır ancak #b Özel#! birimlerin sayısı Varsayılanları geçerse bir [concept_organization] cezası uygulanabilir."
 concept_special_unit: "Özel Birim"
 concept_special_units: "Özel Birimler"
 concept_special_unit_desc: "Bunlar, [Concept('concept_default_unit', 'Varsayılan Birim')] kabul edilen #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#! veya #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName]#! olmayan [Concept('concept_unit', '$concept_units$dir')].\n\n[Concept('concept_army', '$concept_armies$')] için $concept_special_units$:\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_artillery').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName]#!\n\n[Concept('concept_fleet', '$concept_fleets$')] için $concept_special_units$:\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_capital_ship').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_support_ship').GetName]#!"
 concept_default_unit: "Varsayılan Birim"
 concept_default_units: "Varsayılan Birimler"
 concept_default_unit_desc: "Bu [Concept('concept_unit', '$concept_units$')], ya [Concept('concept_army', '$concept_armies$')] için #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#! ya da [Concept('concept_fleet', '$concept_fleets$')] için #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName]#! olur."
 concept_kill_rate: "Öldürme Oranı"
 concept_kill_rate_desc: "Bir [Concept('concept_unit', 'Birimin')], düşmanlarına savaşa geri dönemeyecekleri ölçüde [concept_casualties] verdirme yetkinliği. [Concept('concept_wounded', 'Yaralanma')] yerine ölümle sonuçlanan [concept_casualties] oranını arttırır. Düşman $concept_unit$leri, senin $concept_kill_rate$na kendi [Concept('concept_recovery_rate', 'İyileşme Oranlarıyla')] karşılık verebilirler."
 concept_recovery_rate: "İyileşme Oranı"
 concept_recovery_rate_desc: "Bir [Concept('concept_unit', 'Askeri Birimin')] verdiği [concept_casualties] içinde hayatta kalabilenlerin oranı. Bunlar bazı durumlarda [Concept('concept_dependents', 'Muhtaç')] hale gelebilirler. #b [Concept('concept_mobilization_option','$concept_mobilization_options$yle')] arttırılabilir. Düşman $concept_unit$leri, senin $concept_recovery_rate$na kendi [Concept('concept_kill_rate', 'Öldürme Oranlarıyla')] karşılık verebilirler."
 concept_casualties: "Zayiat"
 concept_casualties_desc: "Muharebede savaşırken ya da [concept_attrition] sonucu kaybedilen [concept_manpower], $concept_casualties$ olarak değerlendirilir. $concept_casualties$ın bir kısmı hemen ölürken, kalanı [concept_wounded] hale gelir. Bu oran, [Concept('concept_unit', '$concept_unit_possessive$')] [concept_recovery_rate] ile düşmanın [Concept('concept_kill_rate', 'Öldürme Oranına')] bağlıdır."
 concept_offense: "Saldırı"
 concept_offense_desc: "Düşman topraklarına ilerleyen bir [Concept('concept_unit', '$concept_unit_possessive$')] [Concept('concept_battle', 'Muharebede')] savaşma becerisi."
 concept_defense: "Savunma"
 concept_defense_desc: "Düşman akınlarına karşı savunma yapan bir [Concept('concept_unit', '$concept_unit_possessive$')] [Concept('concept_battle', 'Muharebede')] savaşma becerisi."
 concept_organization: "Organizasyon"
 concept_organization_organized: "Organize"
 concept_organization_desc: "Düşük $concept_organization$ sahibi bir [concept_military_formation], [Concept('concept_battle','$concept_battle$lerde')] çeşitli şekillerde daha az etkili olur. $concept_organization$, bir $concept_military_formation$ ilk kurulduğunda düşük başlar ancak $concept_military_formation$ hareket etmiyorken zaman içerisinde artar. Tüm [Concept('concept_unit', '$concept_units$')] için [concept_command_limit] fazla düşükse veya $concept_military_formation$ içerisinde [Concept('concept_default_unit', 'Varsayılan Birimden')] çok [Concept('concept_special_unit', 'Özel Birim')] varsa $concept_organization$ sınırlı olur.\n\n$concept_organization$, [Concept('concept_mobilization_option','$concept_mobilization_options$')] açılıp kapatılırken ve farklı $concept_mobilization_options$ne sahip [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')] $concept_armies$ arasında [concept_unit] aktarılırken de etkilenebilir.\n\n#indent_newline:3 Düşük $concept_organization$ sahibi bir $concept_military_formation$, bu değer düştükçe şu etkilere varan cezalar alır:\n[GetStaticModifier('low_organization').GetDesc]#!"
 concept_unit_experience: "Birim Tecrübesi"
 concept_unit_experience_desc: "Birimler zaman içerisinde tecrübe kazanır. Bu miktar seferber edildiklerinde ve savaş sırasında artar. Yeterince tecrübe edindiklerinde [concept_veterancy_level] alır ve çeşitli bonuslar kazanırlar."
 concept_veterancy_level: "Birim Kıdem Seviyesi"
 concept_veterancy_level_desc: "Birimler, [concept_unit_experience] kazanarak Deneyim Seviyesi alırlar ve bu seviyeler onlara çeşitli bonuslar kazandırır."
 concept_battalion: "Tabur"
 concept_battalions: "Taburlar"
 concept_battalion_desc: "Bir [Concept('concept_country', '$concept_country_possessive$')] ordusunda yer alan bir [concept_unit]. [SelectLocalization(GetPlayer.IsValid,'concept_battalion_desc_added','Kışlalar')] tarafından oluşturulup idame ettirilirler ve [Concept('concept_general', '$concept_generals$in')] komutasına girerler."
 concept_battalion_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_flotilla: "Filotilla"
 concept_flotillas: "Filotillalar"
 concept_flotilla_desc: "Bir [Concept('concept_country', '$concept_country_possessive$')] ordusunda yer alan bir donanma [Concept('concept_unit', 'Birimi')]. [SelectLocalization(GetPlayer.IsValid,'concept_flotilla_desc_added','Deniz Üsleri')] tarafından oluşturulup idame ettirilirler ve [Concept('concept_admiral', '$concept_admirals$in')] komutasına girerler."
 concept_flotilla_desc_added: "[GetBuildingType('building_naval_base').GetName]"
 concept_in_government: "Devlet Yönetiminde"
 concept_in_government_desc: "[Concept('concept_government', 'Hükümete')] dahil olan [Concept('concept_interest_group', '$concept_interest_groups$')], [Concept('concept_enactment_of_laws', 'Çıkarılabilecek')] [Concept('concept_law', '$concept_laws$a')] etki eder ve [Concept('concept_country', 'Ülkenin')] [Concept('concept_legitimacy', 'Meşruluğunu')] belirlerler. [concept_approval] oranları [Concept('concept_in_opposition', 'Muhalefete')] katılmalarına sebep olacak kadar düşmediği takdirde hiçbir [Concept('concept_political_movement', 'Siyasi Hareketi')] desteklemezler."
 concept_in_opposition: "Muhalefette"
 concept_in_opposition_short: "Muhalefet"
 concept_in_opposition_desc: "[Concept('concept_government', 'Hükümete')] dahil olmayan [Concept('concept_interest_group', '$concept_interest_groups$')] $concept_in_opposition$ olur. [Concept('concept_enactment_of_laws', 'Çıkarılacak Kanunlara')] yalnızca [Concept('concept_political_movement', '$concept_political_movements$')] aracılığıyla etki edebilseler de [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] tam olarak uygulanmaya devam eder."
 concept_legitimacy: "Meşruluk"
 concept_legitimate: "Meşru"
 concept_legitimacy_desc: "Bir [Concept('concept_government', '$concept_government_possessive$')] Meşruluğu, [Concept('concept_in_government', 'Devlet Yönetimindeki')] [Concept('concept_interest_group', '$concept_interest_groups$nın')] [Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_law', '$concept_laws$ıyla')] ne kadar uyumlu olduğunu gösterir. $concept_legitimacy$ azaldıkça yeni $concept_laws$ [Concept('concept_enactment_of_laws', 'Çıkarmaya')] çalışmak için geçmesi gereken süre de artar. [Concept('concept_taxes', 'Vergileri')] yükseltmek ya da düşürmek de Meşruluğa etki eder."
 concept_ideological_incoherence: "İdeolojik Uyumsuzluk"
 concept_ideological_incoherence_desc: "[Concept('concept_in_government', 'Devlet Yönetimindeki')] [Concept('concept_interest_group','$concept_interest_groups$nın')] [Concept('concept_ideology','$concept_ideologies$i')] mevcut [Concept('concept_law', '$concept_laws$')] ile uyuşmuyorsa bir [Concept('concept_government','$concept_government_possessive$')] [Concept('concept_legitimacy', 'Meşruluğu')] azalır."
 concept_market_capital: "Pazar Merkezi"
 concept_market_capitals: "Pazar Merkezleri"
 concept_market_capital_desc: "Pazar Merkezi, bir [Concept('concept_market', 'Pazarın')] en önemli bağlantı noktasıdır. $concept_market$daki diğer $concept_states$, [Concept('concept_isolated_state', '$concept_isolated_state_short$')] edilmek istemiyorlarsa buraya bağlanmak zorundadırlar. [Concept('concept_trade_route', '$concept_trade_routes$')] her zaman olmasa da çoğunlukla $concept_market_capital$nden yönetilir. $concept_market_capital$, genellikle [Concept('concept_market_owner', '$concept_market_owner_possessive$')] [Concept('concept_capital_state', 'Baş Vilayeti')] olarak seçilir ancak farklı bir Pazar Merkezi seçmek de mümkündür.[AddLocalizationIf(GetPlayer.IsValid,'concept_market_capital_desc_added')] "
 concept_market_capital_desc_added: "\nŞu etkiler uygulanır:\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_ownership_share: "Toplum Mülkiyet Payı"
 concept_ownership_shares: "Toplum Mülkiyet Payları"
 concept_ownership_share_desc: "Kendi [Concept('concept_workforce', 'İşgücüne')] ait [concept_privately_owned] olan [Concept('concept_building_level','$concept_building_levels$nin')] [Concept('concept_building_balance', '$concept_building_balance_profit$ının')] nasıl dağıtıldığını belirler.\n\n[concept_dividends], [Concept('concept_pop','$concept_pops$a')] $concept_workforce$ndeki diğerlerine oranla ne kadar paya sahip olduklarına göre [concept_pop_income] olarak verilir.\n\n$concept_pop$ aynı zamanda [Concept('concept_building', 'Binanın')] mevcut [Concept('concept_cash_reserves', 'Nakit Rezervlerinde')] de aynı oranda pay sahibidir.\n\n$ARISTOCRATS_GC_LINK$ ve $CAPITALISTS_GC_LINK$, sırasıyla $MANOR_HOUSES_GC_LINK$ ve $FINANCIAL_DISTRICTS_GC_LINK$ kapsamında $concept_workforce$nün bir parçası sayıldıklarından temel gelir kaynakları bu paylardır."
 concept_market_share: "Pazar Payı"
 concept_market_share_desc: "Bir [Concept('concept_market', 'Pazardaki')] her bir [Concept('concept_country', 'Ülkenin')] $concept_market_share$, [Concept('concept_gdp', 'concept_gdp_short')] miktarına bağlıdır ve [concept_market_owner] olmaları halinde bir de bonus alırlar. Bir $concept_country$nin $concept_market_share$ arttıkça [Concept('concept_market', 'Pazardan')] topladıkları [Concept('concept_consumption_tax', 'Tüketim Vergisi')] de artar."
 concept_default: "Temerrüt"
 concept_default_desc: "[Concept('concept_treasury', 'Hazinede')] biriken [concept_loans] [Concept('concept_country', '$concept_country_possessive$')] toplam [concept_credit] miktarını geçtiğinde $concept_country$, Temerrüde düşer. Bu durum, devam eden tüm [concept_construction] çalışmalarını durdurur, [Concept('concept_building', '$concept_buildings$ın')] [Concept('concept_throughput', 'Üretim Hacmini')] olumsuz etkiler ve zamanla daha da ciddi bir hale gelir. $concept_country$nin haftalık bilançosu tekrar artıya geçerse veya [concept_bankruptcy] ilan edilirse cezalar kaldırılır."
 concept_bankruptcy: "İflas"
 concept_bankruptcy_desc: "Bir [concept_country] [Concept('concept_default', 'Temerrüde')] düşüp [Concept('concept_loans', 'Borçlarını')] ödeyemez hale gelirse $concept_bankruptcy$ ilan etme yoluna gidebilir. Bu yöntemle borçlar silinir ancak $concept_country$nin ödünç aldığı [Concept('concept_cash_reserves', 'Nakit Rezervinin')] tamamı da kaybedilir, ayrıca [Concept('concept_privately_owned','$concept_privately_owns$')] [Concept('concept_building','Binaya')] sahip olan [Concept('concept_pop', '$concept_pops$')] bu duruma fazlasıyla öfkelenir.[AddLocalizationIf(GetPlayer.IsValid,'concept_bankruptcy_desc_added')]"
 concept_bankruptcy_desc_added: "\n\nEk olarak, #v [GetDefine('NEconomy','DECLARE_BANKRUPTCY_PENALTY_DURATION_YEARS')|0] yıl#! boyunca şu etkiler uygulanır:\n[GetStaticModifier('declared_bankruptcy').GetDesc]"
 concept_market_owner: "Pazar Sahibi"
 concept_market_owner_possessive: "Pazar Sahibinin"
 concept_market_owner_desc: "Ya tek katılımcı olduğundan ya da bir [Concept('concept_customs_union', 'Gümrük Birliğinde')] [concept_senior_partner] olduğundan Pazara sahip olan [concept_country]. [concept_tariffs], [Concept('concept_market_good_policy', '$concept_market_good_policies$')] ve [Concept('concept_embargo', '$concept_embargoes$')] yalnızca $concept_market_owner$ tarafından düzenlenebilir."
 concept_embargo: "Ambargo"
 concept_embargoed: "Ambargo Altında"
 concept_embargoes: "Ambargolar"
 concept_embargoing: "Ambargo Uygulamak"
 concept_embargo_desc: "Bir başka ülkeyi hedef alan bir [concept_country] tarafından kurulan bir [concept_ongoing_diplomatic_action]. Hedef [Concept('concept_country', 'Ülkenin')], ambargo uygulayan ülkenin [Concept('concept_market', 'Pazarında')] [Concept('concept_good', 'Mal')] ithalatı ve ihracatı yapmasını tamamen engeller. [Concept('concept_war', 'Savaşta')] olan $concept_countries$ birbirlerine otomatik olarak ambargo uygular."
 concept_encourage_consumption: "Tüketimi Teşvik Et"
 concept_encouraging_consumption: "Tüketimi Teşvik Etmek"
 concept_encourage_consumption_desc: "Bir [Concept('concept_good', 'Malın')] Tüketimini Teşvik Etmek, [Concept('concept_pop', '$concept_pops$ın')] [Concept('concept_pop_needs', 'İhtiyaçları')] kapsamında o Malı alma eğilimini arttırır ve [Concept('concept_goods_substitution', '$concept_goods_substitutes_short$i')] yerine o Malı öne çıkarır. $concept_encouraging_consumption$ [concept_authority] gerektirir."
 concept_discourage_consumption: "Tüketimden Caydır"
 concept_discouraging_consumption: "Tüketimden Caydırmak"
 concept_discourage_consumption_desc: "Bir [Concept('concept_good', 'Malı')] Tüketimden Caydırmak, [Concept('concept_pop', '$concept_pops$ın')] [Concept('concept_pop_needs', 'İhtiyaçları')] kapsamında o Malı alma eğilimini azaltır ve [Concept('concept_goods_substitution', '$concept_goods_substitutes_short$i')] öne çıkarır. $concept_discouraging_consumption$ [concept_authority] gerektirir."
 concept_consumption_tax: "Tüketim Vergisi"
 concept_consumption_taxes: "Tüketim Vergileri"
 concept_consumption_tax_desc: "[Concept('concept_pop', '$concept_pop$ların')] [Concept('concept_pop_needs', 'İhtiyaçları')] kapsamında satın aldığı belli başlı [Concept('concept_good', '$concept_goods$dan')] alınan bir [Concept('concept_taxes', '$concept_tax$')]. Tüketim Vergisine tabi olan her $concept_good$ın belli bir [concept_authority] maliyeti vardır. Tüketim Vergisi uygulanan bir $concept_good$ın [concept_market_price], yalnızca $concept_pops$a satışı sırasında, uygulanan vergi oranında artar. Bu şekilde oluşturulan [concept_buy_orders] ile ortaya çıkan ilave bedeller [concept_treasury] tarafından tahsil edilir. İlave bedel [concept_market] seviyesinde uygulandığından $concept_tax$, düşük [Concept('concept_market_access', 'Pazar Erişimine')] sahip [Concept('concept_state', '$concept_states$de')] etkisiz kalır."
 concept_loyalist: "Sadık"
 concept_loyal: "Sadık"
 concept_loyalty: "Sadakat"
 concept_loyalists: "Sadıklar"
 concept_loyalist_desc: "Bir [Concept('concept_pop', 'Toplumun')] $concept_loyalist$ [Concept('concept_individual', '$concept_individuals$i')] [Concept('concept_country', 'Ülkenin')] durumundan memnundur ve onu aykırı unsurlardan fiili olarak ve gerekirse şiddete başvurarak savunmak ister. $concept_loyalist$ $concept_pops$ tarafından desteklenen [Concept('concept_interest_group', '$concept_interest_groups$nın')] [concept_approval] oranı artar.\n\nBir $concept_pop$un [concept_sol] artınca ve özel olaylarda verilen belli başlı kararlar sonucunda $concept_loyalists$ ortaya çıkmaya başlar.\n\n$concept_loyalists$ın tam karşısındaysa [Concept('concept_radical', 'Radikaller')] vardır. Halihazırda $concept_loyalist$ bireylere sahip olan bir $concept_pop$da ortaya çıkan her $concept_radical$ birey için bir $concept_loyalist$ birey [concept_neutral] olur."
 concept_radical: "Radikal"
 concept_radicals: "Radikaller"
 concept_radicalism: "Radikalizm"
 concept_radicalize: "Radikalleştirmek"
 concept_radicalized: "Radikalleşmiş"
 concept_radicalization: "Radikalleşme"
 concept_radical_desc: "Bir [Concept('concept_pop', 'Toplumun')] $concept_radical$ [Concept('concept_individual', '$concept_individuals$i')] [Concept('concept_country', 'Ülkenin')] durumundan memnun değildir. Bir [Concept('concept_state', 'Vilayette')] $concept_radicals$in bulunması [Concept('concept_turmoil', 'Kargaşayı')] arttırır ve $concept_pops$ın $concept_radicalism$i [Concept('concept_political_movement_radicalism', 'Siyasi Hareket Radikalliğine')] katkı yapar. $concept_radical$ $concept_pops$ın desteklediği [Concept('concept_interest_group', '$concept_interest_groups$nın')] [concept_approval] oranı da bundan etkilenir.\n\nBir $concept_pop$ [Concept('concept_discrimination', 'Ayrımcılığa')] uğradığında, [concept_sol] [Concept('concept_expected_sol', 'Beklenen Hayat Standardının')] altına düştüğünde ve özel olaylarda verilen belli başlı kararlar sonucunda devamlı $concept_radicals$ ortaya çıkmaya başlar. $concept_radicals$ ayrıca talepleri yerine getirilmeyen $concept_political_movements$i destekleyen $concept_pops$da da ortaya çıkar. Öte yandan bir [Concept('concept_building', '$concept_building_possessive$')] [Concept('concept_workforce', 'İşgücünden')] çıkarılan $concept_pops$da da Radikallik baş gösterir (özellikle öncesinde büyük [Concept('concept_ownership_share', 'Payları')] varsa).\n\n$concept_radicals$in tam karşısında [Concept('concept_loyalist', 'Sadıklar')] vardır. Halihazırda $concept_radical$ bireylere sahip olan bir $concept_pop$da ortaya çıkan her $concept_loyalist$ birey için bir $concept_radical$ birey [concept_neutral] olur."
 concept_neutral: "Tarafsız"
 concept_neutrals: "Tarafsızlar"
 concept_neutral_desc: "Bir [concept_pop] içerisindeki $concept_neutral$ [Concept('concept_individual', '$concept_individuals$')], [Concept('concept_country', 'Ülkelerine')] karşı ne [concept_radical] ne de [Concept('concept_loyalist', '$concept_loyal$')] olurlar. Ancak $concept_radical$ ya da $concept_loyal$ olmaya sadece bir olumsuz veya olumlu adım uzakta bulunurlar.\n\nHalihazırda Sadık bireylere sahip olan bir $concept_pop$da ortaya çıkan her $concept_radical$ birey için bir $concept_loyalist$ birey $concept_neutral$ olur. Bir $concept_radical$in ortaya çıkması için ya $concept_pop$daki herkesin $concept_neutral$ olması ya da halihazırda $concept_radical$ olması gerekir. Bunun tam tersi de $concept_loyalist$ bireylerin ortaya çıkması için gerekir."
 concept_rivalry: "Rekabet"
 concept_rivals: "Rakipler"
 concept_rival: "Rakip"
 concept_rivalries: "Rekabetler"
 concept_rivaling: "Rekabet Etme"
 concept_rivalry_desc: "Bir [concept_country] tarafından kendisine yakın [Concept('concept_rank', 'Derecedeki')] başka bir ülkeyi hedef alarak kurulan ve rekabeti ilan eden [concept_country] için @inf! [concept_influence] oluşturan bir [concept_diplomatic_pact]. Rakip olabilmek için iki Ülkenin birbiriyle çakışan [Concept('concept_interest', '$concept_interests$e')] sahip olması gerekir. Bu $concept_diplomatic_pact_short$ aktif olduğu sürece iki Ülke arasında kurulabilecek [Concept('concept_relations', 'İlişkileri')] sınırlandırır."
 concept_colonial_growth: "Koloni Büyümesi"
 concept_colonial_growth_desc: "Bir [Concept('concept_country', 'Ülkenin')] [Concept('concept_colony', '$concept_colonial$')] sınırlarını ne kadar hızlı ilerletebileceğini belirtir. $concept_colonial_growth$, [Concept('concept_incorporated_state', '$concept_incorporated_states$in')] toplam [Concept('concept_pop', '$concept_population$u')] da göz önüne alınarak [SelectLocalization(GetPlayer.IsValid,'concept_colonial_growth_ingame_added_2','Koloni İşleri')] [Concept('concept_institution', 'Kurumu')] tarafından oluşturulur. Oluşturulan toplam $concept_colonial_growth$ miktarı, $concept_country$nin aktif olarak büyüttüğü tüm $concept_colonies$e belli bir değere kadar paylaştırılır.[AddLocalizationIf(GetPlayer.IsValid,'concept_colonial_growth_ingame_added')]"
 concept_colonial_growth_ingame_added: "\n\n[GetPlayer.GetColonialGrowthDetails]"
 concept_colonial_growth_ingame_added_2: "[GetInstitutionType('institution_colonial_affairs').GetName]"
 concept_colony: "Koloni"
 concept_colonies: "Koloniler"
 concept_colonize: "Kolonileştirme"
 concept_colonial: "Koloni"
 concept_colonized: "Kolonileştirildi"
 concept_colonizes: "Kolonileştirdiğinde"
 concept_colonizing: "Kolonileştirme"
 concept_colonization: "Kolonizasyon"
 concept_colony_desc: "Bir [Concept('concept_country', 'Ülkenin')], bir [Concept('concept_decentralized_nation', 'Dağınık Ülkenin')] topraklarında kurduğu yerleşimler. Bir kolonicinin [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Koloni İşleri')] [Concept('concept_institution', 'Kurumuna')] sahip olması ve [Concept('concept_strategic_region', 'Stratejik Bölgeye')] [concept_interest] duyması gerekir. Başta tek bir [concept_province] alınır. Komşu $concept_provinces$ $concept_country$nin [concept_colonial_growth] oranına bağlı olarak Kolonileştirilir ve bu sırada [concept_tension] yaratılır."
 concept_colony_desc_added: "[GetInstitutionType('institution_colonial_affairs').GetName]"
 concept_escalation: "Tırmanma"
 concept_escalate: "Tırmandır"
 concept_escalating: "Tırmanma"
 concept_escalates: "Tırmanır"
 concept_escalation_desc: "Bir [concept_diplomatic_play] başlatıldıktan sonra üç ayrı evre halinde istikrarlı bir biçimde $concept_escalates$: [concept_opening_moves], [concept_diplomatic_maneuvers] ve [concept_countdown_to_war]. Tarafların girişebilecekleri eylemler, evreye göre değişir. $concept_diplomatic_play_short$, $concept_countdown_to_war$ evresinden önce bir çözüme kavuşturulmazsa [concept_war] çıkar."
 concept_revenue: "Gelir"
 concept_revenue_desc: "Bir [Concept('concept_building', 'Binanın')] [Concept('concept_good_production', 'Ürettiği')] [Concept('concept_good', 'Mallar')] [Concept('concept_local_price', 'Yerel Fiyata')] göre satılır. Satıştan elde edilen [concept_money] $concept_building$nın $concept_revenue$ini, yani [Concept('concept_building_balance', 'Bilançosunun')] pozitif faktörünü oluşturur."
 concept_combat_width: "Mevzi Genişliği"
 concept_combat_width_desc: "Bir [Concept('concept_terrain', 'Arazi Tipinin')] $concept_combat_width$ büyük gücün, [Concept('concept_battle', 'Muharebede')] küçük güce karşı elde edebileceği olası sayısal avantaja etki eder. $concept_combat_width$nin nispeten düşük olduğu durumlarda küçük kuvvetler, daha büyük kuvvetlere karşı daha uzun süre direnebilirler. Bunun tam tersi de geçerlidir."
 concept_infamy: "Kötü Nam"
 concept_infamy_desc: "$concept_infamy$, egemen [Concept('concept_great_power', '$concept_great_powers$')] başta olmak üzere uluslararası toplumun geçmişteki eylemlerine bakarak seni ne kadar büyük bir tehdit olarak gördüğünü belirtir. Öncelikli olarak sebep olduğun [Concept('concept_diplomatic_incident', '$concept_diplomatic_incidents$a')] ve bir [Concept('concept_peace_deal', 'Barış Antlaşmasında')] talep ettiğin [Concept('concept_war_goal', '$concept_war_goals$ne')] göre birikir. $concept_infamy$ın diğer $concept_countries$in sana olan [Concept('concept_attitude', 'Tavrını')] etkiler ve [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$ın')] [concept_influence] maliyetini arttırır. #b $infamy_pariah$#! seviyesine gelirsen $concept_great_powers$ sana karşı [GetDiplomaticPlayType('dp_contain_threat').GetName] [Concept('concept_diplomatic_play', 'Diplomatik Hamlesini')] başlatabilir."
 concept_diplomatic_incident: "Diplomatik Olay"
 concept_diplomatic_incident_short: "Olay"
 concept_diplomatic_incidents: "Diplomatik Olaylar"
 concept_diplomatic_incident_desc: "Bir $concept_diplomatic_incident$, genellikle bir [Concept('concept_country', 'Ülkenin')] [Concept('concept_diplomatic_play', 'Diplomatik Hamleye')] girişmesiyle yaşanır. $concept_diplomatic_incidents$, onları başlatan $concept_country$ler için [concept_infamy] yaratır ve başta $concept_diplomatic_play_short$nin hedefindeki Ülke olmak üzere bir [Concept('concept_strategic_region', 'Stratejik Bölgeye')] duyulan [concept_interest] sonucu tüm $concept_countries$le [concept_relations] kötüye gider. $concept_diplomatic_incidents$, özel olaylar sırasında verilen belli başlı kararlar gibi başka eylemlerin sonucunda da yaşanabilir."
 concept_tension: "Gerilim"
 concept_tensions: "Gerilimler"
 concept_tension_desc: "Bir [Concept('concept_colony', 'Kolonici')] [concept_country] ile yakınındaki [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')] arasında ilişkilerin ne kadar gerildiğini belirtir. Alınan her [concept_province], yakındaki $concept_decentralized_nations$le $concept_tensions$i arttırır. Yeni topraklar alınmadıkça Gerilim zamanla azalır.\n\nGerilim #b $tension_volatile$#! seviyesine yükselirse kolonizasyon süreci bir [Concept('concept_native_uprising', 'Yerli Ayaklanmasına')] neden olabilir."
 concept_relations: "İlişkiler"
 concept_relations_desc: "İki [Concept('concept_country', 'Ülke')] arasındaki diplomatik duruşun [GetDefine('NDiplomacy','MIN_RELATIONS')|+=] ile [GetDefine('NDiplomacy','MAX_RELATIONS')|+=] arasında karşılıklı değeri.\n\nİki taraf da [GetDiplomaticActionType('increase_relations').GetName], [GetDiplomaticActionType('damage_relations').GetName] ve [GetDiplomaticActionType('expel_diplomats').GetName] [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$ine')] [concept_influence] harcayarak $concept_relations$e etki edebilir.\n\n$concept_relations$, iki Ülke için hangi $concept_diplomatic_actions$in ve [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts_short$ın')] geçerli olacağının belirlenmesine katkı yapar ve Ülkelerin diplomatik görüşmeleri kabul etme veya bir [Concept('concept_diplomatic_play', 'Diplomatik Hamlede')] senin tarafında bulunma olasılıklarını etkiler."
 concept_ai_strategy: "Strateji"
 concept_ai_strategies: "Stratejiler"
 concept_ai_strategy_desc: "Yapay zekâ kontrolündeki [Concept('concept_country', '$concept_countries$')], uzun ve kısa dönemli hedeflerine ve diğer $concept_countries$ karşısında nasıl kararlar alacaklarına bağlı olarak [Concept('concept_capacity', '$concept_capacities$ini')] de baz alan üç Stratejiye sahiptir. Seçilen $concept_ai_strategies$, $concept_country$nin büyüklüğü, [Concept('concept_rank', 'Derecesi')] ve mevcut [Concept('concept_government', 'Hükümeti')] gibi çeşitli faktörlerden etkilenir."
 concept_strategic_desire: "Stratejik Hırs"
 concept_strategic_desire_desc: "Yapay zekâ kontrolündeki [Concept('concept_country', '$concept_countries$')], jeopolitik açıdan faydalı olacağını düşündükleri $concept_countries$e karşı $concept_strategic_desire$lar besler. $concept_strategic_desire$ları, bir $concept_country$yle ilgili kapsamlı diplomatik hedeflerini temsil eder ve [Concept('concept_attitude', 'Tavırlarının')] belirlenmesindeki en önemli faktördür."
 concept_attitude: "Tavır"
 concept_attitude_desc: "Başka bir [Concept('concept_country', 'Ülkenin')] senin hakkındaki düşüncelerine dair bir işaret.\n\n$concept_attitude$, diğer $concept_country$lerin sana yönelik eylemlerini ve planlarında sana biçecekleri rolleri etkiler.\n\n$concept_attitude$, bir [concept_diplomatic_catalyst] meydana geldiğinde şu faktörlere bağlı olarak değişebilir:\n$EFFECT_LIST_BULLET$[concept_relations]\n$EFFECT_LIST_BULLET$[concept_infamy]\n$EFFECT_LIST_BULLET$[concept_strategic_desire]\n$EFFECT_LIST_BULLET$Ordunun büyüklüğü\n$EFFECT_LIST_BULLET$[concept_diplomatic_pact] yaptığın $concept_countries$."
 concept_instant_diplomatic_action: "Anlık Diplomatik Eylem"
 concept_instant_diplomatic_actions: "Anlık Diplomatik Eylemler"
 concept_instant_diplomatic_action_desc: "Dahil olan [Concept('concept_country', '$concept_countries$e')] anında etki eden bir eylem. Etki etmesi için genellikle belirli bir koşulun yerine getirilmesi gerekse de [concept_influence] maliyeti yoktur."
 concept_ongoing_diplomatic_action: "Sürekli Diplomatik Eylem"
 concept_ongoing_diplomatic_actions: "Sürekli Diplomatik Eylemler"
 concept_ongoing_diplomatic_action_desc: "Herhangi bir onaya ihtiyaç duymadan ve hedef [Concept('concept_country', 'Ülkenin')] yarattığı herhangi bir maliyete maruz kalmadan istenildiği anda başlatılıp sonlandırılabilen bir [concept_diplomatic_pact] türü."
 concept_diplomatic_pact: "Diplomatik Pakt"
 concept_diplomatic_pacts: "Diplomatik Paktlar"
 concept_diplomatic_pact_short: "Pakt"
 concept_diplomatic_pacts_short: "Paktlar"
 concept_diplomatic_pact_desc: "İki [Concept('concept_country', 'Ülke')] arasındaki tek taraflı ya da karşılıklı anlayış hali. Bunu sürdürmek, taraflardan biri ya da ikisi için [concept_influence] maliyeti yaratabilir ve [concept_subject] ilişkileri de dahil olmak üzere geniş etkilere sahip olabilir. $concept_diplomatic_pacts_short$; [Concept('concept_relations', 'İlişkilerin')] bozulması, taraflardan birinin açık bir biçimde pakttan çekilmesi ya da zaman sınırının dolması gibi birçok farklı nedenden dolayı bozulabilir."
 concept_truce: "Ateşkes"
 concept_truces: "Ateşkesler"
 concept_truce_desc: "$concept_truce$ bir [Concept('concept_country', 'Ülkenin')] başka bir $concept_country$den [Concept('concept_diplomatic_demand', 'Diplomatik Talepte')] bulunamayacağı veya bu ülkeye karşı [Concept('concept_diplomatic_play', 'Diplomatik Hamlelere')] katılamayacağı diplomatik statüdür. $concept_truce$ tek veya çift taraflı olabilir ve bir [concept_peace_deal] imzalanması veya bir [Concept('concept_alliance', 'İttifakın')] dağılması gibi farklı şartlar altında ortaya çıkabilir."
