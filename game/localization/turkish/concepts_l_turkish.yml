 concept_pollution_impact: "Kirlilik Etkisi"
 concept_pollution_impact_desc: "Bir [Concept('concept_state_region', 'Vilayet Bölgesindeki')] $concept_pollution_impact$, o Vilayet Bölgesinde binalardan kaynaklanan toplam [concept_generated_pollution] düzeyinin ne kadar ciddi etkileri olduğunu gösterir. Vilayet Bölgesinde [concept_arable_land] ne kadar artarsa $concept_generated_pollution$ etkisi de o kadar azalır.\n\nKirlilik düzeyi yüksek bir $concept_state_region$, komşu vilayetleri de etkiler (daha düşük oranda). Komşu vilayetlerden biri, sahip olduğu binalar ya da diğer komşular dolayısıyla halihazırda daha yüksek bir $concept_pollution_impact$ne sahipse orada en yüksek $concept_pollution_impact$ hangisiyse o geçerli olur.\n\n$concept_pollution_impact$ şu düzeylere kadar artabilir:\n[GetStaticModifier('state_region_pollution_general').GetDesc]\n[GetStaticModifier('state_region_pollution_health').GetDesc]#!"
 concept_generated_pollution: "Üretilen Kirlilik"
 concept_generated_pollution_desc: "$concept_generated_pollution$, bir [Concept('concept_state_region', 'Vilayet Bölgesindeki')] binaların ürettiği toplam kirliliği gösterir. Bir $concept_state_region$nin sahip olduğu [concept_pollution_impact], o $concept_state_region$ndeki [concept_arable_land] miktarına da bağlıdır.\n\n$concept_generated_pollution$, bol miktarda İşlenebilir Toprağı olan bir $concept_state_region$nde Kirlilik Etkisini daha az oranda arttırır."
 concept_devastated: "Yıkıma Uğradı"
 concept_devastation_desc: "$concept_devastation$, bir savaş veya doğal afetler sonucunda bir [Concept('concept_state_region', 'Vilayet Bölgesine')] verilen hasardır. [Concept('concept_battle', '$concept_battles$')] sırasında veya düşman [Concept('concept_occupation', 'İşgalindeyken')] $concept_devastation$ artar. $concept_state_region$nin hiçbir kısmı savaşta değilse $concept_devastation$ zamanla azalır.\n\n$concept_devastation$ın [concept_infrastructure], [Concept('concept_pop_growth', '$concept_pop_growth_mortality$')], [concept_throughput] ve [concept_migration_pull] üzerinde olumsuz bir etkisi vardır."
