 concept_secessions: "Ayrılmalar"
 concept_secessionist: "Ayrılıkçı"
 concept_secession_desc: "Bir [Concept('concept_culture', '$concept_culture_possessive$')] [Concept('concept_homeland', '$concept_homelands$ından')] birini kontrol eden [Concept('concept_country', 'Ülkelerde')] yüksek oranda [concept_cultural_turmoil] çıkarsa $concept_secession$ meydana gelir. Bir $concept_country$de yaşanan $concept_cultural_turmoil$ [GetDefine( 'NPolitics', 'SECESSION_TURMOIL_CUTOFF')|v%0] düzeyini aşarsa $concept_secessionist$ [Concept('concept_pop', '$concept_pops$')] ayaklanma başlatabilir. Ayaklanma tamamlandıktan sonra $concept_homelands$, $concept_country$nin kalanından ayrılır. Bu durumda ayrılan toprakları geri kazanmak için otomatik olarak bir [concept_diplomatic_play] başlatılır.\n\n$concept_secessionist$ bir ayaklanmayı $concept_country$nde sözkonusu $concept_culture$e mensup $concept_pops$ arasında [Concept('concept_turmoil', 'Kargaşayı')] azaltarak durdurabilirsin. Ayrıca [SelectLocalization(GetPlayer.IsValid,'concept_secession_desc_added','İçişleri')] [Concept('concept_institution', 'Kurumu')] bu tür ayaklanmaları yavaşlatmana yardımcı olur."
 concept_secession_desc_added: "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_gdp: "Gayrı Safi Yurtiçi Hasıla"
 concept_gdp_short: "GSYİH"
 concept_gdp_desc: "[Concept('concept_country', 'Ülkende')] [Concept('concept_good_production', 'Üretilen')] her [Concept('concept_good', 'Mal')], [concept_gdp] miktarına katkı yapar. Ulusal üretiminin [concept_market_price] değeri, üretim sürecinde girdi olarak kullanılan $concept_goods$ın değeri kadar azalır.\n\n$concept_gdp_short$, [Concept('concept_prestige', 'Prestiji')] ve [Concept('concept_budget_minting', 'Para Basmayı')] etkiler."
 concept_gdp_per_capita: "Kişi Başı Gayrı Safi Yurtiçi Hasıla"
 concept_gdp_per_capita_short: "Kişi Başı GSYİH"
 concept_gdp_per_capita_desc: "Senin ülkenin [concept_gdp] miktarının ülkendeki toplam [Concept('concept_pop','$concept_population$')] sayısına bölünmesiyle elde edilen değer."
 concept_education_access: "Eğitime Erişim"
 concept_education_access_desc: "Bir [Concept('concept_pop', 'Toplumun')] çocukları için eğitime ne kadar erişebildiğinin ölçütüdür. Yeni nesiller doğdukça ve yetiştirildikçe $concept_pop$un [Concept('concept_literacy', 'Okuryazarlığı')] $concept_education_access$ seviyesine doğru yaklaşır."
 concept_isolated_state: "İzole Vilayet Bölgesi"
 concept_isolated_states: "İzole Vilayet Bölgeleri"
 concept_isolated_state_short: "İzole"
 concept_isolated_state_desc: "Ne doğrudan [Concept('concept_market_capital', 'Pazar Merkezine')] ne de $concept_market_capital$ne [concept_port_connection] sağlayacak bir [SelectLocalization(GetPlayer.IsValid,'concept_isolated_state_desc_added','Limana')] kara bağlantısı olmayan [Concept('concept_state_region', 'Vilayet Bölgeleri')], [Concept('concept_market', 'Pazarından')] $concept_isolated_state_short$ olmuş sayılır. $concept_isolated_states$ [Concept('concept_buy_orders', 'Alış')] ve [Concept('concept_sell_orders', 'Satış Emri')] oluşturmaz, ayrıca [Concept('concept_good', '$concept_goods$ın')] [Concept('concept_local_price', 'Yerel Fiyatları')] [Concept('concept_market_price', 'Pazar Fiyatlarından')] etkilenmez."
 concept_isolated_state_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_input_goods_shortage: "Hammadde Kıtlığı"
 concept_input_goods_shortages: "Hammadde Kıtlıkları"
 concept_input_goods_shortage_short: "Kıtlık"
 concept_input_goods_shortage_desc: "Eğer mallar için verilen [Concept('concept_buy_orders', 'Alış Emirlerinin')] [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] oranından daha azı gerçekleşirse [concept_good] tüketen [Concept('concept_building', '$concept_buildings$ın')] üretimi azalır. Bu genellikle [Concept('concept_building', 'Binanın')] bulunduğu [Concept('concept_market', 'Pazardaki')] [Concept('concept_good', 'Malın')] yetersiz sayıda bulunmasından veya Binanın [Concept('concept_state_region', 'Vilayet Bölgesinin')] [Concept('concept_market_access', 'Pazar Erişiminin')] düşük olmasından kaynaklanır."
 concept_market: "Pazar"
 concept_markets: "Pazarlar"
 concept_market_possessive: "Pazarın"
 concept_market_desc: "Aynı $concept_market$da bulunan [Concept('concept_state', '$concept_states$')], [Concept('concept_isolated_state', '$concept_isolated_state_short$')] olmadıkları sürece birbirleriyle [Concept('concept_good', 'Mal')] ticareti yapar. [concept_market_access], bu $concept_states$in birbirlerine ne kadar iyi bağlandığını gösterir. $concept_markets$ [Concept('concept_trade_route', '$concept_trade_routes$')] aracılığıyla da ticaret yapabilir.\n\n[Concept('concept_country', 'Ülkeler')] kendi $concept_market$larını kontrol edebilir veya [concept_subject] ilişkileri ya da bir [concept_customs_union] aracılığıyla başka bir Pazara dahil olabilir."
 concept_market_access: "Pazar Erişimi"
 concept_market_access_desc: "Bir [Concept('concept_state', 'Vilayetin')] [Concept('concept_market', 'Pazarının')] geri kalanına ne kadar iyi bağlandığının ölçütü. %100'den başlar ve $concept_state$in [concept_infrastructure_usage] [concept_infrastructure] kapasitesini geçince orantılı olarak düşmeye başlar. $concept_state$in [Concept('concept_good_production', 'Üretimi')] ve [Concept('concept_good_consumption', 'Tüketimi')] dolayısıyla oluşturulan [Concept('concept_sell_orders', 'Satış')] ve [Concept('concept_buy_orders', 'Alış Emirlerinin')] sayısını etkiler, ayrıca [Concept('concept_market_price', 'Pazar Fiyatlarının')] [Concept('concept_good', '$concept_goods$ın')] [Concept('concept_local_price', 'Yerel Fiyatlarına')] yaptığı etki üzerinde de tesiri vardır."
 concept_infrastructure: "Altyapı"
 concept_infrastructure_desc: "$concept_infrastructure$, [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added','Demiryolu')] ve [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added_2','Liman')] gibi [Concept('concept_building', '$concept_buildings$la')] sağlanır. Bir [Concept('concept_state', 'Vilayetin')] [Concept('concept_market', 'Pazarına')] ne kadar iyi bağlandığına ve [Concept('concept_battalion', '$concept_battalions$ın')] ne kadar hızlı [Concept('concept_mobilize_battalion', 'Seferber')] olabileceğine etki eder."
 concept_infrastructure_desc_added: "[GetBuildingType('building_railway').GetName]"
 concept_infrastructure_desc_added_2: "[GetBuildingType('building_port').GetName]"
 concept_infrastructure_usage: "Altyapı Kullanımı"
 concept_infrastructure_usage_desc: "[Concept('concept_building', '$concept_buildings$')], teknolojik ilerlemelerine ve taleplerine bağlı olarak belli oranda [concept_infrastructure] kullanırlar. [Concept('concept_state', 'Vilayetteki')] toplam $concept_infrastructure_usage$nın $concept_infrastructure$ kapasitesine olan oranına bakılarak $concept_state$in [concept_market_access] belirlenir. $concept_infrastructure_usage$ ayrıca [Concept('concept_port_connection', '$concept_port_connections$nın')] maliyetini de arttırır."
 concept_good: "Mal"
 concept_goods: "Mallar"
 concept_good_possessive: "Malın"
 concept_goods_input: "Girdi Malları"
 concept_goods_output: "Çıktı Malları"
 concept_good_desc: "$concept_goods$, [Concept('concept_building','$concept_buildings$da')] [Concept('concept_good_production','Üretilir')] ve hem $concept_buildings$ hem de [Concept('concept_pop','$concept_pops$')] tarafından [Concept('concept_good_consumption','Tüketilir')]. $concept_goods$ın bir [Concept('concept_local_price', 'Yerel Fiyatı')] bir de [Concept('concept_market_price', 'Pazar Fiyatı')] vardır."
 concept_government_good: "Devlet Malı"
 concept_government_goods: "Devlet Malları"
 concept_government_good_desc: "[Concept('concept_government_building', '$concept_government_buildings$nın')] [concept_treasury] fonlarını kullanarak [Concept('concept_good_consumption', 'Tükettiği')] [Concept('concept_good', '$concept_goods$')]."
 concept_military_good: "Askeri Mal"
 concept_military_goods: "Askeri Mallar"
 concept_military_good_desc: "[Concept('concept_military_building', '$concept_military_buildings$ın')] [concept_treasury] fonlarını kullanarak [Concept('concept_good_consumption', 'Tükettiği')] [Concept('concept_good', '$concept_goods$')]."
 concept_state: "Vilayet"
 concept_states: "Vilayetler"
 concept_state_or_states: "Vilayet(ler)"
 concept_state_possessive: "Vilayetin"
 concept_state_desc: "Bir [Concept('concept_country', 'Ülkenin')] kontrolündeki coğrafi bölge. [Concept('concept_pop', '$concept_pops$')], $concept_state$lerde yaşar ve buralardaki [Concept('concept_building', '$concept_buildings$da')] çalışır. Vilayet toprakları, [Concept('concept_split_state', 'Bölünmediği')] sürece [Concept('concept_state_region', 'Vilayet Bölgesine')] denktir. Vilayetler, [Concept('concept_isolated_state', '$concept_isolated_state_short$')] olmadıkları sürece aynı [Concept('concept_market', 'Pazarda')] bulunan diğer $concept_states$le [concept_market_access] baz alınarak [Concept('concept_good_consumption', 'Tüketilen')] ve [Concept('concept_good_production', 'Üretilen')] her türlü [Concept('concept_good', 'Malın')] ticaretini yapar."
 concept_pop: "Toplum"
 concept_pops: "Toplumlar"
 concept_pop_possessive: "Toplumun"
 concept_pops_possessive: "Toplumların"
 concept_population: "Nüfus"
 concept_pop_desc: "Dünya nüfusu belirli bir [Concept('concept_profession', 'Meslekle')] uğraşan, aynı [Concept('concept_building', 'Binada')] çalışan ve aynı [concept_culture] ve [Concept('concept_religion', 'Dini')] paylaşan $concept_pops$a ayrılmıştır. Toplumlar, elde ettikleri [Concept('concept_pop_income', '$concept_pop_income_short$le')] çeşitli [Concept('concept_good', '$concept_goods$')] satın alarak [Concept('concept_pop_needs', '$concept_pop_needs_short$ını')] giderirler, bu da onların [concept_wealth] durumunu ve [Concept('concept_sol', 'Hayat Standardını')] belirler. [Concept('concept_interest_group', '$concept_interest_groups$nı')] ve [Concept('concept_political_movement', '$concept_political_movements$i')] destekleyebilir ya da [Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')] olabilirler. Bir $concept_pop$da [Concept('concept_working_adults', 'Çalışan Yetişkin')] ve [Concept('concept_dependents', 'Muhtaç')] bireyler bulunur. Bireylerin bir kısmı [Concept('concept_literacy', 'Okuryazardır')]. Ayrıca Toplumlarda [Concept('concept_loyalist', '$concept_loyalist$')] veya [Concept('concept_radical', '$concept_radical$')] bireyler de bulunabilir."
 concept_profession: "Meslek"
 concept_profession_jobs: "İşler"
 concept_professions: "Meslekler"
 concept_profession_desc: "Bir [Concept('concept_pop', '$concept_pop_possessive$')] Mesleği, [Concept('concept_building', 'Binalarında')] hangi role sahip olacaklarını, ne kadar [concept_building_wage] alacaklarını ve Binadan [Concept('concept_ownership_share', 'Mülkiyet Payı')] alıp alamayacaklarını belirler. Ayrıca Toplumun destekleme eğiliminde olduğu [Concept('concept_interest_group', '$concept_interest_group$na')] ve [Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')] kalma olasılıklarına da etki eder. Mesleğin, Toplumun ait olacağı tabakaya da ([concept_lower_strata], [concept_middle_strata] ya da [concept_upper_strata]) etkisi vardır. Mesleğini değiştirmek isteyen bir $concept_pop$un uygun [Concept('concept_pop_qualifications', 'Niteliklere')] sahip olması gerekir."
 concept_production_method: "Üretim Yöntemi"
 concept_production_methods: "Üretim Yöntemleri"
 concept_production_method_desc: "$concept_production_methods$, [Concept('concept_building', '$concept_buildings$ın')] nasıl çalıştığını belirler. Üretim Yöntemleri şunları etkiler:\n\n- $concept_building$nın çalışabilmek için satın almak zorunda olduğu [Concept('concept_good_consumption', '$concept_input_goods$')]\n- $concept_building$nın ürettiği ve sattığı [Concept('concept_good_production', '$concept_output_goods$')]\n- [Concept('concept_profession', '$concept_professions$e')] göre [concept_workforce] dağılımı\n\n$concept_production_methods$nin [concept_modifier] oluşturma gibi farklı etkileri de olabilir. $concept_production_methods$ gruplara ayrılır ve her grupta aynı anda sadece bir yöntem etkin olabilir. [concept_technology] ve [concept_law] gereksinimi karşılandığı sürece gruplarda etkin olan $concept_production_method$ni değiştirebilirsin."
 concept_nation_formation: "Ülke Kurulumu"
 concept_nation_formation_desc: "Bazı [Concept('concept_state_region', '$concept_state_regions$nde')] toprak sahibi olmak ve belirli bir $SOCIETY$ [Concept('concept_technology', 'Teknolojisini')] keşfetmek gibi çeşitli gereksinimleri karşılayan bir [concept_country], daha yüksek [Concept('concept_country_tier', 'Ülke Sınıfına')] sahip yeni bir $concept_country$ kurabilir. Kurulması muhtemel $concept_countries$ #b $CULTURE$#! panelinin #b $NATION_FORMATION$#! sekmesinde sıralanır."
 concept_culture: "Kültür"
 concept_cultures: "Kültürler"
 concept_culture_possessive: "Kültürün"
 concept_culture_desc: "Bütün [Concept('concept_pop', '$concept_pops$ın')] yalnızca [concept_assimilation] ile değişebilecek bir $concept_culture$ü vardır. $concept_culture$, Toplumların hangi [Concept('concept_state_region', '$concept_state_regions$ni')] [Concept('concept_homeland', 'Anavatanları')] olarak göreceklerini ve [Concept('concept_country', 'Ülkelerinde')] [Concept('concept_discrimination', 'Ayrımcılığa')] uğrayıp uğramayacaklarını belirler."
 concept_accepted_culture: "Kabul Gören Kültür"
 concept_accepted_cultures: "Kabul Gören Kültürler"
 concept_accepted_culture_short: "Kabul Gören"
 concept_accepted_culture_desc: "Bir [Concept('concept_country', 'Ülkedeki')] $concept_accepted_cultures$, [concept_primary_cultures] ve $concept_country$nin mevcut [SelectLocalization(GetPlayer.IsValid, 'concept_accepted_culture_desc_added','Vatandaşlık')] [Concept('concept_law', 'Kanunu')] sayesinde $concept_accepted_culture_short$ diğer [Concept('concept_culture','$concept_cultures$dir')]."
 concept_accepted_culture_desc_added: " [GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_primary_cultures: "Ana Kültürler"
 concept_primary_culture: "Ana Kültür"
 concept_primary_cultures_desc: "Bir [Concept('concept_country', '$concept_country_nation_state$in')] birincil olarak ilişkilendirildiği [concept_culture] ya da $concept_cultures$. Bir $concept_country$, başka bir $concept_country$ [Concept('concept_nation_formation', 'kurarsa')] $concept_primary_cultures$i değişebilir, fakat yeni bir Ülke kurulmazsa Kültür aynı kalır.[AddLocalizationIf(GetPlayer.IsValid,'concept_primary_cultures_ingame_added')]"
 concept_primary_cultures_ingame_added: "\n\n[GetPlayer.GetName] topraklarındaki $concept_primary_cultures$: [GetPlayer.GetPrimaryCulturesDesc]."
 concept_cultural_trait: "Kültürel Özellik"
 concept_cultural_traits: "Kültürel Özellikler"
 concept_cultural_trait_desc: "Bir [Concept('concept_culture', 'Kültürün')] hâkim dili ve ortaya çıktığı bölge gibi özellikleri. Bir [Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_primary_cultures', '$concept_primary_cultures$inin')] $concept_cultural_traits$iyle bir [Concept('concept_pop', 'Toplumun')] $concept_culture$ü arasındaki benzerlikler $concept_country$nin mevcut [GetLawType('law_national_supremacy').GetGroup.GetName] [Concept('concept_law', 'Kanunuyla')] birlikte değerlendirilerek bu $concept_pop$un [Concept('concept_discrimination', 'Ayrımcılık')] görüp görmeyeceğini belirler."
 concept_cultural_heritage_trait: "Kök Kültür Özelliği"
 concept_cultural_heritage_traits: "Kök Kültür Özellikleri"
 concept_cultural_heritage_trait_desc: "Bir [Concept('concept_culture', 'Kültürün')] ilk ortaya çıktığı bölgeyi gösteren bir çeşit [concept_cultural_trait]. [SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','Vatandaşlık')] [Concept('concept_law', '$concept_laws$ı')], bir [Concept('concept_pop', 'Toplumun')] [Concept('concept_discrimination', 'Ayrımcılık')] görüp görmeyeceğini belirlerken $concept_cultural_heritage_traits$ni diğer $concept_cultural_traits$den daha önemli görür."
 concept_cultural_heritage_trait_desc_added: "[GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_religion: "Din"
 concept_religions: "Dinler"
 concept_religion_desc: "Bütün [Concept('concept_pop', '$concept_pops$ın')] yalnızca [concept_conversion] ile değişebilecek bir $concept_religion$i vardır. $concept_religion$leri, Toplumların [Concept('concept_country', 'Ülkelerinde')] [Concept('concept_discrimination', 'Ayrımcılığa')] uğrayıp uğramayacaklarını belirler."
 concept_accepted_religion: "Kabul Gören Din"
 concept_accepted_religions: "Kabul Gören Dinler"
 concept_accepted_religion_short: "Kabul Gören"
 concept_accepted_religion_desc: "Bir [Concept('concept_country', 'Ülkedeki')] $concept_accepted_religions$, [concept_state_religion] ve $concept_country$nin mevcut [SelectLocalization(GetPlayer.IsValid,'concept_accepted_religion_desc_added','Din ve Devlet')] [Concept('concept_law', 'Kanunu')] sayesinde $concept_accepted_religion_short$ diğer [Concept('concept_religion','$concept_religions$dir')]."
 concept_accepted_religion_desc_added: "[GetLawType('law_state_religion').GetGroup.GetName]"
 concept_state_religion: "Devlet Dini"
 concept_state_religions: "Devlet Dinleri"
 concept_state_religion_desc: "Bir [concept_country] ile en çok ilişkilendirilen [concept_religion]. Genellikle [Concept('concept_pop', '$concept_pops$ın')] çoğunun mensubu olduğu baskın [Concept('concept_religion', 'Dindir')] fakat bazen resmi olarak da ilan edilir ya da [Concept('concept_ruler', 'Hükümdarın')] $concept_religion$i kabul edilir. Genellikle değişmez.[AddLocalizationIf(GetPlayer.IsValid, 'concept_state_religion_ingame_added')]"
 concept_state_religion_ingame_added: "\n\n[GetPlayer.GetName] $concept_state_religion$: [GetPlayer.GetStateReligion.GetName]."
 concept_religious_trait: "Din Özelliği"
 concept_religious_traits: "Din Özellikleri"
 concept_religious_trait_desc: "Bir [Concept('concept_religion', 'Dinin')] en büyük dini grup vb. özellikleri. Bir [Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_state_religion', 'Devlet Dininin')] $concept_religious_traits$yle bir [Concept('concept_pop', 'Toplumun')] inandığı $concept_religion$ arasındaki benzerlikler $concept_country$nin mevcut [SelectLocalization(GetPlayer.IsValid,'concept_religious_trait_desc_added','Din ve Devlet')] [Concept('concept_law', 'Kanunuyla')] birlikte değerlendirilerek $concept_pop$un [Concept('concept_discrimination', 'Ayrımcılık')] görüp görmeyeceğini belirler."
 concept_religious_trait_desc_added: "[GetLawType('law_state_religion').GetGroup.GetName]"
 concept_investment_pool: "Yatırım Havuzu"
 concept_investment_pool_desc: "[concept_privately_owned] [Concept('concept_building','$concept_buildings$a')] sahip olan [Concept('concept_pop', '$concept_pops$ın')] yaptığı [concept_reinvestment], $concept_investment_pool$na aktarılır. Ardından $concept_pops$ bunu [concept_private_construction] yapmak ve [Concept('concept_privatize', '$concept_privatization$')] için belirlenen [Concept('concept_building_level','$concept_building_levels$ni')] satın almak için kullanabilirler.\n\n$concept_investment_pool$nu genellikle $MANOR_HOUSES_GC_LINK$ ve $FINANCIAL_DISTRICTS_GC_LINK$ binalarındaki $ARISTOCRATS_GC_LINK$ ve $CAPITALISTS_GC_LINK$ kullanır ama mevcut $ECONOMIC_SYSTEM_GC_LINK$ izin veriyorsa [concept_workforce] de kendi $concept_building$sını genişletmek için kullanabilir.\n\nBir [Concept('concept_country','Ülkedeki')] $ECONOMIC_SYSTEM_GC_LINK$, $concept_investment_pool$ kullanılarak hangi $concept_buildings$ın inşa edilebileceğini kısıtlar.\n\nBu türden $concept_buildings$ın $concept_construction$ı gerçekleşirken onları inşa etmek için gereken fonlar $concept_investment_pool$ndan alınır ve [concept_budget_investment_income] olarak [Concept('concept_treasury', 'Hazineye')] aktarılır."
 concept_reinvestment: "Yeniden Yatırım"
 concept_reinvestment_desc: "Belirli [Concept('concept_profession', '$concept_professions$')] tarafından toplanan [Concept('concept_dividends', 'Temettülerin')] bir kısmı yeniden yatırım olarak ekonomiye aktarılır ve [Concept('concept_investment_pool', 'Yatırım Havuzuna')] [concept_money] ekler. Eklenen miktar [Concept('concept_country', 'Ülkedeki')] mevcut $ECONOMIC_SYSTEM_GC_LINK$ ile [Concept('concept_gdp', 'GSYİH')] gibi faktörlere bağlıdır ve büyük ekonomilerde verimsizlikler, yatırımların bir kısmının boşa harcanmasına yol açar."
 concept_pop_income: "Toplum Geliri"
 concept_pop_income_short: "Gelir"
 concept_pop_income_expenses: "Toplum Giderleri"
 concept_pop_income_expenses_short: "Giderler"
 concept_pop_income_desc: "[Concept('concept_pop', '$concept_pops$')], her haftanın sonunda [concept_workforce] büyüklüğünün ve onlara sunulan mevcut [Concept('concept_building_wage', 'Ücretlerin')] yanı sıra [Concept('concept_dependents', 'Muhtaç')] sayısı ve aldıkları [Concept('concept_dependent_income', 'Muhtaç Gelirine')] göre bir $concept_pop_income_short$ elde ederler. Bu $concept_pop_income_short$ $concept_pop$un [concept_wealth] düzeyine etki eden [Concept('concept_pop_needs', 'İhtiyaçlarına')] harcanır."
