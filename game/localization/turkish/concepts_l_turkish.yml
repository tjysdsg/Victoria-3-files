 concept_war_reparations: "Savaş Tazminatı"
 concept_war_reparations_desc: "[Concept('concept_diplomatic_play', 'Diplomatik Hamleye')] eklenebilen ve [concept_peace_deal] kapsamında talep edilebilen ikincil bir [concept_war_goal]. Eğer uygulanırsa hedef alınan [concept_country], [concept_treasury] gelirinin [GetDiplomaticActionType('war_reparations').GetIncomeTransfer|v%] kadarını #v [GetDefine('NDiplomacy','WAR_GOAL_REPARATIONS_MONTHS')|0] ay#! boyunca diğer Ülkeye vermek zorunda kalır."
 concept_colonization_rights: "Kolonizasyon Hakları"
 concept_colonization_rights_desc: "Bir [concept_decentralized_nation] [concept_native_uprising] ile alt edildiğinde oluşturulan bir [concept_diplomatic_pact]. $concept_colonization_rights$ verilen ülkenin, toprakları kolonileştirme hızını arttırır ve ateşkesin süresi boyunca devam eder."
 concept_foreign_investment: "Yabancı Yatırım"
 concept_foreign_investments: "Yabancı Yatırımlar"
 concept_foreign_investment_desc: "Başka bir [Concept('concept_country','Ülkede')] [Concept('concept_building_level','$concept_building_levels$')] inşa eden ve sahibi olan $concept_country$.\n\n$concept_foreign_investments$ bir [concept_overlord] tarafından [Concept('concept_subject','Egemenliği Altındaki Ülkelerde')] veya bir [concept_foreign_investment_rights] Paktı imzalayarak iki bağımsız $concept_country$ arasında gerçekleştirilebilir.\n\n$concept_foreign_investment$ sayesinde hem [Concept('concept_government_construction','$concept_government_constructions$a')] hem de [Concept('concept_private_construction', '$concept_private_constructions$a')] izin verilir.\n\nYabancı mülk sahibi $concept_building_levels$ inşa edip [concept_dividends] kazanabilirken [concept_workforce] [concept_state] tarafından sağlanır ve [concept_taxes] o $concept_state$i kontrol eden $concept_country$ye ödenir. [concept_building] tarafından kullanılan tüm [Concept('concept_good','$concept_goods$')] yerel [Concept('concept_market', 'Pazarda')] kalır."
 concept_foreign_investment_rights: "Yabancı Yatırım Hakları"
 concept_foreign_investment_rights_short: "Yatırım Hakları"
 concept_foreign_investment_rights_desc: "Bir [Concept('concept_country', 'Ülkenin')] pakt süresince başka bir ülkede [concept_foreign_investment] yapmasına izin verir."
 concept_open_market: "Açık Pazar"
 concept_open_market_short: "Açık"
 concept_open_market_desc: "[Concept('concept_diplomatic_play', 'Diplomatik Hamleyle')] ya da [concept_peace_deal] kapsamında talep edilebilen bir [concept_war_goal]. [Concept('concept_market', 'Pazarını')] açmak zorunda kalan bir [concept_country], [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added','Ticaret Politikasını')] [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added_2','Serbest Ticaret')] olarak değiştirir ve bu değişikliği #v [GetDefine('NDiplomacy','WAR_GOAL_OPEN_MARKET_MONTHS')|0] ay#! boyunca geri alamaz. [AddLocalizationIf(GetPlayer.IsValid,'concept_open_market_desc_added_3')]"
