 concept_emigration: "Göç"
 concept_emigrating: "Göç Etme"
 concept_migration_desc: "[Concept('concept_pop', '$concept_pops$ın')] [Concept('concept_state', '$concept_states$')] arasındaki yer değişimi. $concept_migration$ genellikle aynı [Concept('concept_market', 'Pazardaki')] [Concept('concept_state', '$concept_states$')] arasında olsa da [Concept('concept_mass_migration','$concept_mass_migrations$')] söz konusu olduğunda farklı $concept_markets$daki [Concept('concept_country', '$concept_countries$')] arasında da olabilir.\n\n$concept_migration$ genellikle düşük [Concept('concept_migration_pull', 'Göç Cazibesine')] sahip olan $concept_states$den yüksek olanlara doğru gerçekleşir. Bu fark ne kadar yüksekse o kadar fazla insan göç eder. Ayrıca $concept_states$in mevcut [Concept('concept_infrastructure', 'Altyapısı')] gibi faktörler de $concept_migration$ oranını etkiler.\n\nGöç yalnızca yeteri kadar istekli ve göç edebilecek durumda $concept_pops$ olursa gerçekleşir. $concept_pops$, $concept_emigrating$yi yalnızca [Concept('concept_sol', 'Hayat Standartlarının')] yaşadıkları $concept_market$ın ortalamasından daha düşük olması veya [concept_unemployed] kalmaları gibi yeterli [Concept('concept_job_satisfaction', '$concept_job_satisfaction_dissatisfied$lik')] düzeyini oluşturan durumlarda düşünürler. Ayrıca $concept_pops$ sadece kendi [Concept('concept_culture', 'Kültürleri')] için bir [concept_cultural_community] bulunan $concept_states$e göç ederler."
 concept_mass_migration_pull: "Toplu Göç Cazibesi"
 concept_mass_migration_pull_desc: "Bir [Concept('concept_country', 'Ülkenin')] $concept_mass_migration_pull$, diğer $concept_countries$e kıyasla bir [Concept('concept_migration_target', '$concept_mass_migration$')] almasının ne kadar olası olduğunu belirtir. Büyük ölçüde $concept_country$deki [Concept('concept_migration_target', '$concept_mass_migration_eligible$')] [Concept('concept_state', '$concept_states$in')] ortalama [Concept('concept_migration_pull', 'Göç Cazibesine')] bağlıdır.\n\nEğer bir $concept_country$nin #b [GetDefine('NPops','MASS_MIGRATION_NUM_TARGET_STATES_FOR_NO_PENALTY')]#! taneden daha az sayıda $concept_mass_migration_eligible$ $concept_state$i varsa sahip olduğu $concept_mass_migration_eligible$ $concept_state$ sayısına bağlı olarak $concept_mass_migration_pull$ne arttırılmış bir ceza uygulanır."
 concept_mass_migration: "Toplu Göç"
 concept_mass_migrations: "Toplu Göçler"
 concept_mass_migration_migrating: "Toplu Göç Etme"
 concept_mass_migration_desc: "$concept_mass_migration$ belirli bir [Concept('concept_culture', 'Kültürden')] [Concept('concept_pop', '$concept_pops$ın')] büyük kitleler halinde iki [Concept('concept_country', 'Ülke')] arasında yer değişimidir. İki [Concept('concept_market', 'Pazar')] arasında bir [concept_trade_route] varsa ve kaynak $concept_country$deki belirli bir $concept_culture$de [concept_cultural_turmoil] en az [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0] ise [Concept('concept_migration_target', '$concept_mass_migration_target$')] ortaya çıkabilir. Bir $concept_country$nin $concept_states$inden birinde daha yüksek [concept_mass_migration_pull] bulunuyorsa o vilayetin $concept_migration_target$ olarak seçilmesi daha olasıdır."
 concept_migration_target: "Göç Hedefi"
 concept_mass_migration_target: "Toplu Göç Hedefi"
 concept_migration_targets: "Göç Hedefleri"
 concept_mass_migration_targets: "Toplu Göç Hedefleri"
 concept_mass_migration_eligible: "Uygun"
 concept_migration_target_desc: "[concept_mass_migration] için uygun bir hedef olarak belirlenen [concept_state]. $concept_mass_migration$ alan yere komşu $concept_states$ de belli oranda $concept_immigration$ alır.\n\nBir vilayetin $concept_mass_migrations$e $concept_mass_migration_eligible$ olabilmesi için [Concept('concept_incorporated_state', '$concept_incorporated$')] vilayet olması, en az #b [GetDefine('NPops','MASS_MIGRATION_TARGET_MIN_ARABLE_LAND')]#! [concept_arable_land] ve #b [GetDefine('NPops','MASS_MIGRATION_STATE_MIN_MARKET_ACCESS')|0%]#! [concept_market_access] sahibi olması gereklidir. Ayrıca $concept_state$in halihazırda farklı bir $concept_mass_migration$ün hedefi olmaması ve $concept_country$nin [GetLawGroup('lawgroup_migration').GetName] ile [GetLawGroup('lawgroup_citizenship').GetName] [Concept('concept_law', '$concept_laws$ının')] $concept_migration$ün gerçekleşmesine izin vermesi gereklidir."
 concept_base_price: "Baz Fiyat"
 concept_base_price_desc: "[Concept('concept_sell_orders', '$concept_sell_orders_supply$')] ve [Concept('concept_buy_orders', 'Talebi')] tam olarak eşitlenen bir [Concept('concept_good', 'Malın')] fiyatı."
 concept_market_impact: "Pazar Etkisi"
 concept_market_impact_short: "Etki"
 concept_market_impacts_short: "Etkiler"
 concept_market_impact_desc: "Bir [Concept('concept_good', 'Malın')] mevcut bilançosunun ([concept_buy_orders] - [concept_sell_orders]) bir [concept_market] üzerindeki etkisine Pazar Etkisi denir. Bu etki yalnızca bir $concept_good$ın [Concept('concept_market_price', 'Pazar Fiyatına')] (ucuz ya da pahalı olmasına) bağlı değildir; $concept_market$da dolaşan söz konusu $concept_good$ın [Concept('concept_pop', '$concept_pops$a')] ve endüstriye etki eden ticaret hacmine de bağlıdır."
 concept_capital_state: "Baş Vilayet"
 concept_capital_state_short: "Baş Vilayet"
 concept_capital_state_desc: "Bir [Concept('concept_country', '$concept_country_possessive$')] merkezi [Concept('concept_government', 'Hükümetinin')] bulunduğu yer. Savaş zamanında $concept_capital_state_short$i kontrol etmek hayati önemdedir ve burada yaşayan [Concept('concept_pop', '$concept_pops$')], daha fazla [Concept('concept_political_strength', 'Siyasi Güce')] sahiptir.[AddLocalizationIf(GetPlayer.IsValid,'concept_capital_state_desc_added')]"
 concept_capital_state_desc_added: "\nŞu etkiler uygulanır:\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_treaty_port: "Serbest Liman"
 concept_treaty_ports: "Serbest Limanlar"
 concept_treaty_port_desc: "Bir [Concept('concept_country', 'Ülkeyle')] [Concept('concept_trade_route', '$concept_trade$')] yapmak için [concept_war_goal] olarak alınan ve tek bir [Concept('concept_province', 'İdari Bölgeden')] oluşan kıyı [Concept('concept_state', 'Vilayeti')]. $concept_treaty_port$lar, sahiplerinin aynı [Concept('concept_state_region', 'Vilayet Bölgesinde')] yer alan [Concept('concept_market', 'Pazarlarla')] [Concept('concept_tariffs', 'Gümrük Vergisini')] ve [Concept('concept_embargo', '$concept_embargoes$ı')] aşarak ticaret yapabilmesini sağlar. Düşman işgaline uğrayan $concept_treaty_ports$, işgal süresince herhangi bir fayda sağlamaz.\n\nBir $concept_treaty_port$ın etkisini gösterebilmesi için liman sahibinin [Concept('concept_rank', 'Derecesinin')] [Concept('concept_market_owner', 'Pazar Sahibininkinden')] yüksek olması ya da [concept_market_owner] bir [concept_recognized_power] değilken liman sahibinin [concept_recognized_power] olması gerekir."
 concept_prestige: "Prestij"
 concept_prestige_desc: "[Concept('concept_rank', 'Derecen')], $concept_prestige$inin dünyadaki diğer [Concept('concept_country', '$concept_countries$le')] kıyaslanmasıyla belirlenir. $concept_prestige$ öncelikle [Concept('concept_gdp', '$concept_gdp_short$')] miktarına göre ekonominin büyüklüğüne, askeri güçlerinin yarattığı [Concept('concept_power_projection', 'Güç İntikaline')] ve [Concept('concept_country_tier', 'Ülke Sınıfına')] bağlıdır. [SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate','Sanat Akademisi')] ve [Concept('concept_monument', '$concept_monuments$')] gibi diğer faktörlerden de etkilenir. Ayrıca herhangi bir [Concept('concept_good', 'Malın')] üretiminde dünya lideri olup olmaman da Prestijine etki eder."
 concept_prestige_desc_gamestate: "[GetBuildingType('building_arts_academy').GetName]"
 concept_power_projection: "Güç İntikali"
 concept_power_projection_desc: "Bir [Concept('concept_country', '$concept_country_possessive$')] askeri gücünün toplam kabiliyeti. Tüm [Concept('concept_unit', '$concept_units$in')] [concept_offense] ve [concept_defense] güçlerinin ortalaması baz alınarak hesaplanır. Bir [Concept('concept_country', 'Ülkenin')] ordu ve donanmasından kazandığı [concept_prestige] miktarının temelini oluşturur ve diğer $concept_countries$in bir [concept_diplomatic_play] başlatırken veya Diplomatik Hamlede taraf seçerken bu Ülkenin ne kadar güçlü olduğuna dair değerlendirmesini etkiler."
 concept_dividends: "Temettü"
 concept_dividends_desc: "[concept_privately_owned] olan [Concept('concept_building', 'Binaların')] [Concept('concept_building_balance','Bilançosu')] pozitifteyken kârın bir kısmı binaların sahibi olan [Concept('concept_pop', 'Toplumlara')] $concept_dividends$ olarak ödenir ve bunlara [concept_budget_dividends_taxes] uygulanır.\n\n[Concept('concept_country','Ülkedeki')] mevcut $ECONOMIC_SYSTEM_GC_LINK$ izin veriyorsa bu [concept_pop] $concept_dividends$lerinin bir kısmı [concept_reinvestment] olarak ekonomiye tekrar aktarılırken, kalanı [Concept('concept_pop_needs', 'Toplum İhtiyaçlarına')] ve [Concept('concept_wealth', 'Varlığa')] gider.\n\nBir $concept_building$ tamamen veya kısmen [concept_nationally_owned] ise kâr [concept_government_dividends] olarak ödenebilir."
 concept_government_dividends: "Devlet Temettüleri"
 concept_government_dividends_desc: "[concept_nationally_owned] olan [Concept('concept_building','$concept_buildings$ın')] [Concept('concept_building_balance','Bilançosu')] pozitif olsa da bu kârların bir kısmı $concept_government_dividends$ olarak doğrudan [Concept('concept_treasury', 'Hazineye')] ödenir.\n\nÖdenen miktar [concept_privately_owned] olan [Concept('concept_building_level','$concept_building_levels$nin')] $concept_nationally_owned$ olan $concept_building_levels$ne olan oranına göre belirlenir.\n\n[Concept('concept_gdp','GSYİH')] değeri yüksek olan büyük ekonomilerde verimsizlikler ayrıca kârların bir kısmının boşa harcanmasına yol açar. Buna ek olarak $concept_nationally_owned$ olan $concept_buildings$ın [Concept('concept_cash_reserves', 'Nakit Rezervlerine')] karşılık [Concept('concept_loans', '$concept_loans$ı')], [Concept('concept_building', '$concept_buildings$ın')] ödeyeceği $concept_government_dividends$ miktarını azaltır."
 concept_credit: "Kredi"
 concept_credit_debt: "Borç"
 concept_credit_limit: "Kredi Limiti"
 concept_credit_desc: "Ulusal $concept_credit$, [Concept('concept_treasury', 'Hazinenin')] ekonomiden ödünç alabileceği [concept_money] miktarıdır. Tüm iç [Concept('concept_cash_reserves', 'Nakit Rezervlerinin')] toplamı artı [Concept('concept_gdp', 'concept_gdp_short')] tarafından belirlenen bir temel değere denktir. [concept_principal], $concept_credit_limit$ni aşarsa [concept_country] [Concept('concept_default', 'Temerrüde')] düşer."
 concept_principal: "Ana Para"
 concept_principal_desc: "[Concept('concept_treasury', 'Hazinede')] biriken toplam [Concept('concept_loans', 'Borç')] miktarı. [concept_budget_interest] borcu buna dahil değildir. [concept_principal], [concept_credit] miktarını aşarsa [Concept('concept_default', 'Temerrüde')] düşersin."
 concept_loans: "Borçlar"
 concept_loans_desc: "[Concept('concept_treasury', 'Hazinenin')] [Concept('concept_country', 'Ülkedeki')] [Concept('concept_building_owners', 'Bina Sahiplerine')] ödemekle yükümlü olduğu meblağ.\n\n$concept_treasury$ bilançosu eksiye düşünce açığı kapatacak [concept_gold_reserves] yoksa $concept_loans$ı otomatik olarak artar.\n\n[concept_budget_interest], [Concept('concept_principal', 'Ana Paraya')] haftalık olarak eklenir. $concept_principal$, Ülkenin [Concept('concept_credit', 'Kredisini')] aşarsa Ülke [Concept('concept_default', 'Temerrüde')] düşer."
 concept_war_support: "Savaş Desteği"
 concept_war_support_desc: "[Concept('concept_country', 'Ülkenin')] nüfusunun [Concept('concept_war', 'Savaşa')] devam etme konusunda ne kadar istekli olduğunu gösterir. Pozitif değerler halkın $concept_war$a devam etmek istediğini gösterirken negatif değerler savaşa genel olarak karşı olunduğunu gösterir. $concept_war_support$ [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0] olunca $concept_country$ anında teslim olur ve bütün [Concept('concept_war_goal', '$concept_war_goals$')] zorla uygulatılır."
 concept_occupation: "İşgal"
 concept_occupied: "İşgal Altında"
 concept_occupying: "İşgal Etme"
 concept_occupation_desc: "[Concept('concept_country', 'Ülkeye')] ait olan ancak düşmanların [Concept('concept_theater', 'Harekât Alanının')] bir parçası haline gelen [Concept('concept_province', '$concept_provinces$')] $concept_occupied$ sayılır. $concept_occupation$, [Concept('concept_war_exhaustion', 'Savaş Bitkinliğini')] arttırır. Talep ettiğin bir [Concept('concept_war_goal', 'Savaş Hedefini')] İşgal Etmek genellikle düşmanının [Concept('concept_war_support', 'Savaş Desteğini')] negatif değerlere indirir."
 concept_war_exhaustion: "Savaş Bitkinliği"
 concept_war_exhaustion_exhausted: "Bitkin"
 concept_war_exhaustion_desc: "[Concept('concept_country', 'Ülkesi')] [Concept('concept_war', 'Savaşta')] olan bir [Concept('concept_pop', 'Halk')] büyük zorluklar yaşayabilir. Şu faktörler $concept_war_exhaustion$ni arttırır:\n\n* [Concept('concept_occupation', '$concept_occupied$ki')] [Concept('concept_province', 'Arazi')] miktarı\n* Düşmanların kontrol ettiği [Concept('concept_war_goal', '$concept_war_goals$nin')] sayısı\n* Verilen [concept_casualties]\n* $concept_country$deki [Concept('concept_turmoil', 'Kargaşaların')] boyutu\n\n$concept_war_exhaustion$, [Concept('concept_war_support', 'Savaş Desteğini')] haftalık olarak azaltır ve $concept_country$yi bir [Concept('concept_peace_deal', 'Barış Antlaşmasını')] kabul etmek zorunda bırakabilir."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 30, 2022
 concept_theater: "Harekât Alanı"
 concept_theaters: "Harekât Alanları"
 concept_theater_desc: "Tek bir [Concept('concept_country', 'Ülkenin')] kontrolündeki komşu [Concept('concept_province', '$concept_provinces$den')] oluşan bir bölge. [concept_war] veya [concept_diplomatic_play] nedeniyle birbirine düşman olan Ülkelerin kontrol ettiği iki Harekât Alanı arasında [Concept('concept_front', '$concept_fronts$')] açılır."
 concept_literacy: "Okuryazarlık"
 concept_literate: "Okuryazar"
 concept_literacy_desc: "Bir [Concept('concept_pop', 'Toplumun')] okuryazar bireylerinin oranı ya da tam sayısı. Bazı [Concept('concept_profession', '$concept_professions$')], diğerlerine göre daha yüksek bir $concept_literacy$ gerektirir ve $concept_literacy$ları yeterince yüksek değilse diğer $concept_professions$le uğraşan $concept_pops$ın [Concept('concept_pop_qualifications', 'Niteliklerini')] sınırlar. [SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','Eğitim')] kurumlarına yatırım yaparak $concept_population$unun $concept_literacy$ oranını arttırabilirsin.\n\nToplumlar, şu sınıra kadar $concept_literacy$ oranlarıyla orantılı şekilde Doğum Oranlarına ceza alırlar:\n[GetStaticModifier('literacy_penalty').GetDesc]#!"
 concept_literacy_desc_added: "[GetInstitutionType('institution_schools').GetName]"
 concept_turmoil: "Kargaşa"
 concept_turmoil_desc: "$concept_turmoil$ yaşayan [Concept('concept_state', '$concept_states$')] ve [Concept('concept_culture', '$concept_cultures$de')] mevcut durumlarından memnun olmayan [Concept('concept_radical', '$concept_radicals$')] yer alır. $concept_turmoil$ miktarı, $concept_state$in ya da $concept_culture$ün $concept_radical$ olan [Concept('concept_workforce', 'İşgücüne')] denktir.\n\n$concept_turmoil$ belli bir düzeye yükselirse $concept_state$e yerel bazda negatif durum etkileri uygulayabilir. [concept_cultural_turmoil], bir [Concept('concept_country', 'Ülkenin')] tamamını fazlasıyla yıkıcı şekillerde etkileyebilir."
 concept_unemployed: "İşsiz"
 concept_unemployment: "İşsizlik"
 concept_unemployed_desc: "$concept_unemployed$ bir [concept_pop], [Concept('concept_state', 'Vilayetinde')] bulunan hiçbir [Concept('concept_building', 'Binada')] çalışmaz ve bu nedenle herhangi bir [concept_building_wage] almaz. Yüksek olasılıkla buldukları ilk işi kabul ederler; hiçbir iş bulamazlarsa muhtemelen [concept_migration] ederler.\n\nİşsiz $concept_pops$, bulundukları vilayetteki işsizlik oranlarına göre, Doğum Oranlarında şuna kadar giderek artan bir cezaya maruz kalırlar:\n[GetStaticModifier('unemployment_birth_penalty_state').GetDesc]#!"
 concept_cultural_turmoil: "Kültürel Kargaşa"
 concept_cultural_turmoil_desc: "Spesifik bir [Concept('concept_culture', 'Kültüre')] mensup olan [Concept('concept_pop', '$concept_pops$ın')] yarattığı [concept_turmoil]. Bir [Concept('concept_country', 'Ülkedeki')] değeri en az [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0] oranına ulaşırsa söz konusu $concept_culture$ün başka bir $concept_country$ye [concept_mass_migration] etmesine sebep olabilir. Bu değer yeterince yüksekse söz konusu $concept_pops$ Göç Etmek yerine [concept_secession] yoluna giderek [Concept('concept_homeland', '$concept_homelands$ını')] ayırmaya çalışabilirler."
 concept_commander_rank: "Komutan Rütbesi"
 concept_commander_rank_short: "Rütbe"
 concept_commander_ranks: "Komutan Rütbeleri"
 concept_commander_rank_desc: "Bir [Concept('concept_commander', '$concept_commander_possessive$')] $concept_commander_rank_short$si, [Concept('concept_command_limit', 'Komuta Limitinin')] yanı sıra [Concept('concept_interest_group', 'Çıkar Grubuna')] ne kadar [concept_clout] sağladığını da belirler. Emekliye ayrılan bir $concept_commander$ın $concept_interest_group$nun [concept_approval] düzeyi, Komutanın $concept_commander_rank_short$sine göre azalır."
 concept_commander: "Komutan"
 concept_commanders: "Komutanlar"
 concept_commander_possessive: "Komutanın"
 concept_commander_desc: "Bir [Concept('concept_country', 'Ülkedeki')] askeri kuvvetlerin bir bölümüne komuta eden bir [concept_character]. Bir $concept_commander$, liderlik ettiği [concept_military_formation] türüne göre [concept_general] veya [concept_admiral] olabilir. [concept_commander_rank], Komutanların dahil oldukları $concept_military_formation$ın [Concept('concept_command_limit', 'Komuta Limitine')] katkı yapar ve yanlarında muharebeye götürebilecekleri birlik sayısına etki eder."
 concept_general: "General"
 concept_generals: "Generaller"
 concept_general_possessive: "Generalin"
 concept_general_plural_singular: "General(ler)"
 concept_general_desc: "Bir [Concept('concept_army','$concept_army_possessive$')] [Concept('concept_battalion','$concept_battalions$ını')] [Concept('concept_battle','Muharebelere')] sokan [Concept('concept_commander','Komutanına')] $concept_general$ denir. $concept_general$lerin emrini istediğin zaman $concept_army$nun [concept_military_formation] panelinden veya $concept_general$e sağ tıklayarak değiştirebilirsin. Bir $concept_general$e verebileceğin emirler, Generalin [Concept('concept_character_trait','$concept_character_traits$ne')] bağlıdır ancak temel #b İlerleme#! ve #b Savunma#! emirleri her zaman kullanılabilir. Bir $concept_general$in diğer $concept_character_traits$nin askeri etkileri $concept_army$sunun tamamına veya [concept_battle] sırasında doğrudan yönettiği $concept_battalions$a uygulanabilir."
 concept_admiral: "Amiral"
 concept_admirals: "Amiraller"
 concept_admiral_possessive: "Amiralin"
 concept_admiral_desc: "[Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_flotilla', '$concept_flotillas$ına')] liderlik eden donanma [Concept('concept_commander', 'Komutanı')] [Concept('concept_character', 'Karakteri')]. Bir $concept_admiral$in [Concept('concept_character_trait', '$concept_character_traits$nden')] gelen etkiler, doğrudan komutası altında bulunan $concept_flotillas$a verilir."
 concept_admiral_defeated: "Mağlup"
 concept_admiral_defeated_desc: "Bir [concept_admiral], denizde bir [concept_battle] kaybettiğinde $concept_admiral_defeated$ olur. Bir [concept_fleet] ise tüm [Concept('concept_admiral', '$concept_admirals$i')] $concept_admiral_defeated$ olduğunda $concept_admiral_defeated$ sayılır. $concept_admirals$ ve $concept_fleets$ sadece ana [Concept('concept_hq', 'Karargâhlarına')] döndüklerinde ve toplam [Concept('concept_manpower', 'İnsan Güçlerinin')] [GetDefine('NMilitary','MANPOWER_RATIO_REQUIRED_TO_CLEAR_DEFEATED_ADMIRALS')|v0%] kadarını yeniden kazandıklarında onarılır ve yeniden toplanırlar."
 concept_military_formation: "Nizam"
 concept_military_formations: "Nizamlar"
 concept_military_formation_possessive: "Nizamın"
 concept_military_formation_desc: "Bir $concept_military_formation$, askeri hedeflere ulaşmak için [Concept('concept_war', '$concept_wars$da')] kullanılan bir [concept_army] veya [Concept('concept_fleet', 'Filodur')]. Atanmış [Concept('concept_unit', '$concept_units$i')] ile [Concept('concept_commander', '$concept_commanders$ı')] olabilir ve [Concept('concept_front', 'Cepheye')] gidip düşman kuvvetleriyle savaşmaları emredilebilir."
 concept_political_strength: "Siyasi Güç"
 concept_political_strength_desc: "Bir [Concept('concept_pop', 'Toplumun')] ve dolayısıyla onun desteklediği [Concept('concept_interest_group', '$concept_interest_groups$nın')] [Concept('concept_country', 'Ülke')] siyasetindeki gücü. Destekleyen $concept_pops$ın sahip olduğu [Concept('concept_wealth', 'Varlıklardan')] meydana gelir. [Concept('concept_unincorporated_state', '$concept_unincorporated_states$de')] yaşayan $concept_pops$ın çok daha az Siyasi Gücü varken, [Concept('concept_capital_state', 'Baş Vilayette')] yaşayan $concept_pops$ daha fazla Siyasi Güce sahiptir.\n\n$concept_pops$, $concept_political_strength$lerini destekleyen birey sayılarına göre $concept_interest_groups$na paylaştırır. Bir [Concept('concept_party', 'Partiye')] üye olan $concept_interest_group$ları, o $concept_party$nin son [Concept('concept_election', 'Seçimde')] aldığı [Concept('concept_votes', 'Oy')] oranına göre de $concept_political_strength$ kazanır. $concept_interest_group$larının [concept_clout] düzeyi, $concept_country$deki toplam $concept_political_strength$ içindeki paylarına denktir."
 concept_naval_invasion: "Donanma İstilası"
 concept_naval_invasions: "Donanma İstilaları"
 concept_naval_invaded: "Donanma İstilasına Uğramış"
 concept_naval_invasion_desc: "Bir sahil [Concept('concept_state','Vilayetinin')] bir [concept_fleet] ve bir [concept_army] ile koordine şekilde denizden işgali. $concept_fleet$, sahilin açıklarının güvenliğini sağlarken $concept_army$ risksiz bir şekilde çıkarma yapabilir ve kara [Concept('concept_battle','Muharebeleri')] kazanarak hedeflenen $concept_state$te [Concept('concept_occupation', 'İşgali')] gerçekleştirebilir.\n\nHedef $concept_state$i kontrol eden tarafsa ilgili [Concept('concept_sea_node', 'Deniz Noktasında')] kendi [Concept('concept_fleet','$concept_fleets$ını')] konumlandırarak ya da işgal edilen $concept_state$i kapsayan kara [Concept('concept_hq', 'Karargâhında')] bir [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')] [concept_army] görevlendirerek $concept_naval_invasion$na karşı savunma yapabilir."
 concept_working_adults: "Çalışan Yetişkinler"
 concept_working_adult: "Çalışan Yetişkin"
 concept_working_adults_desc: "[Concept('concept_building_wage', 'Ücret')] karşılığında [Concept('concept_building', 'Binalarda')] çalışan [Concept('concept_workforce', 'İşgücünü')] oluşturan [Concept('concept_pop', 'Toplumun')] bir parçası. Bir $concept_pop$un ana [Concept('concept_pop_income', '$concept_pop_income_short$')] ve [concept_political_strength] kaynağıdır."
 concept_dependents: "Muhtaçlar"
 concept_dependent: "Muhtaç"
 concept_dependents_desc: "[Concept('concept_pop', 'Toplumun')] [Concept('concept_workforce', 'İşgücüne')] dahil olmayan kısmı. [Concept('concept_working_adults', 'Çalışan Yetişkinlerin')] ailelerini temsil ederler ve çoğunlukla nüfusun büyük kısmını oluştururlar. $concept_dependents$ genellikle $concept_working_adults$in aldığı [Concept('concept_building_wage', '$concept_building_wages$den')] daha düşük [concept_dependent_income] elde ederler fakat aynı zamanda daha az [Concept('concept_pop_needs', 'İhtiyaca')] sahiptirler. [Concept('concept_interest_group', '$concept_interest_groups$nı')] destekleyebilseler bile [Concept('concept_political_strength', 'Siyasi Güçleri')] pek etkili değildir. [Concept('concept_votes', 'Oy Verme Hakkına')] ancak fazlasıyla spesifik [Concept('concept_law', '$concept_laws$la')] sahip olabilirler.\n\n$concept_dependents$, çıkarılabilecek çeşitli $concept_laws$la ya da kurulabilecek belli başlı [Concept('concept_institution', '$concept_institutions$la')] zaman içinde $concept_working_adults$e dönüşebilir, daha fazla [Concept('concept_political_strength', 'Siyasi Güce')] sahip olabilir ve ek $concept_dependent_income$ elde edebilir."
