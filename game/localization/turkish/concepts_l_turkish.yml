 concept_alert_settings_angry_important_action_desc: "#b Mevcut Durum#! butonuna tıklayınca listede görünen kırmızı uyarılar."
 concept_alert_settings_none: "Hiçbiri"
 concept_alert_settings_none_desc: "Kullanıcı arayüzünde hiçbir yerde görünmeyen uyarılar/önemli eylemler."
 concept_training_rate: "Eğitim Oranı"
 concept_training_rate_desc: "$concept_training_rate$, bir [Concept('concept_military_building', 'Askeri Binada')] bir haftada eğitilebilecek [concept_manpower] miktarıdır."
 concept_landing_progress: "Çıkarma İlerlemesi"
 concept_landing_progress_desc: "$concept_landing_progress$, istilacı tarafın istila edilen [Concept('concept_state', 'Vilayette')] ne kadar [concept_occupation] elde ettiğini gösterir. $concept_landing_progress$ #v %100#!'e ulaşırsa #b Donanma İstilası#! başarılı olur ve bir [concept_front] açılır."
 concept_naval_invasion_support: "Donanma İstilası Desteği"
 concept_naval_invasion_support_desc: "$concept_naval_invasion_support$, donanma istilasına atadığın [Concept('concept_flotilla', 'Filotilla')] miktarı ile bu istilada yer alan [Concept('concept_battalion', 'Tabur')] miktarının bir karşılaştırmasıdır. İstila eden her $concept_battalion$, karaya çıktığında herhangi bir olumsuzluğa uğramamak için bir $concept_flotilla$ya ihtiyaç duyar."
 concept_capitulation_desire: "Teslimiyet İsteği"
 concept_capitulation_desire_desc: "Bu değer 0 veya daha fazlasına ulaşırsa yapay zekâ kontrolündeki bir [concept_country] teslim olmaya çalışır."
 concept_job_satisfaction: "İş Memnuniyeti"
 concept_job_satisfaction_satisfied: "Memnun"
 concept_job_satisfaction_dissatisfied: "Memnuniyetsiz"
 concept_job_satisfaction_desc: "Toplumlar, [Concept('concept_sol', 'Hayat Standartları')] ve aldıkları [Concept('concept_building_wage', 'Ücretler')] gibi çeşitli faktörlere bağlı olarak işlerinden memnuniyet veya memnuniyetsizlik duyabilirler. Memnuniyetleri, yeni [Concept('concept_employment', 'İş')] arayıp aramadıklarını belirler."
 concept_employment: "İstihdam"
 concept_employed: "Çalışan"
 concept_employees: "Çalışanlar"
 concept_employment_desc: "Bir [Concept('concept_building', 'Binada')] çalışan [Concept('concept_pop', 'Toplumlar')] $concept_employed$ olarak nitelenirler. $concept_employment$ edilmek, $concept_pop$lara [concept_building_wage] sağlar. $concept_employed$ bir $concept_pop$, gerekli [Concept('concept_pop_qualifications', 'Niteliklere')] sahip olduğu sürece daha yüksek $concept_building_wage$li bir iş ortaya çıkarsa iş değiştirebilir."
 concept_power_bloc: "Ülkeler Bloku"
 concept_power_blocs: "Ülkeler Blokları"
 concept_power_bloc_possessive: "Ülkeler Blokunun"
 concept_power_blocs_possessive: "Ülkeler Bloklarının"
 concept_power_bloc_short: "Blok"
 concept_power_bloc_shorts: "Bloklar"
 concept_power_bloc_desc: "Ülkeler Blokları bir [concept_great_power], [concept_major_power] veya [Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')] tarafından yönetilen, [Concept('concept_power_bloc_leader','$concept_power_bloc_leaders$ne')] ve [Concept('concept_power_bloc_member','$concept_power_bloc_members$ne')] güçlü etkiler sağlayan çokuluslu topluluklardır. [Concept('concept_power_bloc', 'Ülkeler Blokuna')] katılmalarını sağlamak için [Concept('concept_country','$concept_countries$')] üzerinde [concept_power_bloc_leverage_advantage] elde ederek [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$nin')] etki alanı kurmasına hizmet ederler."
 concept_power_bloc_rank: "Ülkeler Bloku Derecesi"
 concept_power_bloc_rank_short: "Derece"
 concept_power_bloc_rank_desc: "Bir [Concept('concept_power_bloc','$concept_power_bloc_possessive$')] Derecesi yalnızca [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$nin')] diğer tüm $concept_power_blocs$na kıyasla toplam [concept_prestige] miktarına bağlıdır."
 concept_power_bloc_leader: "Ülkeler Bloku Lideri"
