 concept_secondary_demand: "İkincil Talep"
 concept_secondary_demands: "İkincil Talepler"
 concept_secondary_demand_desc: "$concept_secondary_demands$, bir [Concept('concept_diplomatic_play', 'Diplomatik Hamlede')] karşı taraf geri çekilmeye karar verirse UYGULANMAYACAK ama bir [concept_peace_deal] dahilinde veya hamlenin [Concept('concept_war', 'Savaşa')] dönüşmesi halinde teslimiyet aracılığıyla sunulabilecek [Concept('concept_war_goal', 'Savaş Hedefleridir')]. Karşı tarafın liderini hedef alan bir $concept_secondary_demand$, [concept_diplomatic_maneuvers] harcayarak bir Ana Talebe dönüştürülebilir ancak bunu yapmak bir [Concept('concept_diplomatic_incident', 'Diplomatik Olaya')] yol açabilir."
 concept_resource_potential: "Kaynak Potansiyeli"
