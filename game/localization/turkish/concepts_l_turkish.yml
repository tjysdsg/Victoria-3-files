 concept_subject: "Egemenlik Altındaki Ülke"
 concept_subjects: "Egemenlik Altındaki Ülkeler"
 concept_subject_possessive: "Egemenlik Altındaki Ülkenin"
 concept_subject_desc: "[Concept('concept_autonomy', 'Otonomisi')] ve kendi kaderini tayin hakkı, [concept_overlord] tarafından belli oranda kısıtlanmış bir [concept_country]. $concept_subject$ ilişkileri, $concept_countries$in davet edilebildiği ya da bir [concept_diplomatic_play] ile zorla dahil edildiği bir çeşit [Concept('concept_diplomatic_pact', 'Diplomatik Pakttır')]. Tam etkileri, [Concept('concept_subject_type', 'Egemenlik Altındaki Ülkenin Türüne')] bağlıdır ancak genellikle $concept_overlord$nin [Concept('concept_market', 'Pazarına')] zorla dahil edilmeye, [Concept('concept_treasury', '$concept_treasury_possessive$')] gelirinin bir kısmından mahrum kalmaya, [concept_prestige] kaybetmeye, kendi [Concept('concept_diplomatic_play', 'Diplomatik Hamlelerini')] yapamamaya veya hamlelerde hangi tarafı destekleyeceğine özgürce karar verememeye başlamaya ve [concept_head_of_state] olarak $concept_overlord$nin [Concept('concept_ruler', 'Hükümdarını')] kabul etmeye meyillidir.\n\n$concept_subjects$, bizzat kendilerinin ya da üçüncü bir tarafın başlattığı $concept_diplomatic_play$lerle özgürleşebilir. Bazı $concept_subject$ türleri, $concept_overlord$ tarafından [Concept('concept_autonomy', 'Otonomilerini')] daha da azaltmak ya da tamamen #b İlhak#! etmek için bir $concept_diplomatic_play_short$ ile hedef de alınabilir."
 concept_subject_type: "Egemenlik Altındaki Ülke Türü"
 concept_subject_types: "Egemenlik Altındaki Ülke Türleri"
