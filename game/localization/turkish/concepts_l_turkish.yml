 concept_power_bloc_member_desc: "Bir [concept_power_bloc] üyesi. Bu, [concept_power_bloc_mandate_progress] hesabı #b haricinde#! [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$ni')] de kapsar. Ancak $concept_power_bloc_members_short_non_leader$, [Concept('concept_power_bloc_leader','$concept_power_bloc_leaders$ne')] kıyasla [Concept('concept_power_bloc','$concept_power_blocs$ndan')] daha az faydalanırlar."
