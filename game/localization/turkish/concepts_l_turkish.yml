 concept_budget_interest_desc: "[Concept('concept_loans', 'Borçları')] üzerinden bir [Concept('concept_country', 'Ülkenin')] ödediği $concept_budget_interest$. Yıllık $concept_budget_interest_rate$nın [concept_principal] ile çarpılmasıyla hesaplanır.\n\n$concept_budget_interest$, [concept_privately_owned] [concept_cash_reserves] $concept_loans$ın temelini oluşturan [Concept('concept_pop', '$concept_pops$a')] ödenir. [concept_nationally_owned] [Concept('concept_building','$concept_buildings$')] ise daha az [Concept('concept_government_dividends', 'Devlet Temettüsü')] getirir.\n\nÖdenen $concept_budget_interest_rate$nı başlıca [concept_technology] etkiler."
