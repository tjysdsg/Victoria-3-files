 concept_presence: "Varlık Gösterme"
 concept_presence_desc: "Bir [Concept('concept_fleet', 'Filonun')] Varlık Gösterme değeri, [Concept('concept_admiral','Amirallerinin')] aldığı emirleri ne kadar verimli bir şekilde uygulayacaklarını etkiler. $concept_presence$, $concept_fleet$ bir [Concept('concept_sea_node','Deniz Noktasında')] sabit dururken zaman içerisinde birikir."
 concept_party_whip: "Parti Denetmeni"
 concept_party_whip_short: "Denetmen"
 concept_party_whip_desc: "$concept_party_whip$, [concept_party] üyelerinin [Concept('concept_ideology', '$concept_ideologies$ini')] kontrol altında tutar. [Concept('concept_in_government', 'Devlet Yönetimindeki')] [Concept('concept_interest_group', '$concept_interest_groups$nın')] $concept_ideologies$i başkalarının $concept_ideologies$iyle çatıştığında $concept_party_whip$yle de uyuşmuyorsa [concept_legitimacy] üzerindeki etkileri [GetDefine('NPolitics','INCOHERENCE_FROM_SECONDARY_PARTY_MEMBERS')|v0%] azalır. [concept_party_leader], $concept_party_whip_short$ görevi yapar."
 concept_economy_health: "Ekonomi Sağlığı"
