 utilitarian.5.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting], [SCOPE.sState('relevant_state').GetNameNoFormatting] dahilinde [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting] halkının maruz kaldığı şiddet haberlerini teyit ediyor:\n\n\"Servet sahibi olmak amacıyla [ROOT.GetCountry.GetNameNoFormatting] topraklarına gelmiş olan [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting] yöneticilerin pervasız davranışları [GetIdeology('ideology_utilitarian_leader').GetNameNoFormatting] misyonumuza zarar veriyor. [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting] halkı, [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting] servet avcılarının uyguladığı adaletsizliklere karşı korunmalı.\""
