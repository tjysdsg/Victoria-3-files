 sikh_empire.11.t: "Yarıda Kesilmiş Hikâye"
 sikh_empire.11.d: "[ROOT.GetCountry.GetName] sarayını saran korkunç entrikalara biri daha kurban gitti. Kısa süre tahtta kalan [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName], odasında [SCOPE.GetRootScope.GetCountry.GetCustom('sikh_ruler_death_reason')] halde bulundu."
 sikh_empire.11.f: "Saray aşçısı öfkeyle bağırdı: \"Nasıl yani, kimse burada çalışmak istemiyor mu?\" İki çocuk annesi olan hizmetçisi, gözlerini bile kırpmadan cevap verdi: \"Buranın lanetli olduğuna inanıyorlar. Eh, onları suçlayamazsın da. Kiloyla altın da olsa bu taşlara sinmiş ölüm kokusunu çıkaramaz.\"\n\nAşçı derin bir iç çekti, \"Haklısın, silemez. Peki ne yapmamızı öneriyorsun? Yeni kral aç mı kalsın?\"\n\nKadın, \"İsteyen herkes Sih aşevlerinde yemek yiyebilir. İster kral olsun ister çiftçi,\" diye yanıtladı. \"Yemek krala gelmiyorsa belki kral yemeğe gidebilir.\""
 sikh_empire.11.a: "Zamansız bir ölüm."
