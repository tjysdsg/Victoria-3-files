 sikh_empire.9.t: "Son Mihrace"
 sikh_empire.9.d: "Sih İmparatorluğu'nun çöküşüyle bir hükmü kalmayan genç [SCOPE.sCharacter('duleep_character').GetFullName], şimdi tekrar ortaya çıktı."
 sikh_empire.9.f: "Topraksız Prens'in gelişi sarayda büyük bir hareketliliğe sebep olmuştu. Tabii kimse lakabını yüzüne karşı söyleme cüretinde bulunmuyordu. Bu yakışıklı ve nazik genç delikanlı, sarayın sempatisini kazanmıştı. Öksüz büyüyen ve yönetecek bir şeye sahip olmayan bir prensti o. Fakat bu durum pek canını sıkmıyor gibiydi. Öte yandan, kimileri prensin neyi kaybettiğini tam olarak anladığından şüpheliydi."
 sikh_empire.9.a: "O da hayattaki amacını bulur belki."
 sikh_empire.9.b: "Elbet onu bağrına basacak yerler vardır."
 duleep_goes_to_gbr_tt: "$GBR$ topraklarında yaşamaya gider."
 sikh_empire.10.t: "Kafam Yerinde Değil"
 sikh_empire.10.d1: "[SCOPE.sCharacter('relevant_ruler').GetFullName], [SCOPE.sCharacter('assassin_scope').GetFullName] isimli şahsın tüfeğini incelerken suikasta uğradı. [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle], tüfeğin namlusuna bakarken [SCOPE.sCharacter('assassin_scope').GetFirstName], tetiği çekti."
 sikh_empire.10.d2: "[SCOPE.sCharacter('relevant_ruler').GetFullName], ithal edilmiş av tüfeğini sergileyen bir saray mensubu tarafından suikasta uğradı. [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle], tüfeğin namlusuna bakarken saray mensubu tetiği çekti."
 sikh_empire.10.f: "Sarayda duyulan tek şey, tekrar tekrar yankılanan \"Waheguru, Waheguru, Waheguru\" sesleriydi. Bu, artık yüzü olmayan [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] sadıkları tarafından yakılan ağıt sesiydi. Sadık olmayanlar sessizdi. Ondan nefret edenler yaşanabilecek sonuçlardan korkuyordu. Duleep'e sadık olanlar, onun güvenliği için endişeliydi. Diğerleriyse peşlerini bırakmayan bu ölümden bıkmıştı."
 sikh_empire.10.a: "\"Hainler!\""
