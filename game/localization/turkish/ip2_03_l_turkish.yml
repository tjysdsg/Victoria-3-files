 sikh_empire.1.f: "Mihracenin maiyetindeki tarihçi, şenlikleri tüm ayrıntılarıyla kayda geçirdi:\n\n#italic \"Envaiçeşit havai fişek patlatıldı. Sürekli hareket ettirilen taht ve 'Shalabagh', sayısız türden çiçekle süslüydü... Yaklaşık 100 adamın omuzlarında taşınıyordu.\" #!" #Sohan Lal Suri
