 utilitarian.10.f: "\"Hindistan'ın incelenmesi, hukuk veya doktorluk gibi başlı başına bir meslek olmalı.\"\n\n\"Yönetime talip kişi, yönettiğini tanımalıdır. Şimdiye kadar sayım yapmadan gelmiş olmamız bir mucize ama bu hatayı daha da uzatmamalı. Sayım olmadan ilerlemek tuzaklarla bezeli bir labirentte gözü bağlı şekilde dolaşmaya benzer. Olmaz! Herkesin dilini, kastını, dinini ve cinsiyetini bilmemiz gerek!\"" #First sentence is quote from Mill in EIC's Charter: 49
