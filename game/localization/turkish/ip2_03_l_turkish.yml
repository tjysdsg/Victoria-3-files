 utilitarian.6.f: "Akşam saatlerine kadar tartışan iki güzide figürün yanında heybetle dikiliyor [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetFullNameNoFormatting].\n\n\"Hepimiz bu imparatorluğun sadık kullarıyız [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting], hiçbir politika bunu değiştiremez lakin biz tüm tebaaya yardım etmek için çalışırken sen cebini doldurmanın peşindesin.\"\n\n\"[SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle] bana güveniyorsa yardımını esirgemeyecektir.\"\n\n\"Halk sana güvenirse yardım istemene hacet kalmaz.\""
