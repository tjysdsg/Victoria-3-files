 victoria_terminus_accepted: "İstasyon İnşaatı Kabul Edildi"
 victoria_terminus_rejected: "İstasyon İnşaatı Reddedildi"
 victoria_terminus.2.t: "Mimarlık Harikası"
 victoria_terminus.2.d: "Tamamlanan $building_victoria_terminus$, mimari ekollerin bir birleşimi niteliği taşıyor ve hem [SCOPE.sState('relevant_bombay_state').GetName] hem de tüm Hindistan için yeni bir çağın başlangıcını simgeliyor."
 victoria_terminus.2.f: "Bir hamalın valizlerini taşıdığı iki Britanyalı, yeni inşa edilmiş istasyonun dışında duruyordu.\n\n\"Aylar süren gemi yolculuğu olmasa Londra'ya geri döndük sanacaktım.\"\n\n\"Bu tasarımın esprisi de orada zaten. Yerliler bunu Babür kültürüne bir saygı nişanesi olarak görürken bizim yurttaşlarımız Britanya kültürünün yayılımı olarak görüyor. Herkes mutlu, kimsenin sesi çıkmıyor, en iyisi de işler her zamankinden canlı.\""
 victoria_terminus.2.a: "Bu istasyon tüm Hindistan'a iyi hizmet edecek."
 victoria_terminus.2.b: "Tüm dünya bu özgün yapı karşısında hayrete düşecek."
