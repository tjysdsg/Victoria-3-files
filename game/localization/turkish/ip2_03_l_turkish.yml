 caste_conflict.2.t: "Sonunda Eşitlik"
 caste_conflict.2.d: "Dravid Hareketi'nin başarısı, yeni bir yasanın çıkarılmasını ve Brahmin olmayanların yaşam kalitesinin iyileştirilmesini sağladı."
 caste_conflict.2.f: "Savaş henüz bitmekten uzaktı, Praveen Pallar bunu çok iyi biliyordu. Yine de basit devlet ofisindeki koltuğuna otururken gülümsemeden edemedi, üzerindeki tavan pervanesi sırtındaki teri nazikçe serinletiyordu.\n\nKarşısında Bay Iyer, solunda ise Bay Agastya oturuyordu. İkisi de yüksek kast Brahminlerdi. Onlarla aynı pozisyon ve maaşa sahip bir Pallar olarak karşılarında oturuyordu. İkisi de ona bakmıyordu. Evet, toplumun hâlâ gelişmesi gereken noktalar vardı ancak şimdilik bu kadarı da yeterliydi. Onunla birlikte yürüyen ve protesto eden müttefiklerine içinden teşekkür etti ve ilk dosyasını açtı."
