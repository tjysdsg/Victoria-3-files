 sikh_empire.2.t: "[SCOPE.sCountry('relevant_country').GetName] Saldırıları"
 sikh_empire.2.d: "Generallerimiz kraliyet düğününe iştirak etmekteyken [SCOPE.sCountry('relevant_country').GetName] kuvvetleri [SCOPE.sState('relevant_state').GetName] vilayetinden toprak ele geçirme girişiminde bulundu."
 sikh_empire.2.f: "Mihrace, emirin kalelerine saldırdığı haberini aldığında Lahor'daydım. Kutlamalar birden sonlandırıldı; size saatini bile söyleyebilirim. Bütün şehir bir anlığına sustu kaldı âdeta.\n\nArdından Sihlerin düşmanlarını onlarca yıl boyunca tir tir titreten o savaş narasını duydum: \"Jo bole so Nihaal.\" Bunu söyleyenler kutsanır. Khalsaji'deki her asker bunu duyar duymaz o tanıdık cevabı verdi: \"Sat Sri Akal.\" En büyük hakikat Tanrı'dır..."
 sikh_empire.2.a: "Daha fazla asker birliklerimize katılmaya teşvik edilsin."
 sikh_empire.2.b: "Hamlemizi Khalsaji planlasın."
