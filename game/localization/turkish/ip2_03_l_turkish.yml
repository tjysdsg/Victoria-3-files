 caste_conflict.4.t: "Brahmin Olmayanların Manifestosu"
 caste_conflict.4.d: "Brahmin Olmayanların Manifestosu, [ROOT.GetCountry.GetCapital.GetCityHubName] içerisinde yaygınlaşarak [SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName] ile [SCOPE.gsInterestGroup('intelligentsia_ig_scope').GetName] arasında gerginliğe sebep oluyor."
 caste_conflict.4.f: "İki parti lideri iki saattir zihinleriyle savaşırken yardımcıları dikkatlice onları dinliyordu.\n\n\"Lütfen, Adalet Partisi'nin mantıklı düşünmesini sağlamalısınız.\" diye yalvardı [SCOPE.sCharacter('intelligentsia_leader_scope').GetFullNameNoFormatting]. \"Ya birlikte savaşacağız ya birlikte kaybedeceğiz!\"\n\n\"Britanyalıların coplarına karşı yan yana savaşmamızı istiyorsunuz fakat gün geldiğinde yine sizle birlikte devleti yönetebilecek miyiz? Britanyalılar bize sizden daha çok zulmetmediler. Hatta onların zulümlerinin çoğu sizin sayenizdeydi.\""
 caste_conflict.4.a: "Bu manifesto vatanperverce değil!"
 caste_conflict.4.b: "Manifestonun haklı yanları olabilir."
 argument_to_be_made: "Yapılması Gereken Tartışma"
 caste_conflict.5.t: "Dokunulmazlar ve Dışlanmışlar"
 caste_conflict.5.d: "Dalit topluluğu, haklarını savunmak için kendilerine yasaklanmış kamusal bir su tankından su içti. Şiddet içermeyen bu protesto [SCOPE.sCharacter('character_scope').GetFullName] liderliğinde gerçekleşmişti ve protesto, Brahmin rahiplerin karşı protestosuna sebep olmuştu."
 caste_conflict.5.f: "Küçük Dalit kızı Meena, kalabalığı uzaktan koca bir ağacın arkasına saklanmış halde izliyordu. Dün annesiyle buraya gelmiş, su tankından su içmişlerdi. Büyük bir olay gibi görünmüştü ama o sadece o gün işe gitmemek için gelmişti. Şimdi gördükleri ise onu dehşete düşürdü. Rahipler suya inek idrarı ve gübresi döküyordu. Meena dün inek sidikli su mu içmişti yoksa? Bir daha asla bu pis tanktan su içmeyecekti."
 caste_conflict.5.a: "Rahiplerin bu eylemi kabul edilemez."
 caste_conflict.5.b: "Birbirlerini oyalayıp dursunlar."
 opposition_to_untouchability: "Dokunulmazlığa Muhalefet"
