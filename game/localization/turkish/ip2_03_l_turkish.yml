 sikh_empire.4.t: "İsyan Tehdidi"
 sikh_empire.4.d: "[SCOPE.sCharacter('relevant_general').GetFullName], [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] hükmüne karşı duyduğu rahatsızlığı açıkça dile getirmeye başladı."
 sikh_empire.4.f: "Britanya Doğu Hindistan Şirketi'nin Delhi'deki ofisinde tartışmalar saatlerdir sürüyordu. Komite başkanı artık çok yorulmuştu ama birden aklına bir fikir geldi.\n\n\"Belki de... hiçbir şey yapmamalıyız,\" dedi.\n\n\"Hiçbir şey mi?\" diye sordu genç bir adam.\n\n\"Yakın zamanda gördük ki bir imparatorluk için iktidar değişiminden daha tehlikeli çok az şey vardır. Bu durum Sihler için de geçerli. Bütün ihtişamlarına öncülük eden kişi öldü. Aslan yavrularının kendilerini kanıtlaması lazım ama sırtlanlar onlara çoktan yanaşmaya başladı bile. Biz neden elimizi açık edelim ki? Bırakalım birbirlerini yıpratsınlar.\""
 sikh_empire.4.a: "Eleştirileri baskılansın."
 sikh_empire.4.b: "Rahatsızlıklarını dile getirsin bakalım."
 sikh_empire.5.t: "Zamansız Bir Son"
 sikh_empire.5.d: "[SCOPE.sCharacter('relevant_ruler').GetFullName], kendisini yatağa düşüren gizemli bir hastalık sebebiyle tahtına sahip çıkamadı. Hastalığına dair yönetimdeki elitler arasında yoğun bir spekülasyon var."
 sikh_empire.5.f: "Sarayın genç hizmetçisi eve döndüğünde tüm ailesini karşısında buldu. Onu sorulara boğdular.\n\n\"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] çok fazla içtiği için mi öldü?\" diye sordu peşin hükümlü annesi.\n\nBabasıysa, \"Kesin suikasta uğramıştır,\" diye hararetli bir iddiada bulundu.\n\nAnne babası, kardeşleri, amcalarıyla yengeleri... Her birinden ayrı sorular geliyordu fakat genç hiçbirini dikkate almadı. Tek istediği uyumak ve bir daha asla uyanmamaktı. Ancak o zaman aklından çıkmayan o sorudan kurtulabilirdi: #italic Vezirin ona götürmesi için verdiği içecekte ne vardı? #!"
 sikh_empire.5.a: "Halk, ölümünün yasını tutacak."
