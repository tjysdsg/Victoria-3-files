 sikh_empire.3.t: "Pencap Aslanı'nın Ölümü"
 sikh_empire.3.d: "Mihrace, uykusunda aniden öldü. Ulusumuz yasta."
 sikh_empire.3.f: "[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] ölünce, haberi alan [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country').GetRuler.GetFullNameNoFormatting] sarayında kutlamalara başladı. \"Aslan öldü, Pencap bizim olacak,\" diye seviniyordu bakanlar.\n\nFakat kutlamalara katılım göstermeyen [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle], pek çoklarının dikkatini çekmişti. \"Pencap Aslanı arkasında güçlü aslan yavruları bıraktı. Acaba şirkete karşı dururlar mı?\" diye konuştuğunu duydu eşlerinden biri. \"Yoksa İngilizler çok geçmeden kapımızda biter...\""
 sikh_empire.3.a: "Mihracenin mirası yaşatılsın."
