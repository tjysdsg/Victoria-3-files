 princely_states.2.d: "Bağımsızlık için verilen zorlu bir mücadeleden sonra [ROOT.GetCountry.GetNameNoFormatting], artık sadece bir Prenslik Devleti değil. Halk kutlama yaparken [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], [ROOT.GetCountry.GetNameNoFormatting] ülkesinin gücünü arttırmaya odaklanıyor."
