 india_railway.4.t: "Birinci Sınıf Teçhizat"
 india_railway.4.d: "Pek çok insan demiryolu ulaşımını benimsemeye başladı ancak topluluklar arasında sınıf ayrımlarından dolayı gerilim yükseliyor."
 india_railway.4.f: "Trenin kapısından, günün perişan eden sıcağına karşı kendilerini rüzgârla serinleten iki çocuk sarkıyor.\n\n\"Birinci sınıfın yatağı ve tavanda vantilatörü varmış, ayrıca saatlerce oturabilsinler diye koltukları da pamukluymuş!\"\n\n\"Ben duydum ki kendi tuvaletleri varmış.\"\n\n\"Olur mu öyle şey? Beyefendiler ile hanımefendiler tuvalete gitmez.\"\n\n\"Bizim kompartımanımızda da o yüzden mi yok?\""
 india_railway.4.a: "Sosyal meselelerin acelesi yok."
 india_railway.4.b: "Çay servisini arttırarak gerilimi azaltabiliriz."
