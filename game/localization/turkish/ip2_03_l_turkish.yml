 sikh_empire.6.t: "Ölümcül Bir Yara"
 sikh_empire.6.d: "[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName], babasının cenazesinden dönerken üstüne düşen bir yapı parçası yüzünden yaralandı. Veziri \"[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] çok ağır yaralandı, yapılacak hiçbir şey yok.\" diyor."
 sikh_empire.6.f: "Halk sokaklara döküldü. Hepsinin aklından aynı şey geçiyordu. Mihrace Ranjit'in ölümü çok can sıkıcıydı fakat yaşı da ilerlemişti. Kharak'ın ölümü de endişe vericiydi fakat Waheguru'nun hikmetinden sual olunmazdı. Ancak [SCOPE.sCharacter('relevant_ruler').GetFirstNameNoFormatting], babasından sadece bir gün sonra öldüyse... İşte o zaman umutsuzluk çökerdi her yere. Bir çocuk onları nasıl koruyabilirdi ki? Önce Afganlar mı yoksa şirket mi düşerdi peşlerine?"
 sikh_empire.6.a: "Vezire kulak verilsin."
 sikh_empire.6.b: "Mihracenin kurtarılması için her şey yapılsın."
