 caste_conflict.1.t: "Fırsat Eşitsizliği"
 caste_conflict.1.d: "Yakın zamanda yapılan bir nüfus sayımının, devlet işlerinde Brahminlerin orantısız temsilini ve Brahmin olmayanların sınırlı niteliklerini ortaya çıkarmasından bu yana kastlar arasındaki gerilim daha da belirgin hale geldi."
 caste_conflict.1.f: "Praveen'in özgeçmişi, ekonomi ve hukuk alanındaki iki yüksek lisans diploması, bir başka reddedilişten sonra öfkeyle uzaklaşırken ellerinde buruştu.\n\nBu kadar öfkeli veya şaşkın olmaması gerektiğini biliyordu. [ROOT.GetCountry.GetCapital.GetCityHubName] sınırlarına taşındığında ilerici üniversitesinin desteğinden uzak olacağını biliyordu ama yine de alenen ayrımcılıkla karşılaşmak onu şoke etmişti. Niteliklerine rağmen kendini geçindirmekte zorlanıyordu, oysa diğerleri kendisiyle aynı derecede eğitimli olmalarına rağmen malikânelerde çaylarını yudumluyorlardı. Onu en çok öfkelendiren şey, muhafızların ona engel oluşuydu. Sanki büyük bir özenle korudukları lordların gözünde ondan daha üstünlermiş gibi."
