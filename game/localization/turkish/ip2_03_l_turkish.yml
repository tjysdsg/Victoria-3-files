 india_railway.3.d: "Tahıl ve ekinlerin topluca ihraç edilmesiyle [SCOPE.sState('relevant_state').GetNameNoFormatting] halkı bölgesel kıtlık karşısında savunmasız kaldı."
 india_railway.3.f: "#italic Sevgili Elizabeth,\n\nGeçtiğimiz gün kraliyet koleksiyonunun Hindistan'da güvene alınmasına refakat ediyordum ki gözlerim korkunç şeylere tanık oldu. Elinde tuttuğu çubuk kadar cılız bir adam, aç karısı ile iki çocuğunu korumaya çalışıyordu. Dostlarıma neyi koruduğunu sorduğumda, köyün yamyamlığa mecbur kaldığını söylediler.#!"
 india_railway.3.a: "Yiyecek fazlasını iletmek için demiryolları kullanılsın."
 india_railway.3.b: "Önlem almaya gücümüz yetmez."
