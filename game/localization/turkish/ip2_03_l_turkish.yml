 utilitarian.1.t: "Herkes İçin İyi İdare"
 utilitarian.1.d: "[GetIdeology('ideology_utilitarian_millian').GetName] ideolojisinin ilkeleri artık [ROOT.GetCountry.GetAdjective] politikalarının oluşumunda merkezi bir rol oynuyor. Yönetim, motor gibi işleyecek şekilde ıslah edildi."
 utilitarian.1.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting], [ROOT.GetCountry.GetNameNoFormatting] ülkesinin kalkınmadaki başarısını görerek Faydacılığa daha da sıkı sarıldı. Kimileri onun koloni yönetimine yaklaşımını hâlâ sorgulasa da [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting], Faydacılığı savunmak için kendini öne attı.\n\nHindistan halkı gündelik hayatlarına devam ediyor, yönetimin çabalarının meyvesinin herkesin umduğu gibi kalıcı ve kapsamlı olup olamayacağını ise zaman gösterecek. Bu başarı, gelecek reformlar için bir umut ışığı."
 utilitarian.1.f2: "Yönetim, [ROOT.GetCountry.GetNameNoFormatting] ülkesinin kalkınmadaki başarısını görerek Faydacılığa daha da sıkı sarıldı. Kimileri koloni yönetimine karşı böylesi bir yaklaşımı hâlâ sorgulasa da sadık taraftarlar, Faydacılığı savunmak için kendilerini öne attı.\n\nHindistan halkı gündelik hayatlarına devam ediyor, yönetimin çabalarının meyvesinin herkesin umduğu gibi kalıcı ve kapsamlı olup olamayacağını ise zaman gösterecek. Bu başarı, gelecek reformlar için bir umut ışığı."
 utilitarian.1.a: "Gelecek mutlu ve aydınlık."
