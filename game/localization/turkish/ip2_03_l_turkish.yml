 india_railway.2.t: "Kraliyetten Çalmak"
 india_railway.2.d: "Sanık devrimcilerin hırsızlık ve cinayetle suçlandığı tren soygunu duruşmasında görüşmelere başlandı."
 india_railway.2.f: "Mahkeme salonunun dışında toplanmış kalabalığın gürültüsü, sanıkların yüreğini ısıtıyor. Aynı gürültü savcıyı duymayı zorlaştırsa da savcı didinmeye devam ediyor.\n\n\"Gasp, yasadışı silah bulundurma ve cinayet. Bunların her biri korkunç eylemler sayın hâkim lakin bu hayasız adamlar hepsini birden yapmakla kalmadı, üstüne çok fena bir suç daha işledi. Bizzat kendilerini besleyen imparatorluktan çalmaya çalıştılar. Dışarıdaki güruh kendilerini kahraman bellese de hukukun bu adamları hain ilan etmesi gerektiğini düşünüyorum.\""
 india_railway.2.a: "Sorguya çekilip ibretlik olsunlar."
 india_railway.2.b: "Gerekli yargı süreci işlesin."
