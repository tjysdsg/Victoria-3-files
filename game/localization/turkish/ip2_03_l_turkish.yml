 utilitarian.9.d: "[GetIdeology('ideology_utilitarian_leader').GetName] felsefesine bağlı koloni yöneticileri, [ROOT.GetCountry.GetAdjective] toplumunun tamamen modernleşmesi için hırslı planlar yaptı. Bu planların karşıtları, bunu imkânsız ve aşırı talepkâr bir hedef olarak niteledi."
 utilitarian.9.f: "\"Azami öneme sahip, çok büyük bir teşebbüs. Bu ülkeyi bir nebze de olsa düzene sokabilmeyi istiyorsak ulusumuzun her bir sadık ferdinin topyekûn çabalaması gerekecek. Halk ve halk önderlerinin tavsiyelerimize uyması zaruri.\"\n\n\"Peki ilk kime yanaşmalı? Halk mı liderlerini bu yola girmeye ikna edecek yoksa liderle konuşup takipçilerinin çabamızın önemini idrak etmesini sağlamalarını mı rica etmeliyiz? Sonuçta tüm bunları herkesin ortak iyiliği için yapıyoruz.\""
 utilitarian.9.a: "Halk ikna edilmeli."
 utilitarian.9.b: "Daha fazla yetkili davamıza katılmaya ikna edilsin."
