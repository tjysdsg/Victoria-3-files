 india_railway.5.t: "Demiryoluyla Gelen Refah"
 india_railway.5.d: "Büyük demiryolu projesi nihayet tamamlandı. Yeni demiryolları insanların seyahat etmesi, çalışması ve ülkeyi katetmesi için yeni fırsatlar sunuyor."
 india_railway.5.f: "Bu istasyonun da tamamlanmasıyla Raj'ın geleceği sağlama alındı. Tren ağımız ticaretimizin, askeriyemizin ve bizzat idaremizin belkemiği olacak. İmparatorluğun damarlarında buhar ve kömür akacak.\n\nYüce [SCOPE.sCountry('relevant_overlord').GetRuler.GetPrimaryRoleTitle] ile aynı ada sahip bu güzel istasyon da imparatorluğumuzun kalbi olacak."
