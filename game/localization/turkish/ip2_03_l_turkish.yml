 sikh_empire.7.t: "Bir Hanedanın Sonu"
 sikh_empire.7.t2: "Aslanın Mirası Çöktü"
 sikh_empire.7.d: "İmparatorluğumuz artık bağımsız değil. Pencap Aslanı'nın kurduğu devlet mevcudiyetini yitirdi."
 sikh_empire.7.d2: "Sarayımızın duvarları arasında ölüm kol geziyor. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] yakın zamanda öldü ve Pencap Aslanı'nın mirası da onunla aynı kaderi paylaşabilir."
 sikh_empire.7.f: "\"Ranjit Singh'e 'Sher-E-Punjab', yani Pencap Aslanı diyorlardı.\" İngiliz general sırıtarak konuşuyordu. \"Sanırım hata yapmışlar.\"\n\nParmaklarını, üstüne Britanya armasının işlendiği ilhak evrakının üzerinde gezdirdi. \"Aslanların bölgelerini paylaşmadığını bilmiyorlar mıymış?\""
 sikh_empire.7.f2: "\"Ranjit Singh'e 'Sher-E-Punjab', yani Pencap Aslanı diyorlardı.\" General sırıtarak konuşuyordu. \"Sanırım bilmiyorlardı...\"\n\nParmaklarını, birbirleriyle savaşırken ölen Sih prens ve generallerinin olduğu listede gezdirdi. \"Her çöküşten önce bir yükseliş olur.\""
 sikh_empire.7.a: "Aslanın mirası buraya kadarmış."
 sikh_empire.8.t: "Aslanın Mirası"
 sikh_empire.8.d: "Ülkemiz çalkantılı yılları atlattı ve hiçbir milletin egemenliğine girmedi. Pencap Aslanı'nın mirası payidar kalacak."
 sikh_empire.8.f: "\"Şimdi bizi görse Mihrace Ranjit Singh ne derdi acaba?\" diye sordu Khalsaji'deki genç asker. \"Azmimizle gurur mu duyardı? Yoksa başarılarımıza bakıp hayal kırıklığına mı uğrardı?\"\n\n\"Halkımızın hep huzurlu olacağını umduğumuz bir yurdu ve geleceği var,\" diye cevapladı yüzbaşı. \"Bence Aslan gururlanırdı; onun eseri sayesinde çocukları güvenli bir yurda sahip.\""
 sikh_empire.8.a: "Görkemli günler önümüzde."
