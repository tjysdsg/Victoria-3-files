 utilitarian.4.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName], [SCOPE.sCountry('relevant_overlord').GetName] basınının ve kamuoyunun [ROOT.GetCountry.GetAdjective] politikalarını olumsuz etkilediğini iddia ediyor."
 utilitarian.4.f: "\"The Times fikir belirtmese olmaz zaten. Yoldan geçenlerin de söyleyeceği bir şeyler vardır kesin. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hepsine kulak vermeli. Hindistan konusunda ne kadar bilgisiz olduklarının ne ehemmiyeti var? Hatta her kanun için referandum yapalım.\"\n\n\"Hindistan'ı yönetmek için Hindistan'da olmak gerektiğini ne zaman anlayacaklar?\""
 utilitarian.4.a: "Basının yazdıkları kontrol altına alınsın."
