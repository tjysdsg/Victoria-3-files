 utilitarian.3.t: "İlerleme Getirmeyen Proje"
 utilitarian.3.d: "Koloni yönetiminde [GetIdeology('ideology_utilitarian_millian').GetName] yaklaşım umut vadediyordu ama [ROOT.GetCountry.GetName] bundan nasibini alamadı."
 utilitarian.3.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting], projenin ivme kaybetmesiyle Faydacılık konusunda tereddüde düştü. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] artık Faydacı bir emel gütmüyor.\n\n[SCOPE.sCharacter('relevant_character').GetLastNameNoFormatting] ise yalnız kaldığı bir anda bu girişimin sonuçları üzerine kafa yordu. \"İlkelerimizin politika oluşturma sürecine etkileri konusuna daha pratik yaklaşmalıyız belki de,\" diye düşündü."
 utilitarian.3.f2: "Yönetim, projenin en sadık taraftarlarını kaybetmesiyle Faydacılık konusunda tereddüde düştü.\n\nBir adam ise yalnız kaldığı bir anda bu girişimin sonuçları üzerine kafa yordu. \"İlkelerimizin politika oluşturma sürecine etkileri konusuna daha pratik yaklaşmalıyız belki de,\" diye düşündü."
 utilitarian.3.a: "Halkımız her türlü refaha erecek."
