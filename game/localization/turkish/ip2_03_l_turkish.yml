 india_railway.1.t: "[SCOPE.sState('relevant_state').GetNameNoFormatting] Tren Soygunu"
 india_railway.1.d: "Uluslararası basında, [SCOPE.sState('relevant_state').GetNameNoFormatting] vilayetinde [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting] kışkırtıcılar tarafından bir tren soygunu yapıldığı haberleri dolaşıyor."
 india_railway.1.f: "\"Eşkıya olsalar çok daha fazla kişi ölürdü. Bu gençler BİZİM paramızı tekrar BİZE vermek için çaldı. Hataları olmuştur tabii ama gönülleri geniş.\"\n\n\"O kadar açık gönüllülerse neden silahlarını kendi hemşerilerinin yüzüne yüzüne sallıyorlardı? Masum bir adam canından oldu. Karısının ağlama sesleri kulaklarımdan silinmeyecek.\""
 india_railway.1.a: "[SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting] muhafızlarımızın başarısızlığı inkâr edilsin."
 india_railway.1.b: "Kayıplarımızı örtbas etmeye çalışmanın âlemi yok."
