 utilitarian.7.d: "[SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName] şehrinden, [ROOT.GetCountry.GetAdjective] memurlar ve yetkililer için yeni idari yönetmelikler içeren mektuplar ulaştı."
 utilitarian.7.f: "Bu [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting] memurun gündelik işleri, [SCOPE.sState('relevant_state').GetNameNoFormatting] yönetiminin dikkatine pek takılmıyor. Yaptıkları uzun zamandır kontrol edilmiyor. [SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName] şehrinden gelen mektuplar, evraklardaki tutarsızlıkların raporlanması hakkında yeni yönergeler içeriyor.\n\n\"Nereden çıktı şimdi bu? Memurlarım çok çalışkandır. Tutarsızlık dediğin tek tük her yerde olur.\""
 utilitarian.7.a: "Emirlere uyulmalı."
 utilitarian.7.b: "Yerel memurlar kendileri karar versin."
