 victoria_terminus.1.t: "Benzersiz Bir İstasyon"
 victoria_terminus.1.d: "[SCOPE.gsInterestGroup('relevant_terminus_ig').GetName], [SCOPE.sState('relevant_bombay_state').GetName] bölgesinde muazzam bir istasyon inşa etmek için bir teklif sundu. Grup, istasyonun yapımında kullanılmak üzere ciddi miktarda para toplamış durumda."
 victoria_terminus.1.f: "İdarecilerin yeni tren istasyonu tasarımlarını gözden geçirdiği küçük ofisi pipo dumanı dolduruyordu.\n\n\"Bu iş bayağı pahalıya patlayacak. İstasyonu yeniden inşa etmek şu an gerçekten önemli mi?\"\n\n\"Dostum, artık lokomotif çağındayız. Kazancımız, teslimat hızımıza bakıyor. Mevcut teslimat hızımız ise ancak at arabalarıyla yarışacak durumda.\""
 victoria_terminus.1.a: "İnşaata derhal başlansın."
 victoria_terminus.1.b: "Bu ödenek diğer gerekli yerlere aktarılmalı."
 victoria_terminus_construct_tt: "$building_victoria_terminus$, $STATE_BOMBAY$ bölgesinde [concept_political_lens] kullanılarak inşa edilebilir."
