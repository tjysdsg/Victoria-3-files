 utilitarian.2.t: "Boş Vaatler"
 utilitarian.2.d: "[ROOT.GetCountry.GetName] topraklarını saran kaos, [GetIdeology('ideology_utilitarian_millian').GetName] projesinin başarısızlığının bir kanıtı. Bu projenin destekçileri, yönetimi geri dönüşü olmayacak bir şekilde istikrarsızlaştırmakla suçlanıyor."
 utilitarian.2.f: "Koloni yönetiminde Faydacı yaklaşım vaatleri sonuç vermedi. Projenin sadık taraftarları, bu başarısızlığın ardından maruz kaldıkları alaylarla hayal kırıklığına uğradı.\n\n\"Projenin sonuç vermeyeceği aşikârdı. Bu yaklaşımın kökten yanlış olduğu baştan belliydi. Böyle saçma fikirlere karnımız tok.\""
 utilitarian.2.a: "Pek bir faydaları yok!"
