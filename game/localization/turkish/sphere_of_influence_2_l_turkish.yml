 lobby_events.25.t: "Yoldaş [SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastNameNoFormatting]"
 lobby_events.25.d: "[SCOPE.sCountry('relevant_country_scope').GetName] ülkesinde [SCOPE.sLaw('relevant_law_scope').GetName] kanununun yürürlüğe girmesinden etkilenen [SCOPE.gsInterestGroup('relevant_ig_scope').GetName], [SCOPE.sCountry('relevant_country_scope').GetName] yanlısı güçlü düşünceler benimsemeye başladı."
 lobby_events.25.f: "\"Emekçiler, yoldaşlar! [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] kentinde yanmaya başlayan fener, nerede olursa olsun sosyalizmin ışığını arayanlara yol göstermek için ışıyor.\nMuhakkak ki karşıt güçler bu fenerin ışığını söndürmeye uğraşacaktır.\nİşçi kardeşlerim, dostlarım! Tüm kudretimizle bu fenere kalkan olmalıyız.\""
 lobby_events.25.a: "Sınırlar ayrı olsa da yürekler aynı. [ROOT.GetCountry.GetName] ülkesinin işçileri seni selamlıyor, Yoldaş [SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastName]."
 lobby_events.25.b: "Vatandaşlar bu zehri yutmaya fazla hevesli."
 lobby_events.26.t: "[SCOPE.sState('relevant_state_scope').GetCityHubName], [ROOT.GetCountry.GetAdjectiveNoFormatting] Toprağıdır!"
 lobby_events.26.d: "[SCOPE.sState('relevant_state_scope').GetName] vilayetini [SCOPE.sCountry('relevant_country_scope').GetName] toprağı kabul etmeyi [ROOT.GetCountry.GetAdjectiveNoFormatting] milletine karşı işlenmiş bir suç olarak gören [SCOPE.gsInterestGroup('relevant_ig_scope').GetName], [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName] lobisini desteklemeye başladı."
 lobby_events.26.f: "\"[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] ve [SCOPE.sState('relevant_state_scope').GetNameNoFormatting] isimlerinin birlikte anılmasından daha tezat bir ifade olamaz. O ulu toprakların şimdiki efendilerine mahkûm edilmesinden daha büyük bir suç olamaz.\n[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] vilayetinden yükselen demir yumruk [SCOPE.sState('relevant_state_scope').GetStateRegion.GetCityHubName] kentine indikçe buranın hiçbir sakini gerçekten özgür olamayacaktır.\""
 lobby_events.26.a: "Vatanseverlikleri peşinden gidilecek bir örnek teşkil ediyor."
 lobby_events.26.b: "[SCOPE.sCountry('relevant_country_scope').GetName] ile ilişkiler riske atılmamalı."
 lobby_events.27.t: "Kızıl Muhatara"
 lobby_events.27.d: "[SCOPE.sCountry('relevant_country_scope').GetName] ülkesinde kurulacak sosyalist bir rejimin yurtiçinde doğuracağı sonuçlardan korkan [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] grubunun üyeleri [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName] lobisine doluştu."
 lobby_events.27.f: "\"[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] kentindeki adamlar eşitlik ve özgürlük gibi tatlı yalanlar fısıldasa da hükümdarlıklarının gerçek yüzü korkunç bir despotizmden ibarettir. [ROOT.GetCountry.GetNameNoFormatting] ülkesinin vatandaşları bu uyarıya kulak vermelidir. Aksi takdirde onların peşine takılır ve özgürlük adı altında kendini prangalara vurmuş olurlar.\""
 lobby_events.27.a: "Hükümet bu konuda [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] grubuyla tamamen aynı düşüncededir."
 lobby_events.27.b: "Uluslararası ilişkileri ideolojiler değil, siyasi gerçekçilik tanımlar."
 lobby_events.28.t: "Geleneğin Temelleri"
 lobby_events.28.d: "[SCOPE.sCountry('relevant_country_scope').GetName] ülkesinde dine küfür ve ahlaksızlık ile suçlanan bir yazarın yakın zamanda beraat etmesine yönelik karar [ROOT.GetCountry.GetName] içinde büyük öfkeye sebep oldu. [SCOPE.gsInterestGroup('relevant_ig_scope').GetName], [SCOPE.sCountry('relevant_country_scope').GetNameNoFlag] ülkesindeki mahkemeleri [SCOPE.sPop('relevant_religion').GetReligion.GetName] dünyasının ahlaki ve dini düzenini korumamakla suçluyor."
 lobby_events.28.f: "\"İnancımıza yönelik bu küçük düşürücü, küfür niteliğindeki ve saygısız iftiranın yayınlanmasına izin verilmesi ve bunun [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] ulusu tarafından zımnen kabul görmesi, bu tanrı tanımaz ulusun gerçek yüzünü bir kez daha tamamen gözler önüne serdi. Bu toplumun [SCOPE.sPop('relevant_religion').GetReligion.GetNameNoFormatting] dünyası üzerindeki kötü etkisine karşı koyma gayesiyle gereken her yola başvurmalarını tüm inançlı ve dürüst vatandaşlarımızdan istirham ediyorum.\""
 lobby_events.28.a: "[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFlag] halkı her geçen gün doğru yoldan biraz daha sapıyor."
 lobby_events.28.b: "[SCOPE.sCountry('relevant_country_scope').GetNameNoFlag] ülkesinin içişleri yalnızca kendilerini ilgilendirir."
 refused_to_condemn_blasphemy_modifier: "Dine Edilen Küfrü Kınamayı Reddetti"
 lobby_events.29.t: "[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] Despotu"
 lobby_events.29.d: "[SCOPE.sCountry('relevant_country_scope').GetName] ülkesinin [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] tarafından keyfi ve liberal olmayan bir şekilde idare edilmesine karşı çıkan [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] grubu, [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName] lobisiyle ortak hareket etmeye başladı."
 lobby_events.29.f: "\"Tüm özgürlük sevdalıları, habis [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle|l] buyruklarının altında ezilen [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting], aşırı despotizmin bir örneğidir.\nHiçbir ülkede, fertlerin kendi kaderini çizme konusundaki vazgeçilemez hakkı [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] ülkesindeki kadar engellenmiyor ve hiçbir ülkede bizim özgürlüğümüze yönelik [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] ülkesinden daha büyük bir tehdit bulunmuyor.\nYa [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] devrilecek ya da biz.\""
 lobby_events.29.a: "Kahrolsun tiranlar. Kahrolsun [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]!"
 lobby_events.29.b: "İyi yönetmenin yolu bazen demir yumruktan geçer."
