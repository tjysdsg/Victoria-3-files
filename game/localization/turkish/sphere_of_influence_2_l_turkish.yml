 greater_khorasan_button_desc: "[SCOPE.GetRootScope.GetCountry.GetName] ülkesinin Büyük Horasan üzerindeki hak iddiaları binlerce yıl öncesine kadar uzansa da son birkaç yüzyılda bölgedeki kontrolümüz düşük ve makul seviyeler arasında seyretti. Nadir Şah'ın doğu seferleri sırasında Horasan'da Pers hâkimiyeti kısa süreli olarak tekrar tesis edilebilse de başarıları yüzeyseldi ve hükümdarlığının bitişiyle unutulacaktı.\n\nNadir Şah'ın başlattığını [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] doğudaki Pers egemenliğini daimi kılacak büyük bir seferle tamamlayacak. Horasan'ın İncisi ve doğunun anahtarı [SCOPE.sStateRegion('herat_scope').GetName], bu büyük teşebbüsün temel taşı olacak."
