 favour_belgium_button_desc: "#v $BEL$#!, Limburg ve Lüksemburg idari bölgelerinin tamamını alacak.\n\n#v $BEL$#!, aldığı iki idari bölge karşılığında tazminat olarak eski #tooltippable #tooltip:london_treaty_public_debt_info #bold Birleşik Hollanda Krallığı#!#!#!'nın tüm kamu [Concept('concept_credit','$concept_credit_debt$larını')] üstlenecek ve böylece #v $NET$#! tarafının kaybı telafi edilmiş olacak."
 favour_netherlands_button: "Hollanda Hak İddialarını Destekle"
 favour_netherlands_button_desc: "#v $NET$#!, Limburg ve Lüksemburg idari bölgelerinin tamamını alacak.\n\n#v $NET$#!, aldığı iki idari bölge karşılığında tazminat olarak eski #tooltippable #tooltip:london_treaty_public_debt_info #bold Birleşik Hollanda Krallığı#!#!#!'nın tüm kamu [Concept('concept_credit','$concept_credit_debt$larını')] üstlenecek ve böylece #v $BEL$#! tarafının kaybı telafi edilmiş olacak."
