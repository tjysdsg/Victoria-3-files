 persia_events.8.t: "Britanyalılar Herat'tan Çekilmemizi Talep Ediyor"
 persia_events.8.d: "[SCOPE.sCountry('britain_scope').GetName] ülkesinden bir temsilci [SCOPE.GetRootScope.GetCountry.GetName] ülkesinin [SCOPE.sState('herat_scope').GetName] kentinden çekilmeyi reddettiği takdirde bunu savaş sebebi olarak göreceklerini söyledi."
 persia_events.8.f: "Britanyalı delege duraksamasına rağmen hükümetinin taleplerini toplanan meclise anlaşılır Farsçasıyla bildirdi. İran üç ay içerisinde Herat'tan çekilecekti. Buna ilaveten ilgili bölge ve Herat kenti üzerindeki tüm egemenlik iddialarından vazgeçecek ve bir daha asla yöneticilerinden vergi veya haraç gibi itaat timsalleri talep etmeyecekti.\n\nTemsilcinin arkasındaki nedimler telaşa kapıldı. [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] ne yanıt verecekti? Kimse bilmiyordu. Ancak yanıt ne olursa olsun bunun başlarına bela olacağını biliyorlardı."
 persia_events.8.a: "Farangilerde o yürek varsa bırakın gelsinler."
 persia_events.8.b: "Geri adım atılsın. [SCOPE.sCountry('britain_scope').GetName] ile savaşmayı kaldıramayız."
