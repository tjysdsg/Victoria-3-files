 persia_events.5.t: "[SCOPE.sState('persia_slave_liberate_state_scope').GetCityHubName] Vilayetinin Köleleri"
 persia_events.5.d: "[SCOPE.sState('persia_slave_liberate_state_scope').GetName] vilayetinin ele geçirilmesiyle çok sayıda [SCOPE.sCulture('persian_culture').GetName] köleye rastladık. Aileleri özgürlüklerini talep ediyor ancak azat edilirlerse muhtemelen Türki efendileri öfkelenecek."
 persia_events.5.f: "\"Ağa, yıllar önce görevdeyken Buhara'da bir pazarda genç bir Pers kızının satılmasına tanık oldum. Kedere boğulmuştu ve efendisi ona merhamet kırıntısı bile göstermiyordu.\n\nGüçsüz hissettim. Onların topraklarında bir yabancıydım, kızın fidyesini verecek param yoktu. Yüreğime ateşler düştü ve hiç oldum. 'İnşallah, bir gün bu zulüm sona erecek,' dedim.\""
 persia_events.5.a: "Bismillah, bulunan tüm Perslerin zincirleri kırılsın."
 persia_events.5.b: "Özgür bırakılsınlar ve yol ihtiyaçları karşılansın."
 persia_events.5.c: "Oldukları yerde kalsınlar, uğraştığımıza değmezler."
