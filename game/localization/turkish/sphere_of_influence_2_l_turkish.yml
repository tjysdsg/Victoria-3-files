 persia_resettle_merv_button_desc: "Bir zamanlar doğu İslam dünyasının başkenti olarak görülen ve neredeyse yarım milyonluk nüfusa sahip olan #bold Büyük Merv#! eski ihtişamından yoksun. Yüzyıllarca süren gerilemenin ardından, Merv şehri 18. yüzyılın sonlarında Buhara Emiri Şah Murad tarafından yerle yeksan edildi. Şah Murad ayrıca vahayı sürdüren barajları da yıktı ve şehrin binlerce [SCOPE.sCulture('persian_culture').GetName] sakinini [SCOPE.sStateRegion('uzbekia_scope').GetName] bölgesine sürdü.\n\nGeriyeyse ufak tefek harabeler ve eski gücünden eser kalmamış şehrin kalıntılarında hayvan otlatan [SCOPE.sCulture('turkmen_culture').GetName] boyları kaldı. Burayı tekrar kontrol altına almak kolay bir vazife değildir ancak bu şehre can vereceğiz."
