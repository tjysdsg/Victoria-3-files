 spooky_halloween_events.1.t: "Gecenin Sundukları"
 spooky_halloween_events.1.d: "Saat on iki olur olmaz [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] kapısında bir at arabası belirdi. İçinden Attila'nın ve eski zamanların büyük voyvodalarının neslinden olduğunu söyleyen, uzun boylu ve soluk tenli bir adam indi. Kendisini Kont [SCOPE.sCharacter('dracula_scope').GetLastName] olarak tanıtan bu adamın hizmetleri [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] hazretlerine sunuldu."
 spooky_halloween_events.1.f: "Adamın eli buz gibi ve sanki kötülük doluydu. Çekindiğini belli etmek istemeyen hükümet yetkilisi Kont'un gözlerinin içine baktı. \"Uzun yolculuk sizleri yormuş olmalı efendim, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] için beklerken dinlenebilesiniz diye bir oda ve yemek masası hazırlattık.\"\n\n\"Lüzumu yok, biraz önce atıştırdım.\" dedi Kont belli belirsiz bir şekilde gülerek. \"[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] topraklarına uğramayalı çok uzun zaman oldu ve nelerin değiştiğini görmek epey ilgimi çekiyor.\""
 spooky_halloween_events.1.a: "Böyle görkemli bir beyefendinin hizmetlerini kabul etmemek olmaz."
 spooky_halloween_events.1.b: "Elbette sayın Kont, derhal özel bir görüşme düzenlensin."
 spooky_halloween_events.1.c: "Kont'u nazikçe reddet ve kendisini şehrin dışına yönlendir."
 dracula_coup_tt: "Kendinden geçmiş gibi davranan [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] tüm gücünü Kont'a devrediyor."
 umbral_coup_modifier: "Gece Darbesi"
 dracula_leaves_tt: "Kont hiçbir şey demeden at arabasına binip yola koyuldu."
 spooky_halloween_events.2.t: "Gece Yarısı Ziyaretçisi"
 spooky_halloween_events.2.d: "[SCOPE.sCharacter('dracula_scope').GetFullName] gizlice tembel muhafızların arasından sıyrılıp uzun ve karanlık koridorlardan geçti ve [SCOPE.sCharacter('fair_maiden_scope').GetFullName], tek bir ışığın aydınlattığı resmi yazışmaların bulunduğu çalışma odasında her şeyden habersizdi."
 spooky_halloween_events.2.f: "[SCOPE.sCharacter('fair_maiden_scope').GetFullNameNoFormatting] kapısının önündeki adamı tanıyamadı ve kendi dilinde konuşmasına rağmen adamın dediklerini de anlayamadı. Bir anlığına aklında resmi akşam yemekleri ve kutlamalar canlandı ve en sonunda aklı ve bakışları yabancının gözlerinde takılıp kaldı.\n\nGözlerinde öyle korkunç bir ışık huzmesi vardı ki bakmaya cesaret edemiyordu ancak gözlerini ayıramıyordu da. Yabancı bir adım ileri attı, yavaşça dişlerini gösterdi. Gözlerini ayırmak için son bir çaba gösterdi ve tutulan diliyle aklına gelen ilk şeyi söylemeye çalıştı."
 spooky_halloween_events.2.a: "Ve sonra [SCOPE.sCharacter('fair_maiden_scope').GetFirstName], aklını yaklaşan sisin içerisinde kaybetti."
 spooky_halloween_events.2.b: "Ne? Bekle... Kimsin sen ve burada ne arıyorsun? Muhafızlar!"
 spooky_halloween_events.2_tt: "Biraz kestirmekten zarar gelmez."
 feeling_drained_1: "Sönen Bir Hayat"
 feeling_drained_2: "Sönen Bir Hayat"
 feeling_invigorated: "Canlı Bir Hissiyat"
 fair_maiden_fail: "[SCOPE.sCharacter('fair_maiden_scope').GetFirstName], öfkeli ve görkemli Kont'a kurban gidiyor."
 fair_maiden_success: "Kont gölgelerle bir olup çabucak geri çekiliyor."
 spooky_halloween_events.3.t: "Eskilere ve Yeniye Hâkimiyet"
 spooky_halloween_events.3.d: "Sürekli değişen dünyaya baktığında [SCOPE.sCharacter('dracula_scope').GetFullName], kendisinin de değişime ihtiyacı olup olmadığını düşünüyor."
 spooky_halloween_events.3.f: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] sayfalarını kurcalayan [SCOPE.sCharacter('dracula_scope').GetFullNameNoFormatting], kanı emen sünger misali yeni bilgiler ediniyordu. Savaşlar, felaketler ve cinayetler her zamanki gibi manşet olmaya devam ediyordu. Bu dünyada hâlâ bazı sorunların eski zamanlardaki gibi basit çözümlere sahip olduğunu bilmenin rahatlığını da hissediyordu.\n\nAncak bu tür gözlemler kısmen doğruydu. Kendisine tanıdık gelen o kaosun içerisinde farklı bir dünyanın sinyalleri de vardı. Pistonların, elektrikli ışıkların ve siyasi huzursuzlukların harekete geçirdiği bir dünya. İhtiyarlamasına rağmen [SCOPE.sCharacter('dracula_scope').GetLastNameNoFormatting], duygularının sancılarını hissetmiyordu. Eski dünyayı yalnızca zavallılar arar. Ben yeni bir dünyaya şekil verme niyetindeyim."
 spooky_halloween_events.3.a: "Sermaye güç getirir."
 spooky_halloween_events.3.b: "İnsanlar esasında çocuktur ve çocuklar yalnızca sopaya saygı duyar."
 spooky_halloween_events.3.c: "İşe yaradığı bilinen yöntemleri hiç denenmemiş olanlarla değiştirmeye lüzum yok."
 spooky_halloween_events.3.e: "Eskiler yenilere yol açmalı."
