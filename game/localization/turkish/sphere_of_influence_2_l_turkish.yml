 je_conference_of_london_reason: "Üstün güçler, Hollanda ile Belçika arasındaki sınır ihtilaflarına bir çözüm getirmek amacıyla Londra'ya heyetler yolladılar. \n\n#variable [GetGlobalVariable( 'je_conference_of_london_participants_var' ).GetValue]#! [Concept('concept_great_power', '$concept_great_powers$')] konferansa katılıyor.\n#bold #tooltippable #tooltip:favour_belgium_button_desc $favour_belgium_button$#!#!#! #variable [GetGlobalVariable( 'je_conference_of_london_proposal_1' ).GetValue]#! oy aldı\n#bold #tooltippable #tooltip:favour_netherlands_button_desc $favour_netherlands_button$#!#!#! #variable [GetGlobalVariable( 'je_conference_of_london_proposal_2' ).GetValue]#! oy aldı\n#bold #tooltippable #tooltip:partition_compromise_button_desc $partition_compromise_button$#!#!#! #variable [GetGlobalVariable( 'je_conference_of_london_proposal_3' ).GetValue]#! oy aldı\n#bold #tooltippable #tooltip:luxembourg_compromise_button_desc $luxembourg_compromise_button$#!#!#! #variable [GetGlobalVariable( 'je_conference_of_london_proposal_4' ).GetValue]#! oy aldı\n\nKonferans #variable [GetGlobalVariable('je_conference_of_london_timer').GetValue]#! ay içinde sonuçlanacak. #tooltippable #tooltip:london_treaty_voting_rules En çok oy alan#!#! teklif, konferanstan çıkan resmi çözüm kararı olacak.\n\n#Bold Sonuç#!\nKonferans sonuçlandı ve [ROOT.GetCountry.GetCustom('treaty_of_london_coutcome')]:\n\n[ROOT.GetCountry.GetCustom('treaty_of_london_acceptance_timer')]"
