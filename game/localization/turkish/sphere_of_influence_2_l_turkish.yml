 lobby_events.22.t: "İlerlemenin Feneri"
 lobby_events.22.d: "[SCOPE.sCountry('relevant_country_scope').GetName] ülkesinin [SCOPE.sLaw('relevant_law_scope').GetName] sistemini büyük bir hayranlıkla izleyen [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] grubu üyeleri son günlerde [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] yanlısı cemiyetlere doluşuyor."
 lobby_events.22.f: "\"Ne yazıktır ki '[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]' dediğimde birçok hemşerimin aklına gelen ilk konular iç politika yerine dış politikayla ilgili oluyor. Lakin iki ulus arasında hakiki ve güçlü bir bağın temellerini atabilmemiz için dışarıya değil, içeriye odaklanmalıyız.\""
 lobby_events.22.a: "[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] ülkesinin sisteminin takdir edilecek yönleri var."
 lobby_events.22.b: "[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] içerisinde çoğunluğun tahakkümüne yer yoktur."
 lobby_events.23.t: "Mutlakiyetçi Ülkü"
 lobby_events.23.d: "[SCOPE.sCountry('relevant_country_scope').GetName], [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('ageist_adjective')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullName] etrafında hürmet ekolünün meydana gelmesiyle düzgün şekilde uygulanan mutlakiyetçi bir yönetim örneği olarak [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] grubunun içerisinde gün geçtikçe daha fazla övülüyor."
 lobby_events.23.f: "Kulüp üyeleri arasındaki küçük bir azınlık mevcut koşullar altında bizzat [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] ülkesindeki [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] tarafından [ROOT.GetCountry.GetCapital.GetCityHubName] vilayetinden gelecek buyruklarla yönetilmeyi tercih edebilir. Çoğunluk ise onu, olaylar daha farklı gelişseydi [ROOT.GetCountry.GetNameNoFormatting] ülkesinin nasıl bir yer olabileceğine dair düşüncelerini şekillendirmek için bir ilham kaynağı olarak görüyor."
 lobby_events.23.a: "Bu gelişmeleri yakından takip edeceğiz."
 lobby_events.23.b: "Edep adap bilmeyen bu [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCulture.GetNameNoFormatting], [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] tarafından kale alınmamalı."
 racist_rhetorics_modifier: "Irkçı Söylemler"
 lobby_events.24.t: "[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] Modeli"
 lobby_events.24.d: "[SCOPE.sCountry('relevant_country_scope').GetAdjective] [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')] güncel haliyle [ROOT.GetCountry.GetName] ülkesindeki [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] grubunun önde gelen üyelerini oldukça etkiledi. Öyle ki artık [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName] lobisiyle ortak hareket etmeye başladılar."
 lobby_events.24.f: "[ROOT.GetCountry.GetCapital.GetCityHubName] vilayetindeki birçok subay kulübünde [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')] uzun zamandır eşit derecede hem saygı duyulan hem de korkulan bir yapı haline geldi. Ondan hem ilham alıyorlar hem de savaş senaryolarında ona karşı planlar hazırlıyorlar. Hiçbir durumda hafife alınmaması gereken bir güç olduğunun farkındalar. Rakibimiz olarak büyük yıkıma sebep olabilirler. Peki, ya müttefikimiz olurlarsa?"
 lobby_events.24.a: "[SCOPE.sCountry('relevant_country_scope').GetAdjective] [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')] çok mühim faydalar sağlayacaktır."
 lobby_events.24.b: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName] grubu yalnızca [ROOT.GetCountry.GetNameNoFlag] ülkesine sadık olmalıdır."
