 treaty_of_london_events.1.t: "Belçika Sorunu"
 treaty_of_london_events.1.d: "[SCOPE.sCountry('belgium_scope').GetName] 1830'da ayrıldığından beri [ROOT.GetCountry.GetAdjective] tarafının tekrar birleşme çabaları hep nafile oldu. Mevcut gergin ateşkesin etkilerinden bezmiş pek çok kişi [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tarafından son bir müzakere yapılıp sorunun çözülmesini istiyor."
 treaty_of_london_events.1.f: "\"1830 devrimi bu yüzyılın en büyük yönetim hatasıdır ve öyle de kalacaktır. Lakin bu diyarları güç kullanarak alma çabalarımız başarısız oldu ve gelecek öngörülerimiz de günden güne umutsuzlaşıyor.\n\nMevcut durumda silah zoruyla bir şeyler yapmaktansa tahkim daha yararımıza olacaktır. Efendim, istirham ediyorum, lütfen mümkün olan en acil şekilde Brüksel'e bir heyet yollayın.\""
 treaty_of_london_events.1.a: "Haklılık payı var. Bu meseleyi artık sonuca erdirmek için bir konferans düzenlensin."
 treaty_of_london_events.1.b: "Biz isyancılarla pazarlık yapmayız."
 treaty_of_london_explanation_tt: "Katılımcı [Concept('concept_great_power', '$concept_great_powers$')], $BEL$ ve $NET$ tarafından da onaylanacak bir çözüm için oy kullanacak."
 treaty_of_london_events.2.t: "Lahey'in Konferans Çağrısı"
 treaty_of_london_events.2.d: "İki ülke arasındaki gergin ateşkesten bezmiş olan [SCOPE.sCountry('netherlands_scope').GetAdjective] hükümeti, mevcut mülki ve yasal anlaşmazlıkları çözmek için bizi bir konferansa davet ediyor."
 treaty_of_london_events.2.f: "\"Hollandalılar şimdi de arabuluculuk mu istiyor? Gözlerini hakkımızla aldığımız Belçika topraklarına dikmişlerdir kesin. Asıl amaçlarını herkes biliyor tabii ama elimizden bir şey gelmeyebilir. Uzlaşmayı reddetmek, Avrupa'daki itibarımızı düzeltemeyeceğimiz kadar kötü zedeleyebilir.\""
 treaty_of_london_events.2.a: "Pekâlâ, üstün güçlerin aracılığı kabul edilsin."
 treaty_of_london_events.2.b: "O lanet Hollandalılara bir karış toprak vermeyeceğiz!"
 treaty_of_london_events.3.t: "Londra'dan Çağrı"
 treaty_of_london_events.3.d: "Çalkantılı [SCOPE.sCountry('belgium_scope').GetAdjectiveNoFlag]-[SCOPE.sCountry('netherlands_scope').GetAdjectiveNoFlag] ilişkileri, 1830'dan bu yana Avrupa'nın istikrarını tehdit ediyor. Meseleyi temelli çözmek için Londra'da bir konferans düzenleniyor, Avrupa'nın tüm üstün güçleri de arabuluculuk yapmak için davetli."
 treaty_of_london_events.3.f: "\"Neredeyse on senedir iki ülkeyi masaya oturtmaya çalışıyoruz fakat bu çabalarımızdan bezmiş durumdayız. Bugünse ya kader vesilesiyle ya da şans eseri tam istediğimiz raddeye geldiler. Bu fırsatı kaçıramayız, Avrupa'nın istikrarı başarılı olmamıza bağlı.\""
 treaty_of_london_events.3.a: "Bu meseleye son noktayı koyalım."
 treaty_of_london_events.3.b: "Bu didişme bizi ilgilendirmez."
 treaty_of_london_events.4.t: "Londra Konferansı Sonuçlandı"
 treaty_of_london_events.4.d: "Konferans sonuçlandı ve [ROOT.GetCountry.GetCustom('treaty_of_london_coutcome')]"
 treaty_of_london_events.4.f: "#bold Avrupalı Güçler Huzur ve İstikrarı Sağladı#!\nYeni tasdik edilen Londra Antlaşması, Belçika'nın tarafsızlığı ile bağımsızlığını pekiştirip Avrupa diplomasisinde uluslararası huzur ve karşılıklı saygıyı öne çıkaran yeni bir dönemi başlatarak Avrupa'nın barış ortamında bir mihenk taşı oldu. Bu sırada Hollandalı heyet... (devamı s. 3-6)"
