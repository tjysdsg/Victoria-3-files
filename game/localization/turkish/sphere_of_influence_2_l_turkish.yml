 lobby_events.30.f: "[ROOT.GetCountry.GetNameNoFormatting] kökenli işçi hareketine göre [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] zaten uzun zamandır sert tepkiler veriyordu ancak bu hadisede farklı olan bir şey vardı. Belki de [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] polis teşkilatı bu defa daha acımasız davranmıştı. Belki de bu olay bardağı taşıran son damlaydı.\n\nHer ne olursa olsun [ROOT.GetCountry.GetNameNoFormatting] kökenli işçiler bayraklarını dalgalandırarak büyükelçilik makamına doğru yürüdüler. Tüm şehir boyunca, devrilmesini istedikleri hükümdarın adını hiç olmadığı kadar yüksek sesle haykırıyorlardı: [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullNameNoFormatting]."
