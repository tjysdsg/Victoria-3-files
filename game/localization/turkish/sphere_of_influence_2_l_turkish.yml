 treaty_of_london_events.5.f: "Heyetler Dışişleri Bakanlığı'ndan King Charles Sokağı'na çıkarken sürdürmeye çalıştıkları dostane tutum bırakın tarafları, kapıcıyı bile kandıracak durumda değildi. Bu durumun gelecekteki Hollanda-Belçika ilişkilerine nasıl yansıyacağı konusunda hâlâ bir yorum yapamıyorlardı ama bir şeylerin kötü kalacağı konusunda iki heyet de hemfikirdi."
