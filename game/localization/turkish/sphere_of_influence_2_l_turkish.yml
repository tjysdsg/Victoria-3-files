 persia_events.6.t: "[SCOPE.sCountry('persia_scope').GetNameNoFormatting], Herat'ı İşgal Ediyor"
 persia_events.6.d: "Stratejik bir konuma sahip olan ve yönetimimizdeki bazı kişilerce \"Hindistan'ın Anahtarı\" olarak anılan [SCOPE.sState('herat_scope').GetName] kenti [SCOPE.sCountry('persia_scope').GetName] hükümdarı [SCOPE.sCountry('persia_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('persia_scope').GetRuler.GetFirstName] emrindeki askerler tarafından ele geçirildi."
 persia_events.6.f: "\"Benim, naçizane hizmetkârınızın ve diğer beyefendilerin fikirlerine göre Hindistan'ı batıdan işgal edecek bir düşman kuvveti bunu İran ve dolayısıyla Herat üzerinden yapacaktır. Bu sebeple silahlı müdahale tehdidiyle Perslerin derhal kentten çekilmesini talep etme seçeneğini değerlendirmeniz konusunda ısrarcıyız.\""
 persia_events.6.a: "Herat'tan çekilmezlerse Persler savaşla tehdit edilsin."
 persia_events.6.b: "Bu kent, Britanyalı bir askerin ayağına taş değmesine bile değmez."
 persia_events.7.t: "Büyük Merv"
 persia_events.7.d: "[SCOPE.sState('merv_scope').GetName] pazarları yeniden hareketlendi ve kentin eski ihtişamını yansıtıyor. Zenginlik yeniden vahaya dolarken yönetimin bunu nasıl en iyi şekilde değerlendireceğine karar vermesi gerekiyor."
 persia_events.7.f: "\"#italic O fevkalade Güneş vilayetinde\nOnun ışığıyla aydınlanan ilk Pers topraklarında\nOnun en güzel evlatlarının ışık saçtığı yerde\nHer akarsuda çiçekler ve meyveler serpiliyor\nAkarsuların en güzeli Murgap ise\nMeron'un heybetli sarayları ve koruları arasından usulca akıyor.\"#!" #The Veiled Prophet of Khorassan by Thomas Moore
 persia_events.7.a: "Murgap Nehri üzerindeki barajların yenilenmesi için kullanılsın."
 persia_events.7.b: "Merv'in sarayları ve bahçeleri katmer katmer güzelleştirilerek yeniden inşa edilsin."
