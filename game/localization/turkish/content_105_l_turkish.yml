l_turkish:
 pm_events.1.t: "Tehlikeli Ekipman"
 pm_events.1.d: "[SCOPE.sState('industrialized_pm_state').GetName] vilayetindeki [SCOPE.sBuilding('industrialized_pm_building').GetName], artan mekanizasyon ve yetersiz güvenlik düzenlemeleri sebebiyle işyeri kazalarında artış yaşadı."
 pm_events.1.f: "Kazalar her zaman oluyordu ama eskiden tepki vermek için vaktimiz olurdu. Artık öyle değil. Kolunu kapıp çekmeye çalıştım ama ben bileğine yetişene kadar geriye sadece kolu kalmıştı zaten."
 pm_events.1.a: "Çalışanlar yeni makinelere alışana kadar üretimi yavaşlat."
 pm_events.1.b: "İlerlemenin gücü durdurulamaz!"
 industrial_safety_slowdowns: "Sanayi Güvenliği Yavaşlatmaları"
 lacking_industrial_safety_regulations: "Yetersiz Sanayi Güvenliği Düzenlemeleri"
 slowed_down_production: "Yavaşlatılmış Üretim"
 ignored_safety_concerns: "Güvenlik Endişeleri Göz Ardı Edildi"
 pm_events.2.t: "Eğitimsiz Eller"
 pm_events.2.d: "[SCOPE.sState('industrialized_pm_state').GetName] vilayetindeki [SCOPE.sBuilding('industrialized_pm_building').GetName] çalışanı olan çocuklar üretimde kullanılan makineleri kullanmaya çalışırken yaralandılar."
 pm_events.2.f: "Doktor, çocuğun elini inceledikten sonra geriye yaslandı ve anneye bakarak derin bir iç çekti.\n\n\"Ne yazık ki çocuğunuz asla iyi bir müzisyen olamayacak,\" dedi ve ekledi \"Ama belki de zaten öyle bir ihtimal hiç olmamıştır.\""
 pm_events.2.a: "Çocuklar fabrikalardan uzak tutulsun!"
 pm_events.2.b: "Yeni sektörlerin olabildiğince çok çalışana ihtiyacı var."
 child_labor_restrictions: "Çocuk İşçiliği Kısıtlamaları"
 dangerous_child_labor: "Tehlikeli Çocuk İşçiliği"
 child_crushing_machines: "Çocuk Ezen Makineler"
 pm_events.3.t: "Ebedi Teyakkuz"
 pm_events.3.d: "İçki Karşıtlığı hareketi göstericileri [SCOPE.sState('liquor_making_state').GetName] vilayetinde içki üretilmesine karşı çıkıyor."
 pm_events.3.f: "\"Bana kocamı öldüren şeyin eline şişeyi alan diğer herkes gibi karakterinin zayıflığı olduğunu söylüyorlar. Bu iftiraların utancıyla yaşayabilirim ama çocuklarımın babaları hakkında böyle şeyler duyarak mı büyümesi gerekiyor? Asıl suç bu şişeleri doldurup hiç utanmadan onlarca aileye ve hayata zarar verenlerde değil mi?\""
 pm_events.3.a: "Bu zehrin üretimini durdurmalıyız!"
 pm_events.3.b: "En sert içkilerin üretimini durduralım."
 pm_events.3.c: "[SCOPE.sState('liquor_making_state').GetName] ürettiği içkilerden gurur duymalı!"
 liquor_production_ban: "İçki Üretimi Yasağı"
 liquor_production_restrictions: "İçki Üretimi Kısıtlamaları"
 permitted_limited_liquor_production: "Sınırlı İçki Üretimine İzin Verildi"
 permitted_unrestricted_liquor_production: "Sınırsız İçki Üretimine İzin Verildi"
 pm_events.4.t: "Savaştan Vurgun"
 pm_events.4.d: "[SCOPE.sCharacter('pacifist_leader').GetFullName] önderliğindeki pasifistler [SCOPE.sState('arms_making_state').GetName] vilayetindeki silah imalatına karşı gösteri düzenliyor."
 pm_events.4.f: "\"Bazıları size [ROOT.GetCountry.GetName] barıştadır diyor olabilir\" diye kalabalığa seslenen [SCOPE.sCharacter('pacifist_leader').GetLastName] atölyeyi işaret ederek öfkeyle devam etti:\n\n\"Sizlere söylüyorum, bu tüfekler dünyadaki herhangi bir ülkede ateşlendiği sürece biz barışta değiliz! Bu savaşta dökülen kanlar aynı zamanda bizim de ellerimizde ve bu ölüm makinelerini yapmayı bırakmadıkça ellerimiz temizlenmeyecek.\""
 pm_events.4.a: "Olaylar dinene kadar tüfeklerin üretimini durdur."
 pm_events.4.b: "Taviz olarak silah üretimini önemli derecede azalt."
 pm_events.4.c: "Çıkardığımız kaliteli ürünlerden utanmayacağız!"
 arms_manufacturing_ban: "Silah İmalatı Yasağı"
 arms_manufacturing_restrictions: "Silah İmalatı Kısıtlamaları"
 permitted_limited_arms_manufacturing: "Sınırlı Silah İmalatına İzin Verildi"
 permitted_unrestricted_arms_manufacturing: "Sınırsız Silah İmalatına İzin Verildi"
 pm_events.5.t: "İyi Yıllanmış"
 pm_events.5.d: "[SCOPE.sState('vinyard_state').GetName] vilayetinde üretilen şaraplar eksperler tarafından mükemmel olarak değerlendirilip takdir edildi."
 pm_events.5.f: "\"İnsanlar bir şeyin şarap gibi yıllandığını söylediğinde sıradan bir şarapla gerçek bir #ITALIC şarap#! arasındaki farkı anlamazlar. Bu farkı vurgulamak isterim. Eğer elinize bir şişe [SCOPE.sState('vinyard_state').GetName] şarabı geçerse bu şişe size keyifli bir vakit geçirmenizin dışında iyi bir yatırım da vaat eder.\""
 pm_events.5.a: "Bu ürün ihraca özel yapılsın."
 pm_events.5.b: "Artan talebi karşılamak için üretim arttırılsın."
 exclusive_wine: "Özel Şarap"
 popular_wine: "Ünlü Şarap"
 #Obligation Events
 obligation_events.1.t: "İmtiyazlı Parti"
 obligation_events.1.d: "Bize yükümlülük borcu olan [SCOPE.sC('obligation_request_target').GetName], hükümetlerine [SCOPE.gsInterestGroup('obligation_request_ig').GetName] grubunu eklemesi için kullanılabilir."
 obligation_events.1.f: "\"Pek saygıdeğer [SCOPE.sC('obligation_request_target').GetRuler.GetPrimaryRoleTitle] kendi ülkesini nasıl yöneteceğine dair benim fikirlerime ihtiyaç duymaz elbet,\" diyen [ROOT.GetCountry.GetRuler.GetFullName] elini sallayarak \"Yalnız şunu söylemek isterim ki [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetFullName] çok makul biridir ve fikirlerini dinlemek gerekir!\" dedi."
 obligation_events.1.a: "Sadece birazcık doğru yöne ittirmek gerekiyor!"
 obligation_events.a.tt: "Kabul ederlerse:"
 obligation_events.b.tt: "Kabul etmezlerse:"
 notification_obligation_events_accepted_tooltip: "#header $notification_obligation_events_accepted_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_accepted_desc$"
 notification_obligation_events_accepted_name: "[SCOPE.sC('obligation_request_target').GetName] öneriyi kabul etti!"
 notification_obligation_events_accepted_desc: "[SCOPE.sC('obligation_request_target').GetName] önerimizi kabul etti."
 notification_obligation_events_rejected_tooltip: "#header $notification_obligation_events_rejected_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_rejected_desc$"
 notification_obligation_events_rejected_name: "[SCOPE.sC('obligation_request_target').GetName] öneriyi reddetti!"
 notification_obligation_events_rejected_desc: "[SCOPE.sC('obligation_request_target').GetName] önerimizi reddetti."
 obligation_events.1.b: "İç siyasetlerine karışmamalıyız."
 obligation_events.2.t: "Yabancıların İlgisi"
 obligation_events.2.d: "[SCOPE.sC('obligation_request_sender').GetName], onlara borçlu olduğumuz yükümlülüğü kullanarak dostları olan [SCOPE.gsInterestGroup('obligation_request_ig').GetName] mensuplarının hükümetimize dahil edilmesini istiyorlar."
 obligation_events.2.f: "\"Başka bir ülkenin siyasetimize yön vermesine izin vermenin utanç verici olmasının yanı sıra hükümetimiz yerine muhalefetimize güvenmeleri de çok yakışıksız.\""
 obligation_events.2.a: "[SCOPE.sC('obligation_request_sender').GetName] bize yardım etmişti. Tavsiyelerine uyacağız."
 obligation_events.2.b: "Bunun önerilmesi dahi bir rezalet!"
 obligation_events.3.t: "Sevgiyle Değil Korkuyla"
 obligation_events.3.d: "Bize bir yükümlülük borcu olan [SCOPE.sC('obligation_request_target').GetName], bu yükümlülüğü ülkemizi dünyaya daha iyi bir şekilde göstermek üzere bir propaganda kampanyası düzenlemek için kullanılabilir."
 obligation_events.3.f: "\"Bir ülkeye saygı duyulması, hatta ülkeden korkulması iyidir fakat [SCOPE.sC('obligation_request_target').GetAdjectiveNoFormatting] çocuklar yaramazlık yaparlarsa bizim onları yiyeceğimize dair hikâyelerle büyürlerse gelecekte nasıl onlardan destek bekleyebiliriz?\""
 obligation_events.3.a: "Bizim onlara nasıl yardımcı olduğumuzu kimse unutmamalı."
 obligation_events.3.b: "Biz korkulacak bir ülkeyken neden böyle yapalım?"
 obligation_events.4.t: "Daha Nazik Bir İmaj"
 obligation_events.4.d: "[SCOPE.sC('obligation_request_sender').GetName] onlara borçlu olduğumuz yükümlülüğü kullanarak ülkelerini dünya için göründüklerinden daha az tehlikeli oldukları şekilde yansıtmamızı istiyor."
 obligation_events.4.f: "\"'[SCOPE.sC('obligation_request_sender').GetName] herkesin iyiliğini isteyen bir ülkedir,' demek tam olarak bir propaganda sayılmaz. Daha önce bize yardım ettiler, değil mi? Sadece geçmişimizi hatırlatmış olacağız.\""
 obligation_events.4.a: "Yanlış anlaşılmış bir ülke. İkinci bir şansı hak ediyorlar!"
 obligation_events.4.b: "Tehlike arz ediyorlar. Halkımıza yalan söylemeyeceğiz."
 obligation_events.5.t: "[SCOPE.sC('obligation_request_target').GetAdjectiveNoFormatting] Yeteneği"
 obligation_events.5.d: "[SCOPE.sC('obligation_request_target').GetName] bize olan yükümlülük borcunu [SCOPE.sCharacter('obligation_request_character').GetFullName] adlı komutanlarının bize hizmet etmesiyle ödeyebilir."
 obligation_events.5.f: "\"Herkese anavatanında hak ettikleri fırsat verilemeyebiliyor. Biz hırsları olan bir ülkeyiz ve onlara göre komutanın yeteneklerinden çok daha iyi istifade edebiliriz.\""
 obligation_events.5.a: "Tam da ordunun ihtiyaç duyduğu şey!"
 obligation_events.5.b: "Bu yükümlülük bir kişinin becerilerinden daha değerli."
 obligation_events.6.t: "Aranan [SCOPE.sCharacter('obligation_request_character').GetWomanMan|U]"
 obligation_events.6.d: "[SCOPE.sC('obligation_request_sender').GetName], onlara olan yükümlülüğümüzü kullanarak [SCOPE.sCharacter('obligation_request_character').GetFullName] adlı komutanın onların ordusunda hizmet etmesini talep ediyor."
 obligation_events.6.f: "\"Herkes bir kişinin ülkesine kendi ordusunda hizmet etmekten bahseder ancak bu sanıldığının aksine kolay bir seçenek değil. Ya ülkeye verebileceğin en büyük hizmet başka bir ülkeye hizmet etmekse?\""
 obligation_events.6.a: "Yükümlülük için yaptıklarının karşısında hiçbir şey!"
 obligation_events.6.b: "Ordumuzun desteğini alabilirler ama ordumuzun liderlerini asla!"
 obligation_events.tt.no: "[SCOPE.sC('obligation_request_target').GetName] için mesaj gönderilmeyecek."
 #Trade Route Events
 trade_route_events.1.t: "Tehlikeli Silah Üreticileri"
 trade_route_events.1.d: "$ig_armed_forces$, ülkemiz için bir tehdit olan [SCOPE.sC('arms_seller_threat').GetName] ülkesinden ithal edilen silahlara olan bağımlılığımızı sorguluyorlar."
 trade_route_events.1.f: "\"Sorguladığım şey [SCOPE.sC('arms_seller_threat').GetAdjectiveNoFormatting] tüfeklerinin güvenilirliği değil,\" dedi general \"Fakat o namluları onlara doğrultacağımızı bekliyorlarsa aynı silahları bize temin etmeye devam edeceklerine güvenemeyiz!\""
 trade_route_events.1.a: "İhanet ihtimaline karşı yerli silah sanayisi kuracağız."
 trade_route_events.1.b: "[SCOPE.sC('arms_seller_threat').GetAdjectiveNoFormatting] tehlikesi abartılıyor."
 trade_route_events.2.t: "Ödünç Tasarımlar"
 trade_route_events.2.d: "[SCOPE.sC('arms_seller_gun_tech').GetName] ülkesinden ithal ettiğimiz daha gelişmiş silahlar mevcut askeri araştırma projemize değerli katkılarda bulunabilir."
 trade_route_events.2.f: "\"Buna askeri casusluk denmez, sanayi casusluğu da sayılmaz. Bize böylesine zarif silah üretim işçiliği sunan [SCOPE.sC('arms_seller_gun_tech').GetAdjectiveNoFormatting] dostlarımıza yenilikçi bir şekilde saygımızı göstermiş oluruz.\""
 trade_route_events.2.a: "Silahları sökün ve nasıl tekrar birleştirileceğini çözün!"
 trade_route_events.2.b: "Silahların geleceğinde kendi yolumuzu çizeceğiz."
 trade_route_events.3.t: "Savurgan Öncelikler"
 trade_route_events.3.d: "[SCOPE.gsInterestGroup('angry_luxury_import_ig').GetName], yüksek $grain$ fiyatları fakir vatandaşların birçoğu için bir sorunken başkentimize lüks malların ithal edilmesinin ahlaki yönünü sorguladı."
 trade_route_events.3.f: "Söylediklerini vurgulamak için sandığı sert bir şekilde yere koydu.\n\n\"Bu limanlara neyin gelip gittiğini herkesten daha iyi biliyoruz. Bana gelip de bir somun ekmeğin fiyatının bugün taşıdığımız şatafatlı şeylerle bir ilgisi olmadığını söylemeyin!\""
 trade_route_events.3.a: "Temel malları da ithal etmek için gayret etmeliyiz."
 trade_route_events.3.b: "Ekmek bulamıyorlarsa pasta yesinler!"
 trade_route_events.4.t: "Endüstriyel Sınıf Malzemeler"
 trade_route_events.4.d: "$ig_industrialists$, başkentteki yüksek $steel$ fiyatlarının planlarının önüne geçtiğini düşünüyor ve çelik ithal etmemizi istiyorlar."
 trade_route_events.4.f: "\"Yurtdışındaki iş ortaklarım işlerimi demir bir yumrukla yönettiğimi söylerler. İlk duyunca korkutucuymuşum gibi geliyor ancak aslında benimle dalga geçiyorlar. Kastettikleri şey benim demir gibi paslandığımmış!\""
 trade_route_events.4.a: "Modern çağın vazgeçilmezi olan bu malzeme için bir kaynak bulacağız."
 trade_route_events.4.b: "Planları öncelikli olarak çelik üretmek olmalı, çelik kullanmak değil."
 trade_route_events.5.t: "Yazı Kalır"
 trade_route_events.5.d: "$ig_intelligentsia$ fikirlerini kalıcı kılmak için ihtiyaç duydukları kâğıdı ucuz fiyata bulmakta zorlanıyorlar."
 trade_route_events.5.f: "\"Bu sefil durumun tek iyi yanı...\" diye sözüne başlayan profesör çaresizce iç çekerek devam etti, \"...birisi 'Bu fikri yazdığın kâğıda yazık,' dediğinde söylediklerinde haklı olmaları!\""
 trade_route_events.5.a: "Gelecekte klasik diye okutulacaklar için kâğıt sağlayacağız!"
 trade_route_events.5.b: "Özlüğü öğren."
