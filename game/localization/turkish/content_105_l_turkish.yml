 #Secession Events
 secession_events.1.t: "Ayrılıkçı Manifesto"
 secession_events.1.d: "[SCOPE.sCulture('secessionist_culture').GetName] bağımsızlığı için argümanlar sunan bir manifesto [ROOT.GetCountry.GetName] ülkesinde yayılmaya başladı."
 secession_events.1.f: "\"Böyle şeyler yasaklanmalı mı? Silahlı bir devrimi savunmuyor. [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting] bağımsızlığı tamamen barışçıl bir süreç olabilir. Ancak şunu da söylemeliyim, eğer böyle bir devrim olursa barikatlardan bunları haykıracaklar.\""
 secession_events.1.a: "Bu argümanlara karşı bir propaganda kampanyası başlat."
 secession_events.1.b: "Manifestoyu yasakla."
 secession_events.1.c: "Umursama."
 secession_events.2.t: "Resmi Çeviriler"
 secession_events.2.d: "Devlet, [SCOPE.sCulture('secessionist_culture').GetName] halkından bazı resmi belgelerin kendi dillerine çevrilmesine dair talepler aldı."
 secession_events.2.f: "\"Anlaşıldığı üzere, [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting] eğitimsizdir dediğinizde iki dili konuşamayanlardan, yani sizin gibi tek dili konuşabilenlerden bahsediyorsunuz.\""
 secession_events.2.a: "Herkesin bu belgelere erişebilmesi önemli."
 secession_events.2.b: "Resmi dili öğrenmeliler."
 secession_events.3.t: "[SCOPE.sCulture('secessionist_culture').GetName] Liderliği"
 secession_events.3.d: "Ayrılıkçı sempatizanı [SCOPE.sCulture('secessionist_culture').GetName] siyasetçi [SCOPE.gsInterestGroup('secessionist_ig').GetName] arasında önemli bir makama yükseldi."
 secession_events.3.f: "\"Son mitinglerinde kimin konuştuğunu duydun mu? Muhalefetin [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting] propagandasına inanması hayret bir şey! Mevcut hükümet asla böyle birisinin konuşmasına izin vermezdi. Aynı şeyi zaten konuşmanın kendisinde de söylemişlerdi.\""
 secession_events.3.a: "[SCOPE.sCulture('secessionist_culture').GetName] bir siyasi lider mi? Yok daha neler!"
 secession_events.3.b: "[ROOT.GetCountry.GetName] fırsatlar ülkesidir."
 secessionist_agitator_tt: "[ROOT.GetCountry.GetName] topraklarında bir [SCOPE.sCulture('secessionist_culture').GetName] [concept_agitator] ortaya çıkacak"
 secessionist_leader_tt: "[SCOPE.gsInterestGroup('secessionist_ig').GetName] liderliğine [SCOPE.sCulture('secessionist_culture').GetName] bir [concept_politician] geçecek"
 secession_events.4.t: "Ayrılıkçı Gösterisi"
 secession_events.4.d: "Ayrılıkçı [SCOPE.sCulture('secessionist_culture').GetName] hareketinin destekçileri bir gösteri düzenlemek için toplandı."
 secession_events.4.f: "Kalabalık toplanmaya başladığında izleyicilerin ve yoldan geçenlerin arasındaki gerilim daha da belirginleşiyordu. Bu gerilim siyasi bir miting geriliminden daha fazlaydı. Belki de ulusal bağımsızlık emelleri insanların aklına iç savaşı getiriyordu veya, daha büyük bir olasılıkla, bir anlık da olsa kendilerini [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting] halkı karşısında sayıca azınlıkta bulmanın alışılmadık hissi yüzündendi."
 secession_events.4.a: "Gösteriyi dağıt."
 secession_events.4.b: "Seslerini duyursunlar."
 secession_events.5.t: "[SCOPE.sCulture('secessionist_culture').GetName] Siyasi Konuşuyor"
 secession_events.5.d: "Ülkedeki [SCOPE.sCulture('secessionist_culture').GetName] halkının önderlerinden olan [SCOPE.gsInterestGroup('secessionist_ig').GetName] lideri [SCOPE.sCharacter('secessionist_leader').GetFullName], bağımsız bir [SCOPE.sCulture('secessionist_culture').GetName] ülkesi lehinde konuştu."
 secession_events.5.f: "\"Siyasi hedeflerim yetiştirildiğim ortamla şekillendi fakat asla [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting] kökenlerimin kim olduğumu tanımlamasına izin vermedim. Ancak giderek daha da kesinleşiyor ki [ROOT.GetCountry.GetNameNoFormatting] beni sadece bu kritere göre tanımlamak istiyor.\""
 secession_events.5.a: "[SCOPE.gsInterestGroup('secessionist_ig').GetName] bu haini kontrol altına almalı!"
 secession_events.5.b: "Bu boş sözleri göz ardı et."
 secession_events.5.c: "Belki de bu harekete kulak vermenin vakti gelmiştir."
 secession_events.6.t: "[SCOPE.gsInterestGroup('secessionist_ig').GetName], [SCOPE.sCulture('secessionist_culture').GetName] Ayrılıkçıları Destekliyor"
 secession_events.6.d: "[SCOPE.sCulture('secessionist_culture').GetName] halkının [ROOT.GetCountry.GetAdjectiveNoFormatting] kanunları altında gördüğü ayrımcılığın altını çizen [SCOPE.gsInterestGroup('secessionist_ig').GetName], kendi kaderlerini tayin etme haklarının olduğunu savunuyor."
 secession_events.6.f: "\"Bu sorunun ülkemizi parçaladığını söyleyenler var fakat halkına kanun önünde eşit davranmayan bir ülkenin bir bütün olduğunu kim söyleyebilir? [ROOT.GetCountry.GetNameNoFormatting] ülkesinde ikinci sınıf vatandaş olarak yaşamak yerine [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting] devletinde birinci sınıf vatandaş olarak ölmeyi tercih edenlere kim bir şey diyebilir?\""
 secession_events.6.a: "Adalet sistemimize atılan haince iftiralar!"
 secession_events.6.b: "Eşit muamele görmedikleri inkâr edilemez."
 secession_events.7.t: "Milliyetçi Opera"
 secession_events.7.d: "Yaklaşan bir festivalde milliyetçi devrim konularını işleyen bir opera gösterisi, destekçileri tarafından [SCOPE.sCulture('secessionist_culture').GetName] ayrılıkçı hareketiyle açıkça ilişkilendiriliyor."
 secession_events.7.f: "\"Pazartesi, ayın 23'ü, havai fişekler. Salı, ayın 24'ü, ışıklar. Çarşamba, ayın 25'i, devrim.\""
 secession_events.7.a: "Havai fişekleri iptal et."
 secession_events.7.b: "Işıkları iptal et."
 secession_events.7.c: "Devrimi iptal et."
 secession_events.8.t: "Ayrılıkçıların Bombalı Saldırısı"
 secession_events.8.d: "[SCOPE.sCulture('secessionist_culture').GetName] ayrılıkçı hareketinin militan kanadı bir devlet binasındaki patlamanın sorumluluğunu üstlenerek açıkça savaşma vaktinin giderek yaklaştığını bildirdi."
 secession_events.8.f: "\"Belki de savaş olup olmayacağına biz karar veremeyiz. Belki de savaşın ne zaman çıkacağına bile biz karar veremeyiz. Fakat belki de bu konuları kontrol altına almaya çalışırken vereceğimiz kararlarımız savaş başladığında kimin bizim yanımızda olacağını belirleyecektir.\""
 secession_events.8.a: "[SCOPE.sCulture('secessionist_culture').GetNameNoFormatting] belası ülkemizi tehdit ediyor."
 secession_events.8.b: "Bu menfur gösterinin narin huzurumuzu parçalamasına izin vermeyeceğiz."
 secession_events.9.t: "Ayrılıkçılara Ölüm İkilemi"
 secession_events.9.d: "Öncü [SCOPE.sCulture('secessionist_culture').GetName] siyasi lideri [SCOPE.sCharacter('secessionist_leader').GetFullName], bağımsızlık hareketlerinin bir simgesi haline geldi. Üst düzey istihbarat yetkilileri, davalarının önüne set çekmek adına [SCOPE.sCharacter('secessionist_leader').GetLastName] ile sessizce hesaplaşmak için bir plan yaptı."
 secession_events.9.f: "\"Bazı yöntemlerin kabul edilemez olduğunu düşünebilirsin, işte tam da bu yüzden yöntemlerle değil de sonuçlarla ilgilenmeni tavsiye ederim. Elbette [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting] tebaasıyla birlikte bütün bir [ROOT.GetCountry.GetNameNoFormatting] tek kabul edilebilir sonuçtur, öyle değil mi? Madem öyle, yöntemleri bırak da ben düşüneyim.\""
 secession_events.9.a: "Uygunsuz biri için uygun bir çözüm."
 secession_events.9.b: "[ROOT.GetCountry.GetName] kendi vatandaşlarını katletmez."
