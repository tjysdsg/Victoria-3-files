 je_flamethrowers_reason: "Yeni icadımız modern alev makineleri henüz gerçek bir çatışmada etraflıca denenmedi. Bunların korkutucu gücü hafife alınmamalı."
 flamethrowers_event.1.t: "Siperlerin Ejderi"
 flamethrowers_event.1.d: "Özel durumlarda kullanılabilen bir silah olsa da alev makinesi [SCOPE.sWar('flamethrowers_event_war').GetName] sırasında yakın mesafeden siper çatışmalarında etkili olduğunu gösteriyor."
 flamethrowers_event.1.f: "\"Biz insanlar üstün olduğumuz yaratıklara karşı ateşe dair ustalığımızla tepeden bakabiliriz. Ancak bir insanın kalbinde hâlâ ne kadar korkak bir hayvanın yaşadığını, saklandığı hendeğin ateşle kaplandığını görmek kadar daha net bir şekilde gösteren bir şey yoktur. Kimisi alevlerden, çoğunluğu ise alevlerden kaçmaya çalışırken ölür.\""
 flamethrowers_event.1.a: "Bu silah düşmanlarımızın yüreğine korku püskürtecek."
 flamethrowers_event.1.b: "Bu silah askerleri saklandığı yerden etkili bir şekilde çıkarabileceği yerlerde kullanılmalı."
