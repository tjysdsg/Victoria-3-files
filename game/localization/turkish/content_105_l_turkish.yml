 #Distribution of Power Law Events
 distribution_of_power_laws.1.t: "Büyüleyici Bir [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
 distribution_of_power_laws.1.d: "[ROOT.GetCountry.GetRuler.GetFullName], [SCOPE.sLaw('current_law_scope').GetName] kanunuyla gücünü pekiştirmek için verdiği çabalara kendi doğal karizmasıyla destek oldu."
 distribution_of_power_laws.1.f: "\"Siyasileri sevmem. Çoğu [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hamam bile işletemez. Ama [ROOT.GetCountry.GetRuler.GetFirstName] çok farklı bir insan! Bana sorarsan [ROOT.GetCountry.GetName] güvende olsun istiyorsak bunun en iyi yolu, yetkiyi ona verip diğer akbabaları uzak tutmak olur. Yapmaya çalıştığı şey tam da bu!\""
 distribution_of_power_laws.1.a: "Ver yetkiyi, gör [ROOT.GetCountry.GetRuler.GetLastName] etkisini!"
 distribution_of_power_laws.1.b: "Halk ne söylerse [ROOT.GetCountry.GetRuler.GetLastName] onu söylüyor!"
 distribution_of_power_laws.2.t: "Yeni Rejimin Evrak İşleri"
 distribution_of_power_laws.2.d: "[SCOPE.sLaw('current_law_scope').GetName] kanunuyla lağvedilen demokratik kurumların birçoğunun işlemesi için çalışan $bureaucrats$, [ROOT.GetCountry.GetRuler.GetFullName] rejimindeki geleceklerinden endişeli."
 distribution_of_power_laws.2.f: "\"Elbette asıl endişemiz burada korumakla sorumlu olduğumuz hakların kısıtlanması. Fakat yeni [ROOT.GetCountry.GetName] için gereken önceliklere göre belki biraz yardımımız dokunabilir. Ne de olsa böylesine merkezi bir yönetimde çok evrak işi olur.\""
 distribution_of_power_laws.2.a: "Zararlı parçaları kesip atacaksın ki [ROOT.GetCountry.GetName] dirilsin!"
 distribution_of_power_laws.2.b: "Yeni yönetimde onların da yeri olacak."
 distribution_of_power_laws.3.t: "Çoğunluğun Sesi"
 distribution_of_power_laws.3.d: "[SCOPE.sLaw('current_law_scope').GetName] kanununa geçişle birlikte [ROOT.GetCountry.GetAdjectiveNoFormatting] siyasi sisteminde susturulacak olan birçok insan, gösteri düzenlemek için parlamentonun dışında toplandı."
 distribution_of_power_laws.3.f: "\"Bu güç devri, siyasi haklarından mahrum bırakılanların ilgisizliği, cehaleti ve korkusuna bel bağlamış. Siyasi gücümüzün bizim için lağvedildiğine, diğerlerinin bize göz kulak olacağına ve bizim adımıza çıkarlarımızı gözeteceklerine inanmamız bekleniyor. Oyuna gelmeyeceğiz ve susmayacağız!\""
 distribution_of_power_laws.3.a: "Yeni rejimin muhaliflerle nasıl başa çıktığını ilk tadanlar onlar olacak!"
 distribution_of_power_laws.3.b: "Eğer seslerini duyurmak istiyorlarsa duyursunlar. Şimdilik buna taviz verebiliriz."
 distribution_of_power_laws.4.t: "Ordu Desteği"
 distribution_of_power_laws.4.d: "[SCOPE.sLaw('current_law_scope').GetName] kanununa geçişle gerilimlerin çıkmasından endişelenen [SCOPE.sCharacter('supportive_commander').GetFullName], yeni kanuna desteğini açıklayarak siyasi haklarından mahrum kalanların ayaklanmaya kalkışması durumunda karşılık vereceğine söz verdi."
 distribution_of_power_laws.4.f: "\"Bir ayaklanma veya benzer bir durum çıkacağını sanmıyorum. Her şeyi tamamen kontrol altına almışsınız. Fakat insanlar siyasi güç el değiştirdiğinde anlaşmazlıkların bir anda nasıl askeri bir meseleye dönüştüğünü hemen unutuyorlar. Sürekli karmaşa halinde olan bir ülkede düzen ve birlik getireceğine inandığım bu reformu, pek çok kişi gibi ben de prensipte destekliyorum. Daha da önemlisi, reformu fiilen de destekliyorum. Bir asker olarak söylüyorum, gerçekten işe yarayan destek de budur.\""
 distribution_of_power_laws.4.a: "İtaatsiz kalabalıklara karşı desteğine ihtiyacımız var!"
 distribution_of_power_laws.4.b: "Sadakat için ordumuza kusursuz bir örnek oluşturuyor!"
 distribution_of_power_laws.5.t: "Cahil Kitleler"
 distribution_of_power_laws.5.d: "[SCOPE.sLaw('current_law_scope').GetName] reformunu destekleyen siyasiler, alt sınıflardan oy hakkının alınmasının gerekli olduğuna dair bir sav ortaya atarak siyasi meseleler hakkında eğitimsiz olduklarını ve böyle kararlar vermek için yeterli donanıma sahip olmadıklarını iddia etti.\n\nBu savın etkisi, [ROOT.GetCountry.GetTotalLiteracyRate|%v] olan [ROOT.GetCountry.GetAdjectiveNoFormatting] okuryazarlık oranıyla orantılıdır."
 distribution_of_power_laws.5.f: "\"Birçok filozof ve devlet insanı çoğunluğun tahakkümü kanunu konusunda uyarıda bulundu. [ROOT.GetCountry.GetNameNoFormatting] demokrasisi, ülke yönetmek hakkında hiçbir şey bilmeyen insanların en inandırıcı yalanı söyleyen dolandırıcıya oylarını verdiği bir zırvaya dönüştü. Ama şanslıyız ki böyle meseleler hakkında daha eğitimli bir sınıf vatandaşlarımız var. Onlar, halkın çıkarlarını kendi başlarına koruyamayacakları kadar iyi koruyacaktır.\""
 distribution_of_power_laws.5.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting] halkının kendisine bakacak daha üstün zekâlara ihtiyacı var."
 distribution_of_power_laws.5.b: "Halkımıza iftira atan yabancıların propagandası!"
 distribution_of_power_laws.6.t: "Demokratik Bir Temsilci"
 distribution_of_power_laws.6.d: "[SCOPE.sLaw('current_law_scope').GetName] kanununa geçişe cevaben [SCOPE.sCharacter('opposing_politician').GetInterestGroup.GetName] mensubu hükümet bakanı [SCOPE.sCharacter('opposing_politician').GetFullName], oy verme hakkının böyle kısıtlanmasının seçilmiş bir temsilci olarak kendi rolüne aykırı olduğunu iddia etti."
 distribution_of_power_laws.6.f: "\"Bu hükümetin bizzat hizmet etmesi gerektiği, bize verilen yetkiye meşruluk verenleri bir kenara ittiğini görmek beni derinden üzüyor. Oy verme hakkını kısıtlayarak halkın bizi desteklediğine inanmadığımıza dair net bir mesaj vermiş oluruz. Bu mesajla beraber, siyaseti bir oyun olarak gördüğümüzün yanı sıra bu oyunu dürüstçe oynamaya cesaret bile edemediğimiz, kazanmak için kurallarını değiştirdiğimiz bir oyun olduğu fikrini vermiş oluruz. Ben [ROOT.GetCountry.GetNameNoFormatting] için hizmet ediyorum. Buna müsaade edemem!\""
 distribution_of_power_laws.6.a: "Bırakın istifa etsin!"
 distribution_of_power_laws.6.a.tt: "[SCOPE.sCharacter('opposing_politician').GetFullName] siyasetten çekilir."
 distribution_of_power_laws.6.b: "Kalması için ikna et."
 distribution_of_power_laws.6.c: "O halde yeni çizilen bir bölgeyle mücadele etmek zorunda kalacak."
 distribution_of_power_laws.7.t: "Demokrasinin Kökleri"
 distribution_of_power_laws.7.d: "Yeni [SCOPE.sLaw('current_law_scope').GetName] kanununa açıkça destek vermek isteyen [SCOPE.sState('election_organizers_state').GetName] vilayetindeki vatandaşlar sıradaki seçimlerde gönüllü olarak örgütlenmeyi teklif etti."
 distribution_of_power_laws.7.f: "\"Sadece bürokratların ve devlet memurlarının lütfuyla işleyen bir demokrasi, asla vatandaşlarından gerçekleştirmesini istediği vatandaşlık görevlerini gerçekleştiremez. Bu oyların etkili olması için hepimiz sadece oylarımızla değil aynı zamanda emeğimizle ve mallarımızla katkıda bulunmalıyız.\""
 distribution_of_power_laws.7.a: "Bu insanları ülkenin dört bir köşesine yollayın!"
 distribution_of_power_laws.7.b: "Çabalarını [SCOPE.sState('election_organizers_state').GetName] vilayetine odaklasınlar."
 distribution_of_power_laws.8.t: "Gençliğin Aptallığı"
 distribution_of_power_laws.8.d: "Yeni [SCOPE.sLaw('current_law_scope').GetName] reformları [ROOT.GetCountry.GetName] topraklarında oy verme yaşı hakkında tartışmalara yol açtı."
 distribution_of_power_laws.8.f: "\"Ne annem ne de babam okuma yazma bilir ama kardeşim okuyabiliyor. En son üniversiteden eve döndüğünde bana [ROOT.GetCountry.GetNameNoFormatting] için ne gibi sorumluluklar hissettiğimi sordu. Ülkeme canım feda. Sonra da yeni oy reformundan bahsederek 'Hiç [ROOT.GetCountry.GetNameNoFormatting] devletinin de sana karşı sorumlulukları olduğunu düşündün mü,' diye sordu. Bence gayet ikna edici bir sav sunuyor. Eğer ben oy verecek yaştaysam o da kesinlikle öyle.\""
 distribution_of_power_laws.8.a: "Oy kullanma yaşının 25 olması, sadece sorumlu yetişkinlerin katılımını sağlayacaktır."
 distribution_of_power_laws.8.b: "21 yaş makul bir tavize benziyor."
 distribution_of_power_laws.8.c: "Geleceğe ayak uydurmak için oy kullanma yaşı 18 olmalı."
 distribution_of_power_laws.9.t: "Yaşlı Otorite"
 distribution_of_power_laws.9.d: "[SCOPE.sLaw('current_law_scope').GetName] reformu, [ROOT.GetCountry.GetName] topraklarında yönetici konumunda olan birçok kişinin iktidarını tehdit ediyor. Üstelik bazıları kanunun geçmesini engellemek için siyasi bağlantılarını kullanıyor."
 distribution_of_power_laws.9.f: "\"Aramızda kalsın ama bu işe karışan çok fazla kibirli idealist var. Kendi nüfuzlarından feragat edip fakirlere sadaka dağıtır gibi halka dağıtmanın asil bir şey olduğunu düşünüyorlar. Belki de ahiretlerini kurtaracaklarını veya insanların onları iyi yâd edeceklerini düşünüyorlar. Ben fiiliyata bakarım. Kendimin ve arkadaşlarımın geleceğini düşünüyorum. Sen de arkadaşımsın, değil mi?\""
 distribution_of_power_laws.9.a: "Eğer yeni kanunun önüne geçmeye çalışırlarsa makamlarından kovulmalılar!"
 distribution_of_power_laws.9.b: "Yeni sistemi kurarken yardımlarından faydalanabiliriz."
 distribution_of_power_laws.10.t: "Geçmişin Günahları"
 distribution_of_power_laws.10.d: "[SCOPE.sLaw('current_law_scope').GetName] reformunun destekçileri, bu değişimin derhal yapılması gerektiğine dair bir sebep olarak mevcut rejimin geçmişte gücünü kötüye kullandığına dikkat çekti."
 distribution_of_power_laws.10.f: "\"Kendim pek hatırlamıyorum. O zamanlar böyle miydi? Olaylar gerçekleştiğinde kimsenin beni sorgulamasını beklemezdim. Ama kimse sorgulamazdı da demek istemiyorum, her zaman birileri şikâyet ederdi. Ancak işe koyulman gerekiyorsa onlara kulak asmaman gerekirdi. Elbette tüm bunlar [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tarafından onaylanırdı. Resmi olarak değil tabii. Ama bence bunları bil. Aramızda kalsın yine de.\""
 distribution_of_power_laws.10.a: "Güç yozlaştırır, işte bu yüzden oy kullananlar gücü elinde tutanlardan hesap sormalı."
 distribution_of_power_laws.10.b: "Geçmiş geçmişte kaldı. Bu konuların reformla bir ilgisi yok."
 distribution_of_power_laws.11.t: "Halksız Demokrasi"
 distribution_of_power_laws.11.d: "[SCOPE.sLawType('universal_suffrage_type').GetName] destekçileri, yapılmakta olan [SCOPE.sLaw('current_law_scope').GetName] reformunun birçok insanın demokrasiye katılma haklarından mahrum etmesi sebebiyle yetersiz kalan bir taviz olduğunu savundu."
 distribution_of_power_laws.11.f: "\"'[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]'. Duymak bile yetiyor! Sanki böyle olursa zulmü başkasına itelemek yerine zulmün boyunduruğundan kurtulacakmışız gibi. Hâlâ birçok insana oy verme hakkı vermezken nasıl bu reformun arkasında dayanışma ile duracağız? Her zamanki gibi, bir şeyler yapılıyor olmasına şükretmemiz bekleniyor. Kendi hayatları için hiçbir beklentilerinin olmamasını beklemek insana yapılacak şey mi?\""
 distribution_of_power_laws.11.a: "Bariz bir iyileştirme olan mevcut reforma odaklanmalıyız."
 distribution_of_power_laws.11.b: "[SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sLawType('universal_suffrage_type').GetName] yolundaki ilk adımdır!"
 distribution_of_power_laws.12.t: "Seçimin Evrak İşleri"
 distribution_of_power_laws.12.d: "Yaklaşan [SCOPE.sLaw('current_law_scope').GetName] seçimleri için düzgün bir oylama sisteminin kurulması, [ROOT.GetCountry.GetAdjectiveNoFormatting] hükümetinin idari kapasitelerini zorluyor."
 distribution_of_power_laws.12.f: "\"Tüm altyapıyı hazırladığımızda her şey daha kolay olacak. Bunu yapabileceğimizi kanıtlamamız gerekiyor. İnsanlar oylarının düzgün bir şekilde toplanıp sayıldığına güvenebilmeli yoksa seçimleri bir düzmece olarak düşünüp reddederler. Halkın gözü üzerimizde. Diğer ülkelerin gözü üzerimizde. Bu işi ciddiye almalıyız.\""
 distribution_of_power_laws.12.a: "Gerekirse diğer idari kaynakları kullanacağız."
 distribution_of_power_laws.12.b: "Sadece zamana yayacağız."
