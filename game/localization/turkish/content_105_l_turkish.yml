 je_destroyers_reason: "Destroyer refakatçilerimiz teoride güvenlik sağlıyor olsa da silahlı bir çatışmada görevlendirilmedikleri sürece onları tam olarak nasıl kullanacağımızı bilemeyeceğiz."
 je_battleships: "Harp Gemisi Savaşı"
 je_battleships_reason: "Modern harp gemileri gittikçe daha da karmaşık bir hal alıyor. Ciddi bir savaştayken gerçek güçleri, teorideki hallerine ulaşabilecek mi?"
 naval_tech_events.1.t: "Silah ve Buhar"
 naval_tech_events.1.d: "[SCOPE.sCharacter('dreadnought_tech_commander').GetFullName] devam eden çatışmada etkileyici dretnotlarımızı başarılı bir şekilde konuşlandırdı ve donanma için yalnızca gösteriş projelerinden ibaret olmadıklarını kanıtladı."
 naval_tech_events.1.f: "\"Başta şahitler şok oldu çünkü uzaktan bakınca geminin kendisi patlamış gibi gözüküyordu. Ama aslında gemiyi yutan alevler geminin ilk alabanda ateşinden kaynaklanıyordu. Geminin kendisi fazla hasar almamıştı. Ama olaydan sonra, böyle bir durum yaşanma ihtimaline karşın gemide hassas nesneler bulundurmamaya dikkat edilmesi gerektiği kulağıma çalındı.\""
 naval_tech_events.1.a: "Hiç olmadığı kadar etkileyici."
 naval_tech_events.1.b: "Şimdi barış zamanında bile gemileri etkili bir şekilde kullanmayı biliyoruz."
 naval_tech_events.2.t: "Koruyucu Destroyer"
 naval_tech_events.2.d: "[SCOPE.sCharacter('destroyer_tech_commander').GetFullName], devam eden çatışmada destroyer gemilerini kullanıp bize bu gemilerden en iyi şekilde nasıl faydalanıldığını öğretti."
 naval_tech_events.2.f: "\"Yani 'Torpido Botu Destroyeri' daha doğru bir isim, doğru mudur?\"\n\n\"Hiç de değil. Her türlü şeye karşı etkili olacak şekilde tasarlanabileceklerine inanıyorum.\""
 naval_tech_events.2.a: "Artık kimse konvoylarımıza saldırmaya cesaret edemeyecek!"
 naval_tech_events.2.b: "Filolarımızın önemli bir kısmı onlardan oluşuyor."
 naval_tech_events.3.t: "Denizlerin Devleri"
 naval_tech_events.3.d: "[SCOPE.sCharacter('battleship_tech_commander').GetFullName], devam eden savaşta harp gemilerini kullanarak bu devasa araçların modern donanma savaşlarında hâlâ önemli bir rol oynayabileceğini gösterdi."
 naval_tech_events.3.f: "Genç kız limanda duran gemiye gözünü dört açarak baktı.\n\n\"Dünyadaki bütün çelikler bu gemiyi inşa etmek için kullanılmış gibi! Bunun gibi kaç gemi var?\"\n\nAmiral \"Bu büyüklükte yalnızca bir tane,\" diye cevapladı, \"ama düşmanlarımız öğrenir öğrenmez iki tane olacağından emin olabilirsiniz, hanımefendi.\""
 naval_tech_events.3.a: "Bu gemilerin varlığı bile rakibi ikna edici bir etmen olacak."
 naval_tech_events.3.b: "Onların yüceliği sayesinde denizlere hükmedeceğiz!"
 naval_tech_events.3.c: "Bu taktiksel deneyimden iyi bir şekilde faydalanacağız."
