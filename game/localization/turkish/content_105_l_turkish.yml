 #Famine Economic Events
 famine_political.d: "[SCOPE.sState('famine_state').GetName] vilayetinde yaşanan kıtlık [ROOT.GetCountry.GetName] ülkesinin"
 famine_political.1.t: "Eskimiş Ekonomi Anlayışı"
 famine_political.1.d: "$famine_political.d$ uluslararası ticarete karşı olan ve zamana ayak uydurmayı reddeden Gelenekselcilik üzerine kurulu ekonomi politikasının eleştirilmesine yol açtı."
 famine_political.1.f: "\"Çevresindekiler hızlı adımlarla çağdaşlaşırken [ROOT.GetCountry.GetName] ekonomisini geride bırakmak kimin çıkarına? Elbette sokak köşelerinde ölenlerin değil. Bundan çıkar sağlayanlar, gelenekle kendilerini ve ne yapılması gerektiğini bizden sakladığını sanıyor olabilirler ancak sıkı sıkıya kavradıkları o geçmiş, artık kalmadı. Eğer geçmişte kalmak istiyorlarsa o zaman onlar da ortalıktan kaldırılır.\""
 famine_political.1.a: "Gelenekleri sürdürmek insan hayatına mal olmamalı!"
 famine_political.1.b: "Köylüler her çağda açlıktan ölmüşlerdir. Dünyanın düzeni bu."
 famine_political.2.t: "Ekonomi Hapishanesi"
 famine_political.2.d: "$famine_political.d$ diğer ülkelerden mal alımını reddeden Yalnızcılık üzerine kurulu ekonomi politikasının eleştirilmesine yol açtı."
 famine_political.2.f: "\"Ülkemizin yabancı ürünlerden bağımsız olmasından gurur duymamız gerektiği, ihtiyacımız olan her şeyi kendimiz yetiştirebileceğimiz söylendi. Bu safi gurur ne zaman hezeyana dönüştü? Liderlerimizin gıdamızın kalmadığını kabul etmesi için kaçımızın daha ölmesi gerekiyor? Elimizde kalan tek şey gururumuz olmadan önce onu bir kenara koymalıyız."
 famine_political.2.a: "Bazı konularda istisnalara izin vermeye başlamamız gerekiyor."
 famine_political.2.b: "Bedeli ne olursa olsun biz bize yeteceğiz."
 famine_political.3.t: "Dengesiz Ticaret"
 famine_political.3.d: "$famine_political.d$ ihracat odaklı ticarete dayalı Merkantilizm üzerine kurulu ekonomi politikasının eleştirilmesine yol açtı."
 famine_political.3.f: "\"Bazı liderlerimiz [ROOT.GetCountry.GetName] olarak masada oturan bir aktör olduğumuzu düşünüp sıradan vatandaşın anlayamayacağı kadar soyut bir oyunu kazanmak için diğer ülkeleri zekâlarıyla alt etmeye çalışıyor. Gözlerini bir anlığına bilanço belgelerinden kaldırıp bu belgelerdeki ürünleri üreten insanlara baksalar bunların beslenmesi gereken etten kemikten insanlar olduklarını, oyunlarındaki piyonlar olmadıklarını anlarlar.\""
 famine_political.3.a: "Zaruri ithalatlar güvence altına alınmalı, merkantilizmde bile."
 famine_political.3.b: "Fakirler ulusal ekonomiden ne anlar?"
 famine_political.4.t: "Açlıktan Ölme Özgürlüğü"
 famine_political.4.d: "$famine_political.d$ her şeyi arz ve talebe bırakan Serbest Ticaret üzerine kurulu ekonomi politikasının eleştirilmesine yol açtı."
 famine_political.4.f: "\"Serbest ticaret, serbest pazar, hepsi gerçekte serbest olanın zenginler olduğunu gizlemek için uydurulan süslü sözler. Parası olmayanın talebi ne kadar olursa olsun onun için arz yok. Bu politikayı savunanlara, 'laissez-faire' diyenlere diyeceğim şudur: Fakirleri öldürenin görünmez bir el olduğunu söyleyerek kendinizi kandırabilirsiniz fakat kurbanlarınız gerçekte hangi elin kana bulandığını çok iyi bilecekler.\""
 famine_political.4.a: "Eğer insanların hayatlarını kurtaracaksa elimizi teraziye koyabiliriz."
 famine_political.4.b: "Pazarlar fiyatları adil bir şekilde belirler; ya ödersin ya ölürsün."
 famine_political.5.t: "Başarısız Planlar, Planlı Başarısızlıklar"
 famine_political.5.d: "$famine_political.d$ devletin planlamasına dayalı Planlı Ekonomi üzerine kurulu ekonomi politikasının eleştirilmesine yol açtı."
 famine_political.5.f: "\"Devlet ekonomimizin kontrolünü ele geçirdiğinden beri bize geçici kıtlıkların, hatta bitmek bilmeyen sorunların yapılan planlar dahilinde [ROOT.GetCountry.GetName] geleceğinde rol oynadığı söyleniyor. Bu başarısızlıkların bir planın parçası olduğuna inanmak eskiden zor olurdu. Kıtlık her gün insan hayatına mal olurken bunların devletin büyük planının bir parçası olduğuna inanmak, devleti becerisizlikten öte ahlaki çöküntüyle itham etmek olur."
 famine_political.5.a: "Başarısızlığımızı kabul edip ekonomimizi açmalıyız."
 famine_political.5.b: "Kıtlık mı? Muhalefet propagandası bunlar."
