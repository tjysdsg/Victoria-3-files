 #Welfare Law Events
 welfare_laws.1.t: "İbadethaneler"
 welfare_laws.1.d: "Düşkünlerevinin sağladığı hizmetler arasına dini eğitimlerin de eklenme ihtimali [SCOPE.sLaw('current_law_scope').GetName] kanununun [SCOPE.gsInterestGroup('devout_ig').GetName] tarafından beğeniyle karşılanmasını sağladı."
 welfare_laws.1.f: "\"Fakirliğiyle kendisini yıpratanla, fakirlikle ruhunu doyurmaya çalışan çilekeş arasındaki fark nedir? Cevap elbette maddesel fakirliğin doğasında değil, ruhun fakirliğinde saklıdır. Düşkünlerevinin ısrarla iyileştirmeye çalıştığı fakirlik türü de budur.\""
 welfare_laws.1.a: "Dini ibadetler fakirin ihtiyacı olan en önemli ahlaki disiplindir!"
 welfare_laws.1.b: "Ahlaki ilkeler, [SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting] olmadan da öğretilebilir."
 welfare_laws.2.t: "Nüfus İlkesi"
 welfare_laws.2.d: "Bazı entelektüeller [SCOPE.sLaw('current_law_scope').GetName] kanununun geçirilmemesi durumunda artan üretken olmayan fakir nüfusunun topluluk üzerinde sürdürülemeyen bir yük olacağına dair uyarıyor."
 welfare_laws.2.f: "\"Artan fakir nüfusu, bunu kontrol altına almaya çalışmayan bir toplulukta kaçınılmazdır. Bazı önlemler katı kalpli ve basiretsiz görünebilir fakat fakirlerin üremesi durdurulmazsa yakında daha fazla insan aç kalacak.\""
 welfare_laws.2.a: "Böyle bir felaketi önlemek için katı önlemler gerekir."
 welfare_laws.2.b: "Bu korku tellallığı, kanunu tamamen insanlık dışı gösteriyor."
 welfare_laws.2.c: "Daha iyi argümanların duyulmasını sağlamak için uğraşmalıyız."
 welfare_laws.3.t: "Fakir Hapishaneleri"
 welfare_laws.3.d: "Sosyal reformu destekleyen bazı [SCOPE.gsInterestGroup('intelligentsia_ig').GetName], fakirliğin kendisini bir suç haline getirme çabası olduğunu düşündükleri [SCOPE.sLaw('current_law_scope').GetName] kanun önerisine karşı açıklamalar yaptı."
 welfare_laws.3.f: "\"En iddialı düşkünlerevi tasarımlarına dikkatinizi çekecek olursam gelişmiş birer hapishanelere ne kadar benzediğini fark edeceksiniz. Onlar birer hapishane. Amacın adaleti tesis etmek yerine cezalandırmak ve zayıfları kendi emelleri doğrultusunda sömürmek olduğu, masumları hapsetmek için inşa edilen hapishaneler.\""
 welfare_laws.3.a: "Fakirler toplumumuza bir yük. Bu durum da bir suçtur."
 welfare_laws.3.b: "Bu yeni sistemin kişisel özgürlüklere saygılı bir şekilde işleyeceği yöntemler olmalı."
 welfare_laws.4.t: "Düşkünlerevi Çocuğu"
 welfare_laws.4.d: "Düşkünlerevinde büyüyen bir çocuk bugün parlamentoda konuştu. Yaşadığı koşulları detaylıca anlatarak Fakir Kanunları'nın kaldırılması çağrısında bulundu."
 welfare_laws.4.f: "\"Eminim ki dinleyenlerin çoğu çocuklarını böyle bir yeri ziyaret etmeye götürmekten çekinir. Siz götürmeseniz de çocuklar orada her gün giderek çocukluktan daha da uzaklaşıyorlar, daha az bir ailenin parçası oluyorlar ve giderek daha fazla makinenin bir çarkı haline geliyorlar. Görünüşe göre aile de, gıda da buralardaki mahkûmlar ne kadar çalışırsa çalışsın hak edemedikleri bir lüks."
 welfare_laws.4.a: "Bu çocuklara daha fazla kulak vermeliyiz!"
 welfare_laws.4.b: "Bu konuyu yeterince iyi özetliyor."
 welfare_laws.5.t: "Yol Gösterici"
 welfare_laws.5.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName], fakirleri yönlendiren düşkünlerevi olmadan alt sınıfların ihtiyaç duydukları rehberliğe erişimleri olmayacağından endişeleniyorlar."
 welfare_laws.5.f: "\"Herhangi toplulukta alt sınıfın kendilerinden üstünlere karşı sorumluluğu olduğu gibi aristokrasinin de alt sınıflara karşı belirli bir sorumluluğu vardır. Böyle bir sorumluluğa aracılık eden bir kurumu kaldıracağımız zaman sorumluluğu da kaldırmamak için dikkatli olmalıyız.\""
 welfare_laws.5.a: "Fakirlerin kılavuza ihtiyacı zenginlerinkinden fazla değil."
 welfare_laws.5.b: "Kırbaç, aşkla şaklıyor âdeta!"
 welfare_laws.6.t: "Boş Duran Eller"
 welfare_laws.6.d: "Fakir Kanunları kaldırıldıktan sonra düşkünlerevinin kapatılması, topluluğun en fakir üyelerinin bu kurumlardan çıkmalarıyla birlikte bu kişiler arasında suç oranlarını arttıracağına dair bazı vatandaşların endişelenmesine sebep oldu."
 welfare_laws.6.f: "\"Eğer birisi cüzzam hastanesinin kaldırılmasını önerse elbette ki cevaplanması beklenen ilk soru şu olurdu: Bu insanlar nereye gidecek? Fakat şimdi bizden bu mahrum ve çaresizlerin kapatılan düşkünlerevinden dışarıya akın etmelerinin böyle endişelere sebep olmaması gerektiğini düşünmemiz isteniyor. Bu insanlar alın teriyle para kazanamayan insanlar. Buralardan çıktıklarında kimlerden çalacaklar?\""
 welfare_laws.6.a: "İnsanlar fakirlerden korktuğu için bu insanlık dışı kanun çıktı zaten!"
 welfare_laws.6.b: "İnsanların kendilerini bu sefil avarelere karşı güvende hissetme hakları var."
 welfare_laws.8.t: "Savaşın Bedeli"
 welfare_laws.8.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] arasından reformu destekleyen birçok kişiyi toplayan yaşlı gaziler [SCOPE.sLaw('current_law_scope').GetName] lehinde bir açıklama yaptı."
 welfare_laws.8.f: "\"İnsan zihni üzerindeki savaş vahşetinin en büyük kaynağının belirsizlik olduğunu ne kadar tekrarlasam azdır. Düşmanın ne zaman saldıracağının belirsizliği, birkaç gün sonra nerede uyanacağının belirsizliği, #ITALIC uyanıp uyanmayacağının#! belirsizliği ve uyanırsan yanında hâlâ kimlerin kalmış olacağının belirsizliği. Birçok insan öldüklerinde kendilerine ne olacağı konusunda da belirsizlik yaşıyor. Tek istediğimiz, eğer yaşarsak bize ne olacağına dair birazcık bilgi alma tesellisi.\""
 welfare_laws.8.a: "Gaziler, yeni emeklilik sistemimizdeki ilk önceliğimiz."
 welfare_laws.8.b: "Her işçi kendi ülkesine kendince hizmet eder."
 welfare_laws.9.t: "Örgütlü Koz"
 welfare_laws.9.d: "[SCOPE.gsInterestGroup('industrialists_ig').GetName], personel yardımı görüşmelerinde [SCOPE.gsInterestGroup('trade_unions_ig').GetName] için koz veren teklif edilmiş [SCOPE.sLaw('current_law_scope').GetName] reformu hakkında endişeliler."
 welfare_laws.9.f: "\"Hayırseverlik iyi, güzel de bazı yardımların sadece var olarak hak edilebileceği fikri fırsatçılık olabilir. Adil görüşmeler, tarafların birbirlerinden ihtiyaç duydukları şeyler üzerine anlaşmasını sağlar. Eğer bir tarafın kesin olarak elde edeceği belirli şeyler varsa o tarafa karşılıksız el uzatmış olmaz mısınız? Bugün elini veren yarın kolunu kaptırır.\""
 welfare_laws.9.a: "Ne kadar iyi işte. Bunlar hak olmalı, yardım değil."
 welfare_laws.9.b: "Kabul edilebilir bir reform tasarısı hazırlamak için işletme sahipleri ile çalışacağız."
 welfare_laws.10.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Temkinli Olmaya Çağırıyor"
 welfare_laws.10.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] kısa bir süre önce aşırıya kaçan devlet harcamalarına karşı bir konuşma yaparak [ROOT.GetCountry.GetRuler.GetInterestGroup.GetName] arasındaki destekçilerinin [SCOPE.sLaw('current_law_scope').GetName] hakkında daha şüpheci olmasına sebep oldu."
 welfare_laws.10.f: "\"[ROOT.GetCountry.GetAdjectiveNoFormatting] kurumları hem iyi günde hem de kötü günde kalıcı olmak üzere kurulmalıdır. Ilık geçen bir kışta kapıldığımız hırslarla evimizi soğuk kışlarda ısıtamayacağımız kadar genişletmemeliyiz.\""
 welfare_laws.10.a: "Bu kanun teklifi varlığın dağıtımı için, varlığın azaltılması için değil."
 welfare_laws.10.b: "[ROOT.GetCountry.GetNameNoFormatting] ayağını yorganına göre uzatmalı."
