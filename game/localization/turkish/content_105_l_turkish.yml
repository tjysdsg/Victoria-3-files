 #Sepoy Mutiny Events
 raj.3.t: "Yasaklı Yağ"
 raj.3.d: "Yetkililer, askerlerimize dağıtılacak yeni tüfeklerde Hindu ve Müslüman inançlarına göre tabu olan içyağı ve domuz yağı kullanan mermi yağı kullanılmasına dair endişelerini dile getirdi."
 raj.3.f: "\"Mermiyi ısırırken tadını alabiliyordum. Şirket'in bize, en sadık askerlerine, inançlarımıza böylesine sinsice ve alçakça hakaret ettiğini savaşın harareti sırasında öğrenmek şu ana kadarki en büyük ihanetti. Eğer o mermiyi bundan sorumlu kişiye sıkabilseydim hiç tereddüt bile etmezdim.\""
 raj.3.a: "Öfkenin önüne geçmek için derhal değişiklikler yapmalıyız."
 raj.3.b: "Askerler zaten anlamayacaktır, öyle değil mi?"
 raj.4.t: "Kala Pani"
 raj.4.d: "[SCOPE.sReligion('hindu_pop').GetName] inancındaki denizaşırı seyahat yasaklamalarından dolayı askerler geçmişte denizaşırı görevlerden muaf tutulmuşlardı. Bazı yöneticiler artık bu muafiyetin kaldırılmasını savunuyor."
 raj.4.f: "\"Her askerden denizaşırı görev yapmasını beklemek münasip görülse de bu, geçmişte her zaman tartışmaların sebebi oldu. 1824 yılında Bengal'deki birkaç alay planlanan Burma seferinde deniz seyahati yapmaları gerekeceğinden korktukları için ayaklanmıştı. Eğer daha üst kastlardan göreve asker almak istiyorsak bu tabuyu ne kadar ciddiye aldıklarına anlayış göstermeliyiz.\""
 raj.4.a: "Bu yerel gelenekleri göz önünde bulundurmak gerekiyor."
 raj.4.b: "Nerede ihtiyaç duyuluyorsa orada görev yapacaklar!"
 raj.5.t: "Misyonerlik Şüphesi"
 raj.5.d: "[SCOPE.sState('missionaries_suspicion_state').GetName] vilayetindeki [SCOPE.sReligion('suspected_missionaries').GetName] $clergymen$, bölge sakinlerinin [ROOT.GetCountry.GetName] yönetiminin insanlara Hıristiyanlığı kabul ettirmeye çalıştığını düşünmesine sebep oldu."
 raj.5.f: "\"Şirket'in kendi uygarlık fikirlerini bize zorla benimsetmeye çalıştığını herkes biliyor. Sıradaki adımın toplu din değiştirmeler olmadığını kim bilebilir? Huzuru korumak için inancımıza saygı gösteriyormuş gibi yapıyorlar ama bunca zamandır inançlarımızı kendilerininkinden daha aşağılık görüp kültürel bir unsurmuş gibi davranmıyorlar mı? Kesin hepimizi kendi inançlarını benimsemeye zorlayacakları nihai plan için vakit kolluyorlar.\""
 raj.5.a: "Düpedüz yalan."
 raj.5.b: "Dinlerini anlatmak istiyorlarsa anlatabilirler."
 raj.6.t: "İsyan!"
 raj.6.d: "Şirket'in idaresine karşı uzun süredir artan muhalefetten sonra askerler ve diğer yerliler ayaklanarak Kuzey Hindistan'da Babür İmparatoru'nun yeniden tahta çıktığını ilan etti."
 raj.6.f: "\"Gazilerimizin kalplerinde iman olduğu sürece Hindustan'ın kılıcı Londra tahtının karşısında parıldayacak.\"" #Bahadur Shah Zafar
 raj.6.a: "İsyan bastırılmalı!"
 raj.6.b: "Çok yaşa yeni Hindustan!"
 raj.7.t: "Şirket'in Sonu"
 raj.7.a: "Şirket'in sonu geldi ama imparatorluk varlığını sürdürecek."
