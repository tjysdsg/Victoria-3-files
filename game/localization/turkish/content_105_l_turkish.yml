 #Slave Owner Paranoia Events
 slave_owner_paranoia: "Paranoyak Köle Sahipleri"
 slave_owner_paranoia_reason: "Bazı vilayetlerde köleler arasında küçük ama göze batacak seviyedeki kargaşa bazı köle sahiplerinin muhtemel bir köle ayaklanmasından endişelenmeye başlamasına sebep oldu."
 slave_owner_paranoia_radicalization_high: "Sorunlar ilk dile getirildiği günden bugüne dek huzursuzluk arttı ve kölelerin büyük bir çoğunluğu fırsat bulmaları halinde ayaklanmaya hazır gibi gözüküyor."
 slave_owner_paranoia_radicalization_mid: "Büyük ölçekli bir ayaklanma mümkün gözükmüyor fakat köle sahipleri en küçük bir ayaklanma girişimine karşı teyakkuzdalar."
 slave_owner_paranoia_radicalization_low: "En başta paranoyaya sebep olan huzursuzluk bir miktar dinmişe benziyor fakat ayaklanma korkuları hâlâ devam ediyor."
 slave_owner_paranoia_events.1.t: "Küçük Bir Komplo"
 slave_owner_paranoia_events.1.d: "Birkaç kişiden oluşan bir grup, [SCOPE.sState('small_conspiracy_state').GetName] vilayetinde köleleri ayaklandırmak için kışkırtırken yakalandı. Fakat bölgedeki köle sahipleri bunun çok daha büyük bir komplonun göstergesi olduğuna inanıyor ve şüphelilerin cezalandırılmasını istiyor."
 slave_owner_paranoia_events.1.f: "\"İki adam ve bir silahla birlikte pek çok konuşma metni de ele geçirmiş olabiliriz. Ama biraz düşünün. Gizlice tüm kenti sarmalayan ve kanıtlanamayan, kapsamlı bir komplo, başarılı bir ayaklanmayı başlatacak şeyin ta kendisi değil mi? Böyle bir ihtimalin olması bile olaya dahil olmayı aklından geçirenlere cesaret vermek için yeterli değil mi?\""
 slave_owner_paranoia_events.1.a: "Böylesine tehlikeli eylemlerde hiçbir risk alamayız."
 slave_owner_paranoia_events.1.b: "Böyle bir merhametsizlik, kendi içindeki kötülükle savaşmakta kullanılsa daha iyi olur."
 slave_owner_paranoia_events.2.t: "Gizli Topluluklar"
 slave_owner_paranoia_events.2.d: "[SCOPE.sState('hidden_communities_state').GetName] vilayetinin uzak köşelerinde gizlenen kaçak kölelerden oluşan küçük topluluklar, olası ayaklanmalara destek olabileceklerinden korkan köle sahiplerinin hedefine oturdu."
 slave_owner_paranoia_events.2.f: "İlk nöbeti o almıştı. En başta tamamen sessizliğin hâkim olduğu gece giderek fark edilmeye başlayan cılız seslerle renklendi. Ağaçların ve bataklığın sesleri, rüzgâr ve su... Bunlar güven veren seslerdi.\n\nGeceyi dinlemeyi hep sevmişti. Plantasyondayken bile bu sessizlik, ki sessizliğin kusursuzluğu tartışılır, kendisi için hep bir teselli kaynağı olmuştu. Ama bu şimdi daha da değerliydi: Sessiz olan her gece, özgür olduğu başka bir geceydi."
 slave_owner_paranoia_events.2.a: "Böyle yerlerin varlığı bile kurumlarımızın otoritesine zarar veriyor!"
 slave_owner_paranoia_events.2.b: "Issız toprakların ortasında insanları avlayarak ellerine ne geçeceğini sanıyorlar?"
 slave_owner_paranoia_events.3.t: "Kölelik Karşıtı Misafir"
 slave_owner_paranoia_events.3.d: "[SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName] üyesi [SCOPE.sCharacter('visiting_abolitionist_scope').GetFullName] bir süredir [SCOPE.sState('visiting_abolitionist_state').GetName] turuna çıkmış, hem kölelik karşıtlığı için şahitlerin ifadelerini topluyor hem de topladıklarını yayıyordu. Vilayetteki köle sahipleri bunu köleler arasında şiddetli bir ayaklanmayı kışkırtma girişimi olarak görüyor ve [SCOPE.sCharacter('visiting_abolitionist_scope').GetLastName] için derhal vilayetten kovulması emrinin çıkartılmasını talep ediyorlar."
 slave_owner_paranoia_events.3.f: "\"Siz onu 'ılımlı' mı görüyorsunuz? Hiç konuşurken dinlediniz mi? Kölelerin efendilerine karşı ayaklanmalarını açıkça söylemiyor olabilir fakat her konuşmasında kölelik kurumunun kendisini ve destekleyen herkesi o kadar ağır bir şekilde suçluyor ki bu davaya sempati duyanların konuşmadan başka bir şey çıkartması mümkün değil. Kölelerin dinlemesine izin verilmiyor olabilir fakat böyle konuşmaların yapıldığını duymaları dahi onları teşvik edecektir. Buraya yazıyorum, bu iş artık an meselesi.\""
 slave_owner_paranoia_events.3.a: "Haklı endişeler. [SCOPE.sCharacter('visiting_abolitionist_scope').GetLastName] tam bir baş belası."
 slave_owner_paranoia_events.3.b: "Özgürlük ve adalet hakkında konuşulmasına her zaman izin verilmelidir."
