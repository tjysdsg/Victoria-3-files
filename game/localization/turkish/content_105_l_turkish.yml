 #Tech/Production JEs and Events
 je_pumpjacks: "Petrol Sanayisini Genişlet"
 je_pumpjacks_reason: "Petrolün kullanım alanlarını yeni keşfetmeye başlamışken bazı petrol yatakları keşfettik. Hiç vakit kaybetmeden istifade etmemiz lazım."
 je_electrical_generation: "Elektrik Santrallerini Genişlet"
 je_electrical_generation_reason: "Bazı kişiler gelecekte her şeyin elektrikle çalışacağını söylüyor. Bu hayallerin gerçekleşip gerçekleşmeyeceği belli olmasa da sanayide birçok kullanım alanı var. Talep olduğunda arzı sağlamamız gerekir."
 production_tech_events.401.t: "Revaçta Olan Petrol Sanayisi"
 production_tech_events.401.d: "[SCOPE.sState('oil_rig_state').GetName] vilayetindeki [SCOPE.sBuilding('oil_rig_building').GetName] binasında yapılan son genişleme [ROOT.GetCountry.GetName] ülkesinin gelecekte petrol üreticisi olmasına dair güveni güçlendirdi."
 production_tech_events.401.f: "\"Eğer atalarımız makinelerin yerden fışkıran siyah, yanıcı bir sıvıyla çalıştığını görseydi teknolojik eserlerimize kesinlikle şeytanın işi derlerdi. Şükürler olsun aydınlanmış bir çağda yaşıyoruz!\""
 production_tech_events.401.a: "O kuyulardan her bir damlayı çekin!"
 production_tech_events.401.b: "Petrolü kullanabileceğimiz daha çok şey bulacağız!"
 production_tech_events.402.t: "İstikrarlı Güç Kaynağı"
 production_tech_events.402.d: "[SCOPE.sState('power_plant_state').GetName] vilayetindeki [SCOPE.sBuilding('power_plant_building').GetName] binasında yapılan son genişleme [ROOT.GetCountry.GetName] ülkesinin her şeyin elektrikli olduğu bir geleceğe inanmasını sağladı."
 production_tech_events.402.f: "\"Kükreyen nehirlerin ve şelalelerin gücünü şimşeğin gücüne çevirerek saklamak, insanın doğa üzerindeki hâkimiyetinin son evrelerine yaklaştığımızın habercisi olmalı. Hazır mıyız? Ahlaken, mantıken ve ruhen? Hazır olup olmamamızın bir önemi yok çünkü ilerleme kaçınılmazdır.\""
 production_tech_events.402.a: "Sınırsız güç!"
 production_tech_events.402.b: "Tüm teknoloji daha iyi trenler için kullanılmalı."
 production_tech_events.402.c: "Elektrik üretmenin farklı yolları olmalı."
 production_tech_events.402.e: "Artık gün boyu ışığımız varsa neden akşamları da çalışmıyoruz?"
 oil_production_modifier: "Petrolün Yükselişi"
 electrical_power_production_modifier: "Elektrik Santrali Öncüsü"
 camera_film_pm_events.1.t: "Işık ve Gölge Hapsedildi"
 camera_film_pm_events.1.d: "[ROOT.GetCountry.GetName] çapındaki fotoğraf sanatına olan ilgi sonucunda teknolojiyle denemeler yapan birçok yeni sanat akımı ortaya çıktı."
 camera_film_pm_events.1.f: "\"Gerçekliği, insan kalbindeki sevgi ve merhametin müdahalesi olmaksızın insan gözünün algıladığı gibi yakalamak belki de çok katı geliyor olabilir. Fakat bu sorumluluğu sanatçıdan gözlemciye aktararak insanları, kendi kalplerinde sakladıkları şeyler hakkında daha bilinçli kılmayı umut ediyoruz.\""
 camera_film_pm_events.1.a: "Yeni muhabirler bunu kesinlikle her yerde kullanmalı."
 camera_film_pm_events.1.b: "[ROOT.GetCountry.GetName] coğrafyasının güzelliklerini çekmek için kullanılmalı."
 camera_film_pm_events.1.c: "Bu fotoğrafları canlandırmaya çabalamalıyız."
 camera_film_pm_events.2.t: "Hareketli Fotoğraf"
 camera_film_pm_events.2.d: "Film kaydetme ekipmanlarının elde edilmesi ve [ROOT.GetCountry.GetName] çapında sinema salonlarının kurulması, gelecek vadeden bir film sektörünün filizlenmesini sağladı."
 camera_film_pm_events.2.f: "Genç bir kızken bir fenakistiskopu ödünç almasına izin verilmişti ve kendisini aletin üzerindeki dans eden çiftin dönüşlerine kaptırmıştı. Yıllar sonra bunun, bir çocuğun ilgisini çekmek için henüz körpe bir zihni kandıran basit bir illüzyon olduğunu düşünmüştü. \n\nFakat istasyona giren trenin yansımasını gördüğünde kendisini o ana geri dönmüş buldu. Büyü tekrar gerçekti."
 camera_film_pm_events.2.a: "Film, çağımızın çetin gerçekliğini yakalamak için mükemmel bir araçtır."
 camera_film_pm_events.2.b: "Sinema hikâye anlatıcılığının yeni cephesi olmalıdır!"
 camera_film_pm_events.2.c: "Böylesine büyüleyici bir iletişim aracını ne gibi siyasi amaçlar için kullanabiliriz?"
 je_camera: "Fotoğraf Sanatını Tesis Et"
 je_camera_reason: "Teknolojik bir yenilik olarak ortaya çıkan fotoğraf kamerası, sanatçıların dünyayı tasvir etmek için kullandıkları bir alet haline geliyor. Bu yeni sanat formunun öncüsü olmalıyız."
 je_film: "Film Sanatını Tesis Et"
 je_film_reason: "Hareketli görselleri kaydedip yansıtan teknoloji, hem yeni sanat girişimleri hem de kitlesel iletişim için etkileyici bir fırsat sunuyor. Bu yeni sektör için ülke çapında bir altyapı sağlayarak fırsatı değerlendirmeliyiz."
