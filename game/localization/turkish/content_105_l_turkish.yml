 #Migration Law Events
 migration_laws.1.t: "Dünya Vatandaşları"
 migration_laws.1.d: "Yapılmakta olan [SCOPE.sLaw('current_law_scope').GetName] reformlarından ilham alan [SCOPE.sCharacter('no_borders_visionary').GetInterestGroup.GetName] mensubu [SCOPE.sCharacter('no_borders_visionary').GetFullName] tüm sınırların kaldırıldığı bir gelecek hayalini kaleme aldı."
 migration_laws.1.f: "\"Sınırlar haritalara çizilmiş yaralardır. Yaralar gibi bazıları sınırların bir açıdan güzellik kattığını düşünür. Çabalarla ve hakkıyla kazanılmış yaralar. Sınırlar o kadar hoşlarına gider ki haritalarda yara olması gerekmediğini unuturlar ve yaralamaya başlarlar. Hem haritaları hem de daha korkunç bir şekilde insanları... Ancak geçmişi ardımızda bırakıp yaralarımızın iyileşmesine izin verdiğimizde özgür olabiliriz.\""
 migration_laws.1.a: "İstediğimiz gelecek bu!"
 migration_laws.1.b: "İyi niyetli fakat çok saf ve ütopik."
 migration_laws.2.t: "Yabancı İnançlar"
 migration_laws.2.d: "[SCOPE.sLaw('current_law_scope').GetName] kanun önerisi [SCOPE.gsInterestGroup('devout_ig').GetName] arasında göçmenlerin [ROOT.GetCountry.GetAdjectiveNoFormatting] halkının kendine özgü dini hassasiyetlere uyup uyamayacağı konusunda tartışmaya yol açtı."
 migration_laws.2.f: "\"[ROOT.GetCountry.GetStateReligion.GetName] olsalar bile beraberlerinde garip, yabancı ayinler getirmeyeceklerini kim bilebilir? Kendi anavatanlarındaki halk hurafeleriyle yozlaşmış bir [ROOT.GetCountry.GetStateReligion.GetName] dini. Böyle şeylere izin verirsek bizim kendi geleneklerimize ne olacak?\""
 migration_laws.2.a: "İnançlarını bizim gibi uygulamayan göçmenleri kabul etmeliyiz."
 migration_laws.2.b: "Belki bunun önüne geçmek için birkaç kısıtlama getirebiliriz."
 migration_laws.3.t: "Yabancı Rekabet"
 migration_laws.3.d: "[SCOPE.sState('improverished_state').GetName] vilayetinde zor şartlar altında yaşayan insanlar, [SCOPE.sLaw('current_law_scope').GetName] reformunun iş piyasasında rekabeti arttıracağından korkuyor."
 migration_laws.3.f: "\"Bu kimin fikriydi? Herhalde her gün para kazanıp karınlarını doyurabilmek için iş bulup bulamayacaklarından endişelenmesi gerekmeyen birileriydi. Zengin bir göçmen durumları iyi olanlar için hiçbir zaman bir tehdit oluşturmuyor herhalde. Ama şunu da bilin: Burası, yani aşağısı her zaman kalabalık.\""
 migration_laws.3.a: "Rekabet edemiyorlarsa işlerini kaybetmeyi hak ediyorlar."
 migration_laws.3.b: "Eğer gerekirse herkesin ihtiyaçlarını karşılayacağız."
 migration_laws.3.c: "[ROOT.GetCountry.GetAdjectiveNoFormatting] iş arayanlara öncelik verilmeli!"
 migration_laws.4.t: "[SCOPE.sC('immigrant_fear_neighbor').GetAdjectiveNoFormatting] Dışarı"
 migration_laws.4.d: "Komşumuz [SCOPE.sC('immigrant_fear_neighbor').GetName] halkına karşı olan nefretle birlikte buradan gelen göçleri durdurmak için reformların gerekli olduğunun savunulması, [SCOPE.sLaw('current_law_scope').GetName] kanununun yürürlüğe geçirilmesi çabalarının destek görmesine yol açtı."
 migration_laws.4.f: "\"Sınır kontrolü dediğinizde hepimiz hangi sınırdan bahsettiğinizi biliyoruz. Açıklamanıza gerek yok. Ama açıklamalısınız. Kimleri dışarıda tutmaya çalıştığımızı itiraf etmekte utanılacak bir şey yok. Bizim utanacağımız bir şey yok. #italic Onlar#! utansın!\""
 migration_laws.4.a: "[SCOPE.sC('immigrant_fear_neighbor').GetAdjectiveNoFormatting] pislikleri bu kanunun sebebinin ta kendisi!"
 migration_laws.4.b: "Bu genel bir reform, [SCOPE.sC('immigrant_fear_neighbor').GetName] ile bir alakası yok."
 migration_laws.5.t: "İnsanlar ve Mallar"
 migration_laws.5.d: "Bazı serbest ticaret destekçileri [SCOPE.sLaw('current_law_scope').GetName] için yapılan göç reformlarının [ROOT.GetCountry.GetName] ülkesinin sadece göçmenler için değil aynı zamanda pazarlar için de dış dünyaya kapatılmasında ilk adım olduğundan endişeli."
 migration_laws.5.f: "\"Bunlar farklı sorunlar ve ilkeler gibi görünüyor olabilir fakat bu sadece yüzeysel bir analiz olur. Dünyaya bir mesaj göndermiş oluyoruz: Burada istenmiyorsunuz. Yabancı ülkelerden gelen insanları reddedip buraya gönderebilecekleri şeyleri kendi rızalarıyla paylaşmalarını nasıl bekleyebiliriz?\""
 migration_laws.5.a: "Belki de öyledir!"
 migration_laws.5.b: "Böyle olmadığını netleştirmek için bir kanun tasarısı hazırlayacağız."
 migration_laws.6.t: "[SCOPE.sCulture('migrant_pop').GetName] Talepleri"
 migration_laws.6.d: "[SCOPE.sLaw('current_law_scope').GetName] kanun teklifine karşılık olarak [SCOPE.sState('migrant_pop_state').GetName] vilayetindeki [SCOPE.sCulture('migrant_pop').GetName], kendilerinin de oraya göç ettiklerini ve gelecek olan yeni kısıtlamaların akrabalarının yanlarına gelmesine engel olacağını belirtti."
 migration_laws.6.f: "\"Hepimiz geçmişte bir yerden buralara geldik. Bazılarımız dün, bazılarımız ise çoktan unutulmuş zamanlarda. Belki de unutulmasının sebebi vardır. Kendinizin olduğunu söylediğiniz topraklara yerleşmek için ne kadar kan döküldü? Yanımıza kimlerin gelip gelemeyeceğine karar verecek yetkiyi size kim verdi?\""
 migration_laws.6.a: "Amaçlardan biri de insanların ailesini buraya getirmesini engellemek!"
 migration_laws.6.b: "Bunun [SCOPE.sCulture('migrant_pop').GetName] ile bir alakası yok."
