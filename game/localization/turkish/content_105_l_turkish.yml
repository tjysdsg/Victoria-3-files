 #African Colonial Events
 africa_colonial_events.1.t: "Afrika Çekişmesine Katılım"
 africa_colonial_events.1.d: "Afrika'daki büyüyen [ROOT.GetCountry.GetName] koloni imparatorluğu ve sıtmayı önlemenin yeni yöntemleri, bizi kıtanın koloni olarak kontrolü için önemli bir aktör konumuna yerleştirdi."
 africa_colonial_events.1.f: "\"Bu kıtayı gördüğümde yontulmaya hazır saf, işlenmemiş malzeme görüyorum. Fakat sert malzemelerle çalışıldığında kazalar da kaçınılmaz oluyor. Bir şeyler kırılabilir, kan akabilir. [ROOT.GetCountry.GetNameNoFormatting] birazcık kanın, hırslarının önünde durmasına engel olacak kadar çıtkırıldım değil, öyle değil mi?\""
 africa_colonial_events.1.a: "Haritaları ve cetvelleri çıkartın!"
 africa_colonial_events.2.t: "Uzaktaki Topraklarımız"
 africa_colonial_events.2.d: "Afrika'daki koloni girişimlerimiz meyvesini verdi ve kıtanın önemli bir kısmını kendi planlarımız için sahiplendik."
 africa_colonial_events.2.f: "\"Bazıları koloni imparatorluğumuzun kesin sınırlarına hâlâ itiraz ediyor olabilir fakat kimse varlığına itiraz edemez. Sınırlar hakkında tartışanlara her zaman söylediğim gibi şunu hatırlatmak istiyorum: Tarih, daha önce olduğu gibi, haritacılar tarafından yazılır.\""
 africa_colonial_events.2.a: "Bu [ROOT.GetCountry.GetAdjectiveNoFormatting] imparatorluğunun daha başlangıcı!"
 #africa_colonial_events.3.t: ""
 #africa_colonial_events.3.d: ""
 #africa_colonial_events.3.f: ""
 #africa_colonial_events.3.a: ""
 africa_colonial_events.4.t: "Afrika Misyonu"
 africa_colonial_events.4.d: "Bir grup Hıristiyan misyoner İncil'in hidayetini [SCOPE.sState('african_colony_state').GetName] kolonimize yaymak istiyor."
 africa_colonial_events.4.f: "\"Herkesin hidayeti hak ettiğine inanmıyorum çünkü reddedebiliyor olmamız lazım. Fakat şuna inanıyorum ki herkes seçme hakkını hak ediyor! Dünyada hâlâ hidayete erememiş kâfirler varken [ROOT.GetCountry.GetNameNoFormatting] içinde sınırlı kalıp boş oturmamalıyız ve oturamayız da. Eğer bu koloni girişimi gerçekten de söylediğiniz gibi ahlaki bir girişimse, elbette tüm ahlaki talimatlar bu tercihle başlamalı.\""
 africa_colonial_events.4.a: "Hakiki dini yaymak bu koloni girişiminin hayati bir parçası!"
 africa_colonial_events.4.b: "[ROOT.GetCountry.GetName] için oradayız, Tanrı için değil."
 africa_colonial_events.5.t: "Köle Ticaretinin Sonlandırılması"
 africa_colonial_events.5.d: "Küresel köle ticaretinin ünlü karşıtı ve [SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName] lideri olan [SCOPE.sCharacter('anti_slave_trade_ig_leader').GetFullName], [SCOPE.sState('african_colony_state').GetName] vilayetindeki koloni girişimlerimizin kıtadaki köleliğin bitirilmesi için kullanılmasını savunuyor."
 africa_colonial_events.5.f: "\"Sınırlarımız içinde köleliği sonlandırmak insanlık tarihinin enginliğinde küçük bir zafer. Dünyada köle satmaya devam eden ülkeler olduğu sürece köleleri satın alacak ülkeler olacaktır; aynısı tersi için de geçerli. Bu kavram nerede olursa olsun yok edilmelidir ki en sonunda insanın ruhundan da yok olup gitsin.\""
 africa_colonial_events.5.a: "Gücümüzün ulaştığı her yerde köleliği sonlandırmak bizim görevimiz!"
 africa_colonial_events.5.a.tt: "Bu hedefe taahhüt vermek daha sonra farklı olaylara yol açabilir."
 africa_colonial_events.5.b: "Gerçekçi diplomasi böylesine ahlakçı duygulardan önce gelmelidir."
 africa_colonial_events.5.c: "Yerel köle ticareti yerel projelerimiz için iyi bir işgücü kaynağı olabilir!"
 africa_colonial_events.6.t: "Kölelik ve Kolonilerdeki İşgücü"
 africa_colonial_events.6.d: "Afrika'da köleliğe son verme hedefimizi ilan etmemize rağmen en son çıkan raporlara göre [SCOPE.sState('african_colony_state').GetName] vilayetindeki işçiler kendi koloni yönetimimiz altında fiilen köle olarak çalışıyorlar."
 africa_colonial_events.6.f: "Hiddetli bir şekilde yazı yazan genç adam aniden duraksadı ve çevirmene durmasını işaret etti.\n\"Kusuruma bakmayın. Bunların hepsinin kaydedilmesi gerekiyor fakat kıtaya yeni gelmiş olmam sebebiyle böylesine vahşi davranışları duymaya alışık değilim.\"\nÇevirmen bir anlığına şaşırmış gibi göründü ve sözün kesilmesinin sebebini anlatmak için döndü. Konuştuğu bölge sakini yaşlı adam cevap verdi ve çevirmen genç adama döndü:\n\"Kendisinin de alışık olmadığını söylüyor, ta ki senin yurttaşların gelene kadar.\""
 africa_colonial_events.6.a: "Tam bir ikiyüzlülük. Bu suiistimaller sonlanmalı!"
 africa_colonial_events.6.b: "Köleliğe benziyor olabilir ancak sıkı çalışmak insanı geliştirir."
 africa_colonial_events.7.t: "Kolonilerden Gelen Ziyaretçiler"
 africa_colonial_events.7.d: "[SCOPE.sC('visiting_colonized_country').GetName] entelektüelleri başkentimizi ziyaret ederek kendi anavatanlarının düşündüğümüzden çok daha uygar olduğunu ve haklarında yaptığımız koloni planlarının haksız olduğunu savundular."
 africa_colonial_events.7.f: "\"Soyulduğunuzdan bahsetmeniz hakikaten şaşırtıcı. Halbuki [ROOT.GetCountry.GetNameNoFormatting] size hediyelerin en büyüğünü, uygarlığı getiriyor!\"\n\n[SCOPE.sC('visiting_colonized_country').GetAdjectiveNoFormatting] bir bey öne doğru eğilerek buruk bir şekilde cevap verdi:\n\n\"Kıyılarımıza gelen gemileri de, giden gemileri de gördüm. Bu bahsettiğiniz uygarlık çok hafif olmalı çünkü karşılığında verdiğimiz bedel epey bir ağır görünüyor.\""
 africa_colonial_events.7.a: "Hepsi uydurmaca ve yalan. Hemen hepsini geri yollayın."
 africa_colonial_events.7.b: "Belki de onların fikrini dinlemekte fayda vardır."
 africa_colonial_events.51.t: "Küstahça Bir Keşif"
 africa_colonial_events.51.d: "[SCOPE.sState('african_colony_state_sender').GetName] vilayetindeki bir [SCOPE.sC('african_colony_conflict_recipient').GetAdjectiveNoFormatting] keşif grubu keşif sırasında askerlerimizle karşılaştı. Bu, bölgedeki koloni girişimlerinin bizimkiyle çatıştığı anlamına geliyor."
 africa_colonial_events.51.f: "\"Hiç de düşmanca bir karşılaşma değildi. Aksine kendi, nasıl söylesek, meslektaşlarını görmekten gayet memnundular.\"\n\n\"Meslektaş mı! Asker olduklarını unuttular mı? Afrika kıtasının kolonileştirilmesinin ortaklaşa yapılan bir çaba olduğunu mu düşünüyorlar? Eğer ordularımızın ihtilaflı bir bölgede karşılaşmaları düşmanca değilse [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetNameNoFormatting] toplantı odalarındaki diplomatlarımızın bu durumu telafi etmek için iki kat düşmanca davranması gerekecek!\""
 africa_colonial_events.51.a: "Derhal geri dönmeliler!"
 africa_colonial_events.51.b: "[SCOPE.sState('african_colony_state_sender').GetName] herkesi barındıracak kadar büyük!"
 africa_colonial_events.52.t: "Koloni Çatışması"
 africa_colonial_events.52.d: "[SCOPE.sState('african_colony_state_recipient').GetName] vilayetindeki koloni kurma amaçlı keşiflerimizden birisinde kafilemiz bölgede [SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoFormatting] birlikleriyle karşılaştı. [SCOPE.sC('african_colony_conflict_recipient').GetName] geri dönmemizi ve [SCOPE.sState('african_colony_state_recipient').GetName] hakkındaki planlarımızı sonlandırmamızı istedi."
 africa_colonial_events.52.f: "[SCOPE.sC('african_colony_conflict_sender').GetCapital.GetName] ve [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetName] tarafından gönderilen talimatlar ulaşana dek sözde açmazlarına rağmen neşeli havayı korumaya kararlıydılar. [SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoFormatting] subay bir şişe [SCOPE.sCountry('african_colony_conflict_sender').GetCustom('alcohol')] açtı ve kadeh kaldırmayı teklif etti. [SCOPE.sC('african_colony_conflict_recipient').GetAdjectiveNoFormatting] komutan isteksiz bir şekilde bardağı eline aldı.\nBardağından kana kana içerken \"[SCOPE.sC('african_colony_conflict_recipient').GetNameNoFormatting] için yaptıklarıma bak\" diye kendi kendine düşündü."
 africa_colonial_events.52.a: "[ROOT.GetCountry.GetName] yılmayacak!"
 africa_colonial_events.52.b: "Onların askerleri var, bizimse tezlerimiz."
 africa_colonial_events.53.t: "Fırsatlar Kıtası"
 africa_colonial_events.53.d: "[ROOT.GetCountry.GetName] ülkesinin Afrika'daki yeni topraklarında yeni hayatlar kurma hayaliyle [SCOPE.sState('african_colony_state').GetName] vilayetine taşınan koloniciler alışık olmadıkları çevre koşullarında hayatta kalmakta zorlanıyorlar."
 africa_colonial_events.53.f: "\"Eğer sadece hava durumu ve sıcaklık sorun olsaydı üstesinden gelirdik! Bitki örtüsü, bölgedeki hayvanlar ve toprağın da alıştıklarımızdan tamamen farklı olması sorun değil. [ROOT.GetCountry.GetAdjectiveNoFormatting] tarihinde yeni bir sayfa açarken ön cephelerde olacağımızı biliyorduk fakat burada yaşadıklarımızın bir dipnottan öteye geçmesi isteniyorsa şu ana kadar aldığımız yardım bizi yüzüstü bıraktı.\""
 africa_colonial_events.53.a: "İhtiyaçları neyse temin edeceğiz."
 africa_colonial_events.53.b: "Onlara koloni yönetimi yardım etmeli."
 africa_colonial_events.53.c: "Afrika kolonileri güçlüler için, yardıma muhtaçlar için değil!"
 africa_colonial_events.54.t: "Haritalarımıza Yapılan Saygısızlık"
 africa_colonial_events.54.d: "[SCOPE.sCountry('african_colony_claim_conflict_recipient').GetName], [SCOPE.sState('african_colony_claim_state').GetName] vilayetindeki koloni planları üzerindeki [Concept('concept_claim', 'Hak İddialarımızı')] göz ardı ediyor. Yeterince sert bir hatırlatma karşılığında burayı bize bırakmaya ikna olabilirler."
 africa_colonial_events.54.f: "\"Belki de [ROOT.GetCountry.GetCapital.GetName] topraklarından uzaklarda fark etmeyeceğimizi düşündüler. Ya da bunlar sadece bizim planlarımızdı fakat buraya ilk gelen birisiyle diplomatik bir çatışmayı önlemek için adapte edilebilirlerdi. Sebepleri ne olursa olsun hızlı gemiler ve cesur hamlelerimizle Afrika kıtasında hak ettiğimiz payımızı bizi kandırarak elimizden alamazlar. Onları haklı çıkarırsak dünya [ROOT.GetCountry.GetNameNoFormatting] hakkında ne der?\""
 africa_colonial_events.54.a: "Haritalar net. Koloni bizim!"
 africa_colonial_events.54.b: "Müsvedde üzerindeki birkaç çizgiden dolayı kavga etmeyelim."
 africa_colonial_events.55.t: "Şaibeli Hak İddiası"
 africa_colonial_events.55.d: "[SCOPE.sCountry('african_colony_claim_conflict_sender').GetName], [SCOPE.sState('african_colony_claim_state').GetName] vilayetindeki kolonimize göz koymuş ve burayı onlara bırakarak bölgedeki [Concept('concept_claim', 'Hak İddialarını')] zorla kabul ettirmeye çalışıyor."
 africa_colonial_events.55.f: "\"[SCOPE.sCountry('african_colony_claim_conflict_sender').GetAdjectiveNoFormatting] halkı teoriye meyillidir, değil mi? Fakat [ROOT.GetCountry.GetAdjectiveNoFormatting] halkı her zaman pragmatik olmuştur. Bir fırsat gördük ve fırsatı kaptık. Şimdi gelecekte hayata geçirmeyi düşündükleri planlar hakkında konuşmayı tercih edenlerin sızlanmalarını dinlemek ve zaten bizim olan bir şeyi kıskanmalarını çekmek zorundayız. Ne yazık ki sızlanmaların sesi fazla yükselmeye başladı.\""
 africa_colonial_events.55.a: "İlk biz geldiysek iddianın ne değeri var?"
 africa_colonial_events.55.b: "Basit bir yanlış anlama. Bırakın onlara kalsın."
