 #Additional Meiji Restoration Events
 meiji.7.t: "Demiryolu Danışmanları"
 meiji.7.d: "Demiryolu ağı inşa etme planlarımızı hızlandırmak için mevcut demiryolu sistemlerine sahip ülkelerden yabancı danışmanların yardım için getirtilmesi önerildi."
 meiji.7.f: "\"Lokomotiflere dair ilgisi hakkında bir soru sorduğumda beyefendiyle daha yeni tanışmıştık. Fazla bir sohbet olacağını beklemiyordum fakat trenler hakkında şaşırtıcı derecede fazla şey biliyormuş.\""
 meiji.7.a: "[SCOPE.sC('railway_engineer_country_1').GetName] bize yardımcı olabilir."
 meiji.7.b: "[SCOPE.sC('railway_engineer_country_2').GetName] muhteşem mühendislere sahip!"
 meiji.7.c: "[SCOPE.sC('railway_engineer_country_3').GetName] demiryollarından anlar."
 meiji.7.e: "Yabancıların tavsiyesine ihtiyacımız yok."
 meiji.8.t: "Askeri Demiryolları"
 meiji.8.d: "Hükümetin [ROOT.GetCountry.GetName] demiryollarını geliştirme planlarından haberdar olan [SCOPE.gsInterestGroup('armed_forces_ig').GetName], [SCOPE.sState('military_railway_state').GetName] vilayetindeki çalışmalara yardım etmeyi teklif etti."
 meiji.8.f: "\"Ordu ne olursa olsun demiryollarından istifade edecektir, önceliklerin arasındalar. Fakat kendi hatlarını inşa etmelerine izin vermek çok farklı olur. Her çağda güç, haritaları çizenlerin elinde olur. Bizim çağımızda ise demiryolu ağı haritası o haritalardan biri olabilir.\""
 meiji.8.a: "Ordu ve sanayi arasında muhteşem bir işbirliği!"
 meiji.8.b: "Önceliklere biz kendimiz karar vereceğiz."
 meiji.9.t: "Kılıcın Talebeleri"
 meiji.9.d: "Samuray sınıfının özel ayrıcalıkları azaldıkça statü simgesi olarak kılıç taşımalara izin veren özel izinleri de sorgulanmaya başlandı."
 meiji.9.f: "\"Gündelik öncelikler doğrultusunda, değerleri bir kenara itilen savaşçı sınıfının topluluktaki özel konumlarını kaybettiği dönemlerden geçmek belki de tüm ülkelerin kaderinde vardır. Fakat bir savaşçıyı silahından mahrum bırakmak, statüsünün simgesinin yanı sıra kimliğinin ve atalarının onurunun simgesini almak aşağılanmanın âlâsı olmalı!\""
 meiji.9.a: "Bu hakkın kaldırılmasının vakti geldi."
 meiji.9.b: "Bu hak yüksek statüsü olan diğer vatandaşlara da verilmeli."
 meiji.9.c: "Bir samurayını kılıcından ayırmak ruhunu çekip koparmak olur!"
 meiji.10.t: "Shi-gakkō"
 meiji.10.d: "[SCOPE.sCharacter('armed_forces_leader').GetFullName], [SCOPE.sState('kyushu_state').GetName] vilayetinde özel askeri akademiler kurmaya başladı ve askeri teorinin yanı sıra kendi siyasi fikirlerini de öğretiyor."
 meiji.10.f: "\"Siyasi bir örgüt gibi görebilirsiniz ancak öğrencilerimize önderlik etme sorumluluklarını, ulusal hedeflerin ve genişlemenin önemini öğretmezsek samuray ruhunu nasıl aşılayabiliriz? Komşularımızın nasıl işgal edilebileceğini konuşmadan nasıl askeri taktikleri öğretebiliriz? Siyasetteki yerleri de dahil olmak üzere, askeri gücün ne için kullanılacağı elbette müfredatın parçası olabilir ve olmalıdır da!\""
 meiji.10.a: "Silahlı kuvvetlerimiz değerli bir hizmet sağlıyor."
 meiji.10.b: "Bu siyasi grup çok tehlikeli bir hal almadan engellenmeli."
 meiji.11.t: "[SCOPE.sState('infringed_port_state').GetPortHubName] Kazası"
 meiji.11.d: "[SCOPE.sC('infringing_country').GetName] limanlarımızdan birini zorla açmaya çalışarak [SCOPE.sState('infringed_port_state').GetName] limanına erişim talep etti."
 meiji.11.f: "\"[SCOPE.sC('infringing_country').GetAdjectiveNoFormatting] denizcilerini kıyıya yaklaşırken gördüm. Onları denize geri püskürtmek için insanları toplayana kadar çoktan kıyıya gelmişlerdi. Çoğumuz köylüydük, asker değildik ama o sırada onların da savaşmaya hazır olmayabileceklerini düşünmüştüm. Öyle ya da böyle kan döküldü. Geri kalanlarımız kaçtı. Olaydan sonra nereye gittiklerini bilmiyorum.\""
 meiji.11.a: "Direnin! Sakoku korunmalı."
 meiji.11.b: "Bazı taleplerini karşılamak için pazarlık yapın."
 meiji.11.c: "Belki de [SCOPE.sC('assistance_country').GetName] bu zorlu durumda aracılık yapabilir."
 meiji.12.t: "Rüzgârın Estiği Yönde"
 meiji.12.d: "Kısa bir süre önce yayımlanan makalelerde, Sakoku sonrasında [ROOT.GetCountry.GetName] için geleceğin neler getireceğine dair tartışmalarda diğer Asya ülkeleriyle dayanışmaya girmek ile yüzlerini ABD ve Avrupalı ülkelere dönmenin avantajları karşılaştırıldı."
 meiji.12.f: "\"Bir ülkenin bağlılıklarının coğrafyasının elverişliliğine göre olması gerektiği barizmiş gibi görünebilir fakat bu zihniyet geçmişte kaldı. Dünya küçüldü. Gelecekte dünyanın nasıl kontrol edileceğini kim bilebilir? Dünya... küçülmeye devam edecek.\""
 meiji.12.a: "[ROOT.GetCountry.GetName] Asya'yı geride bırakıp Batılı güçlere yüzünü dönmeli."
 meiji.12.b: "Komşu ülkelerle birlikte duracağız."
 meiji.12.c: "Gelecek belirsiz. Her şeye hazır olmalıyız."
