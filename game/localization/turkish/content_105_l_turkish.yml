 #Oil Rush Events
 oil_rush.1.t: "Petrol!"
 oil_rush.1.d: "[ROOT.GetState.GetName] vilayetinde petrolün keşfedilmesi, yükselişte olan bu sanayide iş bulabilme umuduyla insanların vilayete akın etmesine sebep oldu."
 oil_rush.1.f: "\"Altın? Gümüş? Elmas? Kim ne yapsın? İncik boncuk ve süsler, seçkinlerin geçmişte kaldıklarını şatafatla gizlemeleri için değil mi? Bak kardeşim... Nostalji yaldızlı olabilir fakat gelecek... Gelecek petrolde.\""
 oil_rush.1.a: "Bu eğilimi destekle. Gelecek petrolde!"
 oil_rush.1.b: "İlerlemeye dikkatle yaklaşmalı."
 oil_rush.1.c: "Her zaman ama her zaman, nerede olursa olsun petrol akınını teşvik et."
 oil_rush.1.e: "Ne zaman, nerede olursa olsun dikkatli olmak iyidir."
 always_oil_rush_tt: "Bu olay ileride görünmeyecek ve yukarıda bulunan etkiler ne zaman [Concept('concept_state', 'Vilayette')] petrol akını olursa otomatik olarak uygulanacak."
 always_oil_caution_tt: "Bu olay ileride görünmeyecek ve yukarıda bulunan etkiler ne zaman [Concept('concept_state', 'Vilayette')] petrol akını olursa otomatik olarak uygulanacak."
 oil_rush.2.t: "Petrol Akını Sübvansiyonları"
 oil_rush.2.d: "[SCOPE.sState('oil_state').GetName] için petrol sanayisinin ön hazırlıkları tamamlandı fakat kendi servetlerini kazanmak isteyenler üzerindeki cazibesi ve verdiği umut giderek zayıflıyor."
 oil_rush.2.f: "\"Bu girişimlerin sonunda tüm kartları birkaç kişi tutuyor olacak. Sektör devam edecek fakat elimizdekiler alınmış olacak. Kazanan azınlıktan olmayacağız.\""
 oil_rush.2.a: "Ama petrol sonsuza kadar bizimle..."
 oil_rush.2.b: "Uzmanlığı imalata çevirelim."
 oil_rush.3.t: "Vahşi Kuyular"
 oil_rush.3.d: "[ROOT.GetState.GetName] vilayetindeki petrol avı acımasızlaştıkça patlamalar, petrol yangınları ve diğer ölümcül kazalar sıklaşıyor."
 oil_rush.3.f: "\"Bu ateşi görsen ben önce hiç ateş görmemişim dersin,\" diyerek genç adama sert bir şekilde baktı. \"Dua et de hiç görme çünkü petrol sahalarına daha önce hiç gitmediysen göreceğin tek şey cehennemin kendisi olur.\""
 oil_rush.3.a: "Petrolün aktığı yerde kan da akar."
 oil_rush.3.b: "Kuyu sahiplerine daha dikkatli olmaları için baskı yapılsın."
 oil_rush.4.t: "[ROOT.GetState.GetName] Boru Hattı"
 oil_rush.4.d: "[ROOT.GetState.GetName] vilayetinde iş yapan petrol şirketleri bir boru hattının kurulması için devletten yardım talep ediyor ve boru hattının inşasıyla birlikte farklı altyapı geliştirmeleri yapılacağına dair söz veriyorlar."
 oil_rush.4.f: "\"Sıvıyı katının içine koymak, bu katıyı başka bir katının içine koymak ve tüm bu karışımı demiryoluyla göndermek... İnanın bana gelecekte böyle yaptığımız için bizimle dalga geçecekler. Şimdi size bu işi ne kadar basitleştirebileceğimizi bir göstereyim. Aynı musluk açmak gibi olacak.\""
 oil_rush.4.a: "Projeye maddi destekte bulunacağız."
 oil_rush.4.b: "[ROOT.GetState.GetOwner.GetName] bütçesinde buna yer yok."
 oil_rush.5.t: "Kara Altın, Kara Para"
 oil_rush.5.d: "Yapılan bir sorgunun sonuçlarına göre hükümet üyesi olan [SCOPE.sCharacter('bribed_politician').GetFullName], petrol şirketlerinden aldığı rüşvetler karşılığında ihaleye girmeden toprakları kiralamalarına izin vermiş."
 oil_rush.5.f: "\"Böyle bir araştırmada doğru yolda olduğunu anlamanın bir yolu vardır. O da, aramaya başladığın şeylerin kayıtlarının kaybolmaya başlamasıdır. Ne kadar derine inerseniz o kadar şey kaybolur, en sonunda da sanki araştıran kişi her şeyi kafasından uydurmuş gibi olur. Onları bu büyüyü yapmaya zorladığınızda ancak olayların altında yatan aldatmacayı çözmeye başlayabilirsiniz.\""
 oil_rush.5.a: "Bu skandal herkese ibret olmalı."
 oil_rush.5.tt: "[SCOPE.sCharacter('bribed_politician').GetFullName] ağır bir ceza alır ve istifaya zorlanır."
 oil_rush.5.b: "Seçilmiş bir yetkilinin makamını suiistimal etmesi ağır bir suçtur."
 oil_rush.5.c: "Devletimizi baltalayan şirket yöneticileri serbest kalmamalı."
 oil_rush.5.e: "Büyük insanlar bile hata yapabilir. Biraz para cezasıyla her şey halledilir."
