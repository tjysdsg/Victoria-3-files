 #Suffragist Events
 je_suffragists: "Kadınlara Oy Hakkı Talebi"
 je_suffragists_reason: "Kadın vatandaşlara da oy verme hakkının verilmesi çağrısında bulunan Kadınlara Oy Hakkı hareketi yükselerek günümüz siyasi sahnesinde önemli bir yer edindi."
 suffragist_events.9.t: "Kadınlar İçin Oy"
 suffragist_events.9.d: "[ROOT.GetCountry.GetName] kadınları genel seçimlerde oy kullanma hakkı için kampanya düzenlemeye başladılar. [SCOPE.gsInterestGroup('suffragist_ig').GetName] lideri [SCOPE.sCharacter('suffragette_agitator_scope').GetFullName] bu hareketin lideri olarak öne çıktı."
 suffragist_events.9.f: "\"Eğer demokrasi kendi ideallerini gerçekleştirecekse antik cumhuriyetlerin bir kopyası olamaz. Sürekli ilerleyen bir proje olması, 'Kimin sözü dinlenmiyor?', 'Kimin aklına danışılmıyor?' diye her zaman sorması gerekir. [ROOT.GetCountry.GetNameNoFormatting] kadınların kendilerini yönetebileceklerini çoktan kabul etti. Neden ülkenin yönetimine yardım etmeyelim?\""
 suffragist_events.9.a: "Önemli bir dava!"
 suffragist_events.9.b: "Muhalefet garabetleri bunlar."
 suffragist_events.10.t: "İlk Seçim"
 suffragist_events.10.d: "[ROOT.GetCountry.GetName], kadınlar oy hakkı kazandığından beri ilk seçimlerini yaparak [ROOT.GetCountry.GetAdjectiveNoFormatting] demokrasisinde yeni bir çağa adım atıyor."
 suffragist_events.10.f: "Oy pusulasını sandığa atmak bir bakımdan beklentilerini karşılamamıştı. Buraya ulaşmak gerçek bir siyasi mücadele gibi hissettirmişti. Her zaman gürültülü, söz dinlemez ve bazen şiddetli olmuştu. Tüm bunların ödülü ise elde ettiği hakkı bu kadar sessiz ve uygun bir şekilde kullanmaktı. Hatırlanması gerekir ki o sadık bir vatandaştı ama sadece beklentileri değişmişti.\n\nAma yine de belki de yetki böyle hissettiriyordu. Belki de bu yüzden yetki bu kadar sinsiydi. Bugüne kadar bu yetkiyi kendisine vermeyenlerin de mi böyle hissettiğini merak etti. O an, bu hisse alışmayı umdu."
 suffragist_events.10.a: "İşçilerin hareketi eşitlik için savaşmaya devam etmeli!"
 suffragist_events.10.b: "Eşitlik, entelektüel geleneğimizin bir parçasıdır."
 suffragist_events.10.c: "Herkes zamana ayak uydurmalıdır."
 suffragist_events.10.e: "Kadınların oy hakkı uğruna savaşan süfrajetler için büyük bir zafer!"
 suffragist_events.1.t: "Süfrajet Yürüyüşü"
 suffragist_events.1.d: "[SCOPE.sCharacter('suffragist_leader').GetFullName] liderliğindeki eylemciler [ROOT.GetCountry.GetName] ülkesindeki kadınların oy verme hakkı olmamasını protesto etmek için toplandı."
 suffragist_events.1.f: "\"Bunları gazetede okumuştum,\" dedi genç adam. \"Bunlara 'süfrajet' diyorlarmış. Bu miting, bu sözümona miting, hepsi siyasi aktivizmin oyunlaştırılmış hali; aynı çocuklara demokratik toplumun nasıl işlediğini ilk kez anlatırken olduğu gibi. Buna bu gözle bakacaksın...\"\n\nSesi kısılarak kesildi. Yürüyen kalabalıktan bir kadın dönerek keskin bir şekilde adama baktı. Adamın arkadaşları barışçıl bir şekilde kafalarını salladı fakat kimsenin ağzından çıt çıkmadı."
 suffragist_events.1.a: "Bu protestoya kulak verilmeli."
 suffragist_events.1.b: "Tutuklayın bu yaygaracıları."
 suffragist_events.2.t: "Süfrajetlerin Parlamento Konuşması"
 suffragist_events.2.d: "Kadınların oy hakkını destekleyenler, davalarını destekleyecek argümanları sunmak için parlamentoya geldiler. Kadınların parlamentoda yerleri olmadığını düşünen [SCOPE.sCharacter('anti_feminist_leader').GetFullName], süfrajetlerle dalga geçti."
 suffragist_events.2.f: "İçerideki birbirine karışan seslerin bitmesini bekleyerek boşa çabaladığını fark eden [SCOPE.sCharacter('suffragist_leader').GetFullNameNoFormatting] sert bir şekilde konuştu:\n\n\"Bugün sadece ülkemizdeki siyasi güçteki hakkımız olan payı almaya değil, aynı zamanda eğer akıllıca ve adilce yönetmek istiyorsanız bize ihtiyacınız olduğunu bildirmeye geldik. Bugün [ROOT.GetCountry.GetNameNoFormatting] topraklarının huzur içinde olduğunu ve erkeklerin yönetimde kendilerini kanıtladıklarını kim söyleyebilir?\""
 suffragist_events.2.a: "Bu cesur yüreklerin ülkeyi düzelteceğini kim inkâr edebilir?"
 suffragist_events.2.b: "Böylesine saldırgan bir ses tonu, hanımlarımızın siyasi tartışmalara hazır olmadığını gösteriyor."
 suffragist_events.3.t: "Kundaklama"
 suffragist_events.3.d: "Kadınlara Oy Hakkı hareketinin öncü karşıtlarından [SCOPE.sCharacter('anti_feminist_leader').GetFullName], bu davayı destekleyenler tarafından düzenlenen bir kundaklama saldırısının hedefi oldu."
 suffragist_events.3.f: "\"Bugün [SCOPE.sCharacter('anti_feminist_leader').GetLastName] ve ofisine postayla bomba gönderildiğiyle ilgili manşetler atıldı. Size mektuplar yolladığımızda bu manşetleri neden atmadınız? Yazdıklarımızı hiç okudunuz mu? Hatta zarfları açtınız mı? Böylesine umursamaz bir küstahlığın karşısında birilerinin eninde sonunda böyle bir paket yollaması kaçınılmazdı.\""
 suffragist_events.3.a: "Bu tehlikeli hareketin liderini tutuklayın!"
 suffragist_events.3.a.tt: "[SCOPE.sCharacter('militant_suffragist_leader').GetFullName] üç yıl hapis yatacak."
 suffragist_events.3.b: "Saldırıyı doğrudan gerçekleştirenler cezalandırılsın."
 suffragist_events.4.t: "Süfrajet Öldürüldü"
 suffragist_events.4.d: "Kadınların oy hakkı taleplerine dikkat çekmek isteyen bir eylemci, at yarışı esnasındaki bir kazada hayatını kaybetti. [ROOT.GetCountry.GetRuler.GetFullName] yarış atının sahibiydi."
 suffragist_events.4.f: "\"Bazıları diğerlerinden daha iyi birer savaşçıdır fakat gerçek Amazon, kendi cinsiyeti adına Özgürlüğün İncisi'ni kazanmak için her şeyini feda edendir.\""
 suffragist_events.4.a: "Eğer bu temel haklar verilmiş olsaydı kimsenin bu dava için ölmesine gerek kalmazdı!"
 suffragist_events.4.b: "Böylesine düşüncesiz davranışlara siyaseten sempati duymayacağız."
 suffragist_events.5.t: "Açlık Grevleri"
 suffragist_events.5.d: "Siyasi eylemleri sırasında tutuklanan birçok süfrajet, bunu protesto etmek için açlık grevine başladı."
 suffragist_events.5.f: "\"Narinliğimiz, kırılganlığımız öne sürülerek bizi dünyanın dehşetlerinden koruma adı altında siyaset dünyasında bizlere söz hakkı verilmiyor. Erkeklerin, haksız cezaları susarak kabul etmeyecek kadınlara yaptığı gaddarca, utanç verici muamelenin karşısında bu yanılsamanın parçalanması için sadece çok basit bir karşı koyma yetiyor.\""
 suffragist_events.5.a: "Açlık grevindekileri zorla besleme politikası uygula."
 suffragist_events.5.b: "Sağlıkları düzelene kadar mahkûmları serbest bırak ve sonra tekrar hapse at."
 suffragist_events.5.b.tt: "[THIS.GetInterestGroup.GetLeader.GetFullName] hapisten çıkar."
 suffragist_events.6.t: "Kedi ve Fare Yasası"
 suffragist_events.6.d: "Açlık grevine başlayan mahkûmların serbest bırakılıp sağlıkları düzeldiğinde tekrar tutuklanmaları zalimce ve absürt olarak eleştiriliyor."
 suffragist_events.6.f: "\"Bizimle oyuncak gibi oynayabileceklerini, güle oynaya hücrelerimize giderek sağlığımız hakkındaki bu sahte endişelerine ayak uyduracağımızı, tekrar tutuklanmamak için gözden uzaklara gideceğimizi düşünüyorlar. Tam tersini yapacağız. Gelip bizi yakalamaları için meydan okuyacağız, birlikte haykırıp kol kola kenetleneceğiz. Tüm ülke, hatta tüm dünya bu sözümona ahlak muhafızlarının yaptıkları zalimliklerden haberdar olacak.\""
 suffragist_events.6.a: "Kararın arkasındayız."
 suffragist_events.6.b: "Yasa kaldırılmalı."
 suffragist_events.7.t: "Kadın Hakları Bildirgesi"
 suffragist_events.7.d: "[SCOPE.sCharacter('suffragist_philosopher').GetFullName] kadınların siyasi ve vatandaşlık hakları için bir eser yazarak siyasette cinsiyet eşitliği için bir öngörü sundu."
 suffragist_events.7.f: "\"Kadın, uyan; mantığın sesleri tüm evrende yankılanıyor; haklarını keşfet. Doğanın kudretli imparatorluğu artık önyargı, bağnazlık, hurafe ve yalanlarla çevrili değil. Hakikatin alevleri, akılsızlık ve gaspın bulutlarını dağıttı.\""
 suffragist_events.7.a: "Bu eser her yerde dağıtılmalı."
 suffragist_events.7.b: "Bu yayım yasaklanmalı."
 suffragist_events.7.c: "Diğer siyasi liderler bunu okumalı."
 suffragist_events.8.t: "Kadın Hakları Toplantısı"
 suffragist_events.8.d: "[ROOT.GetCountry.GetCapital.GetName] ülkesinde kadın haklarına dair bir toplantı düzenleniyor. Toplantıyı düzenleyenler kadınlar için daha fazla mülk ve sosyal hak talebinde bulunmakta kararlı fakat hırslarını siyasi arenaya genişletme konusunda tartışıyorlar."
 suffragist_events.8.f: "\"Devlet yönetimine katılım hakkımızın engellenmesi, sadece kadının aşağılanmasının ve büyük bir adaletsizliğin devam ettirilmesinden ibaret değil. Aynı zamanda dünyadaki ahlak ve entelektüel gücün yarısının sakat bırakılması ve inkâr edilmesidir.\""
 suffragist_events.8.a: "Oy hakkı, elde edilmesi gereken temel bir haktır!"
 suffragist_events.8.b: "Kademeli değişim, ilerleme için daha güvenli bir yoldur."
