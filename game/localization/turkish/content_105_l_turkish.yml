 #Education Law Events
 education_laws.1.t: "Akademik Destek"
 education_laws.1.d: "Yükseköğretim kurumlarımızdaki öğretmenler hükümete yeni [SCOPE.sLaw('current_law_scope').GetName] kanununun uygulanması için tavsiye vermeyi teklif etti."
 education_laws.1.f: "\"Elbette çocuklara temel bilgilerin öğretilmesiyle üniversitelerde sunulan yükseköğretim arasında farklar var. Yine de bu bilgi kulesinin üst katlarının mimarları olarak en azından temelin nasıl inşa edilmesi gerektiğine dair öneriler verebileceğimize inanıyoruz.\""
 education_laws.1.a: "Yardımlarından istifade etmekten memnun oluruz!"
 education_laws.1.b: "Yaptıkları araştırmalar daha önemli."
 education_laws.1.c: "Tasarının sonuçlandırılmasına yardımcı olabilirler."
 education_laws.2.t: "Disipline Sok ve Cezalandır"
 education_laws.2.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName], yeni [SCOPE.sLaw('current_law_scope').GetName] kanununda bu yeni eğitim sistemi planları dahilinde disiplinin rolünün geliştirilebileceğini öne sürdü."
 education_laws.2.f: "\"Bu, sadece bilginin aktarılabilmesi için sınıfın düzenini korumaktan ibaret değil, asıl karakter aktarımıyla ilgili. Ne de olsa çocuklarını dürüst vatandaşlar olarak yetiştirmek için ellerinden gelen her şeyi yapan velileri tarafından bize çok büyük bir sorumluluk verildi. Orduda sıklıkla otoriteye olan saygısızlıklarından dolayı telafi edilemeyecek derecede karakteri bozulmuş söz dinlemez gençlerle karşılaşıyoruz. Bu böyle olmak zorunda değil!\""
 education_laws.2.a: "Müfredata odaklanmalıyız."
 education_laws.2.b: "Bunu okul sistemine dahil etmemiz çok önemli."
 education_laws.3.t: "Müfredat Anlaşmazlıkları"
 education_laws.3.d: "Yeni [SCOPE.sLaw('current_law_scope').GetName] kanununda nelerin öğretileceğine dair hükümetteki fikir ayrılıkları reformu çıkmaza soktu."
 education_laws.3.f: "\"Bu dersler iki yüzyıl önceki soyluları eğitmek için yeterli olabilirdi ancak günümüzde farklı farklı öğrenciler için yararlı olacağını düşünmek tam bir delilik!\"\n\"Sizin 'çağdaş' alternatifleriniz daha mı çok işlerine yarayacak? Klasik konular yerine cehalet ve kötü dilbilgisini mi tercih ederdiniz?\""
 education_laws.3.a: "Bir uzlaşmaya varmaları için zorla."
 education_laws.3.b: "Fikir ayrılıklarını çözmek için süre tanı."
 education_laws.3.c: "Kanun, bunun için bağımsız bir organ oluşturmak üzere yeniden düzenlensin."
 education_laws.4.t: "İlave Öğretmenler"
 education_laws.4.d: "Çocuklarına evde eğitim vermede tecrübeli olan veliler, yeni [SCOPE.sLaw('current_law_scope').GetName] sistemini uygulamak için kırsal bölgelerdeki öğretmenlere yardım etmeyi teklif ediyor."
 education_laws.4.f: "\"Herhangi bir komşunuza sorun, resmi nitelikleri olmasa da bulundukları toplulukları için neler yapmışlar! Burada okuma yazma bilen her çocuğa, hepsine ben hocalık ettim. Benim için bu, ellerimle yaptığım her şeyden daha çok gurur verici.\""
 education_laws.4.a: "Eğitimli insanlarımız olduğu için şanslıyız!"
 education_laws.4.b: "Onların bu yüzden diğer işlerden uzak kalmasına müsaade edemeyiz."
 education_laws.4.tt: "Bu çabanın etkisi [Concept('concept_incorporated_state', 'Birleşik Vilayetlerdeki')] [THIS.GetCountry.GetIncorporatedLiteracyRate|%v] seviyesindeki [THIS.GetCountry.GetAdjectiveNoFormatting] [concept_literacy] oranıyla orantılıdır."
 education_laws.5.t: "Erkekler ve Kızlar"
 education_laws.5.d: "Yeni [SCOPE.sLaw('current_law_scope').GetName] kanununun erkek ve kadın öğrenciler için ayrı sınıfları, hatta belki farklı müfredatları olup olmaması gerektiğine dair tartışma yeni eğitim sisteminin nasıl uygulanacağına dair uyuşmazlığa sebep oluyor."
 education_laws.5.f: "\"Cinsiyetler arasındaki doğuştan gelen farklılıkları veya kutsal bir şekilde emredilen topluluğumuzdaki rollerini kimse sorgulayabilir mi? Eğitimlerinde bir fark olmazsa nasıl gerçek hanımefendiler ve beyefendiler yetiştirebiliriz?\""
 education_laws.5.a: "Bu fikirler geçmişin kalıntıları."
 education_laws.5.b: "İki farklı dal belirlemeliyiz."
 education_laws.6.t: "Okul Yapılanması"
 education_laws.6.d: "[SCOPE.gsInterestGroup('devout_ig').GetName], geçmişte [ROOT.GetCountry.GetName] eğitim sisteminde birtakım sorumluluklar almıştı. Yeni [SCOPE.sLaw('current_law_scope').GetName] sistemi kurulurken bu yeni okulların yapılanmasındaki rolleri reformun temel konularından biri oldu."
 education_laws.6.f: "\"Devlet elbette yine okullardaki en yüksek otorite olmaya devam edecek fakat yerel düzeyde yapılması gereken birçok idari iş var. Fakat sonuç ne olursa olsun [ROOT.GetCountry.GetStateReligion.GetNameNoFormatting] metinleri ders planının bir parçası, öyle değil mi?\""
 education_laws.6.a: "Yapılanmalardaki sorumluluk [SCOPE.gsInterestGroup('devout_ig').GetName] tarafından üstlenilmeli."
 education_laws.6.b: "Sıfırdan seküler bir okul sistemi kurmalıyız."
