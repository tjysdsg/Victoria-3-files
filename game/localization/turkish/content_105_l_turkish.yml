 #Citizenship Law Events
 citizenship_laws.1.t: "Bir Kafatasının Ölçüleri"
 citizenship_laws.1.d: "[SCOPE.sState('phreonology_state').GetName] Üniversitesi'ndeki profesörler kafatası ölçümüne dayalı yeni teorilerin ırksal farklılıkları kanıtlamak için kullanılabileceğine inanarak [SCOPE.sLaw('current_law_scope').GetName] için destek topluyor."
 citizenship_laws.1.f: "\"Elbette temel ve suça iten özelliklerin doğası hakkında şaşırtıcı bilgiler sağlayabilecek bireysel farklılıklar bulunmaktadır, ancak şu anki odağımız daha büyük gruplar arasındaki farklar. Burada kurumumuza bağışlanmış, yaşarken aklı ve bedeni sağlıklı olan normal bir [SCOPE.sCulture('primary_culture_pop').GetName] vatandaşın kafatası var. İnsanlığın en üst kademesini temsil ediyor. Ve tahmin edebildiğiniz gibi koleksiyonumdaki diğer örnekler açık bir farkla daha az gelişmiş.\""
 citizenship_laws.1.a: "Çok ilginç. Çap pergellerini getirin!"
 citizenship_laws.1.b: "Bu saçmalıkla vakit kaybetmeyin."
 citizenship_laws.2.t: "Kültürel Katkılar"
 citizenship_laws.2.d: "[SCOPE.sLaw('current_law_scope').GetName] hakkındaki tartışmalar, [SCOPE.sState('degenerate_art_state').GetName] Sanat Akademisi'nde [SCOPE.sCulture('degenerate_art_pop').GetName] sanatçılar tarafından etkilenmiş sanat akımlarının [ROOT.GetCountry.GetAdjectiveNoFormatting] sanat dünyasında yeri olup olmadığına dair tartışmalara yol açtı."
 citizenship_laws.2.f: "\"Çağdaş heykelcilikte, resim ve müzikte de, bu sözümona 'sanatçıların' yozlaştırıcı etkisi hissedilebiliyor. Bunun okullarımızda öğretilmesi, müzelerimizde sergilenmesi [ROOT.GetCountry.GetAdjectiveNoFormatting] ruhuna atılmış bir tokattır. Halkımızın duyguları ve değerlerinin [SCOPE.sCulture('degenerate_art_pop').GetNameNoFormatting] pisliğinden korunması için bunlardan tasfiye edilmesi gerekmektedir!\""
 citizenship_laws.2.a: "Bariz bir şekilde [ROOT.GetCountry.GetAdjectiveNoFormatting] değerlerine karşı!"
 citizenship_laws.2.b: "Eserleri bizim sanat mirasımızın bir parçası."
 citizenship_laws.3.t: "İkinci Sınıf Vatandaşlar"
 citizenship_laws.3.d: "[SCOPE.sCulture('future_discriminated_pop').GetName] halkı [SCOPE.sLaw('current_law_scope').GetName] kanununun çıkarılmasına karşı seslerini yükselterek diğer vatandaşlarla aynı haklara sahip olduklarını savundu."
 citizenship_laws.3.f: "\"Bu ülkenin liderlerinin akıllarını ne ele geçirdi de bizi düşman olarak görmelerine sebep oldu? Bugüne kadar birlikte çalışıp, birlikte acı çekip, aynı masada oturup kardeş gibi yaşamadık mı? Çocuklarımız ebeveynlerinin birlikte inşa ettikleri, kendilerine adil davranan bu ülkeyi bağnazlık ve fesatla boğulunca kendilerine sırtını dönen bir ülke olarak hatırlayacak. Vazgeçmek için geç değil.\""
 citizenship_laws.3.a: "Buradaki varlıkları tehlikeli ve buraya yabancılar!"
 citizenship_laws.3.b: "Onlar da [ROOT.GetCountry.GetAdjectiveNoFormatting] topluluğunun bir parçası fakat tecrit edilmeleri gerekiyor."
 citizenship_laws.4.t: "[SCOPE.sCulture('future_accepted_pop').GetName] Bir Ses"
 citizenship_laws.4.d: "[SCOPE.sLaw('current_law_scope').GetName] kanununun çıkarılmasını en çok [SCOPE.gsInterestGroup('supporting_ig').GetName] destekliyor ve bu kanuna uymaya kendi kadrolarından başladılar. [SCOPE.sCulture('future_accepted_pop').GetName] bir siyasetçi, kendi kültürünün [ROOT.GetCountry.GetName] topraklarında kabul edilmesi mücadelesinde liderlik rolünü üstlenebilir."
 citizenship_laws.4.f: "\"Hedefimiz elbette diğerlerine bir mesaj göndermek ama tek hedef bu değil. Örgütlenmemizdeki belirli makamlara gerçekten hakkını verebilen ve bu makamları hak eden, daha cahil olduğumuz dönemlerde es geçilen ve görmezden gelinen kişileri yeniden değerlendirmemiz gerekiyor. Eğer başarılı olursak [ROOT.GetCountry.GetName] topraklarındaki herkesin aynısını yapması gerekecek.\""
 citizenship_laws.4.a: "Eşitlik burada başlayacak!"
 citizenship_laws.4.b: "Bu zor zamanlarda [SCOPE.gsInterestGroup('supporting_ig').GetLeader.GetFullName] liderlik etmeli."
 citizenship_laws.5.t: "Hırsızlar ve Yalancılar"
 citizenship_laws.5.d: "[SCOPE.sPoliticalMovement('discrimination_movement').GetName], [SCOPE.sCulture('future_accepted_pop').GetName] halkını yeni [SCOPE.sLaw('current_law_scope').GetName] kanunuyla birlikte kontrolden çıkacak suçlularmış gibi betimleyen propaganda kampanyasına başladı."
 citizenship_laws.5.f: "\"Evet, broşürü okudum. Yeni bir şey yok. '[SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] hırsızdır, [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] eşkıyadır, [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] kültürü fıtren yozlaşmıştır ve tecridin sonlandırılması [ROOT.GetCountry.GetNameNoFormatting] için mahvoluş demektir.' Birazcık babamı andıran bir [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] adamın paçavralar içindeki resmi... Çoğumuzun yokluk içinde yaşamasının sebebinin mevcut kanunların bizi buna zorladığını acaba hiç düşündüler mi?\""
 citizenship_laws.5.a: "Bu aşağılık yalanlara karşı tavır almalıyız."
 citizenship_laws.5.b: "Bırakın sızlansınlar."
 citizenship_laws.6.t: "[SCOPE.sCulture('future_accepted_pop').GetName] Müşteri Kabul Edilmez"
 citizenship_laws.6.d: "Kimi $shopkeepers$, [SCOPE.sLaw('current_law_scope').GetName] kanunu uyarınca [SCOPE.sCulture('future_accepted_pop').GetName] halkına eşit davranılmasına karşıt bir şekilde konuşarak onlara hizmet vermeyeceklerini duyurdu."
 citizenship_laws.6.f: "\"Bu siyasilerin eşitlik ve kardeşlik için planlar hazırlamaları kolay ama benim yürütmem gereken bir işim var. Eğer [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] müşterileri kabul etmeye başlarsam müşterilerimin yarısını kaybederim. Yobaz değiller, anlarsın ya, sadece buradaki eski düzene alışmış iyi kalpli [SCOPE.sCulture('shopkeeper_pop').GetNameNoFormatting] insanlar. Biz de eski düzene uyacağız.\""
 citizenship_laws.6.a: "Böyle bir ayrımcılık kabul edilemez."
 citizenship_laws.6.b: "Kendi işletmelerinde istediklerini yapabilirler."
