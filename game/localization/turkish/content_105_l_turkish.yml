 slavery_law_events.7.d: "[SCOPE.sLaw('slavery_banned_scope').GetName] kanununun çıkarılmasından sonra geçen yılların sonucunda [SCOPE.gsInterestGroup('slaver_ig').GetName] çıkar grubunun içindeki kölelik taraftarı idealler önemli ölçüde azaldı."
 slavery_law_events.7.f: "[SCOPE.gsInterestGroup('slaver_ig').GetNameNoFormatting] çıkar grubuna ait yankılı malikâne salonlarında bir zamanlar kölelerini ellerinden aldığı için hükümeti tiranlık yaptığına dair fırçalayan söylemler değişmeye başladı. Şimdilerde kınamaların ve bu uygulamayı yeniden yürürlüğe koyma çağrılarının yerini toprak kiracılığı, mahkûmların kullanılması veya doğal düzen olarak gördükleri uygulamayı geri getirmek adına vatandaşlık haklarından mahrum bırakacak çeşitli yöntemlerin aralarında bulunduğu birçok alternatif öneri aldı.\n\nAncak kimse açıkça bu hükme karşı gelme cesaretini gösteremedi. En azından şimdilik hükümet tetikteyken ve geçmişte köle olanlar hâlâ ihtiyatlı davranıyorken durum böyle. En azından şimdilik, ellerinde olanla idare etmeyi tercih ediyorlar."
 slavery_law_events.7.a: "Vakit bir araya gelip birbirimizi affetme vaktidir."
 slavery_law_events.7.b: "Bu suçun faillerini unutamayız."
