 #Path to Liberalism
 je_liberalism_1: "Liberalizme Giden Yol"
 je_liberalism_1_reason: "Doğru idealleri olan daha demokratik bir topluluk, tüm vatandaşlar için özgürlüğün en önde geldiği bir ülkenin temellerini atacaktır."
 has_ideology_liberal_tt: "[GetIdeology('ideology_liberal').GetName] [Concept('concept_ideology', 'İdeolojisine')] sahip"
 je_liberalism_2: "Ticaret Özgürlüğü"
 je_liberalism_2_reason: "Komşularıyla ve uzaktaki ülkelerle ticaret yapan açık bir ülke, ekonomide liberalizmin olduğu bir gelecek için kilit nokta."
 je_liberalism_2_goal: "[ROOT.GetCountry.GetAdjective] [Concept('concept_trade', 'Ticaretini')] %25 arttır."
 je_liberalism_3: "Düşünce Özgürlüğü"
 je_liberalism_3_reason: "Söylenenlerin özgür olmasıyla birlikte düşünce de özgürleşir ve böylece radikal yenilik ve reformların olduğu bir geleceğin önünü açılır."
 je_liberalism_4: "Yeni Görkem"
 je_liberalism_4_reason: "Tüm ırklardan ve inançlardan insanların özgür ve açık toplumumuzda yeri var!"
 liberalism.1.t: "Özgürlük, Eşitlik ve Kardeşlik"
 liberalism.1.d: "[SCOPE.sCharacter('liberal_leader').GetFullName] liderliğindeki [SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName], tüm vatandaşların siyasi sürece katılabildiği, daha özgür bir toplum vadeden liberal siyaset çağına öncülük etti."
 liberalism.1.f: "\"Halkın iradesini temsil ettiğini iddia eden, fakat halk kendi politikalarına karşı sızlandığında halkın sesini kısan birçok ideolog karşınıza çıkmıştır. Biz böyle değiliz! İnsanlar geçmişin boyunduruğundan kurtulana dek insanları birer birer prangalarından kurtaracağız. Ancak o zaman halkın gerçek iradesinin ne olduğunu görebilir ve geleceğe yön vermesine izin verebiliriz.\""
 liberalism.1.a: "[SCOPE.sCharacter('liberal_leader').GetLastName] korkusuz bir vizyoner!"
 liberalism.1.b: "Diğer siyasi liderlerin bu trendi takip etmesi iyi olurdu!"
 liberalism.1.c: "Çok radikalleşmeden belki biri akılları başa getirse iyi olur."
 liberalism.2.t: "Dünya Pazarı"
 liberalism.2.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] pazarı, yabancı tüccarlara açık olmasıyla dünya çapında ün kazandı."
 liberalism.2.f: "\"En uzak pazarlardan gelen en egzotik malların tadını çıkartacaksınız. Hem de fetihle ve yabancı insanların zapt edilmesiyle değil, karşılığında onlara elimizdekilerden vererek elde edilecekler. Başkalarına sunabileceklerine güvenen bir ülkenin silahlara ihtiyacı yoktur. Tabii sattığı şey silah değilse!\""
 liberalism.2.a: "Sat! Sat! Sat!"
 liberalism.2.b: "Al! Al! Al!"
 liberalism.3.t: "Düşünce, Dünya ve İdeal"
 liberalism.3.d: "Cesurca ve özgürce düşünmek isteyenlerin düşüncelerini keşfedebilecekleri en güvenli yerlerden biri olarak görülen [ROOT.GetCountry.GetName], giderek daha çok rağbet görüyor."
 liberalism.3.f: "\"[ROOT.GetCountry.GetAdjectiveNoFormatting] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hakkındaki şu sözümona 'şiirde' anlatılan safsataları okudun mu? Rezalet.\"\n\"Rezalet!\"\n\"Hem de kendi hemşerilerinden biri yazmış. İnanabiliyor musun?\"\n\"Kendime bir nüsha aldım. Birileri bu kontrolsüz edebiyatçılara göz kulak olmalı. [ROOT.GetCountry.GetAdjectiveNoFormatting] hükümetinin umursamadığı aşikâr!\""
 liberalism.3.a: "Modern sanatçı için bir ütopya."
 liberalism.3.b: "Araştırmanın gelenekle engellenmediği bir yer."
 liberalism.4.t: "Misafirperver"
 liberalism.4.d: "[ROOT.GetCountry.GetName] ayrımcılık yapmadan göçmenlere kollarını açan bir yer olarak tüm dünyada ün kazandı."
 liberalism.4.f: "\"Kalsın, kadim topraklar, uyduruk görkemlerin!\" diye haykırdı\nSessiz dudaklarla. \"Bana yorgununu, fakirini,\nözgürce nefes almayı özlemiş kıvrılan kalabalıklarını,\nKalabalık sahillerinin itilen sefillerini ver.\nBunları, evsizleri, kenara fırlatılanları gönder bana,\nMeşalemi altın kapının yanında kaldırıyorum!\"" #Emma Lazarus
 liberalism.4.a: "Kim olursanız olun; gelin!"
 liberalism.4.b: "Herkes bizi güvenli bir liman olarak görecek!"
