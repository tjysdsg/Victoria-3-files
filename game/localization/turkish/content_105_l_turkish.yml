 #Corn Laws
 je_corn_laws: "Mısır Kanunları"
 je_corn_laws_reason: "Tahıllara konulan kısıtlayıcı ithalat vergileri toprak sahibi sınıfın çıkarlarını destekleyen güçlü bir koruyucu politika olarak rol oynuyor ve kaldırılması kargaşaya neden olabilir."
 corn_laws.1.t: "Mısır Kanunları'nın Sonlandırılması"
 corn_laws.1.d: "Mısır Kanunları olarak bilinen tahıl üzerindeki ithalat vergilerinin kaldırılması, merkantilizm ve toprak sahiplerinin iktidarından siyaseten uzaklaşılacağının sinyalini verdi."
 corn_laws.1.f: "\"Bazıları tüccarların istekleri doğrultusunda hareket edip uluslararası ticaretin denizleri için ülkemizin topraklarındaki ekonomik gücü terk ettiğimizi söylüyorlar. Fakat iktidarları için açlıktan kırılan köylülerden daha büyük bir tehdit olmadığını hemen unutmuşlar.\""
 corn_laws.1.a: "Tahıl ticareti başlasın!"
 corn_laws.2.t: "Mısır Kanunları Karşıtlığı Birliği"
 corn_laws.2.d: "[SCOPE.gsInterestGroup('pb_ig').GetName] arasından yeni bir figür yükselerek Mısır Kanunlarının kaldırılması için yenilikçi bir baskı kurmaya yönelik bir kampanya organize ediyor."
 corn_laws.2.f: "\"Etik bir dünya temelleri üzerine kurulan serbest ticaret prensibini, tıpkı evrenin kütle çekimi prensibine benzetiyorum. İnsanları bir araya toplayıp ırk, inanç ve dil ayrımı yapmayan ve ebedi bir barışla bizi bağlayan bir prensip. Bundan bin yıl ötesini hayal ettim ve öngördüm, parlak bir gelecek gördüm. Bu prensibin başarılı olmasının nasıl etkileri olabileceğini düşledim. Bu etkinin tüm dünyanın değişimine öncülük edeceğine inanıyorum ve mevcut hükümet sisteminden tamamen farklı bir hükümet sistemi ortaya çıkaracağını düşünüyorum.\"\n\n— Richard Cobden" #Richard Cobden
 corn_laws.2.a: "Çağımıza ilham olacak yeni biri!"
 corn_laws.2.b: "Kışkırtıcı eylemler bu politikayı değiştiremeyecek."
 corn_laws_agitator_appears_tt: "[ROOT.GetCountry.GetName] topraklarında bir [GetIdeology('ideology_market_liberal').GetName] [concept_agitator] ortaya çıkacak"
 corn_laws.3.t: "Güç Taneciği"
 corn_laws.3.d: "Tahıl ithalatındaki vergilerimiz olan Mısır Kanunları, toprak sahibi olan sınıflara bol miktarda ekonomik koz vererek [ROOT.GetCountry.GetAdjectiveNoFormatting] politikaları üzerindeki nüfuzlarını korumalarına yardımcı oldu."
 corn_laws.3.f: "\"Ekonomi teorisini tartışmak iyi güzel de bu teorinin ürettiği gerçekliği de göz ardı etmemeliyiz. Mısır Kanunları'nın [ROOT.GetCountry.GetNameNoFormatting] çıkarlarını koruyacağı vaatlerinin boş olduğu giderek daha da anlaşılıyor. Bunun yerine sadece birkaç seçkin [ROOT.GetCountry.GetAdjectiveNoFormatting] vatandaşının çıkarlarını koruyor gibi görünüyorlar. İnsan acaba başka hangi kanunların da böyle olduğunu merak ediyor.\""
 corn_laws.3.a: "Her ülke, aşağı sınıfları yönetmesi için aristokrasiye ihtiyaç duyar."
 corn_laws.3.b: "Endişelendirici bir gelişme."
 corn_laws.4.t: "Ekmek Yoksa Özgürlük Yok"
 corn_laws.4.d: "Tahıllardaki kısıtlayıcı ithalat vergileri fakirlerin ekmek almasını zorlaştırdı ve [SCOPE.sState('bread_buying_state').GetName] halkı açlık sınırına yaklaşıyor."
 corn_laws.4.f: "\"Her [ROOT.GetCountry.GetAdjectiveNoFormatting] çiftçiyi düşen ücretlerden ve açlıktan korumak için gümrük vergilerinin getirildiği söyleniyor. Onlar olmadan pazardaki ekmeğin alamayacağımız kadar pahalı olacağı söyleniyor. Gümrük vergilerini alıp başlarına çalsınlar. Ben zaten açlıktan ölüyorum. En azından gümrük vergisi olmazsa açlıktan ölen birisinin çalabileceği ekmek de olur!\""
 corn_laws.4.a: "Fakirler de politikalarımızdan yararlanmalı."
 corn_laws.4.b: "Ekonominin sağlığı için katlanmaları gerekiyor."
