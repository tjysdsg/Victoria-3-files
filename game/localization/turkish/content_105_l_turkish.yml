 #Liberal and Conservative Election Events
 election_liberal_events.1.t: "Aşırı Tepki"
 election_liberal_events.1.d: "Yaklaşan seçim için düzenledikleri bir kampanyada [SCOPE.sParty('liberal_party').GetName], kadrolarında [SCOPE.sCharacter('extremist_leader').GetFullName] gibi aşırı sağ görüşlere sahip olan birisinin [SCOPE.sParty('conservative_party').GetName] mensubu olabilmesini örnek göstererek partinin aşırıcılara göz yummasını eleştirdi."
 election_liberal_events.1.f: "\"Kendilerine muhafazakâr diyorlar, değerleri ve idealleri olmayan boş bir etiket. Fakat bu boşlukta çok daha kötü bir şey büyüdü. Kendi ülkelerinin değişmesini engellemenin ötesinde tarihle bir alakası olmayan, kendi hayallerine göre kurdukları bir geçmiş uyarınca ülkenin geleceğini şekillendirecek kişilerin parti sıralarında oturmalarına izin veriyorlar ve bu hedef doğrultusunda her yolu mubah kabul ediyorlar. Eğer savaş ve soykırıma giden yoldaki ilk adımı atmak istemiyorsanız oyunuzu iyice düşünüp verin.\""
 election_liberal_events.1.a: "İddia ettikleri [ROOT.GetCountry.GetAdjective] değerleriyle bir alakaları yok."
 election_liberal_events.1.b: "[SCOPE.sCharacter('extremist_leader').GetLastName] kendini adamış bir vatanperver!"
 downplaying_fascism: "Ayrımcılığa İzin Verildi"
 election_liberal_events.2.t: "Anarşisiz Özgürlük"
 election_liberal_events.2.d: "Anarşist siyasi grup [SCOPE.sParty('anarchist_party').GetName] ve kazandığı destek sayesinde kendilerini daha makul bir alternatif olarak sunan [SCOPE.sParty('liberal_party').GetName] seçim kampanyasında yer aldı."
 election_liberal_events.2.f: "\"İnsanlar özgürlük istiyor ama neyden özgürlük istiyorlar? Kanunlardan, yönetimden ve örgütlü topluluğun kendisinden mi? Elbette hayır. Sadece gereksiz kanunlar, kötü yönetim ve çetrefilli bürokrasiden özgürlük istiyorlar. Birçok hükümet, aşırılıklarının denetlenmesinin önüne geçiyor. Aynı her eve ve cebe uzanan ağacın dalları gibi etrafa yayılıyorlar, ta ki insanlar ayaklanıp meşaleleriyle bu ağacı yakana dek. Bunların hepsi akla uygun budamalar sayesinde önlenebilir.\""
 election_liberal_events.2.a: "Gerçek özgürlük vakit ister."
 election_liberal_events.2.b: "Yozlaşmış sistem düzeltilemez, yıkılması gerekir."
 election_liberal_events.3.t: "Daha Kibar Bir [ROOT.GetCountry.GetName]"
 election_liberal_events.3.d: "Ünlü bir pasifist olan [SCOPE.sCharacter('pacifist_leader').GetFullName], [ROOT.GetCountry.GetName] ülkesini son zamanlarda adının çıkmasına sebep olan savaş çığırtkanlığının aksine daha barışçıl bir dış politika oluşturma amacıyla sıradaki seçimlerden önce [SCOPE.sParty('liberal_party').GetName] için kampanya düzenledi."
 election_liberal_events.3.f: "\"Yurtdışına gittiğimde insanlar bana diyorlar ki '[SCOPE.sCharacter('pacifist_leader').GetFirstName], bir çıkar yolu yok. [ROOT.GetCountry.GetName], şiddet ve tehditlerle istediğini elde etmeye alışmış. Böyleleri asla değişmez.' Onlara [ROOT.GetCountry.GetAdjective] halkının diğer tüm uluslar gibi barışsever olduğunu söylüyorum. İşte bu yüzden liderler güçle ve kandırmacayla insanları savaşa sürüklüyor. Artık yeter! Halkın istekleri dinlenecek ve saygınlıkları iade edilecek. Eğer burada barışı geri kazanabilirsek tüm dünya kazanabilir!\""
 election_liberal_events.3.a: "Artık barışçıl bir ülkeyiz."
 election_liberal_events.3.b: "Düşmanlarımız bizden bugün de korkmalı yarın da."
 election_liberal_events.4.t: "Açık Pazarlar"
 election_liberal_events.4.d: "Yüksek [SCOPE.sGoods('expensive_good').GetName] fiyatları, serbest ticaret politikalarının fiyatları aşağıya çekeceğini savunan [SCOPE.sParty('free_trade_campaign_party').GetName] için seçim kampanyasında en sık değinilen noktalardan biri oldu."
 election_liberal_events.4.f: "\"Bunlara kanmayın! Ticaret kısıtlamalarının adı sizi koruduğu için 'korumacılık' değil. Sadece birkaç seçkin rantçıyı, açlıktan veya fakirlikten değil, rekabetten koruyorlar. Bu rantçıları dünyadan koruyorlar! Özgürce yaşamak yerine [ROOT.GetCountry.GetAdjective] gölgesi altında daha güvende olacağınızı düşünmenizi istiyorlar. Artık onları korumayı bırakmanın vakti geldi.\""
 election_liberal_events.4.a: "Küresel pazar çağındayız!"
 election_liberal_events.4.b: "Mevcut politikalarımız ekonomide istikrarı sağlamak için gerekli."
 election_conservative_events.1.t: "İnançsız Liderler"
 election_conservative_events.1.d: "[SCOPE.sCharacter('atheist_leader').GetFullName], [SCOPE.sParty('liberal_party').GetName] tarafından desteklenince, dini reddeden bir liderin sözlerini tutacağına güvenilemeyeceğini ve sağlam bir ahlakı olmayacağını savunan [SCOPE.sParty('conservative_party').GetName] için hedef oldu."
 election_conservative_events.1.f: "\"Böylesine bir zat kimin adına yemin eder? Sözlerini gizlice bozunca nasıl cezalandırılacağını düşünür? Görünüşe göre [SCOPE.sParty('liberal_party').GetName] özgürlük peşinde koşarken özgür olanlardan hesap sorabilmek için gereken erdemleri unutmuş.\""
 election_conservative_events.1.a: "Maneviyatı zayıf olanlar [ROOT.GetCountry.GetName] için liderlik yapamaz."
 election_conservative_events.1.b: "Belki de [SCOPE.sCharacter('atheist_leader').GetLastName], dini dogmalar olmadan olayları daha özgür bir şekilde değerlendiriyordur."
 election_conservative_events.2.t: "Gelenekte Birlik"
 election_conservative_events.2.d: "[SCOPE.sState('devastation_state').GetName] gibi vilayetlerin yüzleştiği [concept_devastation] sonucunda [SCOPE.sParty('conservative_party').GetName], [ROOT.GetCountry.GetName] için geleneksel değerlerin altında birlik olma vakti geldiğine dair kampanya düzenledi."
 election_conservative_events.2.f: "\"Ülkemiz harap olmuş durumda ancak [ROOT.GetCountry.GetNameNoFormatting] daha önce küllerinden doğmuştu, eğer kim olduğumuzu unutmazsak yine doğacak. Vakit radikalizm veya umarsızlık vakti değil. Vakit iyileşme vakti. Geçmişte direnmemizi sağlayan şeyleri örnek alıp bunları yok etmek isteyenlerden korumalıyız. Yeniden ayağa kalkana dek, iyileşene dek, elimizde başka bir şey yok!\""
 election_conservative_events.2.a: "Bu zor zamanda birlik olmalıyız."
 election_conservative_events.2.b: "Katı kalpli fırsatçılığa benziyor."
 election_conservative_events.3.t: "Kanun ve Düzen"
 election_conservative_events.3.d: "[SCOPE.sState('turmoil_state').GetName] vilayetindeki radikal eylemler sonucu dizginlenemeyen [Concept('concept_turmoil', 'Karmaşaya')] dikkat çeken [SCOPE.sParty('conservative_party').GetName] polis etkisinin arttırılmasına dair kampanya düzenledi."
 election_conservative_events.3.f: "\"İnsanlar en zayıf siyasi mazeretlerle [SCOPE.sState('turmoil_state').GetName] vilayetindeki kaosu savunabileceklerini sanıyor. Eğer henüz bir mazeret bulamadılarsa rakiplerimiz onlar için hemen bir mazeret bulabilir. Bize göre mazereti yok! [ROOT.GetCountry.GetAdjective] kanunlarıyla dalga geçenlere adaletten kaçamayacaklarına dair güçlü bir mesaj vermeliyiz.\""
 election_conservative_events.3.a: "Bu yaranın kanamasına çok izin verildi."
 election_conservative_events.3.b: "Suçun önüne geçmedeki kilit nokta yoksulluğu önlemek."
 election_conservative_events.4.t: "En İyi Savunma"
 election_conservative_events.4.d: "Komşumuz olan [SCOPE.sCountry('election_threatening_neighbor').GetName], gaddar dış politikasıyla nam saldı. [SCOPE.sParty('hawk_campaign_party').GetName] seçim kampanyaları sırasında bu endişeyi dile getirerek saldırılardan caydırmak için daha sert davranma sözü verdi."
 election_conservative_events.4.f: "\"Dünyanın dört bir köşesinde iletişim kurabilmek için bana diplomatlarımızın daha fazla dil üzerinde çalışması önerildi. Bu iyi hoş ancak [SCOPE.sCountry('election_threatening_neighbor').GetAdjective] eşkıyalarının anladığı sadece bir dil olduğunu hepimiz biliyoruz. Bu dili üniversitelerde öğretmiyorlar. Sınırın olduğu gibi kalmasını istiyorsak biz bu dili konuşmaya hazır olmalıyız!\""
 election_conservative_events.4.a: "[SCOPE.sCountry('election_threatening_neighbor').GetAdjective] tehdidi caydırılmalı!"
 election_conservative_events.4.b: "Kendi çıkarları için hedef arıyorlar."
 election_moderate_events.1.t: "Vicdanlı [ROOT.GetCountry.GetGovernment.GetName]"
 election_moderate_events.1.d: "[ROOT.GetCountry.GetName] topraklarında aşırı sol ve aşırı sağ siyasi partilerin yükselmesiyle [SCOPE.sParty('moderate_party').GetName], kendisini sıradaki seçimlerde aşırıcılığa karşı ılımlı bir orta yol ve aklın sesi olarak konumlandırdı."
 election_moderate_events.1.f: "\"Rakiplerim tarafından kullanılan söylemleri duyunca insan sanki hiç de seçim istemiyorlarmış diye düşünüyor! Tüm ideallerine rağmen kan dökmeye can atıyorlarmış gibi duruyorlar. Böylesine bir nefretle nasıl bir ütopya inşa edilebilir? Cennete giden yol kötülükle döşenmez.\""
 election_moderate_events.1.a: "Seçmenler için makul ve oturaklı bir seçenek."
 election_moderate_events.1.b: "Aksine, [ROOT.GetCountry.GetAdjective] siyasetinin biraz sarsılması gerekiyor!"
 election_moderate_events.2.t: "Kızıl Tehlike"
 election_moderate_events.2.d: "Komünizmin [SCOPE.sCountry('communist_country').GetName] gibi güçlü ülkelerde yayılması, bu konunun [SCOPE.sParty('moderate_party').GetName] seçim kampanyalarında konuşulmasına ve ülke içinde benzer bir harekete karşı uyarılara yol açtı."
 election_moderate_events.2.f: "\"Komünistlerin uluslararası bir devrim istedikleri bir sır değil. [SCOPE.sCountry('communist_country').GetAdjective] rejimi her an düşebilir ancak bu demek değildir ki bir hükümetin daha yıkılmasına tepkisiz kalacağız. İster kendilerine demokratik sosyalist desinler ister sendikacı ya da solcu cenahın diğer ürünleri, hepsi [ROOT.GetCountry.GetAdjective] değerleri için birer tehdit.\""
 election_moderate_events.2.a: "[ROOT.GetCountry.GetCapital.GetCityHubName] kızıla boyanmayacak, ne kanla ne de bayrakla!"
 election_moderate_events.2.b: "Uluslararası işçi hareketi parlamento üyeleri tarafından durdurulamaz."
