 #Springtime of the Peoples
 peoples_springtime.1.t: "Devrimin Kıvılcımı"
 peoples_springtime.1.d: "[ROOT.GetCountry.GetName] ülkesindeki devrim hazırlıkları tüm kıtada radikal düşüncelere cesaret veriyor."
 peoples_springtime.1.d_france: "Monarşi çökünce ve [ROOT.GetCountry.GetName] kurulunca tüm kıta boyunca radikal duygular dalga dalga yayılmaya başladı."
 peoples_springtime.1.f: "\"[ROOT.GetCountry.GetAdjectiveNoFormatting] devriminde kullanılan silahların komşu ülkelere geçip yanlış ellere düşme ihtimaline dair bazı endişelerin olduğunun farkındayım. Benim korkum barutun kendisi değil, barutu ateşleyecek olan şey. Herkes sadece güç elde etmiş olmak için güç istemez ancak kendi payının elinden alındığını düşünürse hakkını almayı kendine görev edinebilir. Gücün halka ait olmasından daha tehlikeli bir fikir olabilir mi?\""
 peoples_springtime.1.a: "Gelecekte [ROOT.GetCountry.GetName] kimin liderliğinde olacak?"
 peoples_springtime.1.b: "Bu fikirlerin bizi birbirimize düşürmesine izin vermeyeceğiz!"
 peoples_springtime.2.t: "Devrimin Yankıları"
 peoples_springtime.2.d: "Dünyada yayılan radikal bir liberal düşünce akımı [ROOT.GetCountry.GetName] topraklarına da ulaştı."
 peoples_springtime.2.f: "\"Neden basın özgürlüğünü umursayayım? Ancak yalan yazıyorlar!\"\n\n\"Ne tür yalanların basılamadığını bilseydin çeşitliliğin düşündüğünden daha önemli olduğunu anlardın.\""
 peoples_springtime.2.a: "Ne diyorlarmış bir bakalım."
 peoples_springtime.2.b: "Kulağa tehdit gibi geliyor."
 peoples_springtime.3.t: "Çağımızın Devrimcisi"
 peoples_springtime.3.d: "Yükselişte olan liberalizmin öncülerinden biri [SCOPE.gsInterestGroup('radical_ig').GetName] tarafından benimsendi."
 peoples_springtime.3.f: "\"Siyasetin bu şekilde yapılması hakkında ne desem bilemedim. Böylesine umarsızca taleplerde bulunmak nezaketsiz geliyor.\"\n\n\"Birisi neyin siyasi nezaket olduğunu belirleyen unsurların kusurlu olduğunu savununca birazcık nezaketsizlik anlatılanı daha inandırıcı kılar.\""
 peoples_springtime.3.a: "Bu sese kulak verilmeli."
 peoples_springtime.3.a.tt: "[SCOPE.gsInterestGroup('radical_ig').GetName] liderliğine #bold Radikal#! bir karakter geçecek."
 peoples_springtime.3.b: "[ROOT.GetCountry.GetAdjectiveNoFormatting] siyaseti için fazla aşırıya kaçıyor."
 peoples_springtime.4.t: "Devrim Güzellemeleri"
 peoples_springtime.4.d: "Liberal reformların destekçileri fikirlerini bize komşu olan ülkelere yaymak istiyorlar."
 peoples_springtime.4.f: "\"Ya devrim başarısız olursa? Ya [ROOT.GetCountry.GetAdjectiveNoFormatting] halkı bu fikirler için hazır değilse?\"\n\n\"O zaman biz binlerce tohumu ekmiş olacağız ve [ROOT.GetCountry.GetName] hazır olduğunda filizlenen tohumlar bizim geleceğimiz olacak.\""
 peoples_springtime.4.a: "Biz neysek onlar da öyle olacak!"
 peoples_springtime.4.b: "Bu salgın durdurulmalı!"
 peoples_springtime.5.t: "Radikalizmi Kışkırtmak"
 peoples_springtime.5.d: "[ROOT.GetCountry.GetName] sınırları içerisinde farklı bölgelerdeki radikal liberal akımlar, bölgesel devrimci eylemlerine sebep oluyor."
 peoples_springtime.5.f: "\"Yani bu sadece bölgesel grupların çıkarttığı bir hengâme mi? Ulusal bir koordinasyon yok mu?\"\n\n\"Kesin olarak tek bir şey bilebiliriz; ulusal koordinasyon varsa kendini gizlemek için var.\""
 peoples_springtime.5.a: "Her yerde olabilir."
 peoples_springtime.5.b: "Ulusumuzun yüreğinde var bu."
 peoples_springtime.6.t: "Baharın Sonu"
 peoples_springtime.6.d: "Uluslararası radikal düşünce ve devrimci duygu trendi sonlanıyor."
 peoples_springtime.6.f: "\"Belki de girişimlerimizin başarılı olup olmadığını kestirmek için çok erken. Bugün yaptıklarımızın bu çağın ateşleri söndükten sonra da hedeflerimize doğru yol alacağına inanmak isterim.\""
 peoples_springtime.6.a: "Dünya değişiyor."
 peoples_springtime.6.a.tt: "$je_springtime_of_the_peoples$ [Concept('concept_journal_entry', 'Günlük Girdisi')] tüm ülkelerden kaybolur."
 peoples_springtime.7.t: "Devrimin Başarısı"
 peoples_springtime.7.d: "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetFullName] ve [SCOPE.gsInterestGroup('radical_ig').GetName], [SCOPE.gsInterestGroup('radical_ig').GetLeader.GetIdeology.GetName] hareketi tarafından konulan hedeflerin [ROOT.GetCountry.GetName] topraklarında gerçekleştirilebileceğini kanıtladı."
 peoples_springtime.7.f: "\"Bugün dinlenip yaptıklarımızla mest olma günü değil! Şimdiye dek kaç devrimci anı yaşamaya çalışırken elde ettiği başarıları kumdan kaleler gibi tarihin dalgalarına kaptırmadı? İktidar, tiranların elinden çıktı ve bir daha o ellere düşmeyeceğinden emin olmalıyız.\""
 peoples_springtime.7.a: "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetLastName] kabinesi daha da fazla özgürlükler getirecek!"
 peoples_springtime.7.b: "Gücümüz halkımız!"
 peoples_springtime.7.tt: "[ROOT.GetCountry.GetName] ülkesinde radikal liderlerin çıkma olasılığı arttı."
 peoples_springtime.8.t: "Devrim Bastırıldı"
 peoples_springtime.8.d: "[ROOT.GetCountry.GetName] ülkesindeki radikal liderlerin öncülük ettiği liberal devrim girişimleri ülkeyi yönetenler tarafından bastırılmasıyla radikaller karanlığa gömüldü."
 peoples_springtime.8.f: "\"Her zaman alt ve orta sınıfların iktidarı ele geçirme çabaları olmuştur fakat ele geçirdikten sonra ellerinde tutmaları nadirdir. Bu girişimin kısa ve sonuçsuz olması veya [ROOT.GetCountry.GetName] gelenekleri ve sosyal düzenine verilebilecek muazzam hasarın gerçekleşememesi bakımından şanslıyız.\""
 peoples_springtime.8.a: "[ROOT.GetCountry.GetRuler.GetFullName] sıkı fakat adil bir şekilde yönetecek."
 peoples_springtime.8.b: "Halk böyle bir kışkırtmaya kapılmayacak!"
