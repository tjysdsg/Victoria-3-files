 #Discrimination Events
 discrimination_events.1.t: "Tüm Zorluklara Rağmen"
 discrimination_events.1.d.culture: "[ROOT.GetCountry.GetAdjective] kanunlarına göre tüm haklara sahip olmamasına rağmen [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName] halkının zengin kesimi normalde dışlandıkları mahallelere taşınmaya ve bu türden yerlere sıkça gitmeye başladılar."
 discrimination_events.1.d.religion: "[ROOT.GetCountry.GetAdjective] kanunlarına göre tüm haklara sahip olmamasına rağmen [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName] halkının zengin kesimi normalde dışlandıkları mahallelere taşınmaya ve bu türden yerlere sıkça gitmeye başladılar."
 discrimination_events.1.f: "\"Eğer çocuklarımızın bir geleceğinin olmasını istiyorsak onları burada yetiştirmeliyiz,\" dedi. \"Güvenli bir yerde yaşamalarını istiyorum.\"\n\nKollarını bağladı.\n\n\"Bize nasıl baktıklarını gördünüz mü? İnsanlar bir yer için 'güvenli' dediklerinde bizim #ITALIC için#! güvenli olduğunu kastetmiyorlar. Bu kelimeyi #ITALIC bizden#! güvende olduklarında kullanıyorlar.\""
 discrimination_events.1.a: "Huzuru korumamız için bazı yeni düzenlemelere ihtiyacımız olabilir."
 discrimination_events.1.b: "Onlar başarılarını adil bir şekilde elde ettiler, sonuna kadar hak ediyorlar."
 discrimination_events.2.t: "Sırta Saplanan Bıçak"
 discrimination_events.2.d.culture: "Son askeri mağlubiyetimizden sonra birçok insan suçu, ülkedeki seferberliğe ihanet etmekle itham ettikleri [ROOT.GetCountry.GetName] topraklarındaki [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName] halkında buluyor."
 discrimination_events.2.d.religion: "Son askeri mağlubiyetimizden sonra birçok insan suçu, ülkedeki seferberliğe ihanet etmekle itham ettikleri [ROOT.GetCountry.GetName] topraklarındaki [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName] mensuplarında buluyor."
 discrimination_events.2.f: "Bardağını hızlıca masaya vurdu. Yüzündeki acı ifade hemencecik saf bir cinnete dönüşmüştü.\n\n\"Hepimiz her şeyimizi ortaya koyup savaştık. Cephe düşmedi! Biz ülkemizi yüzüstü bırakmadık, ülkemiz de bizi. Kimse başarısız olmadı. Ama birileri başarılı oldu. Size kimin başarılı olduğunu anlatayım.\""
 discrimination_events.2.a: "Aynen öyle olmalı! [ROOT.GetCountry.GetName] asla adil bir savaşı kaybetmez."
 discrimination_events.2.b: "Kendi mağlubiyetimiz olduğunu kabul etmeliyiz."
 discrimination_events.3.t: "Sınıftaki Dil"
 discrimination_events.3.d: "[SCOPE.sCulture('discriminated_culture').GetName] öğrenciler bazen [ROOT.GetCountry.GetAdjectiveNoFormatting] okullarında kendi anadillerini kullanıyor. Bazı kişiler, bu dillerin kullanımının öğretmenler tarafından cezalandırılması, çocukların resmi [ROOT.GetCountry.GetName] dilini kullanmaya zorlanması için çağrıda bulundular."
 discrimination_events.3.f: "\"Bunu siz de fark ettiniz, değil mi? Sınıfta herhangi birisi konuştuğunda hep sinirlenir ama biz konuştuğumuzda daha da sinirleniyor. Belki de onun hakkında konuştuğumuzu düşünüyordur.\"\n\n\"Bence onun bilmediği bir şeyler bildiğimizin hatırlatılmasından rahatsız oluyordur.\""
 discrimination_events.3.a: "Okul, çocuklara doğru dili kullanmayı öğretmeli!"
 discrimination_events.3.b: "Dilleri onların miraslarının bir parçası."
 discrimination_events.4.t: "Sanayi Engelleri"
 discrimination_events.4.d: "[SCOPE.sState('discrimination_state').GetName] vilayetindeki fabrikaların, [SCOPE.sCulture('discriminated_culture_pop').GetName] halkını [ROOT.GetCountry.GetName] bünyesinde ikinci sınıf vatandaş olmaları sebebiyle korkunç çalışma şartları bulunan pozisyonlara yerleştirdiği söyleniyor."
 discrimination_events.4.f: "\"Biliyorum, biliyorum. Biz iş insanları sadece cebimizi düşünmekle isim yapmışız. Bazılarımız için bu geçerli olabilir fakat benim gözümde herhangi bir girişim, güçlü değerler üzerine kurulu olmalıdır. [SCOPE.sCulture('discriminated_culture_pop').GetNameNoFormatting] halkı bu değerleri anlamıyor. Nasıl anlasınlar? Bunlar #ITALIC bizim#! değerlerimiz.\""
 discrimination_events.4.a: "Bu adaletsiz muamele derhal sona ermeli!"
 discrimination_events.4.b: "İş bulabildiklerine şükretsinler."
 industrial_barriers_b_tt: "Tüm [SCOPE.sCountry('home_country').GetAdjective] vilayetlerindeki [SCOPE.sCulture('discriminated_culture_pop').GetName] toplumlara #RED -2#! [concept_sol] Etkeni uygulanır."
