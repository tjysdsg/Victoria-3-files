 PAR_FLAVOR_TEXT:0 "Viyana Kongresi, Napolyon'un ikinci eşi Marie Louise'in ölümüne kadar düklük makamındaki egemenliğini onayladı. Marie Louise, milliyetçilik akımları ve çalkantılarla dolu bir dönemde topraklarını koruyabilecek mi?"
 LUC_FLAVOR_TEXT:1 "Meşru hakkı olan Parma topraklarından koparılan Bourbon-Parma hanedanına, Marie Louise'in ölümüyle Parma tahtını geri alabilecekleri güne kadar Lucca toprakları verildi. İtalyan milliyetçiliğinin yükselişe geçtiği bir dönemde bu yanlış daha ne kadar sürdürülebilir?"
 MOD_FLAVOR_TEXT:1 "Hapsburg'ların ve Avusturya İmparatorluğu'nun egemenliğindeki Modena Düklüğü, politik olarak onlara itaat ediyor. Modena, aile sadakatinin zincirlerinden kurtulabilecek mi yoksa bu bağlar onları fazlasıyla kısıtlıyor mu?"
  
  # Germans
 BAV_FLAVOR_TEXT:0 "Avrupa'daki devrimlerden sonra Bavyera gericiliğe başvurdu. Fakat ayaklanmanın kıvılcımları hâlâ uçuşuyor. Bavyera bu kıvılcımlarla tutuşacak mı?"
 SWI_FLAVOR_TEXT:0 "Viyana Kongresi, İsviçre'yi tarafsız bir güç olarak tanıdı ve Avrupa'nın siyaset sahnesinde birtakım güvenceler verdi. İsviçre tarafsızlığını koruyacak mı, yoksa farklı yollar mı izleyecek?"
