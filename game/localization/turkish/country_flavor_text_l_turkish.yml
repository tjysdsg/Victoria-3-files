  # Middle-East
 EGY_FLAVOR_TEXT:0 "Kavalalı Mehmed Ali yönetimindeki Mısır, teknik detaylar dışında Osmanlı İmparatorluğu'ndan bağımsızlığını tamamen kazanmış sayılır. Yakın zamanda Suriye'de ele geçirilen topraklar elbette Bâb-ı Âli'den bir cevap alacaktır. Mısır yaklaşan fırtınadan sağ çıkabilecek mi?"
 HDJ_FLAVOR_TEXT:0 "Osmanlı İmparatorluğu gücünü kaybettikçe Arabistan'ın geleceği daha da belirsizleşiyor. Çölden yeni bir güç çıkabilecek mi?"
 NEJ_FLAVOR_TEXT:0 "$HDJ_FLAVOR_TEXT$"
 YEM_FLAVOR_TEXT:0 "$HDJ_FLAVOR_TEXT$"
 ABU_FLAVOR_TEXT:0 "$HDJ_FLAVOR_TEXT$"
 OMA_FLAVOR_TEXT:0 "Umman ve Zanzibar'a hükmeden Sultanlık, kıtalararası bir imparatorluk kuruyor. Umman bir bütün olarak kalabilecek mi?"

 KOR_FLAVOR_TEXT:0 "Joseon Hanedanlığı yönetimindeki Kore, gruplara bölünmüş siyasetiyle uğraşırken kendi içişlerine odaklandı. Değişen zamanlar Kore'yi dışarıya dönmeye zorlayacak mı?"
 NOR_FLAVOR_TEXT:0 "Norveç yüzyıllarca Danimarkalıların ve İsveçlilerin boyunduruğundaydı ancak artık egemenliğin hayallerini kuruyor. Norveç'in bağımsızlığını kazanması için ne gerekecek?"
 FIN_FLAVOR_TEXT:0 "Finlandiya şimdiye kadar Rus İmparatorluğu altında göreceli olarak özerkliğin tadını çıkarttı fakat çarların hevesleri her gün değişiyor. Rusların hükümdarlığı Finlandiya'yı nasıl şekillendirecek?"
  
  #South and Central America
 UCA_FLAVOR_TEXT:0 "Federal Cumhuriyet çoğunlukla bağımsız olmayı tercih eden idari bölgelerden oluşuyor. Orta Amerika bir bütün olarak kalabilecek mi?"
 CLM_FLAVOR_TEXT:0 "Büyük Kolombiya'nın 1830'da dağılmasıyla birlikte Yeni Granada hem yalnız hem de özgürlükçü ve muhafazakâr grupları arasında bölünmüş bir şekilde kaldı. Kolombiya bir kez daha büyüklüğe erişebilecek mi?"
 VNZ_FLAVOR_TEXT:0 "Hem İspanya hem de Büyük Kolombiya'dan bağımsızlığını kazanan Venezuela artık kendi kaderini çizmeli. Venezuela istikrarlı bir hükümet kurulabilecek mi yoksa art arda gelen Caudillo'ların yönetimine mahkûm mu olacak?"
 ECU_FLAVOR_TEXT:0 "Güney Amerika'da kazan kaynıyor ve Ekvador bu kazanın tam ortasına düşmüş durumda. Ekvador daha güçlü komşuları tarafından yutulmaktan kurtulabilecek mi?"
 PEU_FLAVOR_TEXT:0 "Peru ve Bolivya yeni bir konfederasyon kurmaya çok yakın fakat bir anlaşmaya varabilecekler mi? Birlik kurulabilecek mi?"
 BOL_FLAVOR_TEXT:0 "Peru ve Bolivya yeni bir konfederasyon kurmaya çok yakın fakat bir anlaşmaya varabilecekler mi? Birlik kurulabilecek mi?"
 ARG_FLAVOR_TEXT:0 "Arjantin, İspanya'dan bağımsızlığını kazandı fakat içerde uyumsuzluklarla yüzleşiyor. Arjantin istikrarlı bir hükümet kurabilecek mi?"
 CHL_FLAVOR_TEXT:0 "Şili, yetkileri hükümet ve kilisede toplamak için siyasi merkezileşme sürecine girmek üzere. Şili'yi gelecekte ne bekliyor?"
 PNI_FLAVOR_TEXT:0 "Yeni kurulan Piratini devleti cesur bir şekilde Brezilya'dan bağımsızlığını ilan ediyor fakat yeni filizlenen bu ülke ne kadar dayanabilecek?"
  
 GENERIC_FLAVOR_TEXT:0 "Victoria dönemi sanayileşme ve sömürgecilik, devrim ve devrime tepki dönemi. Yeni dönemin getirdiği mücadeleler neler olacak?"
 REV_GENERIC_FLAVOR_TEXT:1 "Sözde örgütlü hükümetin gittiği yoldan memnun olmayan devrimciler, onu devirmek için silahlanmaya karar verdiler. İktidarı ele geçirmeyi başarabilecekler mi yoksa geçmişin unutulmuş devrimleri gibi ezilip gidecekler mi?"
 DECENTRALIZED_FLAVOR_TEXT:0 "Daha düzenli güçler tarafından sınırları ihlal edilmiş bu ülke bağımsızlığını korumakta zorlanıyor. Yeni yüzyılın şafağını görebilecekler mi yoksa tarihin tozlu raflarına mı kaldırılacaklar?"

