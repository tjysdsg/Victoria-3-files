 JAS_FLAVOR_TEXT:0 "Neredeyse tüm Hindistan doğrudan veya dolaylı yollarla Britanyalı Doğu Hindistan Şirketi'nin kontrolünde. Nevvablar tarafından yönetilen prenslikler hâlâ topraklarına söz geçirebiliyor olsa da şirkete hesap veriyorlar. Hindistan, Britanya'nın boyunduruğundan çıkabilecek mi?"
