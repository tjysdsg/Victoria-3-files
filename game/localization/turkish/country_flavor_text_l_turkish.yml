l_turkish:
 GBR_FLAVOR_TEXT:0 "Büyük Britanya 19. yüzyıla âdeta kükreyerek girdi ve dünyanın ilk sanayi ülkesi oldu. Devasa imparatorluk yerkürenin dört bir tarafındaki kolonilerin işgücüyle ayakta kalıyor. Ancak Kral IV. William ömrünün son günlerini yaşıyor ve yeni hükümdarla gelecek olan sonraki dönemde neler olacağını kimse bilmiyor."

 BEL_FLAVOR_TEXT:0 "Sanayi Devrimi, Belçika'da güçlü bir şekilde ilerliyor. Hollandalıların boyunduruğundan henüz altı yıl önce kurtulan ülke Kıta Avrupası'ndaki ilk demiryolunun inşasıyla eski efendisini geçti. Gelecekte Belçika'yı neler bekliyor?"

 CHI_FLAVOR_TEXT:1 "Qing Hanedanlığı neredeyse iki yüzyıldır Çin'e hükmediyor. İmparator Qianlong'un önderliğinde gücünün zirvesine ulaştıktan sonra dünya nüfusunun üçte birine hâkim oldu. Ancak afyonun yayılması ve Avrupalı güçlerin müdahaleleri hanedanın iç denge dönemini tehdit ediyor. Çin'i gelecekte neler bekliyor?"

 TIB_FLAVOR_TEXT:0 "Tibet, Qing Hanedanlığı'nın zulmü altında yaşıyor. Peki bu ülke kendisini bu durumdan kurtarabilecek mi?"

 FRA_FLAVOR_TEXT:0 "X. Charles devrilip yerine Louis Phillipe geleli altı yıl oldu. Tahtın sürekli tehdit altında olması Louis Phillipe'in yönetiminin daha da baskıcı olmasına sebep oluyor. Fransa kendine daha liberal bir gelecek çizecek mi?"

 RUS_FLAVOR_TEXT:0 "Çar I. Nikolay, bir ayaklanmayı bastırarak hükümdarlığına adım attı ve artık Rusya'yı bir mengene gibi sıkı bir yönetimle yönetiyor. Ortodoksluk, otokrasi ve milliyetçilik doktrinlerini benimsiyor. Otoriter Rusya, 19. yüzyılda gelişecek mi yoksa yepyeni bir Rusya mı ortaya çıkacak?"

 PRU_FLAVOR_TEXT:0 "Prusya, Napolyon Savaşları'nda büyük topraklar elde etti ve son birkaç yılını ülkede şaşırtıcı reformlar yapmakla geçirdi. Prusya bu yolda gitmeye devam ederek Almanya'yı birleştirmeyi başarabilecek mi?"

 JAP_FLAVOR_TEXT:0 "Ülkeyi yöneten Tokugawa Şogunluğu'nun gücü zayıflarken kıtlık ve huzursuzluk tüm ülkeye yayılıyor. Japonya'da Edo dönemi 200 yıldan uzun süredir devam ediyor, 200 yıl daha dayanabilecek mi?"

 PER_FLAVOR_TEXT:0 "Pers İmparatorluğu, yüzyılın başında Rus İmparatorluğu'na kaybettiği topraklardan sonra hâlâ yaralarını sarıyor. Yeniden dirilip tarihteki üstün güç konumunu tekrar elde edebilecek mi?"

 AUS_FLAVOR_TEXT:0 "Avusturya İmparatorluğu'nun kusursuz bir dengede mi yoksa endişe verici bir duraksama döneminde mi olduğu kime sorduğunuza göre değişir. Ülkedeki devrimci hareketler bastırılmış olsa da statüko sonsuza kadar devam edebilecek mi?"

 USA_FLAVOR_TEXT:1 "Amerika Birleşik Devletleri, Amerika'nın Avrupalılardan bağımsızlığını kazanmasını sağladı. Ancak ülke aynı zamanda binlerce Amerikan yerlisini evlerinden zorla atma sürecinde ve eyaletler arasında kölelik üzerine gittikçe alevlenen tartışmalar sürüyor. ABD'yi gelecekte neler bekliyor?"

 TUR_FLAVOR_TEXT:0 "Osmanlı İmparatorluğu, 19. yüzyılın başlarında çeşitli savaşlarla sarsıldı. Bazı reform girişimleri olsa da bu imparatorluğun düşüşünü önlemek için çok daha fazlası gerekecek."

 SPA_FLAVOR_TEXT:1 "Genç Kraliçe Isabel, liberal ve muhafazakâr grupların birbirini boğazladığı bölünmüş bir İspanya'ya hükmediyor. Kraliçe bu mücadelede sadece bir kukla mı olacak, yoksa daha etkin bir rol mü alacak?"

 BRZ_FLAVOR_TEXT:0 "Brezilya, İmparator I. Pedro'nun tahttan çekilmesinden beri naipler tarafından yönetiliyor ve kargaşa içinde. Brezilya bu engelleri aşarak bir üstün güç olabilecek mi?"

 MEX_FLAVOR_TEXT:0 "Meksika ve yeni kurulan Teksas Cumhuriyeti arasındaki gerilim sonucu topyekûn savaş patlak verdi. Meksika, Teksas'ı tekrar ilhak edip statükoya dönebilecek mi?"

 NET_FLAVOR_TEXT:0 "Hollanda altı yıl önce Belçika devrimine yenik düştü. Ekonomisi istikrarlı olsa da ülkenin sanayileşmesi bazı komşularının gerisinde kaldı. Hollanda 19. yüzyılın en güçlü aktörlerinden biri olabilecek mi?"

 POR_FLAVOR_TEXT:0 "Portekiz İç Savaşı biteli sadece iki yıl oldu ve Kraliçe II. Maria tekrar tahta oturdu. Dünyanın dört bir yanında Portekiz kolonileri bulunuyor. Artık iç çekişmeler halloldu, peki yüzyılın geri kalanında neler olacak?"

 SAR_FLAVOR_TEXT:0 "Soyluların ve kilisenin yeniden başa geçip Napolyon reformlarının kaldırılmasını isteyen Fransa karşıtı gerici hükümdarlar, son otuz yıldır Sardinya-Piyemonte'de hüküm sürüyor. Bu gidişat devam edecek mi, yoksa daha liberal bir devlet mi ortaya çıkacak?"

 PAN_FLAVOR_TEXT:0 "Sih İmparatorluğu art arda gelen zaferlerle bir fetih döneminde. Bu imparatorluğu gelecekte neler bekliyor?"

 DEN_FLAVOR_TEXT:0 "Danimarka'nın dört bir köşesinde yeni liberal ve milliyetçi çabalar ülkedeki siyaset sahnesini değiştirirken sanat, edebiyat ve felsefede altın çağ yaşanıyor. Yüzyılın geri kalanı Danimarka için neler saklıyor?"

 SWE_FLAVOR_TEXT:0 "Finlandiya'yı kaybedip Norveç'i şahsi birlikle kazanan İsveç yavaş da olsa sanayileşmeye ve bazı açılardan liberalleşmeye başladı. İsveç'in geleceğinde neler saklı?"
  
  # South-East Asia
 LAN_FLAVOR_TEXT:0 "Lanfang Cumhuriyeti, Borneo'nun altın rezervlerinden istifade etmek isteyen Çinli madencilerden oluşan demokratik bir sendika tarafından kurulmuştu. Lanfang, Hollandalıların ilerleyişine direnip aradığı refahı bulabilecek mi?"
 ACE_FLAVOR_TEXT:0 "Açe Sultanlığı Raja Muda'nın çabaları sonucunda yeniden güçlenmeye başladı. Açe eski imparatorluğunu yeniden kurup topraklarına göz diken Hollandalılara karşı bağımsızlığını koruyabilecek mi?"
 BRU_FLAVOR_TEXT:0 "Bruney şu ana kadar egemenliğine göz diken kolonici güçleri püskürtmeyi başardı. Bruney çöküşe geçip tarihin tozlu sayfalarına mı karışacak yoksa bir kez daha bölgede gücünü gösterebilecek mi?"
 JOH_FLAVOR_TEXT:0 "Johor, topraklarına gözlerini diken Britanyalılar ve Hollandalıların bakışları arasında belirsiz bir konumda bulunuyor. Johor elindeki egemenliğini koruyabilecek mi?"
 SIA_FLAVOR_TEXT:0 "Siyam, Rattanakosin Hanedanlığı yönetiminde Güneydoğu Asya'daki baskın güç olarak kendi ağırlığını koydu. Peki Siyam modern çağa ayak uydurabilmek için ekonomisi ve topluluğunda reform yapabilecek mi?"
 DAI_FLAVOR_TEXT:0 "Yüzyıllardır süren bölünmüşlük ve çekişmelerin sonunda yeni birleşmiş bir Vietnam kuruldu. Dai Nam'ın kaderinde gücünü pekiştirip yüce bir devlet kurmak mı yoksa tekrar bölünmek mi var?"
 BUR_FLAVOR_TEXT:0 "Üçüncü Burma İmparatorluğu'nun kurulması için çok kan döküldü ve Britanya İmparatorluğu'nun ülkeye göz diktiği açığa çıkınca mücadelenin henüz bitmediği anlaşıldı. Burma, Britanya'nın kolonilerinden biri mi olacak yoksa yabancı işgalcilere karşı dimdik durabilecek mi?"
 CAM_FLAVOR_TEXT:0 "Kmer İmparatorluğu'ndaki altın çağ sonrası Kamboçya çok kan kaybetti. Kmer devleti bir kez daha yükselebilecek mi yoksa bu karanlık çağ sonsuza kadar devam mı edecek?"
 LUA_FLAVOR_TEXT:0 "Bir zamanlar Lan Xang Krallığı'nın payitahtı olan Luang Prabang'ın eski görkeminden eser yok. Dai Nam ve Siyam arasında kalan Lao halkı güçlü ve bağımsız bir şekilde yükselebilecek mi?"
  
  # Australia
 UNT_FLAVOR_TEXT:0 "Birleşik Kabileler bağımsızlıklarını ilan etmiş olsalar da gerçekte Britanya İmparatorluğu'nun merhametine bağlılar. Maoriler, Britanyalıların anlaşmalarına uyacağına güvenebilir mi?"
 NSW_FLAVOR_TEXT:0 "Sürgün kolonisinden kraliyet kolonisine dönüşme sürecinde olan Yeni Güney Galler'in bazı topraklarının kendilerini yönetmeye başlamasıyla toprakları azaldı. Gelecekte Avustralya'yı neler bekliyor?"
 SAS_FLAVOR_TEXT:0 "Güney Avustralya'ya sadece iki yıl önce kendini yönetme hakkı verildi ve böylece Yeni Güney Galler'den ayrıldı. Gelecekte Avustralya'yı neler bekliyor?"
 WAS_FLAVOR_TEXT:0 "Swan Nehri kolonicilerinin Aborjinlerin topraklarına yerleşmesi sonucunda sadece iki yıl önce Pinjarra katliamı oldu. Koloni bu çatışmayı nasıl dindirecek?"
