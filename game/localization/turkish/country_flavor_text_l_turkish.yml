  # Balkans
 SER_FLAVOR_TEXT:0 "Sırbistan bağımsızlığı için çok çetin mücadeleler verdi ve korumak için de elbette vermeye devam etmeli. Üstün güçler arasında sıkışan Sırbistan, Avrupa'nın barut fıçısı mı olacak?"
 GRE_FLAVOR_TEXT:0 "Kanlı mücadeleler sonucunda Yunanistan, Osmanlı İmparatorluğu'ndan bağımsızlığını kazandı. Yunanistan topraklarını genişletebilecek mi?"
