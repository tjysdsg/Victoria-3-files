 TUS_FLAVOR_TEXT:0 "Halk tarafından sevilmeyen Dük Leopoldo, Büyük Dükalığı özgürleştirmeye çalışıyor fakat hükümdarlığına karşı büyük dirençle karşı karşıya. Liberalizm ve milliyetçilik İtalyanların kalplerini ve zihinlerini kazanmak için rekabet ederken Toskana'ya ne olacak?"
