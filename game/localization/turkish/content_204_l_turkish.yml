 positivism.2.t: "Pozitivizm Kilisesi"
 positivism.2.d: "Pozitivizm felsefesinin öğrencilerinden olan [SCOPE.sCharacter('positivist_agitator').GetFullName], [SCOPE.sState('positivist_church_state').GetName] vilayetinde [ROOT.GetCountry.GetNameNoFormatting] Pozitivizm Kilisesi'ni kurdu. Kilise, pozitivist entelektüeller için bir buluşma yeri haline geldi."
 positivism.2.f: "Yeni bir kilisenin broşürleri elden ele, sokaktan sokağa yayılıyordu. Broşürün bir yüzünde ahlaki anarşiyi bitirme sözü verilirken diğer yüzünde öğrenme yoluyla yeni bir özgürlük çağı müjdeleniyordu. Koltuk filozofları, gerçek filozoflar, kâtipler, bankacılar... Hepsi ileriye dönük bir ideal bulmuştu. İlerlemeyi amaçlayan, düzeni temel alan, sevgiyi tek hakikat olarak gören bir ideal."
 positivism.2.a: "İlgi çekici bir kurum."
 positivism.2.b: "Bir eklektik kült daha... Ömrü çok uzun olmaz."
 positivism.3.t: "Pozitivizm Çağı"
 positivism.3.d: "Yaptıkları çalışmalar sayesinde pozitivistlerin ilkeleri [ROOT.GetCountry.GetName] topraklarındaki profesyonel çevrelerin yükselen yıldızı haline geldi. Pozitivizm ilkelerinin, [ROOT.GetCountry.GetNameNoFormatting] dahilindeki profesyonel kurumlara daha uzun yıllar rehberlik edeceği kesin."
 positivism.3.f: "\"Bugün büyük bir gün, görkemli bir gün! Tek bir amaç doğrultusunda bir araya gelmiş tek bir kolektif... Bugün bu mabette kütüphanecilerle işçiler, esnaflarla ev kızları, marangozlarla kâtipler hep bir arada bulunuyor. Bu büyük günde bu kadar çok insanın, tüm yurttaşların iyiliği için çalıştığını görüyoruz. O halde günün etkinlik programını değiştirelim ve ilk iş olarak birbirimize barış işareti yapalım.\""
 positivism.3.a: "Evrimimizin bir sonraki aşamasına yaklaşıyoruz."
 positivism.3.b: "Bizi ileriye götürmek için yapabilecekleri daha çok şey var."
 positivist_leaders_spawn_tt: "Gelecekte [SCOPE.sCountry('home_country_scope').GetName] topraklarında pozitivistlerin ortaya çıkma ihtimali çok daha yüksek olacak."
 positivism.4.t: "Alışılmadık Bir Kült"
 positivism.4.d: "[ROOT.GetCountry.GetName] topraklarındaki pozitivizm modası kısa süreli şöhretin ardından düşüşe geçmeye başladı. Orta sınıfın reformcuları, sorunlarını tetkik etmek için başka yollar arıyor. Popülerliğinin azalmasıyla birlikte Pozitivizm Kilisesi de çok geçmeden ömrü kısa sürmüş kültler arasında yerini alacaktır."
 positivism.4.f: "Satılık: İnsanlık Mabedi, seküler amaçlarla kullanılmıştır.\n\n[SCOPE.sState('capital_scope').GetCityHubName] kent merkezinde harika bir konumdadır. Dayanıklı malzemelerle inşa edilmiştir ve her türlü ortak amaç için bir araya gelmek isteyen yüzlerce insanı ağırlayabilecek kadar ferahtır. Girişimci eğitimciler için idealdir.\n\nSorularınız için bize ulaşabilirsiniz."
 positivism.4.a: "Unutulup giden büyük planlar..."
 positivism.4.b: "İmkânsız hayallerin peşinden koşmaya devam edecekler."
 remove_positivism_vars_tt: "[Concept('concept_interest_group', '$concept_interest_groups$nın')] artık pozitivist karakterleri seçme ihtimali çok yüksek olmayacak."
 positivism_pulse.1.t: "Aktif Pozitivistler"
 positivism_pulse.1.d: "Pozitivizm felsefesi, Pozitivizm Kilisesi'ni aştı. [GetPopType('engineers').GetName], [GetPopType('academics').GetName] ve [GetPopType('officers').GetName] içerisinde çok sayıda kişi, reform arzularını yerine getirebilmek için pozitivizmin bilimsel ilkelerini benimsemeye başladı."
 positivism_pulse.1.f: "Bu yeni hâkimin karşısına ilk çıkarılanlardan biri doğa kanunları oldu. Bir tokmak vuruşu, zarar gören malları için \"doğal olarak\" tazminat bekleyen herkesin iddiasını sona erdirdi. Yöneticilerden gelen açık bir buyruk olmadığı sürece uyulacak bir kanun da yoktu artık. Buyruklar belirlenene kadar yalnızca yorumlanması gereken birtakım ilkeler vardı."
 positivism_pulse.1.a: "Reform davası adına büyük bir zafer."
 positivism_pulse.1.b: "Siyaset için kesinlikle daha makul tartışma ortamları vardır."
 positivist_leaders_spawn_increase_tt: "Önümüzdeki 10 yılda [SCOPE.sCountry('home_country_scope').GetName] topraklarında Pozitivist karakterlerin ortaya çıkma ihtimali daha yüksek olacak."
 positivist_leaders_spawn_increase_small_tt: "Önümüzdeki 10 yılda [SCOPE.sCountry('home_country_scope').GetName] topraklarında Pozitivist karakterlerin ortaya çıkma ihtimali biraz daha yüksek olacak."
 positivism_pulse.2.t: "Askeri Bilim"
 positivism_pulse.2.d: "Pozitivizmin pratik ve bilimsel yapısı, [SCOPE.gsInterestGroup('armed_forces_ig').GetName] saflarında pozitivist düşüncenin popülerliğini artırdı. [ROOT.GetCountry.GetAdjective] askeri okullarındaki birçok profesör ve subay, bu felsefeyi benimsemeye başladı."
 positivism_pulse.2.f: "Bir lider, rasyonel gözlem ve kişisel anlayış yoluyla savaş yöntemleri üzerinde çok ince hesaplar yapabilir. Hedefi doğru miktarda mühimmatla vurabilecek topu bulmak için, bütün değişkenleri de işin içine katarak yapılacak isabetli bir hesaplama, asgari zayiatla azami etkiyi verecektir. Askerleri tam da ihtiyaç duyacakları şekilde ikmal etmek ve onlara düşman kalelerini ele geçirecek motivasyonu aşılamak gerekir.\n\nGelecekte savaşlar daha kanlı hale gelebilir fakat en azından verimli olacakları kesindir."
 positivism_pulse.2.a: "Yeni askeri doktrinlerin temeli atılıyor."
 positivism_pulse.2.b: "Akademi, bu akımı daha da fazla benimsemeli."
 positivism_pulse.2.c: "Bu eğilim, reform tekliflerinde [SCOPE.sCharacter('armed_forces_leader').GetFullName] lehine teşvik edici olabilir."
 military_academy_positivist_tt: "Pozitivistler [SCOPE.gsInterestGroup('armed_forces_ig').GetName] akademilerinde nüfuz kazanacak."
 positivism_pulse.3.t: "Yeni Nesil"
 positivism_pulse.3.d: "Pozitivist öğretilerin [ROOT.GetCountry.GetAdjective] askeri okullarına iyice egemen olmasıyla [SCOPE.gsInterestGroup('armed_forces_ig').GetName] bünyesindeki subay öğrenciler, bir kuşak boyunca pozitivist ilkelerle eğitim almış oldu."
 positivism_pulse.3.f: "\"Yüzbaşı, umarım benim için bazı şeyleri açıklığa kavuşturabilirsiniz. Askerlere talim yaptırmak yerine cumhuriyetçiliği okutuyormuşsunuz. Geçit töreni eğitimi almak yerine kuramsal meselelerden konuşuyor, ibadet izni verildiğinde gidip resim yapıyorlarmış. Askerlerimi niçin kilisede gülücük dağıtan genç kızlara dönüştürdüğünüzü sorabilir miyim?\"\n\n\"Cephede daha esnek olabilmek için komutanım. Komutam altındaki askerlerin, bensiz de hayatta kalabilmesini isterim. Ben başlarında değilken kendi başlarına da düşünebilmeleri gerekir.\""
 positivism_pulse.3.a: "Askeri işlerden şaşmamaları gerekirdi."
 positivism_pulse.3.b: "Bu durum [SCOPE.gsInterestGroup('armed_forces_ig').GetName] için gelişim anlamına gelir."
 armed_forces_positivists_tt: "Gelecekte [SCOPE.gsInterestGroup('armed_forces_ig').GetName], daha yüksek bir ihtimalle Pozitivist liderler seçecek."
 armed_forces_positivists_large_tt: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName], uygulanabilir bir [concept_political_movement] tarafından [Concept('concept_political_movement_pressure', 'Baskılandığında')] daha yüksek ihtimalle Pozitivist liderler seçer."
 positivism_pulse.4.t: "Teori ve Pratik"
 positivism_pulse.4.d: "Önde gelen pozitivist reform yanlılarından birkaçı, siyasi aktiviteleri nedeniyle Pozitivizm Kilisesi'yle anlaşmazlığa düştü. Kilisenin ortodoks duruşuna göre, üyelerin kilise dışında siyasi aktivitelerde bulunmaması gerekiyor."
 positivism_pulse.4.f: "Direktörün masasında iki yığın mektup vardı; biri Pozitivizm Kilisesi'nin din adamlarından, diğeriyse kiliseye üye olan bir grup hükümet görevlisinden gelmişti. Rakiplerin kınanması, müttefiklerin teşvik edilmesi, destek çağrıları, olası ayak oyunlarına karşı uyarılar... Mektuplarda bahsedilen konular aşağı yukarı bunlardı.\n\nDirektör, rom şişesine uzandı. Belli ki siyasetsiz kilise olmuyordu."
 positivism_pulse.4.a: "Bu davanın tek sözcüsü kilise değildir."
 positivism_pulse.4.b: "Bu uygulamalar pozitivist ilkeleri ihlal ediyor."
 positivism_pulse.5.t: "İnsanlık Mabetleri"
 positivism_pulse.5.d: "[ROOT.GetCountry.GetNameNoFormatting] Pozitivizm Kilisesi, [SCOPE.sState('temple_of_humanity_state').GetName] vilayetinde yeni bir kilise inşa etme talebinde bulundu. Öne sürülen \"İnsanlık Mabedi\", pozitivist aktiviteleri için önemli bir merkez olacak."
 positivism_pulse.5.f: "\"[SCOPE.sState('capital_scope').GetCityHubName] içinde zaten bir mabetleri var, şimdi de [SCOPE.sState('temple_of_humanity_state').GetCityHubName] için mi bir kilise istiyorlar? Bu iş yüzünden bir gün hepimizi aforoz edecekler.\"\n\n\"Bence bu kadar endişelenmeye gerek yok. Zaten Katoliklere benziyorlar. Engizisyon mahkemeleri kurulursa rahipleri alıp vaftiz ederler olur biter. Belki o zaman pazar ayinine katılmak için bir sebebimiz olur.\"\n\n\"Sen pazar ayinlerine katılmıyor musun? Annen bu işe ne diyor?\""
 positivism_pulse.5.a: "Bir zararı yok."
 positivism_pulse.5.b: "[SCOPE.sState('temple_of_humanity_state').GetName] bölgesinde asayiş bozulmasın."
