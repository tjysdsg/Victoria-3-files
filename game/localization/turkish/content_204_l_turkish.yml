 je_positivist_movement_reason: "Pozitivizm toplumsal teorisini destekleyenler, [ROOT.GetCountry.GetName] içinde siyasi reform hazırlıklarına başladılar. Pozitivistler, [ROOT.GetCountry.GetNameNoFormatting] halkının geleceğine odaklanmak ve ülkenin teknik uzmanların yönetiminde gelişip sanayileşmesini sağlamak istiyorlar.\n\nBu [Concept('concept_journal_entry', 'Günlük Girdisinin')] sonuçlanmasıyla başlayacak etkiler, #bold Pozitivistlerin#! sahip olacağı nüfuz düzeyine bağlı olacak.\n\n#italic Pozitivizm felsefesine göre her şey, mantık ve akılla bulunabilir. Pozitivist hareket, insanlığın gelişiminin kuramsal \"teolojik\" ve \"metafizik\" aşamaların ötesine geçebilmesi ve eksiksiz doğa bilgisini temel alan bir toplumun kurulabilmesi için bilimsel ilkelere dayanan reformların yapılmasını savunur.#!"
