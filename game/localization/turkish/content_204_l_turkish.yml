 BRZ_populism.1.d: "[SCOPE.gsInterestGroup('pb_ig').GetName] grubunda artan modernleşme yanlılığı ve popülizm, [ROOT.GetCountry.GetAdjective] siyasetinde [SCOPE.gsInterestGroup('landowners_ig').GetName] egemenliğine meydan okumalarını sağladı."
 BRZ_populism.1.f: "\"Burada ne işiniz var? Biz, işçi temsilcileri olarak albayların hisselerini konuşmak üzere burada toplandık. Sizin gibi okumuş aylaklara tiyatro salonlarını öneririm.\"\n\n\"Kuşlar bize kahve ve sütten başka şeyler ihraç etmeye yönelik bazı radikal planlarınız olduğundan bahsetti de... Belki de bunun için yönetimi değiştirmek istiyorsunuzdur?\"\n\n\"Ah... Pekâlâ o zaman; sendika temsilcileri ve gazeteciler toplantısı diyelim.\""
 BRZ_populism.1.a: "[SCOPE.gsInterestGroup('landowners_ig').GetName], karşılarında yeni bir rakip bulacak."
 BRZ_populism.2.t: "[SCOPE.sCharacter('prestes_scope').GetLastNameNoFormatting] Kuvvetleri"
 BRZ_populism.2.d: "[SCOPE.sState('inspiration_state').GetName] vilayetindeki teğmen ayaklanmasından ilham alan Yüzbaşı [SCOPE.sCharacter('prestes_scope').GetFullName], kayda değer bir isyana girişti ve kuvvetleriyle birlikte birçok vilayette hükümet güçlerini atlatmayı başardı."
 BRZ_populism.2.f: "Hükümet birlikleri mevzilerini tahkim etmeye başladığı sırada emir geldi. Terfi ile birlikte yön de belliydi; kuzeye yürünecek ve Paraná Nehri mevkiinde gizlenen isyancılar bulunacaktı. Yürümek normalde işin kolay kısmıydı ancak 14.000'den fazla askerle yürümek... İşte bu neredeyse imkânsızdı. Ama kazanmak için riske girmek şarttı. Artık saldırıya geçmek gerektiğini düşündü."
 BRZ_populism.2.a: "İsyancıları köşeye sıkıştırıp imha etmeliyiz."
 BRZ_populism.2.b: "Bu kuvvetler iç sınırlara kadar kovalansınlar."
 prestes_as_agitator_tt: "[SCOPE.sCharacter('prestes_scope').GetFullName], bir [concept_agitator] olarak etkinleşecek."
 BRZ_populism.3.t: "Yıkılan Umutlar"
 BRZ_populism.3.d: "Yükselen popülist hareket, kurumlarımızın üstün çabalarıyla dağıtıldı. [SCOPE.gsInterestGroup('landowners_ig').GetName] grubunun [ROOT.GetCountry.GetName] topraklarındaki hükmü bir süre daha devam edecek."
 BRZ_populism.3.f: "\"Son raporlar elimize ulaştı albay. Polis ve askerler, büyük merkezleri kontrol altına almış durumda. Hiçbir muhalif bizim haberimiz olmadan hareket edemez.\"\n\n\"Çok güzel haber teğmen. Adamlarına elebaşlarını bulmalarını emret. Diğerlerine zarar verilmesin. 'Kamu hizmeti cezasıyla' hizmet verebilecekleri kahve tarlaları vardır eminim...\""
 BRZ_populism.3.a: "Hâlâ kendilerine kimin fayda sağladığını bilenler var."
 BRZ_populism.3.b: "Bir tehdit daha bertaraf edildi. Şimdilik..."
 BRZ_populism.4.t: "Kahve Okyanusu"
 BRZ_populism.4.d: "$coffee$ fiyatlarının baskılanması, ekonomisi kahveye bağlı olan [SCOPE.sState('coffee_ocean_state').GetName] vilayetinde nüfusu yoksulluğa mahkûm etti. [ROOT.GetCountry.GetName] genelinde bu buhranın yayılması endişesi var."
 BRZ_populism.4.f: "Osvaldo,\n\nSize son derece alçakgönüllü bir niyet ve fazlasıyla kederli bir yürekle yazıyorum. Kahve fiyatlarının tüm dünyada düşüşe geçmesi beni yoksul bıraktı. Ailemin gümüş takımlarını satmak yetmezmiş gibi, plantasyonumun daha büyük bir kısmını satışa çıkarmak zorunda kaldım. Kulübümüzün başkanı olarak sizden bir toplantı çağrısı yapmanızı rica ediyorum. Hepimizi beraberinde aşağı çekmeden önce dünya genelinde kahve fiyatlarında yaşanan bu serbest düşüşü durdurmalıyız."
 BRZ_populism.4.a: "Karınlarını kahveyle doyursunlar!"
 BRZ_populism.4.b: "Halka yardım edilmeli."
 BRZ_populism.5.t: "Liberal Sınıflar"
 BRZ_populism.5.d: "[SCOPE.gsInterestGroup('pb_scope').GetName] ve [SCOPE.gsInterestGroup('intelligentsia_scope').GetName] tarafından temsil edilen kentli \"liberal sınıflar\", [SCOPE.gsInterestGroup('landowners_scope').GetName] grubunun [ROOT.GetCountry.GetAdjective] siyasetindeki hâkimiyetine son vermek için organize olmaya başladı."
 BRZ_populism.5.f: "#bold İlerleme İçin Daha Büyük Bir Cumhuriyet!#!\n\nGizli oylama! Herkese avukat! Zorunlu ilköğretim!\n\nDüzen ve ilerleme için bunlar şart!\n\n#italic Sütlü kahve ticareti karnımızı bir yere kadar doyurabilir. Brezilya'ya çelik, altyapı, tuz ve çok daha fazlası lazım! Oy verin, sütlü kahveden kurtulun!#!"
 BRZ_populism.5.a: "Yeni bir Brezilya'nın temellerini bunlar atacak."
 BRZ_populism.5.b: "Bundan ciddi bir sonuç çıkmaz."
 BRZ_populism.6.t: "[SCOPE.sState('revolt_state').GetName] Vilayetinde Teğmen Ayaklanması"
 BRZ_populism.6.d: "Teğmenlerin modernleşme yanlısı ideolojisini destekleyen [GetPopType('officers').GetName], [SCOPE.sState('revolt_state').GetCityHubName] şehrinde kontrolü ele geçirdi. Ayrıca [SCOPE.sState('revolt_state').GetName] vilayetinde başka birçok kent de onların kontrolüne geçmiş durumda. Asiler, seçimlerde gizli oy kullanmayı ve mahkemelerin bağımsız olmasını talep ediyor."
 BRZ_populism.6.f: "#bold Yeni Teğmen İdeolojisi Salgını#!\n\nBir asker grubu daha hükümetle ipleri kopardı ve diğer hainlerle aynı taleplerde bulunmaya başladı. [SCOPE.sState('revolt_state').GetCityHubName] kentindeki sempatizanlar, bu kez kendilerine düzgünce kulak verilmesi gerektiğinde ısrarcı. Henüz teyit edilmemiş bazı bilgilere göre bu grup da öncekiler gibi şiddete yatkın olabilir. [SCOPE.sState('revolt_state').GetCityHubName] bölgesindeki tanıklar... (devamı 2. sayfada)"
 BRZ_populism.6.a: "Sadık askerlerle bu isyan bastırılsın."
 BRZ_populism.6.b: "İsyancılar bombalanarak teslim olmaya zorlansın."
 BRZ_populism.7.t: "Sahtekârlık Savaşı"
 BRZ_populism.7.d: "Son seçimler, [SCOPE.sParty('liberal_party_scope').GetName] ile [SCOPE.sParty('republican_party_scope').GetName] arasında sahtekârlık suçlamalarına yol açtı. Bu iddialar, farklı sınıflar arasındaki gerilimi büyük ölçüde tırmandırdı."
 BRZ_populism.7.f: "Sahtekârlık ve manipülasyon suçlamaları zaten bekleniyordu. Sadakat kavramı, uzun yıllar boyunca oligark albayların tekelinde olunca destek gören bir rakip, herkesi şaşırttı. Öyle ki bazı taşra vilayetleri bu rakibe yüzde 100 oranında oy verdi. Bu rakamlara inanmak güç geldi tabii. Sonuçta, yalnızca aynı taktiklere başvuran biri yüzde 100 oy alabilirdi."
 BRZ_populism.7.a: "Boş sözlere boyun eğecek halimiz yok."
 BRZ_populism.7.b: "Bu düzmece iddialar derhal son bulsun."
 BRZ_populism.8.t: "Liberal İttifak"
 BRZ_populism.8.d: "Kentli orta sınıfları temsil eden birkaç küçük parti, [SCOPE.gsInterestGroup('landowners_ig').GetName] grubunun elindeki hükümet oligarşisine son vermek için [SCOPE.sCharacter('vargas_scope').GetFullName] ve [SCOPE.sParty('liberal_alliance_scope').GetName] grubunu destekleme kararı aldı."
 BRZ_populism.8.f: "Sadece geleneklerle ayakta tutulan rejimler çürümeye özellikle yatkındır. Bu çürüme pek çok şekilde yaşanabilir ancak bu seferki, beklentilerden kaynaklanıyordu. Normalde kahvenin süte, sütün de kahveye dönüşmesi bekleniyordu. İttifakın sarsılması için bu gelenekten basit bir kopmanın yaşanması yeterli oldu. Bu anlaşmanın reddedilen tarafı, görece geri kalmış bir bölgeden gelen yeni bir yüze yöneldi. Belki de bu sayede haklarını alabilirlerdi."
 BRZ_populism.8.a: "[SCOPE.sCharacter('vargas_scope').GetLastName], insanları arkasında topluyor."
 BRZ_populism.8.b: "Albayların adamları, matbaalarını bassın."
 BRZ_populism.9.t: "Manaus Komünü"
 BRZ_populism.9.d: "[SCOPE.sState('amazonas_state').GetName] vilayetindeki teğmen yanlısı [SCOPE.gsInterestGroup('armed_forces_ig').GetName] garnizonu, Manaus şehrinin kontrolünü ele geçirdi ve radikal popülist hükümler çıkardı. Komün yönetimi, bölge halkı nezdinde kısa sürede büyük bir popülerlik kazandı."
 BRZ_populism.9.f: "Büyükbaba,\n\nBana anlattığın, büyük büyükbabamın Amazon'da eski imparatorun adamlarına karşı savaşma anılarını sevgiyle yad ediyorum. Şimdi de ben ve arkadaşlarım burada aynısını yapmaya hazırlanıyoruz. Buradaki komutanlarımızdan biri, Fransa'da bir şehrin bizim yaptığımıza benzer bir şey yaptığını duymuş.\n\nBu sefer ne yapacağımızı biliyoruz. Bu, önceki savaş gibi olmayacak. Fransa gibi olmayacak. Bu işi doğru yapacağız. Buna eminim."
 BRZ_populism.9.a: "Dikkatli olunsun, halk daha fazla isyana teşvik edilmesin."
 BRZ_populism.9.b: "Bu komünün başı derhal ezilmeli."
 BRZ_vargas.1.t: "Yeni Cumhuriyet"
 BRZ_vargas.1.d: "Ordunun reform fikrine sempati duyan unsurlarının gücü hızla ele geçirmesinin ardından [SCOPE.sCharacter('vargas_scope').GetFullName], [ROOT.GetCountry.GetNameNoFormatting] Başkanı ilan edildi. Kendisinin gündeminde modernleşme çalışmaları ve ülkede asayişin bir an önce tesis edilmesi var."
 BRZ_vargas.1.f: "Her şey oligarşinin dışladığı küçük bir vilayette başladı ve bir suikastın ardından akıllıca sarf edilen sözlerle dallanıp budaklandı. Ancak ayaklanmanın ateşini yakan, oligarşinin bizzat kendi paydaşlarından biri tarafından aldatılması oldu. Artık aktörler toplanmıştı ve Birinci Cumhuriyet yıkılmak üzereydi. Kanlı bir iç savaşı önleyecek tek şey, hızlı hareket etmekti."
 BRZ_vargas.1.a: "Yeni bir Brezilya ortaya çıkıyor."
 BRZ_vargas.2.t: "Yeni Devlet"
 BRZ_vargas.2.d: "[SCOPE.sCharacter('vargas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('vargas_scope').GetFullName], solculara uygulanan baskılar ve devletin gücünü artıran kararnamelerle [ROOT.GetCountry.GetName] topraklarındaki hükmünü iyice pekiştirdi."
 BRZ_vargas.2.f: "#bold [SCOPE.sCharacter('vargas_scope').GetFullNameNoFormatting]: Ekselansları Çok Yaşa!#!\n\nGüneş, dönüşüm sürecindeki Brezilya'nın üzerinde parlıyor. Başkan [SCOPE.sCharacter('vargas_scope').GetLastNameNoFormatting] yeni bir anayasayı yürürlüğe soktu ve bunun hemen ardından Ulusal Kabine feshedilerek tüm bakanlar görevden alındı. Başkanın gündemindeki ilk konu, kendisiyle özdeşleşmiş işçi koruma kanunlarının genişletilmesi. (devamı 3. sayfada)"
 BRZ_vargas.2.a: "Yaşasın Brezilya milleti!"
 BRZ_vargas.2.b: "İntegralist ortaklarımızın hakkı teslim edilmeli."
 BRZ_vargas.3.t: "Devrimin Sonu"
 BRZ_vargas.3.d: "[SCOPE.sCharacter('vargas_scope').GetFullName] iktidarını kaybedince [ROOT.GetCountry.GetName] için yeni bir döneme girme fırsatı doğdu. Bu yeni dönemin özgürlüklerle mi yoksa başka bir diktatörle mi geçeceği şimdilik meçhul."
 BRZ_vargas.3.f: "\"Demek öyle?\"\n\n\"Evet [SCOPE.sCharacter('vargas_scope').GetFirstNameNoFormatting]. İronik, değil mi? Eski imparatorun iktidardan indirilince ne düşündüğünü merak etmiş miydin hiç? Son bir emir vermiş midir? İktidarına dair herhangi bir pişmanlığı olmuş mudur?\"\n\n\"Hayır. Ne bir merakı ne de bir pişmanlığı olmuştur. Ben de onun gibi yapacağım ve bir kenara çekileceğim. Sonraki seçimde başkanlığa aday olmayacağım.\""
 BRZ_vargas.3.a: "Daha özgür bir dönem için çaba gösterilmeli."
 BRZ_vargas.3.b: "Onun öğretilerinden ders çıkarılmalı."
 BRZ_vargas.4.t: "Federal Müdahiller"
 BRZ_vargas.4.d: "[SCOPE.sState('intervenor_state').GetName] vilayetindeki huzursuzluk artık kabul edilemez bir noktaya ulaştı. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] hükümeti, asayişi tesis etmek üzere bir federal müdahilin gönderilmesini teklif etti."
 BRZ_vargas.4.f: "\"#italic Senhores#!, galiba bu ortamdaki varlığım biraz kafanızı karıştırdı. İzninizle niyetimi izah edeyim... Beni bir cellat olarak düşünebilirsiniz. Sorunları bulur ve onları ortadan kaldırırım. Beni gönderen federal yetkililere göre, yerel hükümetiniz son zamanlarda bencilleşmiş ve biraz içine kapanmış. Yardımcılarınız yarın ilk iş bana raporlar getirsin; işe kapsamlı bir denetim yaparak başlayacağım.\""
 BRZ_vargas.4.a: "Elimizdeki en iyi bürokrat gönderilsin."
 BRZ_vargas.4.b: "Bu iş için [SCOPE.gsInterestGroup('intervenor_ig').GetName] ile ilişkili aday görevlendirilsin."
 BRZ_vargas.5.t: "[SCOPE.sState('dissent_state').GetName] Vilayetinde Meşrutiyetçi Ayaklanma"
 BRZ_vargas.5.d: "[SCOPE.sState('dissent_state').GetName] vilayetinde ayaklanan muhalif güçler, anayasal düzenin [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] tarafından yeniden tesis edilmesini ve demokratik seçimlerin yapılmasını talep ediyor."
 BRZ_vargas.5.f: "Tarih tekerrür etmez, çoğu zaman kendi içinde uyumlu hareket eder sadece. İşte bu çelişkiden dolayı bu devrim de [SCOPE.sState('dissent_state').GetNameNoFormatting] vilayetinde, önceden yaşananlar ve gelecekte de yaşanacaklar gibi, öğrencilerin kanıyla başladı. Talepler fazlasıyla basitti; asker olmayan bir vali, seçilmişlerden oluşan bir meclis ve yeni yapılacak anayasaya riayet edecek bir federal hükümet. Yine de yaşananlar pek değişmedi ve ortalık kan gölüne döndü..."
 BRZ_vargas.5.a: "Asayiş yeniden tesis edilsin ve taleplerin gelecekte değerlendirileceği bildirilsin."
 BRZ_vargas.5.b: "Şimdi merhametli olma zamanı değil."
 BRZ_vargas.6.t: "İntegralist Eylem Cephesi"
 BRZ_vargas.6.d: "[SCOPE.sCharacter('integralist_agitator').GetFullName], solculuğu baskılamayı ve devlet yönetimine Katolik öğretilerini benimsetmeyi amaçlayan aşırı sağcı [ROOT.GetCountry.GetAdjective] İntegralist Eylem Cephesi'ni kurdu."
 BRZ_vargas.6.f: "\"Bencillik rejimi hüküm sürdüğü sürece Brezilya için Benlik Devrimi başlayamaz. Bizler, integralizmin öncüleri olarak Marksizm'in bencilliğini ezip geçecek ve materyalizmin sınırlarını aşacağız. Bunu yapmalıyız çünkü Brezilya da bunu talep ediyor!\"\n\nSöylenenlere yürekten inanan insanların coşkulu alkışları arasında elinde not defteri olan bir adam da vardı. Görünüşte bir gazeteci olsa da gerçek patronu daha çok çıkar ittifaklarıyla alakadar olan biriydi. Bu demagoglar tam da aradığı türden müttefiklerdi."
 BRZ_vargas.6.a: "[SCOPE.sCharacter('integralist_agitator').GetFullName], işe yarar bir müttefik olacaktır."
 BRZ_vargas.6.b: "Talihli bir gelişme."
 brz_integralist_action_tt: "#variable Yeni Cumhuriyet#! başarıyla tamamlanırsa #bold İntegralist#! ideolojisini daha fazla benimseme fırsatına sahip olacağız."
 BRZ_vargas.7.t: "Ulusal Kurtuluş İttifakı"
 BRZ_vargas.7.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] hükümetine muhalefet eden sol örgütlerden oluşan bir koalisyon kuruldu ve bir manifestosu yayımlandı. Hareketin en önde gelen destekçisi [SCOPE.sCharacter('anl_leader_scope').GetFullName], dikkat çekici bir [SCOPE.sCharacter('anl_leader_scope').GetIdeology.GetName]."
 BRZ_vargas.7.f: "\"Hemen harekete geçmeliyiz! Ülke her an #italic fascista#!'lar tarafından ele geçirilebilir. Komintern de arkamızda. Onlarla her şey mümkün.\"\n\n\"Kendini unutuyorsun. İşçilerden yana olabiliriz ama işçiler bize onay vermiş değil.\"\n\n\"Bütün işçilerin tek tek onayını mı alacağız? Onların yarısı daha tavernadan çıkış yolunu bile bulamıyor! Ya şimdi ya hiç diyorum!\""
 BRZ_vargas.7.a: "Ekmeğimiz, toprağımız ve özgürlüğümüz için!"
 BRZ_vargas.7.b: "Bunlar devlet düşmanları."
 anl_more_leftists_tt: "#variable Yeni Cumhuriyet#! başarıyla tamamlanana dek solcu figürlerin ortaya çıkma ihtimali çok daha yüksek olacak."
 BRZ_vargas.8.t: "[SCOPE.sState('integralist_state').GetName] Vilayetinde İntegralist Yürüyüşü"
 BRZ_vargas.8.d: "[SCOPE.sCharacter('integralist_leader_scope').GetFullName] yönetimindeki integralistler, sol kanattakilerin teşvik ettiği bir greve yanıt olarak [SCOPE.sState('integralist_state').GetName] vilayetinde bir yürüyüş yaptı. Bu yürüyüş, ardında birçok yaralı grevci bıraktı."
 BRZ_vargas.8.f: "Yeşil gömlekli yürüyüşçüler, Avrupa'daki benzerleri gibi tuhaf bir asalet içindeydi. Sık sık slogan atıyor ve ellerini militanca indirip kaldırıyorlardı. Öfkelerinin hedefinde grev yapan bir grup sanayi işçisi vardı. İntegralistler, grevdeki işçilerin devletin en büyük düşmanı olduğuna inanıyorlardı. Ancak devlet, onlara hiçbir zaman bir bağlılık sözü vermemişti."
 BRZ_vargas.8.a: "Polislerimizin adım atmaya korktuğu yerlere gidiyorlar."
 BRZ_vargas.8.b: "Bu anlamsız şiddet için yargılansınlar."
 bp1_misc.3.t: "Modern Oligarşi"
 bp1_misc.3.d: "Pozitivizm felsefesinin [ROOT.GetCountry.GetAdjective] halkındaki etkisi, [SCOPE.gsInterestGroup('landowners_ig').GetName] grubunun devletin gücüne yönelik tutumuna kadar uzanmış durumda."
 bp1_misc.3.f: "Bu slogana aşinaydı ama hiç böylesini görmemişti. Plantasyon evinin kapısında mermer üzerine altınla işlenmiş slogan pırıl pırıl parlıyordu.\n\n\"İlkemiz sevgi, temelimiz düzen, amacımız ilerlemedir.\""
 bp1_misc.3.a: "Brezilya da zamana ayak uyduruyor."
