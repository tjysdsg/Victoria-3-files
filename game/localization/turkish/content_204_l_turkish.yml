 culture_south_america.4.t: "Bize Ait Bir Ülke"
 culture_south_america.4.d: "Ulusumuzun İspanya'dan bağımsızlığını kazanması, gelişmiş bir ulusal kimliğin de temellerini attı. Eşsiz ve bağımsız bir [ROOT.GetCountry.GetName] hayali ile bölünmez bir Latin Amerika hayali arasında çatışmalar başladı bile."
 culture_south_america.4.f: "Silahlar yüzyıllar boyunca ateşlenmişti; önce fethe direnenlere, sonra da ülkemizi eski efendisine zincirlemeye çalışanlara çevrilmişti. İspanyol ordularının kaçışıyla gayriresmi bir barış gelmişti ama silahlar hiçbir zaman tam anlamıyla susmamıştı. Bu anlık karmaşanın sona ermesini ve peşine düşecekleri tek bir hedefin bulunmasını bekleyerek hem içeriye hem de dışarıya dönük bir şekilde kalmaya devam etmişlerdi."
 culture_south_america.4.a: "Anavatanımız, özgürlüğe giden yolda bir adım daha atıyor."
 culture_south_america.4.b: "Biz, birçok milletten yalnızca biriyiz."
