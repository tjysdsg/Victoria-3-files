 coffee_with_milk.1.t: "Bir Tutam Çekirdek"
 coffee_with_milk.1.d: "[ROOT.GetCountry.GetName], geniş işlenebilir toprakları ve yüksek getirili tarım ürünlerine uygun iklimiyle büyük bir potansiyele sahip. Bu zenginlik, bağımsızlık sonrası dönemde [ROOT.GetCountry.GetAdjectiveNoFormatting] ekonomisinin içine düştüğü istikrarsızlığın çözümü olabilir."
 coffee_with_milk.1.f: "Bir zamanlar Portekiz'in kontrol ettiği toprakların büyüklüğü, kıtanın beşte birinden fazlasına denk geliyor. Dolambaçlı akarsularla beslenen savanlar, bataklıklar, yağmur ormanları, inişli çıkışlı tepeler ve dağlarla dolu bu topraklarda şimdi Brezilya var. Burada, doğru araziye ekilen her şey mahsul verir. Fakat bu engin toprakların işlenebilmesi için zamana, sıkı bir çalışmaya ve kanla ter akıtmaya ihtiyaç var. Düzen ve ilerleme şansını kaçırmamak gerekir."
 coffee_with_milk.1.a: "İhracata dayalı bir ekonomi modeli bizi modern zamanlara ulaştıracaktır."
 coffee_with_milk.1.b: "Tarımcılarımızın çalışmaları devam etmeli."
 coffee_with_milk.2.t: "Kahvecilerin Kasaları"
 coffee_with_milk.2.d: "Plantasyon ekonomisine yatırım yapan varlıklı [SCOPE.sState('reinvestment_state').GetName] vilayetinin yerel yönetimleri, kahve ticaretinden elde edilen kazancın yatırıma dönüşmesi için yeni bir program başlattı. Böylece diğer [ROOT.GetCountry.GetAdjective] vilayetlerine göre daha da fazla gelişmeye başladılar."
 coffee_with_milk.2.f: "\"Bir ülke, tek bir bölgeye kaç tane kahve plantasyonu sığdırabilir? Burada herkes ya çalışıyor ya da bir kahve plantasyonuna sahip, baksana.\"\n\n\"Sen bir de diğer bölgeyi gör. Göz alabildiğine inek var. Bütün Brezilyalılar kahvesini sütle içmeli.\"\n\n\"Havadaki kokunun sebebi belli oldu...\""
 coffee_with_milk.2.a: "[SCOPE.sState('reinvestment_state').GetName], [ROOT.GetCountry.GetNameNoFormatting] topraklarının kalbidir."
 coffee_with_milk.2.b: "Merkezi yönetim kendi payına düşeni almalıdır."
 coffee_with_milk.3.t: "Amansız Tarlalar"
 coffee_with_milk.3.d: "[SCOPE.sState('population_state').GetName] vilayetindeki [SCOPE.sBuilding('population_building').GetName] için çalışmak isteyen pek kimse çıkmayınca bölgedeki [GetPopType('aristocrats').GetName], tarlalarına ucuza işçi bulmanın yeni yollarını aramaya başladı."
 coffee_with_milk.3.f: "Liman sorumlusu PM'ye,\nSize bu satırları yazarken limanlarımızdan yola çıkıp Amerikalıların ve Avrupalıların sofralarına giden sandık sandık kahveden bahsetmeme gerek yoktur diye düşünmekteyim. Bana verilen bilgiye göre, gemilerimiz aracılığıyla dünyanın dört bir yanına tonlarcası ulaştırılıyormuş. Bu değerli çekirdekleri toplamanın, ülkemizin sıcaklarında oldukça yorucu bir iş olduğunu elbette siz de biliyorsunuzdur. Bu nedenle diğer plantasyon sahipleriyle ortak bir karara vardık; amansız güneşimiz ve kana susamış ekinlerimiz için daha fazla adama ihtiyacımız var. Britanyalıların bundan haberi olmazsa canları da sıkılmaz."
 coffee_with_milk.3.a: "Avrupalı göçmen işçiler teşvik edilsin."
 coffee_with_milk.3.b: "İşgücü açığını kapatmak için kölelik genişletilmeye çalışılsın."
 coffee_with_milk.4.t: "Café com Leite"
 coffee_with_milk.4.d: "[ROOT.GetCountry.GetAdjective] tarımının büyümesiyle zirai sınıf epey zenginleşti. Bu sınıfın önde gelen temsilcileri olan [SCOPE.sState('coffee_state').GetName] ve [SCOPE.sState('milk_state').GetName] vilayetlerinin \"sütlü kahve\" baronları, nüfuzlarını daha da arttırmaya çalışıyor."
 coffee_with_milk.4.f: "\"Sandığın kadar demokratik bir yer olmadığını bilmelisin. Yaptıkları seçim daha çok hangi pisliği istedikleriyle ilgili; tezek mi yoksa yanık kahve mi?\"\n\n\"Ne kadar kötü olabilir ki? Yozlaşmış bir kasabada Toryler arasında seçim yapmaktan iyidir.\"\n\n\"Vilayetlerdeki oligark albaylar... Şey... Güçleriyle birçok özgürlüğün tadını çıkarıyorlar diyelim. Aydınlanmış kişilerden çok haramiler gibi davranıyorlar.\""
 coffee_with_milk.4.a: "Büyümenin sonuçları..."
 coffee_with_milk.5.t: "Para Ağacı"
 coffee_with_milk.5.d: "[ROOT.GetCountry.GetAdjective] tarımının başarıyla gelişmesi, ülkemizin ekonomisinin büyük ölçüde büyümesini sağladı. Çalışmalarımızın meyveleri artık dünyanın dört bir yanında; Londra'da çaya aroma katıyor, New York'ta dumanı tüten fincanlardan yudumlanıyorlar."
 coffee_with_milk.5.f: "Son vergilendirme raporları apaçık ortadaydı; bazı bölgelerde neredeyse süt ve kahveden başka bir şey üretilmiyordu. Aynı vergiler ve gümrük tarifeleri yurtdışındaki en az otuz Brezilyalı öğrencinin ve dört bilim enstitüsünün masraflarını karşılıyordu. Yollar, hastaneler ve kütüphaneler inek ve kahve parasıyla inşa ediliyordu.\n\nDaha doğrusu, ticareti kontrolü altında tutan oligark albayların parasıyla."
 coffee_with_milk.5.a: "Bunu mümkün kılanların şerefine kadeh kaldıralım!"
 coffee_with_milk.5.b: "Bir gün tarımdan başka alanlara da yatırım yapmamız gerekecek."
 coffee_with_milk.6.t: "Oligarşi Sürtüşmesi"
 coffee_with_milk.6.d: "Kuzeydoğudaki fazla gelişmemiş [SCOPE.sState('northeast_state').GetName] vilayetinin tarım oligarkları, [ROOT.GetCountry.GetAdjective] siyasetindeki [SCOPE.sState('coffee_state').GetName] ve [SCOPE.sState('milk_state').GetName] hâkimiyetine şiddetle karşı çıkıyor."
 coffee_with_milk.6.f: "\"Bugünlerde [SCOPE.sState('coffee_state').GetNameNoFormatting] ne derse onu yapıyoruz. Peki ne için? Kahve için mi? Yiyecek karşısında, hele hele şeker ve et karşısında onların kahvesinin ne önemi var?\"\n\n\"İnsanlar şeker ve et için değil, kahve için memnuniyetle para ödüyor. Hem ne demeye çalışıyorsun ki? Kayıp inekleri alıp onlardan ayakkabı yapmıyor musun sen? İnsanlar ayakkabısız da hayatta kalabilir.\"\n\n\"Benim demek istediğim şey şu: [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], [SCOPE.sState('coffee_state').GetNameNoFormatting] ve [SCOPE.sState('milk_state').GetNameNoFormatting] bölgelerine dur demeli, yoksa hepimizi ele geçirecekler. Ayrıca sen hiç güneşin altında çıplak ayakla dolaşmak zorunda kalmamışsın, yoksa böyle konuşmazdın!\""
 coffee_with_milk.6.a: "Daha iyi verim elde etmeyi öğrenmeliler."
 coffee_with_milk.6.b: "Hükümetimiz bizi birbirimize düşürmemeli."
 coffee_with_milk.7.t: "Kahve Makinesi"
 coffee_with_milk.7.d: "[SCOPE.sState('coffee_state').GetName] ve [SCOPE.sState('milk_state').GetName] vilayetlerinin güçlü siyasi çevreleri, devam eden seçim sürecinde tüm federal makamlar için [SCOPE.sParty('republicans_scope').GetName] grubunu desteklemeye başladılar."
 coffee_with_milk.7.f1: "\"Verimlilik yerine en derin cüzdanları ve en geniş arazileri oyluyoruz. Devrimden bu yana bir adım ileri, otuz adım geri gidiyoruz sanki.\"\n\n\"Devrim mi? Sen o tiyatroya hâlâ inanıyor musun? Öyle devrim mi olur... Bir caddede iki asker yürüdü ve bir adam, ailesini de alıp ülkeden ayrıldı. Ama ondan sonra geriye gittiğimiz konusunda haklısın.\"\n\n\"Kötü yanları vardı ama eski imparatoru özlemiyor değilim...\""
 coffee_with_milk.7.f2: "Yine fiyasko yaşamıştık... Üstelik bu sefer köşeye sıkışmıştık. Brezilya'daki her oligark albay, kendi derebeyliğinin baronu gibiydi. Ülkenin iyiliği için çalışmaktansa kendi ceplerini doldurmak için çalışıyorlardı. Ordu da onlarla beraber çalışıyor dense yalan olmazdı. Subaylar zaten kendi arazi parçalarını kontrol ediyordu. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], bir danışmana ihtiyaç duymadan ne yapması gerektiğini anlamıştı; ya valilere diz çöktürecek radikal bir kumar oynayacak ya da kendi kendilerine düşmelerini bekleyecekti."
 coffee_with_milk.7.a: "Oligark albaylar her işin içinden çıkmasını bilir."
 coffee_with_milk.7.b: "Seçimlerin dürüstçe yapılması lazım."
 coffee_with_milk.8.t: "Valiler Politikası"
 coffee_with_milk.8.d: "Güçlü \"Sütlü Kahve\" diyarları olan [SCOPE.sState('coffee_state').GetName] ve [SCOPE.sState('milk_state').GetName] vilayetlerinin valileri, [ROOT.GetCountry.GetName] federal hükümetiyle anlaşma yoluna giderek hem kendi yerel oligarşilerini hem de mevcut yönetimimizi iyice kontrol altına almayı planlıyor."
 coffee_with_milk.8.f: "Güç dengelerinde biraz ayarlama yapmak gerekiyor. Sütle ıslanmış, kahveye bulanmış daha çok el ortaya çıkacak ve tüm bunlar nihayetinde daha çok kazanç demek. Plantasyon ve çiftlik sahipleri basit tavizlerin peşinde; muhaliflerin feda edilmesini ve çıkarlarının desteklenmesini istiyorlar. Karşılığındaysa senatoda birlik teklif ediyorlar. Fakat günün sonunda her şey halkın zararına çıkıyor..."
 coffee_with_milk.8.a: "Bu politikalarla [ROOT.GetCountry.GetNameNoFormatting] topraklarında istikrar güvene alınabilir."
 coffee_with_milk.8.b: "Federal hükümet de vilayetler üzerinde bir nebze otoriteye sahip olmalı."
 coffee_with_milk.9.t: "Cangaço Topluluğu"
 coffee_with_milk.9.d: "Gittikçe yayılan yoksulluk, [SCOPE.sState('bandits_state').GetName] vilayetinde resmen bir suç ve \"toplumcu haydutluk\" salgını başlattı. Haydutlar, cesur ve şiddetli eylemleri sayesinde özellikle vilayetin iç bölgelerindeki yoksul köylüler arasında şöhret kazanmış durumda."
 coffee_with_milk.9.f: "\"'Fener' mi? 'Fener' ne biçim isimdir? İnsan bu isimden korkmaz ki.\"\n\n\"Ama korkmalısın. Adam tüfeğini o kadar hızlı kullanıyor ki makineliler bile ona yetişemiyor. Karşımıza çıksa hepimizi öldürür, patronu da fileto yapar. Gerçi bizim patron parayı sever; Fener o paraları halka dağıtırken önce izletir, sonra adamı fileto yapar.\"\n\n\"Dilencilere para mı dağıtıyor? Çok da kötü birine benzemiyor. 'Fener...' Bak ne diyeceğim, sırf sen korkma diye onu iyice yağlayıp kibritle ateşe verebilirim.\""
 coffee_with_milk.9.a: "Cangaceiro'lar, oligark albayların \"özel işlerinde\" oldukça kullanışlılar."
 coffee_with_milk.9.b: "Bu belanın kökünü kazımalıyız!"
 coffee_with_milk.10.t: "Karanlıktaki Lamba"
 coffee_with_milk.10.d: "Nam salmış haydut [SCOPE.sCharacter('bandit_scope').GetFullName], büyük bir cangaceiro çetesiyle [SCOPE.sState('bandits_state').GetName] vilayetindeki [SCOPE.gsInterestGroup('landowners_scope').GetName] grubuna saldırdı. Onun eylemleri, kırsal alanlarda yaşayan yoksulların toprak reformu taleplerini daha yüksek sesle dile getirmelerini sağladı."
 coffee_with_milk.10.f: "[SCOPE.sCharacter('bandit_scope').GetLastNameNoFormatting], fotoğrafçının neredeyse bütün gün süren çabaları sonucunda fotoğraf çekimine ikna olmuştu. Kameraya bir silah gizlediklerinden şüphelenmişti de... Hoş, kanun güçlerinin geçmişte kullandığı gülünç yöntemleri göz önüne alınca bu şüphe de makul bir zemine oturuyordu. Çetedeki hiç kimsenin daha önce fotoğrafı çekilmemişti. Ama artık buna alışmaları gerekiyordu; artık basit haydutlardan fazlası haline gelmiş, birer kahramana dönüşmüşlerdi ve daha kalbi kazanılacak çok insan vardı."
 coffee_with_milk.10.a: "[SCOPE.sState('bandits_state').GetNameNoFormatting] resmen kargaşaya gömülmüş!"
 coffee_with_milk.10.b: "Polisler derhal peşine takılsın."
 coffee_with_milk.10.c: "Nereye kaçacağı belli."
 coffee_with_milk.11.t: "On Sekizler İsyanı"
 coffee_with_milk.11.d: "[SCOPE.sState('capital_scope').GetName] vilayetindeki bir grup teğmen, daha çağdaş ve liberal bir yönetim kurmak için başarısız bir darbe girişiminde bulundu. Başarısızlıkla sonuçlanmasına rağmen bu olay, [ROOT.GetCountry.GetName] topraklarına hâkim olan yapıda çatlakların oluştuğunu göstermiş oldu."
 coffee_with_milk.11.f: "#bold Kale Ele Geçirildi, Teğmenler İlerliyor!#!\n\nBir grup subay öğrencinin asi komutanlarıyla beraber başkentin yakınlarındaki bir kaleyi zapt etmesi Rio de Janeiro halkını şaşkınlığa uğrattı. Hıyanet içindeki yurttaşlar, monarşi sempatizanları ve cumhuriyet karşıtları da bu kalkışmaya dahil oldu. Şehre yakın muhabirler, kalkışmanın tam ölçeğinin henüz bilinmediğini aktardı. Kaleden ele geçirilen toplar, başka bir konuma gönderiliyor... (devamı 4. sayfada)"
 coffee_with_milk.11.a: "Bu tamamen [SCOPE.gsInterestGroup('armed_forces_scope').GetName] komutasının suçu!"
 coffee_with_milk.11.b: "[SCOPE.sState('capital_scope').GetCityHubName] yakından izlensin."
 coffee_with_milk.12.t: "Kahve Krallığı"
 coffee_with_milk.12.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName] grubunun [ROOT.GetCountry.GetAdjective] siyasetindeki hâkimiyeti sürüyor ve Süt ve Kahve oligarşisi kendini iyice sağlama almış durumda. [SCOPE.sState('coffee_state').GetName] ve [SCOPE.sState('milk_state').GetName] vilayetlerinin muhafazakâr siyasetçileri, bir süre daha ülkenin gerçek yöneticileri olmaya devam edecek gibi görünüyor."
 coffee_with_milk.12.f: "Kalemin son darbesiyle her şey tamamlanmıştı; patronlar ömür boyu yemin etti, koltuklar sadece topraklara göre kazanılıp kaybedildi ve senato tartışılmaz hale getirildi. Bir zamanlar can çekişen monarşinin devrilmesine yardım etmiş olan ordu artık dize getirilmişti. Son bir güvence olarak, vilayetler polis teşkilatlarını birer orduya çevirdi, çoktan aşağılanmış olan donanma kuvvetleriyse itibarını geri kazanmanın peşindeydi.\n\nÇok yaşa Brezilya. Burada ölüme bile cesurca göğüs gereriz!"
 coffee_with_milk.12.a: "Bir asır sürecek düzen ve ilerlemeye!"
 coffee_with_milk.12.b: "Bir gün her şey değişecek."
 coffee_with_milk.13.t: "Albay Oligarşisine Karşı"
 coffee_with_milk.13.d: "Hükümetin [SCOPE.sLaw('land_reform_law').GetName] kanununu çıkarıp uygulamaya başlaması, [SCOPE.gsInterestGroup('landowners_ig').GetName] grubunun [ROOT.GetCountry.GetAdjective] siyasetindeki etkisini azaltmayı başardı. Süt ve Kahve oligarşisinin dönemi yavaş yavaş sona eriyor."
 coffee_with_milk.13.f: "Sütlü kahvesini ağzından püskürttü. Uşağının ter lekeli bir mendille ortalığı temizlemesinin ardından albaya söylediklerini tekrarladı; seçim ve valilik sistemlerinde yapılan reformlar sonucunda siyasette sahip olduğu güç bakımından sıradan bir insandan farksız hale geldiğini anlattı. Albay, avuçlarının arasındaki kahve bardağını kırıp sütlü kahvesine kan bulaştırırken küfür ve hakaretleri saydırmaya devam etti."
 coffee_with_milk.13.a: "Egemenlik halkındır!"
 coffee_with_milk.13.b: "Eski albaylarla uzlaşılmalı."
 coffee_with_milk.14.t: "Sebepli Kamulaştırma"
 coffee_with_milk.14.d: "[ROOT.GetCountry.GetRuler.GetLastName] hükümetinin [GetLawType('law_collectivized_agriculture').GetName] politikası, [SCOPE.gsInterestGroup('landowners_ig').GetName] grubuna ölümcül bir darbe vurdu. Süt ve Kahve düzeni, halkın da desteğiyle geçersiz kılındı."
 coffee_with_milk.14.f: "\"Görüyor musunuz, Brezilya'nın güzel insanları? Bir zamanlar bir hayvancıya ait olan bu mülkü görüyor musunuz? Bu adam ve babası, bir zamanlar acımasız birer köle amiriydi. Adının bir önemi yok çünkü artık aramızda değil. Fakat çiftliği öyle mi? Çiftliği kamulaştırıldı. Açlığa mahkûm ettiği ineklere ne oldu peki? Onlar da kamulaştırıldı. Arazileri? Kamulaştırıldı. Minas Gerais'ten Amazonas'a kadar her yerde olan bu. Bugün Brezilya için büyük bir gün. Bir daha böyle büyük günlere ihtiyacımız olmamasını dilerim.\""
 coffee_with_milk.14.a: "Kahrolsun toprak sahipleri!"
 coffee_with_milk.15.t: "[SCOPE.sState('bandits_state').GetName] Plantasyonlarına Cangaceiro Akınları"
 coffee_with_milk.15.d: "Cangaço olarak bilinen ve giderek yaygınlaşan şiddet olaylarında haydutlar, [SCOPE.sState('bandits_state').GetName] vilayetindeki [SCOPE.gsInterestGroup('landowners_ig').GetName] kitlesinden birçok varlıklı kişinin evini bastı. Bu kişilerin aileleri katledildi ve ganimetin bir kısmı bölgenin yoksul köylülerine dağıtıldı."
 coffee_with_milk.15.f: "Gece meşale ve baltalarla geldiler. Gün doğarken albayın adamları, gece nöbetçilerinden kalanları buldular. Öğleye doğru, pazarda albayın ucuz eşyalarından bazılarına şüpheli biçimde benzeyen ürünler satılıyordu. Gün battıktan sonra, Paris parfümleri kokan pasaklı bir adam bir eşeği bir çiftçiye iade ediyordu. Kaybolan ustabaşının tabancasını elinde tutan Cangaceiro, ormana doğru yürürken albayın adamlarına göz kırpıyordu."
 coffee_with_milk.15.a: "Ödemelerini geciktirmiş olmalılar."
 coffee_with_milk.15.b: "Bu terör eylemlerine bir dur demeli. Bölge halkı aransın."
 coffee_with_milk.16.t: "Romantikleştirilmiş Terör"
 coffee_with_milk.16.d: "Cangaço olarak bilinen haydut fırtınası sürerken [SCOPE.sState('bandits_state').GetName] vilayetindeki yerel [SCOPE.gsInterestGroup('rural_folk_ig').GetName] unsurları, cangaceiro topluluklarının romantikleştirilmiş hikâyelerinden etkilenmeye başladı. Özerkliğin arttırılması çağrıları ve [SCOPE.gsInterestGroup('landowners_ig').GetName] arasındaki huzursuzluk, şiddet olaylarını tırmandırabilir."
 coffee_with_milk.16.f: "\"Bugün buradan gönderdiğimiz on beşinci köylü oldu bu. Şu gübre işçilerindeki özgüven çok fena... Kanuni prosedürlerden hiç mi anlamıyorlar?\"\n\"Senhor?\"\n\"Şimdi olmaz. 'Albayları kontrol altına alın, yoksa bu işi onlar yapar.' Peh! Yeni bir kanun çıkaralım da...\"\n\"Senhor!\"\n\"Ne var? Yine mi bir avuç holigan geldi? Muhafızları çağır, bunları da tutuklasınlar!\"\n\"Senhor, bakın! Yüzlercesi gelmiş!\""
 coffee_with_milk.16.a: "[SCOPE.sState('bandits_state').GetNameNoFormatting] halkı tehlikeli hayallere kapılıyor."
 coffee_with_milk.16.b: "[ROOT.GetCountry.GetName] tamamen teröre teslim olmuş."
