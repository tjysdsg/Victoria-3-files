 je_cristo_redentor: "Kurtarıcı İsa"
 je_cristo_redentor_reason: "[SCOPE.gsInterestGroup('devout_ig').GetName] ile ilişkili kesimler, inançlarını göstermek ve [ROOT.GetCountry.GetAdjective] toplumunda görülmeye başlanan \"tanrısızlığa\" karşı durmak adına [SCOPE.sState('rio_state').GetName] vilayetindeki Corcovado Dağı'nın zirvesine bir İsa heykeli dikmek istiyor. Bunun için bir fon oluşturdular."
 cristo_redentor.1.t: "Anıt Haftası"
 cristo_redentor.1.d: "[SCOPE.sState('rio_state').GetName] Katolikleri, Corcovado Dağı'nın zirvesine bir İsa heykeli dikme önerisinde bulundu. Katolik grup, heykelin yapımında kullanılmak üzere ciddi miktarda para toplamış durumda."
 cristo_redentor.1.f: "\"Bu dünya İsa ve Kutsal Baba'ya aittir. Bu heykel, yaradılışımızı yansıtmalıdır. Heykelin eline bir küre yerleştirmek çok zor olmasa gerek.\"\n\n\"Bu tür projeler hep planlanandan daha çok zamana, insan gücüne ve paraya ihtiyaç duyar Silva. Bir barış işareti yapsak daha basit olmaz mı? Kolları açık olsa, herkesi kucaklasa? İnşaat ekipleri de bunun için bize müteşekkir kalır.\"\n\n\"Evet Carlos ama... Ah, tabii ki... Haç biçiminde bir kucaklama. O hep barış mesajı vermişti, bu heykel de barışı simgelesin.\""
 cristo_redentor.1.a: "Bu çalışma, şehir için büyük bir simge haline gelecek."
 cristo_redentor.1.b: "O paranın hayır işlerine harcanması daha iyi olur."
 cristo_redentor_construct_tt: "Kurtarıcı İsa, [SCOPE.sState('rio_state').GetName] vilayetinde [concept_political_lens] kullanılarak inşa edilebilir."
 cristo_redentor.2.t: "Kutsama"
 cristo_redentor.2.d: "Corcovado Dağı'ndaki Kurtarıcı İsa heykeli tamamlandı ve [SCOPE.gsInterestGroup('devout_ig').GetName] temsilcileri tarafından kutsandı. Otuz metre uzunluğundaki heykel, kollarını açarak [SCOPE.sState('rio_state').GetName] halkını selamlıyor."
 cristo_redentor.2.f: "Projektör ışıkları, dağlarda dört bir yana yayılmış sisin içinde eserin son halini açığa çıkardı. [SCOPE.sState('rio_state').GetCityHubName] bölgesine tepeden bakan devasa bir kaidenin üzerinde duran Tanrı'nın Çobanı kollarını iki yana açmış, herkesi kucaklıyordu. İster dindar olsun ister heykel meraklısı, artık herkes bu mühendislik harikasını görebilecekti."
 cristo_redentor.2.a: "[ROOT.GetCountry.GetName] deyince akla artık hep bu heykel gelecek."
 cristo_redentor.2.b: "[SCOPE.gsInterestGroup('devout_ig').GetName] için büyük bir adanmışlık eseri oldu."
