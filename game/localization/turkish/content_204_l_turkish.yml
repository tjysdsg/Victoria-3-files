 rejected_south_american_national_culture_tt: "#bold [ROOT.GetCountry.GetAdjective] Ulusu#! [Concept('concept_journal_entry', 'Günlük Girdisini')] tamamlamadık."
 not_rejected_south_american_national_culture_tt: "#bold [ROOT.GetCountry.GetAdjective] Ulusu#! [Concept('concept_journal_entry', 'Günlük Girdisini')] tamamladık."
 peru_bolivia_events.1.t: "[SCOPE.sState('arequipa_state').GetCityHubName] Paktı"
 peru_bolivia_events.1.d: "Rakiplerimizin girişimlerine rağmen Peru-Bolivya Konfederasyonu on yıldır ayakta. Artık tek bir rasyonel hükümet altında gerçekten birleşmek için bir fırsat var."
 peru_bolivia_events.1.f: "Dağlar, buradan bakınca uzakta akşam göğünü delen bıçaklara benziyor. Pürüzlü sivri uçları, bulutların arasında solgun görünüyor.\n\n\"İnka İmparatorluğu'nun halefleri olarak, imparatorluğun eski topraklarını ilhak etmeli, deniz hattını takip etmeli ve durmadan ilerlemeliyiz.\""
 peru_bolivia_events.1.a: "Birleşmeden yanayız!"
 peru_bolivia_events.2.t: "[SCOPE.sCharacter('salaverry_scope').GetFullName] Yakalandı"
 peru_bolivia_events.2.d: "Peru'nun sözde Yüce Lider'inin yakalanmasıyla birlikte, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] nihayet Peru ve Bolivya üzerinde tam anlamıyla kontrolünü sağlayabildi. [SCOPE.sCharacter('salaverry_scope').GetLastName] yakalanınca Peru iç savaşının son önemli gelişmesi de yaşanmış oldu."
 peru_bolivia_events.2.f: "Elleri kelepçelenmiş, etrafı süngülerle sarılmıştı. Karşısında [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] vardı... [SCOPE.sCharacter('salaverry_scope').GetFullNameNoFormatting] bu durumda dahi başını olabildiğince dik tutmaya çalışıyordu. Kesin olarak idam edilecekti.\n\nAncak [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] bir fırsat gördü. [SCOPE.sCharacter('salaverry_scope').GetLastNameNoFormatting] mağlup edilmişti ve konfederasyon için yeni bir şans doğmuştu. Sadece Peru'yu hızlıca yanına çekmenin bir yolunu bulmalıydı."
 peru_bolivia_events.2.a: "İhanetinin cezası ölümdür."
 peru_bolivia_events.2.b: "Peru'ya geri dönmesine asla izin verilmesin."
 peru_bolivia_events.3.t: "Konfederasyonun Düşüşü"
 peru_bolivia_events.3.d: "Peru-Bolivya Konfederasyonu'nun çoğu vilayetini kaybetmesi, önerilen ulus fikrinin çökmesi anlamına geliyordu. Konfederasyonun son vilayeti de resmen ayrılınca Yüce Koruyucu'nun büyük projesi için tüm umutlar tükenmiş oldu."
 peru_bolivia_events.3.f: "Dört bir yandan kuşatılan Yüce Koruyucu sonunda bozguna uğratılmıştı. Rüya ölmüştü; onu kardeşin kardeşe beslediği nefret öldürmüştü. Birleşme, Peru ve Bolivya uluslarının kaderinde yoktu. Yine de Peru'da kalanların içinde umut vardı, konfederasyon bir gün geri dönebilirdi."
 peru_bolivia_events.3.a: "Devrilip gitti."
 peru_bolivia_events.3.b: "Tarihimizin bu bölümü başlamadan sona erdi."
 peru_bolivia_events.4.t: "Salaverry'nin Devrilmesi"
 peru_bolivia_events.4.d: "Felipe Salaverry'nin başarısız darbe girişimi, Bolivya'nın Peru üzerindeki hâkimiyetini iyice pekiştirmesini sağladı. [SCOPE.sCharacter('santa_cruz_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('santa_cruz_scope').GetFullName], iki ülke arasında derhal bir konfederasyon kurulacağını duyurdu."
 peru_bolivia_events.4.f: "\"Bu kadar mıydı yani? O zaman konfederasyonun kurulması kesinleşti.\"\n\n\"Zaten açgözlü bir tane komşumuz vardı. İkisi de peşimize düşerse Tanrı yardımcımız olsun.\"\n\n\"Öyleyse önce konfederasyona saldıracağız. Dostlarımıza haber yolla, süngülerini taksınlar.\""
 peru_bolivia_events.4.a: "Bu konfederasyon sonsuza dek ortadan kalkmalı."
 peru_bolivia_events.4.b: "Hâlâ verimli bir ortaklık kurulabilir."
 peru_bolivia_events.4.c: "Bu mesele bizi ilgilendirmez."
 ignore_peru_bol_tt: "#bold Peru-Bolivya Konfederasyonu#!'nun kuruluşuna karşı çıkmamayı tercih edeceğiz."
 peru_bolivia_events.5.t: "Paramparça"
 peru_bolivia_events.5.d: "Peru-Bolivya Konfederasyonu'nun dağılmasıyla And Dağları'nda [ROOT.GetCountry.GetAdjective] çıkarlarına karşı yeni ortaya çıkan bir tehdit ortadan kalkmış oldu. Güney Amerika'da bir kez daha güç dengesi sağlandı."
 peru_bolivia_events.5.f: "#Bold Santa Cruz Teslim Oldu: Konfederasyon Dağıldı!#!\n\nKuzey sınırımız boyunca uzanan ve kötücül doğasıyla Tanrı'nın bile teslim olmasını emrettiği konfederasyon sonunda yıkıldı. Onu yıkan yiğitleri [SCOPE.sState('capital_scope').GetCityHubName] kentinde büyük bir karşılama bekliyor."
 peru_bolivia_events.5.a: "Bu korkunçluğun fazla palazlanmadan dağılması iyi oldu."
 peru_bolivia_events.6.t: "Barış Ortamı"
 peru_bolivia_events.6.d: "Yükselen Peru-Bolivya Konfederasyonu ile kalıcı diplomatik bağların kurulmasıyla hem [ROOT.GetCountry.GetName] hem de konfederasyon için karşılıklı güvenlik ortamı sağlanmış oldu."
 peru_bolivia_events.6.f: "\"Konfederasyon ile şimdi de #italic barış#! mı yapacağız? Peki ya ticari ilişkilerimiz ne olacak? Ya filizlenen iki komşumuz? Yoksa kuzey sınırında birleşik bir tehdit mi olacak?\"\n\n\"Birileri ticaretlerinin bizim için bir tehdit oluşturmadığına ve ordularının Britanya ordusundan daha iç rahatlatıcı olduğuna karar verdi. İşte ilk kakao vagonları da gelmiş. Belki de biraz çikolata yiyince onlar hakkında bu kadar olumsuz düşünmezsin.\""
 peru_bolivia_events.6.a: "Bu durum devam edebilir mi?"
 peru_bolivia_events.7.t: "Konfederasyonun Zaferi"
 peru_bolivia_events.7.d: "[SCOPE.sCountry('peru_bolivia_scope').GetName], siyasetini istikrara kavuşturup bir anayasa kabul ederek başarılı bir şekilde gücünü pekiştirmiş oldu. Gelişmekte olan bu devin karşısında durmak yakında beyhude bir çaba olacak gibi görünüyor."
 peru_bolivia_events.7.f: "Casuslar, yeni konfederasyonun içindeki her türlü kargaşanın çoktan sona erdiğine dair öfkeli, yenilmiş ve dehşete düşmüş mektuplar gönderdiler. Sürüp giden kızgınlıklar, ortaya çıkan belirsizlikler ya da yasama organları arasındaki bölünmeler olmazsa Peru-Bolivya halkının gözünde [ROOT.GetCountry.GetNameNoFormatting] sadece kıskanç bir işgalciye dönüşür."
 peru_bolivia_events.7.a: "Yeni bir rakiple yüzleşmek zorundayız."
 peru_bolivia_events.8.t: "Özgür Bir Peru İçin"
 peru_bolivia_events.8.d: "Devletimiz, konfederasyondan bağımsızlığını kazandı. Artık egemenlik bize ait ve önceki anayasamızı tekrar kabul edip Peru'nun restorasyonu için çalışmayı tercih edebilir veya bağımsız [ROOT.GetCountry.GetName] olarak kendimize yeni bir yol çizebiliriz."
 peru_bolivia_events.8.f: "Kimisi, bir ülkeyi parçalara ayıran bir devrimin tamamlanmış bir devrim olmadığını söyler. Kimisiyse bağımsızlığın her türlü fedakârlığa değeceğini söyler. Peru'nun yarısı kontrolümüzde değilken bu soru milletimiz için ağır bir yük haline gelmiştir."
 peru_bolivia_events.8.a: "Peru bölünmez bir bütün olacak."
 peru_bolivia_events.8.b: "Milletimiz, mevcut anayasamızla bir araya gelecek."
 peru_bolivia_events.8.c: "Var olmak, Peru ulusunun kaderinde yok."
