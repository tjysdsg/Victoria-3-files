 andean_federation.1.t: "Federasyon Teklifi"
 andean_federation.1.d: "[ROOT.GetCountry.GetName] birleşik ve güçlü bir ulus olarak büyümeye başlayınca Simón Bolívar'ın radikal takipçileri de harekete geçti. Bu hayalperestler, Panama Kongresi'nde ortaya atılan And Dağları bölgesinin tamamını kapsayan birleşik bir federasyon kurulması fikrinin yeniden düşünülmesi gerektiğini savunuyor."
 andean_federation.1.f: "Birleşmiş bir Güney Amerika, yeni bir #italic patria#!... Hiçbir canavar bu kadar vahşi, hiçbir insan bu kadar büyük değildir. İspanya'nın dağılmış çocukları tek bir bayrak altında toplanıyor. Topun ağzında yapılan antlaşmalarla uzaktaki bir krala bağlanmak yerine, kardeşlik üzerine inşa edilen yeni bir konfederasyon kuruluyor.\n\nBirliğe giden yol uzun ve tehlikelidir. Ama uğruna çabalamaya değer olan hiçbir şey kolay değildir."
 andean_federation.1.a: "Güney Amerika halkları birlikte daha güçlü olacaktır."
 andean_federation.1.b: "Son derece pervasız ve kibirli bir plan."
 andean_federation_b_tt: "#bold Bolivar'ın Hayali#! [concept_journal_entry] kaldırılır."
 andean_federation.2.t: "Büyük Bir Birleşme"
 andean_federation.2.d: "Yıllar süren çabalarımız nihayet sonuç verdi ve And Dağları rüyası nihayet gerçeğe dönüştü. [ROOT.GetCountry.GetName], sahip olacağı güçle bütün düşmanlara göğüs gerecek."
 andean_federation.2.f: "Kalem, kâğıdı temizledi. Tokmak vuruldu ve hemen ardından duyuru geldi. Dağların zirvelerinden vadilerin derinliklerine kadar bütün kıta sevince boğuldu. Ömrü yetmese de Simón Bolívar'ın büyük hayali nihayet gerçeğe dönüşmüştü. Güney Amerika'da birleşik bir Hispanofon federasyonu sonunda kurulmuştu. And Dağları Federasyonu, adını aldığı dağlar gibi sapasağlam ayakta kalsın!"
 andean_federation.2.a: "Şimdi birlik olup bu büyük başarıyı kutlayalım."
 andean_federation.2.b: "Dış baskılara karşı çalışmalarımızı sürdürmeliyiz."
