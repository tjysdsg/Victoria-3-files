 la_plata.1.t: "Tucumán Ruhu"
 la_plata.1.d: "[ROOT.GetCountry.GetName] topraklarında son zamanlarda yeşeren milliyetçi duygular, bağımsızlık savaşlarının dayanışma ruhunu yeniden canlandırdı. [ROOT.GetCountry.GetNameNoFormatting] genelinde Rio de la Plata Birleşik Vilayetleri'nin yeniden kurulmasına yönelik çağrılar yankılanıyor."
 la_plata.1.f: "\"Gerçekten aptalca bir fikir mi baba? La Plata büyük bir yer ve etrafımızda daha da büyük zorbalar var. Yakında birbirimize ihtiyaç duyacağımız neredeyse kesin, değil mi?\"\n\n\"Hayır. Bunu en son yaptığımızda La Plata herkese dar gelmişti. Sonra da o daha büyük zorbalardan biri kapıyı kırıp içeri dalıverdi. O zorbayı, büyük ve kavgacı olarak değil küçük ve zeki olarak alt ettik.\"\n\n\"Kardeşlerin başarısız oldu baba. Sen de başarısız oldun. Ama biz, sizin hatalarınızdan ders alıp bu kez her şeyi doğru yapabiliriz.\""
 la_plata.1.a: "La Plata bir olacak."
 la_plata.1.b: "Komşularımız zaten kendi kaderlerini kendileri tayin etmeyi tercih ettiler."
 la_plata.2.t: "Nehirden Boğazlara"
 la_plata.2.d: "Birleşmiş [ROOT.GetCountry.GetName] ülkesinin yeniden kurulmasıyla, bir zamanlar ayrı düşen Plata ulusları bölünmez bir bütün haline geldi."
 la_plata.2.f: "Yeni dikilmiş üniformalarını ve iyice yağlanmış botlarını giyen askerler uygun adım yürürken alkışlar ve yeni kurulan birliğin bayrakları, onları sokaklarda ve pencerelerde karşıladı. Bölüğün en genç askeri, yolun kenarındaki babasına baktı. Yaşlı adamın bir gözünde gurur, diğerinde pişmanlık gözyaşı vardı. Muzaffer oğlu için alkışlara katılırken dudağı titredi."
 la_plata.2.a: "Kutsal bir özgürlük ve birlik dönemi başlasın!"
 la_plata.2.b: "Hükmümüz Pasifik'e kadar uzanmalı."
