 je_south_american_national_identity_emergence_reason: "[ROOT.GetCountry.GetName] topraklarının İspanya'dan bağımsızlığını kazanması, ülke genelinde milliyetçi homurtuların yükselmesine sebep oldu. Ülkemiz geleceğe doğru emin adımlarla ilerlerken aydınlarımız [SCOPE.sCulture('new_national_culture').GetName] kültürüne tamamen uygun olacak yeni bir kimliğin peşinde.\n\nŞu koşullar, #bold ulusal kimliğimizi#! geliştirme sürecine fayda sağlar:\n• [GetIdeology('ideology_patriotic').GetName] ya da [GetIdeology('ideology_liberal').GetName] [Concept('concept_interest_group', '$concept_interest_groups$nın')] [concept_in_government] bulunması veya [concept_clout] düzeylerinin yüksek olması\n• Devam eden [Concept('concept_war', '$concept_wars$da')] [Concept('concept_war_support', 'Savaş Desteğinin')] yüksek olması\n• Yüksek [concept_occupancy] oranlarına sahip [GetBuildingType('building_university').GetName], [GetBuildingType('building_arts_academy').GetName] ve [GetBuildingType('building_government_administration').GetName] binalarının olması\n• Ülke [Concept('concept_prestige', 'Prestijinin')] yüksek olması\n• [SCOPE.sCulture('old_national_culture').GetName] halkın [Concept('concept_homeland', '$concept_homelands$ına')] sahip olunmaması\n\nBu #bold ulusal uyanış#! sürecinin gelecek ay #tooltippable;tooltip:[Country.GetTooltipTag],je_south_american_national_identity_emergence_special_tooltip [Country.MakeScope.Var('national_identity_progress_var_next').GetValue|+=]#! ilerlemesi bekleniyor.\n\n@warning! Bu [concept_journal_entry] tamamlanınca [ROOT.GetCountry.GetName], #bold panmilliyetçi hedefler#! kovalamayacak."
 je_south_american_national_identity_emergence_special_tooltip: "Bu oran şunlara bağlıdır:\n[GetIdeology('ideology_patriotic').GetName] ve [GetIdeology('ideology_liberal').GetName] [Concept('concept_interest_group', '$concept_interest_groups$nın')] [concept_clout] düzeyinden #variable [Country.MakeScope.Var('national_identity_progress_from_igs').GetValue|+=]#!\nDevam eden [Concept('concept_war', '$concept_wars$dan')] #variable [Country.MakeScope.Var('national_identity_progress_from_wars').GetValue|+=]#!\n[GetBuildingType('building_university').GetName], [GetBuildingType('building_arts_academy').GetName] ve [GetBuildingType('building_government_administration').GetName] binalarından #variable [Country.MakeScope.Var('national_identity_progress_from_universities').GetValue|+=]#!\n[Concept('concept_prestige', 'Prestijden')] #variable [Country.MakeScope.Var('national_identity_progress_from_prestige').GetValue|+=]#!\n[Concept('concept_primary_cultures', '$concept_primary_culture$ün')] dışında kalan [Concept('concept_homeland', '$concept_homelands$ın')] mevcut olmasından #variable [Country.MakeScope.Var('national_identity_progress_from_homelands').GetValue|+=]#!\nDiğer etkilerden #variable [Country.MakeScope.Var('national_identity_progress_var_add').GetValue|+=]#!"
