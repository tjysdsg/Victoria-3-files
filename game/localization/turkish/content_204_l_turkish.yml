 positivism.1.t: "İnsanlığa Duyulan Saygı"
 positivism.1.d: "[SCOPE.sState('paris_scope').GetName] kentindeki École Polytechnique'te bir fen bilimleri düşünürü olan [SCOPE.sCharacter('comte_scope').GetFullName], toplumun pozitivist ilkelere göre yeniden düzenlenmesini öngören bir tez yayımladı."
 positivism.1.f: "\"Ahlaki, bilimsel veya şiirsel açıdan bakınca da bu, eşit oranda değerlidir ve insanlığı karşılaştığı en ciddi krizden güvenle çıkarabilecek tek ilke de budur. Modern zamanlara özgü bir güç olan ve yıkıcı özelliğinin büyük bir bölümünü hâlâ koruyan ispat gücünün pozitivizm ile yükselişe geçeceğini herkes görecektir.\"" #- Auguste Comte
