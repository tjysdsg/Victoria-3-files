 communism.11.t: "Saman Alevi"
 communism.11.d: "Halkımızın güveni yahut askerlerimizin copları sayesinde [ROOT.GetCountry.GetName], kendisini tehdit eden sosyalist çalkantı karşısında yıkılmadı."
 communism.11.f: "İnsanlar hâlâ broşürlere rastlıyorlardı. Bunlar çürümekte olan kâğıt cesetleriydi; kaldırım kenarlarında oluklarda is karasına ve çamura bulanmış, parlak kırmızı ve siyah mürekkepleri taşlarda üzerine basılarak aşınmıştı. Polisler broşürleri toplamamıştı, eldivenlerini kirletmeye değdiklerini düşünmüyorlardı. Belki de bu mağlup kalıntıların sergilenmesinin, tamamen kaybolmalarından daha güçlü bir mesaj gönderdiğini görüyorlardı."
 communism.11.a: "Tüm [ROOT.GetCountry.GetNameNoFormatting] için büyük bir zafer."
 communism.11.b: "Hiçbir şey geçmişteki gibi olmayacak."
