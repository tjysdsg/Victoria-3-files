 je_war_of_the_confederation_reason: "Avrupa kökenli büyük nüfusu, el değmemiş kaynakları ve stratejik konumuyla, birleşmiş bir #bold Peru-Bolivya Konfederasyonu#!, [SCOPE.sCountry('home_country_scope').GetName] ülkesinin ulusal çıkarları için ciddi bir tehdit oluşturmaktadır. Güç dengesini korumak için #bold konfederasyon#! ya devletimizle dost hale getirilmeli ya da güç kullanılarak dağıtılmalıdır.\n\n#bold Peru-Bolivya Konfederasyonu#!'nun hedefleri, ilerleme çubuğu #variable %100#!'e ulaşmadan önce [Concept('concept_subject', 'Egemenliği Altındaki Ülkeleri')] serbest bırakmaya zorlanarak önlenebilir."
