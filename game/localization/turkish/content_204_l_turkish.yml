l_turkish:
 je_the_krakow_uprising: "Kraków Ayaklanması"
 je_the_krakow_uprising_reason: "Özgür şehir [SCOPE.sCountry('krakow_scope').GetName] topraklarını kasıp kavuran [concept_revolution], Galiçya'da Polonya milliyetçiliği üzerine yeni bir kışkırtma dalgası başlatma tehdidinde bulunuyor. Şehir yatıştırılmalı ve bütünüyle [ROOT.GetCountry.GetName] topraklarına dahil edilmelidir."
 krakow_uprising_happened_tt: "Kraków yakın zamanda bir [concept_revolution] yaşadı."
 krakow.1.t: "Polonya Ulusu İçin Manifesto"
 krakow.1.d: "Özgür şehir [SCOPE.sCountry('krakow_scope').GetName] topraklarında devrim patlak verirken radikal Polonya milliyetçisi isimler evrensel oy hakkı, serfliğin kaldırılması ve Polonya'nın yeniden birleşmesi çağrısında bulunan bir manifesto yayınladı."
 krakow.1.f: "Polonyalılar!\n\nAyaklanma saati geldi. Tüm Polonya ayağa kalkıyor ve birlikte büyüyor. Poznan Dükalığı'ndaki, Kongre Polonyası'ndaki, Litvanya'daki ve Rutenya'daki kardeşlerimiz çoktan ayağa kalktı ve düşmanla savaşıyor.\n\nŞu andan itibaren aramızda hiçbir fark tanımıyoruz. Bizler artık kardeşiz, tek bir vatanın evlatlarıyız, tek bir babamız var ve o da göklerdeki Tanrı! O'ndan yardım isteyelim ve O da silahlarımızı kutsayıp bize zaferi sunsun!"
 krakow.1.a: "Kraków üzerindeki kontrolü derhal yeniden sağlamalıyız."
 krakow.1.b: "Viyana Antlaşması'nın statüsünü korumakla yükümlüyüz."
 krakow.2.t: "Kraków Büyük Dükalığı"
 krakow.2.d: "Kraków'daki devrimin bastırılmasıyla birlikte eski Özgür Şehir, Kraków Büyük Dükalığı olarak Galiçya ve Lodomerya Krallığı'na dahil edildi. Bu eylem Viyana Antlaşması'nı ihlal ettiği gerekçesiyle Avrupa'da tartışmalara yol açtı."
 krakow.2.f: "\"Ölçülü olarak tasarlanan her plan, koşullar aşırıya kaçtığında başarısızlığa uğrar.\"" #- Klemens von Metternich
 krakow.2.a: "Diplomatik sonuçları hafifletmeye odaklanalım."
 krakow.2.b: "Radikal ideolojilerini bastırmaya devam edelim."
 je_the_krakow_uprising_annex_button: "Kraków'u İşgal Et"
 je_the_krakow_uprising_annex_button_desc: "Kraków Özgür Şehri'ni devletimizin ayrılmaz bir parçası haline getirmek için işgal edeceğiz."
 modifier_repressing_polish_nationalism: "Polonya Milliyetçiliğinin Bastırılması"
 modifier_mitigating_diplomatic_consequences: "Antlaşma İhlalini Yatıştırma"
 je_the_red_scare: "Kızıl Panik"
 je_the_red_scare_reason: "Yabancı bir ülkede güçlü bir komünist rejimin doğması, halkın bazı kesimlerinde komünizm için sırada [ROOT.GetCountry.GetName] topraklarının olduğu endişesini yarattı.\n\nYurt dahilinde solcu hedefleri olan siyasi akımlar, kanlı devrimleri buraya da getirmeyi planlayan dış mihraklar olmakla suçlanarak komünizm karşıtı güçlerin sorgulayıcı tavırlarına maruz kalmaya başladı."
 red_scare_unlock_tt: "[concept_interest] duyduğumuz ve [Concept('concept_rank', 'Derecesi')] #variable Orta Güç#! düzeyinin üzerinde olan her [concept_country], [GetLawType('law_council_republic').GetName] [Concept('concept_law', 'Kanununu')] çıkardı."
 red_scare.1.t: "Kızıl Panik"
 red_scare.1.d: "[SCOPE.sCountry('red_scare_target_nation').GetName] topraklarında komünist bir rejimin doğması, [ROOT.GetCountry.GetAdjective] toplumunda dehşet ve güvensizlik ortamı yarattı. Birçok insan, komünizm için sırada [ROOT.GetCountry.GetNameNoFormatting] topraklarının olduğu endişesini taşıyor."
 red_scare.1.f: "Standa sıra sıra dizilmiş gazetelerde birbirinden dehşet manşetler yazılıydı. Keskin sesli gazeteci çocuklar dört bir yanda manşetleri haykırıyor, dehşet hissini bütün caddelere yayıyordu.\n\n\"Suikastçılar ve çıldırmış adamlar [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting] topraklarına hâkim oldu!\" diye bağırdı çocuklardan biri; \"Ele geçirilen bir 'Kızıl İncil' dünyadaki devrimcilerin planlarını açığa çıkardı!\" dedi bir diğeri. Kurdukları sansasyonel cümleler, yanlarından hızla geçip trenlerine yetişmeye çalışan insanların kabaran kulaklarına ulaşıyordu."
 red_scare.1.a: "Burada da olabilir!"
 red_scare.1.b: "Paniğin yayılmasını asla hoş göremeyiz."
 red_scare.2.t: "Kadınların Kamulaştırılması"
 red_scare.2.d: "[SCOPE.sCountry('red_scare_target_nation').GetName] topraklarındaki komünist rejimin aktivitelerine dair yapılan hükümet oturumlarının ardından [ROOT.GetCountry.GetName] genelinde gazeteler, [SCOPE.sCountry('red_scare_target_nation').GetName] topraklarında kadınların nasıl da kamulaştırıldığına dair şok edici haberler yazdı."
 red_scare.2.f: "\"Kaçmadan önce kendi gözlerimle gördüm. Kızıl yetkililer, kolektif cinsel âlemler yapılmasını emretti ve bu ortamlarda erdemli kadınlara hiç saygı gösterilmedi. Bütün kadınların katılması zorunluydu. Özgür Aşk Bakanlığı süngülerin gölgesi altında her bir kadını kayıt altına aldı.\"\n\n\"İddianıza göre, 'on sekiz yaşına basan her kız devletin malı sayılıyor.' Bu doğru mu?\"\n\n\"Evet evet. Yaşadıkları yerde isimleri bir ilan panosuna yazılıyor ve reşit erkekler onlarla hemen evlenme hakkına sahipler. Birden fazlasıyla da olabilir hatta...\""
 red_scare.2.a: "Komünistler kadınlarımızın peşinde!"
 red_scare.2.b: "Bu açıklamalar bana epey şüpheli göründü."
 red_scare.3.t: "Komünist Suçları"
 red_scare.3.d: "Komünistlerin [SCOPE.sCountry('red_scare_target_nation').GetName] topraklarında bulaştığı vahşilikler, [ROOT.GetCountry.GetAdjective] basınına kadar ulaştı. İnsanlık dışı suçların işlendiği söyleniyor; gazetelerde ceset yığınlarından bahsediliyor."
 red_scare.3.f: "\"Geçen günkü bombardımanı duydunuz mu? Bu kez bir avukatı öldürmüşler. Hükümetin önemli danışmanlarından biriymiş.\"\n\n\"Yine mi? Bu ay üçüncüsü oldu bu... Sözde güvenli bir ülkedeyiz.\"\n\n\"Güvenli mi? Bu komünist sıçanlarla o iş biraz zor... Diz çökmezsek hiçbirimizin gözünün yaşına bakmazlar.\""
 red_scare.3.a: "İnsanların bu kadar vahşileşebileceğini kim tahmin edebilirdi ki?"
 red_scare.3.b: "Bir kez olsun başka bir şey yazsınlar..."
 red_scare.4.t: "Kızıl Devrim, Sarı Manşet"
 red_scare.4.d: "[SCOPE.gsInterestGroup('anticommunist_press_ig').GetName] ile yakın olan gazeteler, [ROOT.GetCountry.GetName] topraklarındaki komünistlerin devrim arzularını anlatan sayısız haber yayımladılar. Saldırılardan ve planlı terörizmden oluşan korkunç bir manzara çiziyorlar."
 red_scare.4.f: "#bold Kızıl Veba İyice Yayılıyor#! \n\nDünyanın dört bir yanındaki muhabirler, korkunç bir düşüncenin olağandışı bir şekilde yayıldığından söz ediyor. Buna göre alın terinin bir önemi kalmayacak, [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting] topraklarının çalışkan yurttaşları sahip oldukları mülklere dair bütün haklarını kaybedecek ve mahremlik kavramı artık hayal olacakmış.\n\nİşte bu düşüncenin adı komünizmdir ve bütün [ROOT.GetCountry.GetNameNoFormatting] için yaklaşan tehlike budur."
 red_scare.4.a: "Bu durum kontrol altına alınmalı!"
 red_scare.4.b: "Halkın paniğe sürüklenmesine izin verilemez."
 red_scare.5.t: "Tehlikeli Saatler"
 red_scare.5.d: "[SCOPE.gsInterestGroup('anticommunist_ig').GetName] saflarında öne çıkan isimlerden biri olan [SCOPE.sCharacter('anticommunist_person').GetFullName], komünistlerin [ROOT.GetCountry.GetAdjective] hükümetine ve hatta basınına sızdıklarını iddia ederek çok sert ithamlarda bulundu."
 red_scare.5.f: "\"Ne yapmamızı önerirsiniz? Halkı kaybediyoruz. İnsanların düşüncelerini size aktarmama gerek yoktur herhalde.\"\n\n\"Hayır... Hayır, gerek yok. Krallığım, hükümetin sorunlarına karşı dikkat dağıtma konusunda oldukça işe yarıyor. Hatta tercihen bizimkinden daha kana susamış bir hükümet olsa...\"\n\n\"İşte bu, buldum! Şu korkunç ideolojinin adı neydi? Artık her neyse, hemen gazetecileri çağırın!\""
 red_scare.5.a: "Suçlananlar, bir soruşturma komitesinin karşısına çıkarılsın."
 red_scare.5.b: "[SCOPE.sCharacter('anticommunist_person').GetFullName], bu ithamları için kanıt da sunmalı."
 red_scare.6.t: "Yerli Destekçilerinin Hoşnutsuzluğu"
 red_scare.6.d: "[SCOPE.gsInterestGroup('nativist_ig').GetName] saflarındaki yerli destekçileri, [ROOT.GetCountry.GetName] topraklarındaki [SCOPE.sCulture('council_republic_culture').GetName] halkın komünist casuslar olduğunu söyleyen beyanlarda bulundular. Bu ifadeler, [SCOPE.sCulture('council_republic_culture').GetName] toplumuna karşı suç işlenmesine sebep oldu bile."
 red_scare.6.f: "Onlar masumdu. Altısı da aklanmıştı. En azından mahkemeyi suçlayan bağırışlar başlamadan önce yarısı aklanmış durumdaydı. İntikamcı ellerin uyguladığı yanlış adalet anlayışı onları zaten buracıkta öldürürdü. Hücrelerinde öldürülmeseler bile boyunlarından sürüklene sürüklene oradan çıkarılır ve önce asılır, sonra da vurulurlardı. Tek suçları, bir [SCOPE.sCulture('council_republic_culture').GetNameNoFormatting] olarak doğmaktı. Ülkemiz, bunu yapan kitleye teşekkür bile ederdi."
 red_scare.6.a: "Bu konuda yapılacak ne kalmış ki?"
 red_scare.6.b: "Bu hareketler yayılmadan önce bunlara bir son verilsin."
 red_scare.7.t: "Kızıl Kışkırtma"
 red_scare.7.d: "Kızıl Panik dalgasından faydalanan ateşli antikomünist [SCOPE.sCharacter('fascist_agitator').GetFullName], [ROOT.GetCountry.GetName] topraklarında yeni ve fazlasıyla gerici bir siyasi hareket yarattı. Komünistlerin yurtta ve dünyada sebep olduğu tahribata karşı durulmasını istiyorlar."
 red_scare.7.f: "Hafta sonlarının yeni etkinliği oraya buraya öfke kusmaktı. Sokaklarda yuhalamalar ve güç gösterileri gittikçe daha da şiddetleniyordu. Tüm bunların başındaysa normalde bu kadar dikkat çekemeyecek kadar küçük bir siyasi oluşuma mensup olan ancak öfke seline bağımlı medyanın dikkatini çekmeyi başaran bir yıldız adayı vardı."
 red_scare.7.a: "[SCOPE.sCharacter('fascist_agitator').GetFullName], gerçek bir [ROOT.GetCountry.GetAdjective] vatanseveridir!"
 red_scare.7.b: "Bu söylemler biraz aşırıya kaçıyor."
 anticommunists_more_fascist_tt: "[SCOPE.gsInterestGroup('anticommunist_ig').GetName], #variable Faşist#! karakterleri seçmeye daha yatkın olacak."
 red_scare.8.t: "Barışa Karşı Yürüyüş"
 red_scare.8.d: "[SCOPE.sCharacter('anticommunist_leader').GetFullName], ateşli söylemleriyle bazı insanları etkilemeyi başardı. Protestocular, [SCOPE.sState('capital_scope').GetCityHubName] sokaklarında yürüyerek [SCOPE.sCountry('red_scare_target_nation').GetName] topraklarındaki komünist rejime askeri müdahalede bulunma çağrısı yaptı."
 red_scare.8.f: "Sokaklarda birkaç düzine insanın bağırışlarıyla başlayan protesto, binleri bulan büyük bir gösteriye dönüştü. Barışçıl gösteriler zamanla yerini intikam isteyen öfkeli sloganların atıldığı bir ortama bıraktı; korku içinde ortaya çıkan gösteriler, harekete geçme çağrılarına boğuldu.\n\nTalepler basitti; [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting] tehlikesi bedeli ne olursa olsun defedilmeliydi."
 red_scare.8.a: "[SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting] halkını kendilerinden kurtarmalıyız."
 red_scare.8.b: "İnsanların enerjileri daha yapıcı şeylere harcanmalı."
 red_scare.9.t: "Devrim Karşısında"
 red_scare.9.d: "Emniyet güçlerinin [SCOPE.sState('communist_uprising_state').GetName] vilayetinde komünist ayaklanma planlarını soruşturduğu söylentisi, bölge halkında ciddi bir paniğe sebep oldu. Yerel halkın şüpheci kesimleri, bu karışıklığı başlı başına bir terör eylemi olarak görüyor."
 red_scare.9.f: "\"Anlayamadım efendim. Gecenin bu vaktinde, herkes uyurken bu mahalleye gidip komünistlerin buluşma yeri #italic olabileceği şüphesine#! dayanarak bir depoyu basmamızı mı istiyorsunuz?\"\n\n\"Aynen bunu yapmanızı istiyorum çavuş. Bu görevin yerine getirilmesi için size güveneyim mi, yoksa gidip birkaç gönüllü mü bulayım?\""
 red_scare.9.a: "Bu sorun somutlaşmadığı sürece işimizi yapıyoruz demektir."
 red_scare.9.b: "Buna inanmak için elimizde hiçbir sebep yok."
 red_scare.10.t: "Beyaz Muhacirler"
 red_scare.10.d: "[SCOPE.sCountry('red_scare_target_nation').GetName] topraklarındaki komünist yönetimden kaçan varlıklı [SCOPE.sCulture('council_republic_culture').GetName] muhacirler, [ROOT.GetCountry.GetName] ülkesine sığındı. Devrim terörü ve proleter aşırılıklarına dair kötü hikâyeler anlatıyorlar."
 red_scare.10.f: "\"En kötüsü de yeni çıkan ama eskisinden farksız olan gizli polislerdi. Hava kararıp ortalık sessizleştikten sonra hoşlanmadıkları insanları bir araya topluyorlardı. Gerçi bunu gündüz vakti yaptıkları da olmadı değil. Bürolarına doğru giden içki kamyonlarını görmek demek... komşularımızı bir daha görememek demekti. Oradan kaçmak zorundaydık.\"\n\n\"Çok cesursunuz. Biz size iyi bakarız. Namuslu [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting] vatandaşları için ne gerekirse yaparız.\""
 red_scare.10.a: "Onlara başlarından geçenleri duyurma fırsatı verilsin."
 red_scare.10.b: "Trajik bir manzara..."
 red_scare.11.t: "İlerici İkilemler"
 red_scare.11.d: "[SCOPE.sCountry('red_scare_target_nation').GetAdjective] komünistlerinin politikalarına gösterilen tepkiler, [SCOPE.gsInterestGroup('progressive_ig').GetName] grubunun ilerici liderlerini [SCOPE.sCountry('red_scare_target_nation').GetName] hükümetini açıkça kınamak zorunda bıraktı."
 red_scare.11.f: "En az yarım düzine kuvvetli adam, gözlerini dikmiş ona bakıyordu. Başta nazik bir taverna ziyaretiydi bu. Genç bir çocuk, bira içerken tanımıştı onu. Barmenin, [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting] hükümetini övdüğü sözlerini hatırlaması da çok sürmemişti. Şimdi karşısında altı güçlü adamın önderlik ettiği büyük bir kalabalık vardı.\n\n\"Şey... [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting] meselesi aslında...\""
 red_scare.11.a: "[SCOPE.gsInterestGroup('progressive_ig').GetLeader.GetIdeology.GetName] davası için, [SCOPE.sCountry('red_scare_target_nation').GetAdjective] davası için değil!"
 red_scare.11.b: "Bu yolun sonunda zorla koparılmış daha fazla taviz olacak."
 red_scare.11.c: "[ROOT.GetCountry.GetName] topraklarındaki sosyalist hareketi için hiç umut yok."
 red_scare.12.t: "Yargılanan Anarşistler"
 red_scare.12.d: "[SCOPE.sState('red_scare_victim_state').GetName] vilayetinde gerçekleşen kanlı bir silahlı soygun vakası nedeniyle, anarşist oldukları bilinen iki [SCOPE.sCulture('sacco_and_vanzetti_culture').GetName] adam tutuklanarak hapse atıldı. Bu iki adama karşı fazla kanıt bulunmuyor ve davanın hâkimi, ırkçı ve ideolojik önyargılarına teslim olmakla suçlanıyor."
 red_scare.12.f: "Kolluk kuvvetlerinin suçluları bulmasını sağlayan, boş mermi kovanları oldu. Anarşist yazınlarıysa olayın tuzu biberi oldu. Bu suçu herhangi biri işlemiş olabilirdi fakat bu iki [SCOPE.sCulture('sacco_and_vanzetti_culture').GetNameNoFormatting] adam, vakayı çok güzel tamamladı. Jürinin mahkûmiyet kararına varması çok sürmedi."
 red_scare.12.a: "Bu katillerle anladıkları dilden konuşmak gerek."
 red_scare.12.b: "Uzun bir hapis cezası yeterli olacaktır."
 red_scare.13.t: "İdama Doğru"
 red_scare.13.d: "Cinayetten suçlu bulunan iki [SCOPE.sCulture('sacco_and_vanzetti_culture').GetName] anarşistin idam günü yaklaşırken karara şüpheyle yaklaşanlar ve [SCOPE.sCulture('sacco_and_vanzetti_culture').GetName] toplulukları büyükşehirlerde protestolara başladı."
 red_scare.13.f: "Cinayetten hüküm giyen ikili için dünyanın dört bir yanındaki farklı şehirlerde tepkiler çığ gibi yükseliyor. [ROOT.GetCountry.GetNameNoFormatting] genelindeki şehirlerde dahi bu karar protesto ediliyor. Protestolarda yükselen seslerin ve afişlerin ortak noktasıysa şiddet. Şiddete şiddetle karşılık vermek. İnfazlar durdurulmazsa şiddet olaylarının daha da yayılacağı neredeyse kesin."
 red_scare.13.a: "Protestolar bu adamların yaptıklarını değiştirmeyecek."
 red_scare.13.b: "İnfazları ertelensin, sonra da yeniden mahkemeye çıksınlar."
 red_scare.14.t: "[SCOPE.sCountry('red_scare_target_nation').GetAdjective] Gemisi"
 red_scare.14.d: "[ROOT.GetCountry.GetAdjective] hapishaneleri tutuklanan komünistlerle dolup taşarken hükümetten bazıları, bunların arasındaki yabancıların sınır dışı edilerek kiralık bir yük gemisiyle [SCOPE.sCountry('red_scare_target_nation').GetName] topraklarına gönderilmesini önerdi."
 red_scare.14.f: "\"Nuh'un gemisi insan ırkını muhafaza etmek için denizlere nasıl açıldıysa [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting] gemisi de [ROOT.GetCountry.GetNameNoFormatting] halkını muhafaza edecektir.\"" #- NY Evening Journal
 red_scare.14.a: "Şairane bir öneri..."
 red_scare.14.b: "Cezalarını bizim topraklarımızda çekecekler."
 red_scare.15.t: "Solcu Temsilciler Tehdit Altında"
 red_scare.15.d: "[SCOPE.sState('red_scare_victim_state').GetName] meclisindeki bir grup yerel temsilci, [SCOPE.sParty('red_scare_victim_party').GetName] ile ilişkili oldukları için meclisten kovulmakla tehdit edildi. Temsilciye destek olan kesimler, bu tutumun demokrasiye sığmadığını söyleyerek sorumluları kınadı."
 red_scare.15.f: "\"Karşımızdaki beş kişi, hem bu meclisin hem de [ROOT.GetCountry.GetNameNoFormatting] milletinin çıkarlarına aykırı hareket eden bir platformda seçilmişlerdir. Bunlar, devrimci tiranların, yabancı casusların ve dış mihrakların destekçisidirler. Bu nedenle bunlara hiçbir güç verilmemelidir. Derhal bu meclisten uzaklaştırılmaları için bir oylama çağrısında bulunuyorum...\""
 red_scare.15.a: "[SCOPE.sParty('red_scare_victim_party').GetName], başına gelen her şeyi hak ediyor."
 red_scare.15.b: "Onları barışçıl tartışma ortamından mahrum bırakmak büyük bir hata olacaktır."
 red_scare.20.t: "Daha İnce Bir Terör"
 red_scare.20.d: "Kızıl Panik, karşılıklı kara propaganda ve toplumsal güvensizlikle geçen yılların ardından zayıflayarak daha yönetilebilir bir düzeye geldi. Birçok insan hâlâ komünist aktivitesine karşı tetikte beklese de [ROOT.GetCountry.GetName] topraklarındaki büyük korku atmosferi artık dağıldı denebilir."
 red_scare.20.f: "\"Siyasi gelişimimizde karşıt görüştekileri avlamanın izin verilen bir spor gibi görüldüğü günleri geride bıraktık.\"" #- Charles Evans Hughes
 red_scare.20.a: "Ulusumuz iyice güvenli hale gelecektir."
 red_scare.20.b: "Biz de kendi aşırılıklarımızdan dolayı üzüntü duymalıyız."
