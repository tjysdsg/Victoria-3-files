 gran_colombia.1.t: "Büyük Kolombiya"
 gran_colombia.1.d: "Son gelişmelerle birlikte [ROOT.GetCountry.GetRuler.GetLastName] hükümetindeki bazı isimler, kuzeydeki Bolivarcı devletlerin birleşmesi ve eski Büyük Kolombiya devletinin yeniden kurulması için çalışmaya başladı."
 gran_colombia.1.f: "Simón Bolívar'ın rüyası hâlâ akıllarda ve [ROOT.GetCountry.GetNameNoFormatting] topraklarındaki eski tüfeklerin milliyetçi duygularını uyandırmaya başladı. Kulağı yeterince keskin duyanlar, komşularından yardım istiyor. Belki de insanın komşusunu kardeş olarak görmesi çok da uzak bir ihtimal değildir.\n\nBelki de artık yeni bir ulus fikrinin ortaya atılma vakti gelmiştir. Geriye bu fikre karşı çıkanları yok etmek kalıyor."
 gran_colombia.1.a: "Kaybettiğimiz gücü yeniden bulacağız."
 gran_colombia.1.b: "Komşularımızın egemenliğine saygı duyuyoruz."
 gran_colombia_b_tt: "#bold Büyük Kolombiya#! [concept_journal_entry] kaldırılır."
 gran_colombia.2.t: "Bir Hayali Canlandırmak"
 gran_colombia.2.d: "Büyük çabalar sonucunda [ROOT.GetCountry.GetName] yeniden kuruldu. Böylece Kuzey And Dağları'nın eskiden bağımsız olan devletleri bölünmez tek bir ulus haline geldi."
 gran_colombia.2.f: "Günlerce süren kargaşanın ve kanını döken binlerin ardından dünya sahnesinde yeni bir oyuncu ortaya çıktı. Tek bir ulus olarak tek bir amaç etrafında bir araya gelen kardeşler, sonunda İspanyol tacından kurtuldu. Güney Amerika'da yeni bir dönem başladı. Tanrı ve insanlar şahit olsun, Büyük Kolombiya dimdik ayaktadır."
 gran_colombia.2.a: "Tarihi bir gün!"
 gran_colombia.2.b: "Karayipli dostlarımızı unutmadık."
