l_turkish:
 CHARACTER_INTERACTION_HEADER: "#header [CharacterInteraction.GetName]#!\n$TOOLTIP_DELIMITER$\n"
 CHARACTER_INTERACTION_ERRORS: "[AddTextIf(And(Not(CharacterInteraction.ShouldShowRequirements), Not(StringIsEmpty(CharacterInteraction.GetCommandDesc(Character.Self)))), Concatenate(Localize('CHARACTER_INTERACTION_ERRORS_IMPL'), '\n\n'))]"
 CHARACTER_INTERACTION_ERRORS_IMPL: "#title Gereksinimler:#!\n[CharacterInteraction.GetCommandDesc(Character.Self)]"
 CHARACTER_INTERACTION_REQUIREMENTS: "[AddTextIf(And(CharacterInteraction.ShouldShowRequirements, Not(StringIsEmpty(CharacterInteraction.GetRequirements(Character.Self)))), Concatenate(Localize('CHARACTER_INTERACTION_REQUIREMENTS_IMPL'), '\n\n'))]"
 CHARACTER_INTERACTION_REQUIREMENTS_IMPL: "#title Gereksinimler:#!\n[CharacterInteraction.GetRequirements(Character.Self)][AddTextIf(CharacterInteraction.IsOnCooldown(Character.Self), Concatenate('\n\n@red_cross! ', CharacterInteraction.GetCooldownDesc(Character.Self)))]"
 CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO: "[AddLocalizationIf(Not(StringIsEmpty(CharacterInteraction.GetCooldownDuration(Character.Self))), 'CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO_IMPL')]"
 CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO_IMPL: "@information! Bu eylemin bekleme süresi [CharacterInteraction.GetCooldownDuration(Character.Self)]\n\n"
 CHARACTER_INTERACTION_INFO: "[ConcatIfNeitherEmpty(CharacterInteraction.GetInfo, '\n\n')]"
 CHARACTER_INTERACTION_EFFECTS: "#title Etkiler:#!\n[Select_CString(Not(StringIsEmpty(CharacterInteraction.GetEffects(Character.Self))), CharacterInteraction.GetEffects(Character.Self), Localize('CHARACTER_INTERACTION_NO_EFFECT'))]"
 CHARACTER_INTERACTION_NO_EFFECT: "#italic Etki yok#!"
 CHARACTER_INTERACTION_DESC: "[AddTextIf(Not(StringIsEmpty(CharacterInteraction.GetDesc)), Concatenate('\n\n', CharacterInteraction.GetDesc))]"
 CHARACTER_INTERACTION_TOOLTIP: "$CHARACTER_INTERACTION_HEADER$$CHARACTER_INTERACTION_ERRORS$$CHARACTER_INTERACTION_REQUIREMENTS$$CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO$$CHARACTER_INTERACTION_INFO$$CHARACTER_INTERACTION_EFFECTS$$CHARACTER_INTERACTION_DESC$"
 CHARACTER_INTERACTION_CONFIRMATION: "$CHARACTER_INTERACTION_TOOLTIP$\n\nEmin misin?"
 CHARACTER_INTERACTION_ON_COOLDOWN: "[CharacterInteraction.GetName|v], [Date.GetString|v] tarihine kadar bekleme süresinde"
 CHARACTER_INTERACTION_NAME: "[CharacterInteraction.GetName][AddLocalizationIf(CharacterInteraction.IsOnCooldown(Character.Self), 'INTERACTION_COOLDOWN')]"
 INTERACTION_COOLDOWN: " ([CharacterInteraction.GetCooldownRemaining(Character.Self)])"
 grant_command_to_ruler: "Komuta Ver"
 remove_command_from_ruler: "Komutadan Al"
 retire_commander: "Komutanı Emekliye Ayır"
 retire_commander_info: "[Character.GetFullName] komutadan alınırsa [concept_general] rolünü kaybeder ve [concept_commander_rank] aracılığıyla [Character.GetInterestGroup.GetName] grubunun [Concept('concept_clout', 'Tesirini')] etkilemeyi bırakır."
 #Exile Interactions
 exile_character: "Muhalifi Sürgün Et"
 exile_character_info: "[Character.GetFullName] [Concept('concept_exile', 'Sürgündeyse')] [Character.GetCountry.GetName] topraklarını terk eder ve bir [concept_agitator] olarak diğer [Concept('concept_country', '$concept_countries$')] tarafından işe alınabilir."
 exile_dissident_tt: "[Character.GetFullName] sürgüne gönderilir."
 invite_exile: "Sürgünü Davet Et"
 invite_exile_start_join_movement_effect: "[SelectLocalization(Character.PredictMovementToJoin(GetPlayer.Self).IsValid, 'invite_exile_join_movement', 'invite_exile_do_not_join_movement')]"
 invite_exile_do_not_join_movement: "[SelectLocalization(Character.PredictMovementTypeToStart(GetPlayer.Self).IsValid, 'invite_exile_start_movement', 'invite_exile_no_movement')]"
 invite_exile_start_movement: "Bir #v [Character.PredictMovementTypeToStart(GetPlayer.Self).GetName]#! başlatır"
 invite_exile_join_movement: "[Character.PredictMovementToJoin(GetPlayer.Self).GetName] tarafına katılır"
 invite_exile_no_movement: "Bir [concept_political_movement] #b başlatmaz#! veya bu türden bir harekete #b katılmaz#!"
 invite_exile_info: "[Concept('concept_character_role', '$concept_character_roles$')]: #v [Character.GetAllRoleNames]#!\n[concept_interest_group]: [Character.GetInterestGroup.GetName]\n[concept_ideology]: [Character.GetIdeology.GetName]\n[concept_popularity]: #v #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [LabelingHelper.GetLabelForPopularityCFixedPoint(Character.GetPopularity)]#!#! (#v #tooltippable #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [Character.GetPopularity|0]#!#!#!)\n\n[Concept('concept_agitator', 'Kışkırtıcının')] $concept_popularity$i, $concept_agitator$nın başlatacağı veya katılacağı $concept_political_movement$e verilecek desteği etkiler."
 invite_exile_devout_tt: "Dindar [Concept('concept_character', '$concept_characters$')] [Concept('concept_state_religion', 'Devlet Dinimize')] mensup olmalıdır."
 invite_exile_state_religion_tt: "Devlet Dini [Concept('concept_law', 'Kanunumuz')] varken karakterler [Concept('concept_state_religion', 'Devlet Dinimize')] mensup olmalıdır."
 adopt_random_antigovernment_ideology_tt: "Bu [concept_character] hükümetimize karşıt bir [concept_ideology] benimser."
 notification_exile_notification_name: "[SCOPE.sCharacter('exile_scope').GetFullName], [SCOPE.sCountry('exiling_country_scope').GetName] Topraklarından Sürgün Edildi"
 notification_exile_notification_desc: "[SCOPE.sCharacter('exile_scope').GetFullName], [SCOPE.sCountry('exiling_country_scope').GetName] tarafından [Concept('concept_exile', 'Sürgüne')] gönderildi."
 notification_exile_notification_tooltip: "#header $notification_exile_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_exile_notification_desc$"
 #Agitator Interactions
 grant_leadership_to_agitator: "Liderlik Ver"
 grant_leadership_to_agitator_info: "[concept_ideology]: [Character.GetIdeology.GetName]\n[concept_popularity]: #v #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [LabelingHelper.GetLabelForPopularityCFixedPoint(Character.GetPopularity)]#!#! (#v #tooltippable #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [Character.GetPopularity|0]#!#!#!)\n\nLiderlik verilirse [Character.GetFullName] karakterinin $concept_ideology$si [Character.GetInterestGroup.GetName] grubuna eklenecek ve $concept_popularity$i [Concept('concept_interest_group_attraction', 'Çıkar Grubunun Cazibesini')] etkileyecek."
 make_agitator_ig_leader_tt: "[Character.GetInterestGroup.GetName] grubunun [Concept('concept_leader', 'Lideri')] olur."
 grant_command_to_agitator: "Komuta Ver"
 grant_command_to_agitator_info: "[Character.GetFullName], komuta verilirse [concept_agitator] olarak kalacak ama aynı zamanda [concept_commander_rank] [Character.GetInterestGroup.GetName] grubunun [Concept('concept_clout', 'Tesirini')] etkilerken [concept_general] olarak ordulara liderlik yapma kabiliyetini kazanacak."
 #Monarch interactions
 marry_ruler_or_heir: "Kraliyet Evliliği Ara"
 marry_ruler_or_heir_info: "Bir kraliyet evliliği [Character.GetCountry.GetName] ve [Character.GetPrimaryRoleTitle] [Character.GetFullName] ile evlenecek kişinin [Concept('concept_country', 'Anavatanı')] arasındaki [Concept('concept_relations', 'İlişkileri')] arttırmanın yanı sıra kendisinin [Concept('concept_popularity', 'Şöhretini')] de arttırabilir."
 marry_ruler_or_heir_desc: "#lore [Character.GetFullName] dost bir ülkenin soylu ailelerinden bir eş arayacak.#!"
 abdicate_monarch: "Tahttan Feragat Et"
 abdicate_monarch_info: "[concept_ruler], [Character.GetCountry.GetName] tahtından feragat edip [Character.GetPrimaryRoleTitle] rolünü [Concept('concept_heir', 'Vârisine')] bırakır."
