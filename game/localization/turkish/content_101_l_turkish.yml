 expedition_events.520.t:0 "Yerel Vergi"
 expedition_events.520.d:0 "Yerel hükümdar, topraklarından geçildiği için "Hongo" adında ilave bir vergi ödenmesini istedi."
 expedition_events.520.f:1 ""Geçtiğimiz her bir toprakta başka bir vergi daha ödememiz gerekiyor. Eğer bir hükümdara ilave vergi ödersek her birine ödememiz gerekecek. Eğer ödemezsek... işte o zaman olaylar kızışabilir.""
 expedition_events.520.a:0 "Vergiyi öde."
 expedition_events.520.b:0 "Ödeme."

 expedition_events.530.t:0 "Kayıp Katır"
 expedition_events.530.d:0 "Getirdiğimiz yük katırlarından biri çalılıkların arasına daldı. Katırı aramak için biraz vakit harcayabilir veya yolumuza devam edebiliriz."
 expedition_events.530.f:0 ""Eğer katırı bulamazsak yerlilerden birinin fidye karşılığında katırı bize satmaya çalışma ihtimali yüksek.""
 expedition_events.530.a:0 "Katırı aramak için biraz vakit harcanabilir."
 expedition_events.530.b:0 "Sadece bir katır, kalsın."

 expedition_events.540.t:0 "Gergedan Görüldü"
 expedition_events.540.d:0 "Yakınlarda bir gergedan görüldü. Keşfe bir süreliğine ara vererek ganimet olarak boynuzunu almaya çalışabiliriz."
 expedition_events.540.f:1 ""Hayvan neredeyse yere devrilmişti. Kırışık vücudu ve yavaş hareketleri yaşlı bir adamı andırıyordu.\n\n'Şimdi boynuzunu alırsak dönünce [ROOT.GetCountry.GetNameNoFormatting] pazarında bize servet öderler. Hayvan yalnız başına duruyor.'\n\nAkşam vaktinin yaklaşmasıyla gökyüzü kararıyorken geriye sadece hayvanın boynuzunun solgunluğunu yansıtan mükemmel, saf bir parlaklık kalmıştı.""
 expedition_events.540.a:0 "Gergedanı avlayalım."
 expedition_events.540.b:0 "Dikkatimizi dağıtmayalım."

 expedition_events.541.t:0 "Gergedan Avlandı"
 expedition_events.541.d:0 "Gergedanı başarıyla avladık ve boynuzunu ganimet olarak geri getirdik."
 expedition_events.541.f:0 ""Başarılı ve keyifli aktiviteye rağmen bölge halkından kimse gergedanın etinden yemedi. Sebebini anlamıyorum, boşa gitmesi yazık olur.""
 expedition_events.541.a:0 "Yola devam edelim."

 expedition_events.542.t:0 "Başarısız Gergedan Avı"
 expedition_events.542.d:0 "Keşif ekibinin üyelerinden biri başarısız geçen gergedan avında yaralandı ve iyileşmesi için biraz vakit geçmesi gerekiyor."
 expedition_events.542.f:1 ""Tüfeğim ne yazık ki tam da o anda ateş almamaya karar verdi ve av ekibinden biri saldırıya uğradı. Hatta 'şişlendi' desek yeridir. Zavallının iyileşmesi birkaç gün sürecek.""
 expedition_events.542.a:0 "Tam bir felaket."

 expedition_events.550.t:0 "Eldeki Bir Böcek Kulaktaki İki Böceğe Yeğdir"
 expedition_events.550.d:1 "[SCOPE.sCharacter('expedition_leader').GetFullName] kulağına bir böcek girdiğini fark etti. Hemen tıbbi yardım almazsa bu keşfin ilerlemesini sekteye uğratabilir."
 expedition_events.550.f:1 ""Bir vızlama sesi... Kaşıntı bitmek bilmiyordu. 'ÇIKARIN! ÇIKARIN!' Kafamı sallayıp acıyla çığlık atıyordum. 'ÇIKARIN ŞUNU! ÇIKARIN!' Kanatlarının kulağımın içinde hareket ettiğini, böceğin daha da derinlere gitmeye çalıştığını hissedebiliyordum. 'Efendim!' diye bağırdı keşif ekibinin bir üyesi, ben bıçağa uzanırken elimi tutmaya çalıştı.\n\n'ÇIKARIN! ÇIKARIN!!'""
 expedition_events.550.a:0 "Durup doğru düzgün bir yardım almalıyız."
 expedition_events.550.b:0 "Duramayız, bıçağı ona verelim."
