 congo_free_state_events.1.t:1 "[SCOPE.sCountry('free_state').GetNameNoFlag]"
 congo_free_state_events.1.d:0 "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetFullName], bu toprakların bizim ülkemizle kendi şahsi birliği altında bağımsız bir devlet olduğunu ilan etti."
 congo_free_state_events.1.f:1 "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] yüzündeki sabit tebessümü bozmuyor, tıpkı mermerden bir heykel gibi. Duvarları kızartan ve kırmızıya çeviren kadife bir sesle konuşuyor: "Bu harikulade Afrika pastasından kendimize bir dilim ayırmak için bu güzel şansı kaçırmayı riske atmak istemem."\n\nArkasındaki resimlerin hepsi benzer bir konuyu tasvir ediyor, tuvalin kanlı kısımları parlıyor."
 congo_free_state_events.1.a:1 "Gözümüz bunun üzerinde olmalı."

 congo_free_state_events.2.t:1 "[SCOPE.sCountry('free_state').GetNameNoFlag] Dedikoduları"
 congo_free_state_events.2.d:1 "Hükümet kadroları arasında [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetFullName] tarafından yönetilen [SCOPE.sCountry('free_state').GetNameNoFlag] halkına iyi davranılmadığına dair fısıltılar dolaşıyor."
 congo_free_state_events.2.f:1 ""Limana gelen tekneler şüpheli ama cüretkâr bir parıltı getiriyor. Meşale gibi parlayan yakutlar ve elmaslar cilveli bir şekilde ülkeye giriyor. Maalesef tekneler geri gidiyor, o başka bir konu.\n\nSilah, barut ve askerler. Ben de daha neşeli söylemek isterdim bunu dostum. İnan bana, ben de isterdim.""
 congo_free_state_events.2.a:0 "Endişelenecek bir şey yok."
 congo_free_state_events.2.b:0 "[SCOPE.sCharacter('free_state_monarch').GetFullName] ile konuşacağız."
 
 congo_free_state_events.3.t:0 "Endişelendirici Nüfus Azalması"
 congo_free_state_events.3.d:0 "Misyonerler de rahip sınıfından olmayanlar da [SCOPE.sCountry('free_state').GetNameNoFlag] topraklarındaki artan ölüm sayıları hakkında en derin kaygılarını ifade ettiler."
 congo_free_state_events.3.f:0 ""Artık her şey dert olmaya başladı. Hastalıklar, açlık, savaş, kötü su. Hepsi de savaştan dolayı ama, değil mi? Yetkililer yüzünden. Diğer şeyler de onlar yüzünden değil mi? En çok da [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] yüzünden.""
 congo_free_state_events.3.a:0 "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] böyle hüküm vermiş, karşı koyamayız."
 congo_free_state_events.3.b:0 "Bu bir katliam! Dünya bunu duymalı!"
