 expedition_events.501.t:0 "Nil Keşfi"
 expedition_events.501.d:0 "Yıllarca aranmasına rağmen Nil'in kaynağı hâlâ bizden saklanıyor. Nehrin yolunu haritalandırmak için bir keşif düzenleyelim mi?"
 expedition_events.501.f:0 ""Kıtanın en derinlerine kadar gidip herkesin aradığı gizemi bulalım.""
 expedition_events.501.a:1 "Bu işe uygun birini tanıyorum."
 expedition_events.501.b:0 "Şimdi değil."
 
 expedition_events.502.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
