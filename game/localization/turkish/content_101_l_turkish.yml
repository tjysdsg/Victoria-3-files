 expedition_events.570.f:1 ""Güneşin ilk ışıkları gökyüzünden kuru, loş toprağın üzerine dik bir açıyla düşüyordu. Nehrin yüzeyinde parıldayıp hasta bir ağacın kırılgan dalları gibi suyu hareket ettiriyordu.\n\nHafif parıltı kayaların arasına sızıyordu. Hayatın çok uzak, çok yabancı... çok canlı göründüğü tuhaf bir manzara..."
