 congo_free_state_events.5.t:0 "Bağımsız Devlet Sorunu"
 congo_free_state_events.5.d:2 "Monarşinin ortadan kaybolmasının ardından [SCOPE.sCountry('free_state').GetNameNoFlag] yurdunun geçmişte kaldığı açıkça belli oldu. [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] liderliğinde yeni bir yola giren bu vilayeti tekrar entegre edebiliriz."
 congo_free_state_events.5.d2:0 "[SCOPE.sCountry('free_state').GetNameNoFlag] hakkındaki kamuoyu algısı gerçekleşen zulmün açığa çıkmasından çok kötü etkilendi. [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] fazla itiraz etmeden devleti yeniden entegre edebiliriz."
 congo_free_state_events.5.f:1 ""Böyle bir şey yaşanabileceğini düşünmek bile korkutucu. Ölümler, katliamlar ve kıtlıklar. Hepsi de kâr ve eğlence uğruna. Yetkililer en acımasız olanın kim olduğunu göstermek için yarışıp yerel halkın yaralarını savaş ganimeti gibi sergiliyorlar.\n\nİnsanlığın bütün kanunlarını çiğnediler. İsimlerinin insanlıkla aynı cümlede geçmesi bile hepimize bir hakaret olan, cehennemin en dibinden gelmiş işgalciler.""
 congo_free_state_events.5.f2:0 "Bütün bunların [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] onayıyla yaşandığını düşünmek kabaca söylemek gerekirse gülünç. Bir kişi kırsalda bir evi varmış gibi bütün bir devlete sahip olabiliyor, hayret doğrusu... Bu bizim en derin ve en saçma hatamız.\n\nÖlümler, katliamlar ve kıtlıklar. Hepsi de kişisel kâr elde etme ve hastalıklı bir eğlence anlayışı uğruna."
