 expedition_events.504.t:0 "Keşif Başlıyor"
 expedition_events.504.d:0 "Birkaç hafta süren hazırlık ve yolculuk sonrasında [SCOPE.sCharacter('expedition_leader').GetFullName] liderliğindeki ekip Zanzibar'a ulaştı. Buradan Nil Nehri'nin gizemli kaynağını bulmak için yolculuklarına başlayacaklar."
 expedition_events.504.f:1 ""Sahil, beklediğimiz kadar kumlu değildi. Yerli halktan bir grup şehre giden tepede toplanmış, keşif çalışmalarımızı izliyordu. Merak etmekten çok eğleniyor gibi bir halleri vardı. Bize anlayamadığımız bir dilde bağırmaya başladılar. Adamlarımızdan biri de onlara karşılık verince anlaşmazlığı çözmek için havaya bir el ateş edilmesi gerekti.\n\nDenizin ötesindeki kumlar, güneş ışığıyla parıldıyordu.""
 expedition_events.504.a:0 "İleri!"

 expedition_events.511.t:0 "Başarılı Keşif"
 expedition_events.511.d:0 "[SCOPE.sCharacter('expedition_leader').GetFullName] eve zaferle döndü ve Nil Nehri'nin kaynağı keşfedildi. Keşfe göre kaynak Afrika'nın büyük gölleriymiş. "
 expedition_events.511.f:1 ""Suyun gürleyen sesi bana çocukluğumu hatırlattı. Bir daha aşılması imkânsız, uzak ve bulanık bir çizgi. Eskiden kâbuslarımda boğuluyordum. Şiddetli akıntı durmak bilmiyordu, açık bir yara gibi kanıyordu. Afrika'nın kalbi gözümüzün önünde belirdi, bir kıtanın titizlikle parçalarına ayrılışı...\n\nKâbuslarımda hâlâ boğuluyorum.""
 expedition_events.511.a:0 "Harika haber!"

 expedition_events.512.t:0 "Başarısız Keşif"
 expedition_events.512.d:0 "Aylarca yeni haber almadıktan sonra Afrika'nın kalbine giden keşfin başarısız olduğu, [SCOPE.sCharacter('expedition_leader').GetFullName] ve ekibinin hayatını kaybettiği netleşti."
 expedition_events.512.f:1 ""Bir dağın tepesinde oturduk. Kısa bir süreliğine durmuştuk. Suyumuz ve yemeğimiz azalmıştı. Sık ormanların bitmesi muhtemel değildi; doğasında yoktu. Devasa ağaçlar gökyüzünün görünen son parçalarını ısırıyordu. Çok yorulmuştuk. Çok.""
 expedition_events.512.a:0 "Kahrolsun!"

 central_africa_expedition:0 "Nil'in Kaynağını Bulma Keşfi"
 central_africa_expedition_desc:0 "Afrika kıtasının merkezi, Nil'in kaynağıyla ilgili gizemi saklıyor."
