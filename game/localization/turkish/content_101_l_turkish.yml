 crime_events.10.t:1 "Karındeşen: Dehşet Verici Cinayetler"
 crime_events.10.d:1 "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] gazetesindeki bir habere göre [SCOPE.sState('serial_killer_state').GetName] vilayetinde korkunç seri cinayetler yaşanıyor. Makalede polisin "[SCOPE.sState('serial_killer_state').GetCityHubName] Karındeşeni" adını verdiği katili durdurmayı başaramadığı yazıyor."
 crime_events.10.f:1 "Eski püskü fakir pazar alanı polis ışıkları ve yankesicilerle dolu. Ceset sokakta yüzüstü yatıyor. Onu sabırlı bir avcı gibi bütün gece takip eden uzun ve karanlık bir leke var. Komiser yaklaşıyor. Kanı çoktan kurumuş. Kırmızılığı başına yaklaştıkça daha açık bir renk alıyor.\n\n"Cesedi çevirin." Tekrar yaklaşıyor. Paramparça edilmiş. Berbat kokulu. Koku sokağı günlerce terk etmeyecek. Kadının dışından çok içi görünüyor.\n\nYaklaşıyor. Daha da yaklaşıyor. Kanı çoktan kurumuş. Paramparça edilmiş. Berbat kokulu. İğrenç."
 crime_events.10.a:0 "Katili adalete teslim etmeliyiz."

 crime_events.11.t:1 "Karındeşen: Parmaklıklar Ardında"
 crime_events.11.d:1 ""[SCOPE.sState('serial_killer_state_scope').GetCityHubName] Karındeşeni" olarak bilinen ve uzun zamandır [SCOPE.sState('serial_killer_state_scope').GetName] vilayetine musallat olan katil sonunda tutuklandı."
 crime_events.11.d2:0 ""[SCOPE.sState('serial_killer_state_scope').GetCityHubName] Karındeşeni" olarak bilinen ve uzun zamandır [SCOPE.sState('serial_killer_state_scope').GetName] vilayetine musallat olan katil sonunda tutuklandı. Hayrete düşürecek ama bu korkunç suçları [SCOPE.sCharacter('important_killer').GetFullName] işliyormuş!"
 crime_events.11.f:1 "Komiser bastonunu sıkıca kavrıyor. Çok hafifçe gülümsüyor. Zanlının suratını hücrenin loş ışığı hafifçe aydınlatıyor. Zanlı bu mesafeden komiserin çocukluk arkadaşlarından birine, kuzenine, herhangi bir polis memuruna benziyor.\n\nGörevliler önüne tatsız bir lapa koyduklarında kafasını bile kaldırmıyor. "Artık bitti." Komiser gözlerini adamdan ayıramıyor. Işık titreşiyor. Birisi çoktan basına haber vermiş, büro seslerle dolu, katil bir şeyler homurdanıyor, komiser çok hafifçe gülümsüyor."
 crime_events.11.a:0 "Alçağı yakaladık."
 crime_events.11.b:0 "Bu sırrı mezara kadar saklamak zorundayız."

 crime_events.12.t:1 "Karındeşen: Gizemli Bir Mektup"
 crime_events.12.d:1 "[SCOPE.sState('serial_killer_state_scope').GetName] vilayetindeki polisler iddiaya göre [SCOPE.sState('serial_killer_state_scope').GetCityHubName] Karındeşeni'nin yazdığı bir mektup aldı. Bu gizemli not katilin kimliğini çözmenin anahtarı olabilir."
 crime_events.12.f:1 ""Gece vakti şarkı söyler. Kışın. @devout! Asla sonbaharda söylemez. Aynadan bakarsan @capitalists! daha da yakınlaşır. Karın içinden bakarsan @clergymen! altında görürsün.\n\nKaranlıktan @officers! sonra @censored!@censored!@censored!@censored! civarında olacağım, gelebilirsin de gelmeyebilirsin de. Ama şu hep @red_cross! aklında olsun, ben hep böyle nazik değilimdir. @starving!""
 crime_events.12.a:1 "Belki üniversite heyeti yardımcı olabilir."
 crime_events.12.b:1 "Polis soruşturmasını yeniden arttıralım."
 crime_events.12.c:0 "Esrarlı semboller deşifre edilemiyor."

 crime_events.13.t:1 "Karındeşen: Yeni Kurbanlar"
 crime_events.13.d:1 "[SCOPE.sState('serial_killer_state_scope').GetName] vilayetinde birkaç cesedin daha [SCOPE.sState('serial_killer_state_scope').GetCityHubName] Karındeşeni'nin kurbanı olduğu tespit edildi. Dikkatli ve özenli bir soruşturma katilin kimliğini bulmak için ipuçları sağlayabilir."
 crime_events.13.f:1 "Ceset yine yüzüstü duruyor. Geceden kalan kurumuş, uzun ve karanlık bir leke var. Komiser yaklaşıyor. Kurbanın iç organları bir et salatası gibi etrafa saçılmış.\n\n"Hepsi aynı görünüyor... [SCOPE.GetRootScope.GetCountry.GetCustom('serial_killer_modus_operandi')]."\n\nRahatsız edici bir görüntü... Gözleri, bozulmuş bir süt gibi beyaz ve kokuyor. Bir çocuk yakınlardaki bir çatıdan olay yerini gözetleyip duruyor. Komiser gitmesi için eliyle bir hareket yapıyor. Ceset yığını bitmemiş bir resim gibi büyümeye devam ediyor."
 crime_events.13.a:1 "Daha büyük bir soruşturma için para desteği sağlayalım."
