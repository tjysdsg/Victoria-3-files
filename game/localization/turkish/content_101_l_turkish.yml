 south_america.2.t:1 "Peru-Bolivya Konfederasyonu"
 south_america.2.d:2 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] yönetimi altında [ROOT.GetCountry.GetName] ve [SCOPE.sCountry('peru_country').GetName] ülkelerini yeniden birleştirmek için eşsiz bir fırsat çıktı. [SCOPE.sCountry('peru_country').GetAdjectiveNoFormatting] hükümeti şimdilik teklifimizi kabul etse de bu rakiplerimizle aramızda çatışma çıkmasına yol açabilir."
 south_america.2.f:2 ""İki ülkeyi birleştirmek kolay iş değildir; iki bulmaca parçasını birleştirmeye benzemez.\n\nÜlkeler, cansız nesneler değildir; halkın, tarihin ve kültürün bir araya gelmesiyle oluşan canlı varlıklardır. Bu birleşmenin bizi bir aile yapmasını umut ediyoruz ve [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], bir evliliğin ne kadar zor olabileceğini gayet iyi bilir.""
 south_america.2.a:2 "Görkemli bir kavuşma için!"
 south_america.2.b:1 "Birleşmek mantıksız olur."

 south_america.1.t:1 "Peru'nun Kaderi"
 south_america.1.d:1 "Rakiplerimizin girişimlerine rağmen Peru-Bolivya Konfederasyonu on yıldır ayakta. Artık [SCOPE.sCountry('peru_country').GetName] ile gerçekten birleşmek için bir fırsat var."
 south_america.1.f:2 ""Dağlar, buradan bakınca uzakta akşam göğünü delen bıçaklara benziyor. Pürüzlü sivri uçları, bulutların arasında solgun görünüyor.\n\nİnka İmparatorluğu'nun halefleri olarak, imparatorluğun eski topraklarını ilhak etmeli, deniz hattını takip etmeli ve durmadan ilerlemeliyiz.""
 south_america.1.a:1 "Gerçek bir birlik kuracağız."
 south_america.1.b:1 "Mevcut durum bizim için daha uygun."

 central_america.1.t:0 "Vilayetlerimiz Bağımsızlık İstiyor"
 central_america.1.d:0 "Vilayetler bir araya gelerek bağımsızlık talep etti. Eğer taleplerini kabul etmezsek savaş çıkacağı kesin."
 central_america.1.f:0 ""Honduras, Guatemala, Costa Rica ve Nikaragua, hepsi bağımsızlık çığlıkları atıyor. Eğer bir şey yapmazsak silahların konuşmaya başlayacağı kesin.""
 central_america.1.a:0 "Bırakalım bağımsız olsunlar."
 central_america.1.b:0 "İmkânı yok."

 central_america.2.t:1 "Orta Amerika'nın Dağılması"
 central_america.2.d:1 "Birlikte kalan vilayetler bağımsızlıklarını ilan ettiler. [ROOT.GetCountry.GetName] birliğinin sonuna gelindiği netleşti. [SCOPE.sState('capital_scope').GetName] artık kendi başının çaresine bakmalı."
 central_america.2.f:1 ""Ya kendi ülkemizi geri alacağız ya da onlara boyun eğeceğiz. Ya ailelerimizin adını unutacağız ya da düşmanımızın atalarını öğreneceğiz. Ya kendi toprağımızı ekeceğiz ya da onların topraklarımızı talan edişini izleyeceğiz. Ya özgür olacağız ya da savaşacağız!""
 central_america.2.a:1 "Kaderimizi kabul etmeliyiz."
 central_america.2.b:1 "Birliği bu kadar kolay terk etmeyeceğiz."

 south_america.3.t:0 "Gerilla Savaşı"
 south_america.3.d:0 "Savaşın bitmesine rağmen gerillalar [SCOPE.sState('guerilla_state').GetName] topraklarının dört bir yanında savaşmaya devam ediyor."
 south_america.3.f:1 ""Anlayamıyorum. Kazanamayacaklar. Asla kazanamazlar. Ne yeterli insan gücüne ne de yeterli kaynaklara sahipler ama savaşmayı bırakmıyorlar.""
 south_america.3.a:0 "Hepsini ezin gitsin."
 south_america.3.b:0 "Zamanla tükeneceklerdir."

