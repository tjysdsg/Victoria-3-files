 alert_secession_growing_alert_desc: "Ülkemizde örgütlenen ayrılıkçılar var:\n\n#title Ayrılıkçı [Concept('concept_culture', '$concept_cultures$')]:#!\n[GetPlayer.GetGrowingSecessionistsDesc]"
 alert_secession_growing_alert_hint: "[Concept('concept_country', 'Ülkende')] hedeflenen [Concept('concept_culture', 'Kültürdeki')] [Concept('concept_radical', 'Radikal')] sayısını düşürerek [concept_secession] riskini azaltabilirsin. Bunu, onların yaşadığı [Concept('concept_state', '$concept_states$de')] [Concept('concept_sol', 'Hayat Standardını')] arttırarak, uzun vadede [Concept('concept_discrimination', 'Ayrımcılık')] görmemelerini sağlayarak ya da kısa vadede çeşitli [Concept('concept_decree', '$concept_decrees$')] çıkarıp bu faktörleri yumuşatarak yapabilirsin."
 alert_secession_growing_alert_action: "Siyaset Paneli"
