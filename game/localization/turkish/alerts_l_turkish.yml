 alert_has_convoys_being_sunk_name: "[concept_convoys] Akına Uğradı"
 alert_has_convoys_being_sunk_desc: "Şu Deniz Noktalarında akına uğrayan Konvoylar var: [SCOPE.GetRootScope.GetCountry.GetSeaNodesMightBeConvoyRaidedInDesc].\n\nBu Deniz Noktaları üzerinde denizaşırı topraklarımızla kurduğumuz bağlantılar, diğer pazarlarla yaptığımız ticaret ve seferi kuvvetlerimizin ikmal hatları kesintiye uğrayacak. Bu durum ekonomik ve askeri gücümüz için felaket anlamına gelebilir."
