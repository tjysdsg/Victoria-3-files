 alert_has_decreasing_interests_alert_hint: "Maksimum [concept_declared_interest] miktarına henüz ulaşmadıysan [concept_diplomatic_lens] aracılığıyla İlgini İlan Ederek bunun önüne geçebilir ya da mevcut diplomatik hedeflerine ulaşmak için İlan Edilmiş İlgi önceliklerini değiştirebilirsin."
