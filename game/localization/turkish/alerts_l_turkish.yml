l_turkish:
#alert_xyz_name = name of the Event
#alert_xyz_desc = additional description about the current situation (optional)
#alert_xyz_hint = information that should help the player to be able to understand the situation and how to fix the problem
#alert_xyz_action = Where does clicking this take you?
 alert_country_default_name: "[Concept('concept_default', 'Temerrütte')]"
 alert_country_default_desc: "[GetPlayer.GetName], borçlarını ödeyemediği için [Concept('concept_default', 'Temerrütte')]. Pozitif bilançoya ulaşana dek zaman geçtikçe ağırlaşan cezalar çekeceğiz.\n\n#title Mevcut Etkiler:#!\n[GetPlayer.GetInDefaultEffectsDesc]"
 alert_country_default_hint: "Mali durumunu, gelirini arttırarak ya da giderlerini azaltarak düzeltebilirsin. Gelirini arttırmak için kısa vadede mevcut vergi oranlarını arttırabilir, yeni tüketim vergileri çıkarabilir ya da yeni gelir kalemleri oluşturmak için gümrük vergilerini arttırabilirsin. Giderlerini azaltmak içinse Ordu ve Devlet binalarında ödenen ücretleri azaltmayı deneyebilir, bu binaların tükettiği malların fiyatlarını düşürebilir ya da mali durumun düzelene kadar inşaatları durdurabilirsin. Bu yöntemlerin hiçbiri yeterli olmazsa [concept_bankruptcy] ilan etme seçeneğin de mevcut."
 alert_country_default_action: "Bütçe Paneli"
 alert_has_no_research_alert_name: "Etkin Bir Araştırma Yok"
 alert_has_no_research_alert_desc: "Şu anda etkin olarak herhangi bir [concept_technology] araştırmasına odaklanmıyoruz. Bu nedenle ürettiğimiz [concept_innovation] pasif [Concept('concept_technology_spread', 'Teknoloji Yayılımımızı')] arttıracak."
 alert_has_no_research_alert_hint: "Araştırılacak Teknolojiyi, Teknoloji panelindeki üç Teknoloji Ağacı arasından seçebilirsin."
 alert_has_no_research_alert_action: "Teknoloji Paneli"
 alert_free_government_reform_name: "Serbest [concept_government_reform]"
 alert_free_government_reform_desc: "[LabelingHelper.GetDaysLocWithTooltip( SCOPE.GetRootScope.GetCountry.GetRemainingDaysForFreeGovernmentReformRaw, 'FREE_REFORM_DATE_TOOLTIP')] kaldı.\n\nYakın zamandaki [concept_election] sebebiyle sıradaki [Concept('concept_government_reform', 'Hükümet Reformun')] yukarıdaki süre sınırı dahillerinde yapıldığı sürece yeni [Concept('concept_radical', '$concept_radicals$e')] yol açmayacak."
 alert_free_government_reform_hint: "Siyaset panelinde Hükümetine Reform yapabilirsin"
 alert_free_government_reform_action: "Hükümet Paneli"
 alert_revolution_alert_name: "[concept_revolution]"
 alert_revolution_alert_desc: "Bir devrim hamlesi başladı ve bunun sonucunda ülkemiz [Concept('concept_civil_war', 'İç Savaşa')] girmek üzere."
 alert_revolution_alert_hint: "$concept_civil_war$ta destekleyeceğin tarafı seçebilir ve desteklediğin tarafın başarılı olması için gerekirse diğer ülkeleri [Concept('concept_sway', 'Cezbetme')] çalışmalarına başlayabilirsin."
 alert_revolution_alert_action: "Siyaset Paneli"
 alert_secession_alert_name: "[concept_secession]"
 alert_secession_alert_desc: "Ülkemiz bir [Concept('concept_civil_war', 'İç Savaşta')]!"
 alert_secession_alert_hint: "$concept_civil_war$ta destekleyeceğin tarafı seçebilir ve desteklediğin tarafın başarılı olması için gerekirse diğer ülkeleri [Concept('concept_sway', 'Cezbetme')] çalışmalarına başlayabilirsin."
 alert_secession_alert_action: "Siyaset Paneli"
 alert_is_losing_rank_alert_name: "Güç [Concept('concept_rank', 'Derecesi')] Kaybediliyor"
 alert_is_losing_rank_alert_desc: "[GetPlayer.GetRank|v] derecemizi korumak için yeterli [Concept('concept_prestige', 'Prestijimiz')] yok ve durumumuz düzelmezse [GetPlayer.GetDaysUntilRankLoss|v] gün içinde [GetPlayer.GetTargetRank|v] olacağız.\n\nMevcut derecemizi korumak için #P #b [GetPlayer.GetPrestigeToMaintainRank]#!#! [Concept('concept_prestige', 'Prestije')] ihtiyacımız var ve şu an #b #N [GetPlayer.GetPrestige]#!#! Prestij sahibiyiz."
 alert_is_losing_rank_alert_hint: "Ülkenin [concept_gdp] miktarını arttırarak, kara ve deniz ordularının [Concept('concept_power_projection', 'Güç İntikalini')] arttırarak (ordularının büyümesini veya daha güçlü ekipmanlar kullanmasını sağlayarak) ya da bir [Concept('concept_good', 'Malın')] en büyük üreticisi olarak daha fazla [concept_prestige] kazanabilirsin. Ayrıca bu yollarla [Concept('concept_subject', '$concept_subject_possessive$')] $concept_prestige$inden de bir miktar kazanırsın."
 alert_is_losing_rank_alert_action: "Diplomasi Paneli"
 alert_has_no_war_goal_alert_name: "[SCOPE.GetRootScope.GetDiplomaticPlay.GetInitiator.GetName] Ülkesine Karşı [concept_war_goal] Yok"
 alert_has_no_war_goal_alert_desc: "[Concept('concept_diplomatic_play', 'Diplomatik Hamlelerimizin')] birinde mevcut bir [Concept('concept_war_goal', 'Savaş Hedefimiz')] yok.\n\nEğer [concept_opening_moves] evresinde bir [concept_war_reparations] [concept_war_goal] eklemezsek otomatik olarak belirlenecek."
 alert_has_no_war_goal_alert_hint: "$concept_diplomatic_play$nin genel bakış ekranından katılımcı bir ülkeye $concept_war_goal$ ekleyebilirsin. $concept_diplomatic_play$ye katılan taraf sayısı arttıkça $concept_war_goal$lerini genişletebilirsin fakat bunun için diğer katılımcıları kendi tarafına çekmek için kullanabileceğin [Concept('concept_maneuver', '$concept_maneuvers$ı')] harcaman gerekir."
 alert_has_no_war_goal_alert_action: "Diplomatik Hamle"
 alert_vulnerable_front_name: "Savunmasız [concept_front]: [SCOPE.GetRootScope.GetFront.GetName]"
 alert_vulnerable_front_desc: "[SCOPE.GetRootScope.GetFront.GetName] savunmasında hiçbir [concept_general] veya [Concept('concept_battalion', 'Taburumuz')] yok ve en az bir atanmış düşman $concept_general$i var."
 alert_vulnerable_front_hint: "Askeri Panelden göreve [Concept('concept_general', '$concept_generals$')] alabilir veya onlara emir verebilirsin."
 alert_vulnerable_front_action: "Cephe Paneli"
 alert_high_attrition_alert_name: "[SCOPE.GetRootScope.GetCharacter.GetFullName] [SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-] [Concept('concept_attrition', 'Yıpranmaya')] sahip."
 alert_high_attrition_alert_desc: "[SCOPE.GetRootScope.GetCharacter.GetFullName] birimlerinin yıpranmadan dolayı daha yüksek zayiat riski var."
 alert_high_attrition_alert_hint: "[Concept('concept_commander', 'Komutana')] farklı bir emir vererek veya [Concept('concept_commander', 'Komutanı')] [Concept('concept_front', 'Cepheden')] geri çekerek [Concept('concept_attrition', 'Yıpranmayı')] azalt."
 alert_high_attrition_alert_action: "Askeri Panel"
 alert_active_peace_deal_alert_name: "[concept_peace_deal] Teklif Edildi"
 alert_active_peace_deal_alert_desc: "Dahil olduğun bir [concept_war] için teklif edilen barış antlaşması var ve görüşmelere katılan tarafların vereceği karşılıklara göre #b Reddedilecek#! ya da #b Kabul Edilecek#!.\n[GetPlayer.GetActivePeaceDealDesc]"
 alert_active_peace_deal_alert_hint: "$concept_war$ta pazarlık masasına oturan taraflardan biriysen $concept_war$ı bitirmek için barış antlaşmasına destek verebilir ya da çatışmaları devam ettirerek sonraki görüşmeleri bekleyebilirsin."
 alert_active_peace_deal_alert_action: "Savaş Paneli"
 ALERT_PEACE_PROPOSED_ENTRY: "[WAR.GetName|b] - Barış antlaşmasının reddine [WAR.GetDaysUntilPeaceDealFails|v] gün kaldı"
 alert_insufficient_construction_for_investment_name: "[concept_investment_pool] İçin Yetersiz [concept_construction]"
 alert_insufficient_construction_for_investment_desc: "[Concept('concept_investment_pool', 'Yatırım Havuzuna')] gelen fonlardan tamamen faydalanmak için yeterince [concept_construction] üretmiyoruz."
 alert_insufficient_construction_for_investment_hint: "Daha çok [concept_construction] üretmek için fazladan [GetBuildingType('building_construction_sector').GetName] [Concept('concept_building', '$concept_buildings$ı')] inşa edebilirsin veya daha gelişmiş [Concept('concept_production_method', '$concept_production_methods$ne')] geçiş yapabilirsin."
 alert_insufficient_construction_for_investment_action: "İnşaat Paneli"
 alert_isolated_state_alert_name: "[SCOPE.GetRootScope.GetState.GetName] [Concept('concept_isolated_state', '$concept_isolated_state_short$')]"
 alert_isolated_state_alert_desc: "[Concept('concept_isolated_state', 'İzole Vilayetler')] daha büyük pazarlarla mal ticareti yapamazlar; bu toplumların ihtiyaçlarını vilayetteki yerel arzdan karşılamaları gerekir ve bunun sonucunda yaşanacak fiyat değişimlerinin toplumların [concept_sol] üzerinde önemli bir etkisi olabilir."
 alert_isolated_state_alert_hint: "[SCOPE.GetRootScope.GetState.GetName] vilayetinin, [SCOPE.GetRootScope.GetState.GetMarket.GetName]'na erişimini [Concept('concept_infrastructure', 'Altyapıyı')] geliştirerek sağlayabilirsin. Bunu, Liman ve Demiryolları gibi [concept_infrastructure] sağlayan binaları inşa ederek veya #v $decree_road_maintenance$#! [Concept('concept_decree', 'Hükmünü')] kullanarak yapabilirsin."
 alert_isolated_state_alert_action: "[SCOPE.GetRootScope.GetState.GetName] Vilayet Paneli"
 alert_inactive_trade_route_alert_name: "[SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket] [concept_trade_route] etkin değil."
 alert_inactive_trade_route_alert_hint_desc: "Coğrafi ya da diplomatik sınırlar nedeniyle senin pazarınla diğer pazarlar arasındaki Ticaret Yolları şu anda pasif durumda. Tüccarların artık hedefledikleri pazara ulaşamayabilir ya da iki ülke arasında süregelen savaş ya da [concept_embargo] sebebiyle erişim istekleri reddedilebilir."
 alert_inactive_trade_route_alert_hint: "Pazar panelinden veya Ticari Görünümü kullanarak mevcut [Concept('concept_trade_route', 'Ticaret Yollarını')] kaldırabilirsin."
 alert_inactive_trade_route_alert_action: "[SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName] Pazar Paneli"
 alert_state_in_turmoil_alert_name: "[SCOPE.GetRootScope.GetState.GetName] [concept_turmoil] İçinde"
 alert_state_in_turmoil_alert_desc: "[SCOPE.GetRootScope.GetState.GetName], $RADICALS$ sebebiyle [concept_turmoil] içinde"
 alert_state_in_turmoil_alert_hint: "$RADICALS$ sayısını [Concept('concept_pop', '$concept_pops$ının')] ihtiyaçlarını gidererek düşürebilirsin. Bunun yoluysa $concept_pops$ının iş sahibi olmasını ve [Concept('concept_expected_sol', 'Beklenilen Hayat Standardının')] karşılanmasını sağlamaktan geçer. Ancak [Concept('concept_discrimination', 'Ayrımcılık')] gören ve yerine getirilmemiş [Concept('concept_political_movement', 'Siyasi Hareket')] taleplerine sahip olan $concept_pop$ kesimleri de [Concept('concept_political_movement_radicalism', 'Radikalleşir')].\n\nBu sorunları kısa vadede azaltmak için [SCOPE.GetRootScope.GetState.GetName] vilayetinde [GetDecreeType('decree_emergency_relief').GetName] ya da [GetDecreeType('decree_violent_suppression').GetName] gibi [Concept('concept_decree', '$concept_decrees$')] çıkarmayı ve bu sırada uzun vadeli çözümler üzerinde çalışmayı düşünebilirsin."
 alert_state_in_turmoil_alert_action: "[SCOPE.GetRootScope.GetState.GetName] Vilayet Paneli"
 alert_high_tension_alert_name: "[SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetName] ve [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName] arasında yüksek [concept_tension]"
 alert_high_tension_alert_desc: "[Concept('concept_colony', '$concept_colonies$imiz')] [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName] topraklarına yaklaştığı için [Concept('concept_tension', 'Gerilim')] artıyor. $concept_tension$ böyle devam ederse [concept_native_uprising] çıkabilir."
 alert_high_tension_alert_hint: "$concept_tensions$ zamanla azalır. [Concept('concept_pop', '$concept_population$u')] daha fazla provoke etmemek için $concept_colonial$ genişlemeni geçici bir süreliğine durdurabilir ve bir $concept_native_uprising$ ihtimalini azaltabilirsin. Öte yandan, $concept_colonial$ [Concept('concept_strategic_region', 'Stratejik Bölgesinin')] [concept_hq] [Concept('concept_garrison', 'Garnizonunu')] büyütmeye çalışarak ayaklanmaya hazırlanmayı da tercih edebilirsin."
 alert_high_tension_alert_action: "Diplomasi Paneli"
