 #Journal Entry Society Events
 society_tech_events.104.t: "Yeni Zirveler"
 society_tech_events.104.d: "Asansörlerin günlük hayata tanıtılması ve dahil edilmesiyle birlikte artık artan sanayi üretimimizin faydalarından yararlanabiliriz."
 society_tech_events.104.f: "\"Ta oraya kadar çıkıyor sonra ta oraya kadar iniyor. En üst kata asansörle çıkmak varken neden on, yirmi kat merdiven çıkasın.\"\n\n\"Gelecekte yüzlerce katı olan binalarımız olacak ve bulutlar bile bize engel olamayacak.\""
 society_tech_events.104.a: "Sanayiyi desteklemeye devam edelim."
 society_tech_events.104.b: "Vatandaşlarımızı desteklemeye devam edelim."
 society_tech_events.105.t: "Kazan Kazan"
 society_tech_events.105.d: "Daha fazla halka açık şirketimiz olduğuna göre artık sıradaki meselelere odaklanmalıyız."
 society_tech_events.105.f: "\"Sorunu anlamıyorum. Daha fazla paranın ne zararı olabilir? Yani sana daha fazla para verseler istemez miydin?\"\n\n\"Konu daha fazla para elde etmek değil. Kimin daha fazla para elde ettiği. Baksana, zengin daha da zenginleşiyor.\""
 society_tech_events.105.a: "Bu, politikalarımızı etkileyebilir."
 society_tech_events.105.b: "Belki bunu başka bir yerde kullanabiliriz."
