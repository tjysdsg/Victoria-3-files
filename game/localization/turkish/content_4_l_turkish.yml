 #Decree Events
 decree_events.100.t: "Sanayide Patlama"
 decree_events.100.d: "[SCOPE.sState('decree_manufacturing_industry').GetName] vilayetindeki [SCOPE.sBuilding('manufacturing_building_production').GetName], endüstriyel mallarda az bir miktarda üretim fazlası olduğunu bildiriyor. Bunu vilayete yatırım olarak geri döndürmenin yollarını aramalıyız."
 decree_events.100.f: "\"Başka ne kanıtlara ihtiyacınız var? Sanayi, gelecektir. Sanayi Devrimi'nin ikinci dalgasını yaşıyoruz. Her şehirde fabrikalar her kasabada atölyeler var. Yakında tüm ülkeyi sanayileştireceğiz!\""
 decree_events.100.a: "Sanayilerimize daha da takviye yapılsın."
 decree_events.100.b: "İşçilere yatırım yapmalıyız."
 decree_events.101.t: "Hakkını Vermek Lazım"
 decree_events.101.d: "[SCOPE.sState('decree_manufacturing_politics').GetName] vilayetindeki [SCOPE.sBuilding('manufacturing_building_production_politics').GetName] tarafından yapılan üretime yakın zamanda yaptığımız yatırımlar, artan üretimdeki payın kimde olduğuna dair sorulara yol açtı."
 decree_events.101.f: "\"Paramız, fabrikalarımız, mallarımız olmadan ne olurduk? Ülkedeki herkes, bu muhteşem başarıda katkısı olanların emeğinden ve çabalarından haberdar olmalı.\""
 decree_events.101.a: "[SCOPE.gsInterestGroup('industrialists_ig_focus').GetName] sayesinde oldu."
 decree_events.101.b: "Bu, işçilerin zaferidir."
 decree_events.101.c: "Bu başarının mimarı bir başkasıdır."
 decree_events.102.t: "Tarımda Patlama"
 decree_events.102.d: "[SCOPE.sState('decree_agricultural_industry').GetName] vilayetindeki tarımsal kalkınmanın teşviki [SCOPE.sBuilding('agricultural_building_production').GetName] tarafından yapılan üretimde küçük bir artışa sebep oldu. Bu artışı boşa gitmeden değerlendirmemiz lazım. "
 decree_events.102.f: "\"Halkımız krallar gibi ziyafet çekecek! Vatandaşlarımız için açlık geçmişe karışacak. Bundan olabildiğince faydalanıp halkımıza yardım edelim, başkalarına da yardım gönderelim. Bunun bir karşılığı olacak elbette. Geleceğin bizim elimizde olduğunu herkes anlasın.\""
 decree_events.102.a: "Çiftliklerimize daha da takviye yapılsın."
 decree_events.102.b: "İşçiler bunu daha çok hak ediyor."
 decree_events.103.t: "Kim Takdiri Hak Ediyor"
 decree_events.103.d: "[SCOPE.sState('decree_agricultural_politics').GetName] vilayetindeki [SCOPE.sBuilding('agricultural_building_production_politics').GetName] için yakın zamanda yaptığımız yatırımlar, artan yatırımda kimin payı olduğuna dair sorulara yol açtı. Fakat fikir ayrılığına düşüldü."
 decree_events.103.f: "\"Herkes kimin sayesinde bunun başarıldığını merak ediyor. Tarlaların sahipleri ve hasadı yönetenler mi yoksa gece gündüz tarlaları işleyen, kanıyla ve teriyle tarlaları sulayan sıradan insanlar mı?\""
 decree_events.103.a: "[SCOPE.gsInterestGroup('landowners_ig_focus').GetName] takdiri hak ediyor."
 decree_events.103.b: "Çiftçiler takdiri hak ediyor."
 decree_events.103.c: "Takdiri hak eden başka biri var."
 decree_events.104.t: "Kaynak Patlaması"
 decree_events.104.d: "[SCOPE.sState('decree_resource_industry').GetName] vilayetindeki hammadde sanayileri [SCOPE.sBuilding('resource_building_production').GetName] tarafından yapılan üretimde küçük bir artış olduğunu bildiriyor. Böylece vilayette ilave stok yapılabilmesini sağlandı ve bununla tekrar vilayete yatırım yapma fırsatımız var."
 decree_events.104.f: "\"Elbette bu artışı tekrar sanayiye yatırmalıyız. Sanayi olmasaydı bu artış da olmazdı.\"\n\n\"Delirdin mi? İşçiler olmasa şirketini nasıl işletecektin? İşçileri ödüllendirmeliyiz, seni değil.\""
 decree_events.104.a: "Kaynak sanayilerimize daha da takviye yapılsın."
 decree_events.104.b: "[SCOPE.sState('decree_resource_industry').GetName] vilayetindeki işçiler ödüllendirilsin."
 decree_events.105.t: "Başarının Tasdiki"
 decree_events.105.d: "[SCOPE.sState('decree_resource_politics').GetName] vilayetine yakın zamanda yapılan yatırım sayesinde hammadde sanayisinde oradaki [SCOPE.sBuilding('resource_building_production_politics').GetName] için pozitif bilanço verildi. Çıkar Grupları bu yatırımın başarısını hemen üzerlerine almak için atılıyorlar."
 decree_events.105.f: "\"Biz bu güzel anları borçlu olduğumuz, sıkı çalışmanın acısıyla kazandığımız ilerlemeden sıklıkla bahsederiz. Fakat bizi bu noktaya getirenler ve onların katkıları olmadan böyle başarılar elde edemeyeceğimiz konusundan bahsetmeyi unutuyoruz.\""
 decree_events.105.a: "[SCOPE.gsInterestGroup('industrialists_ig_focus').GetName] tüm takdiri hak ediyor."
 decree_events.105.b: "[SCOPE.gsInterestGroup('landowners_ig_focus').GetName] takdir edilmeli."
 decree_events.105.c: "İşçiler takdir edilmeli."
 decree_events.106.t: "Dargınlık Alayları"
 decree_events.106.d: "[SCOPE.sState('decree_enlistment_origin').GetName] vilayetindeki alaylarımıza yapılan kayırmacılık, komşu [SCOPE.sState('decree_enlistment_origin').GetName] vilayetindeki alayların kin gütmesine sebep oldu. Tüm alaylara eşit davranılmasını talep ediyorlar."
 decree_events.106.f: "\"Bu askerler fazladan ter dökmeden daha fazla para kapmaya, dikkatleri üzerlerine çekmeye çalışan birkaç mızmızdan başka bir şey değiller. Onların görevi savaşmak, bizim görevimiz onlara kiminle savaşacaklarını söylemek. Böyle zor kararlarda askerlere güven olmaz.\""
 decree_events.106.a: "[SCOPE.gsInterestGroup('armed_forces_ig_focus').GetName] bunu istiyor."
 decree_events.106.b: "Bu askerlere çekidüzen vermeye daha çok yatırım yapmalıyız."
 decree_events.107.t: "Eğitim Başarılı Oldu"
 decree_events.107.d: "Ek eğitimler başarılı olmuşa benziyor. [SCOPE.sState('decree_elite_research').GetName] vilayetindeki askerler, eğitimlerinden istifade ederek savaş durumunda bize yardımcı olabilecek birkaç yeni taktik öğrendi."
 decree_events.107.f: "\"Askerlerimiz dünyadaki en iyi askerler. Ülkemizin muhafızları her zaman hüner ve profesyonellikleriyle sınanırlar. Her sınama da bizi haklı çıkarır.\""
 decree_events.107.a: "Kendilerine saklasınlar."
 decree_events.107.b: "İlave savaş tatbikatları teşvik edilsin."
 decree_events.107.c: "Astsubay eğitimi teşvik edilsin."
 decree_events.107.e: "Piyade saldırı taktikleri geliştirilsin."
 decree_events.108.t: "Şiddet Artıyor"
 decree_events.108.d: "[SCOPE.sState('decree_violent_supp').GetName] vilayetindeki barışçıl bir yürüyüş, polis ve göstericilerin çatışmaya başlamasıyla birlikte şiddetlendi."
 decree_events.108.f: "\"Hepsini güç kullanarak ezin, ne gerekiyorsa kullanın. Bu küstahlar hadlerini bilmeli. Polisin güvenlik için orada olduğunu bilmiyorlar mı? Bu radikallere zayıf görünemeyiz ve görünmeyeceğiz.\""
 decree_events.108.a: "Polisi geri çekelim."
 decree_events.108.b: "Polise tam yetki verilsin."
 decree_events.109.t: "Şiddetli Baskı, Artan Ayrımcılığa Yol Açtı"
 decree_events.109.d: "[SCOPE.sState('decree_increased_violence').GetName] vilayetindeki radikaller, ayrımcılık gören [SCOPE.sCulture('violent_suppression_discriminated').GetName] vatandaşlardan destek alıyor gibi görünüyor."
 decree_events.109.f: "\"Gösteri düzenlemek istiyorlarsa bırakalım düzenlesinler. Boyun eğmeye zorlarsak işler muhtemelen daha kötüye gidecek. Eğer gelecekte icaplarına bakmamız gerekirse hepsi bir yerde olur ve böylece işimizi daha kolay hallederiz.\""
 decree_events.109.a: "Nerede gösteri düzenleyip düzenlemeyeceklerine biz karar veririz."
 decree_events.109.b: "Bırakın istedikleri yerde gösteri düzenlesinler."
