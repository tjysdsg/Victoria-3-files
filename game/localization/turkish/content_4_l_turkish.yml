 je_objective_encourage_liberal_ideas: "Liberal Düşünceyi Destekle"
 je_objective_encourage_liberal_ideas_reason: "Eşitlikçi Toplum biçimi oluşturmanın ilk adımı hükümete doğru insanları dahil etmekle başlamalıdır. Onlar değişiklik yapabilecek bir konumdayken daha eşit bir toplum olmaya doğru ilk adımlarımızı atabiliriz."
 je_pass_laws: "Kanun Çıkarmak"
 je_pass_laws_reason: "Hükümetimizde daha güçlü bir liberal unsur olduğuna göre daha eşitlikçi kanunlar çıkarmak için onların nüfuzunu kullanmayı denemeliyiz.\n\nNOT: Bu Günlüğü tamamladıktan sonra bu kanunlardan herhangi birini terk etmek, kanun tekrar çıkarılana kadar bu Günlüğün gizlenmesine yol açar." #update number
