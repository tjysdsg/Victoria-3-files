 #Hegemony Player Objective
 je_colonization_laws: "Sömürgeci Bir Güç"
 je_colonization_laws_reason: "Hegemonyamızı oluşturmanın ilk adımları sınırlarımızı denizaşırı ülkelere genişletmek olmalı. Hedeflerimize ulaşmak için kanunlarımızı kolonileşmemizi sağlayacak şekilde değiştirmeliyiz."
 je_african_colonies: "Afrika Kolonileri"
 je_african_colonies_reason: "Kanunlarımız kendi kolonilerimizi kurmamıza olanak sağladığına göre hegemonyamızı genişletmenin ilk adımları olarak Afrika kıtasında yeni topraklar ele geçirmeliyiz."
 je_expand_navy_and_army: "Orduyu Destekleme"
 je_expand_navy_and_army_reason: "İlk kolonilerimizi kurduk, şimdi en kötü ihtimale karşı hazırlanmalıyız. Dünyanın en güçlü ordusuna sahip olmamız gerekmiyor ama diğer ülkeleri bize karşı [concept_diplomatic_play] yapmaktan caydırmayı hedeflemeliyiz."
 je_form_alliance: "İttifak Kur"
 je_form_alliance_reason: "Güçlü bir orduya sahip olmak önemlidir ama güvenliği sağlamanın tek yolu bu değildir. Aynı zamanda başka bir ülke hakkımız olanı bizden almayı denerse diye dünyadaki diğer ülkelerle ittifaklar da kurmalıyız."
 je_take_subject: "Ülkeleri Egemenlik Altına Al"
 je_take_subject_reason: "Gücümüzü sağlamlaştırdığımıza göre artık diğer ülkeler üzerindeki etki alanımızı da genişletmeliyiz. Birkaç ülkeye boyun eğdirmek, uluslararası arenada etki gücümüzü epey arttıracaktır."
 je_increase_technology: "Teknolojik Avantajımızı Kuvvetlendir"
 je_increase_technology_reason: "Nicelik iyidir ama çaresi varsa aşırı fazla askere bel bağlamamalıyız. Askerlerimize doğru işler için doğru araçları sağlamaya odaklanmalıyız."
 je_greatest_power: "En Üstün Güç"
 je_greatest_power_reason: "Küresel ortamda Üstün Güç olarak tanınıyor olabiliriz ama dünyaya En Üstün Güç olduğumuzu göstermeliyiz. Kimse bize denk olmamalı."
 je_greater_power: "Üstün Bir Güç"
 je_greater_power_reason: "Bölgesel bir güç olmayı başarmış olabiliriz ama şimdi dünyadaki pozisyonumuzu kuvvetlendirip yüceliğimizin bir göstergesi olarak diğer Üstün Güçlerin arasına katılmalıyız."
 je_great_power: "Büyük Güç"
 je_great_power_reason: "Hiçbir zaman en güçlü ülke biz olmadık ama artık bunun değişme zamanı geldi! Dünyaya zayıf sesi görmezden gelinecek ufak bir kara parçacığı olmadığımızı göstereceğiz."
 je_unrecognized_power: "Tanınan Güç"
 je_unrecognized_power_reason: "Sözümona \"medeni\" güçler tarafından dışlanmışken yağmur çamur dinlemeden değerimizi onlara kanıtlamalı ve uluslar meclisinde saygın yerimizi garanti altına almalıyız. "
 je_the_hegemon: "Hegemon"
 je_the_hegemon_reason: "Neler başarabildiğimizi dünyaya gösterdik. Büyük adımlar attık. Ancak şimdi küresel pozisyonumuzu destekleyecek nüfusa sahip olduğumuzdan emin olmalıyız."
