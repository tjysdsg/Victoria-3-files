 #Republic of Hawaii Events/JE
 hawaii_events.1.t: "Kralın Ölümü"
 hawaii_events.1.d: "Kralın ölümüyle birlikte yerel işletme sahipleri ve yabancı papazlar Hawaii'deki nüfuzlarını arttırmak istiyor."
 hawaii_events.1.f: "\"Bir süredir bağımsızlığımızı koruduk fakat daha büyük ülkelerin aç gözleri üzerimizde, saldırmak için fırsat kolluyorlar. Korkarım ki bu fırsat çok hızlı bir şekilde yaklaşıyor.\""
 hawaii_events.1.a: "Bağımsızlığımızı korumak için adımlar atmalıyız."
 hawaii_events.2.t: "Konumumuzu Güçlendirmek"
 hawaii_events.2.d: "Gücümüzü gösterip yerel işletme sahiplerini yatıştırdığımıza göre artık uluslararası sahnede konumumuzu güçlendirebiliriz."
 hawaii_events.2.f: "\"Hawaii'yi kontrol etmekten başka bir şey istemeyenlere karşı kararlılığımızı gösterdik. Artık daha güçlü olmamıza rağmen paçayı henüz kurtarmadık.\""
 hawaii_events.2.a: "Kötü günleri geride bıraktık."
 hawaii_events.2.b: "Sadık olmayanlar sınır dışı edilsin."
 hawaii_events.3.t: "Yabancı Bir Darbe"
 hawaii_events.3.d: "İşletme sahipleri ve [SCOPE.sCountry('hawaiian_coup').GetName] büyükelçilerinin liderliğinde olan bir grup gösterici ve yerel milis, hükümeti ele geçirmeyi başardı. Şimdiyse ülkenin ilhak edilmesi için istekte bulunuyorlar."
 hawaii_events.3.f: "\"Bağımsızlık ve özgürlüğümüz risk altında. Çaresizce [SCOPE.sCountry('hawaiian_coup').GetNameNoFormatting] postalının altındayız ve önümüze sürülen bu yeni gerçekliği kabul etmemiz gerekiyor. Ülkemiz esir olmuş durumda!\""
 hawaii_events.3.a: "Nasıl böyle bir şey olabilir?"
 hawaii_events.4.t: "Hawaii Bölgesi"
 hawaii_events.4.d: "Yerel işletme sahipleri, Hawaii'deki büyükelçilerimizin yardımıyla yerel hükümete darbe yaptı ve başkaları durumdan faydalanmadan önce adaları ilhak etmemizi istiyorlar."
 hawaii_events.4.f: "\"Hawaii Pasifik Okyanusu'nun kilittaşıdır. Artık adaların geleceği ellerimizde olduğuna göre okyanusun da geleceği ellerimizdedir. Bölgede daha kolay ticaret yapabileceğiz.\""
 hawaii_events.4.a: "Adaları işgal edelim ancak özerk bırakalım."
 hawaii_events.4.b: "Biz yapmazsak başkası yapar."
 hawaii_events.4.c: "Bu darbenin bir parçası olmayacağız."
 hawaii_events.5.t: "Sınır Dışı Edilen İşletme Sahipleri"
 hawaii_events.5.d: "Hawaii hükümeti, vatandaşlarımızı adalardan sınır dışı etti ve mallarına el koydu. Buna uygun bir şekilde cevap vermeliyiz."
 hawaii_events.5.f: "\"Ne cüretle vatandaşlarımızı sınır dışı edip özel işletmelerine el koyarlar! Böyle bir el koyma görülmüş şey değildir. Bu aşağılamayı kabul etmemiz mümkün değil.\""
 hawaii_events.5.a: "Kendi hataları."
 hawaii_events.5.b: "Kabul edilemez!"
