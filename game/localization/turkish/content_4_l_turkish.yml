 liberalizing_the_government_complete: "Liberal Düşünce"
 liberalizing_the_government_complete_desc: "İlk günlük girdini tamamladığına göre bu amacın kalan kısımlarını da tamamlayıp eşitlikçi toplumunu oluşturma yolunda epey ilerlemiş durumdasın."
