 #Journal Entry Production Events
 production_tech_events.102.t: "Sanayide Patlama"
 production_tech_events.102.d: "Ülkemizde patlayıcıların hem üretiminde hem de tüketiminde yaşanan artışla birlikte ordunun mu yoksa sanayinin mi patlayıcılar konusunda öncelikli olması gerektiğine dair çok tartışma yapıldı."
 production_tech_events.102.f: "\"Ülkemizi nasıl savunacağımızı düşünmemiz gerekirken neden ne kadar toprak kazıyabileceğimizi düşünelim?\"\n\n\"Umurunuzda olan tek şey daha fazla savaş çıkarmak. Patlayıcılar işçilerimiz için kullanılmalı. Onlar daha önemli.\""
 production_tech_events.102.a: "İki sektörü de desteklemeye çalışmalıyız."
 production_tech_events.102.b: "Sanayi sektörüne öncelik verilsin."
 production_tech_events.102.c: "Ordu sektörüne öncelik verilsin."
 production_tech_events.103.t: "Kükreyen Motorlar"
 production_tech_events.103.d: "Motorlu taşıtların icadı ve kullanımıyla beraber şu soru ortaya çıktı: Toplu taşımaya mı yoksa özel ulaşıma mı odaklanmalıyız?"
 production_tech_events.103.f: "\"Neden bir otobüste veya trende kötü kokan bir köylüyle birlikte oturayım? Ulaşım için kendi imkânlarım olmalı.\"\n\n\"Ulusumuzun hızı birkaç zenginin eline bırakılmamalı, fakirleri de düşünmeliyiz.\""
 production_tech_events.103.a: "Daha fazla otomobil gerekiyor!"
 production_tech_events.103.b: "Daha fazla toplu taşıma!"
 #Canal Events
 canal_events.1.t: "Sina'dan Toprak İsteme"
 canal_events.1.d: "Kıstağın bölge keşfini tamamladıktan sonra bir kanal inşası için Sina'dan toprak alma ihtimaline dair konuşmalara başlamalıyız."
 canal_events.1.f: "\"Bir düşünsenize, eğer Süveyş'te bir kanal inşa etmeyi başarabilirsek kolonilere ve Uzakdoğu'daki ülkelere ulaşmak için ta Ümit Burnu'ndan geçmemiz gerekmeyecek.\""
 canal_events.1.a: "Kanalı inşa etmeyi teklif edelim."
 canal_events.2.t: "Denizleri Birleştirmek"
 canal_events.2.d: "[SCOPE.sCountry('suez_scope').GetName] büyükelçileri, kanal inşası için Sina'dan toprak satın alınması ihtimali hakkında bizimle konuştu."
 canal_events.2.f: "\"Kızıldeniz'i Akdeniz'le birleştirmek sadece bizim için değil aynı zamanda tüm dünya için çok faydalı olur. Düşünsenize artık kimse Doğu'ya gitmek için tüm Afrika'nın çevresini gemiyle geçmek zorunda kalmaz ve biz de tüm ticaretin merkezi oluruz.\""
 canal_events.2.a: "Sıfır masrafa bolca fayda."
 canal_events.2.b: "Bir karış toprak bile vermeyeceğiz."
 canal_events.3.t: "[SCOPE.sCountry('suez_owner_scope').GetName] Teklifimizi Kabul Etti"
 canal_events.3.d: "[SCOPE.sCountry('suez_owner_scope').GetName] hükümeti, kanal inşasına başlamamız için Sina'dan toprak alma talebimizi kabul etti."
 canal_events.3.f: "\"Bir yıl süren bölge keşfi, planlama ve müzakerelerden sonra artık inşaata başlayabiliriz. Yakında gemileri Ümit Burnu'ndan dolaştırmaya gerek kalmadan Doğu Hint Adaları'yla ticaret yapabileceğiz.\""
 canal_events.3.a: "Kolları sıvama vakti."
 canal_events.4.t: "[SCOPE.sCountry('suez_owner_scope').GetName] Teklifimizi Reddetti"
 canal_events.4.d: "[SCOPE.sCountry('suez_owner_scope').GetName] hükümeti, Sina'dan toprak alma talebimizi reddetti."
 canal_events.4.f: "\"Böyle bir teklifi nasıl reddederler? Resmen kanalı onlar için inşa etmeyi teklif ettik, hem de bölge keşfi için o kadar zaman harcadıktan sonra. Nasıl bu projenin potansiyelini göremeyecek kadar kör olabilirler?\"\n\n\"Ne derler bilirsiniz; diplomasi başarısız olursa sopalar konuşur.\""
 canal_events.4.a: "Diplomasi bizi bu sefer hayal kırıklığına uğrattı."
 canal_events.5.t: "Panama'da Toprak Talebi"
 canal_events.5.d: "Kıstağın bölge keşfini tamamladıktan sonra bir kanal inşası için Panama'nın yakınından toprak alma ihtimaline dair konuşmalara başlamalıyız."
 canal_events.5.f: "\"Atlantik ve Pasifik Okyanusları arasında bir kısayol açmak tarihi bir olay olur. Amerika kıtalarının diğer tarafına geçmek için kıtaların etrafında dolaşmamıza gerek kalmayacak ve doğrudan iki okyanusa da gidebileceğiz.\""
 canal_events.5.a: "Kanalı inşa etmeyi teklif edelim."
 canal_events.6.t: "Okyanusları Birleştirmek"
 canal_events.6.d: "[SCOPE.sCountry('panama_scope').GetName] büyükelçileri, kanal inşası için Panama'nın yakınından toprak alınması ihtimali hakkında bizimle konuştu."
 canal_events.6.f: "\"En azından denemelerine izin vermeliyiz. Bölgeyi keşfetmek için gerekli çabayı zaten verdiler. Kim bilir, belki de hayır dersek bize saldırırlar.\"\n\n\"Bu hükümet tarafından toprağımızı yabancılara vermenin sözü dahi açılmamalı. Eğer toprağımızı istiyorlarsa gelip alsınlar.\""
 canal_events.6.a: "Sıfır masrafa bolca fayda."
 canal_events.6.b: "Bir karış toprak bile vermeyeceğiz."
 canal_events.7.t: "[SCOPE.sCountry('panama_owner_scope').GetName] Teklifimizi Kabul Etti"
 canal_events.7.d: "[SCOPE.sCountry('panama_owner_scope').GetName] hükümeti, kanal inşasına başlamamız için Panama yakınlarından toprak alma talebimizi kabul etti."
 canal_events.7.f: "\"Bir yıldan uzun süren bölge keşfi, planlama ve müzakerelerden sonra artık kanalın inşaatına başlayabiliriz. Yakında kıtaları dolaşmak yerine ortalarından geçerek Atlantik ve Pasifik Okyanusu arasında gemiyle yol alabileceğiz.\""
 canal_events.7.a: "Kolları sıvama vakti."
 canal_events.8.t: "[SCOPE.sCountry('panama_owner_scope').GetName] Teklifimizi Reddetti"
 canal_events.8.d: "[SCOPE.sCountry('panama_owner_scope').GetName] hükümeti, Atlantik ve Pasifik Okyanuslarını birleştirecek bir kanal inşa etmek için toprak alma talebimizi reddetti."
 canal_events.8.f: "\"Böyle bir teklifi nasıl reddederler? Resmen koskoca kanalı onlar için inşa etmeyi teklif ettik, hem de bölge keşfi için o kadar zaman harcadıktan sonra. Nasıl bu projenin potansiyelini göremeyecek kadar kör olabilirler?\"\n\n\"Ne derler bilirsiniz, diplomasi başarısız olursa sopalar konuşur.\""
 canal_events.8.a: "Diplomasi bizi bu sefer hayal kırıklığına uğrattı."
