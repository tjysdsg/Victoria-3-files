 #Republic laws
 republic_laws.1.t: "[ROOT.GetCountry.GetRuler.GetFirstName] Kabine Toplantısını Kaçırdı"
 republic_laws.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] hükümetinin kabine toplantısını kaçırdı. Üstelik kabine üyeleri ne yapmaları gerektiği konusunda herhangi bir sonuca varamadılar."
 republic_laws.1.f: "\"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ülkemizin geleceğine karar vermek için kabine toplantılarına bile katılmıyorken nasıl vatandaşlarımızın hükümete güvenmesini bekleyebiliriz? Görünüşe göre diğer soylularla sefa sürdüğü için toplantının planlanan saatinden sadece birkaç saat önce istirahate çekilmiş.\""
 republic_laws.1.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] için kabul edilemez bir davranış."
 republic_laws.1.b: "Belki yanlışlıkla uyuyakalmıştır."
 republic_laws.1.c: "Gazetelerde yazılsın."
 republic_laws.2.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ve Kaderi"
 republic_laws.2.d: "[SCOPE.gsInterestGroup('rulers_fate').GetName] üyesi [SCOPE.sCharacter('monarchist_supporter').GetFullName], yönetim şeklinin [SCOPE.sLaw('current_law_scope').GetName] olması durumunda [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] makamına ne olacağını sordu."
 republic_laws.2.f: "\"Monarşi bu ülkeyi ayakta tutan temel direklerden biridir. Öyle kolayca başımızdan savmayı ciddi bir şekilde düşünemeyiz.\"\n\n\"Eğer bir kişiyi diğer herkesin üstünde tutacaksak adil ve eşit bir ülkemiz olamaz. Eğer soyluluğunu korumak istiyorsa onu çok uzaklara göndermemiz gerekiyor. Bizim topluluğumuzda [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] için artık yer yok.\""
 republic_laws.2.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tahttan çekilsin."
 republic_laws.2.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] sürülsün."
 republic_laws.3.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Konuşma Yaptı"
 republic_laws.3.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName], [ROOT.GetCountry.GetName] ülkesinin [SCOPE.sLaw('current_law_scope').GetName] olmasının önüne geçebilmek için coşkulu bir konuşma yaptı."
 republic_laws.3.f: "\"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hükümeti üyeleri, vicdanınıza dönüp kendinize şu soruyu sormanızı istiyorum; bu karara biz mi sebep olacağız? Bu kararı vermeye hakkımız var mı? Bunca yıllık geleneğimize gerçekten son vermek istiyor muyuz? [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] makamı, en az buradaki herkes kadar bu ülkeye bağlıdır.\""
 republic_laws.3.a: "Bu, işleri zora sokabilir."
 republic_laws.3.b: "Konuşmaya karşı çıkılsın."
