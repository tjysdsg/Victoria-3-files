 #Healthcare Laws
 healthcare_laws.1.t: "Yaralı Çiftçiler"
 healthcare_laws.1.d: "[SCOPE.sState('farming_accidents_state').GetName] vilayetindeki çiftçiler kullandıkları aletlerin tehlikesine ve yaşadıkları zorlukları dindirmek için bir çeşit sağlık hizmeti istediklerine dair hükümete çağrıda bulundu."
 healthcare_laws.1.f: "\"Komşu dün kapımı çaldı. Kapımın önünde sol eliyle sağ elini tutuyorken üç parmağını kestiğini fark ettim. Doktorluktan anlamam ama yardıma ihtiyacı olduğu için elimden geleni yaptım. Keşke kapısını çalabileceği, ne yapması gerektiğini daha iyi bilen birisi olsaydı.\""
 healthcare_laws.1.a: "Yardım etmeye çalışalım."
 healthcare_laws.1.b: "Sağlık hizmeti sistemi kurmaya odaklanalım."
 healthcare_laws.1.c: "Bu hizmet fakirler için olmayacak zaten."
 healthcare_laws.2.t: "Sağlık Vergileri"
 healthcare_laws.2.d: "Bir çeşit sağlık hizmeti sistemi kurma çağrılarıyla birlikte birçok kişi bu kurulacak sistem için gereken paranın nereden geleceğini sorguluyor. Bazıları sadece vergi fonundan karşılanmasının yeterli olacağını söylerken diğerleri hükümetin masrafları karşılaması için farklı bir yol bulması gerektiğinde ısrar ediyor."
 healthcare_laws.2.f: "\"Şimdi doğru mu anladım, siz bizim sadece kendi sağlık hizmeti masraflarımızı değil aynı zamanda başkalarınınkini de mi ödememizi istiyorsunuz? Ödediğim vergilerin rastgele bir çiftçinin daha iyi sağlık hizmeti alması için harcanmasını istemiyorum. Bu benim sorumluluğum değil. Önce kendi sağlığımı ve ailemi düşünmem gerekiyor. [ROOT.GetCountry.GetName] topraklarındaki herkesin derdine derman olacak kadar param yok benim.\""
 healthcare_laws.2.a: "Vergi fonlarından alalım."
 healthcare_laws.2.b: "Masrafları devlet karşılamalı."
 healthcare_laws.2.c: "Sağlık hizmeti olmasa da olur."
 healthcare_laws.3.t: "Yatağa Düşmüş Hükümet"
 healthcare_laws.3.d: "Kulağa ironik gelebilir fakat hükümetin birçok üyesi bugün, tartışma gününde, üşütmüş. Çok az sayıda üyenin tartışmaya gelecek takatı var."
 healthcare_laws.3.f: "\"Asıl vurucu şey de bu değil. Tam da ulusal sağlık hizmetini konuşacağımız gün kabinenin yarısı hastalandı ve yataktan bile zorla kalkıyorlar. Belki de farkında olmadığımız bir hayrı olmuştur. Fakat bugün bir şey yapabilecekmişiz gibi durmuyor.\""
 healthcare_laws.3.a: "Bugün oylama yapamayız."
 healthcare_laws.3.b: "Oylamanın bugün yapılması için zorlayalım."
 healthcare_laws.4.t: "Yeterli Sağlık Hizmeti Yok"
 healthcare_laws.4.d: "Sağlık hizmetlerinin kısıtlılığı yüzünden sağlık hizmetine erişim için yeterli parası olmayan ülkenin dört bir yanındaki vatandaşlar, erişilebilir sağlık hizmeti talep etmeye başladılar."
 healthcare_laws.4.f: "\"Hasat yaparak veya taş kırarak bir gün bile geçirdin mi? Ben de geçirmemişsindir diye düşünmüştüm. Zorlayıcı ve beline ağrılar sokan işler bunlar. Arada sırada kazalar da oluyor. Bizim istediğimiz, yaralandığımızda bizimle ilgilenilmesi. Doyurmamız gereken ailelerimiz var. Eğer böylesine yaralanır ve iyileşemezsek nasıl geçinebiliriz?\""
 healthcare_laws.4.a: "Biraz ilave Bürokrasi ayıralım."
 healthcare_laws.4.b: "Kanunu çıkarmaya odaklanalım."
 healthcare_laws.5.t: "Kullanılabilirlik ve Erişilebilirlik"
 healthcare_laws.5.d: "[SCOPE.gsInterestGroup('anti_public_healthcare_ig').GetName] lideri [SCOPE.sCharacter('anti_public_healthcare_advocate').GetFullName] bugünkü tartışmada, sağlık hizmetlerinin daha erişilebilir olmasının, mevcut olarak erişebilenlerin kullanımını kısıtlayacağına dair endişeleri gündeme getirdi."
 healthcare_laws.5.f: "\"Ne olacak sanıyorsunuz? Kamunun erişimine açarsak kullanılabilirliğin etkilenmeyeceğini gerçekten düşünmüyorsunuzdur herhalde. İnsanlar doktorla görüşebilmek için günler, haftalar, hatta aylarca beklemek zorunda kalacaklar. Çeşit çeşit hastalık var, hangisine öncelik vereceğiz?\""
 healthcare_laws.5.a: "Endişeleri gereksiz."
 healthcare_laws.5.b: "Endişeleri değerlendirilmeli."
 healthcare_laws.6.t: "Yetersiz Sağlık Hizmeti Desteği"
 healthcare_laws.6.d: "Hükümetimize Kamusal Sağlık Hizmeti Sistemi kurabilmemiz için yeterli bürokratımız olmadığı konusunda haber verildi."
 healthcare_laws.6.f: "\"Dünya hayaller ve ideallerle dönmüyor. Gerçeklerle yüzleşmemiz ve bu tasarı kanunlaşmadan önce bu sorunu çözmemiz gerekiyor. Yeterince hazırlık yapmadan sağlık hizmeti sistemini kamuya açarsak açtığımız gibi geri de tepebilir.\""
 healthcare_laws.6.a: "Kanunu yine de ilerletelim."
 healthcare_laws.6.b: "Elimizden ne geliyorsa yapalım."
