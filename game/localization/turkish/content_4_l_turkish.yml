 #Conscription enactment laws
 conscription_laws.1.t: "Kadroların Doldurulması"
 conscription_laws.1.d: "[SCOPE.gsInterestGroup('rural_folk_conscription').GetName] mensupları [SCOPE.sLaw('current_law_scope').GetName] kanununun uygulanması hakkında hükümetle irtibata geçtiler. Bu kanunu uygulamadan önce hazırlanmak için daha fazla vakit geçmesi gerektiğine inanıyorlar."
 conscription_laws.1.f: "\"Hep beraber tadını çıkardığımız özgürlüğe bir fiyat biçer miydiniz? Hayır! Ama bu işçilerin yetiştirdiği mahsullere fiyat biçiyorsunuz. Özgürlüğümüz ve ulusal güvenliğimiz ne tartışma konusu olabilir ne de buna fiyat biçebilirsiniz. Ulusumuzun bakiliğini güvene almalıyız ve herkes bu hedef doğrultusunda elinden geleni yapmaya hazır olmalı.\""
 conscription_laws.1.a: "Kanunu çıkarmak üzere ilerlet."
 conscription_laws.1.b: "Acele etmeyelim."
 conscription_laws.2.t: "Profesyonel Askerler"
 conscription_laws.2.d: "Profesyonel askerlerimizden birçoğu savaş sırasında zorunlu hizmettekilerle düzenli piyadeleri bir araya katmanının birliklerimizin kalitesini ve kabiliyetlerini önemli derecede etkileyeceğini dile getirdi."
 conscription_laws.2.f: "\"Bu ülke için savaşıp canımı cephede ortaya koymamı istiyorsunuz fakat bunu hayatında daha önce hiç tüfek tutmamış bir çiftçi veya fabrika işçisiyle omuz omuza yapmamı mı bekliyorsunuz? Askerlerimizin sadece bir kısmı ne yaptıklarının farkındayken nasıl hepsi uyumla çalışabilir?\""
 conscription_laws.2.a: "Olabildiğince fazla askere ihtiyacımız var."
 conscription_laws.2.b: "Bunu iyice düşünmeliyiz."
 conscription_laws.3.t: "Asker Alma Hazırlıksızlığı"
 conscription_laws.3.d: "[SCOPE.gsInterestGroup('anti_conscription_ig').GetName] lideri [SCOPE.sCharacter('anti_conscription_advocate').GetFullName], [SCOPE.sLaw('current_law_scope').GetName] kanununun uygulanmasındaki tehlikeler hakkında kışkırtıcı bir konuşma yaptı."
 conscription_laws.3.f: "\"Buna hazır olmadığımız gerçeğini göz ardı edemeyiz. Ülke bizim altımızda yıkılırsa bu ne işe yarar? Eğer hazırlıksızken seferberlik emri verirsek hem yeni askerlerimizin külfetini ödeyeceğiz hem de fabrikalarda daha az işçi, tarlalarda daha az çiftçimiz olacak. Bu üretimin azalması, kârın azalması ve sonuç olarak da vergilerin ve ulusal gelirin azalması anlamına gelir. Yeni askerlerin masraflarını nasıl karşılayacağız?\""
 conscription_laws.3.a: "Hükümet süreci yönetecek."
 conscription_laws.3.b: "Eskisi gibi kalsın."
