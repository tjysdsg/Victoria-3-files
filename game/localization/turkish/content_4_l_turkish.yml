 je_lower_production_costs_reason: "Endüstrimiz büyüyor. Şimdi fabrikalarımız için istikrarlı bir mal akışına ihtiyaç duymakla birlikte bu girdi mallarının çok pahalı olmamasına ve ilave değerli mal üretimine olumsuz etki etmemesine de dikkat etmeliyiz."
