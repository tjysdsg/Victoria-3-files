 je_liberate_the_slaves: "Köleleri Özgürleştir"
 je_liberate_the_slaves_reason: "Ülkemizde hâlâ aktif olarak kölelik varken kendimize nasıl Eşitlikçi Toplum diyebiliriz? Atmamız gereken ilk adım, bu çağdışı ve ahlak yoksunu uygulamaya son vermek olmalıdır."
 je_women_and_children: "Kadınlar ve Çocuklar"
 je_women_and_children_reason: "Eşitlikçi toplumumuzu kurma yolunda çok adım attık ama hâlâ bu hakların herkes için geçerli olduğundan emin olmamız gerekiyor. Kadınlara ve çocuklara karşı adil olmayan uygulamaları sonlandırmaya çalışmalıyız.$egalitarian_objective_note_loc$"
 je_egalitarian_society: "Eşitlikçi Bir Toplum"
