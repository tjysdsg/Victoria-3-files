 notification_santa_anna_captured_notification_desc: "[SCOPE.sCountry('texas_scope').GetName], kendi gücüyle Teksas Bağımsızlık Savaşı'nı bitirmek için pazarlık masasına oturan [SCOPE.sCountry('mexico_scope').GetAdjective] generali Santa Anna'yı yakaladı."
