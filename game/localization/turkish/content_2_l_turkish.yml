 anti_state_religion.1.t: "Dini Yozlaşma Açığa Çıkarıldı"
 anti_state_religion.1.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')], ülkemizin dini kurumlarının şaşırtıcı derecede derinliklerine kadar inmiş yozlaşma hakkında şok edici bir ifşa yayınladı. Halkın fikri, [SCOPE.sReligion('country_religion').GetName] ruhbanlarına karşı ciddi derecede olumsuz yönde etkilendi."
 anti_state_religion.1.f: "\"Bizim ruhban sınıfımızın asıl umurunda olan şey insanın ruhu mu yoksa insanın cebi mi? Topladıkları altın ilahi bir çağrı için mi yoksa adi bir amaç için mi kullanılacak? Böyle makamlardaki insanlar kendilerinin vaaz verdikleri ahlaksızlığa karşı nasıl direnebilirler?\""
 anti_state_religion.1.a: "İnanç bile yozlaşabilir!"
 anti_state_religion.1.b: "Korkunç! Belki de fikir değiştirmenin vakti gelmiştir."
 anti_state_religion.2.t: "Klerikalizm Karşıtlığına Karşıtlık"
 anti_state_religion.2.d: "Devletin ruhbanların gücünü kısıtlamaya çalışma çabaları [SCOPE.gsInterestGroup('community_rel_ig_scope').GetName] tarafından tepkiyle karşılandı ve klerikalizme karşı bu politikaların sonlandırılmasını talep ediyorlar."
 anti_state_religion.2.f: "\"Bu ulusun bir kalabilmesi için inanca ihtiyacı var. Geleneklerimizi terk etmemiz hatalar ve sofizmle dolu bir sistemi benimsememize yol açar! Neden mi, çünkü... Çünkü bu, yüreğimize koyduğumuz her şeyin tabanını kazıyarak toplumsal düzeni tepetaklak eder!"
 anti_state_religion.2.a: "Klerikalizm Karşıtlığı gereklidir."
 anti_state_religion.2.b: "Planladığımız politikaları yeniden değerlendirmeliyiz."
 anti_state_religion.3.t: "Şehit"
 anti_state_religion.3.d: "Coşkulu bir [SCOPE.sReligion('country_religion_pop').GetName] rahibi, baş vilayete çıkageldi ve tahrik edici sözlerle bağırarak muhafızlarla kavga çıkarmaya çalıştı. Tutuklanarak inancı için bir \"şehit\" olmaya çalıştığı çok bariz."
 anti_state_religion.3.f: "\"Bu hükümet tüm insanlığın doğal inancına aykırı! Topluluk kavramı ruhsal hakikatlere tamamen yabancı. İnancımız ve [ROOT.GetCountry.GetAdjectiveNoFormatting] dünya görüşü arasında çözülemez bir çatışma olduğuna ve ruhlarımıza ne olacağına karar verebileceğini düşünüyor. Saçmalık! Bu hükümet güzel olan her şeye karşı saygısızlık eden iğrenç bir safsata.\""
 anti_state_religion.3.a: "İyiymiş. Yakalayın o adamı."
 anti_state_religion.3.b: "Öyle mi? Adamı rahat bırakın."
 election_neutral.1.t: "Bu Mektubu Yakınız"
 election_neutral.1.d: "[SCOPE.sParty('mulligan_letters_party').GetName] bünyesindeki önde gelen üyelerden [SCOPE.sCharacter('mulligan_letters_leader').GetFullName], büyük bir yolsuzlukla suçlanıyor. İmzaladığı delil niteliğinde mektuplar ortaya çıkana kadar bütün iddiaları şiddetle reddetti."
 election_neutral.1.f: "\"Tamam tamam, eğer mektupları önce kendi odamda incelemem için zaman verilirse içeriğini heyet ile görüşmeyi kabul ederim. Herhangi bir kanıtı değiştirme veya yok etmeye teşebbüs etmeyeceğime tabii ki şerefim üzerine yemin ederim.\""
 election_neutral.1.a: "[SCOPE.sParty('mulligan_letters_party').GetName] her şeyi reddederek [SCOPE.sCharacter('mulligan_letters_leader').GetFullName] ile yan yana dursun."
 election_neutral.1.b: "[SCOPE.sCharacter('mulligan_letters_leader').GetFullName] tecrit edilerek kalan diğer [SCOPE.sParty('mulligan_letters_party').GetName] üyeleri korunsun."
 election_neutral.1.c: "[SCOPE.sParty('mulligan_letters_party').GetName] bünyesinde [SCOPE.sCharacter('mulligan_letters_leader').GetLastName] adına savunma yapacak müttefikler var."
 election_neutral.1.c.tt: "Bir [SCOPE.sParty('mulligan_letters_party').GetName] karakteri Karizmatik özelliğine sahip."
 election_neutral.2.t: "Komutan Yurttaş Koalisyonunu Methetti"
 election_neutral.2.d: "[SCOPE.sCharacter('electioneering_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('electioneering_commander').GetLastName] ordunun siyasi tarafsızlığını sorgulayarak [SCOPE.sParty('electioneering_commander_party').GetName] için kamuoyuna destekleyici bir bildiri sundu."
 election_neutral.2.f: "\"Ülkemi ve çıkarlarını korumak benim görevimdir. Siyaset de tıpkı muharebe ve lojistik gibi savaşın bir parçasıdır. Ülkemizi korumaya en uygun kişilerin yönetime geçmelerini sağlamak adına elimden geleni yapmakla, görevimi yerine getirmek hususunda bir sorun görmüyorum.\""
 election_neutral.2.a: "[SCOPE.sCharacter('electioneering_commander').GetFullName] istediğini söyleyebilir."
 election_neutral.2.b: "Derhal kınayın; asker emir vermez, emir alır!"
 election_neutral.2.c: "Eğer [SCOPE.sCharacter('electioneering_commander').GetFullName] siyaseti bu kadar çok seviyorsa buna daha fazla vakit ayırmalı."
 election_neutral.2.c.tt: "[SCOPE.sCharacter('electioneering_commander').GetFullName], Siyasetçi özelliğine sahip değil."
 election_neutral.3.t: "Seçim Turu"
 election_neutral.3.d: "[SCOPE.sCharacter('whistle_stop_leader').GetFullName] trenle [SCOPE.sParty('whistle_stop_party').GetName] adına seçim kampanyası yapmak için [SCOPE.sState('whistle_stop_state').GetName] boyunca seyahat etmek istiyor."
 election_neutral.3.f: "\"Tek niyetim kendimi halka tanıtmak; partimizin mesajını kitlelere en iyi şekilde duyurmaya çalışan sıradan biriyim.\""
 election_neutral.3.a: "Trenle seçim kampanyası yürütmek akıllıca olur."
 election_neutral.3.b: "Seçim treni sürekli rötar yaparsa yazık olur."
 election_neutral.3.c: "Ülkenin kaderi o trenin zamanında yol almasına bağlı!"
 election_neutral.3.b.tt: "Devlet Yönetiminde [SCOPE.sParty('whistle_stop_party').GetName] destekçisi bir Çıkar Grubu bulunmuyor."
