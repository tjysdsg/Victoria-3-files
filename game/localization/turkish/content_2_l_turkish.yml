 slave_revolt.1.t: "Köle Iskunasında İsyan"
 slave_revolt.1.d: "Ülkenin ticaret gemilerinden birindeki köleler ayaklandı ve geminin kontrolünü ele geçirdi. İsyancılar ardından yakındaki, köleliğin yasak olduğu [SCOPE.sCountry('neighbor_country').GetName] topraklarına gittiler."
 slave_revolt.1.f: "\"Bizim ülkemizin bayrağı altında yelken açan bu insanlara ne olacağına karar vermek yabancı mahkemelerin görevi değil. Sebebi ne olursa olsun bu hakkın başka bir ülkeye ait olması adil değil!\""
 slave_revolt.1.a: "Sert bir itiraz yazılsın."
 slave_revolt.1.b: "Artık elimizden bir şey gelmez."
 notification_slave_revolt_1_tooltip: "#header $notification_slave_revolt_1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_slave_revolt_1_desc$"
 notification_slave_revolt_1_name: "[SCOPE.sC('originator').GetName] ile olan [concept_relations] zarar gördü"
 notification_slave_revolt_1_desc: "Köleliği reddetmemiz sonucunda kölelerinin özgürlük için bizim topraklarımıza gelmesi [SCOPE.sC('originator').GetName] ile olan [Concept('concept_relations', 'İlişkilerimize')] zarar verdi."
 slave_revolt.2.t: "Firariler"
 slave_revolt.2.d: "Önemli bir miktarda köle ayaklanarak köleliğin yasak olduğu [SCOPE.sCountry('neighbor_country').GetName] sınırlarına ulaştı."
 slave_revolt.2.f: "\"Firarileri yakalayıp tutuklamak ve kaçtıkları yerden geri getirmek bu devletin görevi. Şimdi yola çıkın ve görevinizi yapın!\""
 slave_revolt.2.a: "Tüm firarilerin yakalanmasının masraflarını üstlenmeliyiz."
 slave_revolt.2.b: "Hiçbir şeye para vermeyeceğiz."
