 supporting_our_man: "Adamımızı Desteklemek"
 subject_interactions.2.t: "Rejim Değişimi"
 subject_interactions.2.d: "[SCOPE.sCountry('target_country').GetName] yönetimindeki sorunları düzeltmek bizim hakkımızdır. Asıl soru ise ne tür değişikliklerin yapılması gerektiğidir."
 subject_interactions.2.f: "Siluetler masanın etrafında toplandı, dosyalar el değiştirdi. Olağanüstü bir ortamdı. Burada durdular, kelam ettiler, birlikte başlarını salladılar... Bir kalem darbesiyle bir ulusun mahiyetini değiştireceklerdi."
 subject_interactions.2.a: "[SCOPE.sCountry('target_country').GetName] ülkesinin iktidar partilerini değiştireceğiz."
 subject_interactions.2.b: "Tek parti yönetimi uygulansın."
 subject_interactions.2.c: "[SCOPE.sCountry('target_country').GetName] ülkesi demokratikleştirilsin."
 subject_interactions.2.dd: "[SCOPE.sCountry('target_country').GetName] pazarlarında reform yapmalıyız."
 subject_interactions.2.e: "Devrimin öncüsü [SCOPE.sCountry('target_country').GetName] olacak!"
 je_seminole_wars: "Seminole Savaşları"
 je_seminole_wars_reason: "Adams-Onis Antlaşması'nın şartlarına göre Florida artık bizim toprağımızdır ve uygun gördüğümüz şekilde yönetilecektir. Payne's Landing Antlaşması'nın şartlarına göre [SCOPE.sCountry('seminoles').GetName], onlar için daha batıdaki Kızılderili topraklarına tehcir ettirilmelidir. Ancak inatçı şeflerin önderliğinde hem hükmümüzü hem de [SCOPE.sStateRegion('oklahoma_region').GetName] bölgesine götürülmeyi reddediyorlar. Florida'yı tamamen egemenliğimiz altına almanın bir yolunu bulmalıyız."
 je_seminole_wars_removal: "[SCOPE.sState('flarda').GetName] vilayetindeki tüm [SCOPE.sCulture('seminole_peoples').GetName] [Concept('concept_pop', 'Toplumu')] [SCOPE.sStateRegion('oklahoma_region').GetName] bölgesine taşınacak"
 native_resettlement.7.t: "Seminole Barışı"
 native_resettlement.7.d: "Florida'daki zaferimiz [SCOPE.sCulture('seminole_people').GetName] halkını, son sığınaklarını hükümete teslim etmeye mecbur etti. Şimdi, bu engin topraklara yeni bir gelecek inşa etme vaktidir."
 native_resettlement.7.f: "Marnlı otların ve servi ağaçlarının arasından bataklığın daha derinlerine kaçtılar. Mavi ceketliler hepsinin gittiğini sanıyordu ama yanılıyorlardı. Bir gün bu kavurucu sığınağın dışında yaşayacaklarını umuyorlardı. Şimdilik sadece hayatta kaldılar."
 native_resettlement.7.a: "Payne's Landing Antlaşması nihayet yerine getirildi."
