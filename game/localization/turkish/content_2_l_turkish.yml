 trains.1.t: "Büyük Tren Çarpışması"
 trains.1.d: "Cesur bir gösterici, yerel bir fuarda iki eski lokomotifi birbiriyle çarpıştıracak. Gerçekleşecek çarpışma izleyiciler için tehlikeli olabilir fakat bu, etkinlikte en önden sırasını kapan [SCOPE.gsInterestGroup('train_crash_attendee_ig').GetName] lideri [SCOPE.sCharacter('train_crash_attendee').GetFullName] için endişelenilecek bir şey değil."
 trains.1.f: "\"Neden böyle bir şey yapıyorsun, neden? Bir kazayı bu kadar çok görmek istemenin sebebi ne?\"\n\n\"Doğrusu, ben dahil her sıradan insanın içinde bir yerde bir şeyleri çarpıştırmayı isteyen baskılanmış bir arzu olduğuna inanıyorum.\""
 trains.1.a: "Herkese iyi seyirler!"
 trains.1.b: "[SCOPE.sCharacter('train_crash_attendee').GetFullName] bu gösteriye katılıp canını tehlikeye atmamalı!"
