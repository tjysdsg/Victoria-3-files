 monarchy_law_events.1.t: "Halkın Takdiri"
 monarchy_law_events.1.d: "Monarşinin getirilmesi için eylemcilerin düzenlediği geçide askerler ve siviller de katıldı. [SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName], toplanan kalabalığa doğrudan seslenme fırsatını değerlendirdi."
 monarchy_law_events.1.f: "\"Dostlarım! Milletimiz liderlik, adalet ve kaosun sonlanması için sesini yükseltiyor! Eğer istikrar istiyorsanız, eğer milli irademizin teessüs etmesini istiyorsanız o zaman hep birlikte bir kral için oyumuzu kullanalım ki bir daha oy kullanmak zorunda kalmayın.\""
 monarchy_law_events.1.a: "[SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName] gerçekten ne dediğini iyi bilen birisi."
 monarchy_law_events.1.b: "[SCOPE.gsInterestGroup('monarchist_ig_scope').GetName] monarşistlerin ve dolayısıyla milletin beşiği."
 monarchy_law_events.2.t: "Dünyevi İhtiraslar"
 monarchy_law_events.2.d: "[ROOT.GetCountry.GetRuler.GetFullNameWithTitle] çeşitli seküler yönetimler hakkında olumlu şeyler söylerken duyuldu. Bazıları [ROOT.GetCountry.GetName] topraklarını bir teokrat olarak yönetmekten yorulmaya başladığından şüpheleniyor."
 monarchy_law_events.2.f: "\"Evet, evet, elbette güruhumun ahiretini önemsiyorum. İnsanın hidayetinden, asilerin günahlarının affından ve inancın zaferinden önemli bir şey elbette yok. Ama... bana dürüst cevap verin: Taç takılmasının ne gibi bir olumsuz sonucu olabilir?\""
 monarchy_law_events.2.a: "[SCOPE.sCharacter('secularizing_spiritualist').GetFullName] siyasi gidişatın epey farkında."
 monarchy_law_events.2.b: "[SCOPE.gsInterestGroup('monarchist_ig_scope').GetName] fikirlerinin desteklenmesinden memnun durumda."
 monarchy_law_events.3.t: "İthal Soylular?"
 monarchy_law_events.3.d: "Tahtta kimin oturacağı sorusu, bazı monarşistlerin bizim monarkımız olarak hizmet etmek üzere bir [SCOPE.sCountry('neighboring_monarchy').GetAdjectiveNoFormatting] kraliyet ailesi mensubunun çağrılmasını önermesine yol açtı. Fikir, nazik bir tabirle, tartışmalara sebep oldu."
 monarchy_law_events.3.f: "\"Çok basit. Bize milletimizin sadece gücünü ve istikrarını değil aynı zamanda bir monarktan beklenilenleri de derinlemesine anlayan birisi gerekiyor. Bu görevi bir kraliyet sarayında yetiştirilmiş birisinden daha iyi kim gerçekleştirebilir?\""
 monarchy_law_events.3.a: "Bu insanları konuşmaları için cesaretlendirmeyelim."
 monarchy_law_events.3.b: "Her monarşist, fikrinin dinlenmesini hak ediyor."
 monarchy_law_events.4.t: "Altın Varaklı Taç"
 monarchy_law_events.4.d: "Bazı monarşistlerin kraliyet sembollerinin ne olması gerektiğine dair tartışmaları, ülkede bir monarka uygun hiçbir şey olmadığının fark edilmesine yol açtı. Teneke ve altın varaktan yapılmış ev yapımı bir taç, önerilen monarşinin \"doğasındaki rüküşlüğü\" temsil etmesi için önerildi."
 monarchy_law_events.4.f: "\"Bizim güzel monarşimiz, bizim muhtaç olduğumuz monarşimiz mütevazı ancak alımlı bir izzet gerektirir. Bu sebeple birkaç kuyumcu, mücevherci ve bana kaliteli Korint derisi olduğu söylenen malzemeyle gerçek bir taht yapabilecek marangozla iletişime geçmiş bulunmaktayım. Bu sırada...\""
 monarchy_law_events.4.a: "O taç sadece bir simge! Yani, şey..."
 monarchy_law_events.4.b: "O taç bir SİMGE! Ülkenin monarşiye olan sevgisinin simgesi!"
