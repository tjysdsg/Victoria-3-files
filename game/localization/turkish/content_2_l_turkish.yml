 economy_laws.1.t: "Büyüme Beklentileri Aştı"
 economy_laws.1.d: "Merkezi ekonomi ofisi, ekonomi meselelerini devlet kontrolüne alma çabalarımızın şaşırtıcı derecede pozitif büyümeyi sağladığını ilan etti."
 economy_laws.1.f: "Adam endişeli bir şekilde gözlüklerini düzeltti. \"Açıkçası çok şaşırdım\" diye itiraf etti. \"Hesapları iki kez kontrol ettim ve üç kâtibe hesaplarımı teyit ettirdim. Bir de ne olsa beğenirsiniz? Planlanan programın önündeyiz ve beklenilenden daha iyi gidiyoruz! Artık bir kutlama yaparız!\"\n\nElini papyonuna attı ve biraz uğraştıktan sonra papyonunu çıkarttı. Neşeyle \"Bekle beni dünya, bu gece âlemlere akıyorum!\" diye bağırdı."
 economy_laws.1.a: "Harika! Mevzuatı takip etmeye devam edin."
 economy_laws.1.b: "Harika! Bunu başaran kâtipleri destekleyelim."
 economy_laws.2.t: "Parti Tartışmaları"
 economy_laws.2.d: "Hükümetteki bir grup, ekonomi politikamızı değiştirme hızımıza ve yaklaşımımıza karşı çıkarak mevcut gündemimizi tartışıp gözden geçirmemizi istiyor."
 economy_laws.2.f: "\"Bazılarının beni muhalif eğilimlerle itham edeceğini biliyorum fakat buradaki herkesi, partiye sadık olduğum konusunda temin ederim. Tek demek istediğim, dostlarım, modası geçmiş mevcut sosyo-ekonomik sistemi tamamen ekarte edecek kadar politikamızın olgunlaşıp olgunlaşmadığını değerlendirmemiz gerekiyor.\""
 economy_laws.2.a: "Parti üyelerinin bu sorunu tartışmasına izin verilsin."
 economy_laws.2.b: "Parti konferanslarında kendi duruşumuz dayatılsın."
 economy_laws.2.c: "Muhaliflerimizle bu konu bir konuşulsun."
 economy_laws.3.t: "Başarı Sarhoşluğu"
 economy_laws.3.d: "Ekonomimizde reform yapma çabalarımız [SCOPE.sState('state_run_state').GetName] vilayetinde kıtlıklara ve yanlış yönetime sebep oldu."
 economy_laws.3.f: "\"Planladığımız ekonomi reformlarında beklentilerimizi aştığımız aşikâr. [SCOPE.gsInterestGroup('command_econ_proponent_ig').GetNameNoFormatting] arasındaki arkadaşlarımız başarı sarhoşluğu yaşadıkları için şimdilik düşünceleri net değil ve önlerini göremiyorlar.\""
 economy_laws.3.a: "Hatalarımızı kabul etmeliyiz."
 economy_laws.3.b: "Bizde hata olmaz!"
 economy_laws.4.t: "Savunulamaz Zorbalık"
 economy_laws.4.d: "[SCOPE.gsInterestGroup('pro_free_trade_ig').GetName] arasından bir hatip, ülke çapında konuşmalar düzenlemek üzere tura çıktı ve [SCOPE.sLawType('standing_law_scope').GetName] kanununu kınarken serbest ticaretin önemini vurguluyor."
 economy_laws.4.f: "\"Muhteşem sistemimizin teoride herkesin sanayi ve girişimin meyvelerinden faydalanmayı garantilediğini düşündüğümüzde, malların serbest ticaretinden başka herhangi bir şeyin savunulamaz bir zorbalık olduğu ve değerlerimize aykırı olduğu çok açıktır.\""
 economy_laws.4.a: "Aynı hedef için çalışıyoruz!"
 economy_laws.4.b: "[SCOPE.gsInterestGroup('pro_free_trade_ig').GetName] gerçekten çok iyi bir hatibe sahip."
 economy_laws.5.t: "Fikir Piyasası"
 economy_laws.5.d: "Planladığımız ekonomi reformlarımıza karşı olanlar, fikirlerini en az bizimkiler kadar anlatabilme hakkı talep ettiler. Üstelik cüretkâr bir şekilde, bizim serbest piyasa fikirlerimizi kendi ifade haklarını meşrulaştırmak için kullanıyorlar."
 economy_laws.5.f: "\"Tek istediğimiz serbestlik, fikir alışverişi serbestliği.\""
 economy_laws.5.a: "Biz serbest piyasa istiyoruz, boş sözler değil!"
 economy_laws.5.b: "Rekabet, fikirler için de gerekli."
 economy_laws.5.c: "Özgürce yapılan bir müsabakada hakikat kazanır!"
 economy_laws.6.t: "[SCOPE.sState('industrial_protectionist_state').GetName] Sanayisi Zarar Gördü"
 economy_laws.6.d: "Yurtdışından gelen rakip malların [SCOPE.sState('industrial_protectionist_state').GetName] vilayetinde üretilen ürünlere olan talepte çökmeye sebep olması, planladığımız reformlar hakkında endişelere yol açtı."
 economy_laws.6.f: "\"Yabancıların serbest ticareti paramızı ve pazarımızı başkasına verip işçilerimize, sanayimize ve halkımıza zarar veriyor. Bu politikalar bizim işimize yaramayacaksa ne işe yarayacaklar?\""
 economy_laws.6.a: "[SCOPE.sState('industrial_protectionist_state').GetName] vilayetindeki endişeleri dindirmeliyiz."
 economy_laws.6.b: "Reformlarımızın değerini [SCOPE.sState('industrial_protectionist_state').GetName] halkına ispatlamaya çalışmalıyız."
 economy_laws.6.c: "Ne olursa olsun planlarımızı uygulamaya devam etmeliyiz."
 africa_colonial_events.40.t: "Asi Jingoistler"
 africa_colonial_events.40.d: "Afrika kolonilerimizdeki bir subay, huzuru korumasına dair talimatlarına rağmen [SCOPE.sCountry('jingoist_officer_victim').GetName] ile bir tartışma çıkmasına sebep oldu. Ya subayın planına uyarak imajımızı kurtarırız ya da subayı geri çağırarak durumun kontrolünü kaybettiğimizi kabul ederiz ve jingoistleri üzeriz."
 africa_colonial_events.40.f: "\"Başkentteki iradesizlerin elçilerine kulak asmayın! Şu ana kadar başardığım her şeyi bakanlığa rağmen gerçekleştirdim, bakanlığın sayesinde değil.\""
 africa_colonial_events.40.a: "[SCOPE.sCountry('jingoist_officer_victim').GetName] üzerine saldırıya geçmekten başka çaremiz yok."
 africa_colonial_events.40.b: "Subay geri çağırılsın ve bu deliliğe bir son verilsin!"
 africa_colonial_events.40.c: "Bu adamı sevdim! Saldırı sürdürülsün ve subay terfi ettirilsin."
 africa_colonial_events.41.t: "Asi Emperyalist"
 africa_colonial_events.41.d: "[SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName] partizanı vatanperver bir kâşif [SCOPE.sState('rogue_imperialist_state').GetName] topraklarında bölge keşfi yaparak ülkemiz adına anlaşmalar imzalıyor fakat [SCOPE.sCountry('rogue_imperialist_target').GetName] çoktan bu bölgeye kuruldu. Eğer kâşifin hak iddiaları tanınırsa [SCOPE.sCountry('rogue_imperialist_target').GetName] bize karşı öfkelenir."
 africa_colonial_events.41.f: "\"Bu adam tam bir manyak! Biz burada dikkatle titiz bir iş çıkarmaya çalışırken adam gelmiş burada tüm işleri tersyüz edip başımızı ağrıtıyor, peki ne için? Ulus için mi? Hadi oradan! Verdiği zararın farkında değil mi bu adam?\""
 africa_colonial_events.41.a: "[SCOPE.sState('rogue_imperialist_state').GetName] üzerindeki hak iddiası kabul edilsin ve [SCOPE.sCountry('rogue_imperialist_target').GetName] ülkesi ile ilişkide olumsuz bir adım atılsın."
 africa_colonial_events.41.b: "Kâşif reddedilsin ve kendi jingoistlerimiz ile ilişkimizde olumsuz bir adım atılsın."
 africa_colonial_events.41.c: "Bu adam örnek bir adam! [SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName] bu adam tarafından yönetilmeli."
