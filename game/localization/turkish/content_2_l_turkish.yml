 laws_police.1.t: "Ölümle Burun Buruna"
 laws_police.1.d: "Suikastçının mermisinin bu sabah [SCOPE.gsInterestGroup('assassination_target_ig').GetName] grubundan bir bakanı ıskalaması, [SCOPE.sLaw('current_law_scope').GetName] kanununun derhal çıkarılması için çağrılara yol açtı. [SCOPE.sLaw('current_law_scope').GetName] karşıtı [SCOPE.gsInterestGroup('they_dont_like_laws_ig').GetName] dolaylı olarak suikastçıyı desteklemekle suçlanıyor."
 laws_police.1.f: "\"Bu ıskalama art arda gelen onlarca kazalardan sadece sonuncusu. Eğer bugün bir şey yapmazsak ne zaman yapacağız? Harekete geçmeden önce kaç kişinin zarar görmesi gerekiyor?\""
 laws_police.1.a: "Kendi insanlarımızı korumalıyız."
 laws_police.1.b: "Düzene karşı gelenler cezalandırılmalı."
 laws_police.2.t: "Gazetelerin Polis Dalaşları"
 laws_police.2.d: "[SCOPE.sLaw('current_law_scope').GetName] kanununu çıkarma çabaları partizan gazeteler arasında tartışmaya sebep oldu ve bu durum kanun çıkarma sürecini aksatabilir."
 laws_police.2.f: "\"Saygıdeğer editör,\n\nSade bir vatandaş olarak, kolluk kuvvetleri kanunu hakkında süregelen ulusal tartışmayla katiyen hiçbir bağım yok ve kesinlikle sadece sade bir vatandaş olan ben, birkaç kelime yazmak istiyorum...\""
 laws_police.2.a: "Bırakın gazeteler istediklerini yazsın."
 laws_police.2.b: "Gazeteler için kendi başyazılarımızı yazalım."
 laws_police.2.c: "Gazeteler bu konu hakkında yeterince özgür bir şekilde konuştu."
 laws_police.3.t: "Mitingde Kargaşa"
 laws_police.3.d: "Genel itibarıyla barışçıl olan [SCOPE.sPoliticalMovement('rally_movement').GetName] gösterisi yerel milisler tarafından şiddetle dağıtıldı. Hareketin büyük destekçisi olan [SCOPE.gsInterestGroup('rally_movement_ig').GetName], gördüğü şiddetten özellikle rahatsız. Olay, zor kullanma yetkisi olan kalıcı bir kolluk kuvveti kurulmasının altında yatan mantığa gölge düşürdü."
 laws_police.3.f: "\"Ahlaksızlar, caniler, masum insanların kanıyla kokan baltalarını çektiler. Ülkenin dört bir köşesine yaymaya çalıştığınız 'adalet' bu mudur? Eğer hükümet bakanlarını hesaplaşmaya çağırmaz ve halkı rahat bırakmazsa elbette o hükümet de düşer.\""
 laws_police.3.a: "Belki de aynada kendimize bakmanın vakti gelmiştir."
 laws_police.3.b: "Bunun duyulmasına izin veremeyiz. [SCOPE.sPoliticalMovement('rally_movement').GetName] baskılansın."
 laws_police.3.c: "Bu zalimler yerine [SCOPE.sLaw('current_law_scope').GetName] tam da bu yüzden gerekli."
