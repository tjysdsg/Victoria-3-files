 election_neutral.4.t: "[SCOPE.sState('midlothian_campaign_state').GetName] Seçim Kampanyası"
 election_neutral.4.d: "Hükümetin kötü üne sahip [SCOPE.sCountry('midlothian_campaign_ally_country').GetName] ile iyi ilişkileri, muhalefet adaylarının sert eleştirileri ve güçlü söylemlerine konu oldu."
 election_neutral.4.f: "\"[ROOT.GetCountry.GetNameNoFormatting] adının, mecburiyetten değil tamamen alaycı diplomatik hareketlerden dolayı, [SCOPE.sCountry('midlothian_campaign_ally_country').GetNameNoFormatting] tarafından işlenenler gibi korkunç suçlarla birlikte anılmasını nasıl düşünebilirsiniz! Söylemedi demeyin, artık yeni ve etik bir dış politika izlemeliyiz! Aynada kendimize utanmadan bakamayacaksak bütün bunların ne faydası var?\""
 election_neutral.4.a: "Belki de [SCOPE.sParty('opposition_party').GetName] sözcüsü haklıdır."
 election_neutral.4.b: "Eğer hükümet [SCOPE.sCountry('midlothian_campaign_ally_country').GetName] ile arasına mesafe koyarsa [SCOPE.sParty('opposition_party').GetName] kanadının iddiaları boşa çıkar."
 election_neutral.5.t: "Aşırı Hevesli Partizanlar"
 election_neutral.5.d: "[SCOPE.sParty('campaign_club_party').GetName] yandaşları partileri için yalnızca seçim kampanyası yürütmekten çıkıp muhalif partizanları rahatsız ederek bazen de fiziksel saldırıda bulunuyorlar."
 election_neutral.5.f: "\"Ben bir dava adamıyım. Kimi sevip kimi sevmediğimi de, bizim kazanıp onların kaybetmesini istediğimi de biliyorum.\""
 election_neutral.5.a: "[SCOPE.sParty('campaign_club_party').GetName] faaliyetleri hakkında önlem alın."
 election_neutral.5.b: "[SCOPE.sParty('campaign_club_party').GetName] partizanlarını rahat bırakın."
 election_neutral.5.c: "Neden yalnızca bir grubu hedef alıyorlar? Yürüyün, daha fazla mücadele verin!"
 election_neutral.5.c.tt: "Bir [SCOPE.sParty('campaign_club_party').GetName] lideri, Öfkeli ya da Zalim özelliğine sahip."
 election_neutral.6.t: "Partizan Gazeteleri"
 election_neutral.6.d: "Bu seçim döneminde parti gazeteleri gittikçe yayılıyor. Özellikle [SCOPE.sParty('newspaper_party').GetName] ile ilişkili yayınlar parti çizgisinin yayılmasında etkili oldu."
 election_neutral.6.f: "\"Yazıyor, yazıyor! Dürüst siyasetçiler utanmaz arlanmazların saldırısına uğradı! Önde gelen aday, halkın yüreğine su serpti! Seçim trenindeyken yavru bir köpeği okşadı! Yazıyor yazıyor!\""
 election_neutral.6.a: "[SCOPE.sParty('newspaper_party').GetName] gazeteleri zekice kullandı."
 election_neutral.6.b: "Gazete tirajı tavan yapıyor! Yayıncılar patlama yaptı."
 election_neutral.6.c1: "Hakikati yaymak devletin çıkarınadır."
 election_neutral.6.c2: "Palavrayı engellemek devletin çıkarınadır."
 election_neutral.6.c1.tt: "#bold Sansür#! kanununa sahipsin\nDevlet Yönetiminde [SCOPE.sParty('newspaper_party').GetName] destekçisi bir Çıkar Grubu var."
 election_neutral.6.c2.tt: "#bold Sansür#! kanununa sahipsin\nDevlet Yönetiminde [SCOPE.sParty('newspaper_party').GetName] destekçisi bir Çıkar Grubu #bold yok#!."
 election_neutral.7.t: "Seçim Kampanyası Bütçesi"
 election_neutral.7.d: "Partiler, özellikle de [SCOPE.sParty('campaign_financing_party').GetName], bu seçimde seçim kampanyası ihtiyaçları için yeterli bütçeyi toplamakta zorlanıyor."
 election_neutral.7.f: "\"Bakalım ne ücret istiyorsunuz... Faturalar evet, tıpkı beklediğimiz gibi, ama bu konaklama ücreti de ne? O gösterişli otel odasına köy nüfusunun yarısı sığar! Bir de küfelik olmaya yetecek kocaman bir [SCOPE.GetRootScope.GetCountry.GetCustom('alcohol')] faturası var!\"\n\n\"Oy kazanmak ucuza gelmiyor efendim. Kazanmak istiyorsunuz, değil mi?\""
 election_neutral.7.a: "[SCOPE.sParty('campaign_financing_party').GetName] için bir miktar para ayrılabilir."
 election_neutral.7.b: "Bu seçimde bütün partilere temel bir bütçe ayrılabilir."
 election_neutral.7.c: "Eğer bir parti seçim kampanyası masraflarını karşılayamıyorsa seçime katılmalı mıdır?"
 election_neutral.8.t: "Değişim Seferberliği"
 election_neutral.8.d: "Yürürlüğe koyulma süreci devam eden [SCOPE.sLaw('changing_policies_law').GetName] konusu, onu merkezi bir konuma alarak bu yeni kanuna tam destek vermeye başlayan [SCOPE.sParty('changing_policies_favorable_party').GetName] gündemine yerleşti."
 election_neutral.8.f: "\"Ülke değişim için can atıyor! Uzun zamandır ulusumuzun acı çekmesine seyirci kaldık. Ayaklanma çağrısı yapmak gerekmez mi? Çok geç kalınmış değişimler için çağrıda bulunmak gerekmez mi? Sözlerime kulak verin, geleceği kucaklamalıyız!\""
 election_neutral.8.a: "[SCOPE.sParty('changing_policies_favorable_party').GetName] değişimin öncüsüdür!"
 election_neutral.8.b: "Milletimiz konuşur, devletimiz dinler!"
