 production_tech_events.501.d: "Ana demiryolu hattının tali hatlarının çoğalması, hızlıca gelişen demiryolu sanayimizin büyümesine çok büyük katkılar sağladı."
 production_tech_events.501.f: "\"Yeni döşenen rayların yanında kömür toplayan bir çocuk tutuklandı. Eğer bu genç arkadaşımız tüm demiryolunu çalabilecek kadar zeki olsaydı demiryolu sektörünün Napolyon'u olurdu.\""
