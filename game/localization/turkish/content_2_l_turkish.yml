 naval_tech_events.4.t: "Üstün Denizaltılar"
 naval_tech_events.4.d: "Muharebelerde denizaltı kullanımını arttırmamız, [SCOPE.sCharacter('submarine_commander').GetFullName] gibi sualtı muharebesinin doğasından çok iyi anlayan yeni nesil komutanların yetişmesini sağladı."
 naval_tech_events.4.f: "\"Denizler uçsuz bucaksız. Ancak altındaki derinlikten habersiz, yalnız yüzeyinde süzüldük durduk. Bu sonsuz uçuruma hükmederek istediğimiz an yüzeydeki ahmakları vurabilirsek elimize geçecek gücü hayal edebilir misiniz?\""
