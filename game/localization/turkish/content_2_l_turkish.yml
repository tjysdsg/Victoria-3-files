 texan_war_of_independence.3.t: "General Santa Anna Yakalandı"
 texan_war_of_independence.3.d: "Meksika hükümdarı [SCOPE.sCharacter('santa_anna_scope').GetFullName] ve önde gelen generallerinden biri süvari üniformasıyla bir bataklıkta yakalandı. Serbest bırakılması karşılığında hemen bir barış anlaşması imzalamayı teklif ediyor."
 texan_war_of_independence.3.f: "\"Santa Anna hayattayken Teksas için çok büyük faydalar sağlayabilir. Santa Anna ölüyken sadece bir zayiattan ibaret olur.\""
 texan_war_of_independence.3.a: "Anlaşma için Santa Anna'yı kullan."
 texan_war_of_independence.3.b: "Bırakın o Meksika'ya geri kaçsın, biz savaşa devam edeceğiz!"
