 zanzibar.1.t: "Zanzibar'ın Yükselişi"
 zanzibar.1.d: "[SCOPE.sCharacter('sultan_of_muscat_and_oman').GetFullName] Umman ve Maskat'ın idaresine geçerken küçük kardeşi [SCOPE.sCharacter('sultan_of_zanzibar').GetFullName] ise [SCOPE.sCountry('sultanate_of_zanzibar').GetRuler.GetPrimaryRoleTitle] olarak Doğu Afrika'da bağımsız bir [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag] gücü haline geldi."
 zanzibar.1.f: "\"Neden mi Afrika? Etrafınıza bakın! Zanzibar'da su gökyüzünden bile mavi. Beyaz kumlarıysa kıyıda yüzlerce yastığın üzerinde yatarken, pazarlarda Afrika'nın sunduğu bütün malları hayal ederek istirahat edebilmemi sağlıyor. Bütün bu zenginliklerle burada imparatorluk kurmak varken Umman'da neden mücadele edeyim?\""
