 je_carriers: "Dalgaların Üzerinde Uçmak"
 je_carriers_reason: "Deniz ve havacılık teknolojisindeki atılımlar yeni bir taşıtı da beraberinde getirdi: uçak gemisi. Bu gemi torpido ve top yerine uçak taşıyor. Muharebedeki potansiyel gücü henüz tam olarak bilinmiyor, fakat tasarımı gelecek vaat ediyor."
 naval_tech_events.5.t: "Bombardıman Gösterisi"
 naval_tech_events.5.d: "Deniz havacılığı gücünün önde gelen savunucusu [SCOPE.sCharacter('aviator_commander').GetFullName], diğer gemilerden havalanan uçaklarla beraber hurda gemileri etkili biçimde bombalayarak bir dizi deniz tatbikatı düzenledi."
 naval_tech_events.5.f: "\"Hiçbir gemi yukarıdan saldıran uçakların yıkımından kurtulamaz. Geleceğin en etkili deniz mühimmatı güverteden atılan top değil, gökten inen bir bomba olacaktır. Bu tatbikat, uçakların geleceğin donanmasının kılıcı ve kalkanı olacağını hiç şüphesiz kanıtlamıştır.\""
 naval_tech_events.5.a: "Hiçbir donanma bizimki kadar gelişmiş olmamalı!"
 naval_tech_events.5.b: "Bu subay askeriyenin yüz karası! [SCOPE.sCharacter('aviator_commander').GetFullName] kovulsun."
 naval_tech_events.5.c: "[SCOPE.sCharacter('aviator_commander').GetFullName] davasını hükümette ilerletebilir."
 naval_tech_events.5.e: "Kara kuvvetlerinin deniz teknolojisine yetişmesi lazım."
