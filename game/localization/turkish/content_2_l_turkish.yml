l_turkish:
 industrial_accident_events.1.t: "Büyük Kıyafet Fabrikası Yangını"
 industrial_accident_events.1.d: "[SCOPE.sState('triangle_shirtwaist_factory_state').GetName] vilayetindeki bir fabrikada çıkan yangında birçok işçi tehlikeli çalışma koşulları ve acil çıkış kapılarının kilitli olması sebebiyle öldü. Ulaşılan bilgilere göre [SCOPE.gsInterestGroup('guilty_factory_owner_ig').GetName] üyesi [SCOPE.sCharacter('guilty_factory_owner').GetFullName], yanıp küle dönen bu fabrikanın sahibiydi."
 industrial_accident_events.1.f: "Yangını söndürmeye çalışan adamlardan biri sorguda verdiği ifadede \"Alanın tamamen yanmış makinelerle dolu olduğunu sanıyordum,\" dedi. \"Fakat daha sonra yumuşak bir şeye bastım,\" diye ekledi."
 industrial_accident_events.1.a: "İlerlemenin bedeli bu."
 industrial_accident_events.1.b: "[SCOPE.sCharacter('guilty_factory_owner').GetFullName] bu ölümlerden sorumlu tutulmalı!"
 industrial_accident_events.1.b.tt: "[SCOPE.sCharacter('guilty_factory_owner').GetFullName] tutuklanacak ve makamından alınacak."
 industrial_accident_events.2.t: "Boya Fabrikası Kazası"
 industrial_accident_events.2.d: "[SCOPE.sState('dyeworks_state').GetName] boya fabrikasında sanayi boy sıcak boya kovasının üretim bölümüne ve durumun farkında olmayan işçilerin üzerine dökülmesiyle birlikte çok sayıda işçi öldü."
 industrial_accident_events.2.f: "Yerel halk kazadan dolayı üzgün. Sıcak ve tehlikeli işyerindeki kötü güvenlik düzenlemelerinin kazadan sorumlu olduğunu iddia ediyorlar ve devletin harekete geçmesini talep ediyorlar. Kurtarılan işçiler olay yerinden ayrılırken bazı çalışanlar ölüme terk edildi."
 industrial_accident_events.2.a: "Hepimiz er ya da geç öleceğiz."
 industrial_accident_events.2.b: "Ölümleri boşa olmayacak!"
 industrial_accident_events.3.t: "Cesur Makinist"
 industrial_accident_events.3.d: "[SCOPE.sState('casey_jones_state').GetName] vilayetindeki bir tren kazasında makinistin pratik zekâsı sayesinde kıl payıyla çok sayıda ölümün önüne geçildi. Makinist dahil olmak üzere sadece birkaç kişi öldü fakat kaza enkazının temizlenmesi biraz vakit alacak."
 industrial_accident_events.3.f: "\"Etrafıma toplanın, size cesur bir makinistin hikâyesini anlatacağım...\""
 industrial_accident_events.3.a: "Şimşek reflekslere sahip makinistlere şükürler olsun!"
 industrial_accident_events.3.b: "Demiryolu çalışanları görevleri başında öldüklerinde bir şarkıdan fazlasını hak eder."
 industrial_accident_events.4.t: "Büyük Melas Seli"
 industrial_accident_events.4.d: "Rom damıtmak için kullanılacak, ağzına kadar melasla dolu bir depo patlayarak [SCOPE.sState('molasses_flood_state').GetCityHubName] vilayetinin ticaret merkezi sokaklarında sele sebep oldu. Düzinelerce insan öldü ve yüzlercesi yaralandı."
 industrial_accident_events.4.f: "\"Bel seviyesine kadar çıkan melas sokakları kapladı. Bir girdap gibi dönerek ve köpürerek etrafı enkaza çevirdi. Birkaç yerde bir şey çırpınıyordu fakat hayvan mı yoksa insan mı anlaşılması imkânsızdı. Sadece kabarmalar ve çırpınmalar yapışkan kütlede hayatta kalanların nerede olduğunu belli ediyordu.\""
 industrial_accident_events.4.a: "Enkaz temizlenene kadar damıtıcılar kapatılsın."
 industrial_accident_events.4.b: "Bir felaket, ilerlemenin önüne geçmemeli!"
 industrial_accident_events.5.t: "Kazan Patlaması"
 industrial_accident_events.5.d: "[SCOPE.sState('boiler_explosion_state').GetName] vilayetindeki bir fabrika, kazan patlamasıyla birlikte sarsıldı, düzinelerce insan öldü ve yaralandı. Bu facianın haberi hemen ulusal bir olay haline geldi."
 industrial_accident_events.5.f: "\"Cildi haşlayacak kadar sıcak buhar, patlamış kazandan dışarı hızla çıkarak üretim bölümündeki işçilerin yüzüne fışkırdı. Eğer patlamanın kendisi veya molozlarından ölmedilerse de buhardan öldükleri kesin.\""
 industrial_accident_events.5.a: "Bu olaylar ilerlemenin bedeli işte."
 industrial_accident_events.5.b: "İşçiler böyle şartlarda çalışmaya zorlanmamalı."
 industrial_accident_events.5.c: "Makineler tehlikeli! Sanayinin kendisi bir kanser."
 industrial_accident_events.6.t: "Madencilik Kazası"
 industrial_accident_events.6.d: "[SCOPE.sState('mining_accident_state').GetName] vilayetindeki bir maden çökerek madencileri karanlık kuyularda mahsur bıraktı. Kazanın boyutu, facianın [SCOPE.sState('mining_accident_state').GetName] vilayetinde ve tüm ülkede haber olmasına sebep oldu."
 industrial_accident_events.6.f: "\"Beni çıkardılar ama arkadaşım orada kaldı.\"\n\nUstabaşının zavallı çocuktan öğrenebildiği tek şey buydu. İsli paçavralar, yırtık bir cenaze ceketinin ince telleri gibi üzerine yapışmıştı. Dayak korkusundan mı yoksa güçlü kalmak için mi gözyaşlarını tuttuğunu ustabaşı bilmiyordu. Artık tükenmiş durumdaydı. Sadece müdürün merhamet göstermesini umuyordu."
 industrial_accident_events.6.a: "Sanayinin gelişiminde ödenmesi gereken küçük bir bedel."
 industrial_accident_events.6.b: "Halkın böyle zalimce sömürülmesine izin verilemez!"
 industrial_accident_events.6.c: "Bu madenler hem insanlığa hem de kırsal kesime zarar."
 egyptian_crisis_events.1.t: "Suriye'deki Otoritemizi Geri Kazanma"
 egyptian_crisis_events.1.d: "1833'te Mısır valisi, imparatorluk hükümetini devirmeye çalıştığında Levanten idari bölgelerimizin çoğunu Mısır ele geçirdi. O savaşta kaybettiğimiz toprakları geri kazanmanın vakti geldi de geçiyor.\n\nFakat bu, Avrupa'daki diğer [Concept('concept_great_power', 'Üstün Güçlerin')] dikkatini çekecektir."
 egyptian_crisis_events.1.f: "\"Bir zamanlar bizim olan şeyler tekrar elimize geçecek. Mısır'da ve Levant'ta bıraktığımız izler görmezden gelinemez. Zamanın bir dağa oyduğu çizgiler gibi biz de atalarımızın ayak izleriyle bu topraklara kaderimizi oyduk.\n\nŞimdi, gidin şimdi, Güneş'in çocukları!\""
 egyptian_crisis_events.1.a: "Üstün Güçlerin bizim tarafımızda olduklarından emin olmalıyız."
 egyptian_crisis_events.1.a.tt: "[THIS.GetCountry.GetName], bölgede bir [concept_active_interest] teklifi alır."
 egyptian_crisis_events.1.b: "Bize ait olanı almak için onların onayına ihtiyacımız yok."
 egyptian_crisis_events.2.t: "Türk Akını"
 egyptian_crisis_events.2.d: "Osmanlılar 1833'te onlardan aldığımız toprakları geri almak için çalışmalara başladı. Bu bizim egemenliğimizin ihlalidir! Fakat bu, Avrupa'daki herhangi bir [Concept('concept_great_power', 'Üstün Gücün')] dikkatini çekecektir. Böylece çatışmada yanımıza güçlü müttefikler çekme fırsatımız olacak."
 egyptian_crisis_events.2.f: "\"Sanırım sultanla aramızda kapanmamış hesaplar var.\""
 egyptian_crisis_events.2.a: "Bu saldırıya direnmeliyiz!"
 egyptian_crisis_events.2.a.tt: "Tüm Avrupalı [Concept('concept_great_power', '$concept_great_powers$')] bölgemizde bir [concept_active_interest] teklifi alırlar."
 egyptian_crisis_events.4.t: "Mısır-Osmanlı Krizi"
 egyptian_crisis_events.4.d: "Osmanlı İmparatorluğu'nun Levant'ı Mısır'dan geri alma çabası uluslararası bir boyuta ulaştı. Çatışmaya dahil olmamız bölgedeki güç dengesini değiştirebilir."
 egyptian_crisis_events.4.f: "Ulak, öğleyi otuz dakika geçerken balmumuyla mühürlenmiş tek bir zarfla çıkageldi. Soğuk rüzgârlar eserken soluk soluğa kalmıştı. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] etrafında toplanan tüm komutanlar ve danışmanlar sessiz olmaları için birbirlerini uyardı. Ulak, zarfı uzatırken nereden geldiğini nefesi kesilerek söyledi: Mısır. Osmanlılar, Mısır için geliyordu."
 egyptian_crisis_events.4.a: "Gözümüz bölgede olmalı."
 egyptian_crisis_events.4.b: "Bu krizle ilgilenmiyoruz."
