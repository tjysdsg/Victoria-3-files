 native_resettlement.1.t: "Worcester-Georgia Davası"
 native_resettlement.1.d: "[SCOPE.sCharacter('indian_removal_president').GetPrimaryRoleTitle] [SCOPE.sCharacter('indian_removal_president').GetFullName], Yüksek Mahkeme'nin kararına karşı koydu ve [SCOPE.sCulture('cherokee_culture').GetName] halkının [SCOPE.sCountry('indian_territory_scope').GetName] bölgesine gönderilmesini emretti."
 native_resettlement.1.f: "\"Yüksek Mahkeme'nin fikrinin ne önemi var? Tek ihtiyacımız olan altlarında bir ateş yakmak; ateş yeterince ısınınca gidecekler ve bize ait olanlar bizim olacak.\""
 native_resettlement.1.a: "Bu yasal mı?"
 native_resettlement.2.t: "John Ross'un Protesto Dilekçesi"
 native_resettlement.2.d: "[SCOPE.sCulture('cherokee_culture').GetName] halkının baş şeflerinden biri olan Şef John Ross, Kongre'ye bir dilekçe vererek [SCOPE.sCulture('cherokee_culture').GetName] ulusunun [SCOPE.sCountry('indian_territory_scope').GetName] bölgesine gönderilmesi üzerine yapılan anlaşmayı geçersiz kılmalarını istedi. Dilekçesinde neredeyse doğu Cherokee nüfusu kadar imza var."
 native_resettlement.2.f: "\"Bu anlaşmanın şartlarına göre özgürlüğümüze dair her şey elimizden alınıyor. Mallarımız gözümüzün önünde yağmalanabilir, halkımıza şiddet uygulanabilir ve canımız alınabilir. Bunların arasında şikâyetlerimize dair ise hiçbir şey yok. Biz ulusumuzdan, haklarımızdan edildik. İnsanlıktan mahrum bırakıldık!\""
 native_resettlement.2.a: "Anlaşma anlaşmadır. İmzaladığımız şeyden dönemeyiz."
 native_resettlement.2.b: "Vicdanımız bizi anlaşmayı geçersiz kılmaya itiyor."
 native_resettlement.3.t: "Yerlilerin Gönderilmesi"
 native_resettlement.3.d: "Gönderilme anlaşması gereğince [SCOPE.sState('indian_removal_state').GetName] vilayetindeki [SCOPE.sCulture('cherokee_culture').GetName] halkının [SCOPE.sCountry('indian_territory_scope').GetName] bölgesine gönderilme zamanı geldi. Bazı direnişçiler evlerini terk etmeyi reddediyor ve çoğu kişi yolculuk için yeterli eşyalara sahip değil."
 native_resettlement.3.f: "\"Dostlarım, koşullar sizin toplumumuzda var olmanızı imkânsız kılıyor. Elinizden gelen tek bir çözüm var, o da batıya gitmek. Ne kadar erken giderseniz o kadar hızlı bir şekilde gelişme ve refah yoluna koyulabilirsiniz.\""
 native_resettlement.3.a: "Süngü uçlarıyla zorlansınlar."
 native_resettlement.3.b: "Yolculukları için yardım teklif edelim."
 native_resettlement.4.t: "Gözyaşı Yolu"
 native_resettlement.4.d: "[SCOPE.sCulture('cherokee_culture').GetName] halkını doğu topraklarından çıkarma çabalarımız, batıya doğru yolculukları sırasında binlercesinin ölümüne sebep oldu."
 native_resettlement.4.f: "\"Kızamık, kolera ve açlık. Yerimizden edilmemiz, gözyaşlarından bir yol oluşmasına ve insanlarımızın ölümlerine sebep oldu.\""
 native_resettlement.4.a: "Elimizden geleni yaptık."
 native_resettlement.4.b: "Onların ölümünden biz sorumluyuz."
 native_resettlement.5.t: "Doğunun Temizlenmesi"
 native_resettlement.5.d: "[SCOPE.sCulture('cherokee_culture').GetName] halkının [SCOPE.sCountry('indian_territory_scope').GetName] bölgesine gönderilme işlemi tamamlandı. Öyle ya da böyle, bu konu kapandı."
 native_resettlement.5.f: "\"Bizden önce burada kim yaşıyordu? Buraya ne ad vermişlerdi? İçimizden kimse bilecek mi? Hatırlayan var mı?\""
 native_resettlement.5.a: "Dua edelim de bir daha böyle bir şey yaşanmasın."
