 notification_slave_revolt_2_desc: "Köleliği reddetmemiz sonucunda kölelerinin özgürlük için bizim topraklarımıza gelmesi [SCOPE.sC('originator').GetName] ile olan [Concept('concept_relations', 'İlişkilerimize')] zarar verdi."
 slave_revolt.3.t: "[SCOPE.sState('slave_insurrection_state').GetName] Kalkışması"
 slave_revolt.3.d: "Köleler [SCOPE.sState('slave_insurrection_state').GetName] vilayetinde ayaklandı. Şimdilik çok güçlü değiller ve ayaklanmaya farklı yöntemlerle yaklaşılabilir."
 slave_revolt.3.f: "\"Özgürlük istiyoruz! İntikam istiyoruz! Bunun nesi tuhaf? Başkalarına özgürlük hakkı tanımayanlar, özgürlüğü kendileri hak etmiyordur.\""
 slave_revolt.3.a: "Olayı dindirmek için isyan liderleriyle pazarlık yap."
 slave_revolt.3.b: "İsyancılarla pazarlık yapmayız."
