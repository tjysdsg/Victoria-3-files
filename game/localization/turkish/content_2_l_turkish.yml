 slavery_law_events.1.t: "Pranga İçin Tarihi Gerekçeler"
 slavery_law_events.1.d: "[SCOPE.gsInterestGroup('slaver_ig_scope').GetName] lideri [SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName], [SCOPE.sLaw('current_law_scope').GetName] kanununun tarihi gerekçelerine ve meşruluğuna dair takdir gören bir konuşma yaptı."
 slavery_law_events.1.f: "\"Uygarlığın doğuşundan bu yana insan insanı köle yapmıştır. Bu, her zaman tabiatın doğal kanunu olmuştur ve bu tabiattan şimdi vazgeçmemiz için bir sebep görmüyorum.\""
 slavery_law_events.1.a: "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName] insanlığın lideri olarak desteklenmeli."
 slavery_law_events.1.b: "Böyle dehalar çıkardığı için [SCOPE.gsInterestGroup('slaver_ig_scope').GetName] takdir edilmeli."
 slavery_law_events.2.t: "Farz Edin Ki Kölelik"
 slavery_law_events.2.d: "[SCOPE.gsInterestGroup('slaver_ig_scope').GetName] lideri [SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName] halka açık bir tartışmada köleliği savunmayı istediğini dillendirdi. Fakat teoriye dayalı bu tartışma, kendisinin planladığı kadar iyi gitmeyebilir."
 slavery_law_events.2.f: "\"Çıkın karşıma tartışın! Farz edelim ki ben köleliği savunuyorum ve fikir antrenmanı olsun diye siz de bana karşısınız ama öyle olursanız yanlışa düşmüş olursunuz. Çıkın karşıma tartışın!\""
 slavery_law_events.2.a: "Halka açık bir tartışmaya gerek yok."
 slavery_law_events.2.b: "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName] arzu ettiği halka açık tartışmayı düzenleyebilir."
 slavery_law_events.3.t: "İthal Edilen Köle Hikâyeleri"
 slavery_law_events.3.d: "Yurtdışında eski köleler tarafından yaşadıkları badireleri anlatan birçok kitap yakın zamanda [SCOPE.GetRootScope.GetCountry.GetName] ülkesinde yayımlandı. Bu, halkın [SCOPE.sLaw('current_law_scope').GetName] kanununu geçirme çabalarına olan güveni sarstı."
 slavery_law_events.3.f: "\"Bana, yaşadıklarımın ve prangalardaki talihsizliklerimin anlatılmasının halk tarafından göz ardı edilmeyeceği söylendi. Özgürlüğümü kazandığımdan beri kölelik konusuna artan ilgi gözümden kaçmadı...\""
 slavery_law_events.3.a: "Bu, planlarımızdaki küçük ve önemsiz bir pürüz."
 slavery_law_events.3.b: "Bu karalayıcı yazılara halk nezdinde cevap vermeliyiz!"
 slavery_law_events.4.t: "Ezilenlerin Arasında Hayat"
 slavery_law_events.4.d: "[SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName] lideri [SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName], köle plantasyonundaki hayat hakkında sansasyonel bir hikâye yazdı."
 slavery_law_events.4.f: "\"Şubatın soğuk bir gününde, sandalyelerini yan yana çekmiş iki centilmen büyük bir tutkuyla bir şeyleri tartışıyormuş gibi görünüyordu. Lafın gelişi iki centilmen dedik. Fakat içlerinden biri plantasyonu hakkında konuşmaya başladığında kendisine 'centilmen' denmeyi hak etmediği anlaşıldı.\""
 slavery_law_events.4.a: "[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName] saygın bir yazardır."
 slavery_law_events.4.b: "[SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName] kölelik karşıtı eser yayıncısı olarak tanıtılsın."
 slavery_law_events.5.t: "Büyük Tartışmalar"
 slavery_law_events.5.d: "[SCOPE.sCharacter('abolitionist_ig_scope').GetFullName], köleliğin yasaklanmasının esaslarının tartışılacağı bir dizi tartışma düzenlemeyi önerdi. Eğer tartışmalar başarılı giderse [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName] ve köleliği yasaklama davası destek kazanacak."
 slavery_law_events.5.f: "\"Tüm dünyada 'doğru ve yanlış' denilen iki prensip arasındaki bitmek bilmeyen bir çekişme. Kölelik de, ne şekilde karşımıza çıkarsa çıksın, yanlış bir tiranca tutumdur.\""
 slavery_law_events.5.a: "Halka açık tartışma çok şeyi riske atıyor. İzin veremeyiz."
 slavery_law_events.5.b: "Köleliğin yasaklanmasına dair halka açık tartışmalara izin ver."
 slavery_law_events.6.t: "Plantasyon Destekçileri Politikalarını İlan Etti"
 slavery_law_events.6.d: "Köleliğin devam etmesini savunanlar kendi davalarını desteklemek için hicivler, tezler ve sansasyonel kurgu anlatılar yayımladı. Eserlerin nitelikleri olmasa da nicelikleri, halkın köleliği yasaklama konusundaki güvenini sarstı."
 slavery_law_events.6.f: "\"Ülkemize özgü kurumlara karşı önyargıların bir an önce kırılması hem benim görevim hem de halkın çıkarınadır. Çağlardır var olan bir kurumu neden bir kenara atıyoruz! Böyle bir çabanın küstahlığına sadece bu çabanın ahmaklığı denk olabilir.\""
 slavery_law_events.6.a: "Bırakın kölelik yanlıları içleri boş konuşmalarına devam etsin."
 slavery_law_events.6.b: "Bu yayımlar kötülük ve yalanlarla dolu. Bunlara karşı çıkılmalı."
