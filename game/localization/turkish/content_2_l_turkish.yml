 je_unite_the_principalities: "Prenslikleri Birleştir"
 je_unite_the_principalities_reason: "Tuna prenslikleri uzun uykularından uyanıyorlar. Anavatanın hakları ve çıkarları, özgürlük arzusuyla tutuşuyor. Rumen ulusunun iyiliği ve mutluluğu için harekete geçilmesi gerekiyor! Birlik olmalı ve halkımız için tek bir ülke inşa etmeliyiz. Ancak dikkat etmemiz gerekiyor, bu süreçte [Concept('concept_great_power', '$concept_great_powers$le')] ters düşemeyiz."
 je_unite_the_principalities_button: "Birleşme Fikrini Destekle"
 je_unite_the_principalities_button_desc: "Rumen ulusunu birleştirmenin ilk adımı, halkımızın tümü için tek bir lider belirlemektir. Devletlerimiz kâğıt üstünde ayrı olsalar da ortak bir lider tarafından yönetilmeleri birleşme yolunda önemli mesafe katetmemizi sağlayacak."
 je_unite_the_principalities_united_two_principalities_tt: "[SCOPE.GetRootScope.GetCountry.GetName], bir başka #bold Rumen#! ülkesi üzerinde [concept_personal_union] kurdu veya bu ülkeyi [SCOPE.GetRootScope.GetCountry.GetName] hükümdarlığında bir [concept_puppet] haline getirdi."
 je_unite_the_principalities_friend_with_all_great_powers_tt: "[SCOPE.GetRootScope.GetCountry.GetName], bölgede [Concept('concept_active_interest', '$concept_active_interest$si')] bulunan tüm [Concept('concept_great_power', '$concept_great_powers$le')] #bold pozitif#! ilişkilere sahip."
 je_unite_the_principalities_no_other_romanians_tt: "Birleşilebilecek başka #bold Rumen#! ülkesi yok."
 je_unite_the_principalities_romania_is_real_tt: "#bold Romanya#! zaten kuruldu."
 je_unite_the_principalities_amicable_or_better_relations_tt: "[SCOPE.GetRootScope.GetCountry.GetName] başka bir #bold Rumen#! ülkesiyle #bold Barışçıl#! veya daha iyi düzeyde bir ilişkiye sahip ve ikisi de ya bağımsız birer ülke ya da bağımsız olmayıp aynı ülkenin egemenliği altında."
 je_all_for_one: "Hepimiz Birimiz İçin"
 je_all_for_one_reason: "Birlikte daha güçlüyüz. Aramızdaki zayıf birliği koruyalım ki bir gün bu birlikten tek ve büyük bir Romanya doğabilsin."
 je_all_for_one_goal: "Prenslikler birliğini 10 yıl sürdür"
 je_south_bessarabian_retrocession_button: "Güney Beserabya İadesi"
 je_south_bessarabian_retrocession_button_desc: "Boğdan bir zamanlar denize erişmesine sağlayan topraklara sahipti. Bu toprakları tekrar kazanarak ülkemizi Karadeniz'deki deniz ticaretine bağlamamız yararımıza olur."
 je_south_bessarabian_retrocession_button_tt1: "[SCOPE.GetRootScope.GetCountry.GetName], #bold Beserabya#!'ya sahip #bold olmayan#! bir [concept_great_power] ile #bold Barışçıl#! ilişkilere sahip olmalı."
 je_south_bessarabian_retrocession_button_tt2: "[SCOPE.GetRootScope.GetCountry.GetName] ile #bold pozitif#! ilişkilere sahip bir ülke #bold Beserabya#!'yı kontrol ediyor olmalı."
 je_marea_unire_button: "Marea Unire"
 je_marea_unire_button_desc: "Tüm Rumen halklarının Büyük Birlik'i sadece Tuna prensliklerinin değil, Erdel de dahil tüm Rumen topraklarının birlik olmasını gerektirir."
 rom_annex_trs: "Büyük Birlik'i Tamamla"
 rom_annex_trs_desc: "Rumen ulusu Erdel olmadan eksik kalır. Bu toprakların halkı geçmişte bizim yanımızda bulunmuşsa şimdi onları tam anlamıyla kendi aramıza katmak için harekete geçmemiz gerekir, hatta buna mecburuz!"
 romania.1.t: "Rumen Birlik İlanı"
 romania.1.d: "[SCOPE.sCountry('romania_unifier').GetName] kendini Romanya'nın birleştiricisi ilan etti ve bölgedeki diğer tüm Rumen prenslikleri ile kendi liderliğinde bir birlik kurmayı amaçlıyor."
 romania.1.f: "\"Kendimizi, bu ulusun gerçek temsilcileri, değerli topraklarının ve zengin tarihinin vârisleri ilan ediyoruz. Bu kutsal arzuyu yerine getirme çabamız için gelecek nesiller adımızı minnetle anacak ve yolumuza çıkan hiçbir devlete boyun eğmeyeceğiz. Bunlar bizim topraklarımız ve birleşmek kaderimizde var.\""
 romania.1.a: "Bu birliğe kucak açacak ve [SCOPE.sCountry('romania_unifier').GetName] ile yaptığımız antlaşmalara uyacağız."
 romania.1.b: "Biz bunu onaylamadık! [SCOPE.sCountry('romania_unifier').GetName] bu eylemleri için kınanmalı."
 romania.2.t: "Birlik İlanımız"
 romania.2.d: "Gücümüzü ve zekâmızı kullanarak Rumen ulusunu birleştirme yolunda ilk adımları attık. Gelecek bizi bekliyor!"
 romania.2.f: "Muhabir, o gün yaşadıklarını yazmaya başladı. \"Başkentin dört bir yanında yalnızca capcanlı şenlikler duyuluyordu. Gösteriler caddelerde, kaldırımların tümünde ve şehrin halka açık her yerinde sürüyordu. Köylü kardeşlerimiz bütün şevkleriyle bağırıyorlardı: '#italic Çok yaşa ulusumuz! Çok yaşa Romanya!#!'\"\n\nMuhabirin yanağından bir mutluluk gözyaşı süzüldü. \"Mevki gözetmeksizin herkes birbirlerine sarıldı, sanki en zalim zorbanın boyunduruğundan kurtulmuşlardı.\""
 romania.2.a: "Toți în unu!"
 romania.2.a.tta: "[SCOPE.sCountry('romania_lesser_partner').GetName], bizimle bir [Concept('concept_personal_union', '$concept_personal_union$te')] küçük üye olacak."
 romania.2.a.ttb: "[SCOPE.sCountry('romania_lesser_partner').GetName], bizim [Concept('concept_puppet', '$concept_puppet$mız')] olacak."
 romania.3.t: "Uyan Rumen!"
 romania.3.d: "[SCOPE.sCountry('romania_lesser_union_partner').GetName] ile birleşmemiz tamamlandı. Bağlarımız kuvvetli ve irademiz sarsılmaz. Birlikte biz #bold Romanya#!'yız."
 romania.3.d2: "[SCOPE.sCountry('romania_lesser_union_partner').GetName] ve [SCOPE.sCountry('transylvania_union_partner').GetName] ile birleşmemiz tamamlandı. Bağlarımız kuvvetli ve irademiz sarsılmaz. Birlikte biz #bold Romanya#!'yız."
 romania.3.f: "\"Uyanın Rumenler ölüm uykunuzdan,\" diye kükredi kalabalık.\n\n\"Kurtulun barbar tiranların boyunduruğundan.\nYa şimdi ya asla, kendinize bir kader yazın\nKi kurtulun en zalim düşmandan!\"\n\nÜç renkli bayraklar rüzgârda dalgalanıyordu. Çocuklar, bu anı asla unutmamaları için omuzlarda taşınıyordu. İnsanlar daha önce hiç dinlemedikleri bir şarkıyı söylüyorlardı, bu şarkının sözlerini kalplerinde zaten biliyorlardı."
 romania.3.a: "Yaşamda birlik, ölümde kardeşlik!"
 romania.4.t: "Güney Beserabya İadesi"
 romania.4.d: "Bir üstün gücün desteklediği [SCOPE.sCountry('romanian_bessarabia_receiver').GetName], Karadeniz'e ulaşabilmek için geçmişte Boğdan hükmünde bulunmuş [SCOPE.sState('south_bessarabia_cession').GetName] vilayetinde küçük bir toprak parçası istiyor. Elçiler bu talebi kabul edersek Rumen halkının bize müteşekkir olacağını ifade ediyorlar."
 romania.4.f: "\"Denize ulaşamasak nasıl bir ülke oluruz? Cahul, Bolhrad ve İzmail'i bize devretmeniz bizim refahımızın, sizin de namınızın yararına olur.\""
 romania.4.a: "[SCOPE.sState('south_bessarabia_cession').GetName] vilayetinden vazgeçebiliriz."
 romania.4.b: "[SCOPE.sState('south_bessarabia_cession').GetName] bizimdir ve bizim kalacaktır, onların değil!"
