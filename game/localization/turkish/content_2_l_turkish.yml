 je_unite_the_nations: "Kaplumbağa Adası Ulusları"
 je_unite_the_nations_reason: "Kardeşlerimizle birlikte hayatta kalabilmek için birleşmeliyiz. Yalnızca bir olursak kapımıza dayanan sömürgeci güçlerin hem diplomasi hem de cebir yoluyla bize direttiklerine dayanabiliriz."
 je_unite_the_nations_proclaim_turtle_island_button: "Kaplumbağa Adası'nı İlan Et"
 je_unite_the_nations_proclaim_turtle_island_button_desc: "Birlikte her ulustan daha güçlüyüz. Direnişin merkezi olacak ve değerli bildiğimiz her şeyimizi elimizden almaya niyet edenlerin karşısında duranları birleştireceğiz."
 je_unite_the_nations_organize_the_tribes_button: "Kabileleri Örgütle"
 je_unite_the_nations_organize_the_tribes_button_desc: "Elçiler ve doğrudan yardımlar aracılığıyla kardeş uluslarımızın, haklarına göz dikenlere karşı onları daha dayanıklı kılacak ve bizim devlet yönetimine yaklaşımımıza daha çok uyacak reformlar yapmalarını sağlayabiliriz."
 je_unite_the_nations_offer_confederation_button: "Konfederasyon Teklif Et"
 je_unite_the_nations_offer_confederation_button_desc: "Bizim davamız, bu toprakların halklarının ortak davasıdır; kardeşlerimizin güçlerini bizimle birleştirmek istemeleri şaşırtıcı olmamalıdır."
 supporting_reform_efforts_among_brothers: "Kardeşlerin Reform Çabalarına Destek Veriliyor"
 je_unite_the_nations_complete_tt: "#bold Kuzey Amerika#!'daki tüm [Concept('concept_decentralized_nation','$concept_decentralized_nations$')] ya bizim tarafımızdan ya da yabancı güçler tarafından ilhak edildi."
 je_unite_the_nations_organize_the_tribes_tt: "Bizimle sınırı olan [Concept('concept_decentralized_nation', 'Dağınık Ülkeler')] arasından en yüksek [concept_gdp] değerine sahip olanı [concept_unrecognized_power] yapacağız."
 je_unite_the_nations_offer_confederation_tt: "Bizimle sınırı olan yerli uluslardan en yüksek [concept_gdp] değerine sahip olanına konfederasyon teklif edeceğiz."
