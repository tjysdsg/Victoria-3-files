 je_reunify_central_america: "Orta Amerika'nın Yeniden Birleşmesi"
 je_reunify_central_america_reason: "Orta Amerika Birleşik Vilayetleri'nin birbirinden ayrı derebeyliklere bölünmesi bölgeyi yoksullaştırmış ve en açgözlü sömürülere karşı savunmasız bırakmıştır. Eğer Orta Amerika modern çağın potansiyelinden tam anlamıyla faydalanmak istiyorsa bir bütün olarak ayakta durmalıdır."
 central_america.1.t: "Orta Amerika'nın Yeniden Birleşmesi"
 central_america.1.d: "Ahmaklık edip [ROOT.GetCountry.GetAdjective] birliğini terk eden ayrılıkçı vilayetler tekrar bir araya getirildi. Ulus bir kez daha birleşti."
 central_america.1.f: "\"İspanyol kraliyetinin hüküm sürdüğü günler artık geride kaldı. Artık kendi kaderlerimizin peşinden gitmekte özgürüz ancak amaçlarımıza ulaşmak için birbirimize zulmediyoruz. Etrafımızdaki düşmanlarımızsa daha büyük bütünler halinde birleşiyor. Geleceğimiz daha büyük makineler, daha büyük topluluklar ve daha büyük faaliyetlerden oluşacaksa bunu kucaklayalım. Birbirimizi kucaklayalım. Birbirimize zeytin dalı sunalım. Birlikte daha büyük olacak kaderlerimizin peşinden birlikte gidelim.\""
 central_america.1.a: "Daha istikrarlı bir birliğin şerefine."
