l_turkish:
 unification_prestige: "Ulusun Birleştiricisi"
 unification_prestige_2: "$unification_prestige$"
 formation.1.t: "Laos'un Yeniden Birleşmesi"
 formation.1.d: "[SCOPE.sCulture('unification_culture').GetName] ulusu, Lan Xang'ın düşüşünden beridir ilk kez birleşiyor."
 formation.1.f: "Soulingna Vongsa'nın zamanından beridir savaşıyorduk. [ROOT.GetCountry.GetNameNoFormatting] sonunda tekrar bir oldu. Eski kralın vârislerinin çatışmalarıyla bölünen aileler şimdi tekrar bir bayrağın altında toplanıyorlar. Böylece [SCOPE.sCulture('unification_culture').GetName] halkı, altın rengi yeni bir şafağa doğru yürüyor."
 formation.1.a: "Lan Xang'ın ihtişamını geri getireceğiz."
 formation.2.t: "Baltık Yeniden Birleşmesi"
 formation.2.d: "Baltık yönetimleri tek bir devlette birleşerek [SCOPE.sCulture('unification_culture').GetName], [SCOPE.sCulture('unification_culture_2').GetName] ve [SCOPE.sCulture('unification_culture_3').GetName] halklarını bir bayrak altında topladılar."
 formation.2.f: "Uluslaşmanın ilk bahsi şehirlerde, tarlalarda ve evlerde sayılar, şarkılar ve tarih anlatılarıyla başladı. Konuşmalar, yabancılar arasındaki sohbetlerden davetlere dönüştü. Davetlerle toplantılar yapıldı, toplantılarda anlaşmalara varıldı ve anlaşmalarla ittifaklar kuruldu. İttifakı kesinleştiren tek bir savdı: Bir başkasının demir yumruğu altında eşit olmaktansa dünyaya karşı beraber durulmalı."
 formation.2.a: "Birleşerek egemenliğimizi koruyacağız."
 formation.3.t: "Mor Anka Kuşu"
 formation.3.d: "[ROOT.GetCountry.GetName] geri döndü ve ulusumuz, Roma'nın mirasını sahiplendi."
 formation.3.f: "Eski meclis binasına tırmanırken gökyüzünde kara bulutlar toplanıyordu. Eski hikâyelerde tanrıların lütfunu görmek için meclisin çatısına çıkan senatörler anlatılırdı. Orada uzun süre beklemesi gerekmedi. Bir şimşek, gökyüzünü aydınlattı ve çatı oluğuna altın renkli bir kartal kondu.\n\nAğladı; Roma tekrar yükselecekti."
 formation.3.a: "Roma yeniden yükselecek."
 formation.4.t: "Etiyopya'nın Yeniden Birleşmesi"
 formation.4.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] tarafından kazanılan zafer, Prensler Çağı'nı sona erdirdi ve [ROOT.GetCountry.GetName] sonunda tekrar birleşti."
 formation.4.f: "Şımarık prenslerin çağı sona ermişti. [ROOT.GetCountry.GetNameNoFormatting], tekrar bir imparatorun, Tanrı'nın bir savaşçısının emrine girecekti. Artık istikrar ve modernleşme Tanrı'nın gözetiminde ve imparatorun idaresinde ortaya çıkabilecekti."
 formation.4.a: "Tanrı bizimleydi."
 formation.5.t: "İberya'nın Birleşmesi"
 formation.5.d: "Portekiz'in tüm eski İspanya krallıklarıyla birleşmesi, İberya Yarımadası'nı bir birliğin kontrolüne soktu."
 formation.5.f: "Çanlar bu yarımadada genelde savaş, hastalıklar, yangınlar ve ölüm gibi trajedileri haber vermek için çalardı ancak bugün farklı olacaktı. Kavurucu güneşin gökyüzünde parıldadığı bu uğurlu günde, çiçek yapraklarından bir yağmurun altında iki krallık bir oldu. Evlilikle birleştiler, şenliklerle kaynaştılar ve arkasına aldığı altından ordunun gücüyle birlikte [ROOT.GetCountry.GetNameNoFormatting], ihtişamlı bir geleceğe doğru yürüyordu."
 formation.5.f2: "Yarımadanın dört bir yanından yüz bin adet alt düzey temsilci [ROOT.GetCountry.GetCapital.GetCityHubName] şehrinde bir meydana getirildi. Kıymetli krallıkların liderlerinin yanlarında, üzerinde yeni bir anayasa yazılı bir parşömen ve imzalayabilmeleri için birer büyük tüy kalem duruyordu. Kalem son hamlesini yaptığında iki ayrı devlet bir olmuştu. Sözleşmeyle birleştiler, kardeşlikle kaynaştılar ve arkasına aldığı görkemli armadanın gücüyle birlikte [ROOT.GetCountry.GetNameNoFormatting], ihtişamlı bir geleceğe doğru yürüyordu."
 formation.5.a: "Muhteşem bir birliktelik."
 formation.6.t: "Yeniden Birleşen [ROOT.GetCountry.GetNameNoFormatting]"
 formation.6.d: "Yıllar süren ayrılık ve kargaşanın ardından [ROOT.GetCountry.GetName] ulusu bir kez daha küllerinden doğuyor."
 formation.6.f1: "Brezilya iç çatışmalara aşina bir ülkeydi zira böylesine olağanüstü boyutta her devlet çatışmalardan payını alırdı. Ancak o dayanacaktı. Parçalara da ayrılsa, temellerinde çürüme de yayılsa, fırsatçılar düşmekte olan bedenini yaralasa da direnecekti. Bir ulus, parçalarının bir bütününden fazlasıdır. Bu dev ise ruhu alt edilmediği sürece parçalandığında her zaman daha güçlü bir şekilde geri döner."
 formation.6.f2: "\"Federasyon düşmeyecek!\" Tüm vilayetlerdeki yüz binlerin haykırdığı slogan buydu. Bu genç devlete musallat olan bir başka fırtınanın karşısında federasyon gerçekten de düşmemişti. Onca harabenin arasından bir fırsat belirmişti: Ülkenin temelleri onarılabilirdi. Bu, daha da yükseklere ulaşmak için bir fırsattı."
 formation.6.f3: "\"Karşılıklı çıkarlar\" bir birlik kurulması için öne sürülen ilk argümandı ama birbirinden uzaktaki bu koloni yerleşim yerlerini birleştirmek kolay bir iş olmayacaktı. Hem içeriden hem dışarıdan gelen düşmanlık ve tehditlerin arasından basit bir gerçek yükseldi: Teker teker rakiplere yenik düşmektense beraberce ayakta kalınmalıydı."
 formation.7.t: "Tuna Devleti"
 formation.7.d: "Kontrolü yitiren Avusturya İmparatorluğu'nun harabelerinden; [SCOPE.sCulture('hungarian_culture').GetName], [SCOPE.sCulture('romanian_culture').GetName], [SCOPE.sCulture('czech_culture').GetName], [SCOPE.sCulture('croatian_culture').GetName], [SCOPE.sCulture('slovene_culture').GetName] ve [SCOPE.sCulture('slovak_culture').GetName] eşit halklarının birliğiyle [SCOPE.sCountry('formation_country').GetName] doğdu."
 formation.7.f: "\"Tuna'nın yakın ve uzak yerlerinden buraya gelen muteber insanlar, kardeşlerim: Hor görülmüş kalplerinizde kaybedecek hiçbir şeyiniz kalmadığını hissettiğinizi görebiliyorum. Gerçekten de efendilerimizin bizi sürüklediği istikamet yüzünden tarihte bizi görkemli tahtımıza götürecek yolumuzu kaybettik. Kılıcı ağzından kavradık ve kanımızı başkalarının çıkarları için akıttık. Artık yeter! Bugünden itibaren yolumuzu, geleceğimizi kendimiz seçeceğiz. Şanlı günler bizi bekliyor!\""
 formation.8.t: "Arap Birleşmesi"
 formation.8.d: "Ortadoğu'nun Arap devletleri tek bir [ROOT.GetCountry.GetAdjective] devleti altında birleştiler."
 formation.8.f: "Bir zamanlar yeryüzünde ilmin kaynağı ve düşüncenin merkezi olan Arap dünyası, bir düzine zorbanın boyunduruğuna girdi. Her biri tasmanın sapını bir ötekine verdi. Ancak tarihi çoktan yazılmış, eski günlerin hatıraları zihinlere kazınmıştı. Arap dünyası bir kez daha altın kubbeleri ve yükselen kuleleri görebilir. Atılacak ilk ve en önemli adım işbirliğidir."
 formation.8.b: "Tüm Araplar, bizim sancağımız altında bir olmalı."
 formation.9.t: "Yugoslav Devleti"
 formation.9.d: "Osmanlı ve Avusturya İmparatorluklarının boyunduruğundan kurtulan Balkanların Slav halkları tek bir devlette birleştiler."
 formation.9.f: "Özgürlük. Yalnızca zincirlerin kırılması değil, hakiki özgürlük. Artık çekiçle örsün, avcıyla köpeğinin arasında mahsur değiliz. Yeni bir birlik kurmanın zamanıdır. Tüm dünyanın huzurunda Slavlar arasında yeni bir pakt."
 formation.10.t: "İskandinav Birleşmesi"
 formation.10.d: "Geçmişin adaletsiz Nordik hegemonyalarının altında birleşilen zamanlardan farklı olarak yeni [ROOT.GetCountry.GetAdjective] devleti [SCOPE.sCulture('unification_culture').GetName], [SCOPE.sCulture('unification_culture_2').GetName], [SCOPE.sCulture('unification_culture_4').GetName] ve [SCOPE.sCulture('unification_culture_3').GetName] halklarına eşit birer vatandaş olarak kucak açıyor."
 formation.10.f: "Düşen kar, kaldırımları kaplamaya başlarken bira salonlarında kahkahalar yankılanıyordu. Yükselen duvarlarda beş bayrak dalgalanıyordu: Birleşenler için birer, yeni birlik için bir bayrak. Kralların, imparatorların hüküm sürdüğü günler sona ermişti. Bugün zevki sefa günüydü, kuzeyde yeni bir güç uyanıyordu ve ihtişamına tüm dünya şahit olacaktı."
 formation.10.a: "[SCOPE.sCulture('finns_scope').GetName] halkı da eşit vatandaşlar olmalı."
 formation.11.t: "Mali İmparatorluğu"
 formation.11.d: "Batı Afrika'nın en büyük imparatorluğu sonunda [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] önderliğinde yeniden kuruldu."
 formation.11.f: "Eski zamanlardaki yüce Mali krallarının sorumluluğunu üstlenmek kolay bir iş değil. Ancak [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting], yalnızca onların efsanelere konu başarılarının bu diyarın farklı halklarını ortak paydada bir araya getirme potansiyeline sahip olduğunu düşünüyor. Zira böylesine bir ulus olma projesinde hiçbir siyasi manevra, vatandaşlarımızı birbirine bağlayan ortak tarih kadar etkili olamaz."
 formation.11.a: "Mansa Musa'nın yolundan gideceğiz."
 formation.12.t: "Türkistan'ın Birleşmesi"
 formation.12.d: "Kendinden çok daha büyük yabancı güçlere karşı mücadelelerinde [ROOT.GetCountry.GetName] ülkesi âdeta dövülen çelik gibi güç kazandı."
 formation.12.f: "\"Neden yeni bir bayrağımız var anne? Peki şu insanlar neden boğuluyor gibi konuşuyorlar?\"\n\n\"Çocuğum, konuşma. Komşularımızdan böyle bahsedemezsin, onlar bizimle yaşıyor ve ticaret yapıyorlar. Bizim elimizdekileri zorla almıyorlar, biz elimizdekileri kendi irademizle paylaşıyoruz. Artık birlikte yaşıyoruz ki bizden uzakta yaşayan hırsız şeytanlara karşı bir şansımız olabilsin.\""
 formation.12.a: "Mansa Musa'nın yolundan gideceğiz."
 formation.13.t: "Endonezya'nın Birleşmesi"
 formation.13.d: "[ROOT.GetCountry.GetName] ayağa kalkarak çok sayıdaki Malay halkını birleştirdi ve Avrupalıların boyunduruğundan kurtardı."
 formation.13.f: "\"Bu kılıcı görüyor musun? İyi bak oğlum. Bu kılıç üç nesildir ailemizin sorumluluğunda. Ailenin her yeni erkek ferdi onu eline aldığında bir başkasının canını alana dek kılıcı yerine geri koymamalı. Şu anda sahip olduklarımızın bedeli bu. Yine savaşmak için hazır olmalıyız. Evlerimizi kaybedemeyiz. Bir daha asla olmaz.\""
 formation.14.t: "Hindistan'ın Birleşmesi"
 formation.14.d: "[ROOT.GetCountry.GetName] ayağa kalkarak yarımadanın çok sayıdaki halkını birleştirdi ve Avrupalıların boyunduruğundan kurtardı."
 formation.14.f: "İpek giysili dansözler ve çiçek yaprakları [ROOT.GetCountry.GetCapital.GetCityHubName] sokaklarında dans ediyordu. Ağız dolusu yemekler, tavalardan aç insanların alabildiği hızda akıyordu. Binlerce insan kalabalıkta, bulabildikleri yerlere sıkışıyordu. O gün yeni bir imparator taç giyecekti: [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting]. Bu imparator Hint halkının lideri olacak, halkı bir başkasının kuklası olmaktan kurtaracaktı."
 formation.14.f2: "Barışa giden yol, konumu ne olursa olsun herkesin sesini duyurabilmesiyle başlar. Birliğin var olması için karşılıklı anlayış ve işbirliği şarttır. Bugün barışa giden yoldaki ilk adımı atıyoruz. Yolumuza alçakgönüllülükle ve kuvvetimizi yitirmeden devam edelim."
 formation.14.f3: "Hindistan'dan koparılan mücevherler artık başkasının tacını süsülüyor. Verimli Hint topraklarından koparılan, Hint halkının hakkı olan yemekler tabağı zaten taşan adamların önüne gönderiliyor. Artık yeter. Hindistan'ın bu yeni dünyadaki yeri artık hor görülmeyecek. Geçmişte topraklarımızı yağmalayanlar artık karşılarında tam anlamıyla bir olmuş bir halk bulacaklar."
 formation.15.t: "Yemen'in Yeniden Birleşmesi"
 formation.15.d: "[ROOT.GetCountry.GetName], uzun süren parçalanma döneminden istikrarlı ve birlik olmuş bir devlet olarak çıktı."
 formation.15.f: "\"Şuradaki kabile... Babanın kabilesi birkaç ay önce onlarla savaşmıyor muydu?\"\n\n\"O küçük bir anlaşmazlıktı. Fıçı dolusu kumu mucizevi bir ilaç olarak satmaya çalışınca böyle oluyor işte. Öz kardeşinin bitmez inadından kim öfkelenmez zaten?\"\n\n\"Bunun benim kabilemde de böyle olduğunu reddedemem. Ayrıca yaptıkları çorbanın onlarla ittifak kurmak için iyi bir sebep olduğu da reddedilemez. Beni o çorbayla gömsünler!\""
 formation.16.t: "Kazak Birleşmesi"
 formation.16.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName], [SCOPE.sCulture('unification_culture').GetName] halkını tek bir sancağın altında birleştirdi."
 formation.16.f: "\"Elçi hazırlayın. Çar'a söyleyeceklerim var. İyi dinleyin, taleplerimiz basit. Bağımsızlığımız artık satılık değil. Rusya, halkımızdan vergi almaya yönelik tüm faaliyetlerine son verecek ve kendi kalelerini yıkacaklar. Gerekirse atlarımızın nallarında şeytanların kuvvetiyle savaşmaya hazırız.\""
 formation.17.t: "[SCOPE.sCountry('formation_country').GetAdjective] Birleşmesi"
 formation.17.d: "[SCOPE.sCountry('formation_country').GetName], [SCOPE.sStrategicRegion('capital_region_scope').GetName] bölgesinde yükselen bir güç olarak ortaya çıktı."
 formation.17.f: "Yeni bir gün doğarken yeni bir devlet dünya sahnesine çıkıyor. [ROOT.GetCountry.GetNameNoFormatting], şanlı geleceğine doğru yürüyor."
 formation.18.t: "Avrupa'nın Kalbi"
 formation.18.d_1: "Ulusumuz, yeniden kurduğu [ROOT.GetCountry.GetName] ile bir kez daha Orta Avrupa'nın hegemonu oldu."
 formation.18.d_2: "Tüm Alman topraklarının birleşmesi ve [ROOT.GetCountry.GetName] ülkesinin kurulmasıyla Avrupa'nın efendisi olarak yerimizi aldık. Yakında tüm dünyanın efendisi olacağız."
 formation.18.d_3: "Orta Avrupa'nın birçok yerinde gerçekleşen devrimler sayesinde [ROOT.GetCountry.GetName] kurulabildi. Tüm halkların proleterleri yeni Birlik'in bayrağı altında özgürleşecek."
 formation.18.d_4: "[ROOT.GetCountry.GetName] kuruldu ve birleşmiş bir Avrupa hayalini gerçekleştirme yolunda ilk adımlarımızı attık."
 formation.18.f_1: "Papa'nın sözleriyle ve İmparator'un eğik başı karşısında karar büyük harflerle yazıldı. Tanrı'nın ve insanların huzurunda Kutsal Roma İmparatorluğu tarih sahnesinde hak ettiği yerini tekrar aldı. Kutlama için top atışları yapıldıktan sonra bira su gibi aktı ve halkın sevinç çığlıkları ihtişamlı bir hükmün geleceğini haber verdi."
 formation.18.f_2: "#bold Panavrupa Yükselecek! Yazgımız İhtişamdır!#!\n\nVatanın iyiliği için herkes ya tahıl ya barut öşürü verecek. Hep birlikte Avrupa'yı hem içindeki hem dışındaki düşmanlardan kurtaracağız!\n\n#italic Teslim edilen asker, silah veya besinlerin uygunsuz olması durumunda sorumlular, askeri yasalara muhalefet etmiş sayılacaktır. Zanlılar askeri mahkemelerce yargılanacaktır.#!"
 formation.18.f_3: "Fabrikanın düdüğü çaldı. Diğerleriyle birlikte çıkmayan işçiler geride kalıp yıkandılar. Takım elbiselerini ve tayyörlerini giydikten sonra Birlik'in haritasının başında toplandılar. [ROOT.GetCountry.GetCapital.GetCityHubName] sokaklarında gezinen söylentilere göre yaptıkları yüzünden tüm dünyanın nefretini çekeceklerdi ama sonunda yeni Enternasyonel'in dayanabileceği bir zemin oluşacaktı."
 formation.18.f_4: "\"Efendiler, size yeniden başarılı olmamız için bir plan sunuyorum: Batımızda vatandaşlarına sunduklarıyla öne çıkan bir kıta var. Şu anki durumu, halkının bir kısmı hâlâ zincirlerle uyuduğu için kusurlu olsa da bizim amaçlarımız doğrultusunda hizmet etmeye elverişli. Bizimse en güçlü yönümüz, kusurlu tasarımları iyileştirebilmemizdir. Hadi dünyaya, yönetime geçmeye hazır olduğumuzu gösterelim.\""
 formation.18.a: "Muhteşem bir birliktelik."
 formation.18.b: "Fransız proleterleri özgürlük çığlıkları atıyor."
 formation.18.c: "Aramızdaki kini gömmenin zamanı gelmiştir."
 formation.19.t: "Birleşik Hollanda"
 formation.19.d: "1830'daki Belçika Devrimi'nden beridir ilk defa, Felemenk bölgeleri [ROOT.GetCountry.GetName] bayrağı altında tek bir devlette birleşiyor."
 formation.19.f: "\"Flandre de yakında güzel devletimize katılacakmış. Böyle bir değişim için güneşli hava oldukça uygun. Bu güzel günü kutlamak için bir şeyler yapmalı.\"\n\n\"Hava mı? Topraklarımız dört yandan tehdit altındayken İngiliz oğlanı gibi havadan mı bahsediyorsun?\"\n\n\"Peki, önemli konulara geçelim. Poffertjes tabağına ne kadar krema koyulsun istersin?\""
 formation.19.a: "Muhteşem bir birliktelik."
 formation.20.t: "Ren Konfederasyonu"
 formation.20.d: "Toprakları üzerindeki, hem Avusturya'nın hem de Prusya'nın emellerine karşı çıkan Alman vilayetlerinden bir konfederasyon bir araya geldi ve [ROOT.GetCountry.GetName] kuruldu. Konfederasyon, düşmanları karşısında bir olup bağımsızlığını koruyacak."
 formation.20.f: "Napolyon'un mağlup edilmesinden on yıllar sonra bile nüfuzu Avrupa'da hissedilebiliyor. Bu konfederasyon, onun kanlı hükmünün projelerinden yalnızca biri. Belki onun demir yumruğunun tehdidi olmadan daha asil bir amaca hizmet edebilir."
 formation.20.a: "Çok yaşa Almanya Ren'i!"
 formation.21.t: "Birleşik Carolina"
 formation.21.d: "1712'de yapılan hatadan dönüldü. Kuzey ve Güney Carolina birleşik [ROOT.GetCountry.GetName] bayrağı altında bir kez daha bir araya geldi."
 formation.21.f: "\"Gördün mü? Bitti işte. Artık sınır yok. İstediğimiz vakit Charleston trenine binebiliriz.\"\n\n\"Peki ya güneyliler ne olacak?\"\n\n\"Ne olmuş güneylilere?\"\n\n\"Artık Fayetteville ile aşık atmaları gerekecek.\"\n\nBu sözler, kilolu bir sivrisinek gibi asılı kaldı havada. Kırmızılı beyefendinin yüzünün rengi birden soldu.\n\n\"Yani, evet... O da var.\""
 formation.21.a: "Umutlu yarınlara..."
 formation.21.b: "Tennessee bizimdi, yine bizim olacak!"
