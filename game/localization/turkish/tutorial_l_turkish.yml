 lesson_expand_building_why_4_desc: "#v İşlem#! bölmesinde [Concept('concept_building', '$concept_building_possessive$')] #v Haftalık [Concept('concept_building_balance', 'Bilançosunu')]#! görüyoruz. Pozitif bir $concept_building_balance$, $concept_building$nın kârda olduğu anlamına gelir ve bu kârın nasıl paylaştırıldığını bilgi kutusunda görebilirsin.\n\nBir $concept_building_industry$nin negatif bir #v Haftalık $concept_building_balance$su#! varsa o bina para kaybetmektedir ve bu da genellikle kötüye işarettir. Daha sonra gelecek bir öğretici görevinde bu konudan bahsedeceğiz."
 lesson_expand_building_why_4_back: "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] #b Bilgi#! paneli kapatılmalı"
 lesson_expand_building_why_5: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_5_desc: "Bunlar [Concept('concept_building', '$concept_building_possessive$')] giderleridir. Giderler daima $concept_building$nın [Concept('concept_workforce', 'İşgücüne')] verilen [Concept('concept_building_wage', '$concept_building_wages$i')] içerir. @money![concept_money] veya üretim sürecinde kullanılan [Concept('concept_good', '$concept_goods$')] gibi diğer birimler ya da o [Concept('concept_state', 'Vilayette')] vergilendirilen [concept_infrastructure_usage] da bu giderlere dahil olabilir."
 lesson_expand_building_why_6: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_6k1_desc: "Bunlar [Concept('concept_building', '$concept_building_possessive$')] gelirleridir.\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] ana ürün [Concept('concept_good', 'Malı')] olarak [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName] üretiyor ama yan ürünlere de sahip olabilir. Çoğu [concept_building] birçok çeşit Mal üretebilir."
 lesson_expand_building_why_6k2_desc: "Üretilen $concept_goods$, [concept_market] şartlarına bağlı olarak değişkenlik gösteren fiyatlarla [Concept('concept_pop', '$concept_pops$a')] veya diğer $concept_buildings$a satılır."
 lesson_expand_building_why_6k3_desc: "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon]"
 lesson_expand_building_why_6k_desc_Grain: "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"
 lesson_expand_building_why_7: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_7_desc: "[Concept('concept_building', '$concept_buildings$')] gelirlerini doğrudan seninle paylaşmak yerine bir [Concept('concept_profession', 'İşe')] sahip olup [concept_building_wage] alan [Concept('concept_pop', '$concept_pops$la')] paylaşır. Hangi $concept_pops$ın burada çalıştığına #v İşgücü#! sekmesinden bakabilirsin."
 lesson_expand_building_why_7_continue: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] panelindeki İşgücü sekmesine tıkla"
 lesson_expand_building_why_8: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_8_desc: "Çalışan [Concept('concept_pop', 'Toplumlardan')] vergi toplamak, gelir elde etmenin bir yoludur. Ne kadar vergi toplayacağına sen karar verirsin. Vergi miktarını Bütçe panelinden değiştirebilirsin."
 lesson_expand_building_why_8_back: "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] panelindeki İşgücü sekmesinin kapalı olması gerekir"
 lesson_expand_building_why_9: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_9k_desc: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] gibi bir [Concept('concept_building', 'Binayı')] genişletirsen, orada çalışabilecek [Concept('concept_pop', 'Toplum')] sayısını yükseltebilir ve [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName] erişimini daha ucuz hale getirerek [Concept('concept_country', 'Ülkendeki')] diğer $concept_pops$ı da zenginleştirebilirsin."
 lesson_expand_building_why_9k_desc_Building: "Bina"
 lesson_expand_building_why_9k_desc_Workforce: "İşgücü"
 lesson_expand_building_why_9k_desc_Grain: "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"
 lesson_expand_building_why_9k_desc_Country_Pops: "Ülke Toplumları"
 lesson_expand_building_why_10: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_10_desc: "[Concept('concept_building', 'Binaları')] genişletmeye başlamadan önce bunun bir #v bedelinin#! olduğunu ve tüm $concept_buildings$ın genişletilemeyeceğini aklında bulundur.\n\nGenişletmeye uygun adayları tespit etme hakkında ilerideki öğretici görevlerinde daha fazla bilgi alacaksın. Şimdilik fazla risk almamanı ve [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] gibi Tarım [Concept('concept_building', 'Binalarını')] genişletmeni öneririz."
 lesson_expand_basic_building_started_1: "$concept_building$ Genişletiliyor"
 lesson_expand_basic_building_started_1_desc: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetinde bulunan [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasının genişletilmesi emrini verdin!\n\n[Concept('concept_building', 'Binaların')] genişletilmesi biraz zaman alan bir süreçtir. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName], [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetinin [Concept('concept_construction_queue', 'İnşa Sırasına')] eklendi ve [Concept('concept_state', 'Vilayetin')] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_sector').GetName] kısmında bulunan [concept_workforce] tarafından zaman içinde inşa edilecek.\n\nBu işlemin tamamlanmasını beklerken oyunu oynamaya devam et! Yeni [Concept('concept_journal_entry', 'Günlük Girdileri')] sana Victoria 3'ün farklı mekaniklerini öğretmeye devam edecek."
 lesson_expand_basic_building_complete: "$concept_building$ Genişletildi"
 lesson_expand_basic_building_complete_desc: "Bir süre önce emrettiğin üzere, [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetinde bulunan [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasının genişletilme işlemi tamamlandı! [concept_building] artık daha büyük bir [Concept('concept_workforce', 'İşgücünü')] destekleyebilir ve daha fazla [Concept('concept_good', 'Mal')] üretebilir. Artık genişletme için gereken $concept_goods$ için haftalık malzeme bedelini ödemen de gerekmeyecek.\n\n[GetPlayer.GetNameNoFlag] topraklarındaki $concept_buildings$ için genişletme emri verme hızın [GetBuildingType('building_construction_sector').GetName] binalarına göre sınırlıdır. Bunu da $concept_building_industries$de olduğu gibi aynı şekilde genişletebilirsin! İnşa halinde olan $concept_buildings$la aynı [Concept('concept_state', 'Vilayette')] [GetBuildingType('building_construction_sector').GetName] binalarına sahip olmak [concept_construction] verimliliğini arttırır."
 lesson_expand_productive_building_how_1: "[Concept('concept_productivity', 'Üretken')] $concept_buildings$ Nasıl Genişletilir?"
 lesson_expand_productive_building_how_1_desc: "[concept_state] panelinden seçtikten sonra + butonuna basarak ya da Üretim Görünümünü kullanarak [Concept('concept_building', 'Binaları')] genişletebileceğini öğrendin. İstersen bu [Concept('concept_journal_entry', 'Günlük Girdisini')] de aynı şekilde tamamlayabilirsin.\n\nFakat şimdilik $concept_buildings$a Genel Bakış paneline giderek belirli bir [Concept('concept_productivity', 'Üretken')] $concept_building$yı bulup genişletmen daha iyi olacaktır."
 lesson_expand_productive_building_how_1_continue: "$concept_buildings$ panelini aç"
 lesson_expand_productive_building_how_2: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_desc: "[GetPlayer.GetName] topraklarındaki tüm [Concept('concept_building', 'Binalar')] burada kullanışlı bir liste halinde görünür. $concept_buildings$a doğrudan liste üzerinden ulaşabilir ve Genişletme, [Concept('concept_subsidies', 'Sübvanse Etme')] ve [Concept('concept_production_method', 'Üretim Yöntemlerini')] değiştirme gibi işlemleri yapabilirsin. Daha da önemlisi, bu panel aracılığıyla ülkenin belli türdeki tüm $concept_buildings$ı için bu işlemleri tek seferde gerçekleştirebilirsin!\n\nİnşa etmek istediğimiz [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName], #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]#! sekmesinde yer alıyor."
 lesson_expand_productive_building_how_2_icon_text: "#v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]#! açılır menüsünden $concept_building$yı bul."
 lesson_expand_productive_building_how_2_continue: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName] sekmesinde yer alan [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] açılır menüsünü açarak [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasını bul."
 lesson_expand_productive_building_how_2_back: "Geri gitmek için $concept_buildings$ panelinin kapalı olması gerekir"
 lesson_expand_productive_building_how_3: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_desc: "Bir [Concept('concept_building', 'Binanın')] en önemli özelliklerinden biri sahip olduğu [Concept('concept_productivity', 'Üretkenliktir')]. Genişletme için [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasını seçmemizin sebebi, burada sahip olunan yüksek $concept_productivity$ oranı. $concept_productivity$, binaların değerini ölçmede kâr oranından daha faydalıdır çünkü binadan binaya çok büyük değişkenlik gösterebilen [Concept('concept_building_wage', 'Ücret')], [Concept('concept_taxes', 'Vergi')], [Concept('concept_subsidies', 'Sübvansiyon')] ve [Concept('concept_dividends', 'Temettü')] gibi özellikleri değerlendirmeden binaların ekonomiye yaptığı katkıyı hesaplar."
 lesson_expand_productive_building_how_3_back: "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName] sekmesindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] açılır menüsünü kapat"
 lesson_expand_productive_building_how_4: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_4_desc: "Şimdi bu binayı genişletmeye başlayabiliriz. Daha önce yaptığın gibi + butonuna tıkla ya da *sağ tıklayarak* uygun seçeneği seç."
 lesson_expand_productive_building_how_4_continue: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasını genişletmeye başla"
 lesson_expand_productive_building_how_5: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_5_desc: "Harika! Genişletme işleminin tamamlanmasını beklerken oyunu keşfetmeye devam et. [Concept('concept_journal_entry', 'Günlük Girdisindeki')] #v Neden?#! butonuna tıklayarak [Concept('concept_productivity', 'Üretken')] [Concept('concept_building', 'Binaları')] #v neden#! genişletmen gerektiğini öğrenebilirsin."
 lesson_expand_productive_building_how_5_back: "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] genişletmesini durdur"
 lesson_expand_productive_building_why_1: "[Concept('concept_productivity', 'Üretken')] $concept_buildings$ Neden Genişletilir?"
 lesson_expand_productive_building_why_1_desc: "Genişletme çalışmalarını yüksek oranda [Concept('concept_productivity', 'Üretken')] [Concept('concept_building', 'Binalara')] odaklarsan [Concept('concept_workforce', 'İşgücünün')] ekonomiye kattığı değeri en üst seviyeye çıkarmış olursun. [GetGoods('tools').GetTextIcon][Nbsp][GetGoods('tools').GetName] gibi hammadde ürünlerine az [concept_money] harcayıp [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName] gibi düşük değerli [Concept('concept_good', 'Mallar')] üretmek [Concept('concept_pop', 'Nüfusunun')] bu işten düşük [Concept('concept_building_wage', 'Ücret')] kazanırken karınlarını doyurabilmesini sağlar. Talep olduğu sürece bu işgücünü [GetGoods('wine').GetTextIcon][Nbsp][GetGoods('wine').GetName] ve [GetGoods('clippers').GetTextIcon][Nbsp][GetGoods('clippers').GetName] gibi yüksek değerli $concept_goods$ın üretimine yönlendirerek bu $concept_pops$, kendi $concept_building_wages$inin aynı kalma ihtimali olsa bile genel anlamda daha fazla $concept_money$ kazandırırlar."
 lesson_expand_productive_building_why_1_continue: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binası için Bina Ayrıntıları panelini aç"
 lesson_expand_productive_building_why_2: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc: "Nispi [concept_productivity], [GetTutorialJournalEntry.GetTarget.GetBuilding.GetProfitabilityCompareIconInType] dişli simgesiyle gösterilir. Ayrıntılı bilgi için imleci üzerine getir."
 lesson_expand_productive_building_why_3: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc: "[concept_productivity], üretilen $concept_goods$dan elde edilen gelir ile hammadde [Concept('concept_good', 'Mallarının')] gideri arasındaki farkın [Concept('concept_building', 'Binadaki')] toplam [Concept('concept_workforce', 'İşgücüne')] bölünmesiyle hesaplanır. Bunu \"her bir çalışanın yıllık bazda $concept_building$ ekonomisine yaptığı katkı\" olarak da düşünebilirsin."
 lesson_expand_productive_building_why_4: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc: "[concept_productivity] değeri, Ortalama [Concept('concept_building_wage', 'Ücretlerden')] çok daha yüksek olsa bile aradaki fark boşa gitmez. [Concept('concept_building_owners', 'Bina Sahiplerine')] ödenen [Concept('concept_dividends', 'Temettüler')] ve $concept_building$nın [concept_cash_reserves] arasında bölüştürülür. Öte yandan $concept_productivity$, $concept_building$nın zorunlu $concept_building_wages$i ödemesi için yetersiz kalıyorsa aradaki fark kısa vadede $concept_cash_reserves$nden karşılanır, uzun vadedeyse $concept_building_wages$ düşürülür, hatta [concept_throughput] de bundan payını alabilir."
 lesson_expand_productive_building_why_5: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc: "Ekonomini yalnızca [Concept('concept_productivity', 'Üretken')] [Concept('concept_building', 'Binaları')] genişleterek büyütme fikri her zaman akıllıca bir plan olmayabilir. Aşırı doygunluğa ulaşan [Concept('concept_market', 'Pazarlarda')], üretilen [Concept('concept_good', 'Malların')] [Concept('concept_market_price', 'Pazar Fiyatı')] düşer ve mal talebinde ciddi sıkıntılar doğar, bu da zamanla üretkenliği düşürür."
 ###The Journal
 lesson_journal_1: "Günlük"
 lesson_journal_1_desc_short: "İlk öğretici görevine başladın! Sana okuma fırsatı sunmak için #v oyunu durdurduk#!. Devam etmeye hazır olduğunda hız kontrollerini ya da #v Space#! tuşunu kullanarak #v oyunu devam ettirmeyi#! unutma.\n\nBaşlamak için solda gösterilen butona basarak #v günlüğü aç#!."
 lesson_journal_1_desc: "İlk öğretici görevine başladın! Tüm öğretici görevleri [Concept('concept_journal_entry', 'Günlüğünde')] girdi şeklinde görünür. Bunları istediğin kadar yardım alarak, istediğin hızda tamamlayabilirsin.\n\nSana okuma fırsatı sunmak için #v oyunu durdurduk#! ve yeni şeyler öğretirken bunu yapmaya devam edeceğiz. Devam etmeye hazır olduğunda hız kontrollerini ya da #v Space#! tuşunu kullanarak #v oyunu devam ettirmeyi#! unutma.\n\nBaşlamak için solda gösterilen butona basarak #v Günlüğü aç#!."
 lesson_journal_1_continue: "Gösterilen butona basarak Günlük panelini aç"
 lesson_journal_2: "$lesson_journal_1$"
 lesson_journal_2_desc: "Bu senin günlüğün. Sana verilen tüm öğretici görevlerini burada bulabilirsin. Ülkende meydana gelen önemli olayları da zaman zaman buradan görebilirsin.\n\nŞimdi sana verilen öğretici görevi incele. Devam etmek için #v $je_tutorial_expand_basic_building$#! [Concept('concept_journal_entry', 'Günlük Girdisini')] aç."
 lesson_journal_2_back: "Geri gitmek için günlük panelinin kapalı olması gerekir"
 lesson_journal_2_continue: "İlerlemek için #v $je_tutorial_expand_basic_building$#! öğreticisini seç"
 lesson_journal_3: "$lesson_journal_1$"
 lesson_journal_3_desc_short: "[Concept('concept_state', 'Vilayetlerinden')] birinde bulunan basit bir Tarım [Concept('concept_building', 'Binasını')] genişletmekle görevlendirildin. Oynamaya devam ettikçe bu tür öğretici görevleri [Concept('concept_journal_entry', 'Günlüğüne')] eklenmeye devam eder.\n\nGörevi herhangi bir yardım almadan, tek başına tamamlamayı deneyebilir ya da #v Nasıl?#! butonuna basarak nasıl tamamlayabileceğini öğrenebilirsin. Ayrıca yine #v Nasıl?#! butonuna basıp bunun neden önemli olduğuna dair daha detaylı bir açıklamaya ulaşabilirsin.\n\nİyi şanslar!"
 lesson_journal_3_desc: "[Concept('concept_state', 'Vilayetlerinden')] birinde bulunan basit bir Tarım [Concept('concept_building', 'Binasını')] genişletmekle görevlendirildin.\n\nHayallerindeki ülkeyi şekillendirme yolunda öğretici görevlerini tamamladıkça #b nasıl#! ve #b neden#! sorularının cevaplarını da bulacaksın. Bu görevleri yalnızca [Concept('concept_journal_entry', 'Günlük Girdisinde')] verilen bilgilerden yola çıkarak tamamlamayı deneyebilir ya da \"Rehber\" butonuna tıklayarak adım adım nasıl bir yol izlemen gerektiğini öğrenebilirsin.\n\nOyunda ilerledikçe karşına yeni öğretici görevleri çıkmaya devam edecek. Atılacak yeni adımları görmek için düzenli olarak Günlüğünü kontrol etmeyi unutma!"
 lesson_journal_3_back: "Geri gitmek için [concept_journal_entry] panelinin kapalı olması gerekir"
 ###Budget Deficit
 lesson_budget_balance_1: "Bütçe Dengesi"
 lesson_budget_balance_1_desc: "Şu anda sabit giderlere harcadığın para, kazandığın paradan daha fazla. Bu durum, bütçe açığına yol açarak eğer varsa [Concept('concept_gold_reserves', 'Altın Rezervlerini')] tüketir ve [Concept('concept_loans', 'Borcunu')] arttırır. Bu sorunu çözmeye başlamak için öncelikle Bütçe panelini aç."
 lesson_budget_balance_1_continue: "Bütçe panelini aç"
 lesson_budget_balance_2: "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc: "Bu panelde tüm gelir kaynaklarını ve giderlerini görebilir, vergileri ve kamu çalışanı ücretlerini ayarlayabilirsin. Bütçe açığı sorununu çözmenin en kolay yolu genellikle [Concept('concept_pop', 'Toplumlardan')] aldığın vergileri arttırmak ya da yeni [Concept('concept_consumption_tax', 'Tüketim Vergileri')] getirmekten geçer. Fakat bunun sonucunda [Concept('concept_wealth', 'Varlıkların')] azalabileceğini ve [Concept('concept_turmoil', 'Kargaşa')] çıkabileceğini unutma. [GetBuildingType('building_barracks').GetName] ve [GetBuildingType('building_naval_base').GetName] gibi [Concept('concept_government_building', 'Devlet Binalarının')] seviyelerini düşürerek veya [Concept('concept_government_wage','$concept_government_wages$nde')] kesinti uygulayarak giderlerini azaltmayı da deneyebilirsin.\n\nBunlar kadar sağlıklı bir yöntem olmasa da, [Concept('concept_building', 'Binalarının')] verimliliğini arttırmak, hatta kâr eden [Concept('concept_building', 'Binaları')] genişletmek adına diğer harcamaları kısmak suretiyle [Concept('concept_gdp', 'GSYİH')]'ni yükselterek de gelirini arttırabilirsin. Ancak bu hamle biraz zorlu olabilir ve yeni oyunculara önerilmez."
 lesson_budget_balance_how: "Bütçe nasıl dengelenir?"
 lesson_budget_balance_how_1: "Bütçe nasıl dengelenir?"
 lesson_budget_balance_how_1_desc: "Bütçe açığını azaltmak ve borçlarını ödemek için ya gelirini arttırman, ya giderlerini azaltman, ya da ikisini birden yapman gerekir."
 lesson_budget_balance_how_1_continue: "Bütçe panelini aç"
 lesson_budget_balance_how_2: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc: "Gelirlerin, [Concept('concept_budget_minting', 'Basılan Para')] ve [Concept('concept_taxes', 'Toplanan Vergilerden')] oluşur. Büyüyen ekonomiye ayak uydurmak için otomatik olarak yeni paralar basılır fakat güçlü bir hükümet için [concept_taxes] şarttır.\n\nBuna şunlar dahil olabilir:\n - [concept_budget_income_taxes]\n - [concept_budget_poll_taxes]\n - [Concept('concept_consumption_tax', 'Tüketim Vergileri')]\n - [concept_budget_dividends_taxes]\n - [concept_tariffs]\nve daha fazlası.\n\nYenilerini çıkarmak ya da mevcut [Concept('concept_taxes', 'Vergileri')] arttırmak, gelirlerini de anında arttırır."
 lesson_budget_balance_how_2_continue: "Devam etmek için herhangi bir Verginin seviyesini yükselt ya da yeni bir [concept_consumption_tax] çıkar"
 lesson_budget_balance_how_2_back: "Geri gitmek için Bütçe panelini kapat"
 lesson_budget_balance_how_3: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc: "İnşaat giderleri, sabit giderlere dahil değildir çünkü inşaat tamamlandıktan sonra inşaat gideri de sonlanır. Ancak inşaat devam ederken [Concept('concept_treasury', 'Hazineye')] yük olmayı sürdürürler. İnşaatları şimdilik durdur; bu sorunu çözdükten sonra yeniden başlatabilirsin."
 lesson_budget_balance_how_3_continue: "Tüm [Concept('concept_state', 'Vilayetlerde')] inşaat giderlerini sonlandırmak için tüm inşaatları durdur"
 lesson_budget_balance_how_4: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc: "Sabit giderler, [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added','Devlet Yönetimi')] ve [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added_2','Kışlalar')] gibi [Concept('concept_government_building', 'Devlet Binalarından')] kaynaklanır ve hem kullanılan [Concept('concept_good', 'Mallar')] hem de bu binaların ödediği [concept_budget_wages] bu giderlere dahildir. [Concept('concept_country', 'Ülkende')] ödenen $concept_budget_wages$i değiştirerek giderlerini kontrol altına alabilirsin.\n\nİstersen [Concept('concept_budget_government_wages', 'Kamu Çalışanı Ücretlerini')] veya [Concept('concept_budget_military_wages', 'Asker Ücretlerini')] şimdi azaltabilirsin. Ücret değişikliklerini her zaman geri alabilirsin. Bilgi kutusunda yazan sonuçları da göz önünde bulundurmayı unutma!"
 lesson_budget_balance_how_4_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 lesson_budget_balance_how_4_desc_added_2: "[GetBuildingType('building_barracks').GetName]"
 lesson_budget_balance_how_5: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc: "Giderlerini kontrol etmenin bir diğer yoluysa belli başlı [Concept('concept_state', 'Vilayetlerde')] [Concept('concept_government_building', 'Devlet Binalarını')] küçültmektir. Böylece hem ödenen [Concept('concept_budget_wages', 'Ücretleri')] düşürmüş hem de kullanılan [Concept('concept_good', 'Malları')] azaltmış olursun, ancak [concept_building] seviyelerinden sağladığın faydaları da kaybedersin."
 lesson_budget_balance_how_5_continue: "Devam etmek için [Concept('concept_state', 'Vilayetler')] sekmesine tıkla"
 lesson_budget_balance_how_6: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc: "[Concept('concept_state', 'Vilayetler')] sekmesi, [Concept('concept_state', 'Vilayetin')] [concept_treasury] gelir ve giderlerini toplu halde göstererek küçültmeye gidebileceğin en uygun yerleri kolayca bulmanı sağlar. Giderler kısmını sıralayıp imlecini üzerlerine getirerek en büyük masrafı hangi [Concept('concept_building', 'Binaların')] yaptığını hızlıca öğrenebilirsin.\n\nİstersen [Concept('concept_government_building', 'Devlet Binalarını')] şimdi küçülterek giderlerini kısabilirsin. Bu işlemi geri almak için söz konusu binaları tekrar genişletmen gerekir ki bunun için [concept_money] ve zaman şarttır."
 lesson_budget_balance_how_6_back: "Geri gitmek için [Concept('concept_state', '$concept_states$')] sekmesini kapat"
 lesson_budget_balance_how_7: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc: "[concept_loans] için ödenen [concept_budget_interest] de sabit giderlerini ciddi anlamda arttırıyor olabilir."
 lesson_budget_balance_how_7_continue: "Devam etmek için Servet sekmesine tıkla"
 lesson_budget_balance_how_8: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc: "[concept_budget_interest] ödemelerini yalnızca [Concept('concept_principal', 'Ana Parayı')] ödeyerek azaltabilirsin zira [concept_treasury] bilançon negatif olduğu sürece $concept_principal$ borcun artar, dolayısıyla $concept_budget_interest$ de yükselir. $concept_treasury$ bilançon pozitif olunca $concept_principal$ ve $concept_budget_interest$ ödemelerin otomatik olarak azalır.\n\n$concept_budget_interest_rate$nı düşürebilirsen düşürerek kısır döngüye girmeden çok daha büyük miktarlarda [Concept('concept_loans', 'Borç')] alabilirsin."
 lesson_budget_balance_how_9: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc: "Bilançon negatif kalmaya devam ederse, pozitife dönene kadar [Concept('concept_taxes', 'Vergileri')] yükseltmeye veya yeni Vergiler çıkarmaya ve [Concept('concept_government_building', 'Devlet Binalarını')] küçültmeye devam et."
 lesson_budget_balance_why: "Bütçe Neden Dengelenmelidir?"
 lesson_budget_balance_why_1: "Bütçe Neden Dengelenmelidir?"
 lesson_budget_balance_why_1_desc: "Gelir ve gidere etki eden birçok farklı etmen vardır. Bütçe paneli, sana bunu ayrıntılı bir şekilde gösterir."
 lesson_budget_balance_why_1_continue: "Bütçe panelindeki Genel Bakış sekmesini aç"
 lesson_budget_balance_why_2: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc: "Giderlerin, gelirlerini aşarsa [Concept('concept_gold_reserves', 'Altın Rezervlerin')] her hafta negatif #v Haftalık Bilanço#! halinde azalmaya başlar. [Concept('concept_gold_reserves', 'Altın Rezervlerin')] tükenirse [Concept('concept_loans', 'Borçların')] her hafta artar. Bunun bir sorun olup olmaması tamamen paranın nereye gittiğine bağlıdır."
 lesson_budget_balance_why_2_back: "Geri gitmek için Bütçe panelindeki Genel Bakış sekmesini kapat"
 lesson_budget_balance_why_3: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc: "Giderlerin çoğu #v sabittir#!. Sabit bir giderin tam boyutu, ekonomik koşullara bağlı olarak zamanla değişebilir fakat sen giderleri kısmak adına önlemler alana dek bu giderler her hafta mevcut olur.\n\nİnşaat masrafları ve diğer #v geçici#! giderler, belli bir süre sonra #v sonlandırılır#!. Bilançonun negatif olmasının nedeni bu tür geçici giderlerse endişelenmene gerek olmaz çünkü bu yolla ekonomini de büyütürsün ve inşaat giderlerini istediğin zaman durdurabilirsin."
 lesson_budget_balance_why_4: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc: "Ancak [Concept('concept_treasury', 'Hazinendeki')] #v sabit#! giderlerin gelir kaynaklarını aştığı bir mali durum, uzun süre sürdürülemez. [Concept('concept_gold_reserves', 'Altın Rezervlerine')] sahip olsan bile eninde sonunda ülke içinden [Concept('concept_loans', 'Borç')] alman gerekir."
 lesson_budget_balance_why_4_continue: "Servet sekmesini aç"
 lesson_budget_balance_why_5: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc: "Maddi ilerleme sağlamak için [Concept('concept_loans', 'Borç')] almaktan korkma, zaten harcadığın çoğu @money! [Concept('concept_pop', 'Toplumların')] cebine geri döner! Unutma; satın alınan her [concept_good] ve [Concept('concept_budget_wages', 'Ücret')] olarak ödenen her @money! ya bir üreticiyi, ya bir tüketiciyi, ya da her ikisini birden zenginleştirir. [concept_treasury] harcaması yapmak her zaman ortalama [concept_wealth] düzeyini yükseltir ki bu da toplumun [Concept('concept_pop_needs', 'İhtiyaç')] taleplerini arttırır. İşte tüm bunlar ekonomide çarkların dönmesini sağlar."
 lesson_budget_balance_why_5_k_desc: "Maddi ilerleme sağlamak için [Concept('concept_loans', 'Borç')] almaktan korkma, zaten harcadığın çoğu @money! [Concept('concept_pop', 'Toplumların')] cebine geri döner!"
 lesson_budget_balance_why_5_k2_desc: "Unutma; satın alınan her [concept_good] ve [Concept('concept_budget_wages', 'Ücret')] olarak ödenen her @money! ya bir üreticiyi, ya bir tüketiciyi ya da her ikisini birden zenginleştirir. [concept_treasury] harcaması yapmak her zaman ortalama [concept_wealth] düzeyini yükseltir ki bu da toplumun [Concept('concept_pop_needs', 'İhtiyaç')] taleplerini arttırır. İşte tüm bunlar ekonomide çarkların dönmesini sağlar."
