 lesson_basics_camera_desc: "Haritada etrafa bakınmak için #v W#!, #v A#!, #v S#! ve #v D#! tuşlarını kullan. Fare imlecini ekranın kenarlarına götürmek ya da fareyi hareket ettirirken fare tekerleğini basılı tutmak da haritayı kaydırır.\n\nYakınlaşıp uzaklaşmak için #v fare tekerleğini#! kullan.\n\n#v Tab#! tuşunu basılı tutarak tüm dünyayı genel bakış ile görebilirsin. Bu görünümdeyken herhangi bir yere tıklayabilir ve ardından #v Tab#! tuşunu bırakarak oraya gidebilirsin."
 lesson_basics_pausing: "Durdurma ($lesson_basics$)"
 lesson_basics_pausing_short: "Gösterilen hız kontrolleriyle oyunun hızını ayarlayabilir ve oyunu durdurup devam ettirebilirsin. Durdurma/devam ettirme işlemini klavyenden #v Space#! tuşuna basarak da yapabilirsin."
 lesson_basics_pausing_spacebar: "Durdurma/devam ettirme işlemini klavyenden #v Space#! tuşuna basarak da yapabilirsin."
 lesson_basics_pausing_show_more: "Victoria 3, 1836 ile 1936 arasındaki 100 yıllık zaman diliminde geçer fakat oyunun temposunu kendine göre ayarlayabilirsin. Şu anda oyun durdurulduğu için zaman ilerlemiyor. Durdurduktan sonra da oyunla etkileşime geçmeye devam edebilirsin fakat birçok eylemin sonucu zamanla ortaya çıkar ve etkilerini görmek için zamanın akması gerekir.\n\nÖğreticinin bu bölümünde bazı temel özellikleri öğreneceksin ve bu sırada oyun durdurulmuş halde kalacak. Fakat birazdan kontrolü tekrar sana bırakacağımız için bir gözün hız kontrollerinde olsun."
 lesson_basics_pausing_desc: "19. yüzyıl maceran şimdi başlıyor ancak oyunu öğrenme sürecin burada bitmiyor!\n\nBu dersi bitirdikten sonra #v oyunu devam ettirmeye#!, istediğin yere tıklamaya ve dünyayı keşfetmeye hazır olacaksın. Oyun içinde bir gün geçtikten sonra ilk öğretici görevin başlayacak.\n\nVictoria 3, 1836 ile 1936 arasındaki 100 yıllık zaman diliminde geçer fakat oyunun temposunu kendine göre ayarlayabilirsin. Şu anda oyun durdurulduğu için zaman ilerlemiyor. Durdurduktan sonra da oyunla etkileşime geçmeye devam edebilirsin fakat birçok eylemin sonucu zamanla ortaya çıkar ve etkilerini görmek için zamanın akması gerekir.\n\nGösterilen hız kontrollerini kullanarak oyun hızını 1 ila 5 arasında değiştirebilirsin.\n\nOyunu durdurup devam ettirmek için simgelere tıklayabilir ya da klavyendeki #v Space#! tuşuna basabilirsin. Hızı #v +#! ve #v -#! tuşlarıyla ayarlayabilirsin."
 lesson_basics_pausing_continue: "Oyunu devam ettir"
 lesson_basics_nested_tooltips: "İç İçe Geçmiş Bilgi Kutuları ($lesson_basics$)"
 lesson_basics_nested_tooltips_desc: "Oyunda zaman zaman $tooltip_hinter$, renkli $tooltip_hinter_name$ ya da $tooltip_hinter_concept$ göreceksin. Fare imlecini bu tür metinlerin üzerine getirerek açılacak yeni #b bilgi kutusu#! penceresinden ayrıntılı bilgi alabilirsin.\n\nİmlecini bir süre sabit tutarsan bilgi kutusu kilitlenir ve çerçevesi belirgin hale gelir. İmlecini bu bilgi kutusunun üzerinde gezdirerek yeni $tooltip_hinter$, $tooltip_hinter_names$ ve $tooltip_hinter_concepts$ bulabilirsin."
