 ### Create Formation
 je_tutorial_create_formation: "Nizam Oluştur"
 je_tutorial_create_formation_status: "Yeni bir [Concept('concept_army','$concept_army_long$')] oluştur"
 je_tutorial_create_formation_reason: "[concept_army], gücümüzün omurgasıdır. Yeni $concept_armies$ oluşturmak sadece sınırlarımızın güvenliğini korumak için değil, nüfuzumuzu arttırmak için de gereklidir. Komutamızda daha fazla $concept_army$ya sahip olmak ayrıca konuşlandığımız birliklerin esnekliğini arttıracak ve [Concept('concept_unit','$concept_units$in')] daha geniş kapsamda topraklarımızı savunabilmemizi sağlayacaktır."
 lesson_create_formation_how_1: "Yeni Nizam Nasıl Oluşturulur?"
 lesson_create_formation_how_1_desc: "Nizamlar, askeri birimlerden ve komutanlardan oluşan, kontrol edebileceğin ve farklı konumlara yönlendirebileceğin gruplardır. Birden fazla orduya sahip olmak, savaşlarda ihtiyacın olan sayıda [concept_unit] konuşlandırabilmeni sağlar."
 lesson_create_formation_how_1_continue: "Askeriye Panelini Aç"
 lesson_create_formation_how_2: "$lesson_create_formation_how_1$"
 lesson_create_formation_how_2_desc: "Askeriye panelinde sahip olduğun [concept_unit] sayısını, tüm Birimleri seferber etmek için kullanabileceğin butonu ve Birimleri ve Komutanlarıyla birlikte mevcut Nizamlarını görebilirsin.\n\nSekmenin altında Ordu Oluştur butonu bulunur."
 lesson_create_formation_how_2_continue: "Ordu Oluştur'a Tıkla"
 lesson_create_formation_how_2_back: "Askeriye Panelini Kapat"
 lesson_create_formation_how_3: "$lesson_create_formation_how_1$"
 lesson_create_formation_how_3_desc: "Şimdi bu orduyu oluşturmak istediğin [Concept('concept_strategic_region','Stratejik Bölgeyi')] seçebilirsin. Bu Stratejik Bölgede bir Ordu oluşturduğunda yalnızca bu Stratejik Bölgeden birim toplayabilmekle sınırlanmazsın.\n\nBu orduyu oluşturduktan sonra başka bir Stratejik Bölgeye taşıyabileceğini unutma."
 lesson_create_formation_how_3_continue: "Ordu Kurmak İstediğin Stratejik Bölgeyi Seç"
 lesson_create_formation_how_3_back: "Askeriye Paneline Dön"
