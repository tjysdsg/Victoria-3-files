 lesson_budget_balance_why_6: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc_common: "Toplam [Concept('concept_credit', 'Kredin')], tüm binaların [Concept('concept_cash_reserves', 'Nakit Rezervlerinin')] toplamıdır. Ne kadar büyük ve başarılı sektörlere sahip olursan, o kadar çok borç alabilirsin."
 lesson_budget_balance_why_6_desc: "$lesson_budget_balance_why_6_desc_common$ Kalan $concept_credit$ miktarın:\n\n#variable [GetPlayer.GetMaxCredit|2*]#! ([concept_credit]) - #variable [GetPlayer.GetPrincipal|K]#! ([concept_principal]) = #variable [GetPlayer.GetRemainingCredit|2*]#! kalan [concept_credit]\n\nİmlecini $concept_credit$ değerine getirerek sektörlerinin $concept_cash_reserves$ni ayrıntılı bir şekilde görebilirsin."
 lesson_budget_balance_why_6_encyclopedia_desc: "$lesson_budget_balance_why_6_desc_common$ Kalan [concept_credit] şu şekilde hesaplanır:\n\n[concept_credit] - [concept_principal] = kalan [concept_credit]."
 lesson_budget_balance_why_7: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc: "[concept_principal] borcun [Concept('concept_credit', 'Kredine')] ulaşırsa borçlarını ödeyemediğin için ülken [Concept('concept_default', 'Temerrüde')] düşer. Bu durumda tüm inşaatlar durdurulur ve ülkede [concept_privately_owned] olan [Concept('concept_building','$concept_buildings$a')] sahip [Concept('concept_pop', 'Toplumlar')] [Concept('concept_radical', 'Radikalleşir')]. Bu, siyasi istikrar için felaket anlamına gelir."
 lesson_budget_balance_why_8: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_desc: "Ekonomide yaptığın her değişikliğin hem olumlu hem de olumsuz anlamda geniş kapsamlı ve dolaylı etkileri olur."
 lesson_budget_balance_why_8_continue: "Genel Bakış sekmesini tekrar aç"
 lesson_budget_balance_why_9: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_desc: "Tüm [concept_taxes] doğrudan [Concept('concept_pop', 'Toplumlardan')] toplansa da farklı Vergi [Concept('concept_law', 'Kanunları')], fertlerin mali durumunu farklı şekilde etkiler. Benzer şekilde, tüm giderler de hem ekonomini hem de ekonomi sayesinde geçimini sağlayan herkesi etkiler. Giderleri karşılamak için vergilere zam yapmak ya da [Concept('concept_budget_government_wages', 'Kamu Çalışanı Ücretlerini')] değiştirmek gibi basit bir eylem bile ülkendeki [Concept('concept_wealth', 'Varlığın')] $concept_pops$ arasında el değiştirmesine sebep olabilir. Yaptığın her şeyin [concept_pop_growth] ve [concept_turmoil] gibi dinamiklere etki eden sonuçları olur."
 lesson_budget_balance_why_9_back: "Geri gitmek için Bütçe panelindeki Genel Bakış sekmesini kapat"
 ### COMPLETE
 lesson_budget_balance_complete_1: "Bütçe dengelendi!"
 lesson_budget_balance_complete_1_desc: "Elindeki çeşitli imkânları kullanarak [concept_treasury] bilançosunu artıya geçirmeyi başardın. Ülken 19. yüzyıl ve ötesinde ilerlerken geride kalmadan istikrarlı bir şekilde büyüyebilmek için bütçeni sürekli ayarlaman ve maliyetli olayları sağ salim atlatman gerekecek. #b Bütçe#! paneli gelir ve gider akışlarını gösterir ve ikisini de optimize etmene yardımcı olur."
 ### FAIL
 lesson_budget_balance_fail_1: "Para bitti!"
 lesson_budget_balance_fail_1_desc: "İşler çok kötü bir noktaya geldi; [Concept('concept_treasury', 'Hazinen')] boşaldı ve [Concept('concept_default', 'Temerrüde')] düştün. Ama endişelenme, bunu bile atlatabilirsin. Bilançonu düzeltmeye ve bu kötü durumdan kurtulmaya çalış. [concept_budget_interest] baş edilemeyecek düzeydeyse #b Bütçe#! panelinin #b Servet#! sekmesinden [concept_bankruptcy] ilan ederek [Concept('concept_pop', 'Toplumlarının')] servetine el koyabilir ve ekonomini sıfırdan inşa edebilirsin."
 ### Production Methods
 lesson_production_methods_how_1: "$concept_production_methods$ Nasıl Değiştirilir?"
 lesson_production_methods_how_1_desc: "[Concept('concept_production_method', '$concept_production_methods$')], [concept_building] Ayrıntıları panelinden değiştirilebilir. Örnek olarak [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasını kullanmaya devam edeceğiz."
 lesson_production_methods_how_1_continue: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasının panelini aç"
 lesson_production_methods_how_2: "$lesson_production_methods_how_1$"
 lesson_production_methods_how_2_desc: "Şu anda bu [Concept('concept_building', 'Binada')] etkin olan [Concept('concept_production_method', '$concept_production_methods$')] bunlar. Herhangi birine tıklayıp alternatif seçenekleri görebilirsin. #g Yeşil #! sayı, şu anda sahip olduğun alternatifleri gösterir."
 lesson_production_methods_how_2_continue: "Herhangi bir $concept_production_method$ seç"
 lesson_production_methods_how_2_back: "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] panelinin kapalı olması gerekir"
 lesson_production_methods_how_3: "$lesson_production_methods_how_1$"
 lesson_production_methods_how_3_desc: "İmleci seçmek istediğin [Concept('concept_production_method', 'Üretim Yönteminin')] üzerine getirerek o yöntemin [Concept('concept_building', 'Binada')] ne gibi değişikliklere yol açacağını görebilirsin."
 lesson_production_methods_how_3_continue: "Herhangi bir $concept_production_method$ni değiştir"
 lesson_production_methods_how_3_back: "Geri gitmek için $concept_production_method$ seçimini kaldır"
 lesson_production_methods_how_4: "$lesson_production_methods_how_1$"
 lesson_production_methods_how_4_desc: "Çok güzel! [Concept('concept_building', 'Binadaki')] yeni etkileri hemen görebilirsin ama [Concept('concept_workforce', 'İşgücüne')] ve ekonomiye olan etkisinin gerçekleşmesi biraz zaman alabilir. Dersi tamamlamak için bu [Concept('concept_production_method', 'Üretim Yöntemini')] en az [GetTutorialJournalEntry.GetTotalGoalValue|0] hafta sürdür."
 lesson_production_methods_why_1: "[Concept('concept_production_method', 'Üretim Yöntemleri')] Neden Değiştirilir?"
 lesson_production_methods_why_1_desc: "[Concept('concept_production_method', 'Üretim Yöntemleri')], [Concept('concept_building', 'Binaların')] işlevlerini belirleyip değiştirebilir. Örnek olarak [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasına bakacağız."
 lesson_production_methods_why_1_continue: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasının panelini aç"
 lesson_production_methods_why_2: "$concept_production_methods$ Neden Değiştirilir?"
 lesson_production_methods_why_2_desc: "İmleci etkin [Concept('concept_production_method', 'Üretim Yöntemlerinden')] herhangi birinin üzerine getirirsen, açılan bilgi kutusunda o $concept_production_method$nin [Concept('concept_good', 'Mal')] tüketimini ve üretimini öğrenebilirsin. Ayrıca [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasının bu yöntemle çalışması için [Concept('concept_workforce', 'İşgücünde')] hangi [Concept('concept_profession', 'Meslekten')] ne kadar çalışana ihtiyaç duyduğunu da görebilirsin."
 lesson_production_methods_why_3: "$lesson_production_methods_why_1$"
 lesson_production_methods_why_3_desc: "[Concept('concept_production_method', 'Üretim Yöntemlerinin')] türleri farklı renklerle gösterilir:\n\n#b Temel#! $concept_production_methods$, farklı [Concept('concept_profession', 'Meslek')] [Concept('concept_pop', 'Toplumlarından')] gelen üretken bir [concept_workforce] kullanarak bir ürün ya da etki üretir ve bu sırada genellikle bir veya birden çok [Concept('concept_good', 'Mal')] tüketir. Her zaman en az bir temel tür mevcuttur.\n\n#b Rafine#! $concept_production_methods$, üretilen temel $concept_goods$ın miktarını azaltarak daha gelişmiş veya lüks $concept_goods$ üretir. Bu süreçte genellikle başka hammadde $concept_goods$ını da kullanır.\n\n#b Otomasyonlu#! $concept_production_methods$, endüstriyel $concept_goods$ tüketir ve $concept_building$yı vasıfsız $concept_workforce$ yükünden kurtarır.\n\n#b Mülkiyetli#! $concept_production_methods$, $concept_building$ya kimin sahip olacağını belirler ve [Concept('concept_dividends', 'Temettüleri')] toplar. Mevcut olanları genellikle [Concept('concept_law', '$concept_laws$')] belirler."
 lesson_production_methods_why_4: "$lesson_production_methods_why_1$"
 lesson_production_methods_why_4_desc: "Etkin [Concept('concept_production_method', 'Üretim Yöntemlerinden')] birine tıklarsan, her bir türün farklı $concept_production_methods$ barındırdığını görebilirsin. Fakat aynı anda birden fazlası etkinleştirilemez. Bazıları, kendi türlerinde önceki yöntemlerin yükseltilmiş halleri olarak düşünülebilir. Bunları genellikle [Concept('concept_technology', 'Teknolojilerle')] açabilirsin. Diğerleri yalnızca birer alternatiftir; onları daha iyi veya daha kötü olarak değerlendirmemek gerekir. [Concept('concept_country', 'Ülken')] için en iyisini düşünerek hangi [Concept('concept_good', 'Mallara')] ve [Concept('concept_profession', 'Mesleklere')] sahip olduğuna ve ileride hangilerini istediğini göz önünde bulundurarak kararı sen vermelisin."
 lesson_production_methods_why_5: "$lesson_production_methods_why_1$"
 lesson_production_methods_why_5_desc: "Bazen yükseltme yaparak daha modern bir [Concept('concept_production_method', 'Üretim Yöntemine')] geçmek çok ideal olmayabilir, özellikle de hammadde [Concept('concept_good', 'Mallarının')] [concept_market_price] çok yüksekse veya bir [Concept('concept_shortage','$concept_input_goods_shortage$')] yaşanıyorsa. Ayrıca $concept_production_method$, [Concept('concept_pop', 'Toplumlarının')] yeterince [Concept('concept_pop_qualifications', 'Nitelikli')] olmadığı [Concept('concept_profession', 'Mesleklere')] ihtiyaç duyurabilir ki bu da yöntemlerini hemen modernleştirmemek için iyi bir nedendir. Öte yandan yeni $concept_professions$, senin hoşuna gitmeyen siyasi ittifaklara meyilli olabileceğinden, yükseltmeleri biraz ertelemek bile isteyebilirsin."
 ### Unproductive Building
 ### HOW
 lesson_fix_unproductive_building_how_1: "$concept_unproductive$ bir $concept_building$nın kazancını iyileştir"
 lesson_fix_unproductive_building_how_1_desc: "Bir [Concept('concept_building', '$concept_building_possessive$')] düşük [Concept('concept_productivity', 'Üretkenliği')] için tek dokunuşla yapılan bir çözüm bulunmuyor! Sorunun nerede olabileceğini anlamak için $concept_building$nın İşlem ayrıntılarına göz atalım."
 lesson_fix_unproductive_building_how_1_continue: "Haritaya tıklayarak [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetinin $concept_state$ sekmesini aç. $concept_state$ $concept_building$sı sekmesinde [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] $concept_building$sını seç."
 lesson_fix_unproductive_building_how_2_back: "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] panelinin kapalı olması gerekir"
 lesson_fix_unproductive_building_how_2: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_2_desc: "İşlemin girdi tarafındaki [Concept('concept_good', '$concept_goods$')] çok pahalıysa fiyatı azaltmaya odaklanabilirsin. Bunu, o $concept_goods$ı üreten [Concept('concept_building', 'Binaları')] genişleterek veya o $concept_goods$ı [Concept('concept_market', 'Pazarına')] ithal ederek yapabilirsin."
 lesson_fix_unproductive_building_how_3: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_3_desc: "İşlemin ürün tarafındaki [Concept('concept_good', '$concept_goods$')] çok ucuzsa fiyatı arttırmaya odaklanabilirsin. Bu durum, o $concept_goods$ı tüketen [Concept('concept_building', 'Binaları')] genişletmek, $concept_goods$ı diğer [Concept('concept_market', 'Pazarlara')] ihraç etmek veya [Concept('concept_pop', '$concept_pops$ını')] başka $concept_goods$ yerine o malları tüketmeye teşvik etmek için bir fırsat olabilir."
 lesson_fix_unproductive_building_how_4: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_4_desc: "[Concept('concept_good', '$concept_goods$ın')] daha kârlı olması için [concept_trade] yapmak istiyorsan [Concept('concept_world_market', 'Dünya Pazarı')] vasıtasıyla $concept_import$ ve $concept_export$ yapabilen [GetBuildingType('building_trade_center').GetName] inşa edebilirsin."
 lesson_fix_unproductive_building_how_4_continue: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binası için Bina Ayrıntıları panelinde kal veya bu panele dön"
 lesson_fix_unproductive_building_how_5: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_5_desc: "Farklı [Concept('concept_production_method', '$concept_production_methods$ni')] karıştırmak [Concept('concept_building', 'Binayı')] daha [Concept('concept_productivity', '$concept_productive$')] yapabilir. Daha modern $concept_production_methods$ her zaman daha iyi demek değildir, özellikle de girdi [Concept('concept_good', '$concept_goods$ı')] daha pahalıysa! Bir $concept_production_method$nin $concept_building$nın bütçesi üzerindeki etkisi, Binanın bilgi kutusunda gösterilir. Bu sayede farklı yöntemlerle denemeler yaparak hangisinin daha iyi sonuç verdiğini görebilirsin."
 lesson_fix_unproductive_building_how_6: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_6_desc: "[Concept('concept_decree', '$concept_decrees$')], belirli bir sınıftaki [Concept('concept_building', '$concept_buildings$ın')] [Concept('concept_throughput', 'Üretim Hacmini')] arttırmaya yardımcı olur. Daha pahalı girdi [Concept('concept_good', '$concept_goods$ı')] ve daha da ucuz ürünlere yol açacağı için genellikle [Concept('concept_productivity', '$concept_unproductive$')] bir $concept_building$nın $concept_throughput$ni arttırmak iyi bir fikir değildir.\n\nBunun yerine $concept_building$nın ihtiyaç duyduğu girdi $concept_goods$ını üreten veya çıktı $concept_goods$ını tüketen $concept_buildings$ın $concept_throughput$ni arttırmayı dene. $concept_buildings$ının birbirinden faydalanabileceği yollar bulmak, güçlü bir ekonomi inşa etmenin anahtarıdır."
 lesson_fix_unproductive_building_how_7: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_7_desc: "Bir [Concept('concept_building', 'Binayı')] daha [Concept('concept_productivity', '$concept_productive$')] yapmanın iyi bir yolu yoksa ancak ekonominin yine de bu $concept_building$nın ürettiği mallara ihtiyacı varsa Binayı [Concept('concept_subsidies', 'Sübvanse Edebilirsin')]. Böylece Bina daima girdi [Concept('concept_good', '$concept_goods$ını')] satın almak için gereken fonlara sahip olur ve bütçe eksiklerini [Concept('concept_treasury', 'Hazineden')] karşılayarak rekabetçi bir [concept_building_wage] ödemeyi sürdürebilir. Hangi $concept_buildings$ı Sübvanse Edebileceğini Ekonomik Sistem kanunun belirler."
 lesson_fix_unproductive_building_how_8: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_8_desc: "[Concept('concept_productivity', 'Üretkenliği')] rekabetçi bir [concept_building_wage] sunamayacak kadar düşen [Concept('concept_building', '$concept_buildings$')], [Concept('concept_throughput', 'Üretim Hacimlerinin')] düşük istihdamdan etkilenmesi sonucunda kalan çalışan başına kazanç artacağı için doğal olarak [Concept('concept_market', 'Pazara')] uyum sağlar. Bu süreci hızlandırmak istersen küçültmeye giderek $concept_building$nın işgücünü başka bir yere gitmeye zorlayabilirsin. Bunu yaptığında işlerini kaybeden [Concept('concept_pop', '$concept_pops$ı')] kızdıracağını unutma."
 lesson_fix_unproductive_building_how_9: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_9_desc: "Bu [Concept('concept_building', 'Binanın')] [Concept('concept_productivity', 'Üretkenliğini')] arttırmak için elindeki bütün imkânları kullan. Hiçbir şey işe yaramazsa binayı [Concept('concept_subsidies', 'Sübvanse Edebilir')] veya küçültebilirsin."
 lesson_fix_unproductive_building_complete: "$concept_unproductive$ $concept_building$ Düzeldi!"
 lesson_fix_unproductive_building_complete_desc: "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasının [Concept('concept_productivity', 'Üretkenliği')] düzeldi ve arttırılmış [Concept('concept_building_wage', '$concept_building_wages$in')], [Concept('concept_dividends', 'Temettülerin')] veya her iki imkânın da önünü açtı! Tabii [concept_workforce] finansal gelişmelere alışmadan önce [Concept('concept_taxes', 'Vergileri')] yükselterek bu artışı kendi çıkarın için kullanabilirsin...\n\nDüzenlemeler yapmak için ara sıra $concept_buildings$ının Üretkenliğini kontrol ederek iyi bir $concept_building$ çeşitliliğine sahip olduğundan ve fırsatları kaçırmadığından emin olabilirsin."
 ### Promote an IG
 ### HOW
 lesson_promote_movement_how_0: "Şu anda [Concept('concept_political_movement', '$concept_political_movements$e')] [Concept('concept_bolster', 'Arka Çıkamazsın')]"
 lesson_promote_movement_how_0_desc: "Ülkende $country_bolster_ig_attraction_mult$ yok ve bu nedenle [Concept('concept_political_movement', '$concept_political_movements$e')] [Concept('concept_bolster', 'Arka Çıkamazsın')]. Öncelikle buna izin veren bir [concept_law] çıkarmalısın.[ConcatIfNeitherEmpty('\n\n',GetPlayer.GetModifier.GetDescFor('country_bolster_ig_attraction_mult'))]"
 lesson_promote_movement_how_0_continue: "Siyaset panelini aç, Kanunlar sekmesine git ve olası seçenekler için [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] [Concept('concept_law', 'Kanununa')] tıkla. Yeni $concept_law$ çıkarıldıktan sonra bu dersi tekrar başlat!"
 lesson_promote_movement_how_1: "$concept_political_movement$lere Nasıl [Concept('concept_bolster', 'Arka Çıkılır')]?"
 lesson_promote_movement_how_1_desc: "Bir [Concept('concept_political_movement', 'Siyasi Harekete')] [Concept('concept_bolster', 'Arka Çıkmak')] için öncelikle buna izin veren bir [concept_law] çıkarmalısın. Bu durum, çoğunlukla [GetLawGroup('lawgroup_free_speech').GetName] grubuna (şu anda [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]) nasıl baktığına göre değişir. Farklı $concept_laws$ çıkararak bu duruma ne kadar etki edebileceğini belirleyebilirsin."
 lesson_promote_movement_how_2: "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_2_desc: "Şu anda etkin olan [Concept('concept_political_movement', '$concept_political_movements$i')] $politics$ panelinden görebilirsin."
 lesson_promote_movement_how_2_continue: "#v Siyaset#! panelini ve #v Genel Bakış#! sekmesini aç"
 lesson_promote_movement_how_3: "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_3_desc: "Tüm [Concept('concept_political_movement', '$concept_political_movements$e')] [Concept('concept_bolster', 'Arka Çıkılabilir')] lakin yüksek [concept_activism] seviyesine sahip bir $concept_political_movement_short$e [Concept('concept_bolster', 'Arka Çıkmak')] riskli olabilir."
 lesson_promote_movement_how_3_continue: "İlgini çeken bir [Concept('concept_political_movement', 'Siyasi Harekete')] tıkla"
 lesson_promote_movement_how_3_continue_close: "Geri gitmek için $concept_political_movement$ panelini kapat"
 lesson_promote_movement_how_3_back: "Geri gitmek için #v Siyaset#! panelini ve #v Genel Bakış#! sekmesini kapat"
 lesson_promote_movement_how_4: "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_4_desc: "[Concept('concept_political_movement', 'Siyasi Hareketlere')] [Concept('concept_bolster', 'Arka Çıkmak')], [Concept('concept_authority', 'Otoriteye')] mal olur ve şu anda bu işe harcayacak otoriteye sahip değilsin. $concept_authority$ kullanımını gözden geçir ve en az [GetDefine('NPolitics','BOLSTER_COST')|0v] @aut! $concept_authority$ye sahip olana kadar bazılarını iptal et."
 lesson_promote_movement_how_4_continue: "En az [GetDefine('NPolitics','BOLSTER_COST')|0v] @aut! $concept_authority$ye sahip ol"
 lesson_promote_movement_how_5: "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_5_desc: "İstediğin [Concept('concept_political_movement', 'Siyasi Harekete')] [Concept('concept_bolster', 'Arka Çıkabilirsin')] ancak bunun [concept_authority] açısından bir bedeli vardır. $concept_political_movement$lerin panellerinin üst kısmında yer alan #b $concept_bolster$#! butonunu kullanarak bir $concept_political_movement$e [Concept('concept_bolster', 'Arka Çıkmaya')] başlayabilirsin."
 lesson_promote_movement_how_5_continue: "Herhangi bir [Concept('concept_political_movement', 'Siyasi Harekete')] [Concept('concept_bolster', 'Arka Çık')]"
 lesson_promote_movement_how_6: "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_6_desc: "[Concept('concept_bolster', 'Arka Çıkılan')] bir [concept_political_movement], hemen radikal bir değişim göstermez. Yalnızca cazibesi değişir ve böylece hareket, zamanla daha çok seçkin [Concept('concept_pop', 'Toplumun')] desteğini almaya başlar. Bir süre beklersen $concept_political_movement$in [concept_clout] ve üyelik değişimini görebilirsin."
 ### WHY
 lesson_promote_movement_why_1: "$concept_political_movement$lere Neden [Concept('concept_bolster', 'Arka Çıkılır')]?"
 lesson_promote_movement_why_1_desc: "[Concept('concept_country', 'Ülkendeki')] [Concept('concept_interest_group', 'Çıkar Gruplarının')] politikalarını belirlemek ve şekillendirmek için [Concept('concept_political_movement', '$concept_political_movements$')] elzemdir."
 lesson_promote_movement_why_1_continue: "Devam etmek için herhangi bir $concept_political_movement$in panelini aç"
 lesson_promote_movement_why_1_continue_close: "$concept_political_movement$in panelini kapat"
 lesson_promote_movement_why_2: "$lesson_promote_movement_why_1$"
 lesson_promote_movement_why_2_desc: "[Concept('concept_political_movement', '$concept_political_movements$in')] [concept_political_movement_support] zamanla azalır ya da artar. [Concept('concept_country', 'Ülkenin')] değişen koşullarından etkilenen [Concept('concept_pop', 'Toplumlarla')] beraber $concept_political_movement_support$ de değişir. Değişen siyasi ortam, karşına bazı sürprizler çıkarabilir ve planlarını altüst edebilir.\n\n$concept_political_movements$i destekleme konusuna yeterince önem verirsen ülkenin gidişatına etki edebilirsin ve öngörülerde bulunurken zorlanmazsın."
 lesson_promote_movement_why_3: "$lesson_promote_movement_why_1$"
 lesson_promote_movement_why_3_desc: "[Concept('concept_bolster', '$concept_bolstered$')] bir [Concept('concept_political_movement', 'Siyasi Hareketin')] zamanla hem [concept_pop] üyeliği hem de [Concept('concept_political_movement_support', 'Desteği')] artar. Böylelikle [Concept('concept_interest_group','$concept_interest_groups$nın')] [Concept('concept_ideology', '$concept_ideologies$ini')] daha kolay etkileyebilir ve zamanla birtakım [Concept('concept_law', '$concept_laws$ı')] daha kolay çıkarılmasını sağlayabilirler."
 lesson_promote_movement_why_4: "$lesson_promote_movement_why_1$"
 lesson_promote_movement_why_4_desc: "[Concept('concept_political_movement', '$concept_political_movements$e')] [Concept('concept_bolster', 'Arka Çıkmakla')] birlikte, karşı çıktığın grupları [Concept('concept_suppress', 'Baskılama')] imkânına da sahipsin. Bu eylemlerin her biri belli oranda @aut![Nbsp][concept_authority] gerektirir."
 lesson_promote_movement_why_4_continue: "$politics$ panelindeki [Concept('concept_law', 'Kanunlar')] sekmesine git."
 lesson_promote_movement_why_5: "$lesson_promote_movement_why_1$"
 lesson_promote_movement_why_5_desc: "[Concept('concept_political_movement', '$concept_political_movements$e')] [Concept('concept_bolster', 'Arka Çıkma')] ve onları [Concept('concept_suppress', 'Baskılama')] becerilerini iki özellik belirler:\n\n* @aut![Nbsp][concept_authority] kapasiten\n* $country_bolster_attraction_factor$ (şu anda [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_bolster_attraction_factor')]) ve $country_suppression_attraction_factor$ (şu anda [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_attraction_factor')]) değerlerin\n\nBu iki değer için en önemli kaynak, [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName] [Concept('concept_law_group', 'Kanun Grubundaki')] [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] adlı mevcut [Concept('concept_law', 'Kanunundur')]."
 ### Improve Market Access
 ### HOW - DECREE
 lesson_market_access_by_decree_how_0: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_0_desc: "Bu ders bir [GetDecreeType('decree_road_maintenance').GetName] [Concept('concept_decree', 'Hükmü')] çıkarabilmeni gerektiriyor ancak şu anda bunun için yeterli @aut![Nbsp][concept_authority] değerine sahip değilsin. İmlecini üst çubuktaki @aut![Nbsp][concept_authority] değerinin üzerine getirerek neden bu kadar az olduğunu açıklayan bir bilgi kutusu görebilirsin. Bu derse yeniden başlamadan önce bu bilgiden faydalanıp @aut![Nbsp][concept_authority] değerinin en az #v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|+=0]#! olduğundan emin ol."
 lesson_market_access_by_decree_how_0_continue: "İlerlemek için en az [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )] @aut![Nbsp][concept_authority] değerine sahip olman gerekiyor. Sahip olduğunda geri dönmek üzere şimdilik bu dersi atla."
 lesson_market_access_by_decree_how_1: "$concept_decree$ ile $concept_market_access$ Nasıl Geliştirilir?"
 lesson_market_access_by_decree_how_1_desc: "Bir [Concept('concept_state', 'Vilayette')] bulunan [concept_infrastructure] miktarını, oradaki yollara bakım yapılması için bir [concept_decree] çıkararak kolayca arttırabilirsin."
 lesson_market_access_by_decree_how_1_continue: "[Concept('concept_political_lens', 'Siyasi Görünümü')] aç ve $concept_decrees$ sekmesine git"
 lesson_market_access_by_decree_how_2: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_2_desc: "Çıkarabileceğin birçok farklı [concept_decree] türü vardır. Hükümler daima bir [Concept('concept_state', 'Vilayette')] çıkarılır ve sürdürülmesi için [Concept('concept_authority', 'Otoriteye')] mal olur."
 lesson_market_access_by_decree_how_2_continue: "[GetTutorialJournalEntry.GetTarget.GetState.GetName] vilayetinde bir Yol Bakımı Hükmü çıkar"
 lesson_market_access_by_decree_how_2_back: "Geri gitmek için [Concept('concept_political_lens', 'Siyasi Görünümdeki')] $concept_decrees$ sekmesini kapat"
 lesson_market_access_by_decree_how_3: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_3_desc: "Harika! @aut![Nbsp]#v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|-0]#! [concept_authority] karşılığında [GetTutorialJournalEntry.GetTarget.GetState.GetName] vilayetinde bir [GetDecreeType('decree_road_maintenance').GetName] [Concept('concept_decree', 'Hükmü')] çıkarmış oldun."
 lesson_market_access_by_decree_how_3_continue: "[Concept('concept_political_lens', 'Siyasi Görünümü')] kapat"
 lesson_market_access_by_decree_how_3_back: "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetState.GetName] vilayetindeki Yol Bakımı hükmünü kaldır"
 lesson_market_access_by_decree_how_4: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_4_desc: "$concept_political_lens$de etkin [Concept('concept_decree', 'Hükümlerini')] görebilir ve yönetebilirsin. Hükümler ayrıca [Concept('concept_state', 'Vilayetlere')] Genel Bakış panelinde de görünürler. Bu örnekte de [GetTutorialJournalEntry.GetTarget.GetState.GetName] vilayetinin Genel Bakış paneline göz atabilirsin."
 lesson_market_access_by_decree_how_4_continue: "[GetTutorialJournalEntry.GetTarget.GetState.GetName] [Concept('concept_state', 'Vilayetine')] tıkla ve Genel Bakış sekmesine git"
 lesson_market_access_by_decree_how_4_back: "Geri gitmek için [Concept('concept_political_lens', 'Siyasi Görünümü')] aç"
 lesson_market_access_by_decree_how_5: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_5_desc: "Bu panelde [concept_infrastructure] ve [concept_infrastructure_usage] miktarları da görünür. [GetDecreeType('decree_road_maintenance').GetName] [Concept('concept_decree', 'Hükmünün')] ne kadar katkı sağladığını görmek için imlecini [GetTutorialJournalEntry.GetTarget.GetState.GetInfrastructure|v1] $concept_infrastructure$ değerinin üzerine getir."
 lesson_market_access_by_decree_how_5_back: "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetState.GetName] vilayetinin Genel Bakış sekmesini kapat"
 ### WHY - DECREE
 lesson_market_access_by_decree_why_1: "$concept_decree$ ile $concept_market_access$ Neden Geliştirilir?"
 lesson_market_access_by_decree_why_1_desc: "[concept_market_access], [Concept('concept_state', '$concept_states$inin')] [Concept('concept_market', 'Pazarlarına')] ne kadar iyi bir şekilde bağlantılı olduklarını gösterir.\n\nBir $concept_state$ #v %100#! $concept_market_access$yle üretilen her 10 [concept_good] için 10 [Concept('concept_sell_orders', 'Satış Emri')] ve tüketilen her 10 $concept_good$ için 10 [Concept('concept_buy_orders', 'Alış Emri')] oluşturur.\n\n#v %50#! $concept_market_access$ndeyken aynı miktarda üretim veya tüketim $concept_market$da yalnızca 5 $concept_buy_order_short$/$concept_sell_order$ oluşturur. Bu durum [Concept('concept_market_price', 'Pazar Fiyatını')] etkiler ve ekonomini aşağı çeker.\n\n$concept_states$ini özelleştirirken birbirlerine olan bağlantılarının kuvvetli olduğundan emin olmak müreffeh bir ülke yönetmenin anahtarıdır."
 lesson_market_access_by_decree_why_1_continue: "[GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName] için Pazar panelinde Ayrıntılar sekmesini aç"
 lesson_market_access_by_decree_why_2: "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_2_desc: "[concept_sell_orders] ve [concept_buy_orders], [Concept('concept_market', 'Pazarında')] kullanılan standart bir [concept_market_price] belirler. Ancak %100 [concept_market_access] olmazsa, [Concept('concept_state', '$concept_states$')] Pazardan tam potansiyelinde faydalanamaz. $concept_market_price$na kıyasla, yerel olarak üretilen bazı malların fiyatları düşerken talepleri yerel ölçekte karşılanamayan malların fiyatı artabilir."
 lesson_market_access_by_decree_why_2_back: "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName] için Pazar panelinde Ayrıntılar sekmesini kapat"
 lesson_market_access_by_decree_why_3: "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_3_desc: "Yerel fiyat şartları diğerlerine kıyasla bazı [Concept('concept_pop', '$concept_pops$a')] avantaj sağlayabilir. Yüksek [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName] üretimine ancak kötü [Concept('concept_market_access', 'Pazar Erişimine')] sahip bir [Concept('concept_state', 'Vilayette')], [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName] [Concept('concept_market_price', 'Pazar Fiyatından')] daha ucuz bir fiyata satılır.\n\nBu durum [Concept('concept_lower_strata', 'Alt Tabakanın')] [Concept('concept_pop_needs', 'Toplum İhtiyaçlarının')] karşılanmasını kolaylaştırsa da aynı zamanda [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName] üreten [Concept('concept_building', '$concept_buildings$ın')] verebileceği [Concept('concept_building_wage', '$concept_building_wages$i')] sınırlar. Uzun vadede, kötü [Concept('concept_market_access', 'Pazar Erişimine')] sahip $concept_states$ finansal açıdan geride kalır."
 lesson_market_access_by_decree_why_4: "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_4_desc: "[Concept('concept_decree', '$concept_decrees$')], @aut![Nbsp][concept_authority] karşılığında bir [concept_state] üzerine bir etki dayatmak için kullanılabilirler. Söz konusu etki $concept_decree$ devamlılığını sürdürdüğü sürece kalır, bu sebeple @aut![Nbsp]$concept_authority$ de sınırlı bir kaynak olduğu için hangi $concept_decrees$in nerede kullanılacağını dikkatlice seçmelisin. Bir [concept_infrastructure] eksikliğini daha kalıcı bir şekilde çözmek, ileride öğreneceğin farklı yaklaşımları gerektiriyor."
 ### HOW - RAILWAYS
 lesson_market_access_with_railways_how_1: "Demiryollarıyla $concept_market_access$ Nasıl Geliştirilir?"
 lesson_market_access_with_railways_how_1_desc: "Demiryolları [Concept('concept_production_lens', 'Üretim Görünümünden')] inşa edilebilir."
 lesson_market_access_with_railways_how_1_continue: "[Concept('concept_production_lens', 'Üretim Görünümünü')] aç ve $development_lens_tab$ sekmesine geç."
 lesson_market_access_with_railways_how_2: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_2_desc: "Demiryollarını bulup [GetTutorialJournalEntry.GetTarget.GetState.GetName] vilayetinde inşa et"
 lesson_market_access_with_railways_how_2_continue: "[GetTutorialJournalEntry.GetTarget.GetState.GetName] vilayetinde Demiryolları inşa etmeye başla"
 lesson_market_access_with_railways_how_2_back: "Geri gitmek için [Concept('concept_production_lens', 'Üretim Görünümündeki')] $development_lens_tab$ sekmesini kapat. "
 lesson_market_access_with_railways_how_3: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_3_desc: "Harika! İnşaat artık başladı.\n\nDemiryolları diğer çoğu [concept_building] gibi işlev görür. İnşa edilmesi zaman alır ve paraya mal olur. Sonrasında iş görmek için [Concept('concept_pop', '$concept_pops$ı')] işe almaları gerekir. [GetGoods('engines').GetTextIcon] [GetGoods('engines').GetName] ve bir çeşit yakıta ihtiyaç duyar, [Concept('concept_market', 'Pazarda')] [GetGoods('transportation').GetTextIcon] [GetGoods('transportation').GetName] hizmeti verirler. "
 lesson_market_access_with_railways_how_3_continue: "[Concept('concept_production_lens', 'Siyasi Görünümünü')] kapat"
 lesson_market_access_with_railways_how_3_back: "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetState.GetName] vilayetindeki Demiryolu inşaatını iptal et"
 lesson_market_access_with_railways_how_4: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_4_desc: "[Concept('concept_pop', '$concept_pops$')] ve diğer [Concept('concept_building', '$concept_buildings$')], [Concept('concept_pop_needs', 'Toplum İhtiyaçlarını')] karşılamak veya [Concept('concept_production_method', 'Üretim Yönteminin')] bir parçası olarak [GetGoods('transportation').GetTextIcon] [GetGoods('transportation').GetName] hizmetini satın alabilirler. Ancak talep azsa ve girdi mallarının fiyatları yüksekse Demiryolları kolayca verimsiz hale gelip düşük [Concept('concept_building_wage', '$concept_building_wages$')] sebebiyle çalışanlarını kaybedebilirler. Demiryolu temelli [Concept('concept_infrastructure', 'Altyapıya')] olan erişimin ideal seviyede olduğundan emin olmak için, zaten Sübvanse Edilmiyorlarsa Demiryollarını belirli [Concept('concept_state', '$concept_states$de')] veya tamamında [Concept('concept_subsidies', 'Sübvanse Edebilirsin')]."
 lesson_market_access_with_railways_how_4_continue: "$concept_buildings$ panelini aç, Kalkınma sekmesine tıkla ve Demiryollarının Sübvanse Edilip Edilmediğini öğren"
 lesson_market_access_with_railways_how_4_back: "Geri gitmek için [Concept('concept_production_lens', 'Üretim Görünümünü')] aç"
 lesson_market_access_with_railways_how_5: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_5_desc: "İnşaat tamamlandıktan ve Demiryolunun çalışan kadrosu dolduktan sonra [concept_state] [Concept('concept_infrastructure', 'Altyapısının')], [Concept('concept_infrastructure_usage', 'Altyapı Kullanımına')] kıyasla hâlâ yetersiz olması mümkündür. Bu durumda kârlı olmaya devam edeceklerinden emin olduğun veya Demiryollarını sübvanse ettiğin sürece daha fazla Demiryolu inşa edebilirsin. İstersen $concept_state$te aşırı $concept_infrastructure_usage$na sebebiyet veren eski binalarda küçültmeye de gidebilirsin."
 lesson_market_access_with_railways_how_5_back: "Geri gitmek için $concept_buildings$ panelindeki Kalkınma sekmesini kapat"
 ### WHY - RAILWAYS
 lesson_market_access_with_railways_why_1: "Demiryollarıyla $concept_market_access$ Neden Geliştirilir?"
 lesson_market_access_with_railways_why_1_desc: "[concept_infrastructure], sanayileşme için hayati önem taşır. En çok katkıyı sağlayanlar daha ağır imalat sanayileri olmak üzere çoğu [concept_building] [Concept('concept_infrastructure_usage', 'Altyapı Kullanımını')] arttırır. %100'ün altında [Concept('concept_market_access', 'Pazar Erişimine')] sahip olmak her zaman dünyanın sonu demek değildir ama bu durum hem [Concept('concept_good', '$concept_goods$ın')] [Concept('concept_local_price', 'Yerel Fiyatını')] hem de [Concept('concept_market_price', 'Pazar Fiyatını')] etkiler. Bu durum da uzun vadede sanayilerin rekabet dışında kalmasına sebep olur."
 lesson_market_access_with_railways_why_2: "$lesson_market_access_with_railways_why_1$"
 lesson_market_access_with_railways_why_2_desc: "Küçük [concept_infrastructure] eksikliklerini Yol Bakımı Hükmüyle kolayca çözebilirsin ama çoğu ülkenin [concept_authority] elde etmesi zor olduğu için ve daha büyük bir ülkede bu hükmü tek seferde her yerde kullanamayacağın için bu yalnızca geçici bir çözümdür. İnşa etme maliyetini ve işletmek için gereken işgücünü (ve bir ihtimalle de sübvansiyonları) karşılayabiliyorsan Demiryolları uzun vadede her zaman daha iyi bir alternatiftir."
 ### Increase Immigration
 ### HOW
 lesson_increase_immigration_how_1: "$concept_immigration$ Nasıl Arttırılır?"
 lesson_increase_immigration_how_1_desc: "Ortalama [Concept('concept_sol', 'Hayat Standardının')] yüksek olduğu bir [concept_state], [concept_migration] için cazip bir hedef olur. [Concept('concept_pop', '$concept_pops$')], [Concept('concept_market', 'Pazardaki')] daha düşük [concept_migration_pull] olan Vilayetlerden daha yüksek $concept_migration_pull$ olanlara giderler.\n\n$concept_pops$ın nereye Göç Ettiğini gösteren ve görünümlerin yanında bulunan harita modu listesinden etkinleştirilebilen birçok [concept_migration] harita modu bulunur. İstersen bu harita modlarına göz atabilir ve işin bitince devam edebilirsin."
 lesson_increase_immigration_how_2: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_2_desc: "İmlecini herhangi bir [Concept('concept_state', 'Vilayetin')] üzerine getirerek o vilayetin [concept_migration_pull] bilgi kutusu ayrıntılarını gör.\n\n$concept_migration_pull$ bilgi kutusuna baktıktan sonra haritada [GetTutorialJournalEntry.GetTarget.GetState.GetName] vilayetini bul. "
 lesson_increase_immigration_how_2_continue: "[GetTutorialJournalEntry.GetTarget.GetState.GetName] vilayetine tıkla ve Nüfus sekmesini aç"
 lesson_increase_immigration_how_2_back: "Geri gitmek için $concept_migration$ harita modunu kapat"
 lesson_increase_immigration_how_3: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_3_desc: "Bir [Concept('concept_pop', '$concept_pop_possessive$')] [concept_sol] birçok faktöre bağlıdır. Bunların arasında en önde gelen faktör [Concept('concept_wealth', 'Varlıktır')] ve bu da [Concept('concept_pop_needs', 'Toplum İhtiyaçlarının')] maliyetine kıyasla [Concept('concept_building_wage', '$concept_building_wages$inin')] ne kadar yüksek olduğuna göre belirlenir.\n\n[Concept('concept_expected_sol', 'Asgari Hayat Standardı Beklentilerinin')] üzerinde olup olmadıklarını görmek için imlecini herhangi bir tabakanın ortalama $concept_sol$ değerinin üzerine getir."
 lesson_increase_immigration_how_3_back: "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetState.GetName] Nüfus sekmesini kapat"
 lesson_increase_immigration_how_4: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_4_desc: "[Concept('concept_state', '$concept_state_possessive$')] doğal [concept_migration_pull] yetersizse bir $decree_greener_grass_campaign$ Hükmü çıkararak yapay olarak arttırabilirsin."
 lesson_increase_immigration_how_4_continue: "[GetTutorialJournalEntry.GetTarget.GetState.GetName] vilayetinde bir $decree_greener_grass_campaign$ Hükmü çıkar"
 lesson_increase_immigration_how_5: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_5_desc: "$decree_greener_grass_campaign$ Hükmünün [concept_migration_pull] ve [Concept('concept_state', 'Vilayetin')] alıp vereceği öngörülen göç miktarı üzerindeki etkisini Göç Cazibesi bilgi kutusunda görebilirsin."
 lesson_increase_immigration_how_5_back: "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetState.GetName] vilayetinde $decree_greener_grass_campaign$ hükmünü kaldır"
 ### Increase Immigration
 ### WHY
 lesson_increase_immigration_why_1: "$concept_immigration$ Neden Arttırılır?"
 lesson_increase_immigration_why_1_desc: "Belirli bir [Concept('concept_state', 'Vilayete')] [concept_migration] yapılmasını teşvik etmenin en yaygın sebebi kaynaklarından daha verimli bir şekilde faydalanmak için işçi arzını arttırmaktır. Nispeten daha fakir [Concept('concept_pop', '$concept_pops$')] aynı [Concept('concept_market', 'Pazarda')] yaşayıp çalışacağı daha iyi yerler aradığında doğal bir şekilde göç yaşanır. [Concept('concept_law', '$concept_laws$')] veya [Concept('concept_decree', '$concept_decrees$')] kullanarak bu sürece karışmak göçü hızlandırabilir, yavaşlatabilir ve hatta göç yönünü değiştirebilir."
 lesson_increase_immigration_why_1_continue: "Topluluk panelinin [Concept('concept_culture', '$concept_cultures$')] sekmesini aç"
 lesson_increase_immigration_why_2: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_2_desc: "Yüksek [concept_migration_pull], bir [Concept('concept_state', 'Vilayeti')] aynı [concept_market] ve/veya [Concept('concept_country', 'Ülkedeki')] [Concept('concept_pop', '$concept_pops$')] için daha cazip kılmanın yanı sıra, [concept_turmoil] ortalaması yüksek [Concept('concept_culture', '$concept_cultures$e')] mensup $concept_pops$ın toplu göçleri için vilayetin rastgele bir şekilde [concept_migration_target] olarak seçilme ihtimalini de arttırır. İmlecini bir $concept_turmoil$ değerinin üzerine getirerek o $concept_culture$ün küresel ve ulusal $concept_turmoil$ değerini gör."
 lesson_increase_immigration_why_2_back: "Geri gitmek için [Concept('concept_culture', '$concept_cultures$')] panelini kapat"
 lesson_increase_immigration_why_3: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_3_desc: "Belirli bir [Concept('concept_culture', 'Kültürün')] herhangi bir [concept_migration_target] olup olmadığını görmek için, o $concept_culture$e detaylı bir şekilde göz atabiliriz."
 lesson_increase_immigration_why_3_continue: "Herhangi bir $concept_culture$e tıkla"
 lesson_increase_immigration_why_4: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_4_desc: "Bir [Concept('concept_culture', '$concept_culture_possessive$')] [concept_migration_target], o $concept_culture$e mensup [Concept('concept_pop', '$concept_pops$ın')] hangi [Concept('concept_market', 'Pazarda')] oldukları fark etmeksizin o vilayete gitmelerine izin veren bir köprü görevi görür. $concept_pops$ iyi bir sebepleri olmadıkça yurtdışına çıkmazlar. Bir $concept_pop$un $concept_culture$ünün mevcut bir $concept_migration_target$ yoksa [concept_migration] seçenekleri aynı $concept_market$daki Vilayetlerle sınırlıdır."
 lesson_increase_immigration_why_4_back: "Geri gitmek için spesifik $concept_culture$ü kapat"
 lesson_increase_immigration_why_5: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_5_desc: "Bir [concept_migration_target] olarak seçilmek ekonominde güçlü etkilere sebep olabilir. İşçi arzı, [concept_good] talebi ve [concept_turmoil] artacağı için bu etkiler yararlı veya zararlı olabilir."
 ### GroW GDP
 ### HOW
 lesson_grow_gdp_how_1: "$concept_gdp$ Nasıl Arttırılır?"
 lesson_grow_gdp_how_1_desc: "[Concept('concept_gdp', 'concept_gdp_short')]'ni arttırmanın en kolay yolu, üretken binalarını genişletmek ya da verimsiz olanları düzeltmek için [Concept('concept_treasury', 'Hazineden')] veya [Concept('concept_investment_pool', 'Yatırım Havuzundan')] para harcamaktır."
 lesson_grow_gdp_how_2: "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_2_desc: "Ekonomin ideal bir hal almaya başladıkça daha fazla [concept_wealth] oluşur ve bu da zamanla daha fazla [concept_pop] [Concept('concept_good_consumption', 'Tüketimine')] yol açar. [Concept('concept_good', '$concept_goods$')] için artan talep yerel [concept_good_production] tarafından karşılanabiliyorsa o binalar daha da üretken olur. Bu talep yalnızca [concept_trade] tarafından karşılanabiliyorsa, bundan [GetBuildingType('building_trade_center').GetName] binasında çalışan $concept_pops$ ve ihracat yapan pazarda o malı üretenler faydalanır."
 lesson_grow_gdp_how_3: "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_3_desc: "[Concept('concept_gdp', 'concept_gdp_short')]'ni geliştirmenin en hızlı yolu genellikle temel kaynaklardan yüksek talepli Tüketici [Concept('concept_good', '$concept_goods$ı')] üretmektir. Bütün bu kaynaklara kendin erişemiyorsan, erişebilen bir pazardan o kaynakları ithal edebilirsin. Bu da [concept_trade] ortağının senin ekonominden faydalanacağı anlamına gelir. Bunun sonucunda da ekonomin saldırgan diplomasiler veya savaşlara karşı daha savunmasız hale gelir, bu yüzden ticaret yaptığın kişileri dikkatli seç!"
 ### WHY
 lesson_grow_gdp_why_1: "$concept_gdp$ Neden Arttırılır?"
 lesson_grow_gdp_why_1_desc: "[Concept('concept_gdp', '$concept_gdp_short$')] miktarın ekonominin diğerlerine kıyasla ne kadar güçlü olduğunu ölçmenin faydalı bir yoludur. $concept_gdp_short$ miktarını arttırmak [Concept('concept_pop', '$concept_population$unun')] artık zamanlarını daha üretken uğraşlarla geçirerek genel anlamda ülkendeki [Concept('concept_wealth', 'Varlıkları')] arttırdıkları anlamına gelir. Bunun sonucunda da mallara olan talep ve [concept_sol] artarak daha fazla ekonomik fırsata ve nüfus artışına yol açar."
 lesson_grow_gdp_why_2: "$lesson_grow_gdp_why_1$"
 lesson_grow_gdp_why_2_desc: "[Concept('concept_gdp', 'GSYİH')] tek ölçü olmasa da diğer birçok faktörü etkiler.\n\n* [concept_prestige] üretir\n* Daha fazla [Concept('concept_budget_minting', 'Para Basmanı')] sağlar\n* Bir [Concept('concept_customs_union', 'Gümrük Birliğindeki')] [Concept('concept_market_share', 'Pazar Payını')] belirler."
 ### COMPLETE
 lesson_grow_gdp_complete: "$concept_gdp$ miktarın arttı!"
 lesson_grow_gdp_complete_desc: "Ülkenin ekonomisini büyütebileceğini kanıtladın. Siyaset ve diplomasi gibi diğer konulara doğru daldıkça geride kalmamak için devamlı olarak stratejik yönlerde gelişmeyi unutma! [Concept('concept_gdp', 'concept_gdp_short')] miktarını büyütmek [concept_wealth], [concept_sol] ve [Concept('concept_pop_growth', 'Toplum Büyümesini')] yükseltmenin yanı sıra [Concept('concept_rank', 'Dereceni')], [Concept('concept_interest', 'İlgilerini')] ve diplomasiden faydalanma becerilerini etkileyen [Concept('concept_prestige', 'Prestijini')] de arttırır."
 ### Gain Intitution by Enacting a Law
 ### HOW
 lesson_enact_institution_law_how_1: "Bir $concept_institution$ Nasıl Kazanılır?"
 lesson_enact_institution_law_how_1_desc: "Hangi [Concept('concept_law', '$concept_laws$ı')] çıkarabildiğini, başarı ihtimallerini ve etkilerini her bir [concept_law_group] panelinde görebilirsin. Bunlar için #b Siyaset#! panelinin #b $concept_laws$#! sekmesine git."
 lesson_enact_institution_law_how_1_continue: "Siyaset panelindeki $concept_laws$ sekmesinde [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] $concept_law_group$na tıkla"
 lesson_enact_institution_law_how_2: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_2_desc: "[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] kategorisindeki mevcut [Concept('concept_law', 'Kanunun')] [GetTutorialJournalEntry.GetTarget.GetLawType.GetName]. Bu $concept_law$ [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetFirstInstitutionType.GetName] [Concept('concept_institution', 'Kurumunu')] devre dışı bırakıyor, bu yüzden Kuruma erişim sağlamak için alternatif bir Kanun çıkarmamız gerekiyor.\n\nBu kategorideki diğer herhangi bir $concept_law$ istediğimiz $concept_institution$u bize sunacak ama her $concept_law$un [Concept('concept_country', 'Ülken')] ve $concept_institution$ için farklı etkileri var. Birden fazla seçeneğin varsa çıkaracağın Kanuna karar vermeden önce etkilerini incele."
 lesson_enact_institution_law_how_2_back: "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] $concept_law_group$nu kapat"
 lesson_enact_institution_law_how_3: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_3_desc: "Bir [Concept('concept_law', 'Kanunu')] çıkarmayı denemek için bile [Concept('concept_law', 'Kanunun')] en az bir Hükümet [concept_interest_group] veya aktif bir [concept_political_movement] tarafından desteklenmesi gerekir.\n\nMevcut [Concept('concept_government', 'Hükümetinin')] $concept_law$u çıkarma kapasitesi $concept_law$un geçme ihtimaline göre ölçülür ve buna [concept_enactment_success] ihtimali denir. $concept_law$ ilk denemede çıkarılamazsa başka bir olay yaşandığında o olayın sonucu bir sonraki denemende başarı ihtimalini arttırır veya azaltır. Denemeler arasındaki süreyi [Concept('concept_legitimacy', 'Meşruluğun')] belirler."
 lesson_enact_institution_law_how_4: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_4_desc: "Farklı bir [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] [Concept('concept_law', 'Kanunu')] seç ve çıkarma sürecine başla.\n\n@information! Herhangi bir $concept_law$ çıkaramazsan herhangi bir $concept_law$a [Concept('concept_endorse_oppose', 'Destek Çıkan')] bir [Concept('concept_interest_group', 'Çıkar Grubunu')] [Concept('concept_in_government', 'Devlet Yönetimine')] yerleştirmen gerekir."
 lesson_enact_institution_law_how_4_continue: "[GetTutorialJournalEntry.GetTarget.GetLawType.GetName] haricinde bir kanun çıkarmaya başla"
 lesson_enact_institution_law_how_5: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_5_desc: "[Concept('concept_law', '$concept_laws$')] hemen [Concept('concept_enactment_of_laws', 'Çıkarılmaz')]; bazı döngülerden geçmeleri gerekir. Bazen müdahale ederek [concept_enactment_success] ihtimalini arttırman gerekebilir."
 lesson_enact_institution_law_how_5_back: "Geri gitmek için kanunun çıkarılmasını iptal et"
 ### WHY
 lesson_enact_institution_law_why_1: "Bir $concept_institution$ Neden Kazanılır?"
 lesson_enact_institution_law_why_1_desc: "Hangi [Concept('concept_law', '$concept_laws$ı')] çıkarabildiğini, başarı ihtimallerini ve etkilerini #b Siyaset#! panelinin #b $concept_laws$#! sekmesinde görebilirsin."
 lesson_enact_institution_law_why_1_continue: "Siyaset panelinde $concept_laws$ sekmesini aç"
 lesson_enact_institution_law_why_2: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_2_desc: "[Concept('concept_law', '$concept_laws$')] yetkinin kimde olduğundan bürokrasilerinin nasıl organize edildiğine, [Concept('concept_money', 'Paranın')] nasıl kazanılıp harcandığına, [Concept('concept_pop', '$concept_population$un')] farklı kesimlerinin hangi haklardan faydalandığına kadar [Concept('concept_country', '$concept_country_possessive$')] bütün temel çalışma ilkelerini belirler. $concept_laws$ını zamana uygun olacak şekilde değiştirmek hem uygulama kolaylığı açısından hem de $concept_population$unun sana karşı ayaklanmasını önlemek açısından gereklidir."
 lesson_enact_institution_law_why_2_back: "Siyaset panelinde $concept_laws$ sekmesini kapat"
 lesson_enact_institution_law_why_3: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_3_desc: "Mevcut [Concept('concept_institution', '$concept_institutions$ını')] $concept_institutions$ sekmesinde görebilirsin."
 lesson_enact_institution_law_why_3_continue: "Siyaset panelinde $concept_institutions$ sekmesini aç"
 lesson_enact_institution_law_why_4: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_4_desc: "[Concept('concept_institution', '$concept_institutions$')] ülkene faydalar sağlamak veya sana ilave yetkiler vermek için kullanılırlar. Bu süreçte @bur![Nbsp][concept_bureaucracy] harcayarak [Concept('concept_incorporated_state', '$concept_incorporated$')] nüfusunun boyutuna göre [Concept('concept_treasury', 'Hazinenin')] bir gideri olurlar. Yeni bir $concept_institution$ oluşturmak için ona yetki veren bir [concept_law] çıkarman gerekir."
 lesson_enact_institution_law_why_4_back: "Geri gitmek için $concept_institutions$ sekmesini kapat"
 lesson_enact_institution_law_why_5: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_5_desc: "Halkın büyük bir kesiminin karşı durduğu [Concept('concept_law', '$concept_laws$')] çıkarmak zor ve riskli bir süreç olabilir. Belirli $concept_laws$ın yasama organından sorunsuzca geçmesi için çok fazla ustalık ve siyasi beceri gerekebilir."
 ### COMPLETE
 lesson_enact_institution_law_complete: "Yeni $concept_institution$ mevcut!"
 lesson_enact_institution_law_complete_desc: "Ülkenin Victoria Dönemi'ndeki yolculuğunda yapacağın birçok [concept_law] reformundan ilkini yapmayı başardın! İstediğin $concept_laws$ı çıkarmak için hangi Hükümet [concept_interest_group], [concept_clout], [concept_legitimacy] ve [concept_political_movement] birleşimlerinin sana en iyi fırsatları sunduğunu zamanla öğreneceksin. O zamana dek deneme yapmaktan korkma!"
 ### Reform Government
 ### HOW
 lesson_reform_government_how_1: "Hükümet Nasıl Tekrar Kurulur?"
 lesson_reform_government_how_1_desc: "Hükümetinin mevcut kadrosunu #b Siyaset#! panelinin #b $concept_government_reform$#! sekmesinde görebilirsin."
 lesson_reform_government_how_1_continue: "Siyaset panelinde $concept_government_reform$ sekmesini aç"
 lesson_reform_government_how_1_back: "Geri gitmek için Hükümet sekmesinin kapalı olması gerekir"
 lesson_reform_government_how_2: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_2_desc: "Hükümetini tekrar kurmak için Hükümeti Tekrar Kur butonuna bas."
 lesson_reform_government_how_3: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_3_desc: "Burada farklı dizilimlerle istediğin gibi deneme yapabilirsin. Yeni hükümeti onaylayana kadar hiçbir değişiklik gerçekleşmeyecek. Ayrıca başlangıç dizilimine dönmek için değişikliklerini sıfırlayabilirsin."
 lesson_reform_government_how_4: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_4_desc: "Burada mevcut Kanunlarına göre Meşruluğunu belirleyen faktörleri ve mevcut aday hükümet diziliminin bunu nasıl etkileyeceğini görebilirsin."
 lesson_reform_government_how_5: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_5_desc: "Daha önce yönetimde olan Çıkar Gruplarını dahil etmemek aralarında Radikalizm oluşmasına yol açar. Hükümetini çok sıklıkla tekrar kurmak büyük ölçüde siyasi istikrarsızlığa sebep olabilir.\n\nDemokratik bir seçimden hemen sonra yapacağın ilk kadro yenilemesi Radikalizm oluşmasına yol açmaz. Bu fırsatı kullanarak yönetim döneminin kalan kısmı boyunca verimli olacak bir hükümet kur."
 lesson_reform_government_how_6: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_6_desc: "Meşruluk hükümetinin neler başarabileceğini değil, yalnızca ne kadar verimli işlediğini etkiler. Destekleyen bir Siyasi Hareket olmadığı sürece bir Kanunun çıkarılması için o Kanun devlet yönetimindeki en az bir Çıkar Grubu tarafından desteklenmelidir. Yeni hükümetin çıkarmak istediği Kanunlar hükümet oluşurken listelenir, bu yüzden bir sonraki döneme kadar seni götürebilecek doğru Çıkar Grubu kadrosuna ve yeterli Meşruluğa sahip olduğundan emin ol."
 lesson_reform_government_how_7: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_7_desc: "Çıkar Grupları devlet yönetiminden çıkarılabilir veya yönetime alınabilir. Çıkar Grubu, demokratik bir seçim sisteminde bir Partinin üyesiyse bütün Parti devlet yönetiminde olmalıdır veya hiç olmamalıdır.\n\n#v 60#! [concept_legitimacy] değerinden fazlasına sahip olacak şekilde Hükümetini Tekrar Kurmayı dene. Henüz kuramıyorsan daha sonra gelip yeniden dene."
 ### COMPLETE
 lesson_reform_government_complete: "$lesson_reform_government_how_1$"
 lesson_reform_government_complete_desc: "Yeni hükümetinin [GetPlayer.GetGovernmentLegitimacy] [concept_legitimacy] değeriyle çok daha makul bir skoru var. Bu sayede her [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0] günde bir yeni Kanun çıkarmayı deneyebiliyor. İstediğin siyasi değişiklikleri de yapabileceğini umalım! Yapamıyorsa, Meşruluk ve/veya Radikalizm açısından bedelini ödemeye hazırsan istediğin zaman hükümet kadronda değişiklikler yapabilirsin."
 ### Increase Relations
 ### HOW
 lesson_increase_relations_how_0: "İlişkileri Geliştiremezsin"
 lesson_increase_relations_how_0_desc: "[GetTutorialJournalEntry.GetTarget.GetCountry.GetName] ülkesine [GetDiplomaticActionType('increase_relations').GetName] diplomatik eylemini uygulamak için en az #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCostFormatted(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#! @inf![Nbsp][Concept('concept_influence', 'Nüfuzun')] mevcut olmalı. Bu dersi şimdi sonlandır ve diğer [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$ı')] iptal ettikten sonra geri dön."
 lesson_increase_relations_how_0_continue: "En az #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCostFormatted(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#! @inf![Nbsp][Concept('concept_influence', 'Nüfuzun')] mevcut olsun"
 lesson_increase_relations_how_1: "İlişkiler Nasıl Geliştirilir?"
 lesson_increase_relations_how_1_desc: "[GetDiplomaticActionType('increase_relations').GetName] eylemi bir [concept_diplomatic_pact] türüdür ve #b Diplomatik#! Görünümde bulunur."
 lesson_increase_relations_how_1_continue: "#b Diplomatik#! Görünümde #b Diplomatik Eylemler#! sekmesindeki [GetDiplomaticActionType('increase_relations').GetName] eylemini seç"
 lesson_increase_relations_how_2: "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_2_desc: "[GetTutorialJournalEntry.GetTarget.GetCountry.GetName] ülkesiyle [GetDiplomaticActionType('increase_relations').GetName]mek istiyoruz. Çoğu [Concept('concept_diplomatic_pact', 'Diplomatik Paktı')] sürdürmek için @inf![Nbsp][concept_influence] gerekir ve ileride maliyetinin ne kadar olacağını şimdiden görebiliriz."
 lesson_increase_relations_how_2_continue: "$concept_countries$inizin ilişkilerini geliştirmek için haritadaki [GetTutorialJournalEntry.GetTarget.GetCountry.GetName] ülkesini veya harita listesindeki @map_list_plus_small! artı butonunu bul ve üstüne tıkla"
 lesson_increase_relations_how_2_back: "Geri gitmek için #b Diplomatik#! Görünümü kapat"
 lesson_increase_relations_how_3: "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_3_desc: "Bazı [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] diğer tarafın onayını gerektirir. Bu durumlarda talebin gönderilmiş olur ve birkaç hafta sonra olumlu veya olumsuz bir yanıtla geri dönüş yapılır. Genellikle $concept_diplomatic_pact$ talebini göndermeden önce bir ülkenin kabul edip etmeyeceğini anlayabilirsin.\n\n[GetDiplomaticActionType('increase_relations').GetName] eylemi onay gerektirmez ve aslında iki ülke de aynı anda [GetDiplomaticActionType('increase_relations').GetName]ebilir (veya [GetDiplomaticActionType('damage_relations').GetName]ebilir!)."
 lesson_increase_relations_how_3_back: "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetCountry.GetName] ile [GetDiplomaticActionType('increase_relations').GetName] kararını iptal et"
 ### WHY
 lesson_increase_relations_why_1: "İlişkiler Neden Geliştirilir?"
 lesson_increase_relations_why_1_desc: "Stratejik olarak seçilmiş ülkelerle [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$ı')] sürdürmek için @inf![Nbsp][concept_influence] harcamak ince gücünü arttırmanın ve etki alanını genişletmenin anahtarıdır. [Concept('concept_relations', 'İlişkileri')] geliştirmek çatışmalarda o ülkeleri seni desteklemeye teşvik etmenin yanı sıra onlarla farklı $concept_diplomatic_pacts$ yapmanı da sağlar."
 lesson_increase_relations_why_1_continue: "Devam etmek için herhangi bir $concept_country$nin #b Diplomasi#! sekmesini aç"
 lesson_increase_relations_why_2: "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_2_desc: "Burada ülkeye karşı yapabileceğin bütün [Concept('concept_diplomatic_action', 'Diplomatik Eylemleri')] ve bir talep göndermen durumunda onayları gerekirse kabul etmeye eğilimli olup olmadıklarını görebilirsin. Bazı $concept_diplomatic_actions$i yapmak için belirli bir [Concept('concept_relations', 'İlişki')] seviyesi gerekir ve bunun daima olumlu olması gerekmez!\n\nBazı [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$ın')] belirli bir İlişki seviyesi veya fazlasını gerektirmesi normaldir, bu yüzden İlişkilerini sürdürdüğünden emin ol."
 lesson_increase_relations_why_2_back: "Geri gitmek için Ülkenin #b Diplomasi#! sekmesini kapat"
 lesson_increase_relations_why_3: "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_3_desc: "[concept_relations] sürdürülmediğinde #b Nötr#! olmaya doğru [concept_decay] gösterir ve mevcut olaylara göre daha hızlı veya daha yavaş azalabilir. Aynı şekilde olumsuz $concept_relations$ de #b Nötr#! olmaya doğru olumsuzluk düzeyinde Azalış gösterir."
 ### COMPLETE
 lesson_increase_relations_complete: "İlişki gelişti!"
 lesson_increase_relations_complete_desc: "Karşı tarafla [Concept('concept_relations', 'İlişkilerini')] başarıyla geliştirdiğine göre şimdi [GetDiplomaticActionType('increase_relations').GetName] [Concept('concept_diplomatic_pact', 'Diplomatik Paktını')] sürdürmeyi veya farklı meseleler için @inf![Nbsp][concept_influence] biriktirmek amacıyla iptal etmeyi tercih edebilirsin. Hiçbir ülke karşılıklı $concept_relations$in sürdürülmesi için çabalamıyorsa İlişkilerin #b Nötr#! olmaya doğru [concept_decay] göstereceğini unutma."
 ### Expand Military
 ### HOW
 lesson_expand_military_how_1: "Ordunu Nasıl Genişletirsin?"
 lesson_expand_military_how_1_desc: "Askeri güçlerin, [Concept('concept_military_building', '$concept_military_buildings$')] tarafından oluşturulup idame ettirilir. Ordunu genişletmek yalnızca bu binaları genişletmeyi gerektirir.\n\nBu binalar, diğerlerinden farklı olarak belirli bir Nizam sekmesinden inşa edilir."
 lesson_expand_military_how_1_continue: "#b Askeriye#! panelini aç"
 lesson_expand_military_how_2: "$lesson_expand_military_how_1$"
 lesson_expand_military_how_2_desc: "Kışlalar, [Concept('concept_army', 'Ordunun')] parçaları olan [Concept('concept_battalion', '$concept_battalions$ı')] oluşturur ve idame ettirirler. Taburlar, [Concept('concept_front', '$concept_fronts$de')] ilerlemek veya savunma yapmak üzere [Concept('concept_general', '$concept_generals$')] tarafından komuta edilirler ve cephe hattında görevlendirilerek sınırlarının bütünlüğünü korumak için kullanılırlar.\n\nGöreve almak istediğin Taburdan bağımsız olarak her zaman bir Kışla inşa edilir.\n\n[concept_military_formation] panelinde farklı birim türleri için yeni Kışla üretmek için kullanabileceğin butonlara ulaşabilirsin: Piyade, Topçu ve Süvari."
 lesson_expand_military_how_2_continue: "Devam etmek ve birim toplamak için [GetTutorialJournalEntry.GetTarget.GetMilitaryFormation.GetName] Nizamı'nı aç"
 lesson_expand_military_how_2_back: "Geri gitmek için #b Askeriye#! panelini kapat"
 lesson_expand_military_how_3: "$lesson_expand_military_how_1$"
 lesson_expand_military_how_3_desc: "Tüm binalarda olduğu gibi, [Concept('concept_military_building', '$concept_military_buildings$')] da [Concept('concept_state', '$concept_states$de')] inşa edilirler ama sağladıkları [Concept('concept_unit', 'Birimler')] oluşturuldukları [Concept('concept_military_formation', '$concept_military_formation$a')] atanır ve sonradan başka Nizamlara aktarılabilir. Ordunu [Concept('concept_workforce', 'İşgücünden')] taviz verebileceğin ama yine de [concept_infrastructure] ve [Concept('concept_military_good', '$concept_military_goods$a')] iyi bir erişim sağlayabileceğin vilayetlerden çıkardığından emin ol.\n\nGenişletilmiş Ordunun maliyetinin [Concept('concept_treasury', 'Hazinenin')] karşılayabileceğinden fazla olmadığından emin ol! Bütçen dengeli olmazsa gerekli iyileştirmeleri yapana kadar genişletme işlemini beklemeye al."
 lesson_expand_military_how_3_continue: "Devam etmek için herhangi bir [Concept('concept_state', 'Vilayette')] genişlemeye başla"
 lesson_expand_military_how_3_back: "Geri gitmek için #b Askeriye#! panelini kapat"
 ### WHY
 lesson_expand_military_why_1: "Ordunu Neden Genişletmelisin?"
 lesson_expand_military_why_1_desc: "Kısacası, ordusu olmayan bir [concept_country] kendisini savunamaz ve bu yüzden de varlığını sürdürmeyi garanti altına alamaz. [Concept('concept_rank', 'Derecesi')] yüksek bir ülkeye [concept_protectorate] olma vaadi vererek ve hatta senin [Concept('concept_interest', 'İlgi')] ilan ettiğin çıkarlarınla örtüşen çıkarlara sahip ülkelerle iyi [concept_relations] sürdürerek kendini saldırılardan koruman mümkün olsa da dünya sahnesinde büyük bir isim olmayı umuyorsan diplomasini somut bir unsurla desteklemen gerekiyor."
 lesson_expand_military_why_2: "$lesson_expand_military_why_1$"
 lesson_expand_military_why_2_desc: "Her [concept_unit], doğrudan [concept_prestige] demek olan [Concept('concept_power_projection', 'Güç İntikaline')] katkıda bulunur. Büyük bir orduyu idame ettirmek pahalı olabilir ama bu aynı zamanda ne kadar kabiliyetli olduğunu ve ne kadar güvenilir göründüğünü de etkiler.\n\n@flotillas! [Concept('concept_flotilla', '$concept_flotillas$')], @battalions![Nbsp][Concept('concept_battalion', '$concept_battalions$a')] kıyasla $concept_power_projection$ni daha çok arttırırlar ama aynı zamanda idame ettirilmeleri pahalı olabilir."
 lesson_expand_military_why_3: "$lesson_expand_military_why_1$"
 lesson_expand_military_why_3_desc: "Güçlü bir orduyu idame ettirmek için güçlü bir ekonomiye sahip olmak gerekir. [Concept('concept_military_wage', 'Asker Ücretleri')] ve [Concept('concept_military_good', 'Askeri Mallar')], özellikle de [concept_war] zamanında [Concept('concept_mobilize_battalion', '$concept_mobilize_battalion_mobilization$')] sebebiyle önemli giderler olabilir. Sanayilerinin ihtiyaç duyduğun ekipmanları üretebildiğinden veya bu ekipmanları almak için güvenilir ticaret ortakların olduğundan emin ol!\n\nİhtiyaç olduğu kadar @battalions![Nbsp][Concept('concept_battalion', 'Taburu')] çıkarmak için [Concept('concept_conscription_center', '$concept_conscription$ya')] bel bağlamak cazip görünebilir ancak acemi askerlerin [Concept('concept_workforce', 'İşgücünden')] orduya alındığını ve ekonominin görülmemiş şekillerde bozulabileceğini aklında bulundur. Daimi bir ordu daha pahalı olabilir ama uzun vadede daha sürdürülebilirdir ve barış zamanında daha fazla [concept_power_projection] sağlar."
 ### COMPLETE
 lesson_expand_military_complete: "Ordun genişledi!"
 lesson_expand_military_complete_desc: "Ordun artık daha kabiliyetli! Savunma, saldırı veya diplomatik sebepler fark etmeksizin hiç şüphesiz bu ileride çok işe yarayacak. Ülken güçlendikçe uygun boyutlarda olduklarından ve dünyaya kafa tutabileceklerinden emin olmak için askeri güçlerini yeniden gözden geçirmelisin. Ayrıca daha fazla [concept_military_good] [Concept('concept_good_consumption', 'Tüketimi')] karşılığında güçlerini yükseltmene imkân tanıyan [Concept('concept_technology', 'Teknolojilere')] de erişim sağlayacaksın."
 ### Fix Capacity Deficit
 ### HOW
 lesson_fix_capacity_deficit_how: "Kapasite Açığı Nasıl Düzeltilir?"
 lesson_fix_capacity_deficit_how_1: "Kapasite Açığı Nasıl Düzeltilir?"
 lesson_fix_capacity_deficit_how_1_desc: "Tıpkı bütçende olduğu gibi, üç [Concept('concept_capacity', 'Kapasitenin')] de girişi ve çıkışı vardır. Ekranın üst kısmında gördüğün değer Kapasite fazlalığının veya açığının boyutunu gösterir. Bu miktar birikmek yerine sıfırın üzerindeyse olumlu bir etkiye, sıfırın altındaysa olumsuz bir etkiye dönüştürülür.\n\nOlumsuz etki, olumlu etkiden çok daha ağır olabilir, bu yüzden $concept_capacities$ini sıfırın üzerindeki bir seviyede tutacak şekilde tahsis etmek genellikle daha iyidir. Öte yandan kapasite açığına sahip olmak her zaman çok kötü sonuçlara sebep olur ve bu yüzden de bunu mümkün olduğunca kısa bir süre içinde düzeltmen gerekir."
 lesson_fix_capacity_deficit_how_2: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_2_desc: "Kapasite açığını düzeltmek için giriş ve çıkışlarını değerlendirmen ve [concept_capacity] üretimini arttırman, tahsisini azaltman veya bu iki seçeneği de yapman gerekir. İmlecini Kapasitenin üzerine getirerek etkileyen faktörleri görebilirsin. Hepsinden sırayla bahsedeceğiz."
 #lesson_fix_capacity_deficit_how_1_continue: "Go to the $concept_buildings$ tab in the #b Military#! Lens"
 lesson_fix_capacity_deficit_how_3: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_3_desc: "İmlecini @bur![Nbsp][concept_bureaucracy] kapasitesinin üzerine getirerek başla.\n\n@bur![Nbsp]$concept_bureaucracy$ başlıca [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_3_desc_added','Devlet Yönetimi')] tarafından üretilir ve daha fazla üretilmesi için daha fazla inşa edilmeleri yeterlidir.\n\n[Concept('concept_incorporated_state', '$concept_incorporated_states$inde')] [Concept('concept_taxes', '$concept_tax$')] toplama verimliliğini sürdürmek için harcanır ve bu maliyet nüfus miktarına göre ölçeklenir. Ayrıca her [Concept('concept_institution', 'Kurumun')] [concept_investment_level], $concept_incorporated$ nüfusunun boyutuna göre belirli bir miktarda @bur![Nbsp]$concept_bureaucracy$ değerine mal olur.\n\nBununla birlikte @bur![Nbsp]$concept_bureaucracy$, daha yüksek [Concept('concept_commander_rank', 'Komutan Rütbesine')] sahip olanlara daha çok $concept_bureaucracy$ harcanmak üzere [Concept('concept_commander', '$concept_commanders$ı')] idame ettirmek için tahsis edilir."
 lesson_fix_capacity_deficit_how_3_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 lesson_fix_capacity_deficit_how_4: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_4_desc: "@bur![Nbsp][concept_bureaucracy] fazlalığını korumak @construction![Nbsp][concept_construction] verimliliğini arttırarak [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added','İnşaat Sektörü')] binalarından paranın karşılığını fazlasıyla almanı sağlar.\n\nKapasite açığın varsa [concept_tax_waste] yaşarsın ve bu durum ekonomini hızlı bir şekilde batırabilir.\n\nİlave [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added_2','Devlet Yönetimi')] binalarını inşa etmek veya daha verimli [Concept('concept_production_method', '$concept_production_methods$ne')] geçirmek bir @bur![Nbsp][concept_bureaucracy] açığını düzeltmenin en iyi yöntemi olsa da böyle bir imkânın yoksa istediğin zaman bir [Concept('concept_institution', '$concept_institution_possessive$')] [Concept('concept_investment_level', 'Yatırım Seviyesini')] düşürebilir veya bir [Concept('concept_commander', 'Komutanı')] emekliye ayırabilirsin."
 lesson_fix_capacity_deficit_how_4_desc_added: "[GetBuildingType('building_construction_sector').GetName]"
 lesson_fix_capacity_deficit_how_4_desc_added_2: "[GetBuildingType('building_government_administration').GetName]"
 lesson_fix_capacity_deficit_how_5: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_5_desc: "Şimdi @aut![Nbsp][concept_authority] kapasitesine göz atacağız, ayrıntılarını görmek için imlecini bu kapasitenin üzerine getir.\n\n@aut![Nbsp]$concept_authority$ özellikle de daha az liberal olan [Concept('concept_law', '$concept_laws$dan')] üretilir.\n\n[concept_pop_needs] üzerinde [Concept('concept_consumption_tax', '$concept_consumption_taxes$ni')] uygulamak, [Concept('concept_decree', '$concept_decrees$')] aracılığıyla [Concept('concept_pop', '$concept_population$una')] iradeni kabul ettirmek, [Concept('concept_interest_group', '$concept_interest_groups$nı')] [Concept('concept_suppress', 'Baskılamak')] veya onlara [Concept('concept_bolster', 'Arka Çıkmak')] ve bu tarz eylemleri gerçekleştirmek üzere paylaştırılır."
 lesson_fix_capacity_deficit_how_6: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_6_desc: "@aut![Nbsp][concept_authority] fazlalığını korumak yasama verimliliğini arttırarak [Concept('concept_law', '$concept_laws$ı')] daha hızlı [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enact$manı')] (her zaman daha kolay olmasa da) sağlar.\n\n[concept_authority] açığın varsa [Concept('concept_in_opposition', 'Muhalefetteki')] [Concept('concept_interest_group', '$concept_interest_groups$nın')] [Concept('concept_approval', 'Onayı')] azalır ve olumsuz [Concept('concept_interest_group_trait', '$concept_interest_group_traits$nin')] etkinleşmesine, [concept_radical] [Concept('concept_political_movement', '$concept_political_movements$e')], hatta belki de [Concept('concept_revolution', 'Devrime')] yol açar.\n\n@aut![Nbsp][concept_authority] üretimini arttırmanın bir yolu daha katı $concept_laws$ çıkarmaktır ama zaten kapasite açığın varsa bir [Concept('concept_decree', 'Hükmü')] iptal etmek ve hatta [Concept('concept_consumption_tax', 'Tüketici Vergilerinde')] geçici bir indirim yapmak kısa vadede daha güvenli olabilir."
 lesson_fix_capacity_deficit_how_7: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_7_desc: "Son olarak giriş ve çıkışlarını görmek için imlecini @inf![Nbsp][concept_influence] kapasitesinin üzerine getir.\n\n@inf![Nbsp]$concept_influence$ öncelikli olarak nispi [Concept('concept_prestige', 'Prestijinin')] bir sonucu olan [Concept('concept_rank', 'Derecen')] sayesinde üretilir. Ayrıca çakışan her [Concept('concept_interest', 'İlginin')] sana ufak bir miktar kazandıracağı [Concept('concept_rivalry', '$concept_rivalries$den')] de @inf![Nbsp]$concept_influence$ elde edebilirsin.\n\n[concept_subject] ilişkilerinin de dahil olduğu [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$ı')] sürdürmek üzere paylaştırılır. Daha büyük [Concept('concept_rank', 'Derecelere')] sahip [Concept('concept_country', '$concept_countries$i')] nüfuz altına almak genellikle ilave @inf!$concept_influence$ gerektirir."
 lesson_fix_capacity_deficit_how_8: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_8_desc: "@inf![Nbsp][concept_influence] fazlalığını korumak [concept_infamy] [concept_decay] seviyeni arttırır ve bu da [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] başlatmanın ve iddialar öne sürmenin yansımalarını yönetmene yardımcı olur.\n\n[Concept('concept_prestige', 'Prestijine')] yaptırım uygulanacağı ve böylece [Concept('concept_rank', 'Dereceni')] etkileyip @inf![Nbsp]$concept_influence$ üretimini azaltacağı için kapasite açığına sahip olmanın yıkıcı sonuçları olabilir.\n\nDünya meselelerinde sözünün geçmesini istiyorsan daima @inf![Nbsp]$concept_influence$ değerini en üst seviyeye çıkararak daha fazla $concept_prestige$ ve $concept_rank$ye sahip olmak için çalışmalısın. Ancak bu uzun vadeli bir hedeftir ve kapasite açığı için bir çözüm değildir. $concept_influence$ açığından kurtulmak için [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts_short$ı')] bozman veya açık yeterince azsa bir [concept_rivalry] oluşturman gerekir."
 lesson_fix_capacity_deficit_how_9: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_9_desc: "Önceki adımlardaki bilgilerden faydalanarak ilgili [Concept('concept_capacity', 'Kapasitenin')] değerini sıfırın üzerine çıkar. Yaklaşımına bağlı olarak biraz zaman alabilir ve bu tamamen normaldir. Sen yeter ki sonuçlara dikkat et ve doğru yönde ilerle.\n\nİyi şanslar!"
 ### COMPLETE
 lesson_fix_capacity_deficit_complete: "[Concept('concept_capacity', 'Kapasiten')] pozitif değerlere döndü!"
 lesson_fix_capacity_deficit_complete_desc: "Aferin! Her [Concept('concept_capacity', 'Kapasitede')] en azından ufak bir miktarda fazlalığa sahip olmak seni beklenmedik açıklıklardan koruyacağı ve ufak bir bonus sağlayacağı için daima iyi bir fikirdir. Ancak bunu abartmamaya çalış. Çünkü $concept_capacity$ni paylaştırarak elde ettiğin faydalar, fazlalıktan elde ettiğin bonustan genellikle daha değerlidir. Ayrıca pozitif değerlere dönmek için paylarını geri çekmek de genellikle mümkündür."
 ### Recruit and Promote a Commander
 ### HOW
 lesson_recruit_promote_commander_how_1: "Bir Komutan Nasıl Göreve Alınır?"
 lesson_recruit_promote_commander_how_1_desc: "Bir [concept_army] veya bir [concept_fleet] için yeni [Concept('concept_commander','$concept_commanders$')], herhangi bir [concept_military_formation] bilgi panelinden göreve alınabilir."
 lesson_recruit_promote_commander_how_1_continue: "Herhangi bir $concept_military_formation$ panelini aç"
 lesson_recruit_promote_commander_how_2: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_2_desc: "Bir [concept_army] veya bir [Concept('concept_fleet', 'Donanmada')] dört taneye kadar [concept_commander] bulundurabilirsin. Bu Komutanlar, [Concept('concept_military_formation', 'Nizamının')] azami [Concept('concept_command_limit','Komuta Limitini')] etkiler. Komutanlar bölümünde bulunan büyük + butonuna basarak yeni komutan adaylarını görebilirsin."
 lesson_recruit_promote_commander_how_2_continue: "$concept_commanders$ bölümünde bulunan + butonunu kullanarak $concept_commander$ Görevlendirme açılır penceresini aç"
 lesson_recruit_promote_commander_how_2_back: "Geri gitmek için [concept_military_formation] panelini kapat"
 lesson_recruit_promote_commander_how_3: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_3_desc: "Şimdi aralarından seçim yapabileceğin birkaç $concept_commander$ın var. Bir komutan seçerken değerlendirebileceğin özelliklere bir göz atalım."
 lesson_recruit_promote_commander_how_3_continue: "Yeni [Concept('concept_commander', 'Komutanını')] seç"
 lesson_recruit_promote_commander_how_3_back: "Geri gitmek için [concept_commander] seçme ekranını kapat"
 lesson_recruit_promote_commander_how_4: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_4_desc: "[Concept('concept_character_trait','$concept_character_traits$')], [Concept('concept_battle', 'Muharebelerin')] içinde ve dışında davranışlarını ve kabiliyetlerini etkiler. Neler yaptıklarını öğrenmek için bilgi kutularına göz at. Bazı $concept_character_traits$nin, [concept_character] yalnızca belirli bir rol oynuyorsa etkisi olur. Şu anda yalnızca $concept_commanders$ üzerindeki $concept_character_traits$yle ilgileniyoruz.\n\n#u Mavi#! $concept_character_traits$ #u Kişilik#! özellikleridir ve tüm $concept_characters$de yalnızca bir adet olur. Genellikle değişmezler. #v Beyaz#! $concept_character_traits$ #v Beceri#! özellikleridir ve Karakterin mevcut [Concept('concept_character_role', 'Rolündeki')] kabiliyetlerini etkilerler. #v Beceri#! $concept_character_traits$ [Concept('concept_life_experience', 'Hayat Tecrübesiyle')] kazanılabilir veya zaman içinde geliştirilebilir. #r Kırmızı#! $concept_character_traits$ #r Koşullardır#! ve $concept_character$e olumsuz etkileri olup, genellikle değişmezler."
 lesson_recruit_promote_commander_how_5: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_5_desc: "Tüm karakterler politikasını desteklediği bir [Concept('concept_interest_group', 'Çıkar Grubunun')] üyesidir. $concept_commanders$ Çıkar Gruplarının [Concept('concept_clout', 'Tesirini')] arttırırlar. Bir $concept_interest_group$ ayaklanırsa onları destekleyen $concept_commanders$ devrime katılır. En yüksek rütbeli $concept_commanders$ının ülkende görmek isteyeceğin türde politikaları desteklediğinden emin olmak akıllıca olur."
 lesson_recruit_promote_commander_how_6: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_6_desc: "[concept_commander_rank], $concept_commander$ın [Concept('concept_command_limit', 'Komuta Limitini')] ve Çıkar Gruplarının [Concept('concept_clout', 'Tesirini')] arttırma derecesini belirler. Çoğu $concept_commander$ kariyerine ilk rütbeden başlar ama belirli bir miktarda @bur![concept_bureaucracy] karşılığında onları istediğin zaman terfi ettirebilirsin."
 lesson_recruit_promote_commander_how_7: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_7_desc: "Seçeneklerini değerlendir ve göreve almak için bir [concept_commander] seç."
 lesson_recruit_promote_commander_how_7_continue: "Bir $concept_commander$ı Göreve Al"
 lesson_recruit_promote_commander_how_8: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_8_desc: "Göreve aldığın [Concept('concept_general', 'Generali')] Nizam sekmesinde bulabilirsin. Göreve aldığın [Concept('concept_commander', 'Komutanı')] bul ve portresini seçerek devam et."
 lesson_recruit_promote_commander_how_8_continue: "Yeni göreve alınan #b Komutanın#! paneline git"
 lesson_recruit_promote_commander_how_8_back: "Geri gitmek için Komutan göreve alma panelini aç"
 lesson_recruit_promote_commander_how_9: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_9_desc: "Burada [Concept('concept_commander', 'Komutanı')] daha yüksek bir [Concept('concept_commander_rank', 'Komutan Rütbesine')] terfi ettirebilirsin. Bu, komutanın kabiliyetlerini değil, yalnızca doğrudan komutası altında sahip olabileceği birim miktarını belirleyen [Concept('concept_command_limit', 'Komuta Limitini')] arttırır."
 lesson_recruit_promote_commander_how_9_back: "Geri gitmek için göreve alınan #b komutanın#! panelini kapat"
 lesson_recruit_promote_commander_how_10: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_10_desc: "Bu paneldeki #b Terfi Ettir#! butonuna basıp etkileşimler menüsünü açarak veya herhangi bir arayüzde üzerine sağ tıklayarak [Concept('concept_commander', 'Komutanı')] terfi ettirebilirsin."
 lesson_recruit_promote_commander_how_10_continue: "Öğreticiyi tamamlamak için $concept_commander$ı terfi ettir"
 ### COMPLETE
 lesson_recruit_promote_commander_complete: "Yeni $concept_commander$ terfi ettirildi!"
 lesson_recruit_promote_commander_complete_desc: "Başka bir $concept_commander$ı göreve alıp terfi ettirmek komuta altına alabileceğin [concept_unit] sayısını ve $concept_commander$ın doğrudan komutası altındaki $concept_unit$ sayısını arttırdı.\n\nAyrıca faydalı olabilecek yeni [Concept('concept_character_trait', 'Karakter Özellikleri')] olan bir karaktere erişim sağladı. Yeni $concept_commander$ın [Concept('concept_interest_group', 'Çıkar Grubunun')] [Concept('concept_clout', 'Tesiri')] de arttı. Tüm bunlar @bur![concept_bureaucracy] değerine mal oldu.\n\nBu etkiler $concept_commander$ ölene ya da emekliye ayrılmaya zorlanana kadar sürecek. İleride $concept_commander$ı emekliye ayırmayı tercih edersen bu durum onun $concept_interest_group$nun [Concept('concept_approval', 'Onayını')] da etkiler."
 ### Declare Interest
 lesson_declare_interest_how_1: "İlgi Nasıl İlan Edilir?"
 lesson_declare_interest_how_1_desc: "[Concept('concept_interest', '$concept_interests$')] sağ tık menüsü veya #b Diplomatik#! Görünümdeki Bölgesel Eylemler sekmesi aracılığıyla ilan edilir. Görünümdeki seçeneği şimdi bul ve seç."
 lesson_declare_interest_how_1_continue: "#b Diplomatik#! Görünümde #b İlgini İlan Et#! seçeneğini bul ve tıkla."
 lesson_declare_interest_how_2: "$lesson_declare_interest_how_1$"
 lesson_declare_interest_how_2_desc: "Şimdi herhangi bir [Concept('concept_strategic_region', 'Stratejik Bölgeyi')] seç ve oraya [Concept('concept_interest', 'İlgini')] ilan et. O \n$concept_strategic_region$de bulunan veya oraya İlgi duyan diğer [Concept('concept_country', '$concept_countries$e')] dikkat etmelisin çünkü bu bölgede sahip oldukları nüfuz, ilgini ilan ettiğinde senin sahip olduğun nüfuzla aynıdır.\n\nYeni [Concept('concept_interest', 'İlgin')] pasif olarak başlar. Yeni bir $concept_interest$nin aktif olması #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] gün#! sürer. Bu süre zarfında sana hiçbir fayda sağlamaz."
 lesson_declare_interest_how_2_back: "Geri gitmek için görünümü kapat"
 ### WHY
 lesson_declare_interest_why_1: "İlgi Neden İlan Edilir?"
 lesson_declare_interest_why_1_desc: "Senin veya [Concept('concept_subject', 'Egemenliğin Altındaki Ülkelerin')] topraklarının bulunduğu tüm [Concept('concept_strategic_region', '$concept_strategic_regions$de')] [Concept('concept_interest', 'İlgin')] olur. Bunun dışında [Concept('concept_rank', 'Derecene')] bağlı olarak istediğin gibi ilan edebileceğin belirli bir miktarda $concept_interest$ hakkın vardır."
 lesson_declare_interest_why_2: "$lesson_declare_interest_why_1$"
 lesson_declare_interest_why_2_desc: "[concept_interest] birden fazla anlam ifade edebilir! Belki [Concept('concept_strategic_region', 'Stratejik Bölgedeki')] toprakları fethetmek veya kolonileştirmek istiyorsundur, belki de sadece başkaları orada çatışmalar başlatırsa araya girme seçeneğin olsun istiyorsundur.\n\nBaşka bir [Concept('concept_country', 'Ülkeyle')] [GetDiplomaticActionType('rivalry').GetName] ediyorsan ikinizin de $concept_interest$lendiği her $concept_strategic_region$ için ilave @inf![Nbsp][concept_influence] elde edersin."
 ### COMPLETE
 lesson_declare_interest_complete: "İlgi ilan edildi!"
 lesson_declare_interest_complete_desc: "Yeni [Concept('concept_interest', 'İlgin')] artık [Concept('concept_active_interest', '$concept_active_interest_short$')] ve nüfuzunu yeni bir [Concept('concept_strategic_region', 'Stratejik Bölgeye')] kadar uzatıyor. Bu durum senin için [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$de')] bulunmanın ve yeni [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] kurmanın kapısını açıyor. Hatta $concept_strategic_region$de uygun topraklar varsa [Concept('concept_colony', '$concept_colonization$')] yapma imkânını bile doğuruyor."
 ### Start Diplomatic Play
 ### HOW
 lesson_start_diplomatic_play_how_1: "$concept_diplomatic_play_short$ Nasıl Başlatılır?"
 lesson_start_diplomatic_play_how_1_desc: "Diplomatik Hamle sekmesindeki #b Diplomatik#! Görünüm aracılığıyla [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$de')] bulunabilirsin."
 lesson_start_diplomatic_play_how_1_continue: "[Concept('concept_diplomatic_lens', 'Diplomatik Görünümde')] #b Diplomatik Hamle#! sekmesine git"
 lesson_start_diplomatic_play_how_2: "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_2_desc: "Her [Concept('concept_diplomatic_play', 'Diplomatik Hamlenin')] sağ köşesindeki #G yeşil sayı#! bu $concept_diplomatic_play$yi gerçekleştirebileceğin [concept_country] sayısını gösterir."
 lesson_start_diplomatic_play_how_2_continue: "Bir $concept_diplomatic_play$ seçip başlat"
 lesson_start_diplomatic_play_how_2_back: "Geri gitmek için [Concept('concept_diplomatic_lens', 'Diplomatik Görünümde')] #b Diplomatik Hamle#! sekmesini kapat"
 lesson_start_diplomatic_play_how_3: "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_3_desc: "Şimdi [Concept('concept_initiator', 'Başlatıcısı')] olduğun bir [Concept('concept_diplomatic_play', 'Diplomatik Hamlede')] bulundun. Bu hamle önümüzdeki aylarda 3 aşamada ilerleyecek. İlk aşama [concept_opening_moves], sonrasında [concept_diplomatic_maneuvers] ve sonuncusu da [concept_countdown_to_war]. $concept_countdown_to_war$ aşaması başlamadan önce iki taraf da geri adım atmazsa [concept_war] kaçınılmaz olur!"
 ### Incorporate State
 ### HOW
 lesson_incorporate_state_how_1: "Bir $concept_state$ Nasıl $concept_incorporate$ilir?"
 lesson_incorporate_state_how_1_desc: "[Concept('concept_unincorporated_state', 'Özerk Vilayetleri')] [Concept('concept_incorporated_state', 'Birleştirmeye')] [Concept('concept_political_lens', 'Siyasi Görünümdeki')] #b Vilayet Eylemleri#! sekmesinden başlayabilirsin."
 lesson_incorporate_state_how_1_continue: "$concept_political_lens$de #b Vilayet Eylemleri#! sekmesine git"
 lesson_incorporate_state_how_2: "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_2_desc: "Bir [Concept('concept_state', 'Vilayeti')] [Concept('concept_incorporated_state', 'Birleştirmek')] için $concept_state$in [Concept('concept_unincorporated_state', 'Özerk')] olması ve [Concept('concept_colony', '$concept_colonization$')] halinde #b olmaması#! gerekir. Şu anda [Concept('concept_incorporated_state', '$concept_incorporated$')] olabilecek [GetPlayer.GetNumStatesThatCanBeIncorporated] [SelectLocalization(GreaterThan_int32(GetPlayer.GetNumStatesThatCanBeIncorporated,'(int32)1'),'$concept_unincorporated_state$e','$concept_unincorporated_state$e')] sahipsin."
 lesson_incorporate_state_how_2_continue: "#b Vilayeti Birleştir#! seçeneğine tıkla ve Özerk Vilayetlerinden birini Birleştirmeye başla"
 lesson_incorporate_state_how_2_back: "Geri gitmek için $concept_political_lens$de #b Vilayet Eylemleri#! sekmesini kapat"
 lesson_incorporate_state_how_3: "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_3_desc: "Seçtiğin [Concept('concept_state', 'Vilayeti')] [Concept('concept_incorporated_state', 'Birleştirmeye')] başladın. [Concept('concept_state', '$concept_states$i')] [Concept('concept_incorporated_state', 'Birleştirmek')] toprakların kültürel açıdan senin [Concept('concept_primary_cultures', 'Ana Kültürlerine')] ne kadar benzediğine bağlı olarak yıllar sürebilir. @bur![Nbsp][concept_bureaucracy] maliyetinin tamamı hemen uygulanır ama $concept_incorporation$nin faydaları zaman içinde birikir."
 lesson_incorporate_state_how_3_back: "Geri gitmek için vilayet birleştirmeyi iptal et"
 ### COMPLETE
 lesson_incorporate_state_complete: "$concept_state$ Birleştirildi!"
 lesson_incorporate_state_complete_desc: "Tebrikler! Bir [Concept('concept_unincorporated_state', 'Özerk Vilayeti')] [Concept('concept_incorporated_state', 'Birleştirdin')]. Bu da artık sana vergi ödeyecekleri, [Concept('concept_institution', '$concept_institutions$ın')] faydalarına erişim sağlayabilecekleri ve senin ülkenin siyasi sisteminde tamamen yer alabilecekleri anlamına geliyor."
 ### Interest Group Concept Lesson
 lesson_interest_group_1: "[Concept('concept_interest_group', 'Çıkar Grupları')] Nedir?"
 lesson_interest_group_1_desc: "Çıkar Grupları, $OVERVIEW$ sekmesindeki $POLITICS$ panelinden görülebilir."
 lesson_interest_group_1_continue: "$OVERVIEW$ sekmesindeki $POLITICS$ panelini aç"
 lesson_interest_group_2: "$lesson_interest_group_1$"
 lesson_interest_group_2_desc: "Ülkende ortak siyasi çıkarlara sahip [Concept('concept_pop', 'Toplumların')] desteklediği gruplara [concept_interest_group] denir. $concept_interest_groups$, ülkende üç farklı statüye sahip olabilir.\n\n[Concept('concept_in_government', 'Devlet Yönetimindekiler')]: Özgür seçimlerle, kutsal haklarla, kaba kuvvetle ya da başka yöntemlerle yönetici sınıfın bir parçası olurlar.\n\n[Concept('concept_in_opposition', 'Muhalefettekiler')]: Nüfuzlarını iktidarın sahip olduğu alanların dışında kullanırlar.\n\n[Concept('concept_marginalized', 'Ötekileştirilenler')]: Kayda değer bir güçleri yoktur. Faal sayılmazlar.\n\nBütün ülkelerde aynı türden $concept_interest_groups$ bulunur fakat bunların birçoğu tarihsel, kültürel ve dinsel koşullara göre özel varyasyonlara sahiptir."
 lesson_interest_group_2_back: "Geri gitmek için $OVERVIEW$ sekmesindeki $POLITICS$ panelini kapat"
 lesson_interest_group_3: "$lesson_interest_group_1$"
 lesson_interest_group_3_desc: "[Concept('concept_in_government', 'Devlete')] hangi $concept_interest_groups$nı dahil edeceğine #b sen#! karar verirsin. Ancak mevcut [Concept('concept_law', 'Kanunların')] bunu ne kadar [Concept('concept_legitimacy', 'Meşru')] gördüğünü de hesaba katman gerekir. Yüksek oranda meşru görülen bir hükümet yeni $concept_laws$ı daha rahat bir şekilde çıkarabilirken, meşruluk oranı düşük olan bir hükümet istediklerini daha uzun sürede elde eder ve [Concept('concept_revolution', 'Devrimlere')] yenik düşme ihtimali daha yüksektir."
 lesson_interest_group_3_continue: "Herhangi bir Çıkar Grubunun detay paneline git"
 lesson_interest_group_4: "$lesson_interest_group_1$"
 lesson_interest_group_4_desc: "[Concept('concept_interest_group', 'Çıkar Gruplarının')] en temel özelliği [Concept('concept_ideology', 'İdeolojileridir')]. Bu özellik, bir $concept_interest_group$nun [Concept('concept_law', 'Kanunlara')] olan yaklaşımını etkiler ve grubun hangi $concept_laws$ı tercih edeceğini belirler.\n\nİmlecini bir $concept_ideology$nin üzerine getirerek önem verdikleri $concept_laws$a olan yaklaşımlarını görebilirsin."
 lesson_interest_group_4_back: "Geri gitmek için $concept_interest_group$ sekmesini kapat"
 lesson_interest_group_5: "$lesson_interest_group_1$"
 lesson_interest_group_5_desc: "$concept_ideologies$ listesinin zirvesinde yer alan [concept_ideology], ilhamını [Concept('concept_leader', 'Liderinden')] alır. Oyun devam ederken $concept_leaders$ ve Lider $concept_ideology$leri değişim geçirir. Fakat bazen $concept_leaders$, bir $concept_interest_group$nun hedefini kalıcı olarak, dramatik bir şekilde değiştirebilir.\n\n$concept_leaders$in, [Concept('concept_character_trait', 'Karakter Özelliklerine')] ya da sahip oldukları [Concept('concept_popularity', 'Şöhrete')] göre $concept_interest_group$ üzerinde başka etkileri de olabilir."
 lesson_interest_group_6: "$lesson_interest_group_1$"
 lesson_interest_group_6_desc: "[Concept('concept_interest_group', 'Çıkar Gruplarının')] da ülke boyunca doğrudan etkisi olan kendi [Concept('concept_interest_group_trait', 'Özellikleri')] vardır. $concept_interest_group_traits$, farklı [concept_approval] seviyelerinde etkinleşip devre dışı kalır. $concept_interest_group$ [concept_powerful] hale gelebilir.\n\nBir $concept_interest_group$nu memnun edersen halk, bunun faydalarını görür. Fakat bir grubu kızdırırsan, yöntemlerini değiştirene kadar sana tepki gösterirler."
 lesson_interest_group_7: "$lesson_interest_group_1$"
 lesson_interest_group_7_desc: "[Concept('concept_interest_group', 'Çıkar Gruplarının')] gücü, sahip oldukları [concept_clout] ile ölçülür. Bu oran, grubun ülkendeki toplam [concept_political_strength] içindeki payına eşittir. $concept_political_strength$ ise [Concept('concept_pop', 'Toplumlardan')] gelir. Toplumlar, ülkenin çıkarlarına uyacak şekilde yönetilmesi konusunda kendilerini en iyi şekilde temsil ettiğini düşündüğü $concept_interest_groups$nı destekler."
 lesson_interest_group_8: "$lesson_interest_group_1$"
 lesson_interest_group_8_desc: "Bir [Concept('concept_interest_group', 'Çıkar Grubunu')] destekleyen tüm [Concept('concept_pop', 'Toplumlar')], grubun panelinden görülebilir. Bir $concept_pop$daki her bir fert, desteklemek istediği [Concept('concept_interest_group', 'Çıkar Grubuna')] kendisi karar verir, yani bir $concept_pop$un desteği genellikle iki ila dört Çıkar Grubu arasında dağılır."
 lesson_interest_group_9: "$lesson_interest_group_1$"
 lesson_interest_group_9_desc: "[Concept('concept_interest_group', 'Çıkar Grubunun')] desteklediği [Concept('concept_law', 'Kanunlar')], ayrıca en çok istenenden en az istenene doğru bir liste biçiminde de sıralanır. $enact$ butonunun üzerine gelerek $concept_law$un ülkedeki bu $concept_interest_group$ ve diğerleri tarafından [concept_approval] oranını görebilirsin."
