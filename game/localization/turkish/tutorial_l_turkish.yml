 ### Establish Company
 je_tutorial_establish_company: "Şirket Kur"
 je_tutorial_establish_company_status: "Bir [concept_company] Kur"
 je_tutorial_establish_company_reason: "Büyük ve [Concept('concept_productivity', '$concept_productive$')] [Concept('concept_building','$concept_buildings$')] kurduk. Şimdiyse [Concept('concept_throughput','Üretim Hacimlerini')] arttırmayı düşünmemiz gerekiyor. Bir Şirket kurmak, sanayimizin verimliliğinin artmasına yardımcı olacaktır. Bu Şirketler, etkilenen tüm Binalarını geliştirir."
 lesson_establish_company_how_1: "Şirket Nasıl Kurulur?"
 lesson_establish_company_how_1_desc: "Şirket kurmak, etkilenen tüm bağlantılı [Concept('concept_building','$concept_buildings$ın')] verimliliğini arttırmanın bir yoludur. Bir [concept_company] kurmanın sağladığı avantajlar hemen ortaya çıkarak şirketle bağlantılı tüm binaların [Concept('concept_throughput','Üretim Hacimlerini')] ve inşaat verimliliklerini arttırır.\n\nÜretken binalara sahip olmak, [concept_prosperity] bonuslarının sağladığı ek bonuslardan da yararlanmanı sağlar."
 lesson_establish_company_how_1_continue: "Şirketler Panelini Aç"
 lesson_establish_company_how_2: "$lesson_establish_company_how_1$"
 lesson_establish_company_how_2_desc: "Bu kısımda tüm uygun, alınabilir ve potansiyel [Concept('concept_company','$concept_companies$ini')] görebilirsin.\n- #b Uygun şirketler#! şu an kurabileceğin Şirketlerdir.\n- #b Alınabilir Şirketler#! bir miktar çaba sarf edilerek edinilebilecek ancak henüz bazı gereksinimleri karşılanmayan Şirketlerdir.\n- #b Potansiyel Şirketler#! kurma ihtimalin olabilecek diğer tüm şirketlerdir. Bunlardan bazıları başka bir [concept_state] fethetmek gibi önemli çabalar gerektirir.\n\nİlgini çeken bir Şirket olduğunda gereksinimlerine göz gezdir ve bu gereksinimleri karşıla. Ardından Şirketi kurabilirsin."
 lesson_establish_company_how_2_continue: "Uygun Bir Şirketi Kur"
 lesson_establish_company_how_2_back: "Şirketler Panelini Kapat"
 lesson_establish_company_how_3: "$lesson_establish_company_how_1$"
 lesson_establish_company_how_3_desc: "[Concept('concept_company','$concept_company$in')] kuruldu ve ilgili [Concept('concept_building','$concept_buildings$ına')] bonuslar uygulanıyor. Şirketlerinin [Concept('concept_prosperity','Getirisini')] kontrol ederek ek bonuslar kazanmak için ara sıra Şirket ekranına göz atmayı unutma."
 lesson_establish_company_how_3_back: "Şirketler Paneline Dön"
 je_subject_liberty: "Egemenlik Altındaki Ülkenin $concept_liberty_desire$"
 je_subject_liberty_status: "[JournalEntry.GetTarget.GetCountry.GetName] ülkesinin [Concept('concept_liberty_desire', 'Özgürlük İsteğini')] Azalt"
 je_subject_liberty_reason: "[Concept('concept_subject', 'Egemenliğin Altındaki')] [JournalEntry.GetTarget.GetCountry.GetName] ülkesinin $concept_liberty_desire$ tehlikeli seviyelere ulaşmak üzere. Son seviyeye geldiğinde [Concept('concept_autonomy', 'Otonomi Düzeyini')] artırmaya veya hatta bağımsız olmaya çalışabilir. Böyle devam ederse ülkenin kontrolünü kaybederiz."
 lesson_subject_liberty_how_1: "$concept_subject$ İle Etkileşim"
 lesson_subject_liberty_how_1_desc: "[Concept('concept_subject', 'Egemenliğin Altındaki Ülkelere')] genel bakışı #b Diplomasi panelindeki#! #b $concept_subjects$ sekmesinde#! bulabilirsin."
 lesson_subject_liberty_how_1_continue: "#b Diplomasi panelindeki#! #b $concept_subjects$ sekmesini#! aç"
 lesson_subject_liberty_how_2: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_2_desc: "Burada [Concept('concept_subject', 'Egemenliğin Altındaki')] farklı ülkeleri, onların [Concept('concept_liberty_desire', 'Özgürlük İsteklerini')] ve mevcut [Concept('concept_overlord_action', '$concept_overlord_actions$ni')] görebilirsin.\n\nEgemenliğin Altındaki Ülkenin isminin ve [Concept('concept_subject_type', 'Türünün')] altında $concept_liberty_desire$ çubuğu bulunur. Bu çubuk mevcut $concept_liberty_desire$ seviyesini gösterir. Her seviyenin etkisini görmek için çubuğun her bölümüne imleci götürebilirsin. Bunlar, Egemenlik Altındaki [Concept('concept_country', 'Ülkede')] [Concept('concept_radical','$concept_radicals$in')] veya [Concept('concept_loyalist','$concept_loyalists$ın')] ortaya çıkmasına #g Pozitif#!, Hiç ya da #r Negatif#! olarak etki edebilir."
 lesson_subject_liberty_how_2_back: "Geri gitmek için #b Egemenlik Altındaki Ülkeler sekmesini#! kapat"
 lesson_subject_liberty_how_3: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_3_desc: "Sağdaki butona tıklayarak mevcut [Concept('concept_overlord_action', '$concept_overlord_actions$ni')] görebilirsin. Bunlar, [Concept('concept_subject', 'Egemenliğin Altındaki Ülkelerin')] beklentilerini net bir şekilde belirlemek ve ortaya koymak için kullanılabilir. Ancak eylemlerin üzerine imleci getirip etkilerini kontrol edersen bu eylemlerin çoğunun $concept_subject_possessive$ [Concept('concept_liberty_desire', 'Özgürlük İsteğini')] ya doğrudan belirli bir miktara getirerek ya da dolaylı olarak haftalık kazanç/kayıp dengesini arttırıp azaltarak etkilediğini unutma."
 lesson_subject_liberty_how_4: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_4_desc: "[Concept('concept_subject', 'Egemenlik Altındaki Ülkelerin')] [Concept('concept_liberty_desire', 'Özgürlük İsteğini')] değiştirmenin tek yolu [Concept('concept_overlord_action', '$concept_overlord_actions$')] değildir.\n\n$concept_liberty_desire$ şunlardan da etkilenir:\n - [concept_relations]: $concept_subject$ ve $concept_overlord$ arasındaki ilişkiyi güçlendirmek\n - [concept_economic_dependence]: Ekonomilerine etki etmek\n - [concept_prestige]: $concept_prestige$ açısından fark oluşturmak; bu fark ne kadar yüksek olursa $concept_subject$nin $concept_liberty_desire$ o kadar az olur\n - $concept_subject$ [Concept('concept_political_lobby', '$concept_political_lobbies_short$i')]: [Concept('concept_overlord', 'Bağlı Olunan Ülkeye')] yönelik lobilerin olması\n\nEgemenliğin Altındaki Ülkelerden ve $concept_liberty_desire$ seviyelerinden gözünü ayırmaman önemlidir."
 lesson_subject_liberty_how_5: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_5_desc: "[Concept('concept_subject', 'Egemenliğin Altındaki Ülkelerden')] birinin [Concept('concept_liberty_desire', 'Özgürlük İsteği')] yeterince artar veya azalırsa çubuğun iki tarafında bulunan [GetDiplomaticActionType('da_decrease_autonomy').GetName] veya [GetDiplomaticActionType('da_increase_autonomy_of_subject').GetName] eylemlerinden birini seçme fırsatın olur. Bunlar, $concept_subject$ üzerindeki kontrolünü azaltır veya arttırır. Farklı [Concept('concept_subject_type', 'Egemenlik Altındaki Ülke Türlerinin')] otonomi düzeyindeki değişikliklere nasıl tepki vereceğini #b Egemenlik Altındaki Ülke Türleri Tablosundan#! görebilirsin.\n\nDaha düşük $concept_liberty_desire$ için [Concept('concept_autonomy', 'Otonomi')] düzeyinden taviz verebilirsen veya bir $concept_subject$yi ilhak etmeye yönelik adımlar atmak istiyorsan kullanışlıdır."
 lesson_subject_liberty_why_1: "$concept_liberty_desire$ Neden Az Olmalı?"
 lesson_subject_liberty_why_1_desc: "Yüksek seviyedeki [Concept('concept_liberty_desire', 'Özgürlük İsteğinin')] en büyük riski [Concept('concept_subject', 'Egemenlik Altındaki Ülkenin')] bağımsızlık için [concept_diplomatic_play] başlatmaya çalışması ve sana karşı isyan etmesidir.\n\nBir $concept_subject$, $concept_liberty_desire$ #bold Yüksek#! ise ve [Concept('concept_autonomy', 'Otonomi Düzeyini')] arttırma isteği [concept_overlord] tarafından reddedilirse $concept_diplomatic_play$ denemesinde bulunur."
 lesson_subject_liberty_why_1_continue: "#b Diplomasi panelindeki#! #b $concept_subjects$ sekmesini#! aç"
 lesson_subject_liberty_why_2: "$lesson_subject_liberty_why_1$"
 lesson_subject_liberty_why_2_desc: "Yüksek [Concept('concept_liberty_desire', 'Özgürlük İsteğine')] sahip $concept_subject$ için [Concept('concept_autonomy', 'Otonomi Düzeyini')] arttıracak seçenekler açılır. Yüksek Otonomi Düzeyine sahip $concept_subject$, [Concept('concept_overlord', 'Bağlı Olduğu Ülkeye')] daha az haraç öder.\n\nÇoğunlukla [GetDiplomaticPlayType('dp_independence').GetName] [Concept('concept_diplomatic_play', 'Diplomatik Hamlesi')] için ilk adım olduklarından $concept_autonomy$ isteklerini reddederken dikkatli ol."
 lesson_subject_liberty_why_2_back: "Geri gitmek için #b Egemenlik Altındaki Ülkeler sekmesini#! kapat"
 lesson_subject_liberty_why_3: "$lesson_subject_liberty_why_1$"
 lesson_subject_liberty_why_3_desc: "Yüksek [Concept('concept_liberty_desire', 'Özgürlük İsteğine')] sahip olan [Concept('concept_subject','$concept_subjects$')], $concept_liberty_desire$ daha düşükken kullanılabilen belirli [Concept('concept_overlord_action', '$concept_overlord_actions$ni')] engelleyebilir."
 je_tutorial_form_power_bloc: "Ülkeler Bloku Kur"
 je_tutorial_form_power_bloc_status: "Bir [concept_power_bloc_leader] Ol"
 je_tutorial_form_power_bloc_reason: "Bir Üstün Güç olarak gücümüzü göstermeliyiz. Diğer Üstün Güçler [concept_power_bloc_leader]. Diğerleriyle rekabet edeceksek kendi Etki Alanımızı oluşturmalıyız. Bir $concept_power_bloc$ oluşturmak, üzerlerindeki etkimizi korumak istediğimiz [Concept('concept_country','$concept_countries$deki')] baskımızı arttırmamızı sağlayacaktır."
 lesson_form_power_bloc_how_1: "Bir $concept_power_bloc$ Kurmak"
 lesson_form_power_bloc_how_1_desc: "Bir [concept_power_bloc] kurmak, durumlarını iyileştirmek için birlikte çalışacak bir [Concept('concept_country','$concept_countries$')] grubu kurmanı sağlar.\n\nHalihazırda var olan $concept_power_blocs$na dair ayrıntıları #b $concept_power_bloc$ panelinde#! görebilirsin. Aynı zamanda kendi Ülkeler Blokunu da buradan oluşturabilirsin."
 lesson_form_power_bloc_how_1_continue: "#b $concept_power_bloc$ panelini#! aç ve panelin altındaki \"#b $FORM_POWER_BLOC$#!\" butonuna bas"
 lesson_form_power_bloc_how_2: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_2_desc: "Burada kendi [Concept('concept_power_bloc', 'Ülkeler Blokunu')] kişiselleştirebilirsin.\n\nSeçilmesi zorunlu olanlar:\n - $concept_power_bloc$nun adı\n - Bir [concept_power_bloc_identity]\n - [Concept('concept_power_bloc_primary_principle_group', 'Ana İlke Grubundan')] bir [concept_power_bloc_principle]\n\n$concept_power_bloc_identity$, $concept_power_bloc$nun hareketlerinin temelini oluşturur ama zamanla [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')] kazandıkça yenilenen ve güncellenen $concept_power_bloc_principles$, $concept_power_bloc$nu tanımlar.\n\n$concept_power_bloc$nun adından ve $concept_power_bloc_identity$ndan memnunsan tek yapman gereken başlangıç $concept_power_bloc_principle$ni seçmek."
 lesson_form_power_bloc_how_2_continue: "#b İlke Seçimi penceresini#! açmak için #bold $ADD_NEW_PRINCIPLE$#! butonuna tıkla"
 lesson_form_power_bloc_how_2_back: "Geri gitmek için #b Ülkeler Bloku Kurulumu panelini#! kapat."
 lesson_form_power_bloc_how_3: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_3_desc: "$concept_power_bloc_principles$ sayesinde [Concept('concept_power_bloc', 'Ülkeler Blokunu')] eşsiz bir kuruluşa dönüştürebilirsin. Ancak bir $concept_power_bloc$ kurarken bir [Concept('concept_power_bloc_primary_principle_group','Ana İlke Grubundan')] bir [concept_power_bloc_principle] seçmek zorundasın. $concept_power_bloc_primary_principle_group$, blokunun [Concept('concept_power_bloc_identity', 'Merkezi Kimliğine')] bağlıdır.\n\nDaha fazla ilke edinmek için [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$e')] ihtiyacın olacak. $concept_power_bloc_mandates$ zamanla birikir ve genellikle Ülkeler Blokuna daha fazla üye davet ederek daha hızlı edinilebilir."
 lesson_form_power_bloc_how_3_continue: "Mevcut $concept_power_bloc_principles$den birini seç ve #b $PRINCIPLE_SELECTION_SUBMIT_BUTTON_LABEL$#!"
 lesson_form_power_bloc_how_3_back: "Geri gitmek için #b İlke Seçimi penceresini#! kapat."
 lesson_form_power_bloc_how_4: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_4_desc: "#b $FORM_POWER_BLOC$#! butonuna tıkladıktan sonra [Concept('concept_power_bloc', 'Ülkeler Blokun')] kurulacak! Üzerlerinde yeterince [concept_power_bloc_leverage_advantage] elde ettiğinde yeni oluşturduğun $concept_power_bloc$na daha fazla [concept_country] davet etmeyi unutma."
 lesson_form_power_bloc_why_1: "Ülkeler Bloku Neden Kurulur"
 lesson_form_power_bloc_why_1_desc: "Bir [concept_power_bloc] kurarak [concept_alliance] kurmak veya gelecek girişimlerinde yakınında tutmak istediğin diğer [Concept('concept_country','$concept_countries$le')] etkileşime girebilmen için daha fazla seçeneğe erişebilirsin. Bir $concept_power_bloc$ kurmak ve [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')] edinmek, [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')] için ek bonusların kilidini açmakta kullanılabilir."
 lesson_form_power_bloc_why_2: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_2_desc: "Bir [concept_power_bloc] kurduğunda [Concept('concept_power_bloc_principle','$concept_power_bloc_principles$e')] erişebileceksin. $concept_power_bloc_principles$ sayesinde bir [concept_country], kendi blokunu daha çok bir grup Ülkenin ihtiyaç duyabileceği veya denemek ve başarmak isteyebileceği unsurlara göre detaylıca şekillendirebilir.\n\n$concept_power_bloc_principles$, [Concept('concept_power_bloc_principle_group','$concept_power_bloc_principle_groups$na')] ayrılır ve her grupta üç seviye vardır. Her seviye yeni bir etki sağlar ama $concept_power_bloc_principle_group$nun seviyesini yükseltmek için fazladan $concept_power_bloc_mandate$ gerekir."
 lesson_form_power_bloc_why_3: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_3_desc: "[Concept('concept_power_bloc', 'Ülkeler Blokunda')] başka [Concept('concept_country','$concept_countries$')] bulundurarak sözkonusu $concept_countries$ üzerinde belli düzeyde kontrol sahibi olabilirsin. [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')], mallara daha fazla erişim sağlayan bir [Concept('concept_customs_union', 'Gümrük Birliğine')] entegre edilebilir.\n\nTüm $concept_power_bloc_members_short$nin tek bir $concept_customs_union$nde bulunmasını istemiyorsan bir veya birden fazla $concept_country$nin bloktan ayrılmadan kendi pazarlarını sürdürmesine izin verebilirsin. Sözkonusu $concept_countries$ doğrudan sana bağlantılı değilse ve $concept_trade$i sürdürmek için gereken [Concept('concept_convoys', 'Konvoylara')] sahip değilsen bu yöntem faydalı olabilir."
 lesson_form_power_bloc_why_4: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_4_desc: "Bir [concept_power_bloc] kurmak için temel neden, ilişkilerini sürdürmek için gereken diplomatik [Concept('concept_influence','Nüfuza')] diğer türlü sahip olamayabileceğin [Concept('concept_country','$concept_countries$i')] güvenceye almak ve bu $concept_countries$i diğer $concept_power_blocs$ndan uzak tutmaktır.\n\n$concept_power_bloc$na daha fazla Ülke eklemek, [concept_power_bloc_leverage] gerektirir ve $concept_power_bloc_possessive$ [concept_power_bloc_cohesion] düzeyini azaltır."
 je_tutorial_foreign_investment: "$concept_foreign_investment$larımızı Arttır"
 je_tutorial_foreign_investment_status: "[JournalEntry.GetTarget.GetCountry.GetNameNoFlag] Ülkesini Kalkındır"
 je_tutorial_foreign_investment_reason: "[JournalEntry.GetTarget.GetCountry.GetName] şu anda kendi [Concept('concept_country', 'Ülkelerinde')] inşaat yapmamıza izin veriyor. Bu durumdan faydalanarak her iki $concept_country_possessive$ de ekonomisini büyütecek [Concept('concept_building','$concept_buildings$ı')] genişletmeliyiz."
 lesson_foreign_investmen_why_1: "Neden Yabancı Bir $concept_country$ye Yatırım Yapılır"
 lesson_foreign_investmen_why_1_desc: "Başka bir [Concept('concept_country', 'Ülkedeki')] [Concept('concept_building','$concept_buildings$ı')] genişletebilmek, ekonomik durumunu iyileştirmek açısından oldukça faydalı olabilir. Erişimin olmayan [Concept('concept_good', '$concept_goods$a')] erişimi olan bir $concept_country$de inşaat yapmak gibi. Ayrıca yüksek nüfuslu [Concept('concept_pop','$concept_pops$dan')] faydalanmak için [GetPopType('peasants').GetName] gibi yüksek nüfuslu gruplara sahip olan ancak inşaat kapasitesi olmayan $concept_countries$in sanayileşmesine yardımcı olabilirsin."
 lesson_foreign_investmen_why_2: "$lesson_foreign_investmen_why_1$"
 lesson_foreign_investmen_why_2_desc: "Diğer [Concept('concept_country','$concept_countries$deki')] [Concept('concept_building','$concept_buildings$ı')] genişletme potansiyeli, gelecekte yanında yer almayabilecek diğer $concept_countries$e bağımlılığını azaltabilir. Kendi [Concept('concept_trade_capacity', 'Ticaret Kapasiteni')] arttırmak, ülkendeki sanayinin genişlemesini sağlayabilir."
 lesson_foreign_investmen_why_3: "$lesson_foreign_investmen_why_1$"
 lesson_foreign_investmen_why_3_desc: "Başka bir [Concept('concept_country', 'Ülkeye')] yatırım yapmak için bir diğer sebepse o $concept_country$nin kendi başına hızla genişleyecek kapasiteye sahip olmaması olabilir. Bu $concept_country$, [GetBuildingType('building_construction_sector').GetName] [Concept('concept_building', '$concept_buildings$ının')] eksikliği nedeniyle kendi ekonomisini kalkındıramıyor olabilir. Yatırım sayesinde bu $concept_country$ye ait kaynakları kendi pazarına sokabilirsin, [Concept('concept_pop','$concept_pops$ından')] faydalanabilirsin ve sözkonusu $concept_country$nin ekonomisini geliştirebilirsin. [Concept('concept_subject', 'Egemenlik Altındaki Bir Ülkede')] yapılan yatırımlar daha güçlü bir [concept_army] kurulmasını, ödenen haraç miktarının ve senin $concept_pops$ın tarafından yapılacak özel yatırım potansiyelinin artmasını sağlayabilir."
 je_tutorial_lobbies: "Lobiye Tanınan Ödünler"
 je_tutorial_lobbies_status: "[Concept('concept_political_lobby', 'Siyasi Lobiye')] tanınan [Concept('concept_political_lobby_appeasement', 'Ödünleri')] arttır"
 je_tutorial_lobbies_reason: "[Concept('concept_interest_group','$concept_interest_groups$mızdan')] biri [SCOPE.sPL('target').GetTargetCountry.GetName] ülkesini hedef alan bir $concept_political_lobby$ kurdu. $concept_interest_groups$mıza $concept_political_lobby_appeasing$, onlara yeni [Concept('concept_law', '$concept_laws$')] çıkarırken kullanabilecekleri daha fazla [concept_approval] kazandırır ve potansiyel olarak daha fazla [concept_interest_group_trait] açmalarına sebep olur."
 je_tutorial_lobbies_goal: "[SCOPE.sPL('target').GetName] lobisine verilen $concept_political_lobby_appeasement$ü [JournalEntry.GetTotalGoalValue|v0]. seviyeye yükselt (şu anda [JournalEntry.CalcCurrentGoalValue|v0]. seviye)"
 lesson_lobbies_how_1: "Bir $concept_political_lobby$ye nasıl $concept_political_lobby_appease$ilir"
 lesson_lobbies_how_1_desc: "[Concept('concept_political_lobby','$concept_political_lobbies$')] sayesinde [Concept('concept_interest_group','$concept_interest_groups$n')] [Concept('concept_country','Ülkenin')] diplomatik [Concept('concept_relations','İlişkileri')] hakkındaki düşüncelerini ifade edebilir. Aktif $concept_political_lobbies_short$in listesini ekranın sağındaki yan bilgide ve #b $POLITICS$#! panelinde görebilirsin."
 lesson_lobbies_how_1_continue: "#b $POLITICS$#! panelini aç"
 lesson_lobbies_how_2: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_2_desc: "Burada, aktif [Concept('concept_political_lobby','$concept_political_lobbies_short$in')] ve onları destekleyen [Concept('concept_interest_group','$concept_interest_groups$nın')] listesini görebilirsin. Ayrıca mevcut $concept_political_lobby_appeasement$ seviyesi de burada görünür."
 lesson_lobbies_how_2_back: "Geri gitmek için #b $POLITICS$#! panelini kapat."
 lesson_lobbies_how_2_continue: "[GetTutorialJournalEntry.GetTarget.GetPoliticalLobby.GetName] [Concept('concept_political_lobby', 'Lobisinin')] panelini aç"
 lesson_lobbies_how_3: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_3_desc: "Bu, [concept_political_lobby] paneli. Burada $concept_political_lobby_short$yi kimin desteklediğine ve Lobiye nasıl daha fazla etki edebileceğine dair tüm detayları görebilirsin.\nÜst kısımda [concept_political_lobby_appeasement] Çubuğunu, bu $concept_political_lobby_short$yi destekleyen [Concept('concept_interest_group','$concept_interest_groups$nı')] ve $concept_interest_groups$nın toplam [concept_clout] değerini görebilirsin.\n\n$concept_political_lobby_appeasement$ Çubuğu, $concept_interest_groups$nın taleplerini yerine getirmekten kaynaklanan $concept_political_lobby_appeasement$ seviyesini gösterir. $concept_political_lobby_appeasement$ seviyesini ne kadar arttırırsan destekleyen $concept_interest_groups$ o kadar çok [concept_approval] kazanır."
 lesson_lobbies_how_3_back: "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetPoliticalLobby.GetName] [Concept('concept_political_lobby', 'Lobisinin')] panelini kapat."
 lesson_lobbies_how_4: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_4_desc: "Aşağıdaysa [Concept('concept_political_lobby','$concept_political_lobby_short$yi')] destekleyen [Concept('concept_interest_group','$concept_interest_groups$')] ve $concept_political_lobby_short$nin [concept_clout] değeri bulunuyor. Lobinin $concept_clout$ değeri, tüm destekleyen $concept_interest_groups$nın toplam $concept_clout$ değerine göre belirlenir. Bu $concept_clout$ değeri, $concept_political_lobby$nin hedef aldığı [concept_country] ile yapılacak [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$ın')] [concept_influence] maliyetini etkiler."
 lesson_lobbies_how_5: "$lesson_lobbies_how_1$"
 lesson_lobbies_5_how_desc: "Son olarak, sekmenin alt kısmında [Concept('concept_political_lobby_appeasement', 'Ödünleri')] arttırma ve azaltma yöntemleri bulunuyor. Aşağıdaki arttırma kategorisinde bulunan herhangi bir koşulu yerine getirdiğinde $concept_political_lobby_appeasement$ler ve [Concept('concept_interest_group', 'Çıkar Grubunun')] [concept_approval] oranı artar. En alttaki kategoride bulunan her şey ise $concept_political_lobby_appeasement$leri azaltır."
