 lesson_basics_camera_keys: "Haritada etrafa bakınmak için #v W#!, #v A#!, #v S#! ve #v D#! tuşlarını kullan."
 lesson_basics_camera_scroll_wheel: "Yakınlaşıp uzaklaşmak için #v fare tekerleğini#! kullan; tekerleği basılı tutarak haritayı kaydırabilirsin."
 lesson_basics_camera_map: "Fare imlecini ekranın kenarlarına götürmek de haritayı kaydırır."
