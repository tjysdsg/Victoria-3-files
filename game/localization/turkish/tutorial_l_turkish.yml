 lesson_basics_treasury: "Hazine ($lesson_basics$)"
 lesson_basics_treasury_short: "[Concept('concept_treasury', 'Hazinede')] bulunan [concept_money], devlet aygıtını fonlamak, sanayi ve altyapıyı genişletmek, askeri giderleri karşılamak ve hatta küçük ülkeler üzerinde nüfuz elde etmek için kullanılabilir."
 lesson_basics_treasury_show_more: "Ülkendeki paranın çok büyük bir kısmı senin kontrolünün dışındadır ve [Concept('concept_building', '$concept_buildings$')] ile [Concept('concept_pop', '$concept_pops$')] tarafından kullanılır. Ekonomini büyütüp vergilendirmeye tabi tutarak hazine gelirlerini arttırabilirsin. [Concept('concept_government_building', 'Devlet Binalarının')] çalışma masraflarını kısarak giderlerini azaltabilirsin.\n\nÜst çubukta yer alan bilanço, haftalık değişimi gösterir. Kapasitelerin aksine, [concept_money] daha sonra harcanmak için biriktirilebilir. Ancak negatif haftalık bilançoyla borçlanmak, yatırımlar açısından daha iyi sonuçlar doğurabilir. Haftalık bilanço pozitifken borçlar otomatik olarak ödenir."
