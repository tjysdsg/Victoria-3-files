 identity_military_treaty_organization_desc: "Bu $concept_power_bloc_identity_extra_short$, ayrıntıları [Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$le')] belirlenebilen militarist bir yaklaşıma sahip olmaya odaklanır."
 identity_trade_league_desc: "Bu $concept_power_bloc_identity_extra_short$, iç ve dış ticarete odaklanmak üzere [Concept('concept_country','$concept_countries$i')] bir araya getirmek için benimsenir."
 identity_ideological_union_desc: "Bu $concept_power_bloc_identity_extra_short$, belirli bir siyasi tarafa veya ideolojiye bağlı olmadan [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')] arasındaki ideolojik uyuma değer verir."
 identity_religious_desc: "Bu $concept_power_bloc_identity_extra_short$, dini birliğe odaklanır. Dini homojenlikten güç alır."
