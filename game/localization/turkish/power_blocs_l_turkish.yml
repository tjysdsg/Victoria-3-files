 principle_group_construction: "İnşaat"
 principle_group_construction_desc: "$concept_power_bloc$nun [Concept('concept_building','$concept_buildings$ın')] [Concept('concept_construction','İnşaatını')] kolaylaştırmaya yönelik çabaları daha yüksek verimlilik ve uzman [Concept('concept_company','$concept_companies$in')] kurulmasıyla sonuçlandı."
 principle_group_internal_trade: "İç Ticaret"
 principle_group_internal_trade_desc: "[Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')], $concept_power_bloc$ içerisinde serbest [concept_good] ve hizmet akışını sağlamak adına [Concept('concept_tariffs','Gümrük Vergilerini')] azaltmayı ve düzenlemeleri uyumlu hale getirmeyi onayladı."
 principle_group_market_unification: "Pazar Birleşmesi"
 principle_group_market_unification_desc: "Tüm [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$nin')] [Concept('concept_market', '$concept_markets$ını')] [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_possessive_short$')] rehberliğinde birleştirmek, $concept_power_bloc$ içerisindeki işbirliğini arttırır ve dış [Concept('concept_country', '$concept_countries$e')] bağımlılığı azaltır."
 principle_group_vassalization: "Vasallaştırma"
 principle_group_vassalization_desc: "$concept_power_bloc$nun güvenilir [Concept('concept_power_bloc_member', 'Üyelerini')] sadık hizmetkârlara dönüştürmekten faydalanır."
 principle_group_advanced_research: "Gelişmiş Araştırma"
 principle_group_advanced_research_desc: "Bilimsel verilerin blok içerisindeki paylaşımı tüm [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$ne')] fayda sağlar."
 principle_group_defensive_cooperation: "Savunma İşbirliği"
 principle_group_defensive_cooperation_desc: "$concept_power_bloc$ karşılıklı savunmaya odaklanarak [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] arasında kolektif güvenlik ve stratejik uyum sağlar."
 principle_group_aggressive_coordination: "Agresif Koordinasyon"
 principle_group_aggressive_coordination_desc: "Blokun saldırı manevraları planlama kapasitesini güçlendirir."
 principle_group_external_trade: "Dış Ticaret"
 principle_group_external_trade_desc: "$concept_power_bloc$, #b üye olmayan#! ülkelerle elverişli ticaret antlaşmaları yapabilmek için birleşmiş bir dış [Concept('concept_tariffs', '$concept_tariff$')] ve ticaret politikası benimser."
 principle_group_food_standardization: "Gıda Standardizasyonu"
 principle_group_food_standardization_desc: "Gıda üretimiyle ilgili süreçlerin standartlaştırılması. Gıda üretimi kolaylaşır ve daha sağlıklı gıdalar üretilir."
 principle_group_police_coordination: "Polis Koordinasyonu"
 principle_group_police_coordination_desc: "Yerel polis teşkilatları yeni ekipmanlar ve taktiklerle daha etkili hale gelir."
 principle_group_transport: "Ulaştırma Altyapısı"
 principle_group_transport_desc: "Talimatlar, bağlantıyı ve ekonomik entegrasyonu iyileştirmek için uluslararası ulaşım altyapısının ortaklaşa geliştirilmesini ve finanse edilmesini belirtir."
 principle_group_military_industry: "Askerileşmiş Sanayi"
 principle_group_military_industry_desc: "[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')], askeri teknolojilerin ve ekipmanın ortaklaşa geliştirilmesini ve üretilmesini şart koşar."
 principle_group_colonial_offices: "Sömürge Makamları"
 principle_group_colonial_offices_desc: "Kaynak çıkarımını ve [Concept('concept_colony', '$concept_colonies$den')] elde edilen ekonomik faydaları en üst düzeye çıkarması için tasarlanan [Concept('concept_law', '$concept_laws$')], metropoliten [Concept('concept_country','Ülkenin')] $concept_colonial$ bölgelerini etkili şekilde kontrol etmesini ve sözkonusu bölgelerden kâr etmesini sağlar."
 principle_group_foreign_investment: "Yabancı Yatırım"
 principle_group_foreign_investment_desc: "$concept_power_bloc$ denizaşırı yatırımları çekmek ve korumak adına yabancı yatırımcılar için şeffaf kurallar koyar."
 principle_group_creative_legislature: "Yaratıcı Yasama Organı"
 principle_group_creative_legislature_desc: "Talimatlar, [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$nde')] yasama süreçlerinin kolaylaştırılmasını teşvik ederek [concept_law] çıkarmayı daha verimli hale getirir."
 principle_group_freedom_of_movement: "Seyahat Özgürlüğü"
 principle_group_freedom_of_movement_desc: "[Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] serbestçe çalışma, yaşama ve uluslararası seyahat etme hakkını temin ederek kültürel etkileşimleri ve ekonomik fırsatları arttırır."
 principle_group_divine_economics: "İlahi Ekonomi"
 principle_group_divine_economics_desc: "[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')], çeşitli dini değerleri ve dini kurum denetimini ekonomik politikalara dahil eder."
 principle_group_exploit_members: "Üyelerin Sömürülmesi"
 principle_group_exploit_members_desc: "[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')], [Concept('concept_power_bloc_leader', '$concept_power_bloc_leader_short$nin')] daha zayıf [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$nin')] kaynaklarından ve işçilerinden faydalanmasını sağlar."
 principle_group_sacred_civics: "Kutsal Yurttaşlık Eğitimi"
 principle_group_sacred_civics_desc: "Hükümet politikaların ve vatandaşlık görevlerinin, sıradan politikanın ötesinde dini veya mistik bir anlam taşıdığı benimsenir."
 principle_group_ideological_truth: "İdeolojik Gerçek"
 principle_group_ideological_truth_desc: "[Concept('concept_law', '$concept_laws$')], ideolojik saflığı ve [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] arasında dayanışmayı korumak için $concept_power_bloc_possessive$ resmi ideolojisinin yayılmasını ve öğretilmesini yürürlüğe sokarak muhalif görüşleri bastırır."
