 poland_events.6.t: "Yeni Birlik"
 poland_events.6.d: "[ROOT.GetCountry.GetName] Birliği yeniden kuruldu, onlarca yıldır süren işgal ve parçalanma sona erdi. [SCOPE.sCulture('polish_culture').GetName] ve [SCOPE.sCulture('lithuanian_culture').GetName] halkları Rus ve Alman hükmünden kurtuldu. Şimdi kendi hükmümüzü genişleterek [SCOPE.sCulture('ukrainian_culture').GetName] ve [SCOPE.sCulture('byelorussian_culture').GetName] halkların topraklarını da özgürleştirmek isteyip istemediğimize karar vermemiz gerekiyor."
 poland_events.6.f: "Yüzyıllardır yaklaşan ihtişamlı bir diriliş. Yeni hükümet, gücü eline alırken hüssarlar cilalı zırhları ve ipek kanatlarıyla hazır olda duruyorlardı. Yeni Birlik'in şövalyelerine verilen ilk emir şöyleydi: Sınırları ne pahasına olursa olsun koruyun. Peki koruyacakları sınırlar hangileriydi?"
 poland_events.6.a: "Polonya ve Litvanya yeterli."
 poland_events.6.b: "Eski Birlik'in sınırlarını yeniden tesis edeceğiz."
