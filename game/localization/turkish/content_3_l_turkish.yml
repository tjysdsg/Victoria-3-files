 generic_laws.9.f: "\"Bunlara elimizi versek kolumuzu kaptırırız.\n\nKolumuzu versek ne olduğunu bile anlamadan o kolla önlerine geleni döve döve öldürür, sonra da cesetleri kaçırıp daha fazla taviz koparmaya çalışırlar!\""
