 je_colonial_administration: "Koloni Yönetimi Kur"
 je_colonial_administration_reason: "Afrika topraklarımızdaki hâkimiyetimizi güçlendirmek için kıtanın belirli bir bölgesinde bir #bold Koloni Yönetimi#! kurabiliriz. #bold Koloni Yönetimleri#!, komşu olan [Concept('concept_decentralized_nation', '$concept_decentralized_nations$e')] doğru kendi kendilerine genişler ve bu yönetimlere bölgedeki diğer topraklarımız için de yetki verilebilir.\n\n#lore Afrika Çekişmesi adı verilen mücadele tüm hızıyla devam ediyor. Herhangi bir önemi olan tüm güçler, büyük kıtadan bir parça koparıp tacına mücevher yapmak istiyor. El değmemiş kaynaklarla ve henüz işe koşulmamış halklarıyla bu topraklarda kazananların ödülü güç ve prestij olacak. Bu çekişme sona ermeden çok kan dökülecek. Afrika bekliyor.#!"
 je_colonial_administration_button_senegal: "[SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName] Bölgesinde Koloni Kur"
 je_colonial_administration_button_senegal_desc: "Senegal, uzun zaman önce yok olmuş imparatorlukların kemikleri üzerinde, kıtanın kuzeyine ve batısına uzanıyor. Baharat çeşitleri ve metalin yanında kakao ve kahve de bu yerde bolca bulunabiliyor."
 je_colonial_administration_button_niger: "[SCOPE.sStateRegion('niger_region_scope').GetStrategicRegion.GetName] Bölgesinde Koloni Kur"
 je_colonial_administration_button_niger_desc: "Afrika'nın tarım merkezi olan bu bölge, bir zamanlar büyük krallıklara ve güçlü imparatorluklara ev sahipliği yapıyordu. Afrika'nın merkezini ele geçirerek yalnızca besin ve ahşap elde etmeyecek, ayrıca kıtada istediğimiz yere ulaşabileceğiz."
 je_colonial_administration_button_ethiopia: "[SCOPE.sStateRegion('ethiopia_region_scope').GetStrategicRegion.GetName] Bölgesinde Koloni Kur"
 je_colonial_administration_button_ethiopia_desc: "Afrika Boynuzu'nda besin boldur ve bölgenin verimli ovaları milyonlarca insanı yaşatabilir. Bu bölgeyi ele geçirirsek bir zamanlar sadece zenginlerin en zenginlerinin erişebildiği yemek ve ilaçlara sahip olacağız."
 je_colonial_administration_button_zanj: "[SCOPE.sStateRegion('zanj_region_scope').GetStrategicRegion.GetName] Bölgesinde Koloni Kur"
 je_colonial_administration_button_zanj_desc: "Kıtanın güneydoğu cebinde yer alan Zanj tarih boyunca fildişi, altın ve et ticaretinin önemli bir merkezi olmuştur. Bu bölgeyi kontrol etmenin, egzotik pazarlarımızın ihtiyaçlarını karşılamaya büyük yardımı olacak."
 je_colonial_administration_button_southern_africa: "[SCOPE.sStateRegion('southern_africa_region_scope').GetStrategicRegion.GetName] Bölgesinde Koloni Kur"
 je_colonial_administration_button_southern_africa_desc: "Dağlar, otlaklar ve çöller Güney Afrika'yı kaplıyor. Bu arazilerin içinde demir, maden, elmas ve dahası yatıyor. Kıtanın bu kısmını kontrol eden, gelecekteki sanayileşmesini güvence altına almış olur."
 je_colonial_administration_button_congo: "[SCOPE.sStateRegion('congo_region_scope').GetStrategicRegion.GetName] Bölgesinde Koloni Kur"
 je_colonial_administration_button_congo_desc: "Kongo Havzası'nda ve etrafındaki araziler dünyanın en önemli yağmur ormanlarından bazılarına ev sahipliği yapıyor. Bu bölgeden edinilecek odun ve besinlerle ordumuzu güçlendirebiliriz."
 je_colonial_administration_button_tt_1: "Yerel bir koloni yönetimi kurarken bu yönetimin [Concept('concept_law', '$concept_laws$ını')] ve [Concept('concept_government', 'Hükümetini')], anavatanımızın ve [Concept('concept_interest_group','$concept_interest_groups$mızın')] ihtiyaçlarına göre şekillendirebileceğiz."
 je_colonial_administration_button_tt_2: "İlgili [Concept('concept_strategic_region', '$concept_strategic_region$deki')] tüm [SCOPE.GetRootScope.GetCountry.GetAdjective] toprakları, [Concept('concept_subject', 'Egemenliğimiz Altındaki')] yeni koloni yönetimine aktarılacak. [GetDecreeType('decree_greener_grass_campaign').GetName] [Concept('concept_decree', 'Hükmüne')] sahip vilayetler varsa bunlar arasından rastgele bir vilayet, baş vilayet olarak belirlenecek."
