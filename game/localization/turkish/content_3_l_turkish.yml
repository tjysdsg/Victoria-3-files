 generic_laws.8.d: "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName] tarafından [SCOPE.sLaw('current_law_scope').GetName] kanununun yararları hakkında düzenlenen sıradan konuşma hızlıca [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName] ile halkın arasını açacak bir hal aldı."
 generic_laws.8.f: "Beceriksiz bir şekilde anlatmaya çalıştığı konuların üzerinden tökezleyerek geçen [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting], rakiplerinin haşin ve ikna edici karşı savlarına maruz kaldı. Herkesin şu anda aklındaki soru ise bu aksiliğin nedeninin [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] kanununun kusurlu olması mı yoksa [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting] grubunun siyaseten beceriksiz mi olduğu."
