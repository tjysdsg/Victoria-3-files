 tanzimat_events.2.t: "Osmanlı Toprak Kanunu"
 tanzimat_events.2.d: "Mevcut toprak mülkiyeti sistemimiz eski, tutarsız ve ciddi derecede reforma ihtiyacı var. Çağdaşlaşma destekçileri eyleme geçmemizi talep ediyor. Bâb-ı Âli nasıl cevap vermeli?"
 tanzimat_events.2.f: "Osmanlı İmparatorluğu'nda toprak mülkiyeti, kesişen tımar ve metruk topraklardan, vergiden muaf köylerden, miri arazilerden ve yığınla farklı toprak sınıflandırmalarından yamanarak oluşan karmaşık bir konu. Devletin yönetimine ve gelirlerine olumsuz etkisini fark eden Konstantiniyye'deki bazı önemli kişiler reform için çabalıyor.\n\nFakat imparatorluğun zorunlu askerlik ve artan vergiden korkan kırsal nüfusu mevcut düzendeki herhangi bir değişikliğe karşı çıkacaktır. "
 tanzimat_events.2.a: "Sistemde reform yapalım fakat geleneksel toprak sınıflandırmalarını tanıyalım."
 tanzimat_events.2.b: "Eski sistem bize iyi hizmet ediyor."
 tanzimat_events.2.c: "Gerçekten çağdaş bir toprak kanunu çıkaralım."
 tanzimat.2.tt1: "Bazı köylüler reforma direnebilir."
