 ##################### Boxer Rebellion
 je_boxer_rebellion: "Boksör Ayaklanması"
 je_boxer_rebellion_reason: "Çin topraklarının küçük düşürücü bir şekilde yabancı barbarlara teslim edilmesi ülkeyi tüm yabancı etkilerden arındırmayı hedefleyen, dövüş sanatlarından etkilenmiş çeşitli milislerin ortaya çıkmasına yol açtı.\n\nMilislerin vizyonunun sonunu getirememek [ROOT.GetCountry.GetName] için ciddi sonuçlar doğurabilir."
 qing_owns_all_han_states_tt: "Tüm [GetCulture('han').GetName] [Concept('concept_homeland', '$concept_homelands$ına')] sahip ve hiçbir [GetCulture('han').GetName] [Concept('concept_homeland', 'Anavatanı')] [concept_split_state] değil."
 dyn_c_empire_of_china: "Çin İmparatorluğu"
 dyn_c_empire_of_china_adj: "Çin"
 boxer_rebellion_events.1.t: "Yihetuan Hareketi"
 boxer_rebellion_events.1.d: "[ROOT.GetCountry.GetName] içinde artan yabancı varlığına kızan [SCOPE.sCulture('han_culture').GetName] egemenliği altındaki insanlar, \"barbarları\" denize geri dökmeyi amaçlayan yabancı düşmanı milis grupları oluşturuyor. Çoğu, ayaklanmanın [SCOPE.sCulture('manchu_culture').GetName] hükmüne karşı tavır almaması için [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] tarafından destek bekliyor."
 boxer_rebellion_events.1.f: "\"Yabancı barbarlar dinlerini burada anlatırken insanları iyiliğe teşvik ettiklerini söylüyorlar fakat aslında hükümetimizi sekteye uğratıyorlar, sistemimizde kargaşaya sebep oluyorlar, geleneklerimizi yok ediyorlar ve halkımızı kandırıyorlar. Yani Çin halkını barbarlaştırmak istiyorlar.\"" #Boxer era Han school teacher
 boxer_rebellion_events.1.a: "Qing'i Destekleyin! Yabancıyı yok edin!"
 boxer_rebellion_events.1.b: "Bu fanatikler bizim sonumuzu getirecek."
 boxer_rebellion_events.2.t: "Göğün Vekâleti"
 boxer_rebellion_events.2.d: "Bir kez daha Sarı Ejderha bayrağı Çin İmparatorluğu'nun kentlerindeki tüm çatılarda dalgalanıyor. Güney Delta boyunca uzayıp giden incilerden Doğu Denizi'nin büyükşehirlerine kadar emperyalizmin lekesi kıyılarımızdan temizlendi."
 boxer_rebellion_events.2.f: "\"Nihayetinde son Yabancı Şeytanlar\n\nSon adamlarına kadar kovulduğunda\n\n[ROOT.GetCountry.GetNameNoFormatting] bir iken\n\nTopraklarımıza barış gelecek.\"" #Boxer poem
 boxer_rebellion_events.2.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] on bin yıl daha hükmünü sürsün!"
 boxer_rebellion_events.2.b: "[ROOT.GetCountry.GetName] on bin yıl daha ayakta kalsın!"
 revere_the_emperor: "İmparatorun Önünde Eğilin"
 united_in_righteousness: "Erdem Altında Birleşmiş"
 boxer_rebellion_events.3.t: "Qing ve Han"
 boxer_rebellion_events.3.d: "Coşkulu \"Qing'i Destekleyin\" sloganlarının çınladığı yerlerde artık [SCOPE.sCulture('manchu_culture').GetName] karşıtı sloganlar uğulduyor. Boksörlerin isteklerini gerçekleştiremememiz [SCOPE.sCulture('han_culture').GetName] tebaamızla olan ilişkimizi telafisi olmayacak derecede zedeledi."
 boxer_rebellion_events.3.f: "\"İçeriden Mançuların kölesi olduğumuzu ve baskılarının acısını çektiğimizi, dışarıdan ise yabancıların eziyetine maruz kaldığımızı ve iki katı köleleştirildiğimizi tekrar tekrar söylemekten çekinmiyorum.\"" #Zou Rong
 boxer_rebellion_events.3.a: "Bu aşağılamaların sonu gelecek mi?"
 boxer_rebellion_events.3.b: "[ROOT.GetCountry.GetCapital.GetNameNoFormatting] garnizonu ayaklanarak Yasak Şehir'i bastı."
 boxer_rebellion_events.3.tt1: "Mançular devrildi ve Konfüçyüs'ün doğrudan torunu olan Yansheng Dükü imparator ilan edildi."
 boxer_rebellion_events.4.t: "Qing Hanedanlığı'nın Devrilişi"
 boxer_rebellion_events.4.d: "Bir kalem hamlesiyle iki bin yıllık imparatorluğun hükmü sonlandı. Son [SCOPE.sCulture('manchu_culture').GetName] imparator Yasak Şehir'den çıkartılırken tüm dünya gözünü Doğu'ya çeviriyor. Bu yeni çağ [ROOT.GetCountry.GetName] için neler doğuracak?"
 boxer_rebellion_events.4.f: "\"Ulusal bağımsızlığımızı yeniden kazanmak için öncelikle Çin ulusunu yeniden diriltmeliyiz. Çin ulusunu yeniden diriltmek için barbar Mançuları Changbai Dağları'na geri göndermeliyiz. Barbarlardan kurtulmak için öncelikle mevcut baskıcı, diktatörce, menfur ve yozlaşmış Qing hükümetini devirmeliyiz.\"" #Sun Yat Sen
 boxer_rebellion_events.4.a: "[SCOPE.sCulture('manchu_culture').GetName] boyunduruğu sonunda bitti."
 boxer_rebellion_events.4.b: "Vakit uzlaşma vakti."
 ##################### Contextual Election Events
 election_contextual_events.1.t: "Ekmek, Yağ, Oy" #High Food Prices
 election_contextual_events.1.d: "[SCOPE.sGoods('basic_foodstuff').GetName] fiyatının ülkenin her yerinde yükselmesiyle [SCOPE.sParty('high_food_price_party').GetName], düşüncesizce vatandaşlarının refahını bozmakla suçlanıp muhalefetin durmak bilmeyen baskısı altında kaldı."
 election_contextual_events.1.f: "\"Yüksek [SCOPE.sGoods('basic_foodstuff').GetNameNoFormatting] fiyatları mı? Palavra! Bizim zamanımızda iki kat iş yapmamıza rağmen sizin sahip olduklarınızın çeyreği bile yoktu! Bu 'aşırı' gıda fiyatları histerik ev kadınlarının uydurmasından başka bir şey değil!\""
 election_contextual_events.1.a: "Başka bir şey yesinler o zaman!"
 election_contextual_events.1.b: "Aşevlerine bütçe sağlayalım. Karnı tok insan daha az hata yapar."
 alms_for_the_poor: "İhtiyaç Sahiplerine Sadaka"
 election_contextual_events.2.t: "Gelecek Nesillerin Parasını Yemek" #High Debts
 election_contextual_events.2.d: "[SCOPE.sParty('public_debt_party').GetName] tarafından benimsenen yoğun kredi politikasının gelecek nesillere çok fazla yük bırakacağına dair iddialar partinin bozuk bir süzgeç gibi seçmen kaybetmesine yol açtı."
 election_contextual_events.2.f: "\"Gençlik kutsaldır, çünkü onlar ulusal borcu devralırlar.\"" #Herbert Hoover (Might remove this one because of slight anachronism, but the quote IS quite funny)
 election_contextual_events.2.a: "Borçlar sağlıklı bir ekonominin belkemiğidir!"
 election_contextual_events.2.b: "Bir günah keçisi bulalım, halka bir kurban sunmak gerekiyor."
 fiscally_irresponsible: "Mali Açıdan Sorumsuz"
 election_contextual_events.3.t: "Pasifist, Savaşı Kınıyor" #Waging a War of Aggression
 election_contextual_events.3.d: "Meşhur pasifist ve [SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName] lideri [SCOPE.sCharacter('pacifist_ig_leader').GetFullName], [SCOPE.sWar('pacifist_war').GetNameNoFormatting] savaşına katılan [ROOT.GetCountry.GetAdjectiveNoFormatting] birliklerinin hükümetteki [SCOPE.sParty('government_war_party').GetName] etkisinden güç alarak korkunç vahşetlere yol açtığını iddia etti ve partiyi sert bir şekilde eleştiri yağmuruna tuttu."
 election_contextual_events.3.f: "\"Biz... Ben, rehinleri toplama emri aldım, efendim. Yaşlı suratlar, genç suratlar... bazıları kendi oğlumdan büyük değildi.Sözde serbest atışçılar hatlarımızı rahatsız ediyordu. Komutanım onlara 'katiller' diyordu. Yürekleri kirli, elleri tüfekli 'eşkıyalar'. Rehinler onları caydırmak için vardı!\n\nAma o akşam üçüncü askerimizi de kaybettikten sonra komutan bana rehinleri almamı söyledi... Onları ambara sokmamı... ve... Tanrım, affet beni.\""
 election_contextual_events.3.a: "Birliklerimiz ne yapmış ne?! Kime yapmış?!"
 election_contextual_events.3.b: "İlginç bir bakış açısı. Sansürleyelim hemen."
 election_contextual_events.3.c: "İlginç bir bakış açısı. Sansürleyelim hemen."
 principled_pacifist: "Prensipli Pasifist"
 martyrized_pacifist: "Şehit Düşmüş Pasifist"
 election_contextual_events.3.tt.1: "Hamiyetsiz iftiralar halkın gözü önünden saklandı."
 election_contextual_events.3.tt.2: "Bilgiler bütün çabalarımıza rağmen sızdı."
 election_contextual_events.4.t: "Çanlar Kimin İçin Çalıyor" #Old IG leader
 election_contextual_events.4.d: "[SCOPE.gsInterestGroup('decrepit_leader_ig').GetName] lideri ihtiyar [SCOPE.sCharacter('decrepit_leader').GetFullName], kampanyasının ortasında beklenmedik bir şekilde son nefesini verdi ve [SCOPE.sParty('decrepit_leader_party').GetName] önemli bir siyasetçisini kaybetti. Şimdi herkesin dilinde onun yerini kimin alacağı sorusu dolaşıyor."
 election_contextual_events.4.f: "\"Beklenmedik mi? Peh! O yaşlı kemik torbasının vakti çoktan gelmişti de geçiyordu. Partinin taze bir kanı öne çıkarma zamanı!\""
 election_contextual_events.4.a: "Popüler ama acemi bir aday çıkaralım."
 election_contextual_events.4.b: "Kararlı ama kibirli bir genç koltuğu garantiler."
 well_connected: "Nüfuzlu"
 imperious_upstart: "Buyurgan Küstah"
 election_contextual_events.5.t: "Müşkül Topraklar" #Low Standard of Living
 election_contextual_events.5.d: "İşleri yoluna koyacak iradenin yalnızca [SCOPE.sParty('low_sol_opposition_party').GetName] ile mümkün olduğunu savunan [SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName] lideri [SCOPE.sCharacter('low_sol_opposition_leader').GetFullName], ülkenin düşük hayat standartlarını öne sürerek [SCOPE.sParty('low_sol_party').GetName] grubunu dört bir yanda kötü yönetimle suçluyor."
 election_contextual_events.5.f: "\"Buraya gelirken yolda o kadar tatsız anlar gördüm ki anlatması bile çok zor. Bir zamanlar saygıdeğer olan askerlerin çamur içinde, hurda uğruna hırladıklarını gördüm... Çaresiz ailelerin tozlu gecekondu sokaklarına dolduğunu gördüm... Açlığı, sefaleti ve çaresizliği gördüm.\n\nYurttaşlarım, işte [SCOPE.sParty('low_sol_party').GetNameNoFormatting] size böyle bir miras bırakıyor.\""
 election_contextual_events.5.a: "Biz niye suçlu oluyoruz? Daha az fakir olmayı denemişler mi?"
 election_contextual_events.5.b: "Olay sadece yönetimdeki birkaç çürük elmadan ibaret."
 indifferent_to_destitution: "Yoksulluğa Kayıtsız"
 defender_of_the_downtrodden: "Mazlumların Koruyucusu"
 election_contextual_events.6.t: "Bereketli Topraklar" #High Standard of Living
 election_contextual_events.6.d: "Ülkenin yüksek hayat standartları statükodan yaygın bir şekilde memnun olunmasına yol açıyor ve devam eden seçimlerde [SCOPE.sCharacter('high_sol_leader').GetFullName] ile yönetimdeki [SCOPE.sParty('high_sol_party').GetName] için avantaj sağlıyor."
 election_contextual_events.6.f: "\"Değişiklik mi? Neden değişiklik isteyeyim? Karnım tok, mutlu bir karım ve iyi bir işim var. İhtimaller peşinde neden bütün bunları harcayayım?\""
 election_contextual_events.6.a: "Çalışıyorsa neden kurcalayasın?"
 election_contextual_events.6.b: "[SCOPE.sCharacter('high_sol_leader').GetFullNameNoFormatting] tarafından edinilen başarımları övelim."
 champion_of_prosperity: "Refah Kahramanı"
 patrons_of_prosperity: "Refahın Koruyucuları"
 election_contextual_events.7.t: "Koalisyon Mektupları" #Winning a War
 election_contextual_events.7.d: "[SCOPE.sWar('ongoing_election_war').GetName] savaşı iyi ilerliyorken ülke bir savaş çılgınlığına kapılmış durumda. Yönetimdeki [SCOPE.sParty('ongoing_election_war_party').GetName], savaş çabalarını desteklediğini düşündükleri meclis adaylarına destek mektupları göndererek vatanperver seçmenleri davasına doğru çekiyor."
 election_contextual_events.7.f: "\"Mektubu almamış, öyle mi? Korkak, omurgasız, işe yaramaz pasifiste bak sen. Orada evlatlarımız ölüyorken [SCOPE.sCharacter('pacifist_ig_leader').GetSheHe] ne yapıyor? Kâğıt yığınlarını karıştırıp kan dökerek elde ettiklerimizi harcamak için doğru anı kolluyor. Yok yok, adamlarımızın onlar için savaşacak birine ihtiyacı var, tıpkı onların bizim için savaştığı gibi.\""
 election_contextual_events.7.a: "Herkes parti... yani bayrağın etrafında toplansın!"
 election_contextual_events.7.b: "Bizimle misin düşmanlarımızla mı?"
 jingoist_rhetoric: "Jingoist Söylem"
 dove_of_peace_in_time_of_war: "Savaş Zamanında Barış Güvercini"
 election_contextual_events.8.t: "Cin ve Bira Akıntısı" #Enacting Temperance Policies
 election_contextual_events.8.d: "Hükümet değişikliğinin ülkenin alkolle mücadele politikalarına bir son vereceğini uman yığınla seçmen [SCOPE.sParty('anti_temperance_party').GetName] tarafına akın ettiği için [SCOPE.sParty('temperance_party').GetName] tarafından benimsenen alkol karşıtı politika partinin seçim beklentilerine zarar veriyor."
 election_contextual_events.8.f: "\"Alkolün cezbediciliğine karşı koymak mı? Neyin cezbedici olduğunu söyleyeyim. Şu ayağımdakini ahlak dersi veren alkol karşıtlarının bir yerlerine sokmak. İçki istiyorsam içkimi içerim. İzin vermezseniz de izin verenlere giderim.\""
 election_contextual_events.8.a: "Bira yoksa oy yok!"
 election_contextual_events.8.b: "Bu ahlaksız ayyaşlara karşı bir karalama kampanyası düzenleyelim."
