 je_christ_of_nations: "Ulusların İsa'sı"
 je_christ_of_nations_reason: "#italic Aynı İsa'nın Romalılar tarafından şehit edildiği gibi Polonya da düşmanlarının elinde şehit oldu ve İsa'nın yazgısı nasıl tüm ihtişamıyla geri dönmekse Polonya'nın da kaderinde bu var.#!\n\nSon bağımsız [SCOPE.sCulture('polish_culture_scope').GetName] vilayeti de 18. yüzyılda gerçekleşen #bold üçüncü parçalanmanın#! ardından haritadan kaybolduğunda Polonya'nın yeniden doğuşu Poznań'dan Lviv'e her Leh'in zihninde bir yere sahip.\n\n#bold Rzeczpospolita'nın Mirası#!\nBir şekilde bağımsız bir Polonya devleti kurulabilirse [SCOPE.GetRootScope.GetCountry.GetName] bağımsız olduğu sürece devletimizi onlarınkiyle birleştirebileceğiz."
 christ_of_nations_button: "Yurtdışındaki Leh Radikalleri Destekle"
 christ_of_nations_button_desc: "Eski Birlik'in dört bir yanında sayısız grup, hücre ve komite [SCOPE.sCulture('polish_culture_scope').GetName] hükmünün yeniden kurulması için çabalamaya devam ediyor. Polonya vatanseverlerine sığınabilecekleri bir ülke sunarak ve çabalarını, finansman sağlayıp destekleyerek [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], doğrudan kontrolümüzde olmayan Polonya topraklarını gelecekte özgürleştirilmeye hazırlayabilir."
 christ_of_nations_button_tt_1: "[Concept('concept_state','$concept_states$indeki')] [SCOPE.sCulture('polish_culture_scope').GetName] [Concept('concept_radical','$concept_radicals$i')] yüreklendirmek için [SCOPE.sCulture('polish_culture_scope').GetName] [Concept('concept_homeland','$concept_homelands$ı')] bulunan bir yabancı [concept_country] seç."
