 poland_events.7.t: "Büyük Birlik"
 poland_events.7.d: "[SCOPE.sCulture('ukrainian_culture').GetName] ve [SCOPE.sCulture('byelorussian_culture').GetName] halklar, Birlik'imize eşit ortaklarımız olarak katıldı."
 poland_events.7.d2: "[SCOPE.sCulture('ukrainian_culture').GetName] ve [SCOPE.sCulture('byelorussian_culture').GetName] toprakları imparatorluğumuzca ilhak edildi ve böylece [ROOT.GetCountry.GetName], Avrupa'nın büyük güçleri arasındaki yerine geri döndü."
 poland_events.7.f: "\"Tüm kardeşlerime sesleniyorum! Size ve evlerinize müjdelerimizi getiriyoruz. Eskiden büyük bir birlik içinde kol kolaydık. Vatanımız Tanrı'nın ellerinde huzurlu ve müreffehti. Yenilmiş, parçalanmış ve zincire vurulmuştuk ancak şimdi yine dimdik ayaktayız. Eski ihtişamımız yenilendi! İnancımız ödüllendirildi! Bundan böyle aşmamız gereken tek eşik cennetin kapılarıdır. Bizimle beraber ayağa kalkın ve Tanrı'nın barışını bir kez daha dünyaya getirelim!\""
 poland_events.7.f2: "\"Hop, beni dinleyin köylü parçaları. Yanımdaki bunca iyi giyimli ve tüfekli beyefendinin burada ne yaptığını merak ediyor olabilirsiniz. Cevabı basit, sizi özgürleştirmeye geldik. Bunun ilk adımı, Birlik'e borcunuz olan geriye dönük vergilerinizi ödemenizdir. Vakti geldiğinde yaşadığını bu bölgenin başına bir yönetici koyulabilir. Karşı koymayın... ya da isterseniz koyun; böylece bu lağım çukurunu temizlemiş oluruz.\""
 poland_events.7.a: "Hoş geldiniz kardeşlerim."
 poland_events.7.b: "İmparatorluğumuz büyüyor."
