 generic_laws.2.t: "Gizli Anlaşmalar Açığa Çıkarıldı"
 generic_laws.2.d: "[SCOPE.sLaw('current_law_scope').GetName] kanununa destekleri ve [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullName] ile yakınlığıyla bilinen [SCOPE.gsInterestGroup('corrupt_ig_scope').GetName] mensuplarının adları, \"hediye\" karşılığında siyasi desteğin verildiği bir yolsuzluk skandalında geçti."
 generic_laws.2.f: "Tek gereken bir yardımcıydı. Uğultulu kahkahaları duymak, zengin tütün karışımının kokusunu almak ve [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullNameNoFormatting] tarafından takılan altın kol düğmelerini fark etmek için doğru zamanda, doğru yerde, yüzündeki sivilceleri sıkan bir çocuk... Dürüst bir adamın doğru kulaklara söylediği tek bir sözle her şey ortaya çıkmıştı."
 generic_laws.2.a: "Ne olmuş yani? Siyasetin doğasında var."
 generic_laws.2.b: "Bırakın halk hıncını alsın, bu rezaleti toparlamamız gerekiyor."
