 poland_events.1.t: "Polonya Daha Yıkılmadı"
 poland_events.1.d: "[SCOPE.GetRootScope.GetCountry.GetAdjective] topraklarındaki sürgünlerin ve [SCOPE.sCulture('polish_culture_scope').GetName] vatanseverlerin toplulukları büyük ve harekete geçmeye istekli. Onlara yardım eli uzatarak ve net bir yol göstererek şevklerinin boşa gitmediğinden emin olabiliriz."
 poland_events.1.f: "\"Sonunda anavatandan haber geldi. Bunca zaman sonra geri dönme şansımız olabilir. Güzel yemekler yiyeceğiz, şarkı dinleyeceğiz ve dans edeceğiz!\"\n\n\"Ulaşamayacağımız şeyler için umutlanmayalım. Haberci ne söyledi?\"\n\n\"Sokaklara döküleceğiz. Slogan atacak, yürüyecek ve çalışmayı reddedeceğiz. Gerekirse de kavga edeceğiz!\""
 poland_events.1.a: "[SCOPE.sCountry('polish_agitation_target_1_scope').GetName] topraklarında huzursuzluk çıkarsınlar."
 poland_events.1.b: "[SCOPE.sCountry('polish_agitation_target_2_scope').GetName] şehirlerinde yürüsünler."
 poland_events.1.c: "[SCOPE.sCountry('polish_agitation_target_3_scope').GetName] Lehleri özgür olmak istiyorlar."
 poland_events.1.e: "[SCOPE.sCountry('polish_agitation_target_4_scope').GetAdjective] sınırlarından içeri gizlice sokulsunlar."
 poland_events.1.tt: "Hedef ülkenin seçimleri ve [Concept('concept_law','$concept_laws$ı')], üretilen radikal sayısını ve ilişkilerimizin değişme düzeyini etkileyebilir."
 funding_polish_radicals: "Leh Direniş Hareketlerine Finansman"
 poland_events.2.t: "Polonya Daha Yıkılmadı Mı?"
 poland_events.2.d: "[SCOPE.GetRootScope.GetCountry.GetName] ülkesinin [SCOPE.sCulture('polish_culture_scope').GetName] toplulukları arasında Polonya'nın devletleşmesini destekleyen büyük protestolar başladı. Danışmanlar huzursuzluğun [SCOPE.sCountry('sent_polish_agitators_country_scope').GetName] hükümetiyle bağlantılı gruplarla ilgili olabileceğini düşünüyorlar."
 poland_events.2.f: "Parçalanmış toprakların halkları kaçınılmaz olarak geçmişte sahip oldukları şan ve kimliklerin özlemini duyar. Eski imparatorlukların bilgeliği budur; fethedilenler topraklarını ve geleneklerini muhafaza etmelerinin karşılığında bedel ödemeyi ve yeni yasalara tabi olmayı kabul ederler. Bir halkın kimliğini elinden almanın sonuçları da kaçınılmaz olarak felakete gider."
 poland_events.2.a: "[SCOPE.sCountry('sent_polish_agitators_country_scope').GetCapital.GetCityHubName] bunun hesabını verecek."
 poland_events.2.b: "Gruplarına sızalım ve dağıtmayı deneyelim."
 poland_events.2.c: "Hemen jandarmalar çağırılsın."
 poland_events.2.tt: "[GetLawType('law_secret_police').GetName] veya [GetLawType('law_national_guard').GetName] kanununun temelini atarak gelecekte bunun gibi olayların etkilerini azaltabiliriz ancak bu sorunu nihai olarak çözmenin tek yolu [SCOPE.sCountry('sent_polish_agitators_country_scope').GetName] topraklarındaki bağımsız yönetimin ortadan kaldırılmasıdır."
 poland_events.3.t: "[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]-[SCOPE.sCountry('polish_union_target_scope').GetAdjectiveNoFormatting] Birliği"
 poland_events.3.d: "[SCOPE.GetRootScope.GetCountry.GetName] ve [SCOPE.sCountry('polish_union_target_scope').GetName] topraklarındaki iki [SCOPE.sCulture('polish_culture_scope').GetName] vilayeti arasında kurulacak bir siyasi birlik için yapılan çağrılar son zamanlarda giderek artıyor. [SCOPE.sCountry('polish_union_target_scope').GetCapital.GetCityHubName] elçileri resmi bir taleple geldiler ve delegasyonları cevabımızı bekliyorlar."
 poland_events.3.f: "\"Bizim sahtekâr olduğumuzu söylüyorsunuz ama hiçbirinizin eski kraliyetle hiçbir bağlantısı yok. Bir halk ayaklanmasının ortasında onca önemli kişiyi unuttunuz!\"\n\n\"Buna rağmen hepimiz oturduk, bir nebze de olsa meşru görülmek için didişip duruyoruz. Hep birlikte ortak mücadelemize odaklanmalıyız!\" \n\n \"#bold Mücadelemiz zaten ortak!#!\""
 poland_events.3.a: "Hep birlikte Polonya için!"
 poland_events.3.b: "Bu durum [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] çıkarlarıyla uyuşmuyor."
