 generic_laws.3.t: "Muhalefet Üyeleri Taleplerini Duyurdu"
 generic_laws.3.d: "Şu anda [SCOPE.sLaw('current_law_scope').GetName] kanununun çıkarılmasına karşı çıkan [SCOPE.gsInterestGroup('opposition_demands_ig_scope').GetName] dahilindeki daha pragmatik düşünenler belirli siyasi tavizler karşılığında duruşlarını değiştirmeyi teklif etti. Fakat bu tavizler [SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetName] tarafından hoş karşılanmayabilir."
 generic_laws.3.f: "\"Uzlaşı iyi bir şemsiye olabilir ama iyi bir çatı oluşturmaz. Geçici bir çare olan uzlaşı, parti siyasetinde mantıklı olsa da devlet yönetiminde neredeyse her zaman hatalıdır.\"" #James Russell Lowell
 generic_laws.3.a: "Taleplerine boyun eğin, tasarı kabul edilmeli."
