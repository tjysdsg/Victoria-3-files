 acw_events.9.t_2: "Özgürlükler Bana"
 acw_events.9.d_1: "Bu son zaferle [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] orduları [SCOPE.sState('acw_victory_capital_scope').GetCityHubName] şehrini çevrelediler. Bağımsızlığımızı kazandık."
 acw_events.9.d_2: "Devrim bastırıldı. Esirler alındı ve General [SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting], askeri mahkeme kuruyor."
 acw_events.9.f_1: "Süngüleri takılı on bin asker [SCOPE.sState('acw_victory_capital_scope').GetCityHubName] sokaklarına doluşurken gri bir sel gibi uludular. Emir subayı, General [SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting] için bir belge getirdi. Telaşla yazılmış teslim mektubunda bağımsızlıkları kabul ediliyordu."
 acw_events.9.f_2: "\"Yargılandığın suçlar isyana teşvik, [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] ordusunda bir askerin cinayeti ve firar. Eylemlerine üç kişi şahitlik etti. Kendini savunmak için ne söyleyeceksin?\"\n\n\"Suçlu değilim. Bu ülkenin Kurucu Atalar'ın koyduğu ideallerini savunmaya ant içtim: Her insan için hayat, özgürlük ve mutluluk arayışı. Her insan. Bir kölenin bu haklara sahip olduğunu söyleyemem. Zaten kendine ihanet etmiş bir ülkeye ihanet etmem mümkün değil.\"\n\n\"Suçlu. Götürüp diğerleriyle beraber asın.\""
