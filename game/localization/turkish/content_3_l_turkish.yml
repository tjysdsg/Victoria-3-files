 tanzimat_events.7.t: "[SCOPE.sState('massacre_state_scope').GetCityHubName] Katliamı"
 tanzimat_events.7.d: "Vahşet! Merhametsiz bir öfkeyle ayaklanan büyük bir [SCOPE.sReligion('sunni_religion').GetName] kalabalığı, [SCOPE.sReligion('massacre_victims').GetName] komşularına karşı ayaklandı. [SCOPE.sState('massacre_state_scope').GetCityHubName] sokakları kana bulandı ve kentin büyük kısmı alevler içinde kaldı."
 tanzimat_events.7.f: "\"Kim bir mümini kasten öldürürse cezası, içinde devamlı kalmak üzere cehennemdir. Allah ona gazap etmiş, onu lanetlemiş ve onun için büyük bir azap hazırlamıştır.\"" #An-Nisa 4:93, al-Quran
 tanzimat_events.7.a: "Kalabalığı dağıtın, gerekirse mermi de kullanın."
 tanzimat_events.7.b: "İhanet etmeye hazırlıklı olanlar hizaya gelmiştir."
 tanzimat_events.8.t: "[SCOPE.sState('orderrestored_state_scope').GetName] Tekrar Huzura Kavuştu"
 tanzimat_events.8.d: "[SCOPE.sState('orderrestored_state_scope').GetCityHubName] sokakları bir nebze eski haline döndü. Dükkânlar yeniden inşa edilirken ve raflar doldurulurken şüphe ve nefret söylemleri yerlerini teker teker uzlaşmacı söylemlere bırakıyor."
 tanzimat_events.8.f: "\"Alçaklar dükkânımı yerle bir etti ve bana hakaret etti! Ama en azından aldığım hasarlar bundan ibaret. Oğlum ayaklanmaya karışan adamlardan en az ikisinin askerler tarafından sürüklenerek götürüldüğünü görmüş, söylentiye göre kendi yakınları ihbar etmiş. Belki de adalet bizi unutmamıştır. Neyse, şekeri uzatır mısın? Çay zehir gibi olmuş.\""
 tanzimat_events.8.a: "Allah'a şükür!"
 tanzimat_events.9.t: "Köylüler Toprak Kaydına Direniyor"
 tanzimat_events.9.d: "Vergilerin arttırılması ve askeri hizmetin ufukta görülmesiyle [SCOPE.sState('peasant_state').GetName] vilayetinden gelen köylüler topraklarını kayıt altına almayı reddederek çok ihtiyaç duyduğumuz vergi gelirinden bizi mahrum bıraktı."
 tanzimat_events.9.f: "\"İki yüzyıl boyunca ailem bu toprakları işledi, töreye göre borcumuzu ödedik. Ama şimdi [ROOT.GetCountry.GetCapital.GetCityHubName] paşaları bizi soymak için başka sinsi bir sistem daha kurdu. Bu sistem yüzünden oğullarım uzaktaki muharebe alanlarında yitip gitmek için çağrılacak.\""
 tanzimat_events.9.a: "Bölgedeki şeyhlerin topraklarını almasına izin ver, vergi gelmeye devam etmeli."
 tanzimat_events.9.b: "[SCOPE.sCharacter('peasant_smashing_general').GetFullName] ve askerleri bu ayaklanmayı bastıracak."
 tanzimat_events.9.c: "Ne halleri varsa görsünler, [SCOPE.sState('peasant_state').GetNameNoFormatting] kimin umurunda?"
 peasant_unrest: "Köylüler Kayıt Altına Alınmaya Direniyor"
 expanding_holdings: "Kontrol Edilen Araziler Arttırılıyor"
 tanzimat_events.10.t: "Zimmiler Askere Alınıyor"
 tanzimat_events.10.d: "Askerlik celbinin ilan edilmesiyle birlikte devlet artık gayrimüslimlerin ordumuzdaki, eğer olacaksa, görevlerine karar vermeli."
 tanzimat_events.10.f: "İmparatorluğun gayrimüslim tebaası geleneksel olarak askeri hizmetten muaftılar. Bâb-ı Âli'ye kanları yerine özel bir \"cizye\" vergisi veriyorlardı. Ordunun çağdaşlaştırılmasını destekleyenler celbin tüm Osmanlı tebaalarına genişletilmesini önerdi fakat bu imparatorluk hazinesini önemli gelir kaynaklarından birinden mahrum bırakır."
 tanzimat_events.10.a: "Parası yetenler muafiyet bedeli ödeyebilirler."
 tanzimat_events.10.b: "Celp itikada bakılmaksızın tüm tebaalar için geçerli."
