 poland_events.5.d: "[SCOPE.sCountry('polish_rebel_country_enemy_scope').GetAdjective] boyunduruğuna karşı [SCOPE.sCountry('polish_rebel_country_scope').GetAdjective] halkı büyük bir ayaklanma başlattı. [SCOPE.sCulture('polish_culture_scope').GetName] kardeşlerimiz bizden yardım istiyorlar. Nasıl cevap verelim?"
 poland_events.5.f: "#bold Sokaklarda Kargaşa: Leh Partizanlar Ayaklanıyor!#!\nLeh milliyetçileri, eski Polonya'yı tekrar birleştirmek için [SCOPE.sState('polish_rebel_state_scope').GetCityHubName] caddelerine döküldüler. Sokaklardaki sürtüşmelerde ölenler oldu ve cesur polislerimiz bu başkaldırıyla mücadele etmek için canlarını ortaya koydular. [SCOPE.sState('polish_rebel_state_scope').GetCityHubName] yetkilileri isyanın birkaç hafta içerisinde bastırılabileceğine inandıklarını bildiriyorlar. Haberin devamı 7. sayfada."
 poland_events.5.a: "Onlara manevi destek sağlansın."
 poland_events.5.b: "Gönüllü, silah ve erzak gönderilsin."
 poland_events.5.c: "Hiçbir şey esirgenmesin. İhtiyaçları olan ne varsa gönderilsin."
