 tanzimat_events.4.t: "Islahat Hatt-ı Hümâyûnu"
 tanzimat_events.4.d: "Daha profesyonel bir bürokratik sistem kurmak adına attığımız adımlarla birlikte gayrimüslimlerin devlet görevlisi olabilecekleri şekilde yasal statüsünü görünüşte yükseltmek için talepler öne sürüldü."
 tanzimat_events.4.f: "Ayaklanmalar, kalkışmalar ve dış müdahalelere karşı Bâb-ı Âli'nin bekasını korumak [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] için her şeyden önce geliyor. Eğer bunu gerçekleştireceksek kötü niyetli dış güçlerin oyunlarına alet olmamaları adına azınlık tebaalarımızı tatmin etmek için bazı adımlar atmamız gerekebilir."
 tanzimat_events.4.a: "Kanun önünde eşit haklar! En azından kâğıt üzerinde."
 tanzimat_events.4.b: "Reform sözü verelim ama kendimizi çok kaptırmayalım."
 tanzimat_events.4.c: "Bunlar reform adı altında istenen tavizler. Reddedildi!"
