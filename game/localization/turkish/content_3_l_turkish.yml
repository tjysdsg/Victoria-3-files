 poland_events.4.t: "İkinci Bir Girişim"
 poland_events.4.d: "Parçalanmaya karşı koyan Polonya dünya sahnesine mucizevi bir dönüş yaptı. Ulus, geleceğine odaklanırken [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] ise geçmişe bakıyor. Polonya yeniden doğdu doğmasına ama hangi Polonya doğdu?"
 poland_events.4.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting], neredeyse tükenmiş bir mumun loş ışığında oturuyordu. Umudun bir tadı vardıysa bu zaferdi, zaferse mutluluk getirirdi ve bu mutluluk, eski şarap fıçılarında 30 sene yıllanmış bir çavdar viskisi gibiydi ama yine de yeni bir geleceğe dair endişelerini dindiremiyordu. Jadwiga ya da Bolesław'ın zamanından alınacak ilham Polonya'nın gelecek yüzyılını şekillendirecekti. [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting] içkisini yudumlarken bin yıllık bir tarihten geriye kalanları düşünüyordu."
 poland_events.4.a: "Tekerlek Ustası Piast'ın zamanında olduğu gibi Polonya Lehlerindir."
 poland_events.4.b: "Biz, taçlı cumhuriyetin vârisleriyiz. Kaderimiz bizi doğuya götürüyor."
