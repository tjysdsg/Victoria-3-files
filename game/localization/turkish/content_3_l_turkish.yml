 je_sick_man_bureaucracy_reason: "Bürokrasimiz, birbirine yamanmış köhnemiş kanunlar ve sistemlerden ibaretken yozlaşmış. Başına buyruk beyler imparatorluğun idari bölgelerinde neredeyse hiç kontrol sağlayamıyor. Eğer hükmümüzün karşısındaki deryalar dolusu zorlukları aşacaksak idari sistemimizi çağdaşlaştırmalıyız."
