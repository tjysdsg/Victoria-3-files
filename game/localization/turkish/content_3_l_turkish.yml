 colonial_administration_events.1.d: "[SCOPE.sCountry('newly_formed_colonial_nation_scope').GetName] kurulduğuna göre artık yeni koloni yönetimimizin ilerleyeceği doğrultuyu belirlemeliyiz."
 colonial_administration_events.1.f: "\"Evet, yaz bakalım. Bu defa kalemini unutmadın değil mi? Güzel. Afrika'nın en izbe topraklarında, artık [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetNameNoFormatting] adını verdiğimiz bu yerde gerçek bir uygarlığın temellerini atıyoruz. İşte buradan başlayarak bu toprakların doğal kaynaklarından faydalanacağız ve... Çüş be, 'kalemini unutmadın değil mi' sorumu da mı not aldın? Çabuk sil orayı! Tarihe not düşüyoruz burada!\""
