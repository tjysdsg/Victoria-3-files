 tanzimat_events.5.t: "Kalkışma Fısıltıları"
 tanzimat_events.5.d: "Bölgeden bir imam, [SCOPE.sReligion('discriminated_religion_scope').GetName] topluluğunu [SCOPE.sCountry('neighbor_country').GetName] ile işbirliği yaparak [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hakkında sinsi planlar hazırlamakla suçlayınca [SCOPE.sState('paranoia_state_scope').GetCityHubName] kentini paranoya sardı."
 tanzimat_events.5.f: "\"Allah'ın düşmanları İslam'a denk midir? [ROOT.GetCountry.GetCapital.GetCityHubName] kentinden çıkmayan yolsuz paşaların bazıları böyle düşünüyor olabilir ama gerçek müminler olan bizler hakikati biliyoruz. Biz burada konuşurken dahi inkâr edenler bizim sonumuzu getirmek için planlar yapıyorlar, yüce devletimizi bir tatlıcının baklavayı dilimlediği gibi bölmek için ecnebi efendileriyle işbirliği yapıyorlar.\""
 tanzimat_events.5.a: "Bunlar sadece dedikodu, öyle değil mi?"
 tanzimat_events.5.b: "Şüphelenilen hainlere sert müdahale edilsin. Tedbiri elden bırakmamak lazım."
 tanzimat.5.tt1: "Radikal Sünniler kendi başlarına eyleme geçebilir."
 tanzimat.5.tt2: "Yapacakların Sünni radikalleri tatmin etmeli."
 tanzimat_events.6.t: "[SCOPE.sCulture('mob_victim_culture').GetName] Mahallesinde İsyan"
 tanzimat_events.6.d: "Bâb-ı Âli'nin zimmilerin yasal statüsünü yükseltme kararına öfkelenen ve yabancılardan destek alarak ayaklanacaklarına dair dedikodularla galeyana gelen [SCOPE.sReligion('mob_religion').GetName] bir kalabalık, [SCOPE.sState('mob_state_scope').GetCityHubName] kentinin [SCOPE.sCulture('mob_victim_culture').GetName] mahallesini yakıp yıktı."
 tanzimat_events.6.f: "\"Öğle ayininden sonra elleri sopalı bir şekilde geldiler. Yerel bir vaizin dolduruşuna geldikleri belliydi. Şükürler olsun sadece bazı yaralanmalar ve mal kaybı var ama batı kapısındaki o kalabalığın görünüşü hiç tekin gelmiyor.\""
 tanzimat_events.6.a: "Bununla bölge valisinin ilgilenmesi gerekiyor."
 tanzimat_events.6.b: "Orduyu toplayın ve derhal müdahale edin."
 tanzimat_events.6.c: "Bırakın kalabalık istediğini yapsın."
 tanzimat.6.tt1: "Eylemlerin gerilimin artmasına sebep olabilir."
 tanzimat.6.tt2: "Eylemlerin muhtemelen gerilimin artmasını engelleyecektir."
 tanzimat.6.tt3: "Hiçbir eyleme geçmeyişin gerilimi arttıracaktır."
 mobilizing_the_militia: "Milisler Seferber Ediliyor"
