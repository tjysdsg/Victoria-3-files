 military_tech_events.403.t: "Demir ve Buhar Doktrini"
 military_tech_events.403.d: "Metal kaplı gövdelere sahip gemilerin üretilmesi deniz savaşları için bir devrimi temsil ediyor. [SCOPE.sCharacter('ironclad_admiral').GetPrimaryRoleTitle] [SCOPE.sCharacter('ironclad_admiral').GetFullName], geleneksel top türlerine neredeyse tamamen dayanıklı olan bu gemiler sayesinde denizlerde tümüyle [ROOT.GetCountry.GetAdjectiveNoFormatting] hâkimiyetine ulaşacağını temin ediyor."
 military_tech_events.403.f: "\"Demir adamlarla dolu ahşap gemiler, ahşap adamlarla dolu demir gemileri yenebilir ama zırh desteğine sahip olmak da kimseye zarar vermez.\""
 military_tech_events.403.a: "Bu, savaş hattımızı yenilmez kılacak."
