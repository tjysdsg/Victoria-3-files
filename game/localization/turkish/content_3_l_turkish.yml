 tanzimat_events.1.t: "İltizam Sistemi"
 tanzimat_events.1.d: "Yüzlerce yıldır yönetimimiz gelir için iltizamla vergi topluyordu fakat aşırı derecede verimsiz olan bu sistem çok yetersiz kalıyor. Sadrazamın masası reform talepleriyle dolup taştı ve halkımız sabırsızca cevabımızı bekliyor."
 tanzimat_events.1.f: "Fatih Sultan Mehmed'in saltanatından beri vergi hakları en yüksek teklifi verene ihale ile satılıyordu ve karşılığında ihaleyi kazanan gelirlerin bir kısmını alıyordu. Bu sistem sonucunda zamanla [SCOPE.gsInterestGroup('governors').GetNameNoFormatting] güçlendi, özerkleşti ve çoğu zaman yozlaştı; devletin geliri önemli derecede azaldı.\n\nSistemin değişmesi gerektiğini çoğu kişi kabul etse de nasıl değişeceğinde mutabakat sağlanamadı. Toprak sahibi seçkinleri kızdırmayı göze alan kişi sayısı ise daha az."
 tanzimat_events.1.a: "İltizam kaldırılsın fakat [SCOPE.gsInterestGroup('governors').GetNameNoFormatting] görevlerine devam etsin."
 tanzimat_events.1.b: "Arı kovanına çomak sokmayalım."
 tanzimat_events.1.c: "Sistemi fiilen ve ismen kaldıralım."
