 military_tech_events.402.t: "Şeytanın Boya Fırçası"
 military_tech_events.402.d: "[SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('machine_gun_general').GetFullName], [SCOPE.sWar('machine_gun_war').GetName] savaşında özel makineli tüfek ekipleri kullanarak savaş alanında birçok avantaj elde etti ve düşman müfrezeleri hatlarımıza yaklaşamadan öldü."
 military_tech_events.402.f: "\"Farz edelim ki bana şu özelliklere sahip bir silah üretilebileceğini söylediler: Bir fişekliği yerine yerleştirecek, dolu bir fişeği içinden çıkaracak, namlunun ön kısmına taşıyacak, namluya sokacak, namlu kuyruğunu düzgün bir şekilde kapatacak, horozu kaldıracak, tetiği çekecek, fişeği ateşleyecek, boş kovanı çıkarıp mekanizmadan atacak, yeni bir fişeği yerleştirecek ve bütün bunları saniyenin onda birinde yapacak... Buna hayatta inanmazdım. \n\nAma şimdi kendi gözlerimle gördüm.\"" #Francis Pratt
 military_tech_events.402.a: "Düşmanlarımız tırpan yemiş otlar gibi dökülüyorlar."
 military_tech_events.402.b: "Her şeye rağmen bizde Maxim silahı var ve onlarda yok." #Hilaire Belloc
 military_tech_events.402.c: "[SCOPE.sCharacter('machine_gun_general').GetFullName] bu aleti herkesten daha iyi bir ustalıkla kullanıyor."
