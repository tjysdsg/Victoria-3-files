 generic_laws.7.t: "Kanuna Taban Desteği"
 generic_laws.7.d: "Alt sınıfların siyasi iradeleri ve istekleri her zaman anlaşılmaz olmuştur. Bilinmeyen bir sebeple [SCOPE.sLaw('current_law_scope').GetName] kanununa olan destek küçük toplantı kulüpleri ve hararetli tartışmalarla körüklenerek [ROOT.GetCountry.GetNameNoFormatting] halkı arasında yangın gibi yayıldı."
 generic_laws.7.f: "\"Neye destek veriyorlarmış? Madem öyle bizim diyeceğimiz pek bir şey yok. Tasarının başarılı olması için destekleri gerekmese de bir zararı da yok.\""
 generic_laws.7.a: "Halkın şevki reformu hızlandırır!"
 generic_laws.7.b: "Bu ortak noktayı yığınları yatıştırmak için kullanalım."
