 generic_laws.10.t: "[SCOPE.gsInterestGroup('defectors_ig_scope').GetNameNoFormatting] Arasında İhtilaf"
 generic_laws.10.d: "Nüfuzlu bir [SCOPE.gsInterestGroup('defectors_ig_scope').GetName] grubu, diğer üyelerin [SCOPE.sLaw('current_law_scope').GetName] kanununa karşı tarafsız olmalarından rahatsızlıklarını dile getirdi. Kendileri kanunu destekledikleri için kanunu geçirebilmek için ayrı bir siyasi grup kurmaya karar verdiler."
 generic_laws.10.f: "\"Gözünüzün önünde tüm bunlar olurken nasıl bir şey yapmadan duruyorsunuz? Hiç mi onurunuz yok? Vatandaşlarınıza karşı görev duygunuz hiç mi yok? Böylesine hevessizliği ben kabul edemiyorum. Hatta bu konuda yalnız da değilim.\""
