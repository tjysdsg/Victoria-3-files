 je_rifling: "Yivleme"
 je_rifling_reason: "Tüfek namlularını yivlemek yüzyıllardır var olan bir konsept olsa da sanayideki ve teknolojideki gelişmeler, yivlerin büyük ölçekteki üretimleri ve dağıtımlarına yeni yeni imkân vermeye başladı. Bu sayede silahlı kuvvetlerimize daha önce duyulmamış seviyelerde isabetlilik sağlanıyor."
 je_machine_guns: "Otomatik Makineli Tüfekler"
 je_machine_guns_reason: "Tek bir kişi tarafından kullanılabilen ve dakikada yüzlerce mermi atabilen otomatik makineli tüfek, sağlamlaştırılmış mevzilerle yüzleşen herhangi bir taarruzcu için neredeyse başa çıkılamaz bir engel oluyor."
 military_tech_events.401.t: "Askeri Teçhizatta Modernleşme"
 military_tech_events.401.d: "[SCOPE.sState('rifle_state').GetName] vilayetindeki [SCOPE.sBuilding('rifle_factory').GetName] binasında yivsiz misket tüfeklerinden modern tüfeklerin büyük ölçekte üretimine geçiş, [ROOT.GetCountry.GetNameNoFormatting] [SCOPE.sGoods('small_arms_good').GetName] üretimi için yeni bir çağ başlattı."
 military_tech_events.401.f: "\"Binlerce metre uzaktan bile atış yapılabilir.\n\nİleri top mevzilerine saldırılabilir, süngü taarruzları başlamadan durdurulabilir.\n\nAvantajları saymakla bitmez!\n\nBu silahları üretmek için yeterli üretim kapasitesini geliştirmezsek bizi savaş alanında felaket bekliyor.\""
