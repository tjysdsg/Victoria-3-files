 generic_laws.11.d: "Dışarıdan gözlemleyenlere göre [SCOPE.gsInterestGroup('dissenters_ig_scope').GetName], [SCOPE.sLaw('current_law_scope').GetName] meselesinin arkasında kararlı bir şekilde duruyor gözükebilir fakat bu birliktelik yalanının arkasında uzun süredir ihtilaflar var. Şimdi, muhalif bir zümre, reform konusu yüzünden resmi olarak diğer üyelerden ayrıldı."
 generic_laws.11.f: "\"Ne kadar zamandır omuz omuzaydık? İstediklerinizin gerçekleşmesi için kaç kere taviz verdik? Fakat bizim kendi endişelerimiz umursanmadı, isteklerimiz gerçekleştirilmedi. Eğer burada kimse bizi dinlemiyorsa kendimize başka bir yer buluruz.\""
