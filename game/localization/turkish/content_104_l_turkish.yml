 prohibition.1.t: "İçki Yasağı"
 prohibition.1.d: "Hem [SCOPE.gsInterestGroup('devout_ig').GetName] hem de [SCOPE.gsInterestGroup('intelligentsia_ig').GetName], ülkemizdeki endişe verici içki tüketimini durdurma isteklerini dile getirerek hükümetin içkiyi yasaklaması için dilekçe imzaladılar."
 prohibition.1.f: "\"Ne içkim ne sigaram var çünkü okul müdürüm bana üç temel erdemi aşıladı: Bedenen temizlik, zihnen temizlik ve aşırıya kaçmamak.\"" #John Burns
 prohibition.1.a: "Alkol zihni zehirler."
 prohibition.1.b: "Hiçbir şey bir insanı yatmadan önce içilen bir bardak viski kadar mutlu edemez."
