 titanic.1.f: "\"İhtişamı, dört hunisine vuran ışığın kusursuz yansıması kendi başına yeterliydi. Güvertede dolaşırken temiz havanın tadını çıkarıyorduk. Akşamleyin bir boşluk hissi içimize düştü. Bir çocuk sessizce durdu. Ardından konuşamadık.\n\nGemi, gün batımı, geleceğin hayasız rüyası karşımızda.\""
