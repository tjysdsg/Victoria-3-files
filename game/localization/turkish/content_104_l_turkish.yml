 psychology_events.4.d: "[ROOT.GetCountry.GetCapital.GetCityHubName] Akıl Hastanesi'nden taburcu edilen hastalar düzenli olarak, sözde tıbbi olan tedavilerden şikâyetçi oluyorlar. Suçlamalardan bazıları hastaların suiistimali, kişisel mektupların zapt edilmesi ve orantısız cezalar."
 psychology_events.4.f: "\"Saatlerce hatta gün boyunca bizi sandalyede oturturlardı. Sessizce. Hiçbir hastayla konuşmaz, kitap bile okuyamazdık. Sadece tuvalete gitmemize izin verirlerdi, o da şanslıysak. Yoksa sadece paslı bir lazımlığa kalırdık. Yemek yok, su yok. Eğer hastaneye yatırıldığımızda hasta değilsek bile birkaç hafta içinde hastalanırdık.\""
