 children_rights_events.3.d: "Hükümetin [SCOPE.sLaw('current_law_scope').GetName] için çabalaması sonucunda çocuklardan kalacak işler yetişkin erkeklere verildi. Fakat bedenleri çok büyük, parmakları çok kalın ve işyeri kazaları giderek artıyor."
 children_rights_events.3.f: "\"Çığlıkları fabrikalarda yankılandı, kanları makineleri kırmızıya boyadı. Daha önce bir çocuğun ince elleri tarafından kullanılan küçük bir makineyi kullanmaya çalışan bir yetişkin, parmağını bu hafta içinde onuncu kez kesti. Gösteriler düzenlenmeye başladı: 'Onlar değilse, biz.'\""
 children_rights_events.3.a: "Kimse böyle işlerde çalışmamalı."
 children_rights_events.3.b: "Çocuklar işyerlerine dönmeyecek, alışmaya başlasınlar."
