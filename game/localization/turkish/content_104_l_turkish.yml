 modifier_recognised_fashion_industry: "Saygın Moda Endüstrisi İşçileri"
 belle_epoque_events.16.t: "La Grande Roue de Paris"
 belle_epoque_events.16.t2: "Yüzyılın Dönüm Noktası"
 belle_epoque_events.16.d: "On dokuzuncu yüzyılın sonunu ve yirminci yüzyılın başlangıcını kutlamak için [SCOPE.sState('belle_epoque_state').GetCityHubName] şehrinde devasa bir dönme dolap inşa edildi. Dönme dolaba binenler, yeni yılın şerefine [SCOPE.sState('belle_epoque_state').GetCityHubName] şehrinin dört bir yanından atılan havai fişekleri görebiliyor."
 belle_epoque_events.16.d2: "On dokuzuncu yüzyılın sonunu ve yirminci yüzyılın başlangıcını kutlamak için [SCOPE.sState('belle_epoque_state').GetCityHubName] şehrinde devasa bir dönme dolap inşa edildi. Dönme dolaba binenler, yeni yılın şerefine [SCOPE.sState('belle_epoque_state').GetCityHubName] şehrinin dört bir yanından atılan havai fişekleri görebiliyor."
 belle_epoque_events.16.f: "Sen Nehri'nden akan tekneler, havai fişeklerin karla kaplanmış çatılardaki yansımaları... Tüm Paris ışığa boğulmuştu. Dönme dolabın bölmesi zirveye ulaştığında Marie mütevazı evini görebildiğini hayal etti; ışıkları kocasının bağımlılıklarına bir kuruş daha kazandırmak için söndürülmüştü.\n\nBu kadar geniş ve aydınlık bir dünyada kendisi için her şeye rağmen bir geleceğin olabileceğini düşündü."
 belle_epoque_events.16.f2: "İnsanlığın en büyük arzusu, bir an için bile olsa diğer herkese tepeden bakmaktır."
 belle_epoque_events.16.a: "Yeni yüzyıla merhaba!"
 belle_epoque_events.16.b: "Eskilere elveda!"
 modifier_new_century: "Yeni Bir Yüzyıl"
 belle_epoque_events.17.t: "Fin de Siècle Düşüncesi"
 belle_epoque_events.17.t2: "Yüzyılın Sonu"
 belle_epoque_events.17.d: "Yüzyılın sonuna yaklaşırken karamsarlığı ve toplumsal yozlaşma korkusunu ifade eden edebi ve sanatsal bir hareket [ROOT.GetCountry.GetName] topraklarını kasıp kavurdu."
 belle_epoque_events.17.f: "\"Umarım yarın güzel bir gün olur, Lane.\"\n\n\"Hiçbir zaman öyle olmaz efendim.\"\n\n\"Lane, kötümserliğin su götürmüyor.\"\n\n\"Sizi memnun etmek için elimden geleni yapıyorum efendim.\"" #- The Importance of Being Earnest, Oscar Wilde
 belle_epoque_events.17.a: "Dünya daha iyiye gidiyor, GSYİH rakamlarımızı görmediler mi?"
 belle_epoque_events.17.b: "Hepimizin içinde biraz karamsarlık vardır."
 modifier_fin_de_sicle: "Fin de Siècle Düşüncesi"
 modifier_fin_de_sicle_more: "Fin de Siècle Düşüncesi Güçlendirildi"
 belle_epoque_events.18.t: "[SCOPE.sState('belle_epoque_state').GetCityHubName] Şehrinde Dekadans"
 belle_epoque_events.18.d: "[SCOPE.gsInterestGroup('decadent_ig').GetName] ile bağlantılı sanatçılar ve yazarlar, Joris-Karl Huysmans'ın dünyadan kaçmak için hiperestetik duyusal deneyimlere ve idealist sanatçılığa çekilen bir adamın deneyimlerini anlattığı \"dekadans\" romanı À Rebours'dan sanatsal ilham almaya başladılar."
 belle_epoque_events.18.f: "\"Ne kadar ince ya da etkileyici olursa olsun, onun insan dehasının yaratamayacağı hiçbir icadı yoktur. Hiç şüphe yok ki bu ebedi, deli ve yaşlı kadın artık gerçek sanatçılar tarafından beğenilmiyor ve ayak oyunlarıyla yerini başkasının almasının zamanı geldi.\""
 belle_epoque_events.18.a: "Dekadantizmin başucu kitabı."
 belle_epoque_events.18.b: "Zehirli, yıpratıcı bir metin."
 modifier_decadence_movement: "Dekadantizm"
 modifier_decadence_movement_no: "Dekadantizmin Reddi"
 belle_epoque_events.19.t: "Sembolist Manifesto"
 belle_epoque_events.19.d: "Dekadantizm hareketinin izinden giden şair Jean Moréas, egzotik idealleri abartılı benzetmeler ve dolaylı göndermelerle ifade etmeye odaklanan bir sanat eğilimini anlattığı manifestosunu yayımladı."
 belle_epoque_events.19.f: "\"Ritim. Canlandırılmış antik bir ölçü; ustaca düzenlenmiş bir kaos; altın ve tunçtan anlaşılmaz bir şekilde akıp giden seslerle dövülen bir kalkan gibi uyanan kafiye; çok sayıda ve hareketli duraklı on iki heceli bir dize; ilk belirli sayıların işi -yedi, dokuz, on bir, on üç- ve bedeli oldukları çeşitli ritmik kombinasyonlardaki cesurlukları.\""
 belle_epoque_events.19.a: "Yaşamaya cesaretimiz olsun!"
 belle_epoque_events.19.b: "Yenilik, deliliktir!"
