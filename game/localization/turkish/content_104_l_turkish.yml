 fascism_events.8.d: "[SCOPE.sState('anthem_state').GetName] vilayetinde [SCOPE.sBuilding('anthem_building').GetName] öğrencilerine eğitim veren bir grup saygın müzik bestecisi bizimle görüştü. Halkımızın ruhunu diriltecek gerçek bir ulusal marşın kaygı verici eksikliğine dikkat çektiler."
