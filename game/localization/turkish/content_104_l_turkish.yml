 fascism_events.1.t: "Uzun Bıçaklar Gecesi"
 fascism_events.1.d: "Generallerimiz ve liderlerimiz arasındaki iç tehdide dair giderek artan şüpheler [SCOPE.sCharacter('fascist_leader').GetFullName] tarafından öğrenildi ve faşist rejime karşı tehditlerin yok edilmesinin gerekliliği aşikâr. Telaşlı sözler, kaçamak bakışlar, her yerdeler. Her yerde."
 fascism_events.1.f: "\"Gece vakti bıçaklar üzerlerine çöktü; vardığımızda uyuyorlardı.\n\n'Kalkın!' Ahşap zemin kanlarıyla ıslanmıştı. '[SCOPE.sCharacter('fascist_leader').GetLastNameNoFormatting] ve rejime karşı gelmekle suçlanıyorsunuz, kendinizi savunmak için ne söyleyeceksiniz?'\n\nSesleri muharebe alanında burunlarından soluyarak ileri atılan atlar gibiydi; silah sesleri, top atışları gibi... 'Bu saçmalık!' 'Bu ülkenin liderine karşı...' 'Saçmalık! Bu bir isyan! Yaşasın [SCOPE.sCharacter('fascist_leader').GetLastNameNoFormatting]!' Her yerdeler. Her yerde.\""
