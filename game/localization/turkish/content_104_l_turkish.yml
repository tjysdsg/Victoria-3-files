 expedition_events.290.t: "Yolda Bir Durak"
 expedition_events.290.d: "Keşif ekibi dağlardaki düşük sıcaklıklarda sığınmak için nehrin kenarında ve herhangi bir köyü rahatsız etmeyecek kadar uzakta mükemmel bir ova buldu. [SCOPE.sCharacter('expedition_leader').GetFullName], nehir kenarındaki kavak ağaçlarının kerestesinden bir kamp kurmayı önerdi."
 expedition_events.290.d2: "Keşif ekibi dağlardaki düşük sıcaklıklarda sığınmak için nehrin kenarında ve herhangi bir köyü rahatsız etmeyecek kadar uzakta mükemmel bir ova buldu. Daha önce gelen kâşifler tarafından inşa edilen bir kale, bir vaha gibi gururla dimdik duruyordu."
 expedition_events.290.f: "\"Sıradağların acımasız hâkimiyetini gözlerimizin önünde ilan ettiği, aşırı soğuk bir aydı. Güneş batmaya başlarken parıldayan ışık, ağaçların yapraklarının arasından geçerek gölgeleri titretti ve yağmur damlaları neredeyse ölü, kahverengi çimenleri kapladı.\n\nKeşif ekibimizdekiler yorgundu ve ruhun bu yorgunluğu, evden uzak ve okyanusa yakın, son güneş ışıkları şişmiş yüzlerine vurduğunda çok daha belirgin oluyordu.\""
 expedition_events.290.a: "Kale inşa etmek için kusursuz bir yer."
 expedition_events.290.b: "Bununla vakit kaybedemeyiz."
 expedition_events.290.c: "Durup dinlenelim."
 built_fort_tt: "Önceki keşiflerden birinde zaten bir kale inşa edilmiş."
 expedition_events.291.t: "Yaşam Mucizesi"
 expedition_events.291.d: "Keşif ekibi gecenin ortasında uyandırıldı. Çadırlardan birisinden insanlık dışı çığlıklar geliyordu ve \"Bebek!\" diye bağıran bir kadın sesi geliyordu."
 expedition_events.291.f: "\"Yaşam mucizesi! Doğum yapan o zavallı kadına bakıldığında mucizeden ziyade işkence gibi görünüyordu. Çığlıklar en az iki saat daha devam etti ve az kalan ilaçlarımızın hepsi böylesine korkunç geçen doğum sancısı için harcandı, artık ilaçlar ne kadar işe yarıyorsa. İtiraf etmeliyim ki pek umutlu değildim ve bu ıstıraptan sonra kadın için daha kolay bir hayat diliyordum.\""
 expedition_events.291.f2: "\"Yaşam mucizesi! Doğum yapan o zavallı kadına bakıldığında mucizeden ziyade işkence gibi görünüyordu. Çığlıklar en az iki saat daha devam etti ve az kalan ilaçlarımızın hepsi böylesine korkunç geçen doğum sancısı için harcandı, artık ilaçlar ne kadar işe yarıyorsa. İtiraf etmeliyim ki pek umutlu değildim ve bu ıstıraptan sonra rehberimiz için daha kolay bir hayat diliyordum.\""
 expedition_events.291.a: "Bebeğe biz bakacağız."
 expedition_events.291.b: "İkisinin de bir köye dönmesi en iyisi olur."
 expedition_events.292.t: "Ben Bir Kâşifin Hayatını İsterim"
 expedition_events.292.d: "Keşif ekibinin içinden isyankâr bir grup çıktı ve iki ekip üyesi içki dükkânına gitmek için gece yarısı sinsice ayrıldı."
 expedition_events.292.d2: "Daha önce itaatsizlikleri yüzünden uyarılan iki kâşif yine gece yarısı ortadan kayboldu ve bir sonraki sabah sarhoş bir şekilde yere kapaklanmış halde bulundu."
 expedition_events.292.f: "\"Ama biz... Kaptan, bildiğin üzere evden uzak kalalı çok vakit geçti ve... Hık! Herhalde kâşif olmanın fıtratında var değil mi? Biraz... başka şeyler de keşfediyorduk, hık! Ama en azından keşfediyorduk!\""
 expedition_events.292.a: "Bunların biraz disipline ihtiyacı var."
 expedition_events.292.b: "Sadece biraz ara vermeleri gerekmiş."
 expedition_events.293.t: "Yeni Bir Görev"
 expedition_events.293.d: "Keşif ekibi ilerledikçe görevlerin öncelikleri daha da önem kazanıyordu ve [SCOPE.sCharacter('expedition_leader').GetFullName] herkesin ne yapması gerektiğine dair kayıt tutmaya başladı."
 expedition_events.293.d2: "Keşif ekibi ilerledikçe görevlerin öncelikleri daha da önem kazanıyordu ve [SCOPE.sCharacter('expedition_leader').GetFullName] herkesin ne yapması gerektiğine dair kayıt tutuyordu. Fakat itaatsiz kâşifler bu karara katılmadıklarını çoktan söylediler."
 expedition_events.293.f: "\"Yeni bitki ve çiçek türlerini kayıt altına alın, çizin; hayvanları çizin, onları da kayıt altına alın. Ekipten birisi âdeta bir sanatçı gibi hünerli fakat anatomiden anlamıyor olması birkaç üye tarafından eleştirildi. Yine de bu keşfe çok yardımı dokundu.\n\nYolculuğumuzda daha önce keşfedilen köyleri ve geçilen yolları ardımızda bıraktıkça diğer ekip üyelerinin çoğu ava çıktı. Artık sadece biz varız; biz ve vahşi doğa.\""
 expedition_events.293.a: "Avlanmaya önem verilmeli."
 expedition_events.293.b: "Bir yerleşim yeri bulmamız gerekiyor."
 expedition_events.294.t: "İyi Niyetler"
 expedition_events.294.d: "Keşif ekibi üyeleri gözcülük görevine gönderildikten birkaç gün sonra yardım alabilecekleri bir yerli köyü bulduklarını söyledi."
 expedition_events.294.d2: "Keşif ekibi üyeleri gözcülük görevine gönderildikten birkaç gün sonra yardım alabilecekleri bir yerli köyü bulduklarını söyledi ve yeni doğan bebeği iyi niyetlerini göstermek için kullandılar."
 expedition_events.294.f: "\"Günler gelip geçtikçe karşılaştığımız manzarada çok küçük değişiklikler oluyordu. Bu dağlar daha keskin, şu dağlar daha yaşlı, daha aşınmış; nehir şimdi bu taraftan akıyor, şimdi de şu taraftan akıyor ama yaşadığımız olaylar hiç değişmiyor.\n\nEkip üyelerimiz muhteşem bir haberle geri dönerek yeni bir yerli yerleşkesinin bulunduğunu söylediler, biz de hediyelerimizi hazırladık: iğneler, aynalar, madalyalar, kurdeleler ve şatafatlı görünen tüm aksesuarlar. Bu ritüeli yüzlerce kez tekrar etmiştik ama yine de herkes önemini biliyordu, yardımlarına ihtiyacımız vardı.\""
 expedition_events.294.a: "Takas yapmaya çalışmalıyız."
 expedition_events.294.b: "Bize rehberlik edebilecek kimse var mı?"
 expedition_events.294.c: "Bebek ve annesi için bize erzak teklif ettiler."
 expedition_baby_tt: "Keşif ekibinde bir bebek var."
 expedition_events.295.t: "Avlanma"
 expedition_events.295.d: "Avlanmaya gönderilen keşif ekibi üyeleri nehir kıyısındaki yolculukları boyunca karşılaştıkları tüm hayvanların bir arada olduğu bir bölge buldu. Asıl soru hangisinin avlanacağı."
 expedition_events.295.f: "\"Orman, içinde yeşillik ve ayılar, yaban domuzları, kurtlar, geyikler, bizonlar, tavşanlar, tilkiler hatta keçilerle olan rüya gibi bir yerdi. Orman, hayvanların sesleri ve hareketleriyle dolu canlı bir kitap gibiydi. Doğa özgür ve el değmemişti, insanın kendisini salıverip cennet bahçelerine geri dönme hissiydi.\""
 expedition_events.295.a: "Hiçbir riske giremeyiz. Küçük bir hayvanı avlamayı dene."
 expedition_events.295.b: "Yiyeceğe ihtiyacımız var. Büyük hayvanı avlamayı dene."
 expedition_events.296.t: "Dünya Ağzını Açtığında"
 expedition_events.296.d: "Dağların arasından geçen keşif ekibi tehlikeli bir yarık buldu. Ekibin rehberi yarıktan geçmek yerine daha uzun, ancak daha güvenli bir yoldan geçmelerini önerdi."
 expedition_events.296.d2: "Dağların arasından geçen keşif ekibi tehlikeli bir yarık buldu. Ekibin yerli rehberi kabilesiyle birlikte kullandığı farklı bir yol önerdi."
 expedition_events.296.f: "\"Şafağın kızıl başlangıcıyla dağların gölgeleri leylak renkli baskılara, kayalardaki oyuklar kendilerini taklit eden müzedeki minyatürler figürlere dönüştü. Yarık giderek daha da keskinleşiyor ve darlaşıyordu. Dünyanın ağzı doğrudan bize doğru açılmıştı ve bazı açlıklar bastırılamaz.\""
 expedition_events.296.a: "Rehberimiz daha iyi bilir."
 expedition_events.296.b: "Boşa harcayacak vaktimiz yok."
 expedition_events.296.c: "Yerli rehber bu yolları biliyor."
 native_guide_tt: "Keşif ekibinde yerli bir rehber var."
 expedition_events.297.t: "Baraka İkilemi"
 expedition_events.297.d: "Keşif ekibi dağlarda küçük bir kulübe buldu. Yarı harabe olan bu yer İspanyol misyonerler tarafından kullanılmış gözüküyor ama artık boş."
 expedition_events.297.f: "\"Burası ayaklanma için mükemmel bir yer. İsyan için. Adamlarımı unutmayacakları çetin risklerden geçirdim. Bugün erken saatlerde ikisini kendi aralarında konuşurken gördüm. Ara sıra birbirleri arasında fısıldaşıp gözlerini bana doğru dikmeleri, niyetlerinin sağlam olmadığını ispatlıyor.\n\nHırslı gözlerini şu an üzerimde hissedebiliyorum. Barakaya bakıp birbirlerine nasıl da kafa sallıyorlar: 'Bu gece burada kalmalıyız efendim.' Tabii öyle derler.\""
 expedition_events.297.a: "Yine de geceyi bir yerde geçirmemiz gerek."
 expedition_events.297.b: "Onlara bu fırsatı veremeyiz."
 expedition_events.120.t: "Siz Dr. [SCOPE.sCharacter('old_expedition_leader').GetLastName] Olmalısınız"
 expedition_events.120.d: "Nehir kıyısındaki bir köye ulaştıklarında bir köy sakini hızla ekibe doğru koşarak \"onlardan biri\" hakkında bir şeyler söylemeye çalıştı."
 expedition_events.120.f: "\"Sık orman ve sesleri, ciyaklayan sakinleri, gürültülü yaygaraları. Başka bir yerleşime ulaşmak her zaman neşe ve huzur veriyordu.\n\nYaklaştığımızı gördüklerinde genç bir adam ekibe koşarak yerleşime doğru parmağını uzatıp bizden birinin orada olduğunu söylüyordu veya biz böyle tahmin ediyorduk. Sonrasında orada bulduk. Kenarları bulanık, bir adamın gölgesi, renksiz.\n\n\"Siz Dr. [SCOPE.sCharacter('old_expedition_leader').GetLastNameNoFormatting] olmalısınız, doğru mu?\""
 expedition_events.120.f2: "\"Sık orman ve sesleri, ciyaklayan sakinleri, gürültülü yaygaraları. Başka bir yerleşime ulaşmak her zaman neşe ve huzur veriyordu.\n\nYaklaştığımızı gördüklerinde genç bir adam ekibe koşarak yerleşime doğru parmağını uzatıp bizden birinin orada olduğunu söylüyordu veya biz böyle tahmin ediyorduk. Sonrasında orada bulduk. Kenarları bulanık, bir adamın gölgesi, renksiz. Bize bağırmaya başladı, gözlerine bakıldığında eski halinden hiçbir şey kalmamıştı.\n\n\"Siz [SCOPE.sCharacter('old_expedition_leader').GetLastName] olmalısınız, doğru mu?\""
 expedition_events.120.a: "Onu bulduk!"
 expedition_events.120.b: "Burada mutlu görünüyor."
 expedition_events.120.c: "Onu beraberimizde getirmek keşfimizi riske atabilir."
