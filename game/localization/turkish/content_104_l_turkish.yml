 ig_suppression_events.3.f: "\"Fabrikalardaki alevlerin camlardan küçük gözler gibi kırpıştığı günlerden biriydi, [SCOPE.sCharacter('suppressed_leader').GetFullName] için tüm kentin itham ve talep eden gözlerini kendi üzerinde hissettiği günlerden biriydi. Fakat hatalı değildi! Yanlış bir şey yapmadığını biliyordu. Bunun sorumlusu hükümetti, hükümet olduğu barizdi, yalan söylüyorlardı, onu hiç sevmemişlerdi, değil mi? Ah, hem de hiç...\n\n'Neye bakıyorsun?!'\""
