 krakatoa.2.t: "Dalgaların Geceleri"
 krakatoa.2.d: "Volkanik patlamadan dolayı çıkan bacalardan yüksek, feci dalgalar [SCOPE.sState('tsunami_state').GetName] vilayetini harap etti."
 krakatoa.2.f: "\"O sessizliği asla unutmayacağım.\""
 krakatoa.2.a: "Bu faciayı anlatmak için kelimeler kifayetsiz kalır."
 krakatoa_tsunami_tt: "Tsunami, felakete yakın olan #bold kıyı vilayetlerinin#! yaşadığı yıkımın boyutunu arttıracak:\nHindiçin #red %30#! yıkım yaşayacak\nEndonezya #red %30#! yıkım yaşayacak\nGüney Çin #red %30#! yıkım yaşayacak\nJaponya, Okyanusya, Zanj, Etiyopya, Güney Afrika ve Güney Hindistan #red %10#! yıkım yaşayacak."
 krakatoa.3.t: "Yakıcı Küller"
 krakatoa.3.d: "Volkanik patlamanın sebep olduğu sıcaklık düşüşü, ülkedeki tüm mahsulleri mahvetti ve [SCOPE.sState('farm_state').GetName] topraklarını işleyen çiftçiler yardım için yalvarıyorlar."
 krakatoa.3.f: "\"Evde yemek yok, efendim. Kurtarılabilecek tek kök bile yok. Çocuklar soruyor efendim, gökyüzü neden hep karanlık, neden hep kırmızı. Açlar, çok açlar ve ne yazık ki efendim, ben de açım.\""
 krakatoa.3.a: "Biraz yiyecek yollayabiliriz."
 krakatoa.3.b: "Yapabileceğimiz hiçbir şey yok."
 krakatoa.3.c: "Acil Durum Yardımı hükmümüz olduğu için şanslıyız."
