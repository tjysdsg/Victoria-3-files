 belle_epoque_events.2.t: "Art Nouveau"
 belle_epoque_events.2.d: "İlerlemenin çelişkilerini ifade etmek için sağlam demir ve cam aracılığıyla bitkilerin kıvrımlarını taklit ederek doğadan esinlenen yeni bir sanat tarzının yayılması, [SCOPE.sState('belle_epoque_state').GetCityHubName] halkının yüksek kesimlerine kadar ulaştı."
 belle_epoque_events.2.f: "\"Resmi yapmaya devam ettim. Tasarlamadan veya taslak olmadan ilerledim, resmettikçe gerisi geldi. Ve sonlara doğru öyle bir mükemmelliğe ulaştım ki, her dokunuşu öyle bir özgürlükle yaptım ki; başladığım yere dönüp baktığımda aradaki farkın bariz olmasından dolayı nedense bir kısmını değiştirmek zorunda kaldım. Mavi ile altın renklerinin uyumu arttıkça o sevinçle her şey aklımdan çıktı.\"" #James McNeill Whistler
 belle_epoque_events.2.a: "Bu yeni tarz gerçekten de büyüleyici."
 belle_epoque_events.2.b: "Demek tasarlamadan resim yaptıklarını söylüyorlar. Belli oluyor."
