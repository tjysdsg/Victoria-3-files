 belle_epoque_events.20.f: "\"Afrika avından yavruyken yakalanmış mükemmel bir aslan örneğini size özel koleksiyonumdan ödünç verebilirim...\"\n\n\"...Bir süredir, egzotik kuş koleksiyoncusu ve yetiştiricisi olan ve özel hayvanat bahçesinde muhteşem bir muhabbetkuşu bulunduran birini tanıyorum...\"\n\nKüratör arkasına yaslandı ve önündeki sponsorlara baktı. \"Beyler, sizden tek istediğim...\""
 belle_epoque_events.20.manul: "\"Afrika avından yavruyken yakalanmış mükemmel bir aslan örneğini size özel koleksiyonumdan ödünç verebilirim...\"\n\n\"...şansım yaver giderse size özellikle beğendiğim bir türü getirebileceğim. Pallas tarafından belgelenen, Moğolistan'ın en ücra steplerinden gelen tombul ama vahşi manul...\"\n\nKüratör arkasına yaslandı ve önündeki sponsorlara baktı. \"Beyler, sizden tek istediğim...\""
