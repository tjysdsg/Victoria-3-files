 krakatoa.4.t: "Duman Esintileri"
 krakatoa.4.d: "Parlak kırmızı renkli günbatımlarına dair haberler birkaç aydır ülkenin dört bir köşesinden geliyordu. Hatta [SCOPE.sState('art_state').GetName] vilayetinde büyük bir yangın çıktığı sanılarak itfaiye araçları çağrıldı. Birçok sanatçı ve akademisyen bu olguya duydukları ilgiyi ifade etti."
 krakatoa.4.f: "\"Bazen yeşil olan mavi bir ay, yanıcı parlaklığı geceyi olağanüstü bir yoğunlukla ateşe veriyordu. Bulutlardan geçen beyaz ay ışıkları mor, bazen mavi, yeşil oluyordu.\n\nEflatun renkli güneşler, gece parlayan bulutlar, rahatsız edici bir ilgi.\""
 krakatoa.4.a: "Sadece bir resim böyle bir güzelliği aktarabilir."
 krakatoa.4.b: "Akademisyenler sıradaki patlama için bizi hazırlamalı."
