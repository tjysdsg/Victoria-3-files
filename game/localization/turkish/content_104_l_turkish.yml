 famine_events.3.t: "Daha İyi Bir Hayat İçin"
 famine_events.3.d: "[SCOPE.sState('famine_state').GetName] vilayetinden insanlar yerleşmek için daha iyi bir yer bulmak ve hayatlarını harabeden büyük kıtlıktan kaçmak için topluca göç etmeye başladılar."
 famine_events.3.f: "\"Terk edilmiş ve paslı demiryolları boyunca duyulabilen tek ses çocukların ağlayışlarıydı. Öğleye kadar hiçbir tren gelmeyecekti fakat aileler harap olmuş tren istasyonunun yanında toplanmışlardı. Bazıları günlerdir yürüyordu. 'Kardeşim nerede?' diyor, yürümeye devam ediyorlardı.\n\nMemleketlerinden uzaklarda daha iyi bir hayat olduğuna dair dedikoduların ahmakça bir umut olduğundan şüpheleniyorlardı. 'Kardeşim nerede?' Tıpkı yağmur damlaları gibi, insanlar da toprağı boyluyordu.\""
