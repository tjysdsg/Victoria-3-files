 famine_events.2.d: "Erzak kıtlığı sorunu, mahsul kıtlığının halkımızda daha fazla ölüme sebep olduğu komşu [SCOPE.sState('famine_2_state').GetName] vilayetine sıçradı."
 famine_events.2.f: "\"Hiçbir şekilde tahayyül edilemez, hiç kimse düşünemez, hiçbir dil ifade edemez; hiçbir yazar, hiçbir gazeteci, hiçbir ressam veya aktör [SCOPE.sState('famine_2_state').GetNameNoFormatting] vilayetindeki ailelerin yüzleştiği dehşeti anlatamaz. Besinsiz kalmış yüzler kupkuru, battaniyelerin arasında zorla ayırt edilebilen bebekler... Keşke o battaniyelerini o ay son kez yemek alabilmek için satmasalardı.\""
 famine_events.2.a: "Acil Durum Yardımı önlemlerimiz mağdur sayısını azalttı."
 famine_events.2.b: "Bunlar yüzleşmemiz gereken sonuçlar."
