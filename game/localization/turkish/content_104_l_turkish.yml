 exhibition_events.6.t: "Baş Döndüren Hediyelik"
 exhibition_events.6.d: "Serginin açılmasına çok az kalmışken yanlarında sergiden küçük bir şeyler götürmek isteyen ziyaretçiler için hazırlıklı olmalıyız."
 exhibition_events.6.f: "Parfüme bulanmış bir kadın, küstah bir şekilde sergide dolaşıyor. Kadın gözüne kestirebildiği her eşyanın yanında \"Küçük August bunu çok sevecektir!\" diyor. O küçük August'un fıskiye mekanizmalarını seveceğinden şüphe duysan da kadınla tartışmak istemiyorsun.\n\n\"Sülükler!\" diye bağırdığını duyabiliyorsun, epey bir coşkulu."
 exhibition_events.6.a: "Stereoskop kartları sergiyi tekrar görebilmelerini sağlayacak."
 exhibition_events.6.b: "Kâğıt bir hediyeliği herkes kolaylıkla satın alabilir."
