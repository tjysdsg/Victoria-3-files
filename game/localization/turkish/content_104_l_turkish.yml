 ig_suppression_events.5.t: "Sürpriz Ziyaret"
 ig_suppression_events.5.d: "[SCOPE.gsInterestGroup('target').GetName] hakkında, karargâhlarında çok ilginç toplantılar yaptıklarına dair duyumlar aldık ve bu toplantılarda neler konuşulduğunu çok iyi biliyoruz. Bir ziyaretlerine gidebiliriz."
 ig_suppression_events.5.f: "\"Ben mi? Buradaki ilgi çekici küçük toplantınızı yoldan geçerken gördüm, ama sadece kendi grubunuza özel yapmanız arkadaşlığa sığmaz. Hatta birisi çıkıp yaptığınızın... hizipçilik olduğunu dahi söyleyebilir, değil mi?\"\n\n\"Elbette sizi böyle bir şeyle itham etmezdim ama belki de bu olaya dahil olan herkes için en iyisi bu aşırı derecede yasadışı ve menfur toplantıyı derhal sonlandırmaktır.\""
 ig_suppression_events.5.a: "Ajanlarımız gizlice bununla ilgilenecek."
 ig_suppression_events.5.b: "O kapıyı kırın!"
 ig_suppression_events.5.c: "Keşke toplantı hakları olsaymış..."
 ig_suppression_events.5.e: "Toplantıyı dağıtmak için bir sebebe ihtiyacımız yok."
