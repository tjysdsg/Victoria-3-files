 titanic.2.t: "Kederli Facia"
 titanic.2.d: "Heybetli Titanic, [SCOPE.sState('titanic_state').GetName] tersanelerinden denize açıldıktan sonra kısa süre içinde bir faciayla karşılaştı ve geminin gövdesi en az kendisi kadar heybetli bir buzdağına çarptı."
 titanic.2.d2: "Heybetli [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')], [SCOPE.sState('titanic_state').GetName] tersanelerinden denize açıldıktan sonra kısa süre içinde bir faciayla karşılaştı ve geminin gövdesi en az kendisi kadar heybetli bir buzdağına çarptı."
 titanic.2.f: "\"Beni tekneye bindirdiklerinde bana 'Sorun değil, küçük kız. Sen git. Ben kalacağım,' diye haykırdı. Teknemiz denize açılırken bana bir öpücük yolladı ve onu bir daha görmedim.\"" #real life Titanic quote
 titanic.2.a: "Bu bir facia."
 titanic_sank_modifier: "Yolcu Gemisinin Batması"
 titanic.3.t: "Etkileyici Seyahat"
 titanic.3.d: "Heybetli Titanic, [SCOPE.sState('titanic_state').GetName] tersanelerinden denize açıldıktan sonra ilk seferinin tam anlamıyla başarıyla tamamlanması çok uzun sürmedi. Gemiyi karşılamaya gelen kalabalık, limana gelen yolculara el sallayıp neşeyle bağırıyordu."
 titanic.3.d2: "Heybetli [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')], [SCOPE.sState('titanic_state').GetName] tersanelerinden denize açıldıktan sonra ilk seferinin tam anlamıyla başarıyla tamamlanması çok uzun sürmedi. Gemiyi karşılamaya gelen kalabalık, limana gelen yolculara el sallayıp neşeyle bağırıyordu."
 titanic.3.f: "\"Bir insan dalga ve okyanus karşısında nedir ki? O gemi, insanlığın denizlere hükmettiğinin elimizdeki tek kanıtı. Kadim bilginler bugünü görseydi tanrılarını dizginleyip su canavarlarını hakladığımız için harap olup lanet okurlardı.\n\nİşte başardık, şaşılacak şeyler hiç tükenmez.\""
 titanic.3.a: "Rüyaları süsleyen bir gemiydi."
 titanic_good_modifier: "Yolcu Gemisinin Başarısı"
 je_krakatoa: "Krakatoa Patlaması"
 je_krakatoa_reason: "Batı Cava'daki volkanik patlama hâlâ dünyanın iklimini etkiliyor."
 krakatoa_je_tt: "Krakatoa volkanı patladı."
 krakatoa.1.t: "Karanlık Günler"
 krakatoa.1.d: "Daha önce hiç görülmediği kadar büyük bir patlama [SCOPE.sState('krakatoa_state').GetName] vilayetindeki birçok vatandaşımızın hayatını mahvetti. Krakatoa'nın patlaması yüzlerce kilometre öteden bile duyulabiliyordu ve adanın çevresinde bulunma talihsizliğine düşen her şey hemencecik harap oldu."
 krakatoa.1.f: "\"Gece gündüze dönmüştü. O devasa alev şelaleleri dağın yamacından çağlayarak dökülüyordu. Kocaman, karanlık bir bulut... Bütün kuşlar bu bölgeyi çoktan terk etmişti.\n\nBundan yıllar sonra şöminenin başında oturacağım ve ışık artık beni rahatsız etmeyecek.\""
 krakatoa.1.a: "Elimizdeki her şeyle yardım etmeliyiz."
 krakatoa.1.b: "Doğa, kaprisli bir yaratık."
