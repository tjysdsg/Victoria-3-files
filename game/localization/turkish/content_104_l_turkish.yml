 fascism_events.6.t: "Ulusal Mitler"
 fascism_events.6.d: "Halklarımız arasında bir birlik mümkün olmaktan da öte, bir gerçek. Tüm [ROOT.GetCountry.GetName] vatandaşları artık aynı sancak, aynı bayrak altında birleştiler."
 fascism_events.6.f: "\"Geçmişin kadim efsaneleri kendi yeni efsanelerimizde denklerini bulacak. Ulusal kahramanlarımız artık bize gururla bakacak. Dilimiz, kültürümüz, bizi bir araya getiren her şey, ortak atadan gelen oğullar ve kızlar, artık bunlara saygı göstermeliyiz.\""
 fascism_events.6.a: "Ulusumuz, kültürümüz!"
 fascism_events.6.b: "Bu zaferin bizi dağıtmasına izin vermemeliyiz."
