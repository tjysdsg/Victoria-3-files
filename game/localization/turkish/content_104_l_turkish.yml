 children_rights_events.1.d: "Çocukların işyerlerinde karşılaştığı insanlık dışı koşullardan dolayı [SCOPE.sState('child_labor_state').GetName] vilayetindeki birçok aile işe gönderilmemeleri için evlatlarını gizlemeye karar verdiler."
 children_rights_events.1.f: "\"Bize sessiz olmamızı söylediler amca, biz de sessiz olduk. Kardeşim ve ben ölü gibi sessizce durduk, nefesimi tutabildiğimce tuttum ama çok karanlıktı. Çoktan gitmiş olduklarını düşündüm. Bizi burada bulamazlardı, annem öyle demişti. Ama çok karanlıktı amca, hem de soğuktu.\""
 children_rights_events.1.a: "Çocuklar mı? Hangi çocuklar?"
 children_rights_events.1.b: "Bu terk edilmiş evlerde gizlenselerdi çok yazık olurdu..."
