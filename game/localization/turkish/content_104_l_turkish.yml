 psychology_events.5.t: "Düşlerin Yorumu"
 psychology_events.5.d: "[SCOPE.sState('university_state').GetName] vilayetindeki [SCOPE.sBuilding('university_building').GetName] çalışanı olan saygıdeğer bir doktor, bilinçaltının ve derinlere gömülen çocukluk anılarının psikolojik hastalıklardaki rolünün altını çizerek psikiyatri alanında yeni araştırmalar yapıyor."
 psychology_events.5.f: "Bu sayfalarda, düşleri yorumlamak adına ruhbilimsel bir teknik bulunduğuna ve eğer bu yöntem kullanılırsa, her düşün, kendini, bir anlamı olan ve uyanıklık yaşamının zihinsel etkinlikleri arasında kayda değer bir yere yerleştirilebilecek ruhbilimsel bir yapı şeklinde ortaya koyacağına kanıt getireceğim. Daha sonra düşlerin gariplik ve karanlığından sorumlu süreçleri aydınlatmaya ve bu süreçlerden de birlikte ya da karşılıklı zıtlaşan etkileriyle düşleri doğuran ruhsal güçleri ortaya koymaya çalışacağım.\n\nBuraya ulaşınca tanımlamam sona erecek çünkü o zaman düşler sorununun, çok daha yaygın ve çözümlerine başka tür malzeme temelinde yaklaşılması gereken sorunlarla karıştığı bir noktaya gelinmiş olacak." #Sigmund Freud
 psychology_events.5.a: "Üniversitedeki araştırmalarına devam edebilir."
 psychology_events.5.b: "Böylesine parlak bir zekâ önemli bir makamı hak ediyor!"
 psychology_events.5.c: "Kulağa hiç ikna edici gelmiyor."
