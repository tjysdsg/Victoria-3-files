 decree_events.1.d: "Yollarımızın kusursuzluğu bizimle çalışmak isteyen ve ilginç projeleri olan her yerden mühendisi ülkemize çekti."
 decree_events.1.f: "\"Yumuşak asfalt, çelik renkli bir göl gibi parlak, sakin. Araba dumanının, kauçuğun kokusu, ilerlemeyle ehlileştirilmiş doğa... Mesafeleri kısaltmak için yaşıyoruz!\n\nEğer [SCOPE.sState('engineers_state').GetNameNoFormatting] vilayetindeki prestijli üniversitemizden mezun olan herhangi bir mühendisi işe alırsanız sizi temin ederim ki hiçbir şey ne sizin ne de arabanızın önünde durabilir!\""
 decree_events.1.a: "Önceliğimiz daha iyi bir drenaj sistemi olmalı."
 decree_events.1.b: "Bu parlak genç bize daha ucuz bir alternatif sunuyor."
 decree_events.1.c: "Demek taş temel diyorsun... Riskli ama müthiş!"
 decree_events.1.e: "Bu dolandırıcıları dinlememiz gerekmiyor."
