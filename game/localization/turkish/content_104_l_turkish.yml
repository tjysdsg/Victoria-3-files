 psychology_events.2.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] hakkında sağılığına dair endişeler, gözlerden ırak kalmasıyla birlikte giderek artıyor. Eşi ağlayarak hiçbir doktorun onu tedavi edemediğini itiraf etti."
 psychology_events.2.f: "\"Her şeyi denedim! Ama onun hastalığı... içeriden. Kırık bir kemiği yok hatta boğazı bile ağrımıyor!\n\nKorkarım ki farklı yöntemler denememiz gerekecek ve kuzenimin iyi bir arkadaşı kadını iyileştirebilmişti! Parmaklarını şaklattı, kartlarla falına baktı ve bir anda... Tekrar genç, mutlu ve hayat doluydu.\""
 psychology_events.2.a: "Saçmalık! Gerçek bir doktor düzgün bir hipnozla onu iyileştirebilir."
 psychology_events.2.b: "Denemeye değer."
 psychology_events.2.c: "Felsefe Bölümü deneysel bir tedavi teklif etti."
 hypnosis_modifier: "Hipnoz Tedavisi"
 psychology_events.3.t: "Asker Hastalığı"
 psychology_events.3.d: "[SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('mentally_ill_character').GetFullName] görevinden döndüğünden beri hiç aynı olmadı. Kara vebadan kaçar gibi kışlalardan uzak duruyor ve silah kullanmayı reddediyor. Savaş hakkında tek bir kelime dahi duymak istemediğini açıkça belirtti."
 psychology_events.3.f: "\"Gece yarısı kan ter içinde çığlık atarak uyanıp bana bakıyor fakat beni tanımıyor, sadece beni işaret ederek sevgili kardeşini soruyor.\n\nBazen bana bir şey fırlatmak için eliyle etrafı yokluyor, 'Neredeyim ben?!' diye bağırarak sanki orada değilmişim gibi arkama bakıyor.\""
 psychology_events.3.a: "Bu anılar herkesi mahvederdi. Tedavi edilmesi gerekiyor."
 psychology_events.3.b: "Akıl hastanesinde gerekli tedaviyi görmeli. Gözden ırakta."
 psychology_events.3.c: "Sadece başka bir korkaklık vakası. Görevine geri gönderin."
