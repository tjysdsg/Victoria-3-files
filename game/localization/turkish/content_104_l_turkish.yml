 je_fascism_1_reason: "İster yabancı güçlerden ister içimizdeki nankörlerden kaynaklansın, [ROOT.GetCountry.GetAdjective] ulusu sosyalizm tehdidiyle karşı karşıya. Hepimiz aynı sancak altında yürümeliyiz. Liderlerimizin kim olduğunu ve onların sahip olduğu gücün, bu tehdide karşı tek savunmamız olduğunu asla unutmamalıyız.\n\nBu [concept_journal_entry] etkinken #tooltippable;tooltip:[GetPlayer.GetTooltipTag],fascist_ideologies_list_tt Faşist#! karakterlerin ortaya çıkma oranı artacak."
