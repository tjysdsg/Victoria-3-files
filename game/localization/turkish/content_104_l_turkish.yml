 ig_suppression_events.6.f: "\"Önünde iki metal var, gördüğün gibi, tamam mı? Biri cömertçe teklif edilen altın, diğeriyse keskin ama bir o kadar da güzel olan çelik. Seçim senin. Ne demek istediğimi anlıyor musun?\""
