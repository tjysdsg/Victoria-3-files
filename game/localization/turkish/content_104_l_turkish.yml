 fascism_events.10.t: "Geriye Düşenler"
 fascism_events.10.d: "[GetIdeology('ideology_fascist').GetName] hareketinin ani yükselişi duraklamış gibi. Bu ideoloji kaybolup gitmese dahi artık karşısında ne can kulağıyla dinleyen bir halk bulacak ne de toy bir muhalefet."
 fascism_events.10.f: "Faşist hareketin yükselişini memnuniyetle karşılayanlar vardı. Ne isterlerse olabilirdi: laissez-faire, müdahaleci, paternalist, liberteryen, dindar, seküler... Hiçbiri bu hareketin liderlerinin aklında komünistlere canhıraş muhalefet etmekten başka bir şey olduğunu düşünmüyordu. Ayrıca faşist sopaları kan akıtıyorduysa da bu kan başkasına aitti.\n\nBelki gerçekten kucaklamışlardı bu hareketi ve hareketin sözünü verdiği temiz sokaklar ile Kızıl karşıtlığını.. Ancak artık fazla ileriye gidilmişti, sesi fazla yakından geliyordu ve nihayetinde gözden düşmüştü. İtibarına önem verenler sessiz kalmayı ve gerektiğinde şiddeti kınamayı öğrenmişti. Tarihin olağan akışında gerçekleşen tuhaf bir sapma olduğunu ve miadının dolduğunu söylüyorlardı. Hepsi buydu."
 fascism_events.10.a: "Uğurlar olsun."
 fascism_events.10.b: "Bu iş daha bitmedi."
 fascism_events.11.t: "Hedef [ROOT.GetCountry.GetCapital.GetCityHubName]"
 fascism_events.11.d: "[SCOPE.sCharacter('fascist_leader').GetFullName], [ROOT.GetCountry.GetName] genelinde gücü ele geçirmek için [ROOT.GetCountry.GetCapital.GetCityHubName] üzerine yürüyeceğini beyan etti. Destekçileri şehrin eteklerinde toplanıyor."
 fascism_events.11.f: "\"İktidarı gizli oyunlarla ele alma niyetinde değiliz. Müşkül ve ideal haklarımızı birkaç bakanlık mevkii için satmak niyetinde de değiliz. Ya bizi iktidara getirirsiniz ya da biz gelmesini biliriz!\"" #- Several amalgamated Mussolini speeches.
 fascism_events.11.a: "Hükümet kurma yetkisi verilsin."
 fascism_events.11.b: "Bu darbeyi durdurmak en tabii hakkımız."
 fascism_events.11.c: "Yeter! Sınır dışı edilsin şu [SCOPE.sCharacter('fascist_leader').GetWomanMan]."
