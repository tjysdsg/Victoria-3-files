 internal_security_events.6.d: "Polis teşkilatı mensuplarının, [SCOPE.sLaw('current_law_scope').GetName] kanunu destekçilerinin işyerlerini ve toplantı mekânlarını yakıp yıkarak sistemli bir şekilde saldırılar düzenlediği ortaya çıktı."
 internal_security_events.6.f: "\"Tezgâhları parçalayıp kapıları kırdılar. Camlara taş atıp tüm kitapları yaktılar. Duvarlara bizi hayvan gibi gösteren kendilerinin bize hükmettiği resimler çizdiler. Kim olduklarını bilmemiz için de geride bazı tehditler bırakmayı da ihmal etmediler.\""
