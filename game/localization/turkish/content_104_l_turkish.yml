 je_romanticism_reason: "Romantik sanat hareketi görkemli geçmişi savunur: şövalyeler, kaleler, korsanlar, gizli doğa ve kayıp kahramanlar. Çekici tabiatı hızlıca yayılmalı."
 society_tech_events.302.t: "Romantik Değil Mi?"
 society_tech_events.302.d: "[SCOPE.sState('academy_state').GetName] vilayetindeki [SCOPE.sBuilding('academy_building').GetName] binasında romantik harekete duyulan ilgi arttı ve en iyi sanatçılarımızdan bazıları gerçek anlamda şaheserler yapıyorlar."
 society_tech_events.302.f: "\"Shangdu'da Kubilay Han\nİstedi gösterişli bir saray inşa edile:\nUçsuz bucaksız mağaradan\nGüneşsiz denize akan\nKutsal Alph nehrinin olduğu yerde.\"" #Coleridge
 society_tech_events.302.a: "Romantizm nasıl yapılırmış tüm dünyaya göstereceğiz!"
 society_tech_events.302.b: "Bu parlak gençler verilen parayı son kuruşuna kadar hak ediyor."
 society_tech_events.302.c: "Ama biraz daha... gerçekçi yapamaz mısınız?"
