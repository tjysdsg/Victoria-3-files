 fascism_events.5.t: "Dört Yıllık Plan"
 fascism_events.5.d: "Ülkemizin altyapısının genişlemesi sanayinin daha verimli ve üretken olmasını sağladı. Bu teknolojik gelişme diğer gelişmelere öncülük etsin!"
 fascism_events.5.f: "\"Bu sözümona 'Üstün Güçler' sınırlarımızın ötesinden bize mâni olmaya çalıştılar; toprağımıza ve saygınlığımıza, halkımıza zarar vermeye çalıştılar. Fakat bugünden itibaren artık bize zarar veremeyecekler. [ROOT.GetCountry.GetAdjectiveNoFormatting] moralinin sağlamlığıyla en iyi demirler, geçmişin kılıçları, hatta Şam çeliği bile yarışamaz.\n\nBugün bunu kesin bir şekilde kanıtlıyoruz. [ROOT.GetCountry.GetAdjectiveNoFormatting] ulusu ekonomik olarak sabote edilemez çünkü altyapımız yabancı saldırganlardan kurtuldu.\""
 fascism_events.5.a: "Tersanelerimiz bize avantajlı bir konum sunacaktır."
 fascism_events.5.b: "İnşaat hızımızı arttırmak için kullanmalıyız."
