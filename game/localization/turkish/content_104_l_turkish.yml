 fascism_events.3.t: "Örgütlü Çoğunluk"
 fascism_events.3.d: "Güvenlik görevlilerimizin gece gündüz güvenliklerini sağladığı sokaklarımız halkımız için güvenli ve isyankârlar faşist hükümetimizden uzaklaştırıldı."
 fascism_events.3.f: "\"Sıcak hava, kuşları zaruri bir ritimde şakımaya zorluyordu. Ardından sokaklarda devriye gezen polis alarmı ahenkli bir şekilde onları takip ederken çocuklar gece sokağa çıkma yasağı başlamadan önce parkta oynuyorlardı. Farklı, daha güvenli bir topluluk mümkün ve doğru yolda ilerliyoruz.\""
 fascism_events.3.a: "Güvenliğe odaklanmalıyız."
 fascism_events.3.b: "İnsanlar bize güvenmeli."
