 sol_events.1.t: "Zamanın Ruhu"
 sol_events.1.d: "Bir kadın çocuklarının fareden başka yiyecekleri hiçbir şeyi olmadığını söyleyerek [ROOT.GetCountry.GetCapital.GetCityHubName] meydanında bir gösteri başlattı. İnsanlar kadının çevresinde toplanarak kadının çaresiz yakarışlarına katıldı."
