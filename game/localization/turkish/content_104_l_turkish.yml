 prohibition.4.t: "Buralardaki En İyi Evcil Hayvan Dükkânı" #Simpsons' Reference (I'm sorry)
 prohibition.4.d: "[SCOPE.sState('temperance_state').GetCityHubName] sakinleri, şüphe uyandıran garip sesleri ihbar ettiler. Bölgedeki yeni açılan bir evcil hayvan dükkânı bir sürü müşteri çekiyor."
 prohibition.4.f: "\"Evcil hayvan dükkânı demek, ha? Bir sorum var. Nasıl bir evcil hayvan dükkânından gece yarısı 1'de bağırış çağırış ve oynak müzik sesleri gelir?\"" #Simpsons' Reference (again, I'm sorry)
 prohibition.4.a: "Muhtemelen gürültülü dükkân çalışanlarıdır."
 prohibition.4.b: "O zaman dükkânın evrakını bir kontrol edelim."
 prohibition.4.c: "Kimi kandırdıklarını sanıyorlar?! Polisler!"
 prohibition.5.t: "Bira Baronları"
 prohibition.5.d: "[SCOPE.gsInterestGroup('alcoholic_ig').GetName] mensupları [SCOPE.sState('temperance_state').GetName] vilayetindeki [SCOPE.sBuilding('temperance_building').GetName] binasını kâr etmek adına sattıkları fazla miktarda alkollü içeceği üretmek için kullanıyorlar."
 prohibition.5.f: "\"Hepsi patatesten dolayı! Patatesten başka ne yapacaktım? Püre mi? Eğer alkol üretmeleri doğalarında varsa biz bunun nasıl önüne geçelim?\""
 prohibition.5.a: "Derhal durdurulmalı."
 prohibition.5.b: "Sadece bir çiftlik."
