 exhibition_events.8.t: "Fevkalade Bir Koleksiyon"
 exhibition_events.8.d: "Sergi Komitesi'nin üyeleri geçmişteki keşif gezilerinde bulunan öğelerin salonda belirgin bir şekilde öne çıkarılmasını önerdi."
 exhibition_events.8.f: "Sözlerine karşı gelmek zor, özellikle de böyle tutkuyla söyleyince. Arkadaşının sakince bahsettiği bir şey üzerine kahkahalarla kafasını geri atıyor.\n\n\"Mesele Afrika'nın uzak ormanları,\" diye hevesle açıklıyor. \"Amerika'nın çorak düzlükleri, Antarktika'nın keşfedilmemiş dağları... Vatandaşlarımızın çok azı buraları ziyaret edebilecek. Biz buraları onlara getireceğiz.\""
 exhibition_events.8.a: "Fevkalade bir gergedan numunesi."
 exhibition_events.8.b: "Bu fotoğraflar Büyük Ovalar'da çekildi."
 exhibition_events.8.c: "Bu egzotik Amerika çiçekleri daha önce hiç görülmemişti."
 exhibition_events.8.e: "Afrikalı bir kabile şefinden takas yoluyla alınan bir kolye."
 exhibition_events.8.g: "Nijer Nehri'nde kaydedilmiş bir film."
 exhibition_events.8.h: "Batı Amerika'yı gösteren haritalar."
