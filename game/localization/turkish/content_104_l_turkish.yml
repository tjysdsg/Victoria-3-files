 exhibition_events.7.t: "Ticaret Meselesi"
 exhibition_events.7.d: "Bazı şüpheli adamların sergi salonundaki özel eşyalar için ek ücret aldıklarına dair haberler çıktı."
 exhibition_events.7.f: "Uzun, çok uzun, upuzun şapkalı bir adam var. Teleskoplardan birini işaret ediyor, bu teleskop çok önemli gibi görünüyor. \"Denemek ister miydiniz küçük bayım? Bir peni karşılığında gecenin harikalarını keşfedebilirsiniz!\"\n\nDurdun. Makine parıldıyor. Tüm o çeliğin altında bir nabzı olduğundan eminsin. Giriş ücreti sana bir şiline mal oldu. Ceplerin bomboş. Adam sinsi bir şekilde gülümsüyor, çok, çok sinsi bir şekilde."
 exhibition_events.7.a: "Bu adamların sergimizin adını lekelemelerine izin vermeyiz."
 exhibition_events.7.b: "Birkaç peni hepimizin ihtiyacına yarayabilir."
