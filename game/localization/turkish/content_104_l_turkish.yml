 fascism_events.2.t: "Teşvik Eden Sözler"
 fascism_events.2.d: "Sözünü sakınmayan [SCOPE.sCharacter('fascist_leader').GetIdeology.GetName] [SCOPE.sCharacter('fascist_leader').GetFullName], ateşli milliyetçi nutuklarıyla halkımızın bir bölümünü cezbetmiş gibi görünüyor. [SCOPE.sCharacter('fascist_leader').GetIdeology.GetNameNoFormatting] hareketinin sembol ve sloganlarını giderek daha çok kişi benimsiyor."
 fascism_events.2.f: "\"Ne şehirler bir günde inşa edilebildi ne okyanuslar bir iki günde ehlileştirilebildi ne gemilerimiz tembellikle geçen bir günde imal edildi ne de ailemizi barındıran evler bir gecede inşa edildi.\n\nUlusumuzun hak ettiği yüceliğe erişmek kolay bir görev olmayacak ve olmamalı da. Geçmişin mimarları gibi topraklarımızda harikalar inşa edeceğiz ve ebediyen ayakta kalacaklar. Tutkuyla, kuvvetle, güçle!\""
