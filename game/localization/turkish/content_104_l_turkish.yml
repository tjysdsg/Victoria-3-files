 je_whaling: "Balina Avlama Sanayisi"
 je_whaling_reason: "Balina yağı hem tarihimiz hem de geleceğimiz olacak! Sabun ve yağ lambaları için yakıt, hatta makinelerimiz için önemli bir kayganlaştırıcı olan bu çok değerli madde tüm bu ihtiyaçları karşılıyor."
 production_tech_events.301.t: "Tehlikeli İş"
 production_tech_events.301.d: "[SCOPE.sState('whaling_state').GetName] vilayetindeki [SCOPE.sBuilding('whaling_building').GetName] yapılarının verimli olmalarının yanı sıra tehlike arz ettikleri de anlaşıldı ve ölümler giderek yaygınlaştı ve neredeyse her seferde gerçekleşmeye başladı. Yüksek bir bedel olsa da, kârı da bir o kadar yüksek."
 production_tech_events.301.f: "Balinanın bedeni göğe kadar uzanıyordu. Kafatası boşaltılmış ve yağ fıçıları kanla lekelenmişti.\n\nBir ses iskele boyunca yankılandı: \"Bir sürü adam kaybettik!\" Ardından adlarını, memleketlerini sıralamaya başladı. Bazıları baş vilayettendi, içlerinden birinin adı kardeşinle aynıydı.\n\nYağ parıldıyordu, sıvı altın rengindeki deniz sirenlerinin kanı, avcıları ölümlerine çağırıyordu.\""
 production_tech_events.301.a: "Denizcilerin güvenliğini sağlamalıyız."
 production_tech_events.301.b: "Ama parıldıyor!"
