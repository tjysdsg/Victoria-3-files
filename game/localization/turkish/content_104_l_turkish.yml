 je_assassination_reason: "Komplocuların kim olduğunu öğren ve çok geç olmadan suikastı önle.\n\n#bold Polis Kurumu#! seviyeni arttır; #bold Muhalefet Yasağı#!, #bold Daimi Polis#! veya #bold Gizli Polis#! kanununu çıkar ve hainleri oyalama ihtimalini arttırmak için #bold $identification_documents$#! ya da #bold $mass_surveillance$#! araştırmasını yap."
 je_assassination_low: "Suikast komplocularını öğrenmeye doğru ilerleme düşük."
 je_assassination_middle: "Suikast komplocularını öğrenmeye doğru biraz ilerleme kaydedildi."
