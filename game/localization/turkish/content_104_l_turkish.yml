 ig_suppression_events.4.d: "[SCOPE.sCharacter('suppressed_leader').GetFullName] için yürütülen saygınlık zedeleme çabalarına rağmen görevinden çekilmemekte ısrar ediyor. Daha sert önlemler alınması gerekiyor."
 ig_suppression_events.4.f: "Kapı yine açık, bu sefer seni uyaracak bir rüzgâr yok, ses yok, bu güvenli odada hayatın gidişatını değiştiren hiçbir şey fark edilemiyor. Ama o yine burada. Aynı yumuşak ses sana doğru yaklaşıyor: \"Pardon,\" bu tonu hatırlıyorsun. \"Umarım ziyaretim ilgilendiğiniz önemli meselelerinize mani olmamıştır. Fakat hedefimizin ikna çabalarımıza direndiği görülüyor, bu yüzden geriye sadece bir seçenek kaldı.\"\n\n\"Onu öldüremeyiz!\"\n\nAjan şaşkın bir şekilde sana baktı, \"Öldürmek mi? Ah, hayır, asla böyle bir şeyi önermem! Sadece bir sürü boş hücremiz olduğu aklıma gelmişti...\""
