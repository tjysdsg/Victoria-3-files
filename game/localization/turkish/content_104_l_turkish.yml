 election_other_parties_events.5.d: "[SCOPE.sParty('radical_party').GetName] fikirlerinin ülke boyunca ilgi toplaması olası bir kargaşaya yol açıyor."
 election_other_parties_events.5.f: "\"Özgürlüğü savunup sömürüyü değersizleştirenler, toprağı sürmeden hasat isteyenlerdir; gök gürültüsüz ve yıldırımsız yağmur isterler; suyunun gürlemediği okyanus isterler.\"" #Frederick Douglas
 election_other_parties_events.5.a: "Ve daha da genişlemeliler."
