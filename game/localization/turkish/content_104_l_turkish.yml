 children_rights_events.2.t: "Acı Gerçek"
 children_rights_events.2.d: "[SCOPE.sState('child_labor_state').GetName] vilayetindeki işçilerin aldığı düşük ücretlerden dolayı daha fazla aile, geçimlerini sağlamak için çocuklarını işe göndermek zorunda kalıyor."
 children_rights_events.2.f: "\"Tam bir çılgınlık! Eğer çocuklarını çalışmaya zorluyorlarsa bu ailelere nasıl yardım edebiliriz? Bir şeyler yapmalıyız! Bu barbarca karardan derhal vazgeçmeliyiz!\"\n\n\"Başka bir seçenekleri olsaydı kendi çocukları için böyle bir şey istemeyecekleri bariz, değil mi? Yoksul insanları hayatta kalmak için verdikleri kararlara göre yargılamak onlara da yardımcı olmaz.\""
 children_rights_events.2.a: "Bunu durdurmalıyız."
 children_rights_events.2.b: "Yapmaları gerekeni yapıyorlar."
