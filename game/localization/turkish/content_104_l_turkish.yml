 expedition_events.695.t: "Beklenmeyen Grup"
 expedition_events.695.d: "Keşif ekibi ilerledikçe yemyeşil ormanda beklenmedik bir manzara ortaya çıkıyor: Kayıp [SCOPE.sCountry('lost_expedition_country').GetAdjectiveNoFormatting] keşif ekibinin üyeleri el yapımı hamaklarda hastaymış gibi yatıyor."
 expedition_events.695.f: "\"Sanki bir perde aralanmış gibiydi. Fildişi çehresinde ağırbaşlı bir gururun, amansız bir gücün, korkak bir dehşetin, şiddetli ve umutsuz bir çaresizliğin ifadesini gördüm.\n\nBilgeliğin o mutlak anında arzu, cazibe ve teslimiyetin her bir detayıyla hayatını tekrar mı yaşadı? Bir görüntüye, öngörüye iki kez fısıldarcasına feryat etti. Bir nefesten bile yüksek çıkmayan feryadıyla şunu dedi: 'Dehşet! Dehşet!'\"" #Joseph Conrad
 expedition_events.695.a: "Bu adamları güvenli bir yere götürmeliyiz."
 expedition_events.695.b: "Bize katılın! Keşif ekiplerimizin gücünü birleştirelim."
 expedition_events.695.c: "Bu bizi yalnızca oyalar."
 expedition_events.695.e: "Bir [SCOPE.sCountry('lost_expedition_country').GetAdjectiveNoFormatting] grubuna asla güvenemeyiz. Bıçaklarınızı bileyin."
 killed_lost_expedition_tt: "Bu eylemin sonuçları olabilir."
 expedition_events.696.t: "Haber Yayıldı"
 expedition_events.696.d: "Eve zaferle dönmelerinden kısa bir süre sonra [SCOPE.sCharacter('expedition_leader').GetFullName] önderliğindeki keşif ekibi, kendi kayıp keşif ekiplerinin yaşadıkları konusunda payı olduğu söylentileri yayılmasıyla [SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting] tarafından kınandı."
 expedition_events.696.f: "\"Kıyafetlerinde bronz lekeler var, güneşten aşınmış, oksitlenmiş. Yüzleri çocukça buruştu, sonra gülümsediler, sonra kahkaha attılar, sonra da pişman oldular. Belki de kan haftalarca, hatta aylarca kurudu. Nefret ettiler mi? Yaptıklarıyla gurur duydular mı? Yanlarına kâr kaldı mı? Unuttular mı? Tiksindiler mi? Haftalarca, hatta aylarca kurudu.\""
 expedition_events.696.a: "[SCOPE.sCharacter('expedition_leader_cruel').GetSheHe|U] kişi derhal görevinden çekilsin!"
 expedition_events.696.b: "Bunu kanıtlamalarına imkân yok."
