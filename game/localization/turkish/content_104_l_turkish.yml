 decree_events.2.d: "Daha iyi yol ağları, [SCOPE.sState('decree_state').GetName] yollarındaki trafiğin ve dolayısıyla kirliliğin artmasına sebep oldu."
 decree_events.2.f: "\"Sanayileşme sonrası çağın amansız zamanlarında karanlık devam ediyor. Sokak lambalarıyla, iyi aydınlatılmış orta sınıf haneleriyle, daha kötü durumdaki mahallelerde yakılan ateşlerle aydınlanan gece, gündüzden daha aydınlık. Fakat gündüzler... Gündüzler bugüne kadar güneşin kesintisiz bir şekilde bitmek bilmeyen parıltısını kaybetti.\n\nDuman sadece fabrikalardan çıkmıyor, trafiğin hızlı rüzgârları da insanların öksürükleri üzerinde gri bulutlar oluşturuyordu.\""
