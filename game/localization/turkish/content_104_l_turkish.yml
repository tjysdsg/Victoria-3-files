 internal_security_events.5.f: "\"Eğer kamu hakkındaki bilgilere erişmemizin bir yolu yoksa gericilerin saldırılarını ve komplolarını nasıl engelleyebiliriz? Eğer halkımıza yanlış bir güvenlik hissi dışında bir şey sunamıyorsak onları nasıl güvende tutabiliriz?\""
