 fascism_events.9.t: "Açık Veraset"
 fascism_events.9.d: "[SCOPE.sCharacter('new_fascist_leader_scope').GetInterestGroup.GetName] liderinin gidişi ardında bir güç boşluğu yarattı. Bu boşluğu, açık bir [SCOPE.sCharacter('new_fascist_leader_scope').GetIdeology.GetName] savunucusu olan [SCOPE.sCharacter('new_fascist_leader_scope').GetFullName] dolduracak gibi görünüyor."
 fascism_events.9.f: "\"[SCOPE.sCharacter('new_fascist_leader_scope').GetLastNameNoFormatting] nereden çıktı? Kendisi, affedersiniz, hödüğün tekidir. Yanımızda yer alması hiç yakışık almaz.\"\n\n\"Bize kalmamış sonuçta, değil mi?\"\n\n\"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] veto edecektir, #italic etmeli#!. Aralarında hâlâ aklıselim sahibi kişiler var.\"\n\n\"Muallaktayım. [SCOPE.sCharacter('new_fascist_leader_scope').GetLastNameNoFormatting] herhangi bir lafının arkasında durdu mu şimdiye kadar? Kulağına fısıldayanlar biz olursak... Bir düşün.\""
 fascism_events.9.a: "Bu meseleye bulaşmanın âlemi yok."
 fascism_events.9.b: "Bu [SCOPE.sCharacter('new_fascist_leader_scope').GetWomanMan] devlet yönetiminde yer almamalı."
