 sol_events.5.f: "\"Bu büyük kente baktığımızda zihinlerimiz kolayca görkemine ve ihtişamına kapılarak mutlu olabilir. Saraylarının, tapınaklarının, konaklarının, adalet saraylarının, bilim akademilerinin ve hayır kurumlarının parıltısı. Elbette böylesine bir kentte bu kadar kötülük, yozlaşma, bozulma ve ahlaksızlığın olmasına da üzülüyoruz. Topluluğun en uç kenarlarına itilen sefil, pis, rezil, bitkin, parya yığın sürüsü.\"" #John Knox
