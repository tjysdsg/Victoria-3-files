 famine_events.1.d: "[SCOPE.sState('famine_state').GetName] sakinlerinin yiyecek hiçbir şeyleri kalmadığı haberlerinin çıkmasıyla birlikte açlık, ülkemiz için tehlikeli bir sorun haline geldi. Bir Acil Durum Yardımı önlemi talep edildi."
 famine_events.1.f: "\"Sessizce bir alışkanlık halinde katlandıkları yokluklarını hakkıyla tasvir etmek imkânsız olurdu. Birçok bölgede tek yiyecekleri patates, tek içecekleri su, kulübeleri hava koşullarına karşı genellikle bir işe yaramaz; bir yatak veya bir battaniye nadir rastlanan bir lüks ve neredeyse herkesin tek sahip olduğu şey bir hayvan ve bir gübre yığını.\"" #Devon
