 ig_suppression_events.2.f: "\"Kim kime neyi nasıl yapmış? Yok artık! Böylesine rezalet bir durum dindar ülkemizde kabul edilemez! Sonrasında ne yapmış? Aa, yetti artık, katlanamıyorum! Lütfen beni bu işe bulaştırma! Bırak artık, yalvarıyorum! Yalvarıyorum!\""
