 #Antarctica Expedition
 antarctica_expedition: "Antarktika Keşfi"
 antarctica_expedition_desc: "Teknolojinin mucizeleri ve kâşiflerimizin kahramanlığı sayesinde Antarktika Kıtası'nın iç kısımları artık sonunda erişilebilir olabilir. Yarış başladı ve kutba ilk giden biz olmalıyız!"
 cold.101.t: "Antarktika Keşfi"
 cold.101.d: "Antarktika Kıtası neredeyse hiç keşfedilmedi. Bu geniş ve donmuş topraklarda keşif düzenlemek pahalı ve riskli olsa da kutba ilk ulaşmanın görkemi muazzam olurdu."
 cold.101.f: "Nihai coğrafi keşfe erişebilme ihtimali boş bir hayalden daha öteye geçerken dünyanın en prestijli bilim akademilerinin koridorlarını yakında uğultular ve fısıltılar kaplayacak."
 cold.101.a: "Tam da buna uygun kişiyi tanıyorum."
 cold.101.b: "Hazine böylesine bir masrafı karşılayabilir mi?"
 cold.102.t: "Kutup Kâşifi"
 cold.102.d: "Yaklaşan Antarktika Kıtası keşfi için bir lider seçmeliyiz. Birkaç yetenekli aday bir adım öne çıktı."
 cold.102.f: "İnsan cesaretinin ve enerjisinin nadide bir kanıtı olan bu kahramanca girişimin değerini hakkıyla anlayabilecek çok az kişi var. Bu kâşifler önceki tüm kâşiflerin ölüm fermanı olarak değerlendirdiği buz çölünün kalbine doğrudan yelken açacak. Bu kâşifler kelimenin tam anlamıyla birer kahramanlar."
 cold.102.a: "[SCOPE.sCharacter('expedition_leader_1').GetFullName] tecrübeli bir kutup kâşifi."
 cold.102.b: "[SCOPE.sCharacter('expedition_leader_2').GetFullName] bizi zafere götürecek."
 cold.102.c: "[SCOPE.sCharacter('expedition_leader_3').GetFullName] daha önce bizi hiç yüzüstü bırakmadı."
 cold.102.e: "[SCOPE.sCharacter('expedition_leader_4').GetFullName] en hazırlıklısı."
 cold.1.t: "Deliliğin Dağlarında"
 cold.1.d: "Keşif ekibi, Erebus ve Terror'ın ikiz volkanik tepelerini ufukta tespit etti. İlk olarak James Clark Ross tarafından keşfedildiklerinde Erebus'ın patladığı gözlemlenmişti. Neyse ki dağlar şimdi sakin."
 cold.1.f: "\"Göğün batısında vahşice yükseliyorlardı; çıplak, kasvetli, siyahımsı farklı tepeleri ayırt etmemize izin veriyorlar ve arka plandaki kışkırtıcı, parıltılı buz tozu bulutlarının üzerindeki kırmızımsı antarktik ışıklarıyla uyandırdıkları ilginç bir hayal duygusuna kapılmamıza sebep oluyorlardı.\"" #Lovecraft
 cold.1.a: "Hemen ilerlemeliyiz."
 cold.1.b: "Jeolojik numuneler topla."
 cold.1.c: "Erebus Dağı'na tırman. Kratere ilk ulaşan biz olacağız!"
 antarctic_mountains_modifier: "Kutup Dağları İncelendi"
 cold.2.t: "Yarı Yol Kulübesi"
 cold.2.d: "Keşif ekibi, Antarktika kıtasının donmuş kıyısında gemilerinden indi. Erişimi nispeten kolay olan bir yerde ekip üyelerinden biri, dönüş seyahatinde dinlenilebilecek ve erzakın bırakılabileceği sağlam bir kulübe inşa etmeyi önerdi. Hatta belki de geleceğin kâşifleri de yararlanabilirdi."
 cold.2.d2: "Keşif ekibi, Antarktika kıtasının donmuş kıyısında gemilerinden indi ve ahşap bir kulübenin güven verici manzarasıyla karşılaştı. Karın altında fazla kalmamış ve kolayca konaklamak için uygun hale getirilen kulübede ekip bol miktarda yiyecek buldu."
 cold.2.f: "\"Elbette kulübenin sıcaklığı düşük fakat diğer her açıdan çok rahatız. Bitmek bilmeyen miktarda bisküvi var ve Pram Noktası'ndaki keşfimiz sayesinde de sınırsız fok etimiz var. Boş bir gazyağı tenekesi ve birkaç ateş tuğlasıyla eski ocak borusuna bağlı olan küçük ama harika bir ocak yaptık. Burayı çoktan geçici evimiz olarak görmeye başladık bile.\"" #Scott
 cold.2.a: "Bu kulübe zamana meydan okuyacak."
 cold.2.b: "Bu kulübe bir sonraki dönüşümüze kadar ayakta dursun yeter."
 cold.2.c: "Yola devam etmeden önce dinlenip ikmal yapmalıyız."
 discovery_hut_tt: "Gelecekteki kâşifler kulübeyi ziyaret ettiklerinde #tooltippable;positive_value;TOOLTIP:expedition_progress_explanation_tt ilerleme #! kazanırlar."
 cold.3.t: "Hedef Iskalandı"
 cold.3.d: "Keşif ekibi sıradaki ikmal deposuna giderken fazla ilerlediklerini fark etti."
 cold.3.f: "\"Acımasız beyazın içinde yolumuza devam ederken kar höyükleri giderek daha da azaldı. Ya da öyle düşünmüştük. 'Neredeyse akşam oldu.' Hepimiz durduk. 'Yeterince yemeğimiz var mı?' diye sormayı başardım. Hepimiz cevabı biliyorduk, hepimiz neden sorduğumu da biliyorduk. Tek bir kafa sallama, kimseden çıt yok. Bu yalanların bu topraklar kadar beyaz olduğunu hepimiz biliyorduk.\""
 cold.3.f2: "\"Acımasız beyazın içinde yolumuza devam ederken kar höyükleri giderek daha da azaldı. Ya da öyle düşünmüştük. Tanrım bize yardım et, buna daha fazla devam edemeyeceğimiz kesin. Biz bizeyken neşemizin sonu yok, fakat her birimizin yüreğinden geçenleri kim bilebilir.\"" #Scott
 cold.3.a: "O ikmallere ihtiyacımız var. Geri dönün."
 cold.3.b: "Devam edin, ikmaller olmadan da yola devam edebiliriz."
 cold.4.t: "Yaklaşan Son"
 cold.4.d: "Keşfin sonu kötü. İliklerine kadar yorgun, donmuş ve ikmalsiz kalmış ekibin yapabileceği tek şey soğuk ölümü beklemek."
 cold.4.f: "\"Her gün 11 mil ötedeki depomuz için yola çıkmaya hazırlanıyor fakat çadırın kapısının önünde bitmek bilmeyen rüzgâr buna engel oluyordu. Sanırım daha iyisini umut edemeyiz. Sonuna kadar direnmeliyiz fakat giderek zayıf düşüyoruz ve elbette sonumuz yakındır. Çok yazık olacak ancak daha fazla yazabileceğimi sanmıyorum.\"\n\n\"Tanrı aşkına ailelerimize sahip çıkın.\"" #Scott
 cold.4.a: "Dışarıya çıkıyorum, biraz sürebilir."
 cold.5.t: "Güney Kutbu"
 cold.5.d: "Keşif ekibi hedefine ulaştı: Güney Kutbu! [SCOPE.sCharacter('expedition_leader').GetFullName], gururla [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting] bayrağını dikti ve ekip bu anı kutlamak için birer bardak kakao içti."
 cold.5.d2: "Keşif ekibi Güney Kutbu'na ulaştığında [SCOPE.sCountry('pole_winner_country').GetAdjectiveNoFormatting] bayrağı olan bir çadır buldu. Hedefimize bizden önce gelmişler!"
 cold.5.f: "\"Kutup. El değmemiş, tertemiz. Karın kendi ışığı varmış gibi hava parıldadı. Donmuş ayaklarımızın altında gizli bir güneş olmalıydı.\n\n'Burada.' Önlem aldık, her muhtemel anomaliyi kaydettik. 'Burada, işaret ışığını kenara çek.' Buradaydı, gözlerimin tam önünde. Ve sonra işte oradaydı, kızaklara yakın bir yerde ama burada. Sonunda geldi ve yansıyan solgunluğuyla yorgun yüzlerimizi aydınlattı. 'Beyler, artık dinlenebiliriz.'\n\nİşte burada.\""
 cold.5.a: "Zafer! Fakat şimdi kuzeye olan zor yolculuk başlıyor."
 cold.5.b: "Kahrolsun! Şimdi kuzeye olan zor yolculuk başlıyor."
 cold.6.t: "Köpek Eti"
 cold.6.d: "Antarktika kâşiflerinin ikmalleri bitmek üzere. Ekip bazı kızak köpeklerini öldürmeyi ve hayatta kalma ihtimallerini arttırmak için eti, ekip üyeleri ve diğer köpekler arasında paylaşmayı tartışıyor."
 cold.6.f: "\"Kimse böylesine zeki ve kişiliğe sahip ve cana yakın karakterleri olan, muhtemelen arkadaş ve yoldaş olarak görülen hayvanların öldürülmesini soğukkanlılıkla değerlendiremez.\"\n\n\"Hedefimize ulaşmak için hiçbir şeyden çekinmeyeceğimizde anlaşmıştık! Eğer bunu yapmazsak bile köpeklerin açlık ve yorgunluktan ölecekleri kesin.\"" #Scott
 cold.6.a: "Yapılması gereken şey bu."
 cold.6.b: "Böyle barbarca şeylere düşmeyeceğiz!"
 pet_dog.tt: "Köpekleri sevip yolculuğa devam edin."
 ate_dogs_modifier: "Köpek Eti Yendi"
 cold.7.t: "Eve Dönüş"
 cold.7.d: "Antarktika keşif ekibi sonunda eve döndü. Hedeflerine ulaşamamış olsalar da çabaları, bilimsel ilerlemeye katkıda bulundu ve gelecekteki kâşiflerin önünü açtı."
 cold.7.d2: "Antarktika keşif ekibi sonunda eve döndü. Güney Kutbu'na ulaşan ilk insanlar oldukları için [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting] kahramanları ilan edildiler."
 cold.7.f: "\"Şan. Zafer. Tezahürat ve geçit törenleri. Çılgın miktarda paralar. Kibar sözler. Şanın sürekli kendi benliğinin önüne geçmesi. Ekip. O boyun eğmez pislikler. Ev. Gündüzler. Geceler. Gecelerin ve gündüzlerin art arda düzenli bir şekilde gelmesini ne kadar da özledim. Rutinin sıkıcılığı. Yatağımda uyanmak. Sıcak çikolata. Kahve. Çay. En sevdiğim küçük turtalar. Bu sokaktaki sesleri ne kadar da özlemişim.\""
 cold.7.a: "Bir dahaki sefere başaracağız."
 cold.7.b: "Ülkelerine gurur veriyorlar."
 succesfull_south_pole_modifier: "Başarılı Kutup Kâşifi"
 cold.8.t: "Yüzen Buz"
 cold.8.d: "Keşif ekibi hedefine yaklaşırken kopmuş deniz buzu parçaları suyun yüzünü kaplıyor. Geminin gövdesi çarparak ve ezerek soğuk kütlenin içinden yolunda ilerlemeye çalışıyor fakat ilerledikçe buz daha da güçleniyor."
 cold.8.f: "\"Böylesine bir riskin ilgimi çektiğini söylemem akıl kârı değil fakat nihai hedefimize ulaşmamıza az yol kaldığının çevremizi saran denizdeki buzların artışıyla anlaşılması beni aynı zamanda hem ürkütüp hem de kendine hayran bıraktı. Buzun üzerindeki kar tabakası kendi gölgelerimizin veya denizin gölgelerimizi yansıtmasına engel oluyordu. Görecek hiçbir şey yoktu, sadece biz ve kutup.\""
 cold.8.a: "İleri!"
 cold.8.b: "[SCOPE.sCharacter('expedition_leader').GetFullName] bu konuda uzman, ona güvenmeliyiz."
 cold.9.t: "Buza Saplı"
 cold.9.d: "Art arda gelen basınç dalgaları keşif gemisine çarparak etrafındaki buzun büyük parçalara ayrılmasına sebep oldu. Mutlulukla karşılanan anın hemen ardından iki buz kütlesi geminin sancak tarafından, bir tanesi pruvasından ve bir tanesi kıçından sıkıştırdı. Ekip gemiyi kurtarmak üzere plan yapmak için toplandı."
 cold.9.d2: "Yüzen buzla kaplı yolu yararak geçmek nafile çıktı. Daha kötüsü, giderek daha da sıkıştıran buz gemiyi eziyor. Gemiyi buzdan kurtarabilsek de yola devam etmek için uygun olmayacak. Geriye kalan tek seçenek, gemiyi terk edip yürüyerek bir balina avcısı istasyonu aramak."
 cold.9.f: "\"Soğuk bize ulaşmıştı. Eski meşe keresteler artık kar kaplı beyaz katmanların altında çekingen bir şekilde saklı duruyordu. Yanmaya devam etmesini sağladığımız titrek ışık da olmasaydı tüm gemi terk edilmiş görünecekti. Buz bizi sarmalıyordu ve doğal zarafeti kıymetli sığınağımızı hançerlemeye başlamıştı.\""
 cold.9.a: "Buzu yararak geçeceğiz!"
 cold.9.b: "Gemiyi terk et."
 cold.10.t: "Balina Avcısı İstasyonu"
 cold.10.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] başarılı bir şekilde keşif ekibini Fil Adası'ndan itibaren üstü açık bir filika ve az miktarda erzakla Güney Georgia'daki balina avcısı istasyonuna götürdü. Keşfin başarısızlığına rağmen [SCOPE.sCharacter('expedition_leader').GetFirstName] ve kahramanlığı tüm dillere destan oldu."
 cold.10.f: "\"Beyazlarla kaplı gaddar topraklardaki son gece kampımızda aşçımız bana 'geri dönmenin' zor bir karar olup olmadığını sordu, 'O kadar yol gittikten sonra zor değil miydi?' Hayır demek istedim. Değildi.\n\nKutbun bir insana ne faydası olabilir? Deniz ve sıradağların arasında, öldürücü sis ve soğuğun siluetinin karşısında... Eğer kuru hava birazcık daha güçlü esseydi hepimiz dağılırdık, narin kar taneleri gibi.\""
 cold.10.a: "[SCOPE.sCharacter('expedition_leader').GetFullName] için üç kez!"
 safe_polar_exp_modifier: "Kutup Kurtarıcısı"
 cold.11.t: "Büyük Buz Duvarı"
 cold.11.d: "Keşif gemisi yana dönerken ekip şaşkınlıkla kıtaya tek girişleri olan yüksek, dikey bir buz yüzeyiyle karşılaştı."
 cold.11.f: "\"Karşımızdaydı. Bir suratı olsaydı, bize güleceğinden emindim. O absürt çatlama sesi, buzun kırılması... İşte bak, orada, bir blok denize düşüyor. Tehditkâr ve ölümcül. Gemimizin önünde. Son limandan ayrıldığımızdan beri bu an hep aklımızı kurcalıyordu. Denizde seyahat zorluydu fakat kimsenin bilmediği bu kıtaya gitmek donmuş bir cehennemin derinlerine inmek gibi olacaktı.\""
 cold.11.a: "Tırmanmalıyız!"
 cold.11.b: "Çatlakların etrafından dolaşmalıyız."
 cold.12.t: "Transantarktik Dağları"
 cold.12.d: "Keşif ekibi, karda yürüdükleri bitmek bilmeyen günlerden sonra Transantarktik Dağları'nın geçit vermeyen manzarasıyla karşılaştı. Rotalarına dair fazla bir şey kaydedilmediği için onları yeni bir mücadele bekliyordu."
 cold.12.f: "\"Her zaman gri olan gökyüzü bizi acımasız bir anestezi halinde bıraktı; karla ufuk arasındaki çizgiyi, karla ayak izlerini, karla kendimizi ayırt edemiyorduk. Daha keskin bir gri karşımıza çıktı ve hissizliğinde tanıdık bir rahatlık vardı.\n\nTaş duvarı karla kaplıydı ve günün çoğunu bunun dikey bir gökyüzü olmadığını, göğün üzerimize çökmediğini; kıyametin borazanları eşliğinde üzerimize kapaklanan bir serap olmadığını anlamakla geçirdik. Bunlar dağlardı.\""
 cold.12.a: "Yeni bir rota bulacağız."
 cold.12.b: "Bildiğimiz yoldan devam edeceğiz."
 cold.13.t: "Garip İşaretler"
 cold.13.d: "Keşif kar içinde ilerlerken, bir kısmı yere gömülü, üzerinde bilinmeyen işaretler olan garip bir taş keşfettik."
 cold.13.f: "\"Açık renkli bir taş tam da bu sabah kazılarak çıkarıldı. Yumuşak dokusu ve kusursuz kıvrımlarını bozan tek şey üzerindeki bilinmedik işaretlerdi ve bunlar ekiptekilerin çözmeye cesaret bile edemediği bir biçimdeydi. Güneşe doğrultup bakınca tonu, anladığımız kadarıyla, günün vaktine göre değişiyordu; şimdi beyaz, şimdi sarı, günbatımında ise yeşil.\""
 cold.13.f2: "\"Açık renkli bir taş tam da bu sabah kazılarak çıkarıldı. Yumuşak dokusu ve kusursuz kıvrımlarını bozan tek şey üzerindeki bilinmedik işaretlerdi ve bunlar başta anlaşılmaz gözükürken bir süre sonra ne anlama geldiğinin farkına vardım. Bilmediğim bir dildi, tuhaf kelimelerini de tek başınayken bilmiyordum ama yan yana geldiklerinde bildim. Acıkmışlar, yani. Açlarmış.\""
 cold.13.a: "Dur ve taşı incele."
 cold.13.b: "Görmezden gel."
