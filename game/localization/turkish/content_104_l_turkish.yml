 prohibition.2.t: "İçeriden"
 prohibition.2.d: "Çıkan haberlere göre [SCOPE.gsInterestGroup('alcoholic_ig').GetName] mensubu [SCOPE.sCharacter('alcoholic_leader').GetFullName], kendi evinde yasadışı içki üretimi yapıyordu. Oğlunun masumane ev partisinde misafirler, yanlış barakanın kapısını açtı."
 prohibition.2.f: "\"Bu delilik! Ben, kanunlara uyan örnek bir vatandaş olan ben, nasıl böyle bir ihanetle itham edilirim? Ne kadar da menfur bir hareket. İhanet! Şantaj! Bana kumpas kuruldu!\""
 prohibition.2.a: "Bahaneler! Adamları o partiye gönder!"
 prohibition.2.b: "Hep sorun çıkartan birisiydi."
 prohibition.2.c: "Kumpas kurulduğu bariz."
