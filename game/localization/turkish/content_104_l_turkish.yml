 belle_epoque_events.4.t: "Moulin Rouge"
 belle_epoque_events.4.t2: "Duman ve Kabare"
 belle_epoque_events.4.d: "Montmartre tepesinin eteğinde lüks bir kabarenin açılışı Paris'in gece hayatını oldukça harekete geçirdi. Tabii muhafazakârların dikkatini ve şüphelerini de çekiyor."
 belle_epoque_events.4.f: "Kadın rapor boyunca duman dolu odada iç çekiyor. Nereden geldiğini bulmak imkânsız olsa da tütsü ve sigara kokusu birbirinden ayırt edilemiyor, buhar da öyle. İçerideki müzik boğuk, pekmez gibi koyu.\n\nBelgeyi ateşe atarken \"Bu soğuk gecelerde eşlik ettiğin için teşekkürler, biraz daha yakacak lazım.\" diye mırıldanıyor."
 belle_epoque_events.4.a: "Geldiği yerde fazlası var!"
 belle_epoque_events.4.b: "Bu ahlaksız mekân derhal son bulacak."
