 children_rights_events.4.t: "Fakir Okulları"
 children_rights_events.4.d: "[SCOPE.sLaw('current_law_scope').GetName] kanununu çıkarmaya doğru ilerlerken ülkenin dört bir köşesinden ısrarla fakir okulu talepleri geldi. Bu hayır örgütleri topluluğumuzun en muhtaç çocuklarına gıda ve eğitim sağlayabilir."
 children_rights_events.4.f: "\"Tanıdıkları veya ailesi olmayan bu zavallı çocukların toplulukta yer edinmelerinin tek bir yolu var: eğitim. Eğer adlarını nasıl yazacaklarını bilmiyorlarsa adlarını yazmayı öğreteceğiz; okumayı bilmiyorlarsa haberdar olmayı öğreteceğiz; böyle bir çocuğun yiyecek ekmeği yoksa ona iş vereceğiz.\""
 children_rights_events.4.a: "Böylesine dini bir konuyla [SCOPE.gsInterestGroup('devout_scope').GetName] ilgilenmeli."
