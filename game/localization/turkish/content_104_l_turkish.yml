 election_other_parties_events.3.d: "[SCOPE.sParty('military_party').GetName] üyeleri [SCOPE.sWar('ongoing_war').GetName] savaşında zafere ulaşmamız için tek çözümün, ulusumuzun hükümetini onların yetenekli ellerine emanet etmemiz olduğunu açıkça bildiriyor."
 election_other_parties_events.3.f: "\"Çaresiz kalınan zamanlarda çaresizce önlemler alınmalı. Çaresizliğe örnek olduğumuzdan değil tabii, fakat dilbilim gereği sözün doğal hali öyle. Zevkler ve renkler tartışılmaz, ordo naturalis, kuralına göre oynamalıyız. Peki ya savaşta bizi zafere ulaştırması için [SCOPE.sParty('military_party').GetName] tarafından yönetilmekten daha doğal ne olabilir?\""
 election_other_parties_events.3.a: "Kesinlikle en yetenekli insanlarımız."
 election_other_parties_events.3.b: "Askeri popülizm mi? Benim savaşımda?"
