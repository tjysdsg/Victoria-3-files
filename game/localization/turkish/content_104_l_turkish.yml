 krakatoa.5.d: "Daha önce hiç görülmediği kadar büyük bir patlama [SCOPE.sState('krakatoa_state').GetName] vilayetindeki birçok [SCOPE.sCountry('krakatoa_country').GetAdjectiveNoFormatting] için yıkıcı oldu. Krakatoa'nın patlaması yüzlerce kilometre öteden bile duyulabiliyordu ve adanın çevresinde bulunma talihsizliğine düşen her şey hemencecik harap oldu."
 krakatoa.5.a: "Elimizdeki her şeyle yardım etmeliyiz."
