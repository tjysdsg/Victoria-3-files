 belle_epoque_events.3.t: "Semboller Ormanı" #Baudelaire reference
 belle_epoque_events.3.d: "Sembolizm hareketinin başarılı yayınlarından sonra [SCOPE.sCharacter('symbolist_leader').GetFullName] kendi yolunu çizmeye ve [SCOPE.gsInterestGroup('symbolist_ig').GetName] için endişe verici olan edebi bir yolculuğa çıkmaya karar verdi."
 belle_epoque_events.3.f: "\"Yine de\naşkın ta kendisini gösteren dudaklarının iksirini\nşaraba, hatta afyona tercih ederim;\narzunun çorak toprağında\ngözlerin susuzluğumu gidermek için kuyulara bedel.\"" #Baudelaire again / forgive me for these events I've quoted way too much
 belle_epoque_events.3.a: "Özel hayatı hak ediyorlar."
 belle_epoque_events.3.b: "Şair siyasetçi! Böyle şey olmaz!"
 belle_epoque_events.3.c: "İstifa etmek zorunda."
