 internal_security_events.4.d: "[SCOPE.sLaw('current_law_scope').GetName] kanununa karşı gelenleri susturmak adına kanunu desteklemek için bir gösteri çağrısında bulunuldu, ancak polis kendi başına karar vererek göstericileri sert bir şekilde bastırdı."
 internal_security_events.4.f: "\"Ah! Durumun ironisine bakın! Vatandaşları, yozlaşmış polisten koruyamayan mevcut kanunlarımıza karşı düzenlenen gösteri aynı polis tarafından dağıtıldı! Bu makaleyi yazarken ellerim öfkeyle titriyor. Eğer polis şu an bunu yapabiliyorsa gelecekte başka neler yapacak? Kendimizi korumak için kanunlara ihtiyacımız var.\""
 internal_security_events.4.a: "İki taraf da sakinleşmeli."
 internal_security_events.4.b: "Polisin kamu önünde özür dilemesi gerekecek."
