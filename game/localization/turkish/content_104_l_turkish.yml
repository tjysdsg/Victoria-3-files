 election_other_parties_events.2.t: "Tanrı'nın İradesi"
 election_other_parties_events.2.d: "[SCOPE.gsInterestGroup('ig_devout').GetName] mensubu [SCOPE.sCharacter('religious_leader').GetFullName], zaferlerinin [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] tarafından planlandığından emin bir şekilde [SCOPE.sParty('religious_party').GetName] lehine vaaz veriyor."
 election_other_parties_events.2.f: "\"[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] bizim dindar ülkemiz adına plan yapmıyor mu sanıyorsunuz? Elbet bir planı var! Her zaman bir planı var! Bizzat gördüm, emin olun, tıpkı sizi şu an gözlerimin önünde gördüğüm kadar net bir şekilde gördüm.\n\nPeki bu yoldan çıkmış devleti, bu ilahi planı net bir şekilde görenlerden başka kim yönetebilir ki?\""
 election_other_parties_events.2.a: "Peki biz kimiz ki [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] tarafından belirlenen iradeye karşı çıkalım?"
 election_other_parties_events.2.b: "Maalesef ülke [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] inancına göre yönetilmiyor."
 election_other_parties_events.2.c: "Ama [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] kesinlikle [SCOPE.sParty('other_party').GetName] kazansın istiyor olmalı!"
