 decree_events.4.d: "[SCOPE.sState('decree_state').GetName] limanlarında meslektaşları tarafından sevgiyle övülen yeni bir amiral çıkageldi. Fakat [SCOPE.sCharacter('noble_character').GetFullName], yeğeninin de aynı makamla çok ilgilendiğini öne sürdü."
 decree_events.4.f: "\"Kulak verirseniz âdeta bir romandan çıkmış gibi imkânsız görünen hikâyeler duyarsınız. Denizcilere göre balina avcılarıyla hayatına başlayan bir çocuk vardı ve çok, çok feci bir seferdeki sekiz kişiden geri dönebilen tek kişi oydu.\n\nYıllarca kimse onun nerede olduğunu bilmedi, kimseyle konuşmazdı, kimsenin gözünün içine bakmazdı. Sonrasında altı farklı balina avcısıyla çalıştı ve hepsini sağ salim limana geri getirdi.\""
