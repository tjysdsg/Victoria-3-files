 prohibition.8.t: "Mavi Kurdele Rozeti"
 prohibition.8.d: "Hükümetin alkollü içecekleri yasaklama girişiminden sonra [ROOT.GetCountry.GetName] topraklarında içki kalmadı."
 prohibition.8.f: "\"İsrail halkına de ki, 'Kuşaklar boyunca giysinizin dört yanına püskül dikeceksiniz. Her püskülün üzerine lacivert bir kordon koyacaksınız. Öyle ki, püskülleri gördükçe Rabbin buyruklarını anımsayasınız. Böylelikle Rabbin buyruklarına uyun...'\"" #Numbers 15:38-39
 prohibition.8.a: "Sonunda halkımız kötülükten kurtuldu."
