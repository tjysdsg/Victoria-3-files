 ig_suppression_events.7.d: "[SCOPE.gsInterestGroup('target').GetName] grubunun itibarını baltalama girişimlerimiz fazlasıyla başarılı oldu. Onların nüfuzu zayıflamışken bizim de artık daha önemli meselelere odaklanmamızın zamanı geldi."
