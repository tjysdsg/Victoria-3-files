 sol_events.4.d: "[ROOT.GetCountry.GetCapital.GetCityHubName] gecekondularında barınma o kadar kötü bir duruma geldi ki ailelerin bazı binaların merdivenlerinde yaşadığına dair haberler çıkmaya başladı."
 sol_events.4.f: "\"Vardığımızda sefalet makinesinin çarkları gibi iç içe geçmiş kasvetli bir ev kümesi bulduk. Kir ve dumanla kaplı yapılar, yıpranmış, eski, derme çatma avlular ve kilerler... Aynı anda o kadar fazla aile kalmaya çalışıyor ki hayvan sürüsü gibi birlikte yemek yiyorlar. Yaşamın onuruna dair her şey kaybolmuş durumda.\""
