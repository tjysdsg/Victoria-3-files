 children_rights_events.5.d: "[SCOPE.sLaw('current_law_scope').GetName] kanununun çıkarılması, bazı kamu gösterileri sebebiyle durduruldu. Gösterilerdeki kalabalığın çoğunluğunu yeni okul malzemelerinin alınması için yeterli satın alma gücüne sahip olmayan, dolayısıyla da çocuklarını okula gönderemeyecek aileler oluşturuyor."
 children_rights_events.5.f: "\"Bakın, hiçbir veli buradan elde edebileceğinden daha iyi bir geleceği çocuklarından sakınmaz ama olur da bir karar vermem gerekirse ve bu karar ya ekmek ya da kalem ve mürekkep almak olursa; bu adil bir karar olmaz.\""
