 belle_epoque_events.5.t: "Pasteur Kuduz Aşısı"
 belle_epoque_events.5.t2: "Kuduz Aşısı"
 belle_epoque_events.5.d: "İpekböceği hastalıkları, sterilizasyon ve hastalık bulaşması üzerine yaptığı çalışmalarla tanınan bilim insanı Louis Pasteur, bir tavşana ait kurutulmuş enfekte sinir dokusundan elde edilen kuduz aşısının insanlar üzerindeki denemelerini tamamladı."
 belle_epoque_events.5.d2: "Bir [ROOT.GetCountry.GetAdjective] laboratuvarı, dünyada ilk kez bir tavşana ait kurutulmuş enfekte sinir dokusundan elde edilen kuduz aşısının insanlar üzerindeki denemelerini tamamladı."
 belle_epoque_events.5.f: "\"Çocuğun ölümü kaçınılmaz görünüyordu. Düşünülenin aksine, ciddi bir endişe duyarak köpeklerde sürekli işe yaradığını gördüğüm yöntemi Joseph Meister'a uygulamaya karar verdim.\""
 belle_epoque_events.5.f2: "İşe yaradığından emin olmak için hastalıklı hayvana maruz kalmayı takiben mümkün olan en kısa sürede başlayarak faal dönemin sonuna yakın olmak üzere 14 ila 20 bir günlük bir süre boyunca günlük aşı uygulaması yapılmalıdır."
 belle_epoque_events.5.a: "İnsanlık, ölümcül hastalıklara karşı bir zafer daha kazandı."
