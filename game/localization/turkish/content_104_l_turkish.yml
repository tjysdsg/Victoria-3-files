 prohibition.7.t: "Gün Orasında Katliam"
 prohibition.7.d: "İki karşıt çetenin üyeleri içkiyle ilgili bir tartışmada güpegündüz öldürüldü. Liderlerinden birisi sonunda tespit edildi ve vatandaşlar koruma talep ediyor."
 prohibition.7.f: "\"Ama o çok iyi birisidir! İçki kaçakçılığı ve karanlık meselelerine rağmen her zaman çok hayırseverdir. Yoksullara yardım eder ve ihtiyacı olanlar için aşevleri açar. Bana sorarsan çağımızın Robin Hood'u o!\""
 prohibition.7.a: "Artık bitti. Mahkemeye çıkarılacak."
 prohibition.7.b: "Seveni de var sevmeyeni de. Bir anlaşma yapabiliriz."
 prohibition.7.c: "Kendisine ve çetesine bir ders vermeliyiz."
