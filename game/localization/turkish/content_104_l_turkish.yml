 election_other_parties_events.4.d: "[SCOPE.sParty('social_democrat_party').GetName] üyeleri [SCOPE.sParty('leftist_party').GetName] yükselişine dikkat çekerek onların siyasi aşırılıklarına karşı daha ılımlı bir çözüm sunduklarını ifade ettiler."
 election_other_parties_events.4.f: "\"[SCOPE.sParty('leftist_party').GetName] tehlikesini duydunuz mu? Parti üyelerinin geceleri toplanıp sıradaki terör saldırılarını ve bebekleri yemeyi planladıkları söyleniyor! Bebekleri!\""
 election_other_parties_events.4.a: "Çok şükür iyi de yapıyorlar."
 election_other_parties_events.4.b: "Biraz zoraki gibi, ama [SCOPE.sParty('social_democrat_party').GetName] yine de mantıklı olan seçeneğimiz."
