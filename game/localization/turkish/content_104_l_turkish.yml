 exhibition_events.1.t: "Pek De Büyük Olmayan Sergi"
 exhibition_events.1.d: "Aylarca hazırlıktan sonra sergi sonunda bitti ve herkes hayal kırıklığı yaşandığında hemfikir."
 exhibition_events.1.f: "\"Yansıtmalı bir şemsiye, nenenin taktıklarından daha küçük ve mat bir çeşit elmas, üzerine sokak kokusu sinmiş bir at arabası.\n\n'Ülkenin diğer ucundan buraya geldim de ne oldu?'\""
 exhibition_events.1.a: "Neyse."
 exhibition_events.2.t: "Büyük Sergi"
 exhibition_events.2.d: "Aylarca hazırlıktan sonra sergi sonunda bitti ve çok takdir edildi."
 exhibition_events.2.f: "\"Görülecek sayısız harikalar vardı; daha önce hiç görmediğim kadar büyük cam kubbeler, yumruk kadar büyük elmaslar. Çocuklar hayvanları sorup duruyordu ve kimse cevap bile veremiyordu. Gözlerime inanamadım, sanki farklı bir dünyayı ziyaret ediyordum.\""
 exhibition_events.2.a: "Harika!"
 exhibition_events.3.t: "Harikulade Sergi"
 exhibition_events.3.d: "Aylarca hazırlıktan sonra sergi sonunda bitti ve çağın en iyi sergilerinden biri olarak kabul ediliyor."
 exhibition_events.3.f: "\"Bu heykel denizden çıkarıldı,\" daha sonra merkezdeki fıskiyenin yanında sergilendi, hâlâ su lekeleri duruyordu. \"Eğer bu camdan bakmaya cesaret edebilirsen en yalnız takımyıldızlarını görebilirsin tatlım.\"\n\nSalonun diğer tarafındaki [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting], bembeyaz kıyafetiyle tüm ziyaretçileri karşılıyordu.\n\nTrompetler ve neşeli sesler vardı; müzik ve duman, büyülenme ve hayranlık vardı ve en önemlisi... hayat vardı, çok parlaktı."
 exhibition_events.3.a: "Muhteşem, tek kelimeyle muhteşem."
 exhibition_events.4.t: "Kızışan Şüpheler"
 exhibition_events.4.d: "Serginin açılma tarihi yaklaşırken sergi planı tartışmalara yol açtı. [SCOPE.gsInterestGroup('conservative_ig').GetName] mensupları ziyarete gelen kalabalıkların devrimci olma ihtimallerine dair endişelerini dile getirdi."
 exhibition_events.4.f: "\"Bu saçmalığa izin vermesi [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] için akılsızca ve absürt. Bu, makul ve mantıklı düşünen herkesi dehşete düşürmüş olmalı. Üstelik bakanlar neden hükümdarın sergi sırasında [SCOPE.sState('grand_exhibition_state').GetNameNoFormatting] vilayetine gitmesinde ısrar etmiyor anlamıyorum. Sergi sırasında neler olabileceğini kim bilebilir.\n\nBunu düşünmek bile... her dürüst ve iyi niyetli [ROOT.GetCountry.GetAdjectiveNoFormatting] vatandaşını şaşkına çeviriyordur. Ama görünüşe göre Avrupa'nın gözünde bizi küçük düşürmek için her şey işbirliği içinde.\"" #Ernest Augustus I of Hanover
 exhibition_events.4.a: "Gereksiz yere endişeleniyorlar."
 exhibition_events.4.b: "Ziyaretçi akını bazı sorunlara yol açabilir."
