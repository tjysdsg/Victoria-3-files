 modifier_urban_centers: "Kent Merkezi Verimliliği"
 urbanization_events.6.t: "Verimsiz Tarım"
 urbanization_events.6.d: "[SCOPE.gsInterestGroup('industrialist_ig').GetName], [SCOPE.sState('subsistence_state').GetName] vilayetindeki Geçim Tarlalarının savurgan verimsizliğinden şikâyet etmeye başladılar."
 urbanization_events.6.f: "\"Halkımızın verimli toprakları yorgun ve nasırlı ellere düştü; kol gücüyle yeterli düzeyde verim sağlayamayacak kadar bitkin ve daha kârlı olması için daha gelişmiş aletler kullanamayacak kadar fakir... Bu sektöre yatırım yapılmaz.\""
 urbanization_events.6.a: "Herkes şehirlere taşınırsa sorun çözülür."
 urbanization_events.6.b: "O zaman çiftlikleri modernleştirmeliyiz."
 urbanization_events.6.c: "Askeri üs için harika bir yer."
