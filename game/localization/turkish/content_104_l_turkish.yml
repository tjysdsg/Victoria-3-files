 vampire_panic.1.t: "Tuhaf Bir Hurafe"
 vampire_panic.1.d: "[SCOPE.sState('vampire_state').GetName] vilayetinden aynı aileye mensup insanların mustarip olduğu tuhaf bir hastalığın haberleri geliyor. Yerli halk, bu sözde \"laneti\" durdurmak için ölüleri mezarlarından çıkarmaya başlamış."
 vampire_panic.1.f: "\"Bazı şeyler, siz onları anlayamasanız bile var olamaz mı? Bazı insanlar, diğerlerinin göremediği şeyleri görebiliyor olamaz mı? İnsanın gözüyle idrak edememesi gereken eski ve yeni şeyler vardır çünkü insanlar ancak diğerlerinden duyduklarını bilirler ya da bildiklerini sanırlar.\n\nAh, esas hata her şeyi açıklamaya çalışan ve açıklayamadığının varlığını reddeden bilimdedir.\"" #Bram Stoker
 vampire_panic.1.d.cullen: "[SCOPE.sState('vampire_state').GetName] vilayetinden Cullen ailesinin mustarip olduğu tuhaf bir hastalığın haberleri geliyor. Yerli halk, bu sözde \"laneti\" durdurmak için ölüleri mezarlarından çıkarmaya başlamış."
 vampire_panic.1.a: "Yine köylü hurafeleri..."
 vampire_panic.1.b: "Birkaç profesör bu konuya ilgi duyduğunu belirtti."
 vampire_panic.1.c: "[SCOPE.gsInterestGroup('devout_ig').GetName] cesetleri incelemek istiyor."
 vampire_research_modifier: "Hurafe Araştırması"
