 internal_security_events.1.t: "Tekinsiz Kayboluş"
 internal_security_events.1.d: "[SCOPE.gsInterestGroup('anti_secret_police_ig').GetName] lideri [SCOPE.sCharacter('anti_secret_police_leader').GetFullName] kaybolduktan sonra yakın zamanda [SCOPE.sLaw('current_law_scope').GetName] kanununa karşı çıkması sebebiyle seçkinler arasında ciddi endişelere yol açtı."
 internal_security_events.1.f: "\"Ailesi ilgili yetkililere olayı bildirdiğinde saat öğleyi çoktan geçmişti. [SCOPE.sCharacter('anti_secret_police_leader').GetFullNameNoFormatting] gece boyunca kayıptı, ardında hiçbir uyarı veya not bırakılmamıştı. Kendisi [SCOPE.sLaw('current_law_scope').GetName] kanununa karşıydı. Akrabaları kaybolmasının bu konudaki ısrarıyla ilgili olduğuna dair endişelerini dile getirdi. Birkaç gün önce kapılarına küçük bir bıçak bırakılmıştı, artık bunun bir tehdit olduğunu düşünüyorlardı.\""
 internal_security_events.1.a: "Burada soruşturulacak bir şey yok."
 internal_security_events.1.b: "Halkımızın güvenini kaybedeceksek, kanunu geçiremeyiz."
 forced_disappearance_modifier: "Tekinsiz Kayboluş"
 forced_disappearance_coverage_modifier: "Liderin Kayboluşu Çözülmedi"
 forced_disappearance_acknowledge_modifier: "Liderin Kaybolduğunu Kabul Et"
 internal_security_events.2.t: "Kazara Keşif"
 internal_security_events.2.d: "Hükümet [SCOPE.sLaw('current_law_scope').GetName] kanununu geçirmeye hazırlanırken ajanlarımızın bir [SCOPE.sC('spy_country').GetAdjectiveNoFormatting] casusu yakalamasıyla onlara olan zayıf güvenimiz daha da zedelendi."
 internal_security_events.2.f: "\"Tüm generallerimizin ve ailelerinin olduğu bir liste, kışla ve limanlarımızın durumu hakkında notlar; ithalatımız, ihracatımız, üretimimiz, limanlar ve her şey hakkında tahminler! Çok sevdiğimiz [SCOPE.GetRootScope.GetCountry.GetCustom('alcohol')] ürünlerinin envanterini çıkarmadıklarına şaşırdım doğrusu!\""
 internal_security_events.2.a: "Halkımız bundan haberdar olmalı!"
