 urbanization_events.5.t: "Değişim Rüzgarları"
 urbanization_events.5.d: "[SCOPE.sState('urbanization_state').GetName] dikkatimizi ilk çektiğinden bu yana çok değişti. Küçük evler ve dağınık çiftlikleri geride bırakarak büyüyen bir metropol olma yolunda ilerliyor."
 urbanization_events.5.f: "Kadın iç çekiyor, yaşlı elleri örgü örmeyi bir an bırakıyor. \"Benim küçüklüğümde buralar hep tarlaydı. Diğer çocuklarla tarlalarla özgürce koştururduk; araba çarpacakmış, suçluların eline düşecekmişiz... Hiç düşünmezdik böyle şeyleri. Üstüne çalışacak vaktimiz bile olurdu!\"\n\n\"İnsanların artık çalışacak çok daha fazla yerleri var, nine.\""
 urbanization_events.5.a: "Sonunda [SCOPE.sState('urbanization_state').GetName] hiç olmadığı kadar parıldıyor."
 urbanization_events.5.b: "Daha bitmedi!"
