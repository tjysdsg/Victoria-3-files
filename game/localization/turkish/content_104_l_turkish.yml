 famine_events.4.d: "[SCOPE.sState('famine_state').GetName] vilayetindeki vatandaşların yaşadığı dehşetlerin haberi ulaştıktan sonra ülkeler arasında dayanışma çağrısı yapıldı ve bu amaca bağış yapmak isteyen çok fazla kişi var."
 famine_events.4.f: "\"İşte! Karşınızda bir zamanlar güzel ve müreffeh bir kent! Verimli topraklar, mutlu yüzler ve basit hayatlar. Heyhat, üzerinden uzun vakit geçti, ahali, ve şimdi en az bir kurt kadar ürkütücü açlık huzurlarını bozuyor! Bize düşen çektikleri eziyeti hafifletmek.\n\nBu yardımların ihtiyaç sahiplerinin, ülkenin tamamının ve hatta insanlığın gönlünde yerleşeceğini düşünüyorum. Bu, ülkelerimizi birbirine yakınlaştıracak!\""
