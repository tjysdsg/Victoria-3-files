 sol_events.2.desc: "Halkımızın yaşam koşullarının bir süredir istikrarlı bir şekilde artması kentlerimizin en düşkün mahallelerine bile umut getiriyor fakat yine de daha yapılması gereken çok şey var."
 sol_events.2.f: "\"En iyi zamanlardı, en kötü zamanlardı, bilgeliğin çağıydı, ahmaklığın çağıydı, inancın devriydi, kuşkunun devriydi, ışığın mevsimiydi, karanlığın mevsimliğiydi, umudun baharıydı, çaresizliğin kışıydı.\"" #Dickens
