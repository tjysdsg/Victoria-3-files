 sol_events.3.d: "[SCOPE.gsInterestGroup('ig_devout').GetName] mensupları, [ROOT.GetCountry.GetCapital.GetCityHubName] gecekonduları arasında dolaşıp yoksullara yemek dağıtırken görüldü. Fakat şimdi girişimlerinin devlet tarafından karşılanmasını istiyorlar."
 sol_events.3.f: "\"O dar sokaklardan geçmek ruhu sanki şeytanın topraklarındaymış gibi hissettiriyor, burunlar dayanılmaz düzeyde böcek kokularıyla dolmuş, gözler cehennemin kapılarının açıldığını gördükten sonra olabildiğine kapanmış.\n\nEğer ihtiyacımız olan desteği almazsak kutsal ışık, o kül kaplı yüzleri aydınlatmak için asla yeterince güçlü olmayacak.\""
