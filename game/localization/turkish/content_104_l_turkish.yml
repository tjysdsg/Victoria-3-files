 production_tech_events.300.t: "Sen De Duyuyor Musun?"
 production_tech_events.300.d: "Telefonunun icadı, iletişim sanayimizde... ya da elektrik sanayimizde önemli gelişmelere imkân sağladı."
 production_tech_events.300.f: "\"Asistan, hocasının sesini o soğuk, tozlu kilerde duyduğunu sandığında aniden ürperdi.\n\n'Ne dediğimi anlıyor musun?' Asistan durdu, elindeki mumlarla loş bir şekilde aydınlatılmış yarı makine yarı insan devrim yaratan bir aygıt olan ahşap kutuyu neredeyse düşürüyordu. 'E... Evet.'\n\n\"Derhal buraya gel! Elimizde muhteşem bir fırsat var, evlat.\""
 production_tech_events.300.a: "İletişim sistemlerimizi geliştirmeliyiz."
 production_tech_events.300.b: "Mektup size yeter! Elektrik sanayi içindir!"
