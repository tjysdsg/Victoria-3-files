 je_prohibition_reason: "Duruşlarının sebepleri çok farklı olsa da [SCOPE.gsInterestGroup('devout_ig').GetName] ve [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] alkolün zihni zehirlediğinde hemfikirler. Bu kötülüğü sadece bir hükümet yasağı sonlandırabilir."
 je_prohibition_goal: "Toplamda 10 yıl boyunca şu koşullar geçerli olmalıdır (yarıda kesilebilir):"
 prohibition_fail.tt: "İçki Karşıtlığı olayında İçki Karşıtlığı Hareketi reddedildi."
