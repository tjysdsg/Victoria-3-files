 ig_suppression_events.1.t: "Böyle Arkadaşlarla..."
 ig_suppression_events.1.d: "[SCOPE.gsInterestGroup('suppressed_ig').GetName], güçlü tesiri sayesinde hükümetimiz için korkutucu bir hal almaya başladı. Ajanlarımızdan biri biraz... sıradışı bir çözüm önerisinde bulundu."
 ig_suppression_events.1.f: "\"Kapı kimse fark etmeden açılmıştı, ta ki rüzgâr ahşap masanın üstündeki evrakı dağıtana kadar.\n\n'Pardon,' diye seslendi yumuşak bir ses. Dağılan evrakı dikkatlice toplarken şöyle devam etti: 'Umarım ziyaretim ilgilendiğiniz önemli meselelerinize mani olmamıştır. Fakat görüldüğü üzere [SCOPE.gsInterestGroup('suppressed_ig').GetNameNoFormatting] kendilerine çekidüzen vermek için biraz nasihate ihtiyaç duyuyorlar, bu hem onlara hem de bize yardımcı olacaktır.'\""
 ig_suppression_events.1.a: "Elbette bizim nasihatimize ihtiyaç duyuyorlar."
 ig_suppression_events.1.b: "Bu düpedüz ahlaksızlık!"
