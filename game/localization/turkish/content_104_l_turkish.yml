 fascism_events.4.t: "Davamıza Katılım"
 fascism_events.4.d: "Faşist ideallerin diğer gruplar tarafından da benimsenmesi ve kitlelerin rahatsız olmaya başlamasıyla [SCOPE.gsInterestGroup('fascist_ig').GetName] mensupları, rejime daha uyumlu liderler seçmeleri için [SCOPE.gsInterestGroup('new_fascist_ig').GetName] mensuplarına baskı kurmayı amaçladı."
 fascism_events.4.f: "\"Gerçekten bu alçakların ulusumuza hiçbir saygı göstermemelerine izin mi vereceksiniz? [SCOPE.gsInterestGroup('new_fascist_ig').GetNameNoFormatting] ve yıllarca sıkı çalışma ve mantıkla kazandıkları saygı, onların beceriksiz yönetimlerinde sonsuza dek yitip gidecek.\n\nSaf bir çocuk gibi barışçıl ve eşitlikçi bir topluluk hayal etmeyi bırakın. Barış elde etmenin tek bir yolu var: Hâkimiyet.\""
 fascism_events.4.a: "Gerçekten sadece bir yol var."
 fascism_events.4.b: "Her yol Roma'ya çıkar."
 fascism_events.4.c: "Teslimiyet de bir çeşit ölüm."
