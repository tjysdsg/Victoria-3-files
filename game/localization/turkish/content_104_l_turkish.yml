 expedition_events.130.t: "Beklenmeyen Misafir"
 expedition_events.130.d: "Keşif ekibi bir grup şüpheli tüccarla karşılaştı ve gruptakilerden biri bu \"paralı askerler\" tarafından kaçırılan [SCOPE.sC('ambassador_country').GetAdjectiveNoFlag] elçisi olduğunu iddia etti."
 expedition_events.130.f: "\"Elleri toprak, ot ve kurumuş kan rengiyle lekelenmişti. Bizi görünce gülümsediler ve ben de ekibime ciddi bir ifadeyle baktım. Hiç kimse sık ormanın bu kadar derinliklerinde gülümsemezdi.\n\nİçlerinden birisi yaklaşarak aramızdaki gençlerden birisinin anlayabildiği yabancı bir dilde konuştu. 'Tüccarlarmış' dedi, 'Bir şey satmak istiyor muyuz diye soruyorlar.' 'Kâşifler mi?' diye bağırdı kalın bir ses, çaresizdi, 'Bu adamlar beni aylar önce kaçırdı! Hırsızlar, paralı askerler, suçlular! Ben [SCOPE.sC('ambassador_country').GetAdjectiveNoFormatting] elçisiyim! Beni bu hain kaderden kurtarın!'\""
 expedition_events.130.a: "Bu adamı güvenli bir yere götürmeliyiz."
 expedition_events.130.b: "Yalan söylemediğini nereden bilelim?"
 expedition_events.140.t: "Kötü Haber"
 expedition_events.140.d: "Kolonilerden birisine yaklaştığımızda [SCOPE.sCharacter('expedition_leader').GetFullName], orada aldığı mektupta [ROOT.GetCountry.GetName] topraklarında bıraktığı nişanlısının başka birisiyle evlendiğini öğrendi."
 expedition_events.140.f: "\"Ah, kalbim çok kırık, benim kederli başım! Bu hain, aklımla oynayıp ruhumu zehirledi! Ne yazık! Nasıl bir çaresizlik! Eğer kader tanrıları adilse bu aşağılık kadın hak ettiği cezayı alır!\""
 expedition_events.140.a: "Bırakın kederlensin."
 expedition_events.140.b: "Başkasını bulur."
 expedition_events.150.t: "Aramızda"
 expedition_events.150.d: "Keşif ekibi üyelerinden birisi, hasta olduğu için daha fazla yemesi gerektiği mazeretiyle ihtiyacından fazla erzakı çalarken yakalandı."
 expedition_events.150.f: "\"Erzaklar bitmek üzereydi ve grup içinde dedikodularla birlikte güvensizlik de yayılıyordu. Üyelerden biri, başka birisini gece yarısında sinsice ekmek ve fasulye çalmakla itham etti. 'Efendim!' diye bağırdı, yüzü sarı ve zayıftı, 'Yemeğe ihtiyacım vardı! Bedenim güçsüz düşmeye başlamıştı ve sık ormanlardaki uzun yürüyüşlerin ritmine ayak uyduramıyordum.'\n\nFakat üyelerin önemli bir kısmı sözlerinden kuşku duyuyordu.\""
 expedition_events.150.a: "Herkese ihtiyacımız var."
 expedition_events.150.b: "Hırsız bizim bir işimize yaramaz."
 expedition_events.160.t: "Batık Girişim"
 expedition_events.160.d: "Keşif ekibinin karşılaştığı onca risk ve katedilen az miktarda ilerleme duyulduktan sonra [ROOT.GetCountry.GetName] yetkilileri ekibin derhal dönmesi için haber saldı."
 expedition_events.160.f: "\"Meşe masalarında rahat rahat oturup, sigaralarını tüttürüp yıllanmış viskilerini yudumlayan, sadece sıradaki kurbanlarına hangi formu yollayacaklarıyla, kurbanlarını bitmek bilmeyen hangi evrak cehennemi yolculuğuna maruz bırakacaklarıyla ilgilenen o küstah bürokratlar.\n\nÖğleyin bir mektup geldi: 'Sayın [SCOPE.sCharacter('expedition_leader').GetFullNameNoFormatting], keşfinizin beklenilen sonuçları veremediğine dair haber aldık...' Yemin ederim ki yakabilecek olsam derhal yakardım. Daha ileri olduğu sürece her yere gitmeye hazırım!\""
 expedition_events.160.a: "Bu bir vakit kaybı."
 expedition_events.160.b: "Şimdi geri dönemeyiz!"
