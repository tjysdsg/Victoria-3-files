 prohibition.3.t: "Ticaret İçin Kötü"
 prohibition.3.d: "[SCOPE.gsInterestGroup('industrialists_ig').GetName] mensupları kısa bir süre önce ortaya çıkan İçki Karşıtlığı Hareketi hakkındaki memnuniyetsizliklerini dile getirerek gelirlerinin önemli bir kısmını içkinin oluşturduğunu belirttiler."
 prohibition.3.f: "\"Peki ne yapayım ben şimdi? Oyuncak mı satayım? Nenemi mi ziyaret edeyim? Süslü oyuncak bebeklere şirin kazaklar örebilmek için bana örgü öğretmesini mi isteyeyim? Hepimiz yetişkiniz, görmüyor musunuz?\""
 prohibition.3.a: "O zaman hemen nenesini arasın."
 prohibition.3.b: "Üzüm bağlarını hâlâ kullanabilirler."
