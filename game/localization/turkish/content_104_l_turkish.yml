 decree_events.3.d: "Fakir bir aileden gelen birisi [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] arasında çok beğenilen bir lider oldu fakat bazıları bu kadar sosyal hareketlilikten memnun değil."
 decree_events.3.f: "\"En başta fakir dul bir anneyle, sonra gaddar dayısıyla yaşadı ve daha sonra ikisi de öldü. Söylenene göre yetim kalıp başka bir vilayete gitti. Burada şarap satarken görüldü. Yaşına rağmen bazılarına göre bir çeşit kanun görevlisi olmaya çalıştı. Daha sonra elini kalemde denedi ve biraz da başarılıydı ve şimdi... Şimdiyse gördüğünüz üzere [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] lideri, sonunda huzurlu.\""
 decree_events.3.a: "Makamını hak ediyor."
 decree_events.3.b: "Gerçekten de duygulandırıcı bir hikâye ama özel muameleyi hak etmiyor."
