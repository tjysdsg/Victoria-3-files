 assassination_events.1.t: "Görünmez Adamlar"
 assassination_events.1.d: "Güvenilir kaynaklar, içeriden düzenlenen bir komplo ile [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameWithTitle] için suikast planlandığını bildiriyor. Zamanında harekete geçmezsek ülkenin istikrarı tehlike altında olacak."
 assassination_events.1.f: "Belki tavırlarındandır, belki de güçle birlikte gelen kaçınılmaz endişeden. Samimiyetsizliğinden hainlerin bile son bir akşam yemeğinden korkmasına sebep olan karanlık, tatlı bir insaniyet.\n\n\"İnsanlar konuşuyor ve bazıları [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting] artık konuşmasın istiyor.\"\n\nOtuz gümüş sikke, sembolik bir ücret. Bugün... veya belki yarın... o da şanslıysak."
 assassination_events.1.a: "Onları bulup asacağız!"
 advance_assassination_progress_tt: "Bu, hükümdarımıza karşı kimin komplo kurduğunu belirlemek için ilerlememize faydalı olacak."
 assassination_events.2.t: "Görünmez Adamlar: Boş Bir Koltuk"
 assassination_events.2.d: "[SCOPE.gsInterestGroup('suspicious_ig').GetName] üyeleri tarafından gizli saklı bir şekilde organize edilen bir toplantı olduğu öğrenildi. Toplantının amacının sadece ve sadece finansal işler olduğuna yemin etseler de çoğu kişi onların suikast komplocularıyla olabilecek bağlantılarından şüpheleniyor."
 assassination_events.2.f: "Niyetleri düşünüldüğünde sesler sokaklara son derece net bir şekilde ulaşıyor. Ancak kadeh sesleri yalnızca içeriden duyulabiliyor. Şaraptan yansıyan yüzleri netliğini kaybediyor.\n\n\"Bütün gündür oradalar,\" diyor bir çiçekçi, nasırlaşmış elleriyle küçümseyici bir şekilde işaret ediyor, \"dükkânı açarken geldiklerini gördüm, yemek için bile dışarı çıkmadılar.\""
 assassination_events.2.a: "Sadece bir parti gibi görünüyor."
 assassination_events.2.b: "Gerçekten de biraz şüpheli bir durum."
 assassination_events.2.c: "[SCOPE.gsInterestGroup('second_suspicious_ig').GetName] hakkında daha kötü şeyler duyduk."
 assassination_ig_not_monitored_modifier: "Gözetlenmeyen Çıkar Grubu"
 assassination_events.3.t: "Görünmez Adamlar: İçeriden Bir Tüyo"
 assassination_events.3.d: "[SCOPE.gsInterestGroup('snitch_ig').GetName] lideri [SCOPE.sCharacter('snitch_leader').GetFullName] bize endişe veren bir uyarıyla geldi. [SCOPE.gsInterestGroup('snitched_ig').GetName] çıkar grubunu [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] için planlanan suikasttan sorumlu olmakla suçluyor."
 assassination_events.3.f: "\"Benim dürüst bir [SCOPE.sCharacter('snitch_leader').GetWomanMan] olduğumu biliyorsunuz. Bir dengime, bir centilmene, gerçek bir hanımefendiye asla karşı çıkmaya kalkışmam. Ancak bunlar soylu insanlar değiller. Kıskançlık ve ihanet dolu sözlerle beslenirler, derinden çürümüş oldukları için dillerini ağızlarının içinde bile tutamazlar.\""
 assassination_events.3.a: "Aslında bu pek sürpriz olmadı."
 assassination_events.3.b: "Bir rakibe gerçekten güvenebilir miyiz?"
 assassination_events.3.c: "İlginç... çünkü biz de kendisi hakkında söylentiler duyuyorduk."
 suspicious_modifier: "Şüpheli Çıkar Grubu"
 snitch_modifier: "Muhbir"
 assassination_events.4.t: "Görünmez Adamlar: Suçlamalar"
 assassination_events.4.d: "Topluluğun en tanınmış üyeleri şimdilerde günlerini birbirlerini suikast planının parçası olmakla suçluyor ve bu kez tüm gözler [SCOPE.gsInterestGroup('suspicious_ig').GetName] çıkar grubunun üstünde."
 assassination_events.4.f: "\"Sevgili günlük, bugün çok hoş bir gündü. Anneme akşam yemeğinde eşlik ettim ve bir süreliğine şehre gelen, köyden tanıdığı birkaç arkadaşını ziyaret ettik.\n\nMaalesef şu saçma suikast konusunu konuşup duruyorlar, şu adam onunla bununla görülmüş deyip duruyorlardı. Neyse ki cimri olan ufaklık beni çok sevdi ve bütün akşamı salonda oynayarak geçirdik! Ne tatlı bir delikanlı!\""
 assassination_events.4.a: "Kulağa yeterince şüpheli geliyor."
 assassination_events.4.b: "Bunu tam olarak #italic kim#! diyor?"
 assassination_events.4.c: "Bu konu bu kadar çabuk yayıldıysa daha kötü sorunlarımız var demektir."
 assassination_events.6.t: "Suikast... İptal"
 assassination_events.6.d: "Suikast planı beklenmedik bir son buldu. [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] artık ülkenin hükümdarı olmadığı için komplo çabaları tamamen kesildi."
 assassination_events.6.f: "\"Bazen kazanırsın, bazen kaybedersin. Bazen de kazanmak için kaybetmen gerekir.\""
 assassination_events.6.a: "En azından suikast olmadı."
 deposed_ruler_modifier: "Görevden Alınan Hükümdar"
 assassination_events.7.t: "Suikast Durduruldu"
 assassination_events.7.d: "[SCOPE.gsInterestGroup('suspicious_ig').GetName] çıkar grubunun hain planları sonunda ortaya çıkarıldı. Yetkili makam üyeleri suikast planını önlemek için yeterince kanıt topladı."
 assassination_events.7.f: "[SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting] kahvaltısını hafta içi sabah 8.00'de, hafta sonu da 8.30'da yapıyor. Öğle yemeğinden sonra bahçede yürüyüş yapmayı seviyor ve genellikle ona kimse eşlik etmiyor.\n\nSonrasında kart oynamak için çağırdığı herkesin bir listesi bulunuyor. Aşçısı, hizmetçileri ve birkaç devlet çalışanı da var."
 assassination_events.7.a: "Gururlu dolu bir gün!"
 assassination_caught_em_modifier: "Suikast Planı Durduruldu"
 assassination_events.8.t: "Suikast... İptal"
 assassination_events.8.d: "Suikast planı beklenmedik bir son buldu. [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] farklı bir sebepten öldüğü için komplo çabaları kesildi."
 assassination_events.8.f: "Ve böylece, daima olduğu gibi, ölümden sonra bir diriliş olur. Bu anın tutkularından neşe doğar. Güveniyoruz, bundan sonra ülkemiz ölüm nedir bilmeyecek!" #Denis Wortman
