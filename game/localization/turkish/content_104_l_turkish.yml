 society_tech_events.301.t: "Havada"
 society_tech_events.301.d: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] zeplini, üst sınıflar için düzenlenen bir baloya ev sahipliği yapması için seçildi. Ülkenin en seçkinleri bu devasa makine hakkındaki fikirlerini dile getirdi."
 society_tech_events.301.f: "\"Bu yükseklikten ufuk, denizin canlı mavisini sıkı sıkıya sarmış altın bir gerdanlık gibi görünüyor. Akşam yemeği geliyor ve restoran hafif bir duman ve derin seslerle doluyor.\n\n'Size bir masa göstereyim mi, hanımefendi?'\n\nAdımı yazmaya cüret edemem çünkü bazılarımızın toprağın ötesine geçemeyecek sırları var. Güneşin son kalp atışlarını sofra takımının küstah sesi ritmik bir vedayla takip etti. Sistol ve diyastol.\""
 society_tech_events.301.a: "Utanç verici, acayip bir şey. Bu resmen gözcülük yapan bir savaş makinesi!"
 society_tech_events.301.b: "İpek yastıklara bakın! Bir de boyalı ipek duvarlara!"
 society_tech_events.301.c: "Keşke tüm bu alan yolcu yerine mal taşımak için kullanılsaydı."
