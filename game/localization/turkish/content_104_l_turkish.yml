 belle_epoque_events.1.t: "Eyfel Kulesi"
 belle_epoque_events.1.d: "Eyfel Kulesi'nin inşa edilmesiyle Paris halkı ikiye bölündü. Kimileri kulenin çok kötü simge olacağını savunurken kimileri de \"dev radyo kulesi\" olarak adlandırıyor."
 belle_epoque_events.1.f: "\"Biz yazarlar, ressamlar, heykeltıraşlar, mühendisler ve Paris'in şimdiye kadar el değmemiş güzelliğine tutkuyla adanmışlar; hiçe sayılan Fransız zevki adına, bu işe yaramaz ve korkunç Eyfel Kulesi'nin dikilmesine karşı var gücümüzle, bütün öfkemizle karşı çıkıyoruz.\""
 belle_epoque_events.1.a: "Yanılıyorlar! Paris o kulenin ta kendisi!"
 belle_epoque_events.1.b: "Onların bunu demesi beni düşündürdü..."
 belle_epoque_events.1.c: "On yıla kalmaz yıkılır zaten."
