 marx_events.1.t: "Komünist Manifesto"
 marx_events.1.d: "Topluluğumuzdaki artan gelir eşitsizliği bir tırpan gibi acı verici ve keskin bir hal aldı. Sosyalist bir devrimci tarafından yazılmış \"Komünist Manifesto\" adlı bir el kitapçığı kitlelerin dikkatini cezbetti."
 marx_events.1.f: "\"Şimdiye kadarki tüm toplumların tarihi, sınıf mücadeleleri tarihidir.\n\nÖzgür ve köle, soylu ve avam, lord ve serf, lonca ustası ve çırak, özetle ezen ve ezilen, sürekli birbiriyle karşı karşıya gelmiştir. Aralarındaki ilişki, her bittiğinde ya topluluğun devrimle toptan yeniden kurulduğu ya da çatışan sınıfların hepsinin birlikte yok olduğu gizliden veya açıktan hiç durmadan sürdürülen bir kavgadan ibarettir.\""
 marx_events.1.a: "Halkımız bu öğretilerden yaralanabilir."
 marx_events.1.b: "Birleşin, aynen öyle! Zincirlerimizden başka kaybedecek hiçbir şeyimiz yok!"
 marx_events.1.c: "Bu asi şahıstan hiçbir şey istemiyoruz."
