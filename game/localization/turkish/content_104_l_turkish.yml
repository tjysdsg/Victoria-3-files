 election_other_parties_events.1.d: "[SCOPE.sParty('agrarian_party').GetName] üyeleri el işçiliğinin bağımsızlığının ve itibarının yerini teknolojinin doldurduğuna dair endişelerini dile getirdi."
 election_other_parties_events.1.f: "\"Çocuklarınızın eğitimini bir makineye emanet eder miydiniz? Veya can sağlığınızı? Öyleyse neden topraklarımızı onlara emanet edelim?\n\nYediğimiz yiyecek, dostluğumuz, emeğimiz, işbirliğimiz tarımdan geliyor. Bunlar toplumumuzun yapıtaşları. İlerleme asla ama asla bunları yerinden edemez.\""
 election_other_parties_events.1.a: "Halkımızın emeğinden taviz veremeyiz."
 election_other_parties_events.1.b: "İlerleme bir yolunu bulur."
