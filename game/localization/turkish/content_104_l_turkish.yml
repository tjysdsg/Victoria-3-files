 psychology_events.1.d: "[SCOPE.gsInterestGroup('mentally_ill_ig').GetName] lideri [SCOPE.sCharacter('mentally_ill_leader').GetFullName] hakkında toplantılara katılmadığı ve görevlerini yerine getirmediğine dair haberler çıktı. Yokluğunu artık göz ardı edemeyiz."
 psychology_events.1.f: "\"[SCOPE.sCharacter('mentally_ill_leader').GetLastName] adı söylendiğinde doğru düzgün cevap veremiyor. Boş bir bakış, neredeyse hiç göz kırpmıyor. 'Hadi yürüyüşe çıkalım' diyoruz, sessizce kafasını sallıyor ve sessizce yürüyoruz.\""
 psychology_events.1.a: "Bir doktora görünmeli."
 psychology_events.1.b: "Aradığı yardımı akıl hastanesinde bulabilir."
 psychology_events.1.c: "Psikanaliz umut verici bir eğilim oldu."
