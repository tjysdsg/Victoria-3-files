 children_rights_events.6.d: "Bazı [SCOPE.gsInterestGroup('gatekeeper_ig').GetName] mensupları istihdamı ve alt sınıflarda kışkırtmayı teşvik edeceklerine inandıkları için [SCOPE.sLaw('current_law_scope').GetName] kanununun çıkarılmasına dair endişelerini dile getirdi."
 children_rights_events.6.f: "\"Herkesin konumu belli değil mi? Sanırım bunda hepimiz hemfikiriz. Eğer bu çocuklara, kendi çocuklarımıza öğrettiklerimizi öğretirsek aynı işlere göz dikecekler.\n\nO zaman yapması gerekeni kim yapacak? Eğitmiş olmak için eğitmek tam bir zırvalık; sefalet, boş fabrikalar ve tembel işçilere yol açacak romantik bir ütopya.\""
 children_rights_events.6.a: "Herkes bir şansı hak ediyor."
 children_rights_events.6.b: "[SCOPE.gsInterestGroup('gatekeeper_ig').GetName] ile hemfikir olduğumuzu söyleyin. Daha sonra planımızla devam edin."
 children_rights_events.6.c: "Merhamet etmişiz saysınlar."
