 exhibition_events.5.t: "Su Dökmek"
 exhibition_events.5.d: "[SCOPE.gsInterestGroup('anti_toilet_ig').GetName] mensupları, sergiye umumi tuvaletlerin kurulmasının sergideki güzel kokuyu bozacağını ve serginin saygınlığını zedeleyeceğini açıkça belirttiler."
 exhibition_events.5.f: "\"Anne, anne! Su dökmem gerekiyor! Keşke bu devletin hükümeti umumi tuvalet kursaydı!\"\n\nAh be. Buna hazırlıklı değildik."
 exhibition_events.5.a: "Serginin güzel kokusu ve saygınlığı asıl tuvalet kurmazsak zedelenir."
 exhibition_events.5.b: "Bunun için sergiden taviz vermemeliyiz."
