 je_urbanization_events_1: "Çiftliklerden Fabrikalara"
 je_urbanization_events_1_reason: "Köylülerden oluşan bir ulus geçmişte kalmış bir ulustur. Eğer evlerimiz çiftliklerden ibaretse ilerlemenin evlerimize gelmesini nasıl bekleyebiliriz?"
 je_urbanization_events_2: "Kentleşen [ROOT.GetCountry.GetNameNoFlag]"
 je_urbanization_events_2_reason: "Gelecek, eski masallardaki gibi siyah veya beyaz değil, gri! Yabancı topraklara seyahat etmemizi sağlayan trenin rengi! Bu seyahatin masrafını karşılamamızı sağlayan fabrikanın rengi! Dostum, bu renk ilerlemenin rengi."
 modifier_final_urbanization: "İyice Kentleşmiş"
 urbanization_events.2.t: "Bereket Kenti"
 urbanization_events.2.d: "Önde gelen [SCOPE.sState('urbanization_state').GetName] yüksek sosyetesi, yeni ve şatafatlı kent binalarında lüks partiler düzenliyor."
 urbanization_events.2.f: "\"Mermer duvarlar, parıltılı taşlar. Gelip giden insanların sesi, hiç cansız bir halde bulunmamış olan kente daha da can veriyor. Uzun binalar günbatımını kapatıyor, çocuklar tuğlalarla oynuyor, duman buluta karışıyor, uzaktan gelen çan sesi sıradaki trenin haberini veriyor. İlerleme geliyor.\""
 urbanization_events.2.a: "Bırakın kutlasınlar."
 urbanization_events.2.b: "Partinin sonu gelmez!"
 modifier_ig_industrialists_urbanization: "Kentleşmeden Memnun"
 modifier_strong_urbanized_state: "Kentleşme geliştirmeleri"
 urbanization_events.4.t: "Dile Getirilen Endişeler"
 urbanization_events.4.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName], bariz bir şekilde [SCOPE.gsInterestGroup('industrialist_ig').GetName] için avantajlı olan hükümet kararları hakkındaki endişelerini dile getirdi."
 urbanization_events.4.f: "\"Seçim yapmak her zaman zordur fakat bunun sebebi karar vermenin zorluğu değil, sonuçların biraz... elverişsiz olabilmesi. Dedikodular, fabrika bacasından çıkan duman gibi yayılarak temiz [ROOT.GetCountry.GetNameNoFormatting] havasını yoğun ve yapışkan bir zehirle kirletiyor.\""
 urbanization_events.4.a: "Buna yanıt verilsin."
 urbanization_events.4.b: "Her zaman herkesi memnun edemeyeceğimizi kabul etmeliler."
