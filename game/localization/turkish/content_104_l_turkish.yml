 natural_disaster_events.8.t: "Büyük [SCOPE.sState('mega_volcanic_state').GetName] Patlaması"
 natural_disaster_events.8.d: "Daha önce hiç görülmemiş büyük bir patlama birçok [SCOPE.sState('mega_volcanic_state').GetName] sakininin hayatını mahvetti. Patlama yüzlerce kilometre öteden bile duyulabiliyordu ve dağın çevresinde bulunma talihsizliğine düşen her şey anında harap oldu."
 natural_disaster_events.8.f: "\"Gece gündüze dönmüştü. O devasa alev şelaleleri dağın yamacından çağlayarak dökülüyordu. Kocaman, karanlık bir bulut... Bütün kuşlar bu bölgeyi çoktan terk etmişti.\n\nBundan yıllar sonra şöminenin başında oturacağım ve ışık artık beni rahatsız etmeyecek.\""
 natural_disaster_events.8.a: "Ne yazık ki ayırabileceğimiz bütçemiz yok."
 natural_disaster_events.8.b: "Kesinlikle bu insanlara yardım etmeliyiz."
