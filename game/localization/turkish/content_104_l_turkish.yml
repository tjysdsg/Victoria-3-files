 prohibition.6.d: "[SCOPE.gsInterestGroup('devout_ig').GetName] mensupları, insanların şaraba erişimi olduğu sürece içkiyi yasaklamanın bir anlamı olmadığını beyan ettiler."
 prohibition.6.f: "\"Eğer birisi içki içip canavarlaşmak istiyorsa hâlâ bunu yapabilir! Hiçbir şey olmamış da şarap içip ziyafet çekmemiş gibi davranmanın bir anlamı yok!\""
