 belle_epoque_events.6.t: "Sortie de l'usine Lumière de [SCOPE.sState('lumiere_state').GetCityHubName]"
 belle_epoque_events.6.t2: "Filmografinin Yükselişi"
 belle_epoque_events.6.d: "Sinematografın mucitleri Louis ve Auguste Lumière, [SCOPE.sState('lumiere_state').GetName] vilayetindeki fabrikalarında çalışan işçileri işyerlerinden çıkarken gösteren 45 saniyelik bir \"hareketli fotoğraf görüntüsü\" yayınladı."
 belle_epoque_events.6.d2: "[SCOPE.sState('lumiere_state').GetCityHubName] şehrindeki bir kamera fabrikasında çalışan işçileri gösteren bir kısa film, kamuoyunun dikkatini hareketli resim teknolojisine çekti. [SCOPE.sState('belle_epoque_state').GetName] vilayetindeki izleyiciler, bu filmi ve benzerlerini görmek için salonlara ve tiyatrolara akın etti."
 belle_epoque_events.6.f: "Yatırımcılar ve girişimcilerden oluşan izleyiciler ekranda beliren görüntüleri hayranlıkla izledi. Görüntülerde önce yöneticiler, ardından fabrikada çalışan kadınlar ve daha sonra da sıradan işçiler binadan çıkıyordu. Bu harika manzara kumaş perde boyunca genişledikçe 45 saniye çok daha uzunmuş gibi hissettirirken projektör ışığının aydınlattığı toz parçacıkları da havada asılı kalarak izleyicilerin heyecanına eşlik etti."
 belle_epoque_events.6.a: "Yirminci yüzyıl filmlerde gösterilecek!"
 belle_epoque_events.6.b: "Sinemanın ticari bir geleceği yok."
 modifier_film_industry_bonus: "Yükselen Sinematografi"
 modifier_trad_arts_bonus: "Geleneksel Sanatlar Desteklendi"
 belle_epoque_events.7.t: "Cinéorama"
 belle_epoque_events.7.d: "Mucit Raoul Grimoin-Sanson, aynı anda birden fazla yüzeye hareketli resimler yansıtan \"photoachygraphe\" adlı bir cihaz geliştirdi. Bu cihazla, Paris'in yukarıdan çekilmiş görüntülerini kullanarak \"Cinéorama\" adlı bir sıcak hava balonu turu simülasyonu yaratmayı başardı."
 belle_epoque_events.7.f: "Poster, üzerinden geçen bir rüzgârla dalgalandı ve onu yerinde tutan biraz gevşemiş raptiyeyi daha da zorladı. Önünde etkinlik için inşa edilen büyük kubbe yükseliyordu, etrafını büyük bir kalabalık sarmıştı.\n\n\"La Grande Attraction Nouvellae: Ballon Cinéorama! Projections panoramiques animées de GRIMOIN-SANSON!\""
 belle_epoque_events.7.a: "Şu \"photoachygraphe\" denen şeyin potansiyelinin sınırı yok!"
 belle_epoque_events.7.b: "Bu cihaz sınırsız bir potansiyel vaat ediyor olabilir ama yarattığı yangın riskinin de sınırı yok."
 modifier_cineorama_nice: "Cinéorama Gezileri"
 modifier_cineorama_fire: "Cinéorama Yangını"
 belle_epoque_events.8.t: "Peugeot Serpollet"
 belle_epoque_events.8.t2: "Buharlı Omnibüs"
 belle_epoque_events.8.d: "Peugeot işletmesi, mühendis Léon Serpollet ile işbirliği yaparak Serpollet \"anında buhar üreteci\"ni kullandı ve buharla çalışan deneysel bir üç tekerli bisiklet tasarımı geliştirdi. Bu düzenek, halka açık olmamasına rağmen [ROOT.GetCountry.GetName] genelinde bir yenilik sembolü haline geldi."
 belle_epoque_events.8.d2: "Hükümetin mekanik tahrikli araçlarla ilgili düzenlemeleri gevşetmesi ve daha verimli buharlı motorların geliştirilmesiyle buharla çalışan otobüsler [SCOPE.sState('belle_epoque_state').GetName] sokaklarında daha sık görülmeye başladı."
 belle_epoque_events.8.f: "\"Faydaları mı? Hızlıca çalıştırılabilmesi, hafifliği, küçük boyutu, düşük su tüketimi... ve tabii ki patlama riskinin minimum düzeyde olması.\""
 belle_epoque_events.8.f2: "\"Motorlu omnibüsler buharla çalışırlar ve koku yaymaz, gürültü yapmaz, titreşime yol açmazlar ki bu da [SCOPE.sState('belle_epoque_state').GetFarmHubName] gibi bir kentte çok önemlidir.\""
 belle_epoque_events.8.a: "Bu makineler şehirlerimizin büyümesini sağlayacak."
 belle_epoque_events.8.b: "Mekanik araçların vergilendirilmesi ihtiyaç duyulan geliri sağlayacaktır."
 modifier_steam_car: "Buharlı Arabalar"
 belle_epoque_events.9.t: "Paris-Rouen"
 belle_epoque_events.9.d: "İçten yanmalı motorla çalışan araçların geliştirilmesi, [ROOT.GetCountry.GetName] topraklarındaki otomobil üreticilerine Paris-Rouen Atsız Arabalar Yarışması'nı düzenlemeleri için ilham verdi."
 belle_epoque_events.9.f: "Beşerli gruplar halinde dizilen, benzin ve buharla çalışan araçların her biri farklı biçimlerdeydi.\n\nBayrak sallandığında motorları takırtı ve tıslama sesleri birbirine karışarak caddede ilerlemeye başladılar ve yaya izleyicileri fazlasıyla geride bırakan bir hızla yol aldılar. Araçlar çok geçmeden başlangıç çizgisinin görüş alanından çıktı ve motor seslerinin yerini tezahüratlar aldı."
 belle_epoque_events.9.a: "Yarış başladı!"
 belle_epoque_events.9.b: "Ne korkunç bir manzara!"
 modifier_paris_rouen: "Paris-Rouen Gösterisi"
 modifier_noise_complaints: "Gürültü Şikâyetleri"
 belle_epoque_events.10.t: "Yeni Zenginler"
 belle_epoque_events.10.t2: "Yeni Gelirler"
 belle_epoque_events.10.d: "[ROOT.GetCountry.GetAdjective] halkının refahı, yeni nesil zengin girişimcilerin ortaya çıkmasına neden oldu. Art Noveau tarzında dekore edilen ve [SCOPE.sState('belle_epoque_state').GetCityHubName] halkının en varlıklı ve asortik kesimine hizmet veren seçkin restoran Maxim's, bu \"yeni zenginlerin\" en gözde mekânı."
 belle_epoque_events.10.d2: "[ROOT.GetCountry.GetAdjective] halkının son teknoloji patlamasıyla zenginleşen üyeleri kendi modalarını yaratmaya başladılar; Art Noveau tarzında dekore edilmiş seçkin restoranlardan çıkmıyor ve gittikçe daha abartılı hale gelen yüksek sosyete etkinliklerine katılıyorlar."
 belle_epoque_events.10.f: "\"Kadifeler, danteller, kurdeleler, elmaslar ve tarif edemediğim başka bir sürü şeyden oluşuyorlardı. Bu kadınlardan birini soymak, üç hafta önceden haber verilmesi gereken bir aktiviteye benziyordu, hatta ev taşımak gibi bir şeydi.\""
 belle_epoque_events.10.f2: "\"Ses tonundan patavatsızlık akıyor,\" dedim. \"Şeyle dolu...\" Bir an tereddüt ettim.\n\n\"Sesi para dolu,\" dedi aniden.\n\nİşte buydu. Daha önce hiç anlamamıştım. Sesi para doluydu; içinde yükselip alçalan ve bitmek tükenmek bilmeyen cazibe buydu, bütün o şıngırtısı, zillerin şarkısı bundan ibaretti." #- F. Scott Fitzgerald
 belle_epoque_events.10.a: "Kadınları götürmeye uygun bir yer. Ama eşlerle gidilmez."
 belle_epoque_events.10.b: "Yeni bir dünya. Fazlasıyla maddesel ama gerçek değil."
 modifier_noveaux_riches: "Yeni Zenginlikler"
 belle_epoque_events.11.t: "[SCOPE.sState('belle_epoque_state').GetCityHubName] Paten Sarayı"
 belle_epoque_events.11.t2: "Tekerlekler Üzerinde Dans"
 belle_epoque_events.11.d: "[SCOPE.sState('belle_epoque_state').GetCityHubName] şehrinin gözde bir semtinde açılan paten sarayı, çok kısa bir sürede büyük rağbet görmeye başladı."
 belle_epoque_events.11.d2: "[SCOPE.sState('belle_epoque_state').GetCityHubName] şehrinde açılan bir paten sahası, şehirli halka yeni ve heyecan verici bir eğlence yöntemi sunuyor."
 belle_epoque_events.11.f: "Erken gelme şansına sahip olanlar gülüşerek binanın ahşap zemininde daireler çizerken geç gelenler dışarıda sıra kavgasına tutuşup polisle arbede yaşıyordu."
 belle_epoque_events.11.f2: "\"Çılgınlık mı? Evet, elbette öyle. Elmaslar ve ipekler içindeki bir milyonerin kıçının üstüne düştükten sonra deli gibi güldüğünü ve sonra kalkıp aynı şeyi tekrar yaptığını başka nerede görebilirsiniz?\""
 belle_epoque_events.11.a: "İşte böyle acayip fikirlere ihtiyaç var."
 belle_epoque_events.11.b: "İnsanlara problemlerini unutturacak kolay bir yol."
 modifier_roller_skating_sol: "Tekerlekler Üzerinde Dans"
 belle_epoque_events.12.t: "[SCOPE.sState('belle_epoque_state').GetCityHubName] Métro"
 belle_epoque_events.12.t2: "[SCOPE.sState('belle_epoque_state').GetCityHubName] Metrosu"
 belle_epoque_events.12.d: "Girişleri Hector Guimard tarafından Art Noveau tarzında tasarlanan yeni bir yeraltı tren istasyonu ağı, [SCOPE.sState('belle_epoque_state').GetCityHubName] şehrinde yapılan törenle açıldı. Metro girişlerinin kıvrımlı tasarımları, kırmızı ışıkları ve süslü harfleri [SCOPE.sState('belle_epoque_state').GetCityHubName] sakinlerinin gözünde kısa sürede bir sembol haline geldi."
 belle_epoque_events.12.d2: "[SCOPE.sState('belle_epoque_state').GetCityHubName] şehrinde açılan yeraltı tren istasyonu ağı, insanlara şehir sınırları içinde kendine has ve ucuz bir ulaşım olanağı sağlamış oldu."
 belle_epoque_events.12.f: "\"Metronun o harikulade girişleri... Onların lütfuyla yarınların canlı ve monarşik estetiğinin bilinçaltına inilebilir.\"" #- Salvador Dali
 belle_epoque_events.12.f2: "\"Bugünlerde sokaklar çok daha medeni,\" diye düşündü metro istasyonuna doğru ilerlerken. Buralar bir zamanlar kasvetli bir şekilde yürüyerek işe gidip gelen kalabalıklarla dolup taşardı. Şimdiyse o nahoş sürüler yeraltına çekilmiş, tüplerine tıkılmıştı ve tünellerde hızla ilerliyordu.\n\nİlerleme dediğin zaten karanlıkta son sürat gitmek değil miydi?"
 belle_epoque_events.12.a: "Geleceğin şehrini kurma yolunda bir adım daha atıldı."
 belle_epoque_events.12.b: "Ulusumuzun ilerleyişi için yeni bir sembol."
 modifier_metro_prestige: "Prestijli Metro Sistemi"
 modifier_metro_productivity: "Üretken Metro Sistemi"
 belle_epoque_events.13.t: "[SCOPE.sState('belle_epoque_state').GetCityHubName] Koloni Sergisi"
 belle_epoque_events.13.d: "[SCOPE.sState('belle_epoque_state').GetName] kentinde egzotik hayvanların, doğal kaynakların ve [SCOPE.sCulture('colonial_culture').GetName] halklarının etnolojik açıklamalarının yer aldığı temsili bir yerli köyü aracılığıyla dünya genelindeki kolonilerimizin zenginliğini gösteren ve çok sayıda ziyaretçi çeken bir sergi düzenlendi."
 belle_epoque_events.13.f: "Serginin \"L'EXPOSITION ORIENTALE\" başlıklı parlak kırmızı afişi, imparatorluk halklarının karikatürleriyle süslüydü.\n\nAnanas taşıyan cübbeli Cezayirlilerin ve başlarında çömleklerle dolaşan narin dudaklı Vietnamlı kızların etrafında hoşnutsuz bir yüz ifadesiyle kalkan ve sopa taşıyan Batı Afrikalı çıplak göğüslü kadınlar vardı.\n\nİpekler içindeki annesinin koluna yapışmış bir çocuk, umutlu gözlerini afişten annesine çevirdi. \"...sadece yarım frank!\""
 belle_epoque_events.13.f2: "\"Irkımızın, içimizden birini maymunlarla birlikte sergilemeden de yeterince kederli olduğunu düşünüyoruz. Ruhları olan insanlar olarak görülmeye layık olduğumuzu düşünüyoruz.\"" #- James H. Gordon
 belle_epoque_events.13.a: "Müthiş! Çok eğitici!"
 belle_epoque_events.13.b: "Bu insan sergileri haddini aşıyor olabilir."
 modifier_condemned_human_zoos: "İnsanat Bahçeleri Kınandı"
 modifier_condemned_human_zoos_negative: "İnsanat Bahçeleri Kınandı"
 belle_epoque_events.14.t: "Özel Tasarım Kıyafetler"
 belle_epoque_events.14.t2: "Moda Tutkusu"
 belle_epoque_events.14.d: "Parisli zanaatkârların elinden çıkan kusursuz ipek elbiselerin ve şık mücevherlerin popüler görüntülerinden etkilenen [ROOT.GetCountry.GetAdjective] kadınları, Paris butiklerinden kaliteli kıyafetler satın almak için [SCOPE.sCountry('haute_couture_country').GetName] yollarına düştü."
 belle_epoque_events.14.d2: "[SCOPE.sCountry('haute_couture_country').GetAdjective] tasarımcılarının elinden çıkan kusursuz ipek elbiselerin ve şık mücevherlerin popüler görüntülerinden etkilenen [ROOT.GetCountry.GetAdjective] kadınları, kaliteli kıyafetler satın almak için ülke sınırlarını geçmeye başladı."
 belle_epoque_events.14.f: "\"Bir kıyafete bu kadar para verilir mi? Sana ne kadar mutluluk getirebilir ki?\"\n\n\"Senin altın saatlerin ve kılıçların kadar, belki de çok daha fazla.\""
 belle_epoque_events.14.a: "İki ülke de sınırları bir kenara bırakarak güzelliği eşit bir biçimde kutluyor."
 belle_epoque_events.14.b: "[SCOPE.sCountry('haute_couture_country').GetName] bizi geçmemeli!"
 modifier_haute_couture_competition: "Özel Tasarım Kıyafet Yarışması"
 belle_epoque_events.15.t: "Özel Tasarım Kıyafet Serüveni"
 belle_epoque_events.15.t2: "Yüksek Moda"
 belle_epoque_events.15.d: "Parisli zanaatkârların elinden çıkan kusursuz ipek elbiselerin ve şık mücevherlerin popüler görüntülerinden etkilenen kadınlar, Paris butiklerinden kaliteli kıyafetler satın almak için [SCOPE.sCountry('haute_couture_country').GetName] yollarına düştü. Ta [SCOPE.sCountry('haute_couture_buyer_scope').GetName] topraklarından gelenler bile var."
 belle_epoque_events.15.d2: "Zanaatkârlarımızın elinden çıkan kusursuz ipek elbiselerin ve şık mücevherlerin popüler görüntülerinden etkilenen kadınlar, tasarımcılarımızın kıyafetlerini satın almak için [SCOPE.sCountry('haute_couture_country').GetName] yollarına düştü. Ta [SCOPE.sCountry('haute_couture_buyer_scope').GetName] topraklarından gelenler bile var."
 belle_epoque_events.15.f: "Son günlerde iyice yayılan bu süreç, [SCOPE.sState('belle_epoque_state').GetCityHubName] istasyonundaki kondüktörleri epey eğlendiriyordu. Cüzdanları dolu kadınlar, [SCOPE.sCountry('haute_couture_buyer_scope').GetAdjectiveNoFormatting] istasyonlarından gelen trenlerden telaşlı bakışlarla iniyor ve birkaç hafta sonra muhteşem elbiseler ve hafiflemiş cüzdanlarla buradan ayrılıyorlardı.\n\nGruplar peronlarda bir araya geliyor, ilgisiz kocaları gözlerini kaçırırken kadınlar birbirlerine iltifat ediyor ve tekrar buluşma sözü veriyordu."
 belle_epoque_events.15.a: "[ROOT.GetCountry.GetName] dünyanın moda merkezi olacak."
 belle_epoque_events.15.b: "Bu tür şeyleri mümkün kılanlar tasarımcılar ve işçilerdir." #Like that would ever happen.
