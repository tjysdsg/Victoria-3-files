 congo_river_expedition: "Kongo Nehri Keşfi"
 congo_river_expedition_desc: "Afrika kıtasının kalbi çoğu kişi için hâlâ gizemini koruyor. Kongo Nehri'nin yolunu haritalandırmak için bir keşif başlatmalıyız."
 congo_river_expedition_tooltip: "Gereksinimler:"
 modifier_congo_river_expedition_complete: "Kongo Nehri'nin Yolu Haritalandırıldı"
 expedition_events.601.t: "Kongo Nehri Keşfi"
 expedition_events.601.d: "Lualaba ve Kongo nehirlerini keşfetmek için düzenlenen bir keşif."
 expedition_events.601.f: "Farklı dallardan birtakım uzman, doğanın kalbine giden keşfe katılmak için toplandı. Çoğu tecrübeli olan kaşiflerimizin dinç coşkuları, haritalandırılmamış kıta hakkındaki ihtiyatlı korkularıyla sessizce karıştı."
 expedition_events.601.a: "İyi fikir."
 expedition_events.601.b: "Şimdi değil."
 expedition_events.602.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.602.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.602.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.603.t: "Bütçe Seçimi"
 expedition_events.603.d: "Keşif için ne kadar bütçe ayrılsın?"
 expedition_events.603.f: "\"Her türlü engelle karşılaşabiliriz. Ne kadar bütçemiz varsa karşımıza çıkacaklara da o kadar hazırlıklı oluruz.\""
 expedition_events.603.a: "Az bir miktar."
 expedition_events.603.b: "Orta halli bir miktar."
 expedition_events.603.c: "Büyük bir miktar."
 expedition_events.604.t: "Keşif Ekibi Vardı"
 expedition_events.604.d: "Birkaç hafta süren hazırlık ve yolculuk sonrasında [SCOPE.sCharacter('expedition_leader').GetFullName] liderliğindeki ekip Kongo Nehri'nin ağzına ulaştı. Buradan gizemli nehrin yolunu haritalandırmak için yolculuklarına başlayacaklar."
 expedition_events.604.f: "\"Nehri ters yönde takip etmek bitki örtüsünün toprak üzerinde baş kaldırdığı ve büyük ağaçların hüküm sürdüğü dünyanın ilk zamanlarına seyahat etmek gibiydi. Boş bir akıntı, derin bir sessizlik, geçilmez bir orman. Hava ılık, nemli, ağır ve miskindi. Güneş ışığının parıltısı hiç neşe saçmıyordu. Uzayıp giden su yatağı ıssızdı, gölgeler altında kalmış uzak diyarların kasvetine doğru akıyordu.\"" #Joseph Conrad
 expedition_events.604.a: "İleri!"
 expedition_events.611.t: "Başarılı Keşif"
 expedition_events.611.d: "[SCOPE.sCharacter('expedition_leader').GetFullName], eve zaferle döndü. Kongo Nehri'nin yolunun ve kaynağının haritası çıkarıldı."
 expedition_events.611.f: "\"Eve dönmenin bir açıdan işin en kolay kısmı olması gerekiyordu ve aslında öyleydi de. Fakat sık ormanlar bizi sonsuza dek esir almıştı; ruhumuzu cümbüşle ve korkuyla yıprattı, bir parçamız sonsuza dek orada kaldı. Oradayken gözlerimi kapatınca ailemi gördüm; buradayken gözlerimi kapatınca sadece bitmek bilmeyen ve boğucu bir yeşillik görebiliyorum.\""
 expedition_events.611.a: "Harika haber!"
 congo_expedition_modifier: "Başarılı Kongo Keşfi"
 expedition_events.612.t: "Başarısız Keşif"
 expedition_events.612.d: "Aylarca yeni bir haber alamadıktan sonra Kongo Nehri'nin yolunu haritalandırma keşfinin başarısız olduğu, [SCOPE.sCharacter('expedition_leader').GetFullName] ve ekibinin hayatını kaybettiği netleşti."
 expedition_events.612.d2: "Aylarca yeni bir haber alamadıktan sonra keşif ekibinin kaderinin netleştiği düşünülmüştü fakat [SCOPE.sCharacter('expedition_leader').GetFullName] tarafından yazılmış bir mektup nihayetinde bu sabah ulaştı. Mektupta hayatta kalmanın tek yolunun geri dönmek olduğu yazıyordu."
 expedition_events.612.f: "\"Hikâyeyi anladın mı? Herhangi bir şey anladın mı? Sanırım sana bir rüyayı anlatmaya çabalıyorum ama bu nafile bir çaba, çünkü rüyayla ilgili hiçbir şey rüyanın etkisini aktaramaz. O absürtlük karmaşası, şaşkınlık, debelenen o ayaklanmadaki hayrete düşüren sarsıntı, rüyaların özünün ta kendisi olan akılalmazlığa doğru kapılma sezisi...\""
 expedition_events.612.a: "Kahrolsun!"
 expedition_events.612.b: "Kahrolsun!"
 failed_congo_river_expedition_modifier: "Başarısız Kongo Keşfi"
 expedition_events.620.t: "Tekne Tamiri"
 expedition_events.620.d: "[SCOPE.sState('current_expedition_location').GetName] vilayetinde nehrin en dar kıvrımlarından birinden geçmeye çalışırken teknemiz fark edilmeyen bir kayaya çarparak hasar aldı."
 expedition_events.620.f: "\"Daralan akıntı sarp kayalıkların, suya düşen dalların ve bizi çevreleyen sık ormanlardan düşerek sürüklenen kalıntıların arasından akıyordu. Bu nehirde kaybolabilir, aklınızı bile kaybedebilirsiniz ve bu harabeleri kendi zihninizin harabeleriyle karıştırabilirsiniz.\n\nKeskin bir ses çocuksu rüyamızdan bizi uyandırdı; başka bir yerden, başka bir zamandan gelen, içinde bulunduğumuz anı yutan ve onu daha çılgınca ve daha ıssız bir şeye dönüştüren çok uzaklardan basit hayatların anıları. Ne olduğuna bakmak için sesi duyduğumuz yere gittiğimizde gövdenin ağır hasar aldığını fark ettik.\""
 expedition_events.620.a: "Durup tekneyi tamir etmeliyiz."
 expedition_events.620.b: "Vakit kaybedemeyiz."
 expedition_events.620.c: "Bir iki gün içinde kolayca tamir edebiliriz."
 expedition_events.630.t: "Beyaz Sis"
 expedition_events.630.d: "Keşif ekibi şafak vakti gözlerini görüşü ciddi derecede kısıtlayan beyaz bir sise açtı."
 expedition_events.630.f: "\"Doğanın hastalıklı nefesinin yoğun ve pıhtılaşmış bir katmanı, fildişi renginde çürümüş bir kan yığını gibi, buharlı teknemizin nerede olduğunu, yanımızdaki kişinin kim olduğunu, hatta hayatta olup olmadığını dahi tahmin etmemizi imkânsız kılıyordu.\n\nSakindi. Hayatın bu dinginliği huzuru hiç andırmıyordu.\""
 expedition_events.630.a: "Umursamayıp yolculuğumuza devam etmeliyiz."
 expedition_events.630.b: "Bu koşullarda yelken açmak güvenli değil."
 expedition_events.640.t: "Timsahlar!"
 expedition_events.640.d: "Nehirde ilerlerken adamlarımızdan biri gövdeyi kontrol ederken kurtarılamayacak şekilde nehre çekildi."
 expedition_events.640.f: "\"Gümüş renkli, kumlu nehir kıyılarında suaygırları ve timsahlar yan yana güneşleniyorlardı. Şafakta bir çığlık duyuldu fakat kulağa bu garip bitki, su ve feryat dünyasının bunaltıcı gerçekliği arasında merak uyandıran rahatsız edici, gürültülü bir rüya gibi geldi. Uyku sersemi bir şekilde sesi takip ettikten sonra adamlarımızdan birinin bir çift keskin çene, fal taşı gibi gözler ve zümrüt gibi bir deri tarafından nehrin derinliklerine çekildiğini gördük.\""
 expedition_events.640.a: "Canını kurtarmak için savaş!"
 expedition_events.641.t: "Hayat Üstün Geldi"
 expedition_events.641.d: "Bitmek bilmeyen bir dakika boyunca süren mücadelenin sonunda adamımız ahşap bir keresteyle timsahın çenesini tıkayıp hızlıca tekneye geri çıkmayı başardı."
 expedition_events.641.f: "\"Çığlıklar, boğuşma ve korku. Yumruklar, ısırıklar ve yüzme çabası. Kapalı gözler, titreyen eller ve derin alınan nefesler. Ölümün kendisiyle dövüşen adama baktık ve elimi omzuna koyup 'Artık dinlen,' dedim.\""
 expedition_events.641.a: "Adamın ücretine zam yap!"
 expedition_events.642.t: "Kısa Bir Sessizlik"
 expedition_events.642.d: "Bitmek bilmeyen bir dakika boyunca süren mücadelenin sonunda doğa kaçınılmaz olduğunu gösterdi."
 expedition_events.642.f: "\"Çenenin kapanışından çıkan keskin sesi daha yumuşak bir ses kesti. Duymayı engelleyecek bir kabiliyetimizin olmasını isterdik. Buharlı tekne kırmızıya bulanmış suda ilerlemeye devam etti.\""
 expedition_events.642.a: "Onu unutmayacağız."
 expedition_events.650.t: "Geride Kalanlar"
 expedition_events.650.d: "Bir misyoner kampına ulaşarak çok ihtiyacımız olan yemek ve dinlenme fırsatını bulduk. Yolculuğumuz sırasındaki gıda eksikliği bir adamımızın keşif ekibinin bölünmesini istemesine sebep oldu."
 expedition_events.650.f: "\"Yüzündeki ifadeye benzer bir şey daha önce hiç görmemiştim... Belki de görmüştüm, gençliğimde merak ve umudun, hırs ve arzuyla karıştığı zamanlarda. Duygulanmamıştım; korkmuştum. Ağzının etrafındaki deri bir gülümsemeyle bükülmemişti fakat coşkuyla açılmıştı. 'Lütfen geride kalmama izin ver [SCOPE.sCharacter('expedition_leader').GetFullName], sana yalvarıyorum.'\""
 expedition_events.650.a: "Yemeğimiz herkese yetmeyebilir."
 expedition_events.650.b: "Keşif ekibi bölünemez."
 expedition_events.650.tt: "Adamlar geride bırakıldı."
 expedition_events.651.t: "Geride Kalanlardan Haberler"
 expedition_events.651.d: "Arkamızda bıraktıklarımızdan kurtulan birkaç onurlu adam tarafından [ROOT.GetCountry.GetNameNoFlag] için mektup gönderildi. Geride Kalanlar bir cehennem gibi kasvetli bir ortamda kaldı."
 expedition_events.651.f: "\"Arkamızda bıraktıklarımızın kaderini tahmin bile edemiyorduk. Arkamıza bakmadan nehirde ilerlemeye devam ettik çünkü pişmanlığın cezbi bize ulaşıp geride kalmamanın kahrıyla bizi dolduracaktı. Yaşanan vahşetleri bilmiyorduk, kuşkulanmamıştık. Böyle olması belki de daha iyiydi.\""
 expedition_events.651.a: "Keşfin adı lekelendi."
 expedition_events.652.t: "İsyan!"
 expedition_events.652.d: "Keşif ekibinin bölünmesini talep eden ekip üyeleri isyan etti."
 expedition_events.652.f: "\"Gizli bakışlar, kaçamak sözler. Bazı adamlarımızın görünüşlerinde geride kalma isteklerini kabul etmediğim için beni pişman eden bir şey vardı. Bencil taleplerini gerçekleştirmek istediğimden değil, benimle birlikte olmaları beni küçük hissettirmeye başladığı için.\n\n'Sayın [SCOPE.sCharacter('expedition_leader').GetFullName]' diye seslenildiğini duyduğumda göğsüme doğrultulan soğuk bir silaha doğru dönüyordum, 'Geri dönmemizi tavsiye ederim.'\""
 expedition_events.652.a: "Kahrolsun hainler!"
 modifier_expedition_rear_column_disaster: "Geride Kalanlar Faciası"
 expedition_events.660.t: "Ticaret Kolonisi"
 expedition_events.660.d: "Keşif ekibi bir Arap tüccar kervansarayına ulaştı. Cephane ve silahlarımızın bir kısmı karşılığında yiyeceklerini takas etmeyi teklif ettiler."
 expedition_events.660.f: "\"Dümdüz duran devasa bir yılanı takip ettik, başı denizdeydi, bedeni engin topraklar boyunca yatıyordu ve kuyruğu yerin derinliklerinde kaybolmuştu. Kuyruğu bir grup açgözlü avcı gibi takip ettik ve sonra yılan kayboldu.\n\nSık ormanın içinden çıktığımızda karşımızda küçük bir yerleşim vardı, sakinleri çölün kuzeyindekiler gibi giyinmişlerdi. Meraklı gözleri silahlarımıza dikili bir şekilde bize baktılar. Birisi 'yemek' diyerek aç ve mağlup avcılarımıza bir somun ekmek gösterdi.\""
 expedition_events.660.a: "Daha fazla yiyeceğe ihtiyacımız var."
 expedition_events.660.b: "Silahlara ihtiyacımız var."
 expedition_event_decreasing_peril_tt: "Bu keşfin mevcut risk değerini #tooltippable;TOOLTIP:expedition_peril_explanation_tt azaltır#!."
 expedition_events.670.t: "Sık Ormanlara Doğru"
 expedition_events.670.d: "Tahminlerimize [SCOPE.sState('current_expedition_location').GetName] ormanlarının zorluklarını hesaba katmamıştık. Kongo'nun bu bölgesine ayırdığımız iki ay muhtemelen iki katına çıkacak."
 expedition_events.670.f: "\"Aşırı uzaklaştığımızı anlayamamıştık. Subaylarımıza bunu anlatmaya çalıştım ama umursamayıp sık ormanların o kadar da derinine girmediğimizi söylüyorlardı. Çok uzaklaştığımızı anlayamıyorlardı; ormanın, nehrin veya gecenin bu kusursuz yıldızlı gök kubbesinin derinliklerine doğru değil.\n\nZamanın sonuna doğru ilerliyorduk, zamanın başlangıcına doğru, ilk çağlara, son çağlara... Burada bizim için neredeyse hiçbir iz yoktu: İlerlesek de, geri dönsek de kükreyen ormanın karşısında sessizlik, sadece sessizlik vardı.\""
 expedition_events.670.a: "Yemeğimizi ihtiyatlı kullanmamız gerekiyor."
 expedition_events.670.b: "Sona daha yakınız."
 expedition_events.680.t: "Yedi Çağlayan"
 expedition_events.680.d: "[SCOPE.sState('current_expedition_location').GetName] ormanlarının içinde yürürken keşif ekibi su akıntılarıyla ilgili dedikoduları takip ediyordu. Ta ki daha önce keşfedilmemiş şelalelere ulaşana dek..."
 expedition_events.680.f: "\"Kapalı bir perdeyi açmak gibiydi. Ormanın yeşilliği diğer tüm renkleri unutmamıza sebep olmuştu, dünyanın renklerine karşı kör olmuştuk. İşte oradaydı, sonunda. Karanlığın kalbine doğru giderek daha derinlere iniyorduk ve karanlığı dişimizle delmiştik. Kalbini yiyip yutmuştuk ve kanlı ellerle, kanlı bir ağızla geri dönmüştük. Kırmızı, yeni bir renk.\n\nBitki örtüsünü bir yana ittirdik, odunlar, yapraklar ve kayaların arasından yürüdük. Mavi. Beyaz. Şelaleler karşımızda duruyordu. Davetkâr, görkemli, ilham verici ve vahşi. Herkesin susuzluk çektiği bir dünyadaki tek su kaynağı gibi görünüyorlardı.\""
 expedition_events.680.a: "Bundan böyle adları [SCOPE.sCharacter('expedition_leader').GetLastName] Şelaleleri olsun."
 modifier_expedition_waterfalls: "Lualaba Nehri Şelaleleri"
 waterfalls_modifier: "Şelalelere Ad Verildi"
 expedition_events.690.t: "Cömert Bir Hediye"
 expedition_events.690.d: "Keşif ekibi [SCOPE.sState('current_expedition_location').GetName] vilayetinden geçerken yerel bir köyde yolculuklarına ara verdi ve [SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('local_ruler').GetFullName] köyde bir barış göstergesi olarak hediyeleşmeyi teklif etti."
 expedition_events.690.f: "\"Şafakta vardık. Ormanın ortasından insan konuşmaları olduğunu düşündüğümüz sesler duyduk. Yorgun vücutlarımız sadece bu seslere odaklanabiliyordu, bize ait olmayan herhangi bir sese.\n\nŞafakta vardık ve bizi beklemiyorlardı ama bizim gibilerini daha önce görmüşlerdi. Liderleri gibi görünen [SCOPE.sCharacter('local_ruler').GetWomanMan] bize yaklaştı ve adının [SCOPE.sCharacter('local_ruler').GetFullNameNoFormatting] olduğunu söyleyerek kısa ve arkadaş canlısı hareketlerle günü birlikte geçirmeye davet etti. Bana bir kolye uzatarak beni şaşırttı.\""
 expedition_events.690.a: "Bu nazik hediyeye cevap vermeliyiz."
 expedition_events.690.b: "Yerel halkla sohbet etmek için vaktimiz yok."
 urbanization_events.1.t: "İlerlemeye Giden Yol"
 urbanization_events.1.d: "[SCOPE.gsInterestGroup('industrialist_ig').GetName], ülkenin yeni politikalarını ve yeni inşa edilen fabrikalarından duydukları memnuniyeti dile getirdiler."
 urbanization_events.1.f: "\"Mümkün olan sadece tek yön var: İleri! İlerleme durmak bilmeyen, kimseyi beklemeyen bir tren gibidir, ya binersiniz ya da arkasından el sallarsınız.\""
 urbanization_events.1.a: "Bunu halkımız için yaptık."
 urbanization_events.1.b: "Bu trene destek çıkacağız."
