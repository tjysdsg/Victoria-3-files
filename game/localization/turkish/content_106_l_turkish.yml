 je_conquest_of_central_asia: "Türkistan'ın Fethi"
 je_conquest_of_central_asia_reason: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] yönetimindeki hükümet; güney sınırımızı güvene almak, Britanya'nın Hindistan'daki gücüne karşılık vermek ve [ROOT.GetCountry.GetAdjective] nüfuzunu Ortadoğu'ya yayabileceğimiz güzergâhları açmak için Orta Asya genelinde protektoralar kurma ve imparatorluğumuzu Türkistan'a doğru genişletme kararını aldı."
 russian_central_asia.1.t: "Türkistan'ın Fethi"
 russian_central_asia.1.d: "[ROOT.GetCountry.GetAdjective] gücünün Hindistan ve Ortadoğu'ya inmesinin önündeki yeni engeller, Kazak steplerinin güneyinde bulunan Orta Asya hanlıkları. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] yönetimindeki hükümet, ne pahasına olursa olsun buraları kontrol altına almak istiyor."
 russian_central_asia.1.f: "\"Orta Asya ilerleyişinde Rusya'ya yön veren, hırslı planlar veya bencil hesaplar değildir; Rusya yalnızca bu bölgeyi sakinleştirmek, üretimini güçlendirmek ve Türkistan ürünlerinin Rusya'nın Avrupa'daki topraklarına satılabilmesi için en kısa rotaları açmak niyetindedir.\""
 russian_central_asia.1.a: "En iyisi daha yumuşak bir yaklaşım benimsemek."
 russian_central_asia.1.b: "Türkistan, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] boyunduruğuna girecektir. İster barışla ister savaşla..."
 central_asia_influence_tt: "Orta Asya ulusları bize itaat etmeye daha yatkın olacak."
 notification_central_asia_bribes_notification_name: "[SCOPE.sCountry('russia_scope').GetName], finansal nüfuzunu artırdı"
 notification_central_asia_bribes_notification_desc: "Ülkemizde [SCOPE.sCountry('russia_scope').GetName] topraklarını temsil eden tüccar ve diplomatlar, bolca para harcamaya ve yerel [ROOT.GetCountry.GetAdjectiveNoFormatting] yetkilileriyle ilişkilerini geliştirmeye başladılar."
 russian_central_asia.2.t: "Büyük Oyun"
 russian_central_asia.2.d: "Orta Asya'dan [SCOPE.sCountry('india_overlord').GetAdjective] Hindistanı'na ve Ortadoğu'ya giden ticaret yollarının açılmasıyla birlikte bu güzergâhın önündeki tek engel olarak [SCOPE.sCountry('afghan_scope').GetName] kaldı. [SCOPE.gsInterestGroup('hawkish_ig').GetName] içerisindeki savaş yanlıları, bu devletin protektora olmasını önerdi."
 russian_central_asia.2.f: "Korkarım ki bu uçsuz bucaksız toprakların alınması, [SCOPE.sCountry('india_overlord').GetAdjectiveNoFormatting] tarafının gözünü daha da korkutacak ve imparatorluklarımız arasında tampon görevi gören topraklarda daha fazla savaş çıkmasına neden olacak. Ya bir antlaşmayla ya da onların tam teslimiyetiyle... Bir şekilde barış yapmalıyız."
 russian_central_asia.2.a: "Bir gün Kabil de [ROOT.GetCountry.GetAdjective] toprağı olacak."
 russian_central_asia.2.b: "Daha incelikli bir yaklaşım bizim için daha faydalı olacaktır."
 russian_central_asia.3.t: "Türkmen Akınları"
 russian_central_asia.3.d: "Türkistan üzerindeki hükümdarlığımızın bölgedeki çoğu halk tarafından kabul görmesine rağmen güneyimizdeki [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag] boyları misilleme korkusu olmadan topraklarımıza akın düzenliyor ve otoritemize boyun eğmeyi reddediyor. [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], bu adaletsizliği düzeltmek adına Türkmen topraklarına büyük bir sefer düzenleneceğini ilan etti."
 russian_central_asia.3.f: "General masanın üzerinde, herkesin ortasında duran haritaya parmağını bastırarak \"Burası!\" diye kükredi. \"Saldıracağımız yer burasıdır! #italic Soygunculuğun#! ve #italic talanın#! yuvası! Burası uzun zamandır hedeflerimize engel oluyor ve şanımıza leke sürüyor.\" Çadırın kumaş duvarlarının ötesinde duran askerlere ve silahlara işaret etti. \"Atları hazırlayın. Yarın şafak vakti harekete geçiyoruz.\""
 russian_central_asia.3.a: "Şu akıncılar Rus çeliğini bir tatsın."
