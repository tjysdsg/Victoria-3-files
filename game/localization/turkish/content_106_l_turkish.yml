 russia_out_of_north_caucasus_tt: "#v $RUS$#!, [SCOPE.sStateRegion('north_caucasus_scope').GetName] bölgesinde bir [Concept('concept_state', 'Vilayete')] sahip değil"
 russia_out_of_dagestan_tt: "#v $RUS$#!, [SCOPE.sStateRegion('dagestan_scope').GetName] bölgesinde bir [Concept('concept_state', 'Vilayete')] sahip değil"
 imamate_dispatch_muhammad_amin: "Çerkezya'ya Bir Naip Gönder"
 imamate_dispatch_muhammad_amin_desc: "İki Çerkez tamatesinin art arda ölmesi, batıdaki kardeşlerimiz için birleştirici bir figür ihtiyacını doğurdu. Çerkezya'ya kendi temsilcimizi gönderirsek savaşçı kardeşlerimizle işimize gelecek bir ittifak kurabilir ve kabileleri tekrar birleştirebiliriz."
 circassia_muhammad_amin_tt: "Dağlarda yaşayan halkı İslam sancağı altında birleştirmek için #bold Çerkezya#!'ya işinin ehli bir naip göndereceğiz."
