 je_circassian_expulsions_reason: "Hükümetin eski Çerkezya bölgesine kendilerine sadık olan Kozakları yerleştirme girişimi, her türlü yola başvurarak bölgedeki [SCOPE.sCulture('circassian_culture_scope').GetName] nüfusunun tahliye edilmesine yönelik acımasız bir harekâta dönüştü.\n\nBu [concept_journal_entry] aktif olduğu sürece [SCOPE.sCulture('circassian_culture_scope').GetName] [Concept('concept_pop', '$concept_pops$ı')] muazzam sayıda can kaybı pahasına sınırlarımızın dışına tehcir edilecek."
