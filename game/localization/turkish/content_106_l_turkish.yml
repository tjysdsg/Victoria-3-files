 caucasus_expulsions.1.t: "Denizin Ötesinde"
 caucasus_expulsions.1.d: "Sınır dışı edilen binlerce [SCOPE.sCulture('circassian_culture_scope').GetName] sürgünü taşıyan mülteci ve ticaret gemileri dalga dalga Karadeniz'i aşıp hedeflerine varmak üzere demir aldı. Salgın hastalıklar ve yetersiz beslenme nedeniyle mülteciler kırıma uğradı."
 caucasus_expulsions.1.f: "Kıyıya varıldığında binlerce insan asgari düzeyde sağlanan sığınak alanlarını ve yiyecekleri paylaşmak için toplandı. Hepsinin karnı açtı, hepsinin rengi solmuştu. Birçoğu çiçek hastalığının ve karahummanın izlerini taşıyordu. Bulunan her boş alana yığılan cesetlerin arasına katılmanın eşiğindeki onlarca insan, yattığı yerde ölümle cebelleşiyordu.\n\nDenizdeyse mültecileri taşıyan gemilerin güverteleri ölüler ve ölümün eşiğindekiler tarafından işgal edilmişti."
 caucasus_expulsions.1.a: "Sonraki dalgayla gelenler onların yerini alacaktır."
 caucasus_expulsions.1.b: "Yabancı yardım dağıtımına izin verilsin."
 caucasus_expulsions.1.c: "Odaklanmamız gereken başka meseleler var."
 caucasus_expulsions.2.t: "[SCOPE.sCountry('russia_scope').GetName] Göç Antlaşması İstiyor"
 caucasus_expulsions.2.d: "[SCOPE.sCountry('russia_scope').GetAdjective] yetkililer hükümetimizle iletişime geçerek [SCOPE.sCulture('circassian_culture_scope').GetName] halkından elli bin kişinin ülkemize gönderilmesine izin verilmesini talep ettiler. Kafkasya'daki [SCOPE.sCountry('russia_scope').GetAdjectiveNoFormatting] faaliyetlerinin tanıkları sınır dışı edilecek insan sayısının çok daha fazla olabileceği konusunda bizi uyardı."
 caucasus_expulsions.2.f: "\"Önerilen heyet, en fazla on bin ailenin taşınmasına imkân veriyor. Ulaştırma bedeli beş ruble olacak ve bunun ikisi bizzat mülteciler tarafından ödenecek. Buna ilaveten ortaya çıkabilecek hizmet sağlayıcı özel şahısların ücretleri de mülteciler tarafından ödenecektir.\" Rusların duruşu böyleydi. Yetkilinin şüpheleri vardı ancak bunları dillendiremiyordu. Kuzeyde harp vardı; gayri resmiydi lakin yine de harptı. Elbette çok daha büyük bir göç yaşanacaktı ve bu seferkinin koşullarının öngörülenden çok daha kargaşalı olacağı kesindi."
 caucasus_expulsions.2.a: "Doğudaki bölgelerimize yerleşmeleri iyi olabilir."
 caucasus_expulsions.2.b: "Bu antlaşma istikrarımızı tehlikeye atıyor."
 caucasus_expulsions.3.t: "Kan Denizi"
 caucasus_expulsions.3.d: "Kuzey kıyılarımıza dalga dalga gelen [SCOPE.sCulture('circassian_culture_scope').GetName] sürgünlerin durumu bir insanlık felaketine dönüştü. Yerel yetkililer, çoğu halihazırda hasta ve açlıktan kırılmış şekilde gelen yüksek sayıdaki göçmenlerle başa çıkamıyor."
 caucasus_expulsions.3.f: "Perişan haldeki adamlar, kadınlar ve çocuklar kıyı şeridini kaplıyordu. Hepsi bitik ve aç görünüyordu. Birçoğu çıplak kalmıştı. Bazılarının bir ayağı çukurdaydı. Denizdeyse hastalıktan kırılmış yolcuların meydana getirdiği yüzen mezarlıklara dönüşen daha fazla gemi kıyılarımıza yaklaşmaktaydı. Bazen, yengeçler ve martılar tarafından tanınmaz hale getirilmiş çok sayıda ceset kıyıya vuruyordu. Bazı cesetlerin elleri dahi bağlıydı."
 caucasus_expulsions.3.a: "[SCOPE.sCountry('russia_scope').GetAdjective] hükümetinin bu zulme son vermesini talep ediyoruz."
 caucasus_expulsions.3.b: "Yapabileceğimiz bir şey yok."
