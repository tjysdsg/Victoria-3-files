 caucasuswar.1.t: "[SCOPE.sCountry('adversary_scope').GetName] Topraklarına Başarısız Baskın"
 caucasuswar.1.d: "[SCOPE.sState('invasion_base_state').GetName] vilayetinden, [SCOPE.sCountry('adversary_scope').GetName] tarafından hak iddia edilerek alınan topraklara yaptığımız baskın girişimi başarısız oldu. Sert Kafkas coğrafyasında ağır kayıplar veren birliklerimiz geri çekildi."
 caucasuswar.1.f: "\"Ağaçlara çıkmışlardı. Biz daha yola çıkmadan haberi almış olmalılardı. Ateş açmadan önce o lanet ormana iyice girmemizi beklediler... İlk ölen binbaşı oldu, sonra atlarımızı da biçtiler. Bunlarla nasıl başa çıkacağız efendim? İki adım öteye gitmeyi beceremiyorken bu toprakları nasıl alacağız?\""
 caucasuswar.1.a: "Tüfek ve top atışları yaparak geri çekilen askerler korunsun."
 caucasuswar.1.b: "Askerler geri çekilsin ve sessizce yeniden toplansın."
 notification_caucasus_russian_failed_attack_notification_name: "Topraklarımızda başarısız [SCOPE.sCountry('russia_scope').GetAdjective] baskını"
 notification_caucasus_russian_failed_attack_notification_desc: "[SCOPE.sState('invasion_base_state').GetName] vilayetinden gelen bir [SCOPE.sCountry('russia_scope').GetAdjective] keşif kolu, kontrol ettiğimiz bölgelerden birini ele geçirmeye çalışırken geri püskürtüldü."
 caucasuswar.2.t: "Kafkas İkmal Konvoyu Akına Uğradı"
 caucasuswar.2.d: "[SCOPE.sState('invasion_base_state').GetName] vilayetindeki kuvvetlerimize ihtiyaç duydukları cephane ve erzakları götüren bir konvoy, [SCOPE.sCountry('adversary_scope').GetAdjective] kuvvetleri tarafından pusuya düşürüldü. Bu sırada konvoyun taşıdığı yükün çoğu kaybedildi."
 caucasuswar.2.f: "Yardım kuvvetleri geldiğinde cesetler çoktan çürümeye başlamıştı; askerler düştükleri yerde atlarına dolanmış, eşyaları hırsızlar tarafından alınıp götürülmüştü. Onlar orada yatarken, bu yol ne Rusya'nın ne de herhangi bir insanın toprağıydı zira tebaası kurtçuklar, hükümdarı ise Sineklerin Tanrısı'ydı."
 caucasuswar.2.a: "Oluşan açık, bölge halkının kaynaklarından giderilsin."
 caucasuswar.2.b: "Dayansınlar ve daha iyi korunan bir konvoyu beklesinler."
 notification_caucasus_russian_supply_convoy_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective] konvoyuna başarılı akın"
 notification_caucasus_russian_supply_convoy_notification_desc: "Düşman kuvvetlerini ikmal etme amacıyla yola çıkan bir [SCOPE.sCountry('russia_scope').GetAdjective] konvoyunu başarıyla pusuya düşürüp dağıttık ve taşıdıklarını ele geçirdik."
 caucasuswar.3.t: "[SCOPE.sCountry('adversary_scope').GetName] Topraklarına Başarılı Baskın"
 caucasuswar.3.d: "[SCOPE.sCountry('adversary_scope').GetName] tarafından hak iddia edilerek alınan topraklara yaptığımız baskın başarılı oldu. Dağlıların kontrol ettiği birçok köy yakıp yıkıldı ve düşman bölgeden kaçtı."
 caucasuswar.3.f: "Akşam çöktüğünde askerler; iki dağın arasına kurulmuş, etrafı soğuğa dayanıklı ekinlerle çevrili, mütevazı fakat müreffeh bir yaşamın sürüldüğü kasabaya girdi.\n\nSabah olduğunda, arkalarında kömürleşmiş kapkara iskeletlerden ve onların etrafını saran ıssız bir kül çemberinden başka bir şey kalmamıştı."
 caucasuswar.3.a: "Hiçbiri gözden kaçırılmasın."
 caucasuswar.3.b: "Artık bize itaat etme eğilimleri yeterli seviyeye gelmiştir."
 notification_caucasus_russian_village_burned_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective] askerleri köyleri yaktı"
 notification_caucasus_russian_village_burned_notification_desc: "[SCOPE.sState('invasion_state').GetName] vilayetindeki bazı köyler, [SCOPE.sCountry('russia_scope').GetAdjective] askerlerinin yaptığı bir baskınla yakıldı. Köylerde yaşayan insanlar ve hayvanlar öldürüldü."
 caucasuswar.4.t: "[SCOPE.sCulture('defector_culture').GetName] Kabilesinden Bağlılık Yemini"
 caucasuswar.4.d: "Eskiden [SCOPE.sCountry('adversary_scope').GetName] tarafında yer alan ancak kuvvetlerimiz karşısında gözü korkan ve artık savaşmak istemeyen bir [SCOPE.sCulture('defector_culture').GetName] kabilesi, [ROOT.GetCountry.GetName] ülkesine bağlılık yemini etti."
 caucasuswar.4.f: "Aşağıda adı belirtilen ben, kutsal kitap üzerine ulu Tanrı'ya yemin ederim ki tek ve öz yüce hükümdarım, tüm Rusya'nın otokratı soylu majesteleri İmparator [ROOT.GetCountry.GetRuler.GetFullName] karşısında saygıyla boyun eğecek ve soylu ekselanslarına ve onun Rusya tahtı için meşru vârislerine de bağlı kalacağım."
 caucasuswar.4.a: "Keşke bu karara daha önce varsalardı..."
 caucasuswar.4.b: "Kontrol ettiğimiz bölgelere yerleşmelerine izin verilsin."
 notification_caucasus_tribe_defection_notification_name: "Kabile, [SCOPE.sCountry('russia_scope').GetName] ülkesine bağlılık yemini etti"
 notification_caucasus_tribe_defection_notification_desc: "Bir [SCOPE.sCulture('defector_culture').GetName] kabilesi, [SCOPE.sCountry('russia_scope').GetAdjective] topraklarında [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle] için bağlılık yemini ederek kendi topraklarımızdaki kontrolümüze darbe vurdu."
 caucasuswar.5.t: "[SCOPE.sCharacter('milyutin_scope').GetLastName] Bildirisi"
 caucasuswar.5.d: "Henüz terfi ettirilen Korgeneral [SCOPE.sCharacter('milyutin_scope').GetFullName], çara bir bildiri göndererek Kafkasya'daki tüm [SCOPE.sCulture('circassian_culture').GetName] nüfusunun kovulmasını ya da yok edilmesini önerdi."
 caucasuswar.5.f: "\"Bu fikri gerçeğe dönüştürmenin muhtelif faydaları olacaktır. Birincisi, Kafkas platosunu her daim düşmanca tavırlar sergilemiş bir halktan arındırmış ve dolayısıyla bu güzel ve verimli toprakları kendi Kozak nüfusumuza açmış olmak; ikincisi, yerlilere şu anda sahip olmadıkları o güvenli geleceği temin etmek adına onlara daha iyi konumlar vermek zira Türkiye'ye vardıklarında kendi başlarının çaresine bakmak zorunda kalmışlardı...\""
 caucasuswar.5.a: "Bildiriye destek çıkılsın ve kovuşturma hızlandırılsın."
 caucasuswar.5.b: "Bu yöntemi uygularsak dağları bir daha asla kontrol edemeyiz."
 milyutin_available_tt: "[SCOPE.sCharacter('milyutin_scope').GetFullName] bir [concept_general] olacak."
 caucasuswar.6.t: "[SCOPE.sCountry('adversary_scope').GetName] Topraklarına Firar"
 caucasuswar.6.d: "[SCOPE.sCharacter('shamil_scope').GetFullName] imamlığının çokuluslu yapısı, [SCOPE.sState('invasion_base_state').GetName] vilayetindeki halkımızın büyük bir bölümünü kendine çekmiş durumda. Subaylar ve toprak sahipleri, çok sayıda kişinin imamlığa iltica ettiğini bildiriyor."
 caucasuswar.6.f: "Asker kaçaklarının Çeçenlerden gördüğü kötü muamele, Lehler başta olmak üzere birçok güvenilmez asker grubunun kaçmasını önlüyordu fakat Şamil'in artık kaçaklara özgürlük vaat ettiğini öğrenirlerse korkarım firarlar artacaktır. Yakalanan ilk asker kaçaklarını kurşuna dizersek diğerlerinin kaçmasını önleyebileceğimizi düşünüyorum. Bu nedenle tüm komutanlara güvenmedikleri askerler üzerindeki denetimlerini sıkılaştırmalarını ve firar edenleri derhal bana bildirmelerini emrettim." #- Melenty Yakovlevich Olshevsky
 caucasuswar.6.a: "Yeni firarların önüne geçmek için bölgede güvenlik önlemleri sıkılaştırılsın."
 caucasuswar.6.b: "Halkta daha fazla kötü niyet oluşmasına yol açmayalım."
 notification_caucasus_russian_soldiers_defection_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective] askerleri ordumuza sığındı"
 notification_caucasus_russian_soldiers_defection_notification_desc: "Kötü muamele gören bazı [SCOPE.sCountry('russia_scope').GetAdjective] askerleri İslam'a döndüklerini ve işgalcilere karşı mücadelemizde bize destek olmak istediklerini duyurdu."
 caucasuswar.7.t: "Özgürlük Meclisi"
 caucasuswar.7.d: "[SCOPE.sCountry('russia_scope').GetAdjective] devletinin topyekûn işgale başlayacağı neredeyse kesin. Bu nedenle [SCOPE.sState('capital_scope').GetFarmHubName] merkezli bir [ROOT.GetCountry.GetAdjective] ulusal meclisi kuruldu. Meclis, bir lider seçip Çerkezya genelinde birleşik bir direniş hareketini yönetme amacında."
 caucasuswar.7.f: "Cesur savaşçılarımızın çoğunu kaybetsek bile onların yerini dolduracak erkeklerimiz ve delikanlılarımız var! Cephanemiz bittiği için tüfeklerimizi kullanamama talihsizliğine düşersek kılıcımızı kuşanıp öyle savaşırız! Düşmana asla boyun eğmeyeceğiz! Tüm dünya bize sırtını dönse bile, kendi vatanımızda köşeye sıkıştırılsak bile Adigelerin neler yapabileceğini herkese göstereceğiz. Gerekirse kadınlarımızın ve çocuklarımızın canını merhamet edip kendi ellerimizle alacağız ki düşmanın eline düşüp daha büyük acılar yaşamasınlar. Sonra intikam yolunda biz de can vereceğiz."
 caucasuswar.7.a: "Bu ruhla sonuna kadar direneceğiz."
 caucasuswar.7.b: "Yabancı güçlerden mücadelemize destek olmalarını istemeliyiz."
 caucasuswar.7.c: "Sonuna kadar doğudaki kardeşlerimizin yanındayız!"
 caucasuswar.8.t: "Çerkezya'nın Çağrısı"
 caucasuswar.8.d: "[SCOPE.sCountry('russia_scope').GetName] ile uzun süredir çatışma halinde olan Kafkasya'nın küçük öncül devleti [SCOPE.sCountry('circassia_scope').GetName], bizden askeri yardım talep ediyor. Bu mücadeleyi tanıma vaadinde bulunursak bölgedeki Rus kontrolünü zayıflatabiliriz."
 caucasuswar.8.f: "Bizim olan bu topraklarda kesin bir adaletle hükmetmek istiyoruz. Mücadelemiz ülkemizi adilce yönetmek içindir, dolayısıyla halkımıza adil davranıyor ve ziyaretimize gelenlerin canına ve malına saygı duyuyoruz."
 caucasuswar.8.a: "Bu çatışma ilgiyle takip edilsin."
 caucasuswar.8.b: "Buna dahil olmamız için bir sebep yok."
 circassia_decision_tt: "Bir #bold Karar#! aracılığıyla [SCOPE.sCountry('circassia_scope').GetAdjective] devletine onları [Concept('concept_recognized_power', 'Tanıma')] teklifinde bulunma şansımız olacak."
 caucasuswar.9.t: "İmamlığın Temsilcisi"
 caucasuswar.9.d: "[SCOPE.sCountry('imamate_scope').GetName], geçmiş [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hayatını kaybedip pek çok [SCOPE.gsInterestGroup('devout_scope').GetName] talepte bulununca uluslarımızın arasındaki bağları güçlendirmek ve [ROOT.GetCountry.GetAdjective] halkına mücadelesinde önderlik etmek için güzide bir naip gönderdi."
 caucasuswar.9.f: "Doğuya, yolumuzu aydınlatacak bir önder aradığımızı duyurduktan üç ay sonra vardı. Varlığıyla bir dev, iradesiyle bir ateş fırtınasıydı."
 caucasuswar.9.a: "Müslüman kardeşlerimizle birlik olmak bizim için bir şereftir."
 caucasuswar.9.b: "Mücadelemiz, her şeyden önce ulusal bir mücadeledir."
 muhammad_amin_ruler_tt: "#v Muhammad Amin Asiyalev#! [Concept('concept_ruler', 'Hükümdarımız')] olacak."
 caucasuswar.10.t: "Kanguru Keşif Gezisi"
 caucasuswar.10.d: "[SCOPE.sCountry('austria_scope').GetAdjective] topraklarındaki [SCOPE.sState('galicia_scope').GetName] bölgesinden gelen [SCOPE.sCulture('polish_culture').GetName] ve [SCOPE.sCulture('hungarian_culture').GetName] gönüllülerin çoğunlukta olduğu bir müfreze, [SCOPE.sCountry('russia_scope').GetAdjective] işgalcilere karşı mücadelemizde bize destek olmak adına Kanguru isimli bir buharlı gemiyle [ROOT.GetCountry.GetName] topraklarına gitti."
 caucasuswar.10.f: "\"İnsanın hayatında bazı sezgiler ve arzular vardır ki bunlar, son derece ihtimal dışı görünse bile bazen gerçekleşir. Ben bunu bizzat tecrübe ettim. İlk göç ettiğim zaman, Kafkasya'ya gitme fikrine saplanıp kalmıştım. O zamanlar henüz yirmi iki yaşındaydım. Şamil'in ve az sayıdaki kahraman dağ savaşçısının Rusya gibi devasa bir güce karşı gösterdiği direnişin romantik sayılabilecek öyküsü, beni derinden etkilemişti. Onlarla bağlantı kurmanın yollarını arıyordum ve Almanya'da, İngiltere'de, Fransa'da, kısacası gittiğim her yerde bu fikrime bir ortak bulmaya ve konuya ilgi uyandırmaya çalıştım. Pervasız bir hayalperest olarak görüldüm ve İngilizlerin gözü kara cüretkârlarına benzetildim...\""
 caucasuswar.10.a: "Liderleri, komutanlık yetkisiyle cepheye gönderilsin."
 caucasuswar.10.b: "[SCOPE.sCountry('austria_scope').GetAdjective] taktiklerini öğrenmek yararımıza olacaktır."
 caucasuswar_end.1.t: "Çerkezya'nın Düşüşü"
 caucasuswar_end.1.d: "[SCOPE.sState('kuban_state').GetStateRegion.GetName] bölgesindeki harekâtımızın sona ermesiyle eski Çerkez topraklarının tamamı bizim kontrolümüze girmiş oldu. Don Kozakları artık bölgeye yerleşebilir."
 caucasuswar_end.1.f: "\"Bu sene, tarihte neredeyse eşi benzeri görülmemiş bir işi başardık: Tek bir dağlı bile eski ikametgahında yaşamıyor artık. Şimdi de yürürlüğe soktuğumuz yeni önlemlerle bölgeyi temizleyerek yeni Rus nüfusuna hazır hale getiriyoruz.\""
 caucasuswar_end.1.a: "Topraklar temizlenene kadar sınır dışı etme işlemleri sürdürülsün."
 caucasuswar_end.1.b: "Çerkezya halkının entegrasyon süreci başlatılsın."
 caucasuswar_end.2.t: "Şan ve Can"
 caucasuswar_end.2.d: "[SCOPE.sCountry('russia_scope').GetAdjective] ordularının mağlup edilmesiyle bağımsız ve birleşik [ROOT.GetCountry.GetName] hayalimize nihayet kavuşmuş bulunuyoruz. Bu zafer, [ROOT.GetCountry.GetNameNoFormatting] halkının kayıtsız şartsız egemenliğini bütün dünyanın gözünde pekiştirmiştir."
 caucasuswar_end.2.f: "Anavatanımızın bağımsızlığına duyduğumuz arzuyla işgalcilere karşı bir olduk ve muzaffer olarak yurdumuza döndük."
 caucasuswar_end.2.a: "Gücümüzü halkımızdan aldık, bundan sonra da hep böyle olacak."
 caucasuswar_end.2.b: "Çağdaş [ROOT.GetCountry.GetName] bir daha asla tehdit edilemeyecek!"
 caucasuswar_end.2.c: "Destekçilerimizin, vaatlerini yerine getirmelerinin vakti geldi."
 caucasuswar_end.3.t: "İmamlığın Sonu"
 caucasuswar_end.3.d: "[SCOPE.sState('dagestan_state').GetStateRegion.GetName] bölgesinin işgal edilmesi ve birçok eski Kafkas naibinin teslim olması ya da kaçmasıyla imamlığın lideri de geride kalan müritlerinin eşleri ve çocuklarının talebi üzerine [ROOT.GetCountry.GetAdjective] ordusuna teslim oldu."
 caucasuswar_end.3.f: "\"Tüm dünya kahramanlıklarınızı biliyor, askerlerinizin namı asla unutulmayacak. Şimdi alın yazınıza boyun eğerek başkomutana gider ve [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hazretlerinin cömertliğine sığınırsanız, hâlâ hayatta ve size sadık olan binlerce insanı ölümden kurtarmış olacaksınız. Bugüne dek imza attığınız görkemli işleri sağduyu ve cömertlikle taçlandırın. Serdar sizin ve ailenizin geleceğini güvence altına almak için hükümdara ricada bulunacaktır.\"" #- Ivan Davidovich Lazarev
 caucasuswar_end.3.a: "Çeçenistan'da nihayet barış yapılıyor."
 caucasuswar_end.3.b: "Şamil'in saygı görmeye devam ettiği yerde barış olmaz."
 caucasuswar_end.4.t: "Kafkasya'da Facia"
 caucasuswar_end.4.d: "[SCOPE.sState('kuban_state').GetStateRegion.GetName] ve [SCOPE.sState('dagestan_state').GetStateRegion.GetName] bölgelerinde hâkimiyeti yitirince Gürcistan Askeri Yolu'yla da irtibatımız kesildi. Bu haliyle [ROOT.GetCountry.GetAdjective] devletinin Kafkasya'nın güneyinde gücünü gösterme yetisi kalmamış oldu."
 caucasuswar_end.4.f: "Bu ıssız topraklarda Türklerle dağlılar arasında çaresizce sıkışıp kaldık. Tanrı ta en yukarıda, çar ise çok uzaklarda... Burada tek başımızayız."
 caucasuswar_end.4.a: "Elde kalan garnizonlar askerlerle doldurulsun ve ne pahasına olursa olsun dirensinler!"
 caucasuswar_end.4.b: "Bölge, yerel savaş ağalarına terk edilsin."
 caucasuswar_end.4.c: "Yeni ortaya çıkan Kafkas devletleri karşısında çekilmekten başka çare yok."
 caucasuswar_end.4.e: "Dağlar, Transkafkasya aydınlarına bırakılsın."
 caucasuswar_end_4b_tt: "#bold Kafkaslar#!, bölgedeki tarihi krallıklar üzerinde hak iddia eden taraflar arasında bölünecek."
 caucasuswar_end_4c_tt: "#bold Kafkas#! halklarının ulusal arzuları, farklı devletler olarak vücut bulacak."
 caucasuswar_end_4e_tt: "#bold Kafkas#! halkları, birleşik #bold Transkafkasya#! devletleri olarak bağımsızlığını kazanıp [ROOT.GetCountry.GetName] topraklarından ayrılacak."
 caucasuswar_end.5.t: "Kutsal Barış"
 caucasuswar_end.5.d: "[SCOPE.sCountry('russia_scope').GetAdjective] ordularının mağlup edilmesiyle [SCOPE.sState('dagestan_scope').GetStateRegion.GetName] bölgesinin tamamını [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] yönetiminde hürriyete kavuşturmayı başardık. [ROOT.GetCountry.GetName] için nihai zafer yolu göründü."
 caucasuswar_end.5.f: "Her şeye gücü yeten Tanrı'nın izniyle kâfirleri dağıttık ve imparatorlarının tacını yenik düşen ordularının kanına buladık."
 caucasuswar_end.5.a: "Yeni Rus komşularımız için dini tebliğ ve entegrasyon çalışmaları başlasın."
 caucasuswar_end.5.b: "Bu yeni barış ortamına uyum sağlamanın bir yolunu bulmak gerek."
 russia_offer_circassia_recognition: "Çerkezya'nın Tanınmasını Teklif Et"
 russia_offer_circassia_recognition_desc: "Yeni Çerkez ulusundan gelen uluslararası destek talepleri, Kafkasya'daki etki alanımızı genişletmek için muhteşem bir fırsat sunuyor."
