l_turkish:
 #Aigun and Beijing
 je_the_eastern_border: "Doğunun Hükümdarı"
 je_the_eastern_border_reason: "Pasifik donanma gücü olma azmimiz ve Orta Asya'daki koloni emellerimiz, [SCOPE.sCountry('china_scope').GetName] ile uzun bir zamandır süren sınır anlaşmazlıklarımızı [ROOT.GetCountry.GetName] lehine çözmemizi gerektiriyor."
 je_the_eastern_border_treaty_of_beijing: "Primorye Üzerinde Hak İddiasında Bulun"
 je_the_eastern_border_treaty_of_beijing_desc: "#bold Primorye#! bölgesi, sıcak sularda bir Pasifik limanı inşa ederek güç intikali potansiyelimizi büyük oranda artırma fırsatı sunuyor. Çin'in zayıflığından istifade ederek bu bölgeyi güvene alacak bir antlaşma yapabiliriz."
 obligation_for_outer_manchuria_tt: "Yükümlülüğümüz karşılığında #bold Primorye#!'yi alacağız."
 transfer_of_outer_manchuria_tt: "#bold Primorye#!'nin Rus hükmüne aktarılmasını talep edeceğiz."
 china_explosion_point_2_tt: "#b $je_warlord_china$#! [concept_journal_entry] ilerlemesi #v 3#!'ün altında (şu anda #variable [SCOPE.sCountry('china_scope').MakeScope.Var('china_warlord_explosion').GetValue]#!)"
 war_with_china_not_russia_tt: "#bold Rusya#! ile Savaşta değil ve başka bir ülke ile [Concept('concept_war', 'Savaşta')]."
 russo_chinese.1.t: "Pekin Sözleşmesi"
 russo_chinese.1.d: "[SCOPE.sCountry('china_scope').GetAdjective] hükümeti üzerindeki mevcut kozumuz sayesinde Mançurya'da resmi bir sınır çizmek ve [SCOPE.sState('outer_manchuria_scope').GetName] vilayetini resmi olarak [ROOT.GetCountry.GetName] ülkesine aktarmak için bir antlaşma öne sürdük."
 russo_chinese.1.f: "Bu antlaşmanın maddeleri iki devletin de temsilcileri aktarmayı gerçekleştirdiği gün yürürlüğe girecektir ve sonsuza dek kutsal ve dokunulmaz bir şekilde yürürlükte kalacaktır."
 russo_chinese.1.a: "Toprakları daha fazla yerleşim için açalım."
 russo_chinese.1.b: "Limanlarımızın genişlemesi gecikmemeli."
 modifier_ruler_of_the_east: "Mançurya Mutabakatı"
 modifier_ruler_of_the_east_navy: "Mançurya Mutabakatı"
 je_the_eastern_border_russia_chuguchak_protocol: "Çöçek Protokolü'nü Yayınla"
 je_the_eastern_border_russia_chuguchak_protocol_desc: "Orta Asya'da fazladan toprak elde etmek Rus hükümetinin önceliğidir. Çin kargaşa içindeyken anlaşmazlıkların olduğu bölgelere doğru genişlemek için bir fırsat bulunuyor."
 obligation_for_central_asia_tt: "Yükümlülüğümüz karşılığında Orta Asya'daki toprakları alacağız."
 russia_chuguchak_protocol_req_tt: "#BOLD Yedisu#! ve #BOLD Akmolinsk#! vilayetleri Rusya veya Rusya'nın egemenliği altındaki bir ülke tarafından kontrol ediliyor."
 transfer_of_central_asia_tt: "Anlaşmazlıkların bulunduğu #BOLD Kazak ve Kırgız#! bölgelerinin Rus hükmüne aktarılmasını talep edeceğiz."
 russo_chinese.2.t: "Çöçek Protokolü"
 russo_chinese.2.d: "Batıdaki uluslarımızla aramızda bir sınır çizmek için [SCOPE.sCountry('china_scope').GetName] temsilcileriyle müzakerelere başladık. Orta Asya bölgesinde toprak kazanmak için birçok fırsat bulunuyor."
 russo_chinese.2.f: "Kırgız ve Kazak topraklarının, Rusya'nın egemenliği altındaki bu sadık ülkelerin, bölgedeki mevcut eşkıyalık ve hırsızlıklardan güvende olmasını sağlayacak tek bir ulus altında birleştiğinden emin olmak bizim için son derece önemlidir."
 russo_chinese.2.a: "[SCOPE.sState('tomsk_scope').GetName] ve [SCOPE.sState('ili_scope').GetName] yeterli olacaktır."
 russo_chinese.2.b: "[SCOPE.sState('kirghizia_scope').GetName] topraklarını elde etmek de gereklidir."
 russo_chinese.2.c: "[SCOPE.sCountry('kirgiz_scope').GetAdjective] toprakları, himayemiz altında bir bütün olacak."
 russo_chinese.3.t: "Doğunun Hükümdarı"
 russo_chinese.3.d: "[SCOPE.sState('vladivostok_scope').GetName] vilayetini güvence altına alarak [ROOT.GetCountry.GetAdjective] donanmasının Pasifik üzerindeki hâkimiyet hayalleri gerçek olmaya yaklaştı. [SCOPE.sState('vladivostok_scope').GetPortHubName] şehri, doğudaki yeni ana limanımız olacak."
 russo_chinese.3.f: "Bu, limanların en iyisi olarak görülebilir. Birçok kişiye Olga'yı hatırlatıyor, yalnızca ondan daha küçük, daha sıcak ve daha hoş. Ancak etrafta hep aynı meşeler ve aynı muazzam dağlar var. Ovalarda ırmaklar çağlayarak akıyor, bayırlarda birçok pınar bulunuyor. Karakolumuz geçen gün kuruldu ve beyaz çadırlarıyla henüz kesilmemiş ama güzelce budanmış bir grup meşe ağacının içinde hoş görünüyor." #- Sergei Maksimov
 russo_chinese.3.a: "Sibirya filotillaları derhal yeni üsse aktarılsın."
 russo_chinese.3.b: "Vladivostok limanı ülkemizin en iyi limanı olacak."
 modifier_vladivostok_navy: "Doğunun Hükümdarı"
 modifier_vladivostok_navy_country: "Pasifik Güç İntikali"
 modifier_vladivostok_civilian: "Doğunun Hükümdarı"
 je_caucasian_war: "Kafkas Savaşı"
 je_caucasian_war_reason: "Kafkas Dağları'ndaki emellerimiz, bölge halkının sert direnişi yüzünden sekteye uğruyor. Güney sınırımızı güvene almak ve bu toprakları yerleşime açmak için direnişi ezip geçmeliyiz.\n\n#bold Yivleme#! ve #bold Lojistik#! teknolojileri araştırıldıktan sonra #bold savaşı tırmandırarak#! isyancı vilayetleri topyekûn işgale başlayabileceğiz."
 caucasus_secured_tt: "Kafkaslar bölgesinde bağımsız bir #bold Çerkez#! ya da #bold Kuzey Kafkas#! ulusu bulunmuyor."
 caucasus_lost_tt: "#bold Kuban#!, #bold Kuzey Kafkasya#! ve #bold Dağıstan#! vilayet bölgelerinin tamamı [SCOPE.sCountry('russia_scope').GetAdjective] kontrolünden çıktı."
 je_caucasian_war_circassia: "Şan Cana Yeğdir"
 je_caucasian_war_circassia_reason: "[SCOPE.sCountry('russia_scope').GetName], emperyal hedeflerle gelip evlerimizi yıkacak. [SCOPE.sCountry('russia_scope').GetAdjective] saldırılarına direnmek için [ROOT.GetCountry.GetName] kabilelerini birleştirmeli ve bu zor zamanlarda tek yürek olmalıyız."
 je_caucasian_war_imamate: "Gaza"
 je_caucasian_war_imamate_reason: "[SCOPE.sCountry('russia_scope').GetName], emperyal hedeflerle Kafkasya'yı egemenlik altına almak istiyor. Ortodoks [SCOPE.sCountry('russia_scope').GetAdjective] istilasına karşı koymak için [ROOT.GetCountry.GetName] halklarını birleştirmeli ve bu kutsal mücadelede tek yürek olmalıyız."
 caucasus_war_attacker: "Kafkas Savaşı"
 caucasus_war_defender_circassia: "Şan Cana Yeğdir"
 caucasus_war_defender_imamate: "Direniş ve Hürmet"
 russia_escalate_caucasian_war: "Kafkas Savaşı'nı Tırmandır"
 russia_escalate_caucasian_war_desc: "Erzaklarımızı korumak ve savaşı sürdürmek için bulduğumuz yeni ve gelişmiş yöntemler sayesinde nihayet ordumuzun tüm gücünü kullanarak Kafkasyalı isyancıları ezip geçebileceğiz."
 no_turmoil_tt: "[STATE.GetName] vilayetinde #bold kargaşa#! %15'in altında"
 caucasian_war_non_escalated_loc: "Çatışmalar, çoğunlukla akın ve baskın biçiminde ağır ağır devam ediyor."
 caucasian_war_escalated_loc: "Çatışmalar büyüyerek topyekûn bir askeri sefere dönüştü."
 caucasian_war_milyutin_loc: "Çatışmalar büyüdü ve isyancıları tamamen yok etmek için topyekûn bir askeri sefere dönüştü."
 je_the_last_kazakh_khan: "Son Kazak Hanı"
 je_the_last_kazakh_khan_reason: "[SCOPE.sCharacter('kenesary_scope').GetFullName], üç Cüz'ün temsilcileri tarafından yeniden birleşen [SCOPE.sCountry('khanate_scope').GetName] topraklarının hanı ilan edildi ve [ROOT.GetCountry.GetAdjective] egemenliğine açıktan karşı çıktı. Kazak topraklarını kesin olarak güvene almak için bu isyancı hanlık yok edilmeli."
 je_pacify_the_steppes: "Steplerin Etkisizleştirilmesi"
 je_pacify_the_steppes_reason: "18. yüzyıldan bu yana sembolik de olsa [ROOT.GetCountry.GetName] kontrolünde olan Kazak steplerinde eşkıyalık ve hıyanet kol geziyor. Aristokrat çevreden [SCOPE.sCharacter('kenesary_scope').GetFullName] önderliğindeki Kazak isyancılar, ısrarla bölgedeki ikmal konvoylarımıza ve kalelerimize saldırıyor.\n\nStepleri tam olarak etkisizleştirmediğimiz sürece, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Kazakistan'ın tek hâkimidir diyemeyiz."
 khanate_is_destroyed_tt: "Kazak Hanlığı yıkıldı"
 kazakhstan_events.1.t: "Kazak İsyanı"
 kazakhstan_events.1.d: "Kazak Cüzlerinin isyankâr temsilcileri, [SCOPE.sCountry('kazakh_scope').GetName] topraklarının [SCOPE.sCharacter('kenesary_scope').GetFullName] Han yönetiminde yeniden birleştiğini ilan etti. Bu ayaklanma, Orta Asya steplerindeki çıkarlarımızı tehdit ediyor."
 kazakhstan_events.1.f: "Üç yüz kabileden yirmi bin atlı, doğu topraklarında işgalcilere karşı hücuma kalkmaya hazır halde atlarına binmiş bekliyor.\n\nBaşlarında, üç Cüz'de destekçileri tarafından beyaz keçelerin üzerinde yükseltilen ve topraklarında çar hüküm sürdükçe asla evine dönmeyeceğine ant içen Kenesarı Han var."
 kazakhstan_events.1.a: "Sadık sultanlar toplansın ve bu isyan bastırılsın!"
 kazakhstan_events.1.b: "Kazak halkı işgalcilere asla boyun eğmez!"
 kazakhstan_events.2.t: "[SCOPE.sCharacter('kenesary_scope').GetFirstName] Akınları"
 kazakhstan_events.2.d: "[SCOPE.sState('akmolinsk_state').GetStateRegion.GetName] steplerinde Kozakların eşlik ettiği bir kervan, iyi eğitimli Kazak isyancılardan oluşan kalabalık bir grubun saldırısına uğradı. Başlarında aristokrat [SCOPE.sCharacter('kenesary_scope').GetFullName] vardı."
 kazakhstan_events.2.f: "Gece geldiler. Yüzlerce atlı, çadırların çevresini saran otlaklardan doğuvermişçesine aniden belirerek dört yandan kampa yaklaştı. Nöbetçiler ne olup bittiğini bile anlamadan katledildi. Kılıçlar çarpıştı, Tula'nın silah atölyelerinde seri olarak üretilen misket tüfekleri ile bir kıtanın yarısından arta kalanlardan toparlanan hayret verici silahlar karşılıklı ateşlendi.\n\nGöz gözü tekrar görmeye başladığında tüm bu kakafoni ve atlıların yerini, ağır ağır yanan çadırlar ve hayatta kalmayı başaran iki düzine yaralı almıştı."
 kazakhstan_events.2.a: "Sınır hattı alarma geçsin."
 notification_kazakhstan_ride_of_kenesary_notification_name: "[SCOPE.sCharacter('kenesary_scope').GetFullName] isyan hareketini başlattı"
 notification_kazakhstan_ride_of_kenesary_notification_desc: "İsyancıların lideri [SCOPE.sCharacter('kenesary_scope').GetFullName], [SCOPE.sCountry('russia_scope').GetAdjective] güçlerine ve onların üç Cüz içerisindeki protektoralarına karşı uzun süreli bir askeri harekât başlattı."
 kazakhstan_events.3.t: "Stepler Sessiz"
 kazakhstan_events.3.d: "Asi hanlığın etkisizleştirilmesi ve Kenesarı Han'ın idam edilmesiyle [ROOT.GetCountry.GetAdjective] devleti artık Kazak topraklarının tamamında rakipsiz bir güce sahip."
 kazakhstan_events.3.f: "Ağlasın kayalar! Sussun şafak!\nÇöksün mağrur yarlar!\nDurulsun şen akan dereler!\nGöklerin ulağı Kenesarı yok artık...\nÖldü o."
 kazakhstan_events.3.a: "Türkistan'ın içlerine doğru ilerlemeye devam edelim."
 kazakhstan_events.3.b: "İlerlemeden önce buradan elde ettiklerimizi iyice pekiştirelim."
 kazakhstan_events.4.t: "Kozak Devriyesi Saldırıya Uğradı"
 kazakhstan_events.4.d: "[SCOPE.sState('raid_state').GetName] vilayetindeki bir Sibiryalı Kozak müfrezesi, [SCOPE.sCharacter('kenesary_scope').GetFullName] sancağıyla gelen asi Kazak atlıları tarafından pusuya düşürülüp öldürüldü."
 kazakhstan_events.4.f: "\"Nereye baksak huzursuzluk var. Bu biraz affı olmayan bir dikkatsizlikten, biraz da savaşan güçleri boş sözlerle şişirmeye çalışarak şiddetle kınanması gereken bu dikkatsizliğin üstünü örtme çabasına giren Kozakların korkaklığından kaynaklanıyor.\""
 kazakhstan_events.4.a: "[SCOPE.sCountry('kazakh_scope').GetRuler.GetPrimaryRoleTitle], kervanının tazminatını alsın."
 kazakhstan_events.4.b: "Topraklarını korumak Kazakların görevidir."
 notification_kazakhstan_cossack_patrol_attacked_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective] Kozak devriyesi, [SCOPE.sState('raid_state').GetName] vilayetinde pusuya düşürüldü"
 notification_kazakhstan_cossack_patrol_attacked_notification_desc: "[SCOPE.sCharacter('kenesary_scope').GetFullName] taraftarı isyancılar, [SCOPE.sState('raid_state').GetName] vilayetinde Sibiryalı Kozaklardan oluşan bir devriye kuvvetine akın düzenledi."
 kazakhstan_events.5.t: "Sınır Kalesi Akına Uğradı"
 kazakhstan_events.5.d: "[SCOPE.sState('raid_state').GetName] steplerindeki kalelerimizden biri, [SCOPE.sCharacter('kenesary_scope').GetFullName] yönetimindeki Kazak isyancıların akınına uğradı. Kaleyi ele geçirip garnizonu darmadağın eden isyancılar, yakınlardaki Rus yerleşkelerini de acımasızca yakıp yıktı."
 kazakhstan_events.5.f: "Gözcünün atı, eskiden kapı görevi gören yapıya yavaşça yaklaşırken geride kalanlara baktı. Yıkıntıların üstü hâlâ külle kaplıydı. Alevler, kereste ve topraktan oluşan duvarları kömürleştirmişti. Kale yandıktan sonra hiç yağmur yağmamıştı, küller kalan her şeyi hâlâ koruyordu.\n\nBir zamanların kalesi, mezara dönüşmüştü. Bir zamanların garnizonu ise dayanılmaz bir is kokusuna boğulmuştu."
 kazakhstan_events.5.a: "Bu felaketten yerel halk sorumlu."
 kazakhstan_events.5.b: "Çıkarlarımızı korumak için daha fazla kaynak ayırmalıyız."
 notification_kazakhstan_fortress_raid_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective] sınır kalesi isyancılar tarafından yıkıldı"
 notification_kazakhstan_fortress_raid_notification_desc: "[SCOPE.sState('raid_state').GetName] vilayetindeki bir [SCOPE.sCountry('russia_scope').GetAdjective] sınır kalesi, [SCOPE.sCharacter('kenesary_scope').GetFullName] kuvvetleri tarafından saldırıya uğrayıp yakıldı."
 kazakhstan_events.6.t: "Sadık Dağ Köyleri Kıyıma Uğradı"
 kazakhstan_events.6.d: "[SCOPE.sCharacter('kenesary_scope').GetFullName] önderliğindeki isyan kuvvetleri, [SCOPE.sState('raid_state').GetName] vilayetindeki yönetime sadık dağ köylerine akınlar düzenleyerek Yüce Sultan [SCOPE.sCharacter('senior_sultan_scope').GetFullName] yönetimine sadık kalan Kazaklara dehşeti yaşattı."
 kazakhstan_events.6.f: "\"Rusların inşa ettiği bir şehirde, Rusların parasını cebine indirip Rus muhafızlarının arkasına saklanıyorsun; sana nasıl sadakat sözü verelim? Senin haklı olarak hissettiğin korkuyu biz neden hissedelim?\""
 kazakhstan_events.6.a: "Kendi halkını perişan ediyor."
 kazakhstan_events.6.b: "[SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle] yardım konusunda elini korkak alıştırmasın."
 notification_kazakhstan_auls_slaughtered_notification_name: "[SCOPE.sState('raid_state').GetName] vilayetindeki Kazak dağ köyleri kıyıma uğradı"
 notification_kazakhstan_auls_slaughtered_notification_desc: "[SCOPE.sCharacter('kenesary_scope').GetFullName] kuvvetleri, [SCOPE.sState('raid_state').GetName] vilayetinde [ROOT.GetCountry.GetAdjective] destekli yüce sultana sadık olan Kazak dağ köylerini yakıp yıktı."
 kazakhstan_events.7.t: "Hanın Yazışmaları"
 kazakhstan_events.7.d: "Müstakbel Kazak hanı [SCOPE.sCharacter('kenesary_scope').GetFullName], [SCOPE.sCharacter('ruler_scope').GetFullName] için bir mektup yazarak Rusya ve Kazakistan'daki rakiplerine karşı [ROOT.GetCountry.GetName] ile ittifak kurma talebinde bulundu."
 kazakhstan_events.7.f: "\"Defaatle Rus çarı ve halkından barış ve dostluk talep ettiğim olmuşsa da niyetlerinin saf olmadığı aşikâr. Yıllar geçtikçe vatanımıza hâkim olma arzuları daha da artmaktadır. Bu yıl İrtiş Nehri boyunca Rus kaleleri inşa eden, seneye Sarısu'ya göz diker.\""
 kazakhstan_events.7.a: "Ruslar ve vasalları hepimiz için tehdittir."
 kazakhstan_events.7.b: "Bu meseleye karışmayacağız."
 kazakhstan_events.8.t: "Kazak Akını Geri Püskürtüldü"
 kazakhstan_events.8.d: "[SCOPE.sCharacter('kenesary_scope').GetFullName] liderliğindeki bir Kazak isyancı kuvveti, [SCOPE.sState('raid_state').GetName] vilayetinde bir [ROOT.GetCountry.GetAdjective] kalesine saldırma girişiminde bulundu ancak bölgedeki garnizon tarafından geri püskürtüldü."
 kazakhstan_events.8.f: "Atlılar ufukta göründüğünde garnizon çoktan mevzilenmişti. İlk saldırı dalgasını surların üzerine disiplinli bir şekilde dizilmiş askerlerin misket yağmuru karşılarken, bu ölümcül dansa Kozak atlıları da dahil oldu.\n\nDehşet sona erdiğinde insanlar ve atlar dört bir yanda acı acı haykırıyordu; bozkır, evlatlarının kanıyla sulanmıştı."
 kazakhstan_events.8.a: "Bu cesur savunma için askerler takdir edilmeli."
 kazakhstan_events.8.b: "General [SCOPE.sCharacter('casia_general').GetFullName] bir övgüyü hak ediyor."
 notification_kazakhstan_raid_repelled_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective] kale garnizonu akını geri püskürttü"
 notification_kazakhstan_raid_repelled_notification_desc: "[SCOPE.sState('raid_state').GetName] vilayetindeki [SCOPE.sCountry('russia_scope').GetAdjective] kalesindeki garnizon, [SCOPE.sCharacter('kenesary_scope').GetFullName] kuvvetlerinin başlattığı bir akını geri püskürtmeyi başardı."
