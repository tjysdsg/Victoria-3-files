l_turkish:
 je_mughal_hindustan: "Kızıl Kale'nin Mahkûmu"
 je_mughal_hindustan_reason: "[SCOPE.sCountry('mughal_scope').GetName] lordları, bir zamanlar Kabil'den Karnatik kıyılarına kadar olan alana hükmediyordu fakat bu altın çağ biteli çok oldu. [SCOPE.sCountry('bic_scope').GetName], istikrarlı bir şekilde gücünü arttırıp her geçen yıl daha fazla imtiyaza sahip oluyor ve bizim otoritemizi, itibarımızı ve geleneklerimizi daha da fazla sarsıyor. Timur'un torunlarının artık Delhi'nin Kızıl Kalesi'nin ötesinde neredeyse hiçbir gücü yok!\n\n#N #bold Harekete geçip [SCOPE.sCountry('mughal_scope').GetNameNoFormatting] ülkesini kurtarmalıyız yoksa silinip gideceğiz.#!#!"
 mughal.1.t: "Veraset Şikâyetleri" #You don't need to make this a pun in other languages if you don't want to.
 mughal.1.d: "[SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle] [SCOPE.sCharacter('bahadur_ii').GetFirstName], 1835 yılında Britanyalıların ısrarlarıyla [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle] [SCOPE.sCharacter('akbar_ii').GetFirstName] tarafından vâris ilan edildi. [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle] aslında sekizinci oğlu hastalıklı Mirza #tooltippable_name #bold Salim#!#!'i muhtemel vâris ilan etmek niyetindeydi. Saraydaki bazı kişiler, ondan bu karara son bir kez karşı çıkmasını istiyor."
 mughal.1.f: "Artık çileden çıkan saray mensuplarından biri, \"Şu halinize bir bakın!\" diye bağırdı. \"Şuraya bir bakın! Yüzlerce yıllık güç ve şan yatıyor burada! Sizin damarlarınızda Timur'un kanı akıyor! Ama burada öylece oturmuş, veliahtınızı Kalküta'daki bir casusun belirlemesine izin veriyorsunuz! Siz imparator değil misiniz? #bold Büyük insanlar büyük işler yapar!#!\""
 mughal.1.a: "[SCOPE.sCountry('probably_east_india_company_scope').GetName] tarafından verilen karar nihaidir."
 mughal.1.b: "[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] topraklarından verilen kararın canı cehenneme. #bold Mirza Salim#! vâris #italic olacak#!."
 mirza_salim_succeeds: "[SCOPE.sCharacter('bahadur_ii').GetFullName] yerine #tooltippable_name Salim Gurkani#! [SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle] oldu. Gurkani, Bahadır'dan daha #P genç#! ve #P hırslı#! biri fakat #N hastalıklar yakasını bırakmıyor#!."
 mirza_salim_will_probably_die: "Reddedilmenin stresi #bold Mirza Salim#!'in hastalığını daha da kötüleştirecek, hatta muhtemelen onu öldürecek."
 notification_mirza_salim_has_died_name: "Mirza Salim öldü."
 notification_mirza_salim_has_died_desc: "Kedere ve umutsuzluğa boğulan #bold Mirza Salim#!, ülserden dolayı hayatını kaybetti."
 notification_mirza_salim_has_died_tooltip: "#header $mirza_salim_has_died_name$#!\n$TOOLTIP_DELIMITER$\n$mirza_salim_has_died_desc$"
 assertive_mughals: "İddialı Babürlüler"
 belated_british_interference: "Gecikmeli Britanya Müdahalesi"
 notification_mughals_pick_own_successor_name: "[SCOPE.sCountry('hindustan').GetName] bizim diktamızı yok sayıyor!"
 notification_mughals_pick_own_successor_desc: "[SCOPE.sCountry('hindustan').GetName] topraklarındaki [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle] [SCOPE.sCharacter('akbar_ii').GetFirstName], bizim aldığımız kararı reddetti; [SCOPE.sCharacter('crown_prince_mirza_salim').GetFullName] vâris ilan edildi."
 notification_mughals_pick_own_successor_tooltip: "#header $mughals_pick_own_successor_name$#!\n$TOOLTIP_DELIMITER$\n$mughals_pick_own_successor_desc$"
 mughal.4.t: "Davetsiz Misafirlerin Yardımı"
 mughal.4.d: "[SCOPE.sLaw('current_law_scope').GetName] kanununun çıkarılma sürecinin uzaması sarayda büyük hüsran yarattı. [SCOPE.sCountry('probably_east_india_company_scope').GetName] aracılık ederek yardımcı olabilir fakat bu durum, [SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting] için kanun yapma sürecinde daha fazla güç elde etmek anlamına gelir."
 mughal.4.f: "[SCOPE.sCharacter('probably_bic_governor_general').GetPrimaryRoleTitle] tarafından gönderilen temsilci #italic orada#! öylece duruyor, hiçbir şey söylemeden gereken her şeyi söylemiş oluyordu. [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] hüküm kâğıdını elinde tutarken bir yandan da gergin bir şekilde adamı süzüyordu. Ondan bir talepte bulunmak aslında ne kolay işti! Hiçbir şey kaybetmezdi... Fakat imparatorluk her şeyi kaybederdi."
 mughal.4.a: "[SCOPE.sCountry('probably_east_india_company_scope').GetName] bir karar çıkarsın."
 mughal.4.b: "Bu kanun [SCOPE.sCountry('hindustan').GetNameNoFormatting] içindir ve [SCOPE.sCountry('hindustan').GetNameNoFormatting] tarafından çıkarılacaktır!"
 governor_general_rules_in_favor_of_law: "Genel Valinin İyiliği"
 government_reliant_on_bic: "Bağlılığın Maliyeti"
 mired_in_court_intrigue: "Saray Entrikasına Batmış"
 mug_independent_lawmakers: "Bağımsız Kanun Koyucular"
 mughal.5.t: "Para İhtiyacı"
 mughal.5.d: "Teoride [SCOPE.sCountry('hindustan').GetName], hâlâ vergilendirilebilecek devasa topraklara sahip. Fakat pratikte Delhi dışında pek nüfuz alanı yok. Gelirleri arttırmanın tek yolu, sarayı utandıracak olsa da [SCOPE.sCountry('probably_east_india_company_scope').GetName] hazinesinden daha yüksek miktarda harçlık talep etmek. Hoş, yine de [SCOPE.sCountry('probably_east_india_company_scope').GetCapital.GetCityHubName] için önemsiz bir miktar olacaktır ama [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName] için hayati öneme sahip."
 mughal.5.f: "\"Vergiymiş!\" diyerek kahkahalara boğuldu [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting]. \"Vergiymiş!\" Tahtında ileri geri sallanırken gülmeye devam etti.\n\nEtrafındaki mermer duvarları işaret etti. \"Kimden vergi alacağız? Taşlardan mı?\" Başını sallayarak devam etti. \"Hayır, burada her şey toza dönüşür, altına değil. Başka bir çözüm bulmalıyız.\" Kâtibi yanına çağırdı. [SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting] karşısında bir kez daha küçük düşmenin zamanı gelmişti..."
 mughal.5.a: "Mali durumumuzu korumak için bu harçlıklar bize lazım."
 mughal.5.b: "[SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting] bizi borçlandıracağına beş parasız kalalım daha iyi."
 reliant_on_temporary_stipend: "Saray, Yabancıların Parasına Muhtaç"
 proudly_poor: "Fakir ama Gururlu Saray"
 mughal.6.t: "[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] Hindistanı Toplumu"
 mughal.6.d: "İlişkilerimiz, [SCOPE.sCountry('probably_east_india_company_scope').GetName] tarafından gördüğümüz muamele ve Hindistan'ın genel refah durumu, [SCOPE.sCountry('probably_britain_scope').GetName] topraklarındaki reformcuların ilgisini çekmiş. Onlarla kuracağımız ilişkiler bize [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting] topraklarında destek getirecektir fakat buralarda da etkinlik gösterirlerse entelektüellerimizde radikal düşünceler uyandırabilirler."
 mughal.6.f: "[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] topraklarından gelen adam, misafir salonunun mermer tonozlarının altında endişeyle kıpırdayıp duruyordu. \"Hindistan'ı boydan boya dolaştım sayın [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle],\" diye söze girdi. \"Yapılan haksızlıkların boyutunu, [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting] hükmünün vurdumduymazlığını gördüm.\" [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] artık gülümsemiyordu. \"Hindistan'da reform ve kurtuluş davasına yardımcı olması için [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] toplumunun tüm gönüllü üyelerinin işbirliği ve desteği şart.\"\n\n[SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting], karşısındaki adamı iyice inceledi. Güçlü bir müttefik olabilirdi fakat bu reformcu konuşmalarıyla [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName] sokaklarında yeni tutkular uyandırması ve işleri hükümet için iyice içinden çıkılmaz bir hale getirmesi de oldukça muhtemeldi. [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] topraklarından gelmiş bu adam risk almaya değer miydi?"
 mughal.6.a: "[SCOPE.sCountry('probably_britain_scope').GetAdjective] reformcularıyla ilişkiler güçlendirilsin."
 mughal.6.b: "[SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName] hareketi bir sorunu çözüp, on sorun yaratır."
 mughal.6.c: "[SCOPE.sPoliticalLobby('pro_probably_britain_lobby_scope').GetName] ile bağlantı kurulsun ve davamıza [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting] topraklarında dikkat çekilsin."
 british_india_society_support: "Hindistan Toplumundan Destek"
 ideology_surge_in_popularity: "İdeolojik Akımın Yayılması"
 ig_mug_slavers_pleased: "Kölelik Yanlıları Memnun"
 britains_baleful_eye: "Anavatanın İstenmeyen İlgisi"
 mughal_6_slavers_offended: "[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] reformcuları, [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName] topraklarındaki kölelik yanlılarını kızdırdı"
 mughal_6_moderate_swayed_to_ideology: "[SCOPE.sCharacter('potentially_swayed_mug_politician').GetFullName], [SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName] davasına hizmet etmeye başladı."
 mughal_6_overlord_pleased_at_discretion: "[SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting], ortalığı karıştırmamayı tercih ettiğin için rahatladı."
 notification_britain_hindustan_intervention_name: "[SCOPE.sCountry('probably_britain_scope').GetName], [SCOPE.sCountry('hindustan').GetAdjective] Reformcularını Destekliyor"
 notification_britain_hindustan_intervention_desc: "[SCOPE.sCountry('hindustan').GetName] tarafından desteklenen reformcular, üzerimizdeki [SCOPE.sCountry('probably_britain_scope').GetName] kontrolünün geçici olarak sıkılaşmasına ve bizi tebaamıza daha az baskı uygulamaya zorlamalarına sebep oldu. Bu ne cüret!"
 notification_britain_hindustan_intervention_tooltip: "#header $notification_britain_hindustan_intervention_name$#!\n$TOOLTIP_DELIMITER$\n$notification_britain_hindustan_intervention_desc$"
 mughal.7.t: "Horoz, Kümesten Kaçtı"
 mughal.7.d: "[SCOPE.sCountry('mughal_scope').GetName]; politik hüner, entrika ve yükseklerden gelen müdahaleyle [SCOPE.sCountry('bic_scope').GetName] boyunduruğundan kurtuldu. [SCOPE.sCountry('mughal_scope').GetCapital.GetCityHubName] kutlama yapmakla meşgul, yeni hükümdar [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstName] oldu."
 mughal.7.f: "\"Efendim, bakın! İyilik, inanç, vefa, sevgi... Hepsi bu kutlu topraklara geri döndü!\" diye haykırdı yetenekli ozan.\n\nSahnede gençler bir araya gelirken seyircilerin arasından yaşlı bir adam hafifçe gülümsedi. [SCOPE.sCountry('mughal_scope').GetNameNoFormatting] artık özgürdü özgür olmasına ancak yaşlı adam bu toprakların hâlâ güvende olmadığını biliyordu. Babalarla oğullar birbirlerini boğazlamış, kardeşler birbirlerinin kanını dökmüş, Hindistan genelinde birlik duygusu büyük yara almıştı.\n\nYine de ozan hikâyesini anlatmayı sürdürürken düşünmeye devam etti; tüm bu tekinsiz havaya rağmen daha sonları gelmemiş, kıyamet borusu çalınmamıştı. Nihayetinde yaşayacakları son büyük felaket kimbilir kimin başının altından çıkacaktı... Bunları düşünüp endişelenmek yerine var olan kutlamaların tadını çıkarmak daha iyiydi." #with apologies to Mirza Ghalib and his fine work, the Chiragh-i-Dair
 mughal.7.a: "Yeni [SCOPE.sCountry('mughal_scope').GetNameNoFormatting], Hindistan'ın bütün insanlarına kucak açacaktır."
 mughal.7.b: "Kralların kralı, en görkemli imparator, seni hiç unutmayacağız!"
 mughal.7.c: "Uzun zamandır için için yanan o ihtiraslı alev şimdi sardı dört bir yanı!"
 mughal.7.dd: "Şimdi [SCOPE.sCountry('bic_scope').GetNameNoFormatting] yöneticilerinin çürümeye terk ettiği her şeyi onarmanın zamanıdır."
 mughal_7_annex_up_to_3_immediate_neighbors: "Paylaşılan bir #bold kök#! özelliğe sahip olan ve ilişkilerin en az #green #bold yakın#!#! düzeyde olduğu en fazla #bold #green 3#!#! komşu ülke [SCOPE.sCountry('mughal_scope').GetNameNoFormatting] tarafından ilhak edilecek."
 mughal_7_annex_up_to_2_immediate_neighbors: "Paylaşılan bir #bold kök#! özelliğe sahip olan ve ilişkilerin en az #green #bold yakın#!#! düzeyde olduğu en fazla #bold #green 2#!#! komşu ülke [SCOPE.sCountry('mughal_scope').GetNameNoFormatting] tarafından ilhak edilecek."
 liberator_of_hindustan: "Hindustan'ın Kurtarıcısı"
 scion_of_the_liberator: "Kurtarıcının Evlatları"
 mug_unshackled_governance: "Zincirsiz Yönetim"
 je_india_non_cooperation_movement: "İşbirliği Yapmama Hareketi"
 je_india_non_cooperation_movement_reason: "[SCOPE.sCountry('india_scope').GetName] ulusal hareketi ivme kazanıyor. Bu ulusal hareketin liderleri hedefi açık, yeni bir kampanyayla çıkageldi. [SCOPE.sCountry('probably_britain_scope').GetAdjective] yetkilileriyle işbirlikleri reddedilecek, ekonomik ve siyasi işbirliği yapılmayacak. [SCOPE.sCountry('india_scope').GetName] ile [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting] arasında yapılan [SCOPE.sGoods('british_trade_route_goods').GetName] ticaretini zedeleyerek bu hareketin gücünü göstermeyi umuyorlar."
 national_swadeshi_movement: "Ulusal Svadeşi Hareketi"
 india_non_cooperation_violence_escalates_tt: "[SCOPE.sPoliticalMovement('indian_independence_movement').GetName] #warning 75#! veya üzerinde radikalizm değerine ulaşırsa İşbirliği Yapmama Hareketi şiddete dönüşerek sonlanabilir."
 india_non_cooperation.1.t: "İşbirliği Yapmama Hareketi"
 india_non_cooperation.1.d: "[SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting], [SCOPE.sGoods('british_trade_route_goods').GetName] ticareti yaparak [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] hedeflerine saldırıyor.[SCOPE.sCountry('india_scope').GetName], [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting] ve ticari krallığının boyunduruğu altında kalmayacak!"
 india_non_cooperation.1.f: "Toplantı salonları tıklım tıklım doluydu. Öyle ki konuşmacının tavana değmeden ayakta durabilmesi bir mucizeydi. Berbat koşullara rağmen sesi bir bıçak kadar keskindi:\n\n\"Kendimize yeterek otonomimizi ve bağımsızlığımızı kazanabiliriz. Hedeflerimiz basit: Bize ait olanı istiyoruz ve ülkemize ait olmayan her şeyi boykot edeceğiz.\""
 india_non_cooperation.1.a: "Bu hareket dikkatle takip edilmeli."
 india_bar_advance_10_tt: "#v $je_india_nationalism_britain$#! #b ilerleme çubuğu#! #v 10#! artacak"
 india_non_cooperation.1.b: "Belki bir süre hapiste kalırsa [SCOPE.sCharacter('indian_independence_movement_agitator').GetFullName], bu hareketi boylu boyunca düşünebilir."
 india_non_cooperation.2.t: "[SCOPE.sCountry('india_scope').GetName] İçinde İşbirliği Yapmama"
 india_non_cooperation.2.d: "[SCOPE.sCountry('india_scope').GetName] içindeki milliyetçi kışkırtıcılar mallarımızı boykot etmeye yemin ettiler. Başarılı olurlarsa da kasamız pek zarar görmez ama [SCOPE.sCountry('india_scope').GetNameNoFormatting] ile ilişkilerimiz kesinlikle zarar görecek."
 india_non_cooperation.2.f: "Gri, gözlüklü figür bir raporu homurdana homurdana okurken kirişlerin arasında dumanlar süzülüyordu. \"[SCOPE.sCountry('india_scope').GetNameNoFormatting]\" ve \"kışkırtma\" kelimeleri duyuldu ama mırıltılarından başka kelime seçmek mümkün değildi. Bir önemi var mıydı zaten? İmparatorluğun durumu iyiydi."
 india_non_cooperation.2.a: "Elbet birileri bu konuyla ilgilenir."
 india_non_cooperation.3.t: "Hartal!"
 india_non_cooperation.3.d: "[SCOPE.sPoliticalMovement('indian_independence_movement').GetName] kışkırtmasıyla [SCOPE.sState('hartal_state').GetName] işçileri aletlerini bir kenara bırakarak işyerlerini terk etti. Tüm bölge grevde!"
 india_non_cooperation.3.f: "Kâtip nefes nefese yargıcın odasına daldı. \"E-efendim!\" Sesi titriyordu. \"Çalışmayı bıraktılar efendim!\"\n\nYaşlı yargıcın kaşları çatıldı. \"Kim çalışmayı bıraktı?\"\n\n\"Herkes efendim, tüm [SCOPE.sState('hartal_state').GetName]!\"\n\n\"Kahrolasıcalar! Böyle bir şeye izin #italic var#! mı?\""
 india_non_cooperation.3.a: "Böyle bir eylem biricik hükümetimize hakarettir!"
 india_non_cooperation.3.b: "Belki de [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] ile müzakere yapma vakti gelmiştir."
 hartal_action: "Hartal Grevleri"
 hartal_negotiating_with_leaders: "Hartal Müzakereleri"
 india_non_cooperation.4.t: "Svadeşi Gösterileri"
 india_non_cooperation.4.d: "[SCOPE.sState('swadeshi_state').GetName] içindeki [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] liderleri, insanları kendi mallarını üretmeye ve yerel malları almaya teşvik ediyor. Ne gümrük vergisi ne de diğer vergiler ödeniyor!"
 india_non_cooperation.4.f: "\"Milliyetçiliğim kendime yetebildiğim kadardır,\" diyerek yumruğunu masaya vurdu konuşmacı. \"[SCOPE.sCountry('india_scope').GetNameNoFormatting] bağımsızlığını elde ederek tüm dünyaya örnek olsun istiyorum.\""
 india_non_cooperation.4.a: "[SCOPE.sState('swadeshi_state').GetName] eylemleri önemsiz."
 india_non_cooperation.4.b: "[SCOPE.sState('swadeshi_state').GetName] vilayetindeki o kışkırtıcılar bir an önce durdurulmalı!"
 swadeshi_agitation: "Svadeşi Kışkırtması"
 successful_swadeshi_action: "Başarılı Svadeşi Eylemi"
 suppressed_swadeshi_action: "Baskılanmış Svadeşi Eylemi"
 india_non_cooperation.5.t: "Çovki Alev İçinde"
 india_non_cooperation.5.d: "Yükselen radikalizm sebebiyle [SCOPE.sState('chauri_chaura_state').GetName] vilayetinde [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] Svadeşi Hareketi ile yerel polis arasında çatışma çıktı. Göstericilere ateş açıldı ve buna cevaben bir güruh, yerel polis karakolunu yaktı. [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] temsilcileri, bu şiddet haberlerinden epey etkilenmiş gibi görünüyor."
 india_non_cooperation.5.f: "Adam titreyen ellerle gazeteyi buruşturdu. Etrafındaki diğer adamlara baktı. \"İstediğimiz bu değildi.\" Yanağından bir damla yaş süzüldü. \"Hareketin böyle bir şeye dönüşmesini istemiyordum. Kampanyayı durdurmalıyız.\""
 india_non_cooperation.5.a: "Şiddetsiz İşbirliği Yapmama makul durmuyor."
 india_non_cooperation.5.b: "Belki de yumuşak kalpli kişilerin kenara çekilme vakti gelmiştir."
 indian_nationalist_leader_retires_tt: "[SCOPE.sCharacter('nonviolent_movement_leader').GetFullName] hareketten ve tüm siyasi etkinliklerden ayrılacak."
 failure_of_non_cooperation: "İşbirliği Yapmama Başarısızlığı"
 india_non_cooperation.6.t: "Yetersiz Kendine Yetme"
 india_non_cooperation.6.d: "[SCOPE.sPoliticalMovement('indian_independence_movement').GetName], [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting] güçlerinin [SCOPE.sCountry('probably_britain_scope').GetName] hâkimiyetini kırma çabasının başarısızlıkla sonuçlanmasıyla boşa çıkmış gibi görünüyor. Başarıdan eser yok."
 india_non_cooperation.6.f: "Toplantı salonu, küçüklüğüne rağmen yarı boş görünüyordu ve tüm salonda oturulabilecek olmasına rağmen odanın içindeki tüm adamlar sıkışmış ve kapana kısılmış gibi hissediyordu. \"Belki de çok fazla şey istedik,\" diye kasvetli düşüncelere daldı biri. \"Belki de bize zulmedenleri olduklarından daha zayıf gördük. Belki de ulusumuz o kadar da...\"\n\n\"Dostum, sessiz olabilir misiniz?\" diye rica etti yanında oturan adam. \"Yeterince acımız var.\""
 india_non_cooperation.6.a: "Muzaffer olmamak kaybettiğimiz anlamına mı gelir?"
 india_non_cooperation.7.t: "Satyagraha'nın Zaferi"
 india_non_cooperation.7.d: "The [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] bugün bir zafer elde etti; [SCOPE.sCountry('india_scope').GetName], işbirliği yapmama hareketiyle [SCOPE.sCountry('probably_britain_scope').GetAdjective] ticaretine ket vurarak bir ulus olarak ve bir hareket altında büyük bir adım attı."
 india_non_cooperation.7.f: "Liman depoları artık bomboş ama ilk defa bu iyi bir şey. [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting], [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting] ulusunun kudretiyle yüzleşti ve #italic kaybetti#!. Tüm ekonomik güçleri ve finans ağları, birlik olmuş bir milletin basit gücüne karşı yenildi. İşbirliği yapmamanın ve kendine yetmenin zaferiyle [SCOPE.sPoliticalMovement('indian_independence_movement').GetNameNoFormatting] için bir sonraki adım ne olabilir?"
 india_non_cooperation.7.a: "Ulusal hareketimiz için harika bir gün!"
 satyagraha_triumphant: "Muzaffer Satyagraha"
 satyagrahi: "Satyagrahi"
