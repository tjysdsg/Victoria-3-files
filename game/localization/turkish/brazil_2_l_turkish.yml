 amazonas.6.t: "İlerleme Karakolu"
 amazonas.6.d: "[SCOPE.sState('amazon_development_level_one_state_scope').GetName] vilayetinin yağmur ormanlarıyla iç içe geçmiş olan [SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName] şehrinin eski durgun köyü, [SCOPE.sGoods('rubber_scope').GetName] için önemli bir üretim ve nakliye merkezi haline geldi."
 amazonas.6.f: "\"Şimdi uyku vakti. Güneş batıyor. Yarın avlanmak için babanla güçlü olmanız gerekecek.\"\n\n\"Ama ben Señor Ramirez'im ve hâlâ onun...\"\n\n\"O ismi ağzına alma evlat. Bir daha asla. O adamları bize getirme... Artık aralarında her kim kaldıysa.\""
 amazonas.6.a: "...ve kauçuk \"baronları\" daha fazla işçiye ihtiyaç duyuyor."
 amazonas.6.b: "İş zekâları [SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName] şehrinin gelişmesini sağlayacaktır."
