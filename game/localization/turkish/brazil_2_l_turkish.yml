 je_paraguayan_war: "Paraguay Savaşı"
 je_paraguayan_war_reason: "[SCOPE.sCountry('paraguay_scope').GetAdjective] yılanı, çirkin başını kaldırdı. [SCOPE.sCountry('paraguay_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('paraguay_scope').GetRuler.GetLastName] tüm dünyanın gözlerinin önünde, Güney Amerika'nın güç dengesini büyük ölçüde bozacak emeller sergiliyor.\n\nFikir birliğinden çıkan cevap açık; [SCOPE.sCountry('paraguay_scope').GetRuler.GetLastNameNoFormatting] sadece silahlı bir yanıt ile caydırılabilir. Tek soru şu: Silahla karşılık vermeli miyiz?"
