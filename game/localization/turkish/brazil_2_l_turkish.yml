 amazonas.1.t: "Amazonya'yı Ehlileştirme"
 amazonas.1.d: "Şu anda elimizde bakir, gelişmemiş Amazon topraklarından oluşan geniş araziler var. Kimileri bu toprakların vahşi güzelliğini överken kimileriyse ilerleme ve sermayenin nazik dokunuşunu gözleyen, [SCOPE.sGoods('rubber_scope').GetName] ile dolup taşan yabani bir sınırdan başka bir şey görmüyor."
 amazonas.1.f: "\"Yaz şunu: Gezegenin ciğerleri olabilecek bir şeyin ucunda duruyoruz. İçinde olabilecek korkunç harikaları görmek, fethetmek ve bunlara boyun eğdirmek bizim elimizde. Afrika'nın en izbe topraklarının teslim olması gibi...\"\n\n\"Ee, efendim, sanırım kalemimi unutmuşum. Kampa döndüğümüzde not alsam?\"\n\n\"Embesil. Eeh, benimkini kullan. Şimdi, baştan al ve sakın bölme!\""
 amazonas.1.a: "Şans cesurların yüzüne güler..." #... and spits on the coward.
 amazonas.1.tt: "...ve kokakların yüzüne tükürür."
 amazonas.2.t: "Ayacucho Antlaşması"
 amazonas.2.d: "Yoğun müzakerelerin ardından [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] ve [SCOPE.sCountry('bolivia_border_treaty_country_scope').GetAdjective] heyetleri arasında imzalanan ve [SCOPE.sState('amazonas_state_scope').GetName] bölgesinde iki ülke arasındaki sınırı belirleyen anlaşma, geniş toprak parçalarının [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] yönetimine bırakılmasıyla sonuçlandı."
 amazonas.2.f: "Son bir dokunuşla birlikte antlaşma artık bağlayıcı ve kararlı bir şekilde yürürlükteydi. [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] ve [SCOPE.sCountry('bolivia_border_treaty_country_scope').GetAdjectiveNoFormatting] hükümetleri, emrini verdiği gibi hızla yeni haritalar yaptırıldı. Amazon Havzası boyunca yeni bir sınır çizildi.\n\nElbette teoride anlaşmış olsalar da Amazon Havzası'nın #italic nerede#! başladığını kimse tam olarak bilmiyordu. Buna belediyeler karar verecekti. Elbette onların da anlaşmazlıklarında sağduyu galip gelecektir."
 amazonas.2.a: "Baba, Oğul ve Kutsal Ruh adına imzalayın."
