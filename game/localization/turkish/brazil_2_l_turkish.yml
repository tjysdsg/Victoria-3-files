 je_modernizing_paraguay_reason: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag] ülkesi uzun süre Francia'nın keyfi yönetimi altında çürümüştür. Ancak eski tiran Paraguay'ın dünya sahnesinden çekilmesini isterken [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName], bunun yerine Paraguay'ın dünya sahnesinde parlamasını arzuluyor.\n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting] ülkenin istikrarsız askeri ve ekonomik durumundan endişe duyarak silahlı kuvvetlerini modernize etmek ve genişletmek için iddialı bir program başlattı. Ne de olsa ulusun çıkarları nerede olursa olsun bu çıkarları yalnızca onlar gerçekten koruyabilir."
