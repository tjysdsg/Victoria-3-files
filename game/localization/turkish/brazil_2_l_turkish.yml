 black_guard_female_modifier: "Kurtarıcının Kara Muhafızları"
 brazilian_slavery.8.t: "Köleler [SCOPE.sState('slave_plantation_state_scope').GetNameNoFormatting] Vilayetinde Çalışmayı Reddediyor"
 brazilian_slavery.8.d: "[SCOPE.sState('slave_plantation_state_scope').GetName] [SCOPE.sBuilding('slave_plantation_scope').GetName] binasında görevli olup korkunç çalışma şartlarına maruz kaldığını ve efendilerinden kötü muamele gördüğünü öne süren bir grup köle, görev yerlerinden kaçarak yalnızca daha iyi çalışma şartlarının sunulması karşılığında dönmeyi kabul edeceklerini söyledi."
 brazilian_slavery.8.f: "\"İşe dönmeden önce talep ettiğimiz diğer koşulların yanı sıra kotalarımız erkekler için kişi başına beş kovadan fazla kahve çekirdeğini geçmeyecek. Tarlada çalışan kadın ve erkekler bizim seçtiğimiz kişiler tarafından denetlenecek.\n\nAyrıca daha fazla pirinç ekebilmemiz ve yakındaki nehirde balık tutabilmemiz için işimize iki gün ara verilmesini talep ediyoruz. Ayrıca yengeç ve kabuklu deniz hayvanı avcılığı gibi daha az sağlıklı işleri kıyıdan gelen diğer kölelere vermenizi talep ediyoruz.\""
 brazilian_slavery.8.a: "#italic Bazı#! imtiyazlar sunulsun, malların devamlılığı önemli."
 brazilian_slavery.8.b: "Müzakere, özgürlere özgü bir ayrıcalıktır. Reddedilsin."
 brazilian_slavery.8.c: "Önemli değil, yerleri doldurulabilir."
 slave_shortages_modifier: "Geçici Köle Kıtlıkları"
 masters_upset_over_concessions: "Efendiler, İmtiyazlar Konusunda Üzgün"
 unrestrained_masters: "Dizginlenmemiş Efendiler"
 brazilian_slavery.9.t: "İşyeri Sabotajı Sebebiyle Şüphelenilen Köleler"
 brazilian_slavery.9.d: "[SCOPE.sState('slowdown_slave_plantation_state_scope').GetName] [SCOPE.sBuilding('slowdown_slave_plantation_scope').GetName] binasında son zamanlarda ciddi iş yavaşlamaları yaşanıyor ve yöneticiler, suçu hoşnutsuz köleler tarafından gerçekleştirilmiş olabilecek kasıtlı sabotajlara atıyor."
 brazilian_slavery.9.f: "Bazı şeyler insanın kontrolü dışındadır: güneşin ısısı, mevsimlerin değişimi ve bir bitkinin ömrü boyunca ne kadar ürün verebileceği. Toprağın beslenmesi ve ne kadar hasat edileceği gibi kontrol edilebilen unsurlarsa hiçbir zaman bir kölenin çalışması kadar sıkı bir şekilde incelenmez.\nBu yüzden de beden kaçınılmaz olarak başarısız olduğunda köle amiri tek yanıt olarak kırbaca başvurur."
 brazilian_slavery.9.a: "Moraller düzelene kadar kırbaç cezaları devam etsin."
 brazilian_slavery.9.b: "Eninde sonunda hizaya gelecekler."
 brazilian_slavery.9.c: "Özgür bir işgücü daha iyi motive olacaktır."
 plantation_slowdowns_slavery_modifier: "Plantasyon Yavaşlamaları"
 widespread_slave_abuse: "Merhametsiz Köle Cezaları"
 brazilian_slavery.10.t: "Köleler [SCOPE.sState('escape_slave_plantation_state_scope').GetNameNoFormatting] Plantasyonlarından Kaçıyor"
 brazilian_slavery.10.d: "Son zamanlarda [SCOPE.sState('escape_slave_plantation_scope').GetName] sınırlarındaki [SCOPE.sBuilding('escape_slave_plantation_state_scope').GetName] binasından giderek daha fazla köle kayboluyor ve gözetmenler tarafından henüz keşfedilmemiş, kanunların ulaşamayacağı eski köle yerleşimleri olan quilombo'lara kaçtıklarından şüpheleniliyor."
 brazilian_slavery.10.f: "\"Senhor, kayıp kölelerimiz var. Sayımda yedi kişi yoktu. Kimse onları görmemiş. Üç erkek, iki kadın, bir oğlan ve bir kız.\"\n\n\"İsmen tanıdığım köleler mi? Hepsi etten kemikten sonuçta. Yerleri doldurulabilir.\"\n\n\"En güçlü toplayıcılardan biri. Kadınlardan biri de karınızın gözde kölelerindendi. Birkaç iz sürücü toplayayım mı?\""
 brazilian_slavery.10.a: "Derhal av grupları toplansın."
 brazilian_slavery.10.b: "Bunun bir daha yaşanmadığından emin olmak için \"güvenlik önlemleri\" alınsın."
 brazilian_slavery.10.c: "[SCOPE.sState('escape_slave_plantation_state_scope').GetCityHubName] köle pazarları için Tanrı'ya şükürler olsun."
 disastrous_slave_hunt: "Felaket Köle Avı"
 quilombo_destroyed_modifier: "Quilombo Yok Edildi"
 slave_purchases_modifier: "Köle Alımları"
 brazilian_slavery.13.t: "Resmiyet Kazanan Kölelik Kurumu"
 brazilian_slavery.13.d: "[SCOPE.GetRootScope.GetCountry.GetAdjective] kölelik yanlılarının lobi faaliyetlerinin zafere ulaşmasıyla, [GetLawType('law_slave_trade').GetName] yasağı resmen yürürlükten kaldırıldı ve zaten yaygın olan uygulama, uluslararası protestolara karşın hukuki olarak güvence altına alındı."
 brazilian_slavery.13.f: "\"Brezilya'nın hakikatleri niçin yabancıların kaprislerine göre belirlensin? [SCOPE.sCountry('anti_slavery_great_power_scope').GetNameNoFormatting], kölelik sistemini beğenmiyorsa bu onların bileceği iştir, ancak bu durum Brezilya için de geçerli olmalı mıdır? [SCOPE.sCountry('anti_slavery_great_power_scope').GetNameNoFormatting] topraklarına hükmeden [SCOPE.sCountry('anti_slavery_great_power_scope').GetRuler.GetPrimaryRoleTitle|l] tarafından belirlenen kanunlar mıdır bizi bağlayan, yoksa bu toprakların hükümdarı hâlâ [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting] değil midir?\""
 brazilian_slavery.13.a: "Pozisyonumuz artık kölelikle tamamen özdeşleşmiştir."
 brazil_slaving_pariah_modifier: "Yenilenmiş Afrika Döngüsü"
 je_matter_of_slavery: "Kölelik Meselesi"
 je_matter_of_slavery_reason: "#bold İlerleme çubuğunun#! durumu çeşitli #tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_advance olumlu#! ve #tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_deplete olumsuz#! koşullara bağlıdır. #bold İlerleme çubuğunun#! #bold 0#!'a ulaşması, köle ticareti yasağının resmen yürürlükten kaldırılmasına ve bu kurumun Brezilya'nın kültürel ve siyasal yaşamındaki yerinin daha da #bold sağlamlaşmasına#! sebep olur. #bold İlerleme çubuğu#! gelecek ay #variable [Country.MakeScope.Var('brz_slavery_next').GetValue|+=]#! değişecek.\n\nKarşıtları tarafından [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] temellerini tehdit eden bir kanser olarak kınanan ve savunucuları tarafından doğal, gerekli ve meşru bir müessese olarak övülen [concept_slavery], yüzyıllardır [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] topraklarının siyasi manzarasında belirleyici etken olmuştur.\n\n#bold Güney Atlantik Köle Ticareti#!\nBrezilya, #bold 1826 Britanya-Brezilya Antlaşması#!'yla resmi olarak [GetLawType('law_slave_trade').GetName] [Concept('concept_law', 'Kanununu')] kaldırmayı vadetmiş olsa da antlaşmanın imzalandığı tarihten bu yana yasağı ciddi anlamda uygulamak adına pek az girişimi oldu ve köle ticareti ülkede hâlâ faal durumda.\n\nBrezilya, [GetLawType('law_slave_trade').GetName] Kanununu sürdürdükçe [SCOPE.sCountry('britain_scope').GetName] açık denizlerde köle taşıyan Brezilya gemilerini engelleme hakkını kendinde görebilir."
