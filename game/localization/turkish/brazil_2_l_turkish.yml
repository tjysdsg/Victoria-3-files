 paraguay.9.t: "Barış ve Adalet"
 paraguay.9.d: "Davut'un Golyat'ı devirmesi gibi [SCOPE.GetRootScope.GetCountry.GetName], komşularına karşı zafer kazandı ve [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] barışı artık kurak Chaco'dan Atlantik kıyılarına kadar uzanıyor."
 paraguay.9.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting] tek bir mumla aydınlatılmış masasında oturuyordu. Dolu bir hokka ve temiz bir kalemin yanında el değmemiş bir zafer içkisi duruyordu. İçkiler bekleyebilirdi, tıpkı dışarıda bağırıp çağıran erkekler ve kendini kaptıran kadınlar gibi.\n\nParaguay'ın heyecan verici bir konuşmaya ihtiyacı vardı. Ama nereden başlanmalıydı?"
 paraguay.9.a: "Selam olsun, kahramanlığın o yenilmez kalesine..."
 paraguay.9.b: "...muhteşem zenginlikler cennetine."
 paraguay_victory_mil_modifier: "Kahramanlığın Kalesi"
