 paraguay.8.t: "Cerro Corá Savaşı"
 paraguay.8.d: "[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] ordusunun ayaktakımı kalıntılarına bizzat liderlik eden [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName], tüm teslim olma çağrılarını reddettiği için çatışmada öldürüldü."
 paraguay.8.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle], izini bulması zor bir yerde değildi: Yağmalanmış köyler ve kesilmiş sığır başlarından oluşan yol, derme çatma bir istihkâmda son buluyordu. Düşman askerleri her taraftan, dirençle karşılaşmadan yaklaşıyordu. Savaş başladıktan hemen sonra bitmişti; [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] topraklarına [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] olan şahıs için yüz kızartıcı bir son."
 paraguay.8.a: "Onun ölümüyle birlikte Büyük Paraguay hayali de sona erdi."
