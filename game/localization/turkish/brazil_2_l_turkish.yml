 amazonas.5.t: "Tropiklerin Paris'i Manaus"
 amazonas.5.d: "Şaşılacak derecede zengin kauçuk baronlarıyla dolu olan [SCOPE.sState('amazonas_state_scope').GetCityHubName] şehri, bir zamanlar içinde yaşanmayan ormanın kalbinde, herhangi bir Avrupa şehri kadar görkemli ve şatafatlı bir hale geldi. Her hafta yeni prestij eserleri ortaya çıkıyor."
 amazonas.5.f: "[SCOPE.sState('amazonas_state_scope').GetCityHubName] her lükse sahip. Kauçuk baronları rekabetçidirler ve her yeni heves veya moda bir müsriflik yarışı haline geliyor. Sokaklarda yürürken sanki Paris'te olduğunuzu hayal edebilirsiniz... Tabii sıcaklığı görmezden gelirseniz."
 amazonas.5.a: "\"Tek bir hayalim var: opera. Ormandaki Büyük Opera!\"" #Good old Kinski
 amazonas.5.b: "Işıkları olmayan tropik bir Paris nasıl bir şey olurdu?"
