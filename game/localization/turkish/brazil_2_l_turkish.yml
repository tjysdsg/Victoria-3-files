 amazonas.3.d: "Yoğun müzakerelerin ardından [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] ve [SCOPE.sCountry('colombia_border_treaty_country_scope').GetAdjective] heyetleri arasında imzalanan ve [SCOPE.sState('amazonas_state_scope').GetName] bölgesinde iki ülke arasındaki sınırı belirleyen anlaşma, geniş toprak parçalarının [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] yönetimine bırakılmasıyla sonuçlandı."
 amazonas.3.f: "\"Tabatinga'nın güneyinde ve Javari'nin ötesinde. Kuzeyinde Apaporis ve Japurá nehirlerinin birleştiği yer. Adil bir anlaşma olduğunu göreceksiniz sayın büyükelçi.\"\n\n\"Peki ya sınırdaki şehirler? Herhalde iki ülke adına konuştuğunuzu iddia etmiyorsunuzdur, değil mi? Bu hiç yaşanmaması gereken bir felaket olur.\"\n\n\"Elbette! Bir başkası adına konuşmak aklımın ucundan bile geçmez. Ama belki de sizin için en akıllıca hareket bu olur, öyle değil mi?\""
