 amazonas.7.d: "Bir ipe dizili inciler gibi şehirler ve [SCOPE.sGoods('rubber_scope').GetName] antrepoları artık [SCOPE.sState('amazon_development_level_two_state_scope').GetName] vilayetinin demiryolu ve nehir ağları üzerinde sıralanıyor ve medeniyetin yanan meşalesini zengin nimetleri karşılığında ormana getiriyor."
 amazonas.7.f: "\"Bu sefer kalemini almayı unutmadın, değil mi? Pekâlâ, her şeyi not al. Öhöm. Amazon, tahmin ettiğim şekilde Afrika'nın en izbe topraklarında da olduğu gibi teslim oldu. Kabuktan ya da magmadan doğan hiçbir şey ilerlemenin çarklarını durduramaz. Bu kudretli... Yok artık! Kalemini sormamı da mı yazdın? Hayır, #bold onu#! yazmayacaksın! Dur!\""
 amazonas.7.a: "Bizler düzenin habercileriyiz..."
 amazonas.7.b: "...ve ilerlemenin öncüleri."
