 #Aberdeen Act
 je_aberdeen_act: "Güney Atlantik Köle Ticareti"
 je_aberdeen_act_reason: "[SCOPE.sCountry('brazil_scope').GetName] tarafından sürdürülen Afrika köle ticaretinin kaldırılacağının teminatı olan #bold 1826 Britanya-Brezilya Antlaşması#!'nın imzalanmasına rağmen o zamandan beri [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] yetkilileri tarafından bu antlaşmanın fiilen uygulanması için çok az çaba sarf etmiştir.\n\nAksine, [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] köle tacirleri her yıl on binlerce Afrikalıyı zincirler içinde Atlantik'in diğer ucuna taşımaya devam ederek Whitehall'un saygınlığı ve itibarıyla alay etmektedir.\n\nBu böyle devam edemez. Öyle ya da böyle [SCOPE.sCountry('brazil_scope').GetNameNoFlag] teslim olacaktır."
 je_aberdeen_act_button: "Aberdeen Yasası'nı Uygula"
 je_aberdeen_act_button_desc: "[SCOPE.sCountry('brazil_scope').GetCapital.GetCityHubName] harekete geçmeyi reddediyorsa reddetsin. [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc')], köle tacirleriyle nasıl başa çıkıyormuş onlara gösterelim."
 brazilian_slave_trade_modifier: "Yerine Getirilmeyen Antlaşma Yükümlülükleri"
 brazilian_slavery.1.t: "Andorinha'nın Son Yolculuğu"
 brazilian_slavery.1.d: "[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFlag] köle ticareti yasağının artık yerel makamlar tarafından ismen olduğu gibi fiilen de uygulanmasıyla birlikte Güney Atlantik Köle Ticareti, sahada durmaksızın çabalayan [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] sayesinde son ve ölümcül darbesini aldı."
 brazilian_slavery.1.f: "Mürettebat, hazır ol. Sevkiyatlar bu sabah erken saatlerde ulaştı.\nAberdeen Yasası artık yürürlükte değil. Brezilya sonunda köle ticareti konusunda teslim oldu.\nŞu andan itibaren dikkatimizi gerçek meselelere verebiliriz. Bu vesileyle, bu akşamlık rom istihkakınızı ikiye katladık."
 brazilian_slavery.1.a: "Yaşa Britanya! Derya vatan Britanya!"
 brazilian_slavery.1.b: "Britanyalılar asla ama asla köle olmayacaklar."
 the_west_african_squadron_modifier: "Batı Afrika İstasyonu"
 champions_of_abolition_modifier: "Wilberforce'un Vârisleri"
 brazilian_slavery.2.t: "[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] Köle Gemisi [SCOPE.sState('slaver_coastal_state_scope').GetNameNoFormatting] Açıklarında Ele Geçirildi"
 brazilian_slavery.2.d: "Kısa bir takibin ardından [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc')] savaş gemisi [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')], [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')] adlı [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] köle gemisini ele geçirdi. Ambarında [SCOPE.sState('enslaved_destination_state_scope').GetCityHubName] köle pazarlarına gönderilmek üzere zincirlenmiş yüzlerce zavallı Afrikalı bulundu."
 brazilian_slavery.2.f: "\"Manifestoda hayvan taşıdığınız yazıyordu. Ambarlarınızın hiçbirinde tek bir inek, keçi ya da tavuk göremiyorum. Sen... Nasıl desem bilemedim dostum. Daha çok iki ayaklı, içinde Tanrı korkusu olan hayvanlarınız var gibi görünüyor.\"\n\n\"Bunlar da hayvandır efendim. Birçok kahve çiftliği bunlara bel bağlıyor.\"\n\n\"Kelepçeleri çıkarın. Tanrı aşkına biraz hava almalarına izin verin. En azından senin hakkında ne yapacağıma karar verene kadar, 'kahve çiftçisi'...\""
 brazilian_slavery.2.a: "Mürettebatı korsan olarak yargılansın, gemi hizmet dışı kılınsın ve bulunan köleler serbest bırakılsın."
 brazilian_slavery.2.b: "Köleler serbest bırakılsın ama mürettebata ve gemiye dokunulmasın."
 approves_of_slave_hunting_modifier: "Köle Avcılığını Onaylıyor"
 brazilian_slavery.3.t: "[SCOPE.sCountry('britain_scope').GetNameNoFormatting], [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] Köle Gemisine Müdahale Etti"
 brazilian_slavery.3.d_1: "Brezilya ticaret bayraklı ve köle taşıyan bir gemi, [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] tarafından [SCOPE.sState('slaver_coastal_state_scope').GetName] açıklarında ele geçirildi. Gemi hizmet dışı kılındı ve mürettebatı bir Britanya mahkemesinde korsan olarak yargılanıyor."
 brazilian_slavery.3.d_2: "[SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')], [SCOPE.sState('slaver_coastal_state_scope').GetName] açıklarında Brezilya ticaret bayraklı ve köle taşıyan bir gemiye çıktı ve gemide taşınan insanlara el koyup onları serbest bıraktı."
 brazilian_slavery.3.f_1: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] şehrindeki her bülten, gazete ve broşür, ister kölelik karşıtı ister köle tüccarı olsun aynı mesajı paylaşıyordu:\n\n#bold [SCOPE.sCountry('britain_scope').GetNameNoFormatting], Bağımsız Gemiyi Zorla Ele Geçirdi!#!\n\nHer denizci ve subay yurtdışında, kurtulma şansları olmayan bir mahkemede yargılandı. Şimdi de köle ticaretinde bulunan her yaldızlı parmak tazminat, çözüm ve intikam için feryat ediyordu."
 brazilian_slavery.3.f_2: "[SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')] mürettebatı gemiden sırayla çıktı. Çoğu tekrar Brezilya topraklarında olmaktan memnun olsa da bir kısmı [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] şehrinde daha önce gitmedikleri hanlara doğru yola çıktı.\n\nErtesi sabahsa yeni bir iş aramaya başladılar. Gerekçeleri aynıydı: Hiçbiri [SCOPE.sCountry('britain_scope').GetNameNoFormatting] ile karşı karşıya gelmek istemiyordu."
 brazilian_slavery.3.a: "Kalleş adalılar."
 brazilian_slavery.3.b: "Böyle bir yolculuğun taşıyacağı riskleri biliyorlardı."
 slave_flow_disrupted_modifier: "Köle Gemisi Ele Geçirildi"
 pursuing_end_of_slave_trade_modifier: "Hükümetten Köle Ticaretine Muhalefet"
 brazilian_slavery.4.t: "[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] Sularında Köle Gemisi Tespit Edildi"
 brazilian_slavery.4.d: "[SCOPE.sCountry('brazil_scope').GetNameNoFlag] bayraklı bednam köle gemisi [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')], tam [SCOPE.sCountry('brazil_scope').GetNameNoFormatting] karasularına girerken [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')] adlı savaş gemisi tarafından tespit edildi. Kaptan takibe devam etmek istiyor ancak gemideki sesler [SCOPE.sCountry('brazil_scope').GetNameNoFormatting] karasularını açıkça ihlal etmemesi konusunda onu uyarıyor."
 brazilian_slavery.4.f: "\"Kaptan, bunun peşini bıraksak iyi olabilir. Yakında kendi sularında olacaklar. Tüm filolarıyla uğraşmaya değmez.\"\n\n\"Neyse ki sen denizcisin, ben de kaptanım. Ağır yük taşıyorlar ve henüz gemiden denize hayvan dışkısı süpürüldüğünü göremedim. Ayrıca gemideki malzeme miktarı, hayvan taşıyan bir gemi için epey fazla. Çok geçmeden onları yakalayacağız. Adamlarını bir saat içinde gemiye çıkmaya hazırla.\"\n\n\"Emredersiniz kaptan. Umarım Tanrı izin verir de bundan daha fazla gemiyle çarpışmak zorunda kalmayız.\""
 brazilian_slavery.4.a: "Gemi ele geçirilsin. Brezilya'nın suları, bir düşman gücünün sularıdır."
 brazilian_slavery.4.b: "Şimdilik karasularına saygı gösterilsin. Kaptana geri çekilmesini emredelim."
 committed_abolitionists_modifier: "Kararlı Kölelik Karşıtları"
 impotent_anti_slavery_squadron_modifier: "Etkisiz Önleyici Filo"
 brazilian_slavery.5.t: "[SCOPE.sCountry('britain_scope').GetNameNoFormatting], [SCOPE.sCountry('brazil_scope').GetNameNoFormatting] Sularında Köle Gemisi Ele Geçirdi"
 brazilian_slavery.5.d: "[SCOPE.sCountry('brazil_scope').GetNameNoFormatting] bayraklı bir köle taciri gemisinin [SCOPE.sState('slaver_coastal_state_scope_2').GetName] yakınlarında takibi ve ele geçirilmesi sırasında bir [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] savaş gemisi, [SCOPE.sCountry('brazil_scope').GetNameNoFormatting] toprak bütünlüğünü ihlal etti. Plantasyon sahipleri ve vatandaşlar, Brezilya hükümetinin derhal harekete geçmesi için çağrıda bulundu."
 brazilian_slavery.5.f: "#bold Britanya, Bağımsız Gemiyi Zorla Ele Geçirdi!#!\nBritanya Kraliyet Donanması'na ait HMS [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')] adlı gemi, Brezilya açıklarında sapkın bir güç gösterisiyle bir ticaret gemisine el koydu. İmparatorluk egemenliğinin bu şok edici ihlali cevapsız bırakılamaz. Aberdeen Yasası olarak bilinen bu tatsız yasanın hükümlerine göre herhangi bir Britanya gemisi kendi vatandaşlarımızı Britanya yasalarına göre tutuklayabilir ve yargılayabilir. Neden bizim... (devamı 2. sayfada)"
 brazilian_slavery.5.a: "Önce bayrağımıza saygısızlık ettiler, şimdi de sularımıza mı ediyorlar?"
 brazilian_slavery.5.b: "Bu küstah İngilizlere karşı kılıçlarımızı çıkarma vakti."
 weakness_in_the_face_of_albion_modifier: "Adalılar Karşısında Zayıflık"
 brazilian_slavery.6.t: "Andorinha'nın Son Yolculuğu"
 brazilian_slavery.6.d: "[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] köle ticaretinin nihayet yasaklanması ve bastırılmasıyla [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] unsurlarının gemilerimizi taciz etme görevi sona erdi. Bu gerçek veya hayali manda yönetiminin kaybolmasıyla birlikte ülkemiz ile [SCOPE.sCountry('britain_scope').GetNameNoFlag] arasındaki diplomatik ilişki büyük ölçüde iyileşti."
 brazilian_slavery.6.f: "Tüm denizcilerin dikkatine. Yüce [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] ve Cortes meclisi, yeni köle ithalatını yasaklayan yeni bir yasayı onayladı.\nBugün Britanya ile tamamen eşit olduğumuzu kanıtladık. Bu nedenle, artık gemilerimize okul zorbası rolü kesme yetkileri yok.\nBu büyük gün şerefine tüm denizcilerin rom istihkakı bu akşamlığına iki katına çıkarıldı."
 brazilian_slavery.6.a: "Bir çağın sonu."
 brazilian_slavery.6_tt: "Gemilerimiz artık barış zamanında [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] tarafından taciz edilmeyecek."
 golden_law_button: "Altın Kanun'u Çıkart"
 golden_law_button_desc: "Daha geniş uluslararası eğilimlerden etkilenen Brezilya sosyetesinin pek çok üyesi son yıllarda kölelik karşıtlığına yöneliyor.\n\nBrezilya'da iktidarın dizginlerine yakın bir #bold Kölelik Karşıtı#! ya da #bold İnsanlık Yanlısı#! karakterin bulunması veya [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] grubu üzerinde yeterli kontrolün sağlanması halinde [Concept('concept_slavery', 'Köleliğin')] kaldırılması, bir bedeli olsa da büyük ölçüde hızlandırılabilir."
 golden_law_button_tt: "[GetLawType('law_slavery_banned').GetName] kanununu kölelik yanlısı [Concept('concept_interest_group', '$concept_interest_groups$nı')] çileden çıkarma pahasına anında çıkarır."
 golden_law_button_tt_2: "[concept_enactment_phase] #bold 1#!'den yüksek veya bu değere eşit."
 outraged_over_golden_law_modifier: "Altın Kanun Sebebiyle Öfkeli"
 brazilian_slavery.7.t: "Altın Kanun, Altın Gül"
 brazilian_slavery.7.d: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag] dahilindeki kölelik kurumu zaman zaman dokunulmaz gibi görünmüş olsa da artık nihayet sonsuza dek ortadan kaldırıldığı söylenebilir. Etkisi yüzyıllar boyunca hissedilecek olsa da [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] tarafından gösterilen başarıya hürmeten Papa'nın [SCOPE.sCharacter('golden_rose_recipient_scope').GetFullName] için altın bir gül bahşettiği bu gün bir kutlama gerektiriyor."
 brazilian_slavery.7.f: "#bold Altın Bir Kanun İçin Altın Bir Gül#!\nArtık kölesiz olan Brezilya'da güneş yeni bir gün için doğuyor. Haberin Roma'ya ulaşmasıyla beraber bizzat Papa, [SCOPE.sCharacter('golden_rose_recipient_scope').GetFullNameNoFormatting] için iki altın hediye sundu: kutlu bir unvan ve #italic Lei Áurea#! anısına tek bir altın gül. Köleliğin artık sona ermesiyle... (devamı 2. sayfada)"
 brazilian_slavery.7.a: "Altın Kanun'dan, yaldızlı bir çağa doğru..."
 brazilian_slavery.7.b: "Tek vatan, tek milletiz."
 unfettered_pride_modifier: "Dizginsiz Gurur"
 less_racist_brazil_modifier: "Irksal Uyumlaştırma"
 old_order_upset_positive: "Kölelik Karşıtı Öncüler"
 old_order_upset_negative: "Eski Düzende Moraller Bozuk"
