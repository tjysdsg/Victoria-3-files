 paraguay.4.t: "Güney Amerika'nın Sivastopol'u"
 paraguay.4.d: "Paraguay Nehri'ndeki bir dönemece hâkim olan devasa öneme sahip Humaitá Kalesi, [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] ve yukarı nehirlere açılan kapının iyi korunan anahtarı olarak kurulmuştur."
 paraguay.4.f: "\"On altı uğursuz açıklık, kasvetini ve içlerinde ne varsa her şeyi üzerimize doğrultmuştu; sanki resimdeki figürün gözleri gibi geminin hareketini takip ediyorlardı. Bu açıklıklar, on altı adet sekiz inçlik toptan oluşan çok ürkütücü bir batarya tarafından savunulan, tuğladan inşa edilmiş ama çok derin olan kazamat bataryasına ait açıklıklardır.\"" #Crewmember of USS Fulton, 1859
 paraguay.4.a: "¡No pasarán!"
 paraguay.5.t: "Doktorun Emri"
 paraguay.5.d: "Çok uzun zamandır çiçek hastalığı gibi hastalıklar ulusumuzu insanlarından mahrum bıraktı. Önümüzdeki on yıllar boyunca devam edecek olsa da yabancı doktorlar tarafından yürütülen aşılama programlarının oluşturulması, gelecekteki salgınların şiddetini azaltacaktır."
 paraguay.5.f: "Halkalı yara izleriyle delik deşik olmuştu. Çiçek hastalığının bıraktığı sonsuz yaralar ve unutmabeni çiçekleri... Hastalık, en büyük iki çocuğunu ondan almıştı. Çocuklar onun kollarında son nefeslerini vermişlerdi. En küçüğü vebadan etkilenmemişti, belki de bir sonraki istiladan kurtulabilirdi. Hepsi sadece bir küçük iğne sayesinde..."
 paraguay.5.a: "Sağlık varlıktır."
 vaccinations_prg_modifier: "Kırsal Aşılama Programları"
 paraguay.6.t: "Kazanmak ya da Ölmek"
 paraguay.6.d: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] ve yeni taburlarının askerleri kendilerine özgü kırmızı ve beyaz üniformalarını giyerek [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] şehrinin Plaza de Armas'ında gururla yürüyorlar. Bu arada, generalleri onları en iyi nasıl kullanacakları konusunda kendi aralarında durmadan tartışıyor."
 paraguay.6.f: "\"Yüksek yerlerde top kullanma önerisini destekleyebilirsiniz ama bunun için ne topumuz ne de yüksek yerimiz var.\"\n\n\"Sanki ikisini de yapacak imkânımız yok! İş yapamadığını biliyorduk da ağzın da laf yapamaz olmuş.\"\n\n\"Diyene de bakın. Elimizde olmayan bir şeyi vaat ediyoruz burada.\""
 paraguay.6.a: "Fiziksel unsurlar, iradeden üstündür."
 paraguay.6.b: "İrade, fiziksel unsurlardan üstündür."
 barracks_boost_paraguay_quantity_modifier: "Basit Tasarımlar"
 barracks_boost_paraguay_quality_modifier: "Korkusuz Birlikler"
 paraguay.7.t: "Sic Semper Tyrannis"
 paraguay.7.d_1: "İmkânsız ihtimallere karşı duran [SCOPE.sCountry('paraguay_scope').GetName], kendini bizim gücümüz karşısında yenik buldu. İzleyen dünya güçleri, çoktan yeni haritalar hazırladılar."
 paraguay.7.d_2: "İmkânsız ihtimallere karşı duran Paraguay, kendini bizim gücümüz karşısında yenik buldu. İzleyen dünya güçleri, çoktan yeni haritalar hazırladılar."
 paraguay.7.f_1: "\"Halkım, Arjantin'in çocukları... Bugün gökyüzünde altın bir şafak var. Sınırımız güvende; halkımız bu akşam biraz daha rahat uyuyabilir. Paraguay'ın sonradan görmesi, kibrinin bedelini acı bir şekilde ödedi. Halkı, şimdiden askerlerimizin onu kaderinden kurtarması için haykırıyor. Kurtarmalıyız ve kurtaracağız da!\""
 paraguay.7.f_2: "#bold Paraguaylı Haşerenin İcabına Bakıldı#!\nParaguaylı zalim ve lejyonları, savaş alanında mağlup oldu. Her ne kadar sonradan görme hırsları varsa da onlarla birlikte öldü ve Paraguay bir kez daha sıradan önemsizliğine geri döndü. (devamı 4. sayfada)"
 paraguay.7.f_3: "Ailenin en küçüğü... Zincirin en zayıf halkası... Çelikler arasındaki saman... Yine de o, komşusundan daha uzun ömürlü oldu. Çelik, asker ya da bilginler peşinde olmadığı için değil, sadece hayatta kalmayı başardığı için. Belki de zaman ve sabırla, gecenin karanlığında bile gelişecekti."
 paraguay.7.f_4: "Paraguay, her taraftan yutulmuş bir ada halinde ezildi. Gelgitler onu her yönden ele geçirdi ve suda barınan yaşam, sayısız yavru arasında onu yuttu. En küçük uluslara verilen mesaj açıktı: Genişleyin ve ezilin ya da saklanın ve yutulun."
 paraguay.7.a: "Anavatanın kahramanları var olsun!"
