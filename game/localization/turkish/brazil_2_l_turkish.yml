 brazilian_minors.1.t: "Gaucho Zaferi"
 brazilian_minors.1.d: "Zafer! Yiğit birliklerimiz savaş alanında [SCOPE.sCountry('brazil_scope').GetAdjective] \"caramuru\"ları ile savaşmakla kalmadı, aynı zamanda [SCOPE.sCountry('santa_catarina_scope').GetName] topraklarındaki [SCOPE.sCulture('sulista_culture_scope').GetName] kardeşlerimizi [SCOPE.sCountry('brazil_scope').GetCapital.GetName] yönetiminin sefil boyunduruğundan kurtarmayı da başardılar."
 brazilian_minors.1.f: "Muharebede ele geçirilen ganimetler ve hatıra biblolar arasında, çamurun içinde yüzüstü yatan bir çift bez bebek gördü. Kaptan, su birikintisinin yanında diz çöktü.\nBez bebekleri çevirince üzerlerindeki sembolü tanıdı: Bragança Hanedanlığı'nın adamları. Kime aitlerse artık çoktan gitmişlerdi. Kaptan, adamlarının alkışları arasında bez bebekleri en yakındaki ateşe attı."
 brazilian_minors.1.a: "Yaşasın \"Özgür ve Bağımsız\" Catarina Cumhuriyeti!"
 brazilian_minors.1.b: "Onlar özgürlüklerini kazandılar, tıpkı bizim kazandığımız gibi."
 brazilian_minors.1.c: "Ne yazık ki mevcut durum idealizme yer bırakmıyor."
 brazilian_minors.1.e: "İleri, hedef [SCOPE.sState('santa_catarina_state_scope').GetCityHubName]!"
 brazilian_minors.2.t: "Cabanagem Taraftarlarının Ezilmesi"
 brazilian_minors.2.d: "[SCOPE.sState('para_state_scope').GetCityHubName] şehrindeki ana Cabano hükümetinin teslim olmasına rağmen nehrin yukarı kısımlarındaki sayısız isyancı yönetimimize direnmeye devam ediyor. Yıllarca süren acımasız çatışmalarla acımasız bir tavır alan [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] ordusu, çoğunlukla özgür [SCOPE.sCulture('afro_brazilian_culture_scope').GetName] ve [SCOPE.sCulture('amazonian_culture_scope').GetName] toplulukların savaşçılarından oluşan isyancı gruplara karşı özellikle sert bir tutum sergilemektedir."
 brazilian_minors.2.f: "\"Efendiler! Size bunun ne kadar büyük bir zafer olduğunu söylememe gerek yok.\nAma güzel eşleriniz ve tatlı yavrularınıza kavuşma hayalleri beklemeli. İsyancılar, akıntının tersine doğru kaçtı ve parmakları buruşana kadar savaşacaklar. Yeni emirlerimiz şöyle:\nAğaçların arkasına saklanırlarsa onları yakıp yıkacağız.\nYüksek duvarların arkasına saklanırlarsa ölülerini üst üste yığacağız ve onlara tırmanacağız.\n\nÇevrilmemiş taş, çiğnenmemiş çimen bırakmayın. Tanrı ve Bragança Hanedanlığı adına, ileri!\""
 brazilian_minors.2.a: "Hainlere merhamet yok. Haşaratın kökünü kazıyacağız."
 crushing_the_cabaganem_modifier: "Amazon'un Temizlenmesi"
 brazilian_minors.3.t: "Yeşil Panço Antlaşması"
 brazilian_minors.3.d: "Riograndese Cumhuriyeti'nin sahra ordusunun yenilgisiyle birlikte General [SCOPE.sCharacter('gaucho_amnesty_general_scope').GetFullName], [SCOPE.sState('rio_grande_state_scope').GetName] vilayetini tekrar bütünleştirmek ve uzun süreli gerilla savaşından kaçınmak için aflar ve kapsamlı imtiyazlar verilmesini önerdi."
 brazilian_minors.3.f: "\"Generalim, adamlarım sıkı ve cesurca savaştı. Ama onlar artık sadece insan. Birbirimize, Fransızların Britanyalı esirlere davrandığı gibi davranmak bize yakışmaz. Eğer mecbursanız onlara onurlu bir ölüm verin.\"\n\n\"Bana kalsaydı öyle yapardım albayım. Size sadece, onları bağışlayabilecek olan isimlerle konuşacağımın garantisini verebilirim. Akılları varsa benim gördüğümü görürler. Bu esirler olası birer ırgat, tüccar ve zanaatkârdır.\""
 brazilian_minors.3.a: "İmtiyazlar, tam af ve savaş borçlarının ödenmesi teklif edilsin."
 brazilian_minors.3.b: "Eğer hoşgörü istiyorlarsa 1835'te teslim olmalıydılar."
