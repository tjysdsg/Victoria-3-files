 amazon_border_treaty_button_1: "Ayacucho Antlaşması'nı İmzala"
 amazon_border_treaty_button_1_desc: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag] ülkesinin batı Amazonya sınırları uzun süredir kötü harita çiziminden mustarip, bu da gereksiz sınır sürtüşmelerine ve belirsiz bir yetki alanında yerleşimlere yol açıyor.\n\nAmazonya'daki komşumuzla kapsamlı bir sınır antlaşması, bu sorunu çözecektir. [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] lehine bir antlaşma tabii ki."
 amazon_border_treaty_button_2: "Bogotá Antlaşması'nı İmzala"
 amazon_border_treaty_button_2_desc: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag] topraklarının kuzey Amazon sınırları belirsiz olmakla birlikte hem yabancı hükümetlerin hem de belalı haydutların istismarına açık bir durumda. Açıkça belirlenmiş yetki alanları ve komşularımızla yapılacak karşılıklı anlaşmalar, kendi sınırlarımızı korumak ve bu sınırı birtakım kanunlarla tanıştırmak için çok faydalı olacaktır.\n\nKapsamlı bir anlaşma, [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] için bu sorunu düzgün bir şekilde çözecektir."
 je_amazonas: "Amazon'u Sömürmek"
 je_amazonas_reason: "[SCOPE.sGoods('rubber_scope').GetName] ve özellikleri uzun zamandır biliniyor olsa da geleneksel olarak kullanımları sınırlıydı ve dolayısıyla ticari talepler düşüktü. Ancak #bold Sanayi Devrimi#! tüm hızıyla devam ettiği ve [SCOPE.sGoods('rubber_scope').GetNameNoFormatting] için her hafta yeni kullanım alanları bulunduğu için üretimin arttırılmasına yönelik çağrılar da arttı.\n\nAmazon'u yaşanmaz bir orman olmaktan çıkarıp ticaretin taleplerini karşılayabilecek kapsamlı bir şekilde geliştirilmiş bir araziye dönüştürmek için adımlar atılması gerekiyor."
