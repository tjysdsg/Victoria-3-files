 humanita_fortress_button: "Humaitá Kalesi'ni İnşa Et"
 humanita_fortress_button_desc: "En iyi askeri mühendislerimiz, Paraguay Nehri'nin ağzına yakın, at nalı şeklindeki bir bölümde büyük bir kale inşa edilmesini önerdiler.\n\nYaklaşık 20.000 kişilik bir garnizonu ve çekilince barikat olan bir zinciri olacak. Ayrıca top siperi, kazamat ve toprak setler üzerine monte edilmiş yaklaşık 400 topa sahip olacak. Bu kale, nehrin yukarısındaki topraklarımızı istila etmeye çalışan düşman güçlerin yolda durdurulmasını sağlayacaktır."
 humanita_fortress_modifier: "Humaitá Kalesi"
 establishing_humanity_modifier: "Humaitá'nın İnşası"
 ybycui_iron_works_button: "Rosada Dökümhanesi'ni Kur"
 ybycui_iron_works_button_desc: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag] ülkesinin önemli [SCOPE.sGoods('iron_scope').GetName] cevheri yataklarının yakınında stratejik bir konuma sahip olan ve odunkömürü üretimi için ideal olan [SCOPE.sGoods('wood_scope').GetName] arazileriyle çevrili Ybycuí nehir yatağı, büyük ve modern bir demir dökümhanesinin kurulması için mükemmel bir yerdir.\n\nDökümhanenin inşası ve işletilmesine yardımcı olmaları için yabancı uzmanları davet ederek Paraguay silahlı kuvvetlerinin savaş durumunda yerli ve yüksek kaliteli demire muhtaç olmamasını sağlayabiliriz."
 good_health_prg_button: "Nüfus Artışını Teşvik Et"
 good_health_prg_button_desc: "Yüzyıllar boyunca Paraguay halkı tıbbi rahatsızlıklar için geleneksel şifacılara güvenmiş, çiçek hastalığı gibi hastalıklar nüfusa zarar vermiş ve özellikle yoksul bölgeleri çok etkilemiştir.\n\nParaguay modernleşecekse ve nüfusu devletin taleplerini karşılayacak şekilde artacaksa Batı eğitimli doktorlar [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] şehrine davet edilmeli ve yeni bir tıbbi sistem kurulmalıdır."
 army_git_good_button: "Paraguay Ordusunda Reform Yap"
 army_git_good_button_desc: "Kendimizi dört bir yandan, toplam nüfusları bizden kat kat fazla olan potansiyel düşmanlarla çevrili buluyoruz. Paraguay, bağımsızlığını ve çıkarlarını korumak istiyorsa orduyu genişletmek ve modernize etmek için ciddi önlemler almalıdır."
 je_expanding_paraguay: "Si Vis Pacem, Fac Bellum"
 je_expanding_paraguay_reason: "\"Barış istiyorsanız savaşın.\"\n\nBazıları için çelişkili bir söz olabilir ancak [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] için bu sadece gerçeklerden ibarettir. Etrafımızda komşularımız kutsal topraklarımızın kontrolünü elimizden almak için manevralar yapıyor, entrikalar çeviriyor.\nO halde düşmanın ilk hamleyi yapmasını uysalca beklemeli miyiz? Yoksa Tanrı'ya asla hamle yapmamaları için dua mı etmeliyiz?\n\nHayır. Bizden önceki atalarımız gibi biz de kendi şansımızı kendimiz yaratmalıyız. Eğer [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] topraklarına savaş gelecekse bırakın bizim şartlarımızla gelsin."
 choose_one_of_tt: "Şu ödüllerden #bold birini#! seç:"
 paraguay.1.t: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] Şehrinde Bir Toplantı"
 paraguay.1.d: "Doktor Francia'nın ölümüyle birlikte tüm [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] hareketlendi; sivil ve askeri klikler iktidarın dizginlerini ele geçirmek için manevralar yapmaya başladı."
 paraguay.1.f: "\"Bu kadar mı? Paranoyak deli sonunda öldü mü?\"\n\n\"El Cid ve büyükannem kadar ölü. Tanrı onların ruhunu şad etsin.\"\n\n\"Zamanı gelmişti. Hizmete eli gitmeyen zatlar keyiflerini yeterince sürdü. Şimdi, doğru insanlar Paraguay'ı yeniden zafere taşıyabilir.\""
 paraguay.1.a: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] garnizonu [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetFullName] için şehri güvence altına alacaktır."
 paraguay.1.b: "Francia'nın sevilmeyen sekreteri Sr. [SCOPE.sCharacter('go_policarp_go_scope').GetLastName] iktidara tutunacaktır."
 el_excelentisimo_modifier: "El Excelentísimo"
 paraguay.1.tt_1: "Reformcuların tarafına geçilerek [SCOPE.sCharacter('go_policarp_go_scope').GetIdeology.GetName] [Concept('concept_ideology', 'İdeolojisinin')], [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] siyasetinden sonsuza dek kaybolması sağlanacak."
 paraguay.1.tt_2: "Dr. Francia'nın izinden gittiğinde [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] ülkesinin güçlü #bold modernizasyon#! ve #bold genişletme#! [Concept('concept_journal_entry','$concept_journal_entries$nin')] dışında kalacaksın."
 paraguay.2.t: "Amerika Kıtasının Napolyon'u"
 paraguay.2.d_1: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName], babası [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetLastName] ve onun nüfuzu sayesinde [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] ordusunun saflarında çok hızlı bir yükseliş yaşadı. Son derece hırslı olan genç general, ne pahasına olursa olsun Paraguay'ın davasını yürütmek için elinden geleni ardına koymayacaktır."
 paraguay.2.d_2: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName], [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] ordusunun saflarında çok hızlı bir yükseliş yaşadı. Son derece hırslı olan genç general, ne pahasına olursa olsun Paraguay'ın davasını yürütmek için elinden geleni ardına koymayacaktır."
 paraguay.2.f_1: "\"Sırf [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle] oğlu diye kendini imparator sanıyor, ha? İçinde yemek masası olmayan kaç kuşatmaya önderlik etmiş bakalım?\"\n\n\"Komşularımızdan herhangi birinin gözlerini karartabilecek kadar kuşatmaya. Sana neden batıyor bu?\"\n\n\"Henüz babasının kanatlarından ayrılamadı. Ayrıca Küçük Onbaşı'nın tacının bir kopyasını yaptırdığını duydum.\""
 paraguay.2.f_2: "#bold [SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting]: [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] şehrinin Napolyon'u!#!\n\nBiricik ülkemiz [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting], baş döndürücü yeteneklere sahip bir komutan gördü sonunda. Büyük küçük fark etmeksizin tüm silahlar konusundaki yeteneği sayesinde sınırlarımız fethedilemez duvarlara dönüştü. Stratejilerini büyük Napolyon Bonapart'a göre şekillendiren [SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastNameNoFormatting], [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] ordusunu benzer bir büyüklüğe taşıyabilir."
 paraguay.2.a: "Bir gün bu \"Napolyon\", Paraguay'ı yüceliğe taşıyacak."
 paraguay.2.b: "Bir general yerini bilmelidir ve bu da sadece kışladan ibarettir."
 paraguay.2.c: "Bu adamda #italic göze batan#! bir şeyler var, onu görevden alalım."
 napoleon_of_the_americas_modifier: "Amerika Kıtasının Napolyon'u"
 paraguay.2.tt_1: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastName], [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] [Concept('concept_ruler', 'Hükümdarı')] olursa bu etkenin etkileri #bold iki katına çıkar#!."
 paraguay.2.tt_2: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting] ordudan ihraç edilir."
 paraguay.3.t: "Tropiklerin Ruhr'u"
 paraguay.3.d: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] büyük bir tantana ile Ybycuí'deki yeni sanayi kompleksinin resmi açılışını yaptı ve toplanan kalabalığa tesisin modernliğini ve muazzam endüstriyel potansiyelini vurguladı."
 paraguay.3.f: "#bold Müdürler Günlüğü: Ybycuí Demir İşleri Üzerine#!\nBu şekilde üretilen demirin en iyi kalitede olduğu kanıtlanmıştır ve bir süredir kamu işleri için başka demir kullanılmamaktadır. Bilindiği gibi odunkömürüyle eritilen demir, kömürle eritilen demirden çok daha güçlü ve iyidir.\n\nParaguay madenleri düzgün bir şekilde işletildiğinde ve uygun bir ölçekte çalıştırıldığında La Plata'ya en iyi kalitedeki demirleri, şu anda Avrupa'dan ithal edilen düşük kaliteli demir için ödenenden daha ucuza tedarik etmek mümkün olabilir."
 paraguay.3.a: "Odunkömürü dökümcüleri sayesinde [SCOPE.sGoods('iron_scope').GetName] en yüksek kalitede olacaktır."
 paraguay.3.b: "Demir iyi güzel de gelecekte [SCOPE.sGoods('steel_scope').GetName] çok değerlenecek."
 paraguay.3.c: "Hapishanelerimiz amaçsız insanlarla dolu, onlara bir amaç \"sunalım\"."
