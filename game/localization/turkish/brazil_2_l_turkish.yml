 amazonas.4.d: "[SCOPE.sState('amazonas_state_scope').GetName] vilayetinde gelişmekte olan [SCOPE.sGoods('rubber_scope').GetName] sanayisinden elde edilen kârlarla beslenen [SCOPE.sState('amazonas_state_scope').GetCityHubName] şehri; büyük bir ticaret merkezi, spor tesisleri ve yağmur ormanlarında şimdiye dek görülmemiş olanakların kaynağı haline gelmiştir."
 amazonas.4.f: "#bold Bitki Suyu [SCOPE.sState('amazonas_state_scope').GetCityHubName] Dünyasını Döndürüyor#!\nAmazon Yağmur Ormanları'nın ağaçlarından fışkıran kauçuk ticareti, [SCOPE.sState('amazonas_state_scope').GetCityHubName] şehrine istikrarlı bir ekonomik dayanak sağladı. Kahve ve süt ticareti [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] topraklarının diğer bölümlerinin merkezinde yer alsa da kauçuğun kullanışlılığı diğer sanayilerin de gelişmesine olanak sağlıyor. Ayakkabıcılar, alet yapımcıları ve hastaneler bu yapışkan yeni maddeyle yeni mucizeler gerçekleştiriyor... (devamı 68-9. sayfada)"
 amazonas.4.a: "Bu madde [SCOPE.sGoods('rubber_scope').GetNameNoFormatting] İmparatorluğu'muzun..."
 amazonas.4.b: "...ve de tropik metropolümüzün temel taşı olacak, #italic sans pareil#!."
