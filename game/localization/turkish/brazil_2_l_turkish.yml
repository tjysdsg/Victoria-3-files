 je_francocracia_reason: "Yüce ve [SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle] Doktor [SCOPE.sCharacter('francia_character_scope').GetFullName] tarafından [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] topraklarında yürütülen eksantrik ve tavizsiz saltanat, Paraguay'ın bağımsızlık sonrası döneminin çoğuna hâkim olmuştur. #bold Pyraguës#! olarak bilinen korkunç [GetLawType('law_secret_police').GetName] desteğiyle birlikte Doktor Francia, gerektiğinde ipek eldivenini demir bir yumrukla değiştirerek ülkeyi sıkı bir denetimle yönetmiştir.\n\nAncak [SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle], yaşını göstermeye başladı. Bu yüzden de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] şehrinde fısıltılar dolaşıyor. Francia'nın yalnızcı, Rousseau'cu cennet vizyonunun, bizim Doktor'un kendisinden uzun ömürlü olmayacağına dair fısıltılar..."
