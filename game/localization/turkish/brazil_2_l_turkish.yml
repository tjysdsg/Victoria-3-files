 paraguay.10.t: "[SCOPE.sCountry('paraguay_scope').GetNameNoFormatting] Zaferi"
 paraguay.10.d: "Ordularımız bozguna uğradı. [SCOPE.sCountry('paraguay_scope').GetName] başlangıçta çok az gözlemcinin mümkün olduğunu düşündüğü şeyi başardı. Savaşı kazandı. Uluslararası basın şimdiden Güney Amerika'da yeni bir güç dengesi oluştuğunu yazıyor."
 paraguay.10.f: "Generaller ve amiraller bir işaret aradılar. Geri çektikleri her adam karşılığında on bin adamları ölmüştü. Uzaklaştırdıkları her gemi karşılığında bir filo, hepsi olmasa da mürettebatın büyük bir kısmıyla batıyordu. Paraguay, güneşle savaşan bir karıncaydı. Paraguay, jaguarlar ve yılanlarla savaşan bir porsuktu. Paraguay, Güney Amerika'nın yeni deviydi."
 paraguay.10.a: "Tanrı merhamet etsin."
 army_shaken_modifier: "Yenilgiyle Sarsıldı"
 paraguay.11.t: "Paraguay Savaşı"
 paraguay.11.d: "[SCOPE.sCharacter('paraguay_leader_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('paraguay_leader_scope').GetLastName] emri altında önemli bir askeri güç birleştiren [SCOPE.sCountry('paraguay_scope').GetName], şimdi yüce bir zafer için [SCOPE.sCountry('paraguay_target_scope').GetName] topraklarına girmeye hazırlanıyor. Görünüşe göre artık [SCOPE.sCountry('paraguay_scope').GetAdjectiveNoFormatting] güçlerinin hırslarını sadece atışa hazır tüfekler yatıştırabilir."
 paraguay.11.f: "\"Efendim, [SCOPE.sCountry('paraguay_scope').GetAdjectiveNoFormatting] sınırlarından haber var. Sancaklar dikilmiş ve toplar yerleştirilmiş.\"\n\n\"Bu kadar çabuk mu? Şimdi mi sa...\"\n\n\"Şimdi saldıracaklar, evet efendim. Yüzbaşılar çoktan adamlarını organize etmeye başladılar.\""
 paraguay.11.a: "Harekete geçmeliyiz."
 paraguay.12.t: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] ve Rüyası"
 paraguay.12.d: "Yıllar süren zorlu çalışmalar meyvesini verdi. [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] ordusu her zamankinden daha güçlü. Üstelik yerel sanayi gücünün de desteğiyle Paraguay, Güney Amerika'nın başlıca güçlerinden biri olarak kaderini ele geçirmeye hazır."
 paraguay.12.f: "\"İyi yürekli [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] sakinleri ve yurtdışında yaşayan [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] halkı! Ben, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting]; bir elimde kılıç, diğer elimde terazi ile geldim. Bugün, [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] için bir hayalden, emperyalist komşuların boyunduruğundan kurtulmuş altın bir gelecekten bahsediyorum. Çekiçle, tüfekle ve bu cesur adamların iradesiyle, halkımız dünya sahnesinde hak ettiği yeri alacaktır!\""
 paraguay.12.a: "Hep ileri!"
