 amazonas.8.t: "Azar Azar"
 amazonas.8.d: "[SCOPE.sGoods('rubber_scope').GetName] baronları, yerel yetkililer ve [SCOPE.gsInterestGroup('devout_scope').GetName] unsurları, [SCOPE.sState('amazon_indian_exploitation_state').GetName] dahilindeki [SCOPE.sCulture('amazonian_culture_scope').GetName] halklarını şekillendirmenin en iyi yönüne dair bölünmüş durumda. Ancak her argümanın temelinde kişisel çıkar yatıyor."
 amazonas.8.f: "Hem kocasının hem de oğlunun elleri kıpkırmızıydı. Rahipler ve rahibeler, salonlarda dans ettiği ve eski hikâyeleri anlattığı için oğlanın başına sopalarla vurmuşlardı. Patronun infazcıları, adamın topladığı kauçuğun saflığını bozduğuna inanıyorlardı. Kadın durumu biraz düşündü. Eğer kırbaçlı adamlar onları ölümüne çalıştırmazsa tek tanrıcı adamlar, onların ruhlarını ölüme itecekti."
 amazonas.8.a: "Eğitim dikkat dağıtan bir unsurdur. Onların elleri çalışmak için var, yazmak için değil."
 amazonas.8.b: "[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] kimliğini onlara benimseteceğiz."
