 india_events.2.d: "[ROOT.GetCountry.GetTopOverlord.GetAdjective] yönetimi, [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName] resmen Hindistan hükümdarı ilan edilsin diye [SCOPE.sState('delhi_scope').GetCityHubName] şehrinde büyük bir durbar planladı. Tüm [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] Hindistanı'nın tüm erkânı davetli."
 india_events.2.f: "\"Tüm konukların oturmasının ardından teşrifatçıların tam öğle vakti çaldığı trompetlerin sesinin duyulmasıyla genel valinin geldiği anlaşıldı. [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLord')] [SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting] ve [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLordSpouse')] [SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting] ile kızları ve hizmetçileri askeri bandoların çaldığı marşlar eşliğinde köşke doğru ilerledi. Ekselansları, Hindistan Yıldızı'nın Büyük Üstadı olarak cüppelerini giymiş halde tahttaki yerini aldı; ulusal marş çalınmaya başlandı, şeref kıtası silahlarını takdim etti ve toplanan büyük kalabalık hep birlikte ayağa kalktı. Ardından baş teşrifatçıya beyannameyi okuması emredildi. Trompet sesleri tekrar yükseldi ve majesteleri, Hindistan hükümdarı ilan edildi.\"" #- Field Marshal Lord Roberts, When Queen Victoria Became Empress of India
 india_events.2.a: "Şahlar şahı padişah! Tanrı onu kutsasın."
 india_events.2.b: "Kendisine sadakatimizi sunma ve naçizane talebimizi iletme şansı."
 indian_independence_request_tt: "\"Majesteleri, #b Hindistan#!'a #b Britanya#! egemenliği altındaki diğer ülkeler ile aynı siyasi ve sosyal hakların sağlamasını rica ediyoruz.\""
 india_events.3.t: "Işık Dağı"
 india_events.3.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] kuvvetlerinin [SCOPE.sState('punjab_scope').GetCityHubName] şehrini ele geçirmesiyle efsanevi Kuh-i Nur elmasına da sahip olduk."
 india_events.3.f: "\"Efendim, [SCOPE.sState('punjab_scope').GetCityHubName] hazinesinin detaylı bir envanterini çıkardık. Önem arz eden üç mücevher var: Derya-i Nur, Khiraj-i Alam ve tabii ki Kuh-i Nur.\"\n\n\"Harika. Buranın yerlilerini Amerika'dakilere her şartta yeğlerim. Sonuçta başına elmas takmak tüy takmaktan çok daha şık durur, değil mi?\"\n\n\"Kesinlikle efendim.\"\n\n\"Taşıma hazırlıkları yapılsın. Doğudaki fetihlerimizin nişanesi olarak Büyük Sergi'ye yetiştirilmeliler.\""
 india_events.3.a: "Elmas, savaş ganimeti olarak majestelerine sunulsun."
 india_events.3.b: "Elmas, [ROOT.GetCountry.GetCapital.GetCityHubName] hazinesine taşınsın."
