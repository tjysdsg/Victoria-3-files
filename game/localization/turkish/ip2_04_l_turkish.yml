 princely_state_creation.1.t: "Belucistan Bürosu"
 princely_state_creation.1.d: "[SCOPE.sState('baluchistan_state').GetName] topraklarını ele geçirmemizle bölgede koordinasyonu sağlamak amacıyla Belucistan Bürosu'nu kurduk. Belucistan'daki çeşitli bölgelerin yönetiminin yerel halka geri verilmesi konusunda farklı teklifler sunuldu."
 princely_state_creation.1.f: "\"Tek bir devlet olması idari sorumluluklarımızı artıracaktır. Bırakalım ne halleri varsa görsünler. Biz de o sırada hudut garnizonlarına odaklanırız ki hiçbir Afgan, Pers ya da Rus yaklaşmayı hayal dahi edemesin.\"\n\n\"Beş adama beş devletçik verirsek hepsini birleştirmeyi planlayan beş hükümdar olur elimizde. Hindistan'da zaten tüm Avrupa'dan daha fazla prens var, bu sayıyı artırmak istediğimize emin miyiz?\""
 princely_state_creation.1.a: "Güney bölgeleri bize sadık prenslere dağıtılsın."
 princely_state_creation.1.b: "Bölge parçalanıp Makara yerine Kalat otoritesi sağlansın."
 princely_state_creation.1.c: "Kalat, on dokuz pare top atışı ile devlet ilan edilsin."
 princely_state_creation.1.e: "Yüksek komiser idari bölgenin tüm kontrolünü ele alsın."
 princely_state_creation.2.t: "Sind'in Fethi"
 princely_state_creation.2.d: "Bölge, biz [SCOPE.sState('sindh_state').GetName] topraklarını ele geçirmeden önce Talpur hanedanının çeşitli kolları arasında bölünmüş durumdaydı. Sind'de, yumuşak başlı Talpur hükümdarlarının yönetiminde bir prenslik devleti kurulmasıyla ilgili teklifler sunuldu."
 princely_state_creation.2.f: "\"Sindirim Sistemi\" diyordu telgraf. Yaver, amirine bakıp bir kaşını kaldırdı.\n\n\"Mesaj şöyle: 'Sindirim Sistemi'. Şifre mi acaba?\"\n\nSubay, gözünü okuduğu mektuptan alıp göklere baktı. \"Sindirilmiş,\" dedi.\n\n\"Sind mi dirilmiş?\"\n\n\"Hayır sindirilmiş.\"\n\n\"Anladım.\""
 princely_state_creation.2.a: "Kuzey Talpur hanedanının yönetimde kalmasına izin verilsin."
 princely_state_creation.2.b: "Tüm Sind, on dokuz pare top atışı ile devlet ilan edilsin."
 princely_state_creation.2.c: "Sind'in tamamı Bombay Başkanlığı'na bağlansın."
 princely_state_creation.3.t: "Kuzeybatı Hudutları"
 princely_state_creation.3.d: "[SCOPE.sState('pashtunistan_state').GetName] topraklarını ele geçirerek sınırlarımızı Pamir Dağları'na kadar genişlettik. Bu uzak bölgenin yönetiminin yumuşak başlı yerel yöneticilere devredilmesi konusunda teklifler sunuldu."
 princely_state_creation.3.f: "\"Düşman sınırlarına yakın prenslik devletleri kurmak hem sorumsuz hem de ahmakça bir davranış olur. Toprakları ele geçirdik, bizim oldular işte.\"\n\n\"Bölgeyi korumak farklı idare etmek farklı. Yönetimi yerel halka bırakıp vergileriyle garnizonlarımızı desteklemek varken neden insan gücü ve kaynak harcayalım?\""
 princely_state_creation.3.a: "Bölgedeki sadık yöneticilere otonomi sağlansın."
 princely_state_creation.3.b: "Çitral toprakları tüm kuzeyi içine alsın."
 princely_state_creation.3.c: "Yerli yöneticiler güvenilmez olduklarını kanıtladı."
 princely_state_creation.4.t: "Amritsar Antlaşması"
 princely_state_creation.4.d: "Henüz yeni ele geçirdiğimiz [SCOPE.sState('kashmir_state').GetName] idari bölgesi bir zamanlar kendi çapında güçlü bir krallıktı. Bölgenin idaresi için yeni ve güçlü bir prenslik devleti kurulması konusunda teklifler sunuldu."
 princely_state_creation.4.f: "\"Hindular Müslümanları sevmez, Müslümanlar Sihleri sevmez, Sihler ise kimseyi sevmez. Hangi prens uğraşacak bunlarla?\"\n\n\"İşi ahmak bir prensin sırtına yükleyip kurtulmaktansa biz mi uğraşalım diyorsun yani? Uykusuz geceler ırak olsun.\""
 princely_state_creation.4.a: "Cemmu ve Kaşmir, yirmi bir pare top atışı ile devlet ilan edilsin."
 princely_state_creation.4.b: "Antlaşma yapmaya gerek yok."
 princely_state_creation.5.t: "Shan Vilayetleri"
 princely_state_creation.5.d: "Yeni ele geçirdiğimiz [SCOPE.sState('shan_state').GetName] toprakları, çeşitli Shan prensliklerinin birbirine yamalanmasıyla karmakarışık durumda. Bu prensliklerin mevcut yönetim biçimlerini koruyarak bir prenslik devletleri konfederasyonu olarak tek bir idare altında birleştirilmesi konusunda teklifler sunuldu."
 princely_state_creation.5.f: "\"Bu hudut bölgelerinden iyi gelir sağlanır ama idaresi dertlidir. Bizimkilerin bu parçalı, dağlık araziyi tanıması için çok zaman gerek.\"\n\n\"Tarihten ders alsak fena olmayabilir. Shan Saopha'larını bir federasyon yapalım. Merkezi sermayeye akış olduğu sürece kendilerini istedikleri gibi yönetsinler. Zaman geçtikçe bizim adamlarımız da yol yordam öğrenir, federasyona ihtiyacımız kalmaz.\""
 princely_state_creation.5.a: "Tek vatandaşlık olacak şekilde kendi hükümdarlarını seçme otonomisi sağlansın."
 princely_state_creation.5.b: "Shan Bölgesi haline getirilsinler."
