 india_home_rule_events.1.t: "Hint Özerkliği Yasası"
 india_home_rule_events.1.d: "[ROOT.GetCountry.GetTopOverlord.GetAdjective] parlamentosu, yerli Hint liderleriyle uzun süren reform ve pazarlık çalışmalarının ardından eski Raj'ı Hindistan Dominyonu'na çeviren bir kanun çıkardı."
 india_home_rule_events.1.f: "\"Doğrudan kraliyet hükmüne bağlı olan Hindistan kolonisi, bugünden itibaren Hindistan Dominyonu olacaktır. Birleşik Krallık'a bağlı kalacak bu dominyon; krallığın otoritesine zarar vermediği, direnmediği ve karşı gelmediği müddetçe kendi yasama organlarına sahip olacaktır.\""
 india_home_rule_events.1.a: "Elimize geçen fırsatı kullandık."
 south_asian_primary_cultures_tt: "[Concept('concept_homeland', 'Anavatanı')] ülkemizde bulunan tüm #bold Güney Asyalı#! [Concept('concept_culture', '$concept_cultures$')], [Concept('concept_primary_cultures', 'Ana Kültürlere')] dönüşecek"
 india_home_rule_events.2.t: "Hint Yönetimi Hükümet Reformu Talep Ediyor"
 india_home_rule_events.2.d: "[SCOPE.sCountry('india_scope').GetName] hükümeti, Hint ulusal hareketinin baskısıyla Hint yönetimindeki makamlar için demokratik seçimler yapılmasına izin vermek adına onayımızı istedi."
 india_home_rule_events.2.f: "Bu talep, Lordlar Kamarası'nda eğlenceli bir şamataya sebep oldu.\n\"Oy verebilmek için okuma yazma bilmek gerekir.\" diye alay etti lordlardan biri. \"Bu berbat okuryazarlık oranlarıyla Raj ile Ram'ı birbirinden ayırabilecekler mi acaba?\""
 india_home_rule_events.2.a: "Hintler düzgün bir hükümet kuramazlar."
 india_home_rule_events.2.b: "Yönetimimizin istikrara kavuşması için bu adımı atmalıyız."
 india_home_rule_events.2.c: "Reformu kendimiz hazırlayıp kabul edilmesini emredelim."
 india_home_rule_events.3.t: "Şehadet"
 india_home_rule_events.3.d: "Hint ulusal hareketini baskılamamız üzerine [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] kentinde başlayan barışçıl gösteriler sebebiyle bölgeye gönderilen [SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('dyer_scope').GetFullName] komutasındaki bir [ROOT.GetCountry.GetAdjective] birliği, kalabalığa ateş açtı. Yüzlerce Hint öldürüldü, binlercesiyse yaralandı."
 india_home_rule_events.3.f: "\"[SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] olayları, kentteki isyan eğilimini yatıştırsa da ülke çapında büyük tepki çekti.\n\nGittiğim her yerde protestocuları görüyorum. Hepsinin ağzında 'Azadi', yani 'Özgürlük' sloganı var.\""
 india_home_rule_events.3.a: "Bu işin üstü hemen örtülmeli."
 india_home_rule_events.4.t: "Önlenemeyen Düşüş"
 india_home_rule_events.4.d: "Durumu kontrol altına alma çabalarımıza karşın [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] katliamı [SCOPE.sState('jallianwala_bagh_state').GetName] çapında duyuldu. Büyük şehirlerde isyanlar çıkmaya başladı; Hintler yaşananları protesto ediyor."
 india_home_rule_events.4.f: "Amritsar isyanının geçtiğimiz pazar günü bastırılmasının ardından Hindistan halkı ayaklanmaya başladı.\n\n\"Britanya emperyalizmine son! Aşağılık Britanyalılar defolun!\" Pazartesi sabahı bürolarına gitmeye çalışan Britanyalı yöneticiler işte bu sloganları duydu."
 india_home_rule_events.4.a: "[SCOPE.sCharacter('dyer_scope').GetLastName] gözaltına alınsın ve halka adalet sözü verilsin."
 india_home_rule_events.4.b: "İsyanları bastırmak için ordu gönderilsin."
 india_home_rule_events.4.c: "Hava kuvvetleri kalabalıkları dağıtsın."
 india_home_rule_events.5.t: "Kamu Düzenini Bozanları Soruşturma Komitesi"
 india_home_rule_events.5.d: "[SCOPE.gsInterestGroup('army_ig').GetName] tarafından gerçekleştirilen eylemler nedeniyle halkın öfkesi çığ gibi büyürken [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] katliamının araştırılması için bir hükümet komisyonu görevlendirildi. Sorgulanan [SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('dyer_scope').GetLastName], eylemlerinin sebebinin onurunu korumak olduğunu söyledi."
 india_home_rule_events.5.f: "\"Kalabalığı ateş açmadan dağıtamaz mıydınız?\"\n\n\"Onları ateş açmadan dağıtsaydım ve sonra geri dönmeye karar verselerdi bir ahmak gibi görünürdüm. Bana gülerlerdi.\"\n\n\"Parka giden yol, zırhlı araçların geçebileceği kadar geniş olsaydı makineli tüfeklerle de ateş açar mıydınız?\"\n\n\"Muhtemelen, evet.\"\n\n\"Bu durumda zayiat çok daha fazla olmaz mıydı?\"\n\n\"Olurdu.\""
 india_home_rule_events.5.a: "[SCOPE.sCharacter('dyer_scope').GetLastName] derhal [ROOT.GetCountry.GetTopOverlord.GetCapital.GetCityHubName] yolunu tutsun."
 india_home_rule_events.5.b: "Bu adamın biraz disiplin görmesi şart."
 dyer_returns_home_tt: "[SCOPE.sCharacter('dyer_scope').GetLastName] herhangi bir ceza almadan istifa etme imkânına sahip olacak ve onurunu korumuş olarak [ROOT.GetCountry.GetTopOverlord.GetName] topraklarına dönecek"
 dyer_disgraced_tt: "[SCOPE.sCharacter('dyer_scope').GetLastName] rütbesini ve madalyalarını kaybedecek ve sınır dışı edilerek [ROOT.GetCountry.GetTopOverlord.GetName] topraklarına dönecek"
 india_home_rule_events.6.t: "Eve Dönüş"
 india_home_rule_events.6.d: "Eski Tuğgeneral [SCOPE.sCharacter('dyer_scope').GetLastName], [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] katliamı soruşturmasının tamamlanmasının ardından [ROOT.GetCountry.GetName] topraklarına geri döndü. [SCOPE.sCharacter('dyer_scope').GetCustom('dyer_fate')]"
 india_home_rule_events.6.f: "Meyhaneci, cuma akşamı her zamanki müşteri kitlesinin bu kadar büyük bir görüş ayrılığı yaşamasını beklemiyordu. [SCOPE.sCharacter('dyer_scope').GetFullNameNoFormatting] meselesi herkesi çok öfkelendirmişti. Meyhanedekilerin yarısı \"Pencap Kasabı\" dedikleri bu adamın ordudan atılmasını isterken diğer yarısı bir gazetenin ona vermeyi planladığı \"Onur Kılıcı\" ve para ödülü için bağış toplamaya çalışıyordu."
 india_home_rule_events.6.a: "Bu mesele sonuçlanmıştır diyebiliriz."
 india_home_rule_events.6.b: "Bağış mı? Kılıç mı? Bu ne ahlaksızlıktır?"
 india_home_rule_events.7.t: "Hint Ulusal Hareketi"
 india_home_rule_events.7.d: "[ROOT.GetCountry.GetOverlord.GetAdjective] okullarında eğitim almış [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] ile [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] işletmeleriyle finansal anlamda çıkar çatışması yaşayan [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName] arasında bir Hindistan ulusu fikri yükselişte. Daha yüksek otonomi düzeyinden başlayıp tam bağımsızlığa kadar giden farklı talepleri var."
 india_home_rule_events.7.f: "Depoya giderken işçilerin yolu kapattığını gördüm. Bana saldırmadılar ama niyetleri açıktı; bugün hiçbir iş yapılmayacaktı. Durumun hassasiyetini fark ettim ve karşılarında durmayarak bir çay daha içmeye gittim. Burada da benim altımda çalışan iki işçinin konuşmasına kulak misafiri oldum.\n\n\"Yemek istedik, bizi açlıktan öldürdüler. Sesimizi duyun dedik, bizi silahlarla susturdular. Hâlâ hizmet mi bekliyorlar? İtaat mi bekliyorlar? Artık bitti. Hintler olmadan Hindistan nasıl bir yermiş görsünler bakalım.\""
 india_home_rule_events.7.a: "Gözümüz bu meselenin üzerinde olmalı."
 india_home_rule_events.7.b: "Taleplerinde biraz haklılık payı olabilir."
 independence_lobby_formed_tt: "[ROOT.GetCountry.GetOverlord.GetName] ülkesinden daha fazla otonomi isteyen [SCOPE.sPoliticalLobby('relevant_lobby').GetName] kuruldu"
 india_home_rule_events.8.t: "Hint Ulusal Hareketi"
 india_home_rule_events.8.d: "Yerli [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] ile [ROOT.GetCountry.GetAdjectiveNoFormatting] işletmeleriyle finansal anlamda çıkar çatışması yaşayan [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName] arasında bir Hindistan ulusu fikri yükselişte. Özyönetim hakkından başlayıp tam bağımsızlığa kadar giden farklı talepleri var."
 india_home_rule_events.8.f: "#bold Hint Halkı Hıyanet İçinde! Tam Bağımsızlık Çağrısı#!\n\nBirçok bürokrat Britanya hükümetine sadık kalsa da halkın geneli ihanet içinde. Birçokları, özyönetimin bir temel hak olduğunu iddia ederek hain emellerini gizlemeye çalışıyor.\n\nLordlar Kamarası toplanarak konuyu görüştü. Bazıları, bunun başarısız geçen özerklik görüşmelerinin doğal bir sonucu olduğuna inanıyor. Diğerleriyse bunun üç beş kışkırtıcının işi olduğunu düşünüyor. Adını vermek istemeyen bir parlamento üyesi şunları söyledi: \"[SCOPE.gsInterestGroup('intelligentsia_ig').GetLeader.GetFullNameNoFormatting], Hindistan'ı başarılı bir özyönetime çeviremez. Britanya Rajı varlığını sürdürmeli ve herkese sarsılmaz bir biçimde adaletini göstermeye devam etmelidir.\""
 india_home_rule_events.8.a: "Gözümüzü bu meseleden ayırmayalım."
 india_home_rule_events.8.b: "Bunların isyanı sağduyulu yönetimleredir."
 affect_bar_india_policies_tt: "#v $je_india_nationalism_britain$#! [concept_journal_entry] etkin olduğu sürece [SCOPE.sCountry('india_scope').GetName] bizden reform taleplerinde bulunabilir"
 india_home_rule_events.9.t: "[SCOPE.sCharacter('montagu_scope').GetLastName]-[SCOPE.sCharacter('chelmsford_scope').GetLastName] Reformları"
 india_home_rule_events.9.d: "[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting], egemenliğine karşı gittikçe artan milliyetçi öfkeye karşılık olarak [ROOT.GetCountry.GetName], topraklarında bir dizi hükümet reformuna izin verdi. Yeni kurulan ve seçimle işbaşı yapacak olan makamlar, Hindistan'ın yönetimine katkı sunacak."
 india_home_rule_events.9.f: "\"Buna göre, [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting] Hindistanı'nda imparatorluğun ayrılmaz bir parçası olarak sağduyulu bir hükümetin kurulması için Hintlerin yönetimin her dalında katılımının arttırılmasını ve kendi kendini yönetebilecek kurumların kademeli olarak geliştirilmesini sağlamak, parlamentonun deklare ettiği bir politikadır.\nYine buna göre, bu politikanın başarıyla yürürlüğe konabilmesi ancak kademeli ilerlemenin başarıyla sonuçlandırılmasıyla mümkündür ve artık bu yönde önemli adımların atılması yerinde olacaktır...\""
 india_home_rule_events.9.a: "Büyük bir cömertlik."
 india_home_rule_events.9.b: "Artık çok geç, iş işten geçti..."
 simon_commission_in_ten_years_tt: "Bir [SCOPE.sCountry('overlord_scope').GetAdjective] hükümet komisyonu #v 10#! yıl içinde bu reformların sonuçlarını değerlendirecek"
 india_home_rule_events.10.t: "Hint Yasa Komisyonu"
 india_home_rule_events.10.d_1: "Hükümet, anayasa reformunu görüşmek üzere [SCOPE.sCountry('india_scope').GetName] topraklarına derhal bir komisyonun gönderilmesini kararlaştırdı. Komisyonda Hint üyelerin de olup olmayacağı siyasi çevrelerde tartışılıyor."
 india_home_rule_events.10.d_2: "Hükümet, planlandığı üzere anayasa reformunu görüşmek üzere [SCOPE.sCountry('india_scope').GetName] topraklarına gönderilecek komisyonu oluşturmaya başladı. Komisyonda Hint üyelerin de olup olmayacağı siyasi çevrelerde tartışılıyor."
 india_home_rule_events.10.f: "\"Böyle bir şeyi nasıl önerebilirsiniz? Onlara kendi kendinizi yönetebilirsiniz diyeceksek en azından kendilerini kanıtlama fırsatını da tanımalıyız.\"\n\n\"Onları da dahil edersek komisyonun bütün amacı tehlikeye girer, birleşik yapısı bozulur, partilere ve dine göre bölünme başlar. Herhangi bir kuruma iki Hint yerleştirirseniz karşınızda üç farklı fikir ve bir de morarmış bir göz bulursunuz.\"\n\n\"Bulduğum adayların hepsi Oxford'da eğitim almış insanlar efendim. Bu dediğiniz gerçekleşirse sorumlusu biziz demektir.\""
 india_home_rule_events.10.a: "Onlar [ROOT.GetCountry.GetAdjectiveNoFormatting] tebaasından, komisyonları da [ROOT.GetCountry.GetAdjectiveNoFormatting] olacak."
 india_home_rule_events.10.b: "Hint halkının kendi yönetimlerinde bir rolü olmalı."
