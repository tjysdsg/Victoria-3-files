 india_events.4.t: "[SCOPE.sCountry('india_scope').GetName], Kuh-i Nur'un İadesini Talep Ediyor"
 india_events.4.d_1: "Yakın zamanda bizden bağımsızlığını ilan eden [SCOPE.sCountry('india_scope').GetNameNoFlag] devleti, Kuh-i Nur elmasının iade edilmesini talep ediyor. Elmas şu anda savaş ganimeti olarak hazinemizde tutuluyor."
 india_events.4.d_2: "[SCOPE.sCountry('india_scope').GetNameNoFlag] devleti, Kuh-i Nur elmasının iade edilmesini talep ediyor. Elmas şu anda savaş ganimeti olarak hazinemizde tutuluyor."
 india_events.4.f: "\"Sayın Başbakan, imparatorluk Kuh-i Nur'u ilk gördüğünde pek de etkilenmemişti. İade etmeyi çok da sorun etmezler herhalde?\"\n\n\"Sayın Yüksek Komiser, bu imparatorluktan kopmanın onlardan elmas koparmaktan çok daha kolay olduğunu biliniz.\"\n\n\"İyi de zaten bir sürü elmasınız var!\"\n\n\"Bir sürü kolonimiz de vardı, bakınız neler yaşandı.\""
 india_events.4.a: "Antlaşmalar ve fetih hakkı dolayısıyla elmas bizimdir."
 india_events.4.b: "Değerli şeylerin harcanması gerekir."
 india_events.5.t: "Dekken İsyanları"
 india_events.5.d: "[SCOPE.sState('riots_site_scope').GetName] vilayetindeki borca batmış [GetPopType('peasants').GetName], borç kayıtlarını yok etmek amacıyla yerel sarraflara karşı ayaklandı."
 india_events.5.f: "\"Efendim, çiftçiler borç kayıtlarını yakıyor. Bazıları ise doğrudan sarraflara saldırıyor. Polisleri sevk edelim mi?\"\n\nValinin ağzının kenarı seğirdi. \"Şaşılacak bir durum yok.\"\n\n\"Nasıl yani efendim?\"\n\n\"Çiftçi adamlar, oturacak halleri yok, tabii ayaklanacaklar.\""
 india_events.5.a: "İsyanı bastırmak için ordu harekete geçsin."
 india_events.5.b: "İsyan daha da büyümeden borçlar silinsin."
 slaves_freed_in_state_tt: "[SCOPE.sState('riots_site_scope').GetName] vilayetindeki tüm [GetPopType('slaves').GetName] azat edilecek"
 india_events.6.t: "Hint-[SCOPE.sCountry('enemy_great_power_scope').GetAdjectiveNoFormatting] Komplosu"
 india_events.6.d: "İstihbarat servisimiz, Hint devrimcilerin [SCOPE.sCountry('enemy_great_power_scope').GetAdjective] hükümetinden birileriyle işbirliği içinde olduğunu keşfetti. Hindistan çapında [SCOPE.sCountry('overlord_scope').GetAdjective] yönetimine karşı isyan düzenlemek niyetindeler."
 india_events.6.f: "\"Görünen o ki komplocular kendilerine Ghadar Hareketi diyor.\"\n\n\"İlginç...\"\n\n\"Nasıl yani efendim?\"\n\n\"Ghadar isyan demek, Gaddari ise ihanet. Aradaki farkın bakış açısına bu kadar bağlı olması garip değil mi?\""
 india_events.6.a: "Derhal müdahale edilmeli."
 india_events.6.b: "Tetikte olunsun ama aceleci davranılmasın."
 conspiracy_trials_in_30_days_tt: "Komplo şüphelileri #v 30#! gün içinde yargılanacak"
 india_events.7.t: "[SCOPE.sState('conspiracy_trial_state').GetCityHubName] Kumpas Mahkemeleri"
 india_events.7.d: "[SCOPE.sState('conspiracy_trial_state').GetCityHubName] şehrinde yüzlerce Hint bağımsızlığı örgütü üyesi [SCOPE.sCountry('overlord_scope').GetAdjective] yönetimini devirmek amacıyla [SCOPE.sCountry('enemy_great_power_scope').GetAdjective] casuslarıyla birlikte komplo kurmaktan yargılanıyor."
 india_events.7.f: "Gazeteler ve halk, mahkemeleri büyük bir ilgiyle takip etti. Bu mahkemeler; kimileri için artan hoşnutsuzluğun, kimileri için ise ister İngiliz ister Hint olsun hiçbir barut komplocusunun imparatorluğu deviremeyeceğinin göstergesiydi. Yerel halkın çoğu bu kadar derin düşünmüyordu. Üç yüz kişi başları bükük yargılanmayı bekliyordu."
 india_events.7.a: "Umalım da bu son olsun."
 india_events.7.b: "Kırk iki idam, kırk iki şehit demek."
 india_events.8.t: "Phool Walon Ki Sair"
 india_events.8.d_1: "Delhi şehri, Phool Walon Ki Sair festivali ile Hindularla Müslümanlar arasındaki birlikteliği kutlamaya başladı. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] ise geleneklere uygun olarak Sair'i Zahar Mahal'den izliyor."
 india_events.8.d_2: "Delhi şehri, geleneksel Hint festivali Phool Walon Ki Sair'e ev sahipliği yapıyor. Bu festival, Hindu ve Müslüman toplumları arasındaki birlikteliği kutlama amacı taşıyor."
 india_events.8.d_3: "Delhi şehri, Phool Walon Ki Sair festivali ile Hindularla Müslümanlar arasındaki birlikteliği kutlamaya başladı. Şehirdeki sunaklara çiçekler bırakıldı, sokaklar ise dans ve şarkılarla dolup taşıyor."
 india_events.8.f: "Havada binlerce çiçekten gelen kokuya eşlik eden bir müzik duyuluyor. Şehirdeki Hindular ile Müslümanlar bir araya geliyor. Dinlerini unutmuş değiller ama olağan gerginliğin yerini dans, dua ve ziyafet almış durumda."
 india_events.8.a: "Çeşitlilik ve birliktelik iç içe..."
 india_events.8.b: "Festivalin politize edilmesi gibi açık bir tehlike söz konusu."
 india_events.8.c: "Gösterilere resmi bir katkıda bulunalım."
 india_events.9.t: "Hint Ordusu"
 india_events.9.d: "[SCOPE.gsInterestGroup('government_scope').GetName], [SCOPE.gsInterestGroup('presidency_armies').GetName] için birleşerek [ROOT.GetCountry.GetAdjectiveNoFormatting] ordusunu oluşturma emrini verdi."
 india_events.9.f: "\"Çalışmalar epeydir sürüyordu. Mantıksız, fazlasıyla gereksiz diyorlardı. Bu aşamaya gelmiş olmalarına şaşırdım.\"\n\n\"Şirketin eseri, evet. Sence onlara çok mu az müdahale ettik?\"\n\n\"Ne yapabilirdik ki? Hindistan pek esnek bir yer değil. Böylesine büyük reformlar için kırk yıl bile çok kısa bir süre aslında.\""
 india_events.9.a: "Verimlilik adına büyük bir zafer."
 india_events.9.b: "Yerli birliklerin dahlini arttırmak için önemli bir fırsat."
 india_events.10.t: "Dohnavur Kardeşliği"
 india_events.10.d: "[SCOPE.sState('dohnavur_state').GetName] vilayetindeki Hıristiyan misyoner [SCOPE.sCharacter('carmichael_scope').GetFullName], fuhuşa zorlanan çocuklara sahip çıkarak bölgede ünlendi. Çalışmalarını ilerletmek adına bir vaizlik kurdu."
 india_events.10.f: "\"Sık sık, inancını değiştirenlerin hikâyelerini anlatmamız isteniyor. Bu hikâyeler gerçekten de heyecan verici olabiliyor zira Tanrı'nın açtığı kaçış yolu, bazen Petrus'un hapisten kaçışı gibi mucizeler içerebiliyor. Gerçek hayat, kitaplardan çok daha tuhaf ve ilginç olabiliyor. Fakat Şeytan'ın inine giren ve onun avının peşini nasıl da bırakmadığını bilen bizler, bu hikâyeleri anlatmaya çekiniriz; belki de en güvenli ve bana da bazen tuhaf gelse de şimdilik Tanrı'yı en çok yücelten yol, sessiz kalmaktır.\"" #- Amy Carmichael, Things As They Are
 india_events.10.a: "Bu davaya resmi olarak yardımda bulunmak gerekir."
 india_events.10.b: "Misyonerlere destek olmak bizim için iyi bir görüntü olmaz."
 india_events.11.t: "Protestocu [SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting]"
 india_events.11.d: "Yerel bir hâkimin kızı olan [SCOPE.sCharacter('mehta_scope').GetFullName], [SCOPE.sState('mehta_state').GetName] vilayetinde [SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting] Komisyonu'na karşı protesto gösterilerine katılırken görülmüş. Diğer çocuk göstericilerle birlikte Hint bayrağının renklerinde giyinerek polisin karşısına çıkmışlar."
 india_events.11.f: "Yaşları, onları koloni polisinin dikkatini çekmekten koruyamamıştı. Bir hafta önce saldırıya uğramışlardı; eli sopalı onlarca yetişkin adam grev hattını dağıtmış ve kendi elleriyle yaptıkları bayrağı yere düşürmüştü. Gözyaşları içinde, elleri ve dizleri kanlar içinde ailelerinin yanına dönmüşlerdi.\n\nŞimdiyse ellerinden yırtılarak alınabilecek bir bayrak taşımak yerine, onun renklerine bürünmüşlerdi. Artık alt edilseler bile giysileri sayesinde davalarını tüm dünyaya gösterebilirlerdi."
 india_events.11.a: "Bu yaşta bu ne cesaret..."
 india_events.11.b: "Babası bunun sonuçlarına katlanacak."
 india_events.12.t: "Fırtınadan Barışa"
 india_events.12.d: "Eskinin sosyalist aktivisti, şimdinin teosofisti [SCOPE.sCharacter('besant_scope').GetFullName], [ROOT.GetCountry.GetCapital.GetCityHubName] şehrinden ayrılarak Hindistan'a gelme niyetinde olduğunu duyurdu. Yakında [SCOPE.sState('madras_state').GetName] vilayetindeki merkezlerinde diğer teosofist dostlarıyla buluşacaktır."
 india_events.12.f: "\"Beğenilip beğenilmemesinden ya da övülüp övülmemesinden bağımsız olarak, bu konuşmayı yapmam ve hakikati anlatmam gerektiğini hissediyorum. Dostluklarım beni hayal kırıklığına uğratsa da, insani bağlarım kopsa da hakikate olan bağlılığıma leke sürdürmemeliyim. Hakikat beni yabanın ortasına sürükleyebilir, sevgiden mahrum bırakabilir, beni öldürebilir... Yine de onun peşinden gitmeli, ona güvenmeliyim. Mezar taşımda yazmasını istediğim sadece budur:\n\n'HAKİKATİ BULMAYA ÇALIŞTI.'\"" #- Annie Besant's Autobiography
 india_events.12.a: "Yolculuğu güvenli olsun..."
 india_events.12.b: "Cemiyetin ona [ROOT.GetCountry.GetCapital.GetCityHubName] içerisinde ihtiyacı var."
 india_events.13.t: "Dünya Öğretmeni"
 india_events.13.d: "Genç [SCOPE.sCharacter('krishnamurti_scope').GetFullName], [SCOPE.sState('madras_state').GetName] vilayetindeki Teosofi Cemiyeti'nin üyeleri tarafından ilahi varlık Lord Maitreya'nın yüksek ihtimalle can bulacağı beden olarak ilan edildi. Teosofi aktivisti [SCOPE.sCharacter('besant_scope').GetFullName], çocuğu evlat edindi."
 india_events.13.f: "Muson mevsimi henüz başlamamıştı, hava hâlâ açıktı. Oğlan sahilde durmuş, gözünü amaçsızca yaklaşan dalgalara dikmişti. Dalgın ve ilgisizdi, etrafında görünmez bir engel vardı sanki. Babası kumların üstünde güçlükle yürüyerek geldi ve bir elini omzuna koydu. Oğlan, babasına bir kez daha baktı ve denizin hatırası sessizce silinip gitti."
 india_events.13.a: "Onun sayesinde çocuk potansiyeline ulaşacak."
 india_events.13.b: "Çocuğun yeri babasının yanıdır. Bu medyumlarla işi yok."
 krishnamurti_chain_end_tt: "[SCOPE.sCharacter('krishnamurti_scope').GetFullName], ailesiyle sıradan bir hayat yaşayacak."
 krishnamurti_chain_adopted_tt: "[SCOPE.sCharacter('krishnamurti_scope').GetFullName], Teosofi Cemiyeti'nin evladı olarak #bold Dünya Öğretmeni#! olmak üzere yetiştirilecek."
 india_events.14.t: "Doğudaki Yıldızın Birliği"
 india_events.14.d: "Teosofi Cemiyeti, dünyayı ilahi Lord Maitreya'nın gelişine hazırlamak için yeni bir kuruluşun temellerini attı. Kuruluşun lideriyse bu varlığın beden bulacağı kişi olduğuna inanılan [SCOPE.sCharacter('krishnamurti_scope').GetFullName] oldu."
 india_events.14.f: "#bold İlkeler Bildirisi#!\n\n1. Yakında dünyada büyük bir öğretmenin ortaya çıkacağına inanıyoruz ve mevcut yaşamımızı o geldiğinde onu tanımaya layık olacak şekilde sürdürmek istiyoruz.\n\n2. Bu nedenle onu aklımızdan hiç çıkarmamalı ve gündelik hayatımızda payımıza düşen her işi onun adına ve en iyi şekilde yapmaya çalışmalıyız.\n\n3. Olağan görevlerimiz izin verdikçe her gün vaktimizin bir kısmını onun gelişine hazırlanmaya yardımı dokunabilecek işlere ayırmalıyız." #- Principles of the Order of the Star in the East
 india_events.14.a: "Dünyaya ilham verecek işler."
 india_events.14.b: "Dünyevi gündemimizi gerçekleştirebilecek bir birlik."
 india_events.15.t: "İlahi İlham"
 india_events.15.d: "[SCOPE.sState('california_state').GetName] vilayetinde inzivaya çekilen [SCOPE.sCharacter('krishnamurti_scope').GetFullName], tuhaf fiziksel semptomlar göstermeye ve güçlü bir \"ötekilik\" hissetmeye başladı. Hem o hem de Teosofi Cemiyeti'nden refakatçileri, bunun mistik bir süreç olduğuna inanıyor."
 india_events.15.f: "\"Her şey birden durdu sanki. En ufak bir hareket yok; sadece düşünülen ve görülen her şeyin mutlak hiçliği var. Bunu tercüme edecek, gözlemleyecek, denetleyecek hiç kimse yok. Son derece sabit ve suskun, sonsuz bir enginlik... Ne uzay ne de uzayı kaplayacak bir zaman var. Her şeyin başı da sonu da burada. Gerçekten söylenebilecek hiçbir şey yok.\"" #- Krishnamurti's Notebook
 india_events.15.a: "Doğru olabilir mi? O kutsal biri olabilir mi?"
 india_events.15.b: "Çok sıkıntılı biri belli ki, başka bir şey olduğu yok..."
 india_events.16.t: "Yolu Olmayan Topraklar"
 india_events.16.d: "[SCOPE.sCharacter('krishnamurti_scope').GetFullName], [SCOPE.sState('star_camp_state').GetName] vilayetinde düzenlenen yıllık Yıldızın Birliği toplantısında müritlerini reddederek birliği dağıttığını açıkladı. Açıklamanın ardından Teosofi Cemiyeti'nde büyük bir kargaşa oluştu."
 india_events.16.f: "\"Hakikate yolu olmayan topraklardan ulaşılır; ona belli bir yoldan, dinden, mezhepten gidemezsiniz. Bu benim görüşüm. Koşulsuz şartsız bağlıyım. Hakikatin sınırı, koşulu ya da yolu yoktur. Onu organize edemezsiniz. İnsanları belli bir yola sokmak için hiçbir organizasyon kurulmamalıdır. Bu hiç de önemli bir iş değildir zira ben müritlere sahip olmak istemiyorum ve bu konuda çok ciddiyim. Birinin peşine takıldıysanız hakikatin peşinden ayrılmışsınız demektir.\"" #- Krishnamurti, 1929
 india_events.16.a: "Özgürlük davasına lider gerekmez."
 india_events.16.b: "Keşke herkes Dünya Öğretmeni gibi alçakgönüllü olabilse..."
 india_events.16.c: "Belki de emekliye ayrılmasının vakti gelmiştir."
 india_events.17.t: "[SCOPE.sState('khudiram_state').GetFarmHubName] Komplosu"
 india_events.17.d: "[SCOPE.sState('khudiram_state').GetFarmHubName] sokaklarında ilerleyen bir arabalı kafileye bombalı saldırı düzenlendi. Saldırıda [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] vatandaşı iki kadın hayatını kaybetti. Faillerden biri olan [SCOPE.sCharacter('khudiram_scope').GetFullName] tutuklandı."
 india_events.17.f: "Yanında dikilen silahlı polis ve karşısında duran düşman tavırlı yargıca rağmen genç adamın yüzünde en ufak bir endişe emaresi yoktu. Sırtı dik, omuzları rahattı ve yüzünde huzurlu bir gülümseme vardı.\n\nSavunmasını çok yetenekli bir avukat yapıyor olsa da mahkemeden ne sonuç çıkacağı belliydi. Ölümcül bir hata yapmıştı; polisler onu gördüğü anda kaderi mühürlenmişti. Artık dünyevi kaygılar taşımıyordu, yüklerinden kurtulmuştu. Yapılacak tek şey onun unutulmamasını sağlamaktı."
 india_events.17.a: "Suçlarına karşılık asılarak idam edilmeli."
 india_events.17.b: "Müebbet hapis cezasıyla şehitlik mertebesine ulaşması engellenebilir."
