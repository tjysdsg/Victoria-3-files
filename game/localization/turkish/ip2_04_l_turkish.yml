 je_india_home_rule: "Hint Özerkliği"
 je_india_home_rule_reason: "[SCOPE.sCountry('india_scope').GetName] çapında yerli Hint nüfusun ulusal bilinci artıyor. [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFlag] okullarında eğitim alan ve koloni hükümeti tarafından istihdam edilen yerli Hintler; imparatorluk makamları içerisinde eşit statüye sahip olmak, daha fazla ekonomik fırsat bulmak ve nihayetinde Hindistan genelinde bir özerkliğin tesis edilmesini sağlamak için çalışmalar yapmaya başladı.\n\nBu [concept_journal_entry] etkinken [SCOPE.sCountry('overlord_scope').GetName] tarafından otonomi düzeyimizin arttırılmasını ve diğer yerel reformların yapılmasını talep etme fırsatımız olacak. Bu taleplerin kabul edilme ihtimali #bold ilerleme çubuğunun#! durumuna bağlı olacak."
 je_india_nationalism_britain: "Hint Ulusal Hareketi"
 je_india_nationalism_britain_reason: "[SCOPE.sCountry('india_scope').GetName] çapında yerli Hint nüfusun ulusal bilinci artıyor. [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFlag] okullarında eğitim alan ve koloni hükümeti tarafından istihdam edilen yerli Hintler, imparatorluk makamları içerisinde eşit statüye sahip olmak, daha fazla ekonomik fırsat bulmak ve Hindistan'ın özyönetime geçmesini sağlamak için çalışmalar yapmaya başladı.\n\nBu [concept_journal_entry] etkinken [SCOPE.sCountry('india_scope').GetAdjective] ulusal hareketi, bizden otonomi düzeylerinin arttırılmasını ve diğer yerel reformların yapılmasını talep etme fırsatına sahip olacak. Bu talepleri reddetmenin sonuçları #bold ilerleme çubuğunun#! durumuna bağlı olacak.\n\n@warning! Hint ulusal hareketinin [Concept('concept_activism','Aktivizmi')] çok yüksek seviyelere çıkarsa hareket #bold tam bağımsızlığı#! hedeflemeye başlayacak."
