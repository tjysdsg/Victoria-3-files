 jail.1.d: "[SCOPE.sCharacter('prisoner_scope').GetFullName] siyasi kışkırtıcılık suçlamasıyla tutuklandı ve şimdi yargı karşısında. Pek de merhametli görünmeyen bir hâkimle karşı karşıya ve eğer suçlu bulunursa uzun bir hapis cezasına çarptırılabilir."
 jail.1.f: "\"[SCOPE.sCharacter('prisoner_scope').GetCustom('getMsMr')] [SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting], lütfen ayağa kalkıp kürsüye yaklaşın.\"\n\n[SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting] hakimin sözünü dinledi. Direnmenin bir faydası yoktu. Ne uzun ne de adil sayılabilecek bir yargılama olmuştu. Mesele suçlu bulunup bulunmayacağı değil, cezanın ne kadar çekilmez olacağıydı.\n\n\"[SCOPE.sCharacter('prisoner_scope').GetCustom('getMsMr')] [SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting], mahkememiz size kışkırtıcı iftira suçundan hüküm giydirmiştir. Davanın tüm yönlerini titizlikle inceledikten sonra size şu cezayı uygun görmüştür...\""
