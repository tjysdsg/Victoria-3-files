 india_nationalism_events.6.d_1: "[ROOT.GetCountry.GetCapital.GetCityHubName] şehrinde yaşayan Hint milliyetçiler, Hindistan'ın bağımsızlığını savunmak amacıyla Hint Cemiyeti'ni kurdu. Cemiyetin üyeleri arasında birkaç [SCOPE.sParty('india_league_party').GetName] üyesi de var."
 india_nationalism_events.6.d_2: "[ROOT.GetCountry.GetCapital.GetCityHubName] şehrinde yaşayan Hint milliyetçiler, Hindistan'ın bağımsızlığını savunmak amacıyla Hint Cemiyeti'ni kurdu. Cemiyetin üyeleri arasında [SCOPE.sCharacter('india_league_character').GetFullName] gibi tanınmış siyasi isimler de yer alıyor."
 india_nationalism_events.6.f: "\"John, hanımlarla çay içerken genç bir kadın yanımıza gelip bizi şaşkına çeviren bir talepte bulundu. İlk başta Emma'nın uçuk şakalarından biri sandım. Emma'nın nasıl şakacı olduğunu sen de bilirsin ama bu kadın bayağı ciddiydi. Hint bağımsızlığını savunan Hint Cemiyeti'nin üyesi olduğunu söyledi. Bunun bir şaka olmadığını anladığımızda bizim yerimize Hintleri kimin yöneteceğini sorduk. Fikirleri yeterince saçma değilmiş gibi bir de kendi kendilerini yöneteceklerini söyledi!\n\nBu çocukların böyle fikirleri nereden edindiğini bilmiyorum. O Hintlerin bazılarına burada okuyup çalışma izni vermenin sonucu bu olsa gerek!\""
 india_nationalism_events.6.a: "Asil bir dava."
 india_nationalism_events.6.b: "Ne tuhaflar."
 india_nationalism_events.7.t: "Hindistan'ın Durumu"
 india_nationalism_events.7.d: "Hint Cemiyeti, [SCOPE.sCountry('india_scope').GetName] içerisindeki yaşam koşulları hakkında bir rapor yayınladı. Rapor, ülkedeki derin yoksulluğu ve milliyetçi aktivistlere uygulanan baskıcı politikaları gözler önüne seriyor."
 india_nationalism_events.7.f: "Subay, masasındaki telgrafa göz gezdirirken dudaklarında alaycı bir tebessüm belirdi. Genel Vali, Hint Cemiyeti'nin Hintlerin durumunu ele alan kapsamlı raporundan yakınmak için yazmıştı. Vali, İçişleri Bakanlığı'nın cemiyete bu kadar alan tanımasına âdeta öfkeden kuduruyordu. Subay, Vali'nin hislerine katılsa da gülmeden edemedi. Sanki Hintler kendi durumlarını bilmiyormuş gibi! Cemiyet neyi değiştirmeyi umuyordu ki? Sadece bir vatan haini onların davasına destek verirdi. Zaten birkaç Hint'in bu yüce ülkede eğitim görmesine izin vermeleri bile fazlasıyla büyük bir lütuftu."
 india_nationalism_events.7.a: "Bu konuda bir şeyler yapılmalı."
 india_nationalism_events.7.b: "Rapor, Hindistan'da yasaklansın."
