 india_events.1.t: "Kaisar-i-Hind"
 india_events.1.d_1: "Hindistan'da imparatorluk hükmünün geçmeye başlamasıyla [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] kendisine başbakan tarafından \"[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')]\" unvanı verilmesini talep etti."
 india_events.1.d_2: "Hindistan'da imparatorluk hükmünün geçmeye başlamasıyla [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] \"Hindistan Hükümdarı\" unvanını üstlendi."
 india_events.1.f_1: "\"Mevcut parlamentoda toplanmış olan Ruhani ve Dünyevi Lordların ve Avam Kamarası'nın tavsiyesi ve onayıyla Yüce Majesteleri [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] tarafından çıkarılan işbu yasa ile:\n\nHindistan hükümetinin devrinin tanınması amacıyla, majestelerinin Birleşik Krallık'ın Yüce Mührü ile yayınlayacağı Kraliyet Bildirisi ile Birleşik Krallık Kraliyeti ve ona bağlı topraklarla ilgili mevcut unvanlarına, majestelerinin uygun göreceği şekilde eklemeler yapmak kanunen mümkün olacaktır.\""
 india_events.1.f_2: "\"Ruhani ve Dünyevi Lordların tavsiyesi ve onayıyla Yüce Majesteleri [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] tarafından çıkarılan işbu yasa ile:\n\nHindistan hükümetinin devrinin tanınması amacıyla, majestelerinin Birleşik Krallık'ın Yüce Mührü ile yayınlayacağı Kraliyet Bildirisi ile Birleşik Krallık Kraliyeti ve ona bağlı topraklarla ilgili mevcut unvanlarına, majestelerinin uygun göreceği şekilde eklemeler yapmak kanunen mümkün olacaktır.\""
 india_events.1.a: "Çok yaşa [SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')]!"
 india_events.1.b: "Majesteleri bu kararın yanlışlığı konusunda uyarılsın."
 india_events.1.c: "\"Büyük Britanya, İrlanda ve Hindistan Hükümdarı\" çok daha muazzam bir unvan olurdu."
