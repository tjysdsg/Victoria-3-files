 india_nationalism_events.4.d: "[SCOPE.sCharacter('gandhi_scope').GetFullName] isimli bir Hint avukat, [ROOT.GetCountry.GetAdjective] Hint nüfusunun haklarını korumaya odaklanan bir örgüt olan Natal Hint Kongresi'ni kurdu."
 india_nationalism_events.4.f: "#bold Bir Hain Daha#!\n\n[TimeKeeper.GetCurrentDate.GetString] tarihinde mevcut hükümetten rahatsız olan asi grupların arasına Natal Hint Kongresi isminde bir örgüt daha katıldı. Hint genç avukat [SCOPE.sCharacter('gandhi_scope').GetFullNameNoFormatting] tarafından yönetiliyorlar. Amaçları ise Hintlerin kötü durumuna odaklanmak. Akıllı okuyucularımız buna şaşırmayacaktır ama [SCOPE.sCharacter('gandhi_scope').GetLastNameNoFormatting] yakınlarda Hintlerin oy kullanabilmesi talebinde bulundu. Belki de bu asi fikirlerine rağmen bu grupların bölük pörçük olmasından ötürü rahat olabiliriz."
