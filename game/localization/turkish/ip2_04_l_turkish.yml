 india_home_rule_events.11.t: "[SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting] Komisyonu"
 india_home_rule_events.11.d_1: "[SCOPE.sCountry('overlord_scope').GetAdjective] hükümeti Hindistan'da daha fazla anayasa reformuna ihtiyaç olup olmadığını değerlendirmek üzere [ROOT.GetCountry.GetCapital.GetCityHubName] şehrine bir komisyon gönderdi. Yerel Hint liderlerin pek çoğu da komisyona katılmaya davet edildi."
 india_home_rule_events.11.d_2: "[SCOPE.sCountry('overlord_scope').GetAdjective] hükümeti Hindistan'da daha fazla anayasa reformuna ihtiyaç olup olmadığını değerlendirmek üzere [ROOT.GetCountry.GetCapital.GetCityHubName] şehrine bir komisyon gönderdi. Tamamı Avrupalılardan oluşan komisyon, Hint milliyetçileri arasında memnuniyetsizlik yarattı."
 india_home_rule_events.11.f_1: "[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting] topraklarından üçü Hint olmak üzere yedi adam geldi. Haber [ROOT.GetCountry.GetCapital.GetCityHubName] sokaklarında duyulunca kongre üyelerinin çoğu büyük bir şaşkınlık yaşadı. Ilımlılar bunu bir zafer olarak görüp kendilerine ait bir parlamenter sistemde eşit statü hayalleri kurmaya başlamıştı bile. Radikallerse komisyonda Hintlere yer verilmesinin ancak hükümetin çıkarlarına hizmet edeceğini, hükümetin protestoları idare edilebilir bir seviyeye düşürdükten sonra umut sattıkları insanları sırtından bıçaklayacağını iddia ediyordu. Yıllar sonra ilk kez, nasıl bir yaklaşım izleneceği belirsizdi."
 india_home_rule_events.11.f_2: "Polis, limanı temizlemişti ancak dışarıdaki yollar umutsuz vakaydı. Caddeleri boydan boya kaplayan siyah bayraklar, komisyoncuların [SCOPE.sCountry('overlord_scope').GetCapital.GetCityHubName] şehrine geri dönmesini isteyen milliyetçi sloganlar... Fırlatılan bir meyve parçası, en öndeki otomobilin camına isabet etti ve oraya yapışıp kaldı. Otomobilin içindekiler için meyvenin ağır ağır damlayan suyu, kandan farksızdı."
 india_home_rule_events.11.a: "Bu işten hâlâ bir sonuç alınabilir."
 india_home_rule_events.11.b: "Bu hakaret dolu gösteriler boykot edilsin."
