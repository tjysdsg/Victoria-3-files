 india_nationalism_events.1.t: "Anarşi"
 india_nationalism_events.1.d: "[SCOPE.sCountry('india_scope').GetName] içerisinde kontrol altına alınamayan huzursuzluk, Hint Yarımadası'nda iç savaşın çıkmasına yol açtı. [ROOT.GetCountry.GetAdjective] toplumunun önde gelen figürleri, yıkılmakta olan yarımadayı kaderine terk etmeyi öneriyor."
 india_nationalism_events.1.f: "Deneyimli siyasetçi ve Doğu Bilimleri profesörü [SCOPE.sCharacter('british_politician_scope').GetFullNameNoFormatting], yönetimin yeniden tesis edilmesinin mümkün olup olmadığı sorusuna cevap verdi:\n\n\"Bunlar geri kalmış kadim bir millet, yönetim işini öğrenemeyecek kadar yaşlılar. Sözde liderleri tarafından yönetildikleri sürece, en fazla kaos içinde yaşayabilirler. Biz onların iyiliğini düşünen rehberleriydik. Bizsiz ne yapacaklarını şaşırmış durumdalar.\""
 india_nationalism_events.1.a: "Personellerimiz tahliye edilsin, bu işten sıyrılalım."
 india_nationalism_events.1.b: "Hindistan'ı daha önce yatıştırdık, yine yaparız."
 india_nationalism_events.2.t: "Tahliye"
 india_nationalism_events.2.d: "Hindistan'da başlayan iç savaş, [SCOPE.sCountry('overlord_scope').GetAdjective] hükümetinin direncini kırdı. Yönetimin lağvedilmesini ve [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting] vatandaşlarının Hindistan'dan derhal tahliye edilmelerini emrettiler."
 india_nationalism_events.2.f: "#bold [TimeKeeper.GetCurrentDate.GetString]#!\n#bold İmparatorluk [ROOT.GetCountry.GetCapital.GetCityHubName] Gymkhana Kulübü#!\nDeğerli üyelerimiz,\nBüyük bir üzüntüyle bildirmeliyim ki Hindistan'daki göreviniz sona ermiştir. Bu nankör halk, kendilerini yücelten eli ısırmayı seçti. Yarattığımız muhteşem eserlere veda edin ve atalarımızın inşa ettiği limanlara gidip son kez gemilere binin."
