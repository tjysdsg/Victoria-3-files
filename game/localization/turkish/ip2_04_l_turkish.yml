 india_nationalism_events.3.t: "Tuz Yürüyüşü"
 india_nationalism_events.3.d: "[SCOPE.sCharacter('prisoner_scope').GetFullName] liderliğindeki Hint özgürlük aktivistleri, devletin tuz tekelini protesto etmek için [SCOPE.sState('salt_march_state').GetName] kıyısına yürüdü. Kıyıya ulaştıklarında tuzu toplayarak bilinçli bir şekilde kanunu çiğnediler."
 india_nationalism_events.3.f: "#bold [SCOPE.sState('salt_march_state').GetPortHubName] vilayetinde Tuz İsyanı#!\n\n[TimeKeeper.GetCurrentDate.GetString] tarihinde imparatorluk kanunlarını çiğneme niyetiyle büyük bir grup, [SCOPE.sState('salt_march_state').GetPortHubName] vilayetine geldi. Tuz üretmek için topladıkları deniz suyunu kaynattılar. Neredeyse gruptaki herkes tutuklandı.\n\nYaşlı bir [SCOPE.sPoliticalLobby('anti_overlord_lobby').GetNameNoFormatting] üyesi olan yürüyüş liderine tuz ile ne yapmayı planladıklarını sorduk. Tuz vergisinin haksız olduğunu ve bu barışçıl eylemle kendi kendilerini yönetme haklarını kullanmak istediklerini söyledi. Bunu gülünç bulduysanız haksız değilsiniz! Neyse ki milliyetçi hareket zararsız kişilerin yönetiminde olduğu için rahat olabiliriz."
