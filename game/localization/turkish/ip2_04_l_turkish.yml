 india_nationalism_events.5.t: "Satyagraha"
 india_nationalism_events.5.d: "Yıllarca yurtdışında yaşadıktan sonra [SCOPE.sCharacter('gandhi_scope').GetFullName], [ROOT.GetCountry.GetName] topraklarına geri döndü. \"Satyagraha\" ya da \"gerçeğe sıkıca sarılmak\" teorisini Hint bağımsızlık hareketine destek vermek için kullandı."
 india_nationalism_events.5.f: "Yurtdışı seyahatinden yeni dönmüş olan avukat, altı saattir konuşmasını sürdürürken toplantıdakiler artık sıkılmaya başlamıştı.\n\nKongre üyelerinden biri, \"Pek akıllı bir delikanlı!\" diye alaycı bir yorum yaptı.\n\nBir diğeri ise \"Bu kim olduğunu sanıyor?\" dedi ve devam etti, \"Sanki çok akıllıymış gibi davranıyor, farkında değil ki ettiği her söz düşmanlarımıza malzeme çıkarıyor.\""
 india_nationalism_events.5.a: "Kahraman vatan toprağına geri dönüyor."
