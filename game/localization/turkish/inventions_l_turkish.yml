### Technology Tooltips
##joint_stock_companies: "Joint Stock Companies"
##joint_stock_companies_desc: "A joint stock company is one whose ownership is divided into a number of shares which are held unequally by many investors, who derive dividends from the company according to the size of the portion they own. This allows trading of partial ownership and investment by both rich and middle-class businessmen."
##lenders_of_last_resort: "Lenders of Last Resort"
##lenders_of_last_resort_desc: "State-owned central banks are large enough to come to the rescue of smaller commercial banks, such as during bank runs. This can prevent a financial crisis spreading to other sectors of the economy. Often, even the promise of rescue in times of difficulty is enough to prevent bank runs occurring in the first place. Some 'critics' claim that such a promise will encourage risky behavior by the commercial banks, but these 'critics' are surely just anarchists looking to wreck the nation's economic security, as bankers are some of the most trustworthy people to walk the halls of power."
##limited_liability: "Limited Liability"
##limited_liability_desc: "A limited liability company draws a legal distinction between the company and its owners. This helps prevent the bankruptcy of a company ruining the personal lives of the investors, as creditors will not try to haul off the furniture of failed businessmen to recoup losses. This makes investing less risky, if perhaps less satisfying to watch from afar. As a separate legal entity, the company has its own finances that must be audited and taxed."
##marketing_desc: "Promotional schemes to grab more market share or create a new market from scratch were devised by Josiah Wedgwood, leader of the expanding pottery industry at the dawn of the Industrial Revolution."
##paper_money: "Paper Money"
##paper_money_desc: "A kind of promissory note issued by a bank, paper money allows private citizens to move and exchange large volumes of currency without the danger and discomfit of gold or silver coins which cannot be divided and are heavy to carry. Thus, commercial exchanges are easier and safer."
##regulated_private_notes: "Regulated Private Notes"
##regulated_private_notes_desc: "Bankers realized hundreds of years ago that their customers only rarely demand back their deposits all at once. By issuing loans in excess of their reserves in the form of private bank notes, bankers could make even more money from interest. Unfortunately, when all the bank's customers do demand their deposits at once, there will not be enough reserves. With better communications technology, these 'bank runs' become more frequent. To prevent bank runs, governments can restrict the issuance of private notes only to banks that meet certain criteria of fiduciary responsibility, such as being close personal friends to the finance minister."
#alcohol: "Alcohol"
#alcohol_desc: "An ancient technology, presumably discovered when a tribesman left some grain in a puddle and decided to drink it after a few months had passed, alcohol became central to the discipline of alchemy, and continues to serve men of reason in the field of chemistry in various processes, some of which do not involve drinking it."
#atomic_theory_of_matter: "Atomic Theory of Matter"
#atomic_theory_of_matter_desc: "Observations in chemistry seem to have disproven the notion held by supporters of phlogiston that matter is composed of the three fundamental essences of solidity, fluidity and inflammability. Air is not merely a void into which phlogiston flows during combustion - it contains oxygen, which combines with other matter during chemical reactions."
#bankruptcy_law: "Bankruptcy Law"
#bankruptcy_law_desc: "Having a legal framework for a company to declare bankruptcy allows investors and creditors to try to recoup losses via liquidation of assets. This makes investment less risky."
#building_societies: "Building Societies"
#building_societies_desc: "Originally set up within communities to help new families raise loans with which to buy homes and then disbanded once the members had all satisfied their requirements, building societies can also be permanent financial institutions that specialize in cheap mortgages."
#census: "Census"
#census_desc: "Knowing how many people we have in our country and roughly were they live is important so we know where to spend out money and how many men we will have if we have to fight. Should we be involved in that grubby business of having our lower orders actually having representation I suppose it will have a use for that as well."
#chemical_batteries: "Chemical Batteries"
#chemical_batteries_desc: "Electricity can be generated by exploiting the difference in charge as electrolytes pass through oxidation and reduction cells containing copper and zinc cathodes and annodes. Early experiments in this field took the form of a series of jars which had the appearance of a battery of artillery, hence the name."
#civil_service: "Civil Service"
#civil_service_desc: "The idea that the government should have a body of men on which they rely on to carry out administration is neither new nor necessarily efficient. The radical idea that people should be selected for these positions on merit and ability and that they should keep their positions if the government is changed are radical and leads to greater efficiency."
#clinical_thermometer: "Clinical Thermometer"
#clinical_thermometer_desc: "The mercury thermometer had been around since the mid 18th century. Its use for medical purposes were limited as they tended to be large (over a foot long) and could take over 20 minutes to measure someone's temperature. Now we have made the thermometer smaller and it only takes a few minutes to get a reading, making it truly useful for doctors."
#commercial_banks: "Commercial Banks"
#commercial_banks_desc: "Businesses need various financial services to operate normally. Payroll at the end of the month might require a short loan to cover a temporary shortfall. Expanding the business might likewise require borrowing, especially if the business is a limited liability company rather than a personal venture. Commercial banks offer financial services to these companies, as opposed to wealthy private individuals, middle-class savers or professional investors."
#cooperatives: "Co-Operatives"
#cooperatives_desc: "Intended as a mutually beneficial organization to help small businesses and workers buy basic necessities, a co-operative tends to be run democratically by its members to achieve social good rather than pure profit."
#credit_unions: "Credit Unions"
#credit_unions_desc: "Rather than being operated for the profit of an owner or shareholders, credit unions are a financial institution which tries to improve the welfare of its members through access to credit. They tend to be run democratically, with each member having a vote on the director of the credit union."
#customs_tariffs: "Customs Tariffs"
#customs_tariffs_desc: "Tariffs are a very important weapon in a government's arsenal. They can be used both to raise revenue and to 'guide' merchants and businesses into making choices beneficial to the national interest, as determined by the government. Tariffs can be charged on entry into a country, for the use of port facilities, or on the price of imported or exported goods. One important use for tariffs is in protecting native industries against more efficient foreign companies, which can give domestic firms time to catch up with their rivals abroad."
#department_stores: "Department Stores"
#department_stores_desc: "Having one large store that sells a huge variety of goods can be more convenient for customers and gives the retailer more buying-power over the distribution chains."
#distribution_channels: "Distribution Channels"
#distribution_channels_desc: "Companies can be structured to sell goods in a number of ways. Raw materials are generally sold to other industries; industries might then sell manufactured goods to wholesalers such as brokers; wholesalers then sell goods to retailers such as specific shops or chains of shops, and the retailer then sells the goods to the final customer. Innovations in this area include factory or outlet stores, which sell goods directly to customers from the factory complex, such as to workers and their families and community."
#enclosure_acts: "Enclosure Acts"
#enclosure_acts_desc: "Enclosure is the process of taking small strips of peasant land, passed down from father to son since the beginning of feudalism, and 'combining' them under one owner via Acts of Parliament. By merging these subsistence plots into enclosed fields, arable land can be turned into pasture, capital goods such as machinery can be invested in, and many small surpluses can be merged into a significant profit. Where the landless peasants go is up to them - am I my brother's keeper?"
#espionage: "Espionage"
#espionage_desc: "Know thy enemy. Knowledge of what is going on in places that could be hostile to us is vital if we are going to keep out country safe. This can be in the form of the mundane, like ensuring proper maps exist of areas we may end up being at war in to the significant like enemy forces and plans."
#gold_standard: "Gold Standard"
#hereditary_aristocracy_desc: "As a society becomes more productive enough food can be generated to allow people to specialize and do things that do not require you to farm. A military caste to protect yourself from hostile neighbors is a natural development and eventually they will entrench their position and hereditary aristocracy is born."
#insurance: "Insurance"
#insurance_desc: "Insurance against loss of property has existed for many hundreds of years, being especially important for merchant vessels traveling overseas. As global trade becomes more prevalent, the need for more secure maritime insurance increases. Lloyd's of London began as a specialist for maritime insurance but has expanded into other markets such as insuring properties against fire damage."
#malthusianism: "Malthusianism"
#malthusianism_desc: "Population is increasing much faster than our food supply. We must face the fact that if we allow this to continue we will face a catastrophe for our people. Further more we must face the face any such catastrophe will hurt the lower classes the most. The Tory ideal of paternalism is not good nor noble but instead will lead to a greater catastrophe on the least fortunate."
#manifest_destiny: "Manifest Destiny"
#manifest_destiny_desc: "If we are to spread our civilization to those less fortunate to have we must accept the fact that we have been uniquely blessed with virtues and institutions that others simply do not have. We have a mission to redeem the less fortunate by remaking them in our own image. It is no more that our destiny to do this."
#oceanic_cablelaying: "Oceanic Cablelaying"
#oceanic_cablelaying_desc: "With the technology of the telegraph, thought soon turned to how to lay a cable under bodies of water. Although it proved not technically difficult to lay cables of short stretches of water (like bays and straits), the wide oceans proved a greater challenge. Good news - after several false starts we have successfully mastered the techniques to lay such a cable so no longer must we rely on the good will of others."
#ophthalmoscope: "Opthalmoscope"
#ophthalmoscope_desc: "'every eye could be made luminous if the axis from a source of illumination directed towards a person's eye and the line of vision of the observer were coincident', this discovery revolutionized the treatment of eye problems. Creating a hand held device with a mirror that could shine the light, the ophthalmoscope, was made the doctor's life a lot easier."
#positivism: "Positivism"
#positivism_desc: "We we consider what knowledge is we know that there is certain knowledge. Information that comes from sensory experience and  then interpretation comes through logic and reason is the exclusive source of certain knowledge. We can extend this from the physical world to societies as a whole. Societies operate under general laws which if we took the time to analyze we would understand. Theology must be rejected because faith by its very nature denies reason and verification."
#postal_banks: "Postal Banks"
#postal_banks_desc: "Rural and otherwise isolated communities may not have access to a local bank branch. In such cases, a postal bank can operate to offer them financial services, such as savings and a current account, without the need to travel into a town or city."
#savings_banks: "Savings Banks"
#silver_standard: "Silver Standard"
#vertical_filing_cabinet: "Vertical Filing Cabinet"
#vertical_filing_cabinet_desc: "Gone but not forgotten"
 admiralty: "Amirallik"
 admiralty_desc: "Amirallik, donanmanın daha verimli çalışması için katı bir komuta zincirinden oluşan karmaşık bir rütbe sistemidir."
 anaesthetics: "Anestetikler"
 anaesthetics_desc: "Anestetikler, ameliyat sırasında tıp çalışanlarının hastayı rahatsız edebilecek müdahaleleri ve kesikleri hissetmemesi için kullanılan ağrıkesiciler ve yatıştırıcılardır."
 anarchism: "Anarşizm"
 anarchism_desc: "Öz yönetimi ve otoriteye karşıtlığı öne çıkaran siyasi bir ideoloji. Anarşizm insanları iradeleri dışında yöneten devlet ve diğer kurumları kaldırarak yerlerine katılımın gönüllü olduğu kurumları koymayı hedefler."
 aniline: "Anilin"
 aniline_desc: "Anilin bazı boya renklerinin üretimini çok kolaylaştırır."
 anti_clericalism: "Klerikalizm Karşıtlığı"
 anti_clericalism_desc: "Güç yozlaştırır ve dini kurumlar da en az diğerleri kadar bu yozlaşmadan nasibini alır. Halkı kurtuluşa yönlendirdiklerini söyleseler de sadece kendi çıkarlarını gözeterek gözlerine batanların haklarını gasp ederler. Topluluğumuzdan kurumsallaşmış dinin etkisini kaldırarak dini bir seçenek olarak aydınlanmamışlara bırakmalıyız."
 antibiotics: "Antibiyotikler"
 antibiotics_desc: "Antibiyotikler enfeksiyonlarla mücadele etmek için kullanılan, hastanelerdeki hayatta kalma oranını yükselten gelişmiş ilaçlardır."
 antiseptics: "Antiseptikler"
 antiseptics_desc: "Bilim, mikropların ısıya maruz bırakılarak yok edebileceğini kanıtladı. Söz konusu canlı dokular olunca bu yöntem uygulanabilen bir çözüm değil. Fakat fenol çözeltisine bulanmış sargılarla sarılan yaraların kangrenleşmesinde ciddi düşüşler tespit edildi. Antiseptik bilimi bu şekilde başladı."
 arc_welding: "Ark Kaynak"
 arc_welding_desc: "Yüksek miktarda elektrik üreterek iki metal parçasını birleştirecek kadar ısı üretilebilir."
 army_reserves: "Ordu Yedekleri"
 army_reserves_desc: "Ordu Yedekleri, gerektiğinde düzenli orduya destek olabilecek vatandaşlardan oluşan yarı profesyonel asker grubu konseptidir."
 art_patronage: "Sanat Himayesi"
 art_patronage_desc: "Sanatın bir bedeli vardır. Sanat ve kültürün geliştirmesi için varlıklı kimselerin ilgisini çekmesi gerekir. Bunun karşılığında çevrelerinde böylesine güzel şeyler bulundurmanın prestijinin tadını çıkartırlar."
 art_silk: "Suni İpek"
 art_silk_desc: "Bitkilerden elde edilen malzemeleri kullanarak çok daha ucuza ipeğe benzeyen bir kumaş üretilebilir."
 artificial_fertilisers: "Suni Gübre"
 assembly_line: "Montaj Hattı"
 assembly_line_desc: "Ürünlerin üretimini kolaylaştırarak her bir işlemin sırasıyla doğru şekilde yapılmasını sağlamak, fabrikalardan daha fazla verim alınmasını sağlar."
 atmospheric_engine: "Atmosferik Motor"
 atmospheric_engine_desc: "Atmosferik Motor fiili olarak gerçek anlamda kullanılabilen ilk buhar motorudur. "
 automatic_bottle_blowers: "Otomatik Şişe Yapma Makineleri"
 automatic_bottle_blowers_desc: "Camı şişe şekline otomatik bir şekilde sokabilmek bir günde çok daha fazla şişe yapılabilmesine olanak sağlıyor."
 battlefleet_tactics: "Modern Savaş Filosu Taktikleri"
 battlefleet_tactics_desc: "Büyük bir savaş filosunu yönetmek zor bir görev olabilir. Bir filo olarak belirli taktiklerin pratiğini yapıp öğrenerek daha iyi bir performans elde edilebilir."
 battleship_tech: "Harp Gemisi"
 battleship_tech_desc: "Dretnot tasarımını alıp topların kalibresini arttırarak ve bazı değişiklikler yaparak tahribat gücü çok daha yüksek olan bir savaş gemisi yapılabilir."
 bessemer_process: "Bessemer İşlemi"
 bessemer_process_desc: "Bessemer işlemi, pik demirinden çelik üretimini seri üretime geçiren bir tekniktir."
 bessemer_steel: "Bessemer Çeliği"
 bessemer_steel_desc: "Bessemer işleminde, eriyik pik demirine soğuk hava üflenerek karbon, silikon ve manganezi yakılır. Böylece dökme çelik kadar kuvvetli olmasa da çok daha ucuza yumuşak çelik elde edilir. Bu işlem sayesinde demiryolu raylarının ve betonarmenin seri üretiminde daha düşük kalitedeki demir madenleri kullanılabilir."
 biological_determinism: "Biyolojik Determinizm"
 biological_determinism_desc: "Genetik ve doğadaki kalıtımı üzerine yapılan çalışmalar insan davranışlarının biyolojiden ne kadar etkilendiğine dair sorulara yol açıyor."
 feminism: "Feminizm"
 feminism_desc: "Feminizm, kadınlar için sosyal, ekonomik ve siyasi eşitliği sağlamayı hedefleyen bir ideolojidir. Feministler, kadınların da erkekler gibi mülk sahibi olma, çalışma ve siyasete katılma haklarına sahip olması gerektiğine inanıyor."
 blast_furnaces: "Yüksek Fırınlar"
 blast_furnaces_desc: "Eskiden elle veya su gücüyle çalışan körüklerle maden eritme gibi işlemlere ilave oksijen sağlanırken artık bunun için yüksek fırınlar kullanılıyor. İlave oksijenle fırının sıradan bir fırına göre daha da yüksek sıcaklıklara ulaşması sağlanıyor. Böylece saflığı bozan maddeler yakılıyor ve egzotik metallerle alaşımlar yapılabiliyor. Yüksek fırınlar özellikle daha gelişmiş işlemlerle dövme demir ve yumuşak çelik üretiminde kullanılan pik demiri üretiminde kullanışlı."
 bolt_action_rifles: "Mekanizmalı Tüfek"
 bolt_action_rifles_desc: "Mekanizmalı tüfekler, namluya fişek sürmek veya fişeği çıkartmak için mekanizmanın elle kullanıldığı tüfeklerdir. Bu mekanizma sayesinde daha güvenilir ve daha güçlü bir tüfek elde edilir"
 chemical_bleaching: "Kimyasal Ağartma"
 chemical_bleaching_desc: "Belirli tuzlar, mineraller ve kimyasalların hammaddelere eklenmesiyle üretilen malların görünüşü ciddi derecede güzelleştirilebilir."
#bone_china: "Bone China"
#bone_china_desc: "Bone China is a form of porcelain which in part is made from bone ash, the greater strength of this type of porcelain makes it rather valuable."
#artillery: "Artillery"	// There is already a loc key for this in Goods, require prefix to support unique localization
 artillery_desc: "Ağır mühimmatla uzun menzilli bombardıman yaparak kendi birliklerini riske atmadan düşman kuvvetlerinin gözünü korkutup onları dağıtırsın. İsabetsiz, hantal ve pahalı olsa da her modern orduda bulunması gereken hayati bir parçadır."
 breech_loading_artillery: "Arkadan Dolmalı Top"
 breech_loading_artillery_desc: "Topların tasarımını mermiyi namludan doldurmak yerine arkadaki bir hazneden doldurulacak şekilde değiştirerek çok daha verimli silahlar elde edilebilir."
 tech_bureaucracy: "Bürokrasi"
 tech_bureaucracy_desc: "Bürokrasi, devletin etkisini belirleyen dişliler ve çarklardan oluşan bir makinedir."
 centralization: "Merkezileşme"
 centralization_desc: "Tüm yönetimsel görevleri mantık çerçevesinde bir hiyerarşide toplayarak, daha önce gerçekleştirilemeyeceği düşünülen işleri mümkün kılan devlet yönetimi standartları geliştirilebilir."
 camera: "Kamera"
 camera_desc: "Karmaşık bir kimyasal işlem sonucunda gerçek görüntüleri anında yakalamak mümkün. Şipşak bir resim."
 canals: "Kanallar"
 canals_desc: "Kıyı ve nehir mavnalar malları taşımak için çok verimli araçlardır. Ülkenin iç kesimlerine doğru kanallar kazarak bu mavnaların erişebileceği yerleri arttırabiliriz fakat yükseklik farklarını telafi etmek için kilit sistemleri inşa etmek söz konusu olduğu zaman kanallar pahalıya patlayabilir."
 canneries: "Dolum Makineleri"
 canneries_desc: "Dolum makineleri, gıdaların daha uzun süre saklanabilmesi için onları hava geçirmeyen kaplara koyan makinelerdir."
 canning_jars: "Kavanozlar"
 canning_jars_desc: "Fransız Devrimi orduları yaşadıkları ikmal sorunları için yenilikçi çözümlere ihtiyaç duydu. Buldukları çözümlerden biri kötü sıvılar ve miyasmanın kumanyalara temas edip onları bozmasından korumak için yemeği cam kavanozlarda pişirmekti. Kavanozun içindekileri korumak için kavanozun ağzına erimiş balmumu dökülür."
 canning_machines: "Konserve Kutusu Makineleri"
 canning_machines_desc: "Konserve gıda üretimi ilk dönemlerinde otomasyondan yoksun kalmıştı. Kutular elle şekillendiriliyor ve lehimleniyordu. Makinelerle birlikte levhalardan hızlıca teneke üretmek, standartları yükseltti ve üretim hacmini arttırdı."
 carrier_tech: "Uçak Gemisi"
 carrier_tech_desc: "Düz güverteleri olan büyük gemiler tasarlayarak ve gerekli şekilde donatarak denizde yüzen bir havalimanı inşa etmek mümkün."
 catalytic_contact_process: "Katalitik Temas İşlemi"
 catalytic_contact_process_desc: "1831'de Britanyalı sirke tüccarı Peregrine Phillips, platini katalizör olarak kullanarak daha yoğun sülfürik asit üretme yöntemi buldu. Çamaşır sodası veya gübre üretimi için çok kullanışlı olmasa da doğal boya üretiminde çok kullanışlı oldu."
 chemical_isolation: "Kimyasalların İzole Edilmesi"
 chemical_isolation_desc: "Kimyasallar damıtma, filtreleme ve buharlaştırma gibi çeşitli yollarla saflaştırılabilir. Saflaştırma işleminin kalitesi elbette ayrılan maddenin kalitesini etkiler."
 chemical_synthesis: "Kimyasal Sentez"
 chemical_synthesis_desc: "Köpek üresi bilindiği üzere 1828'de Alman kimyager Friedrich Wöhler tarafından sentezlenmişti. Böylece organik ve inorganik kimyasallar arasındaki sınır bulanıklaşmaya başladı ve daha çok kimyasal sentezlenebilmeye başladıkça yeni sınai işlemler de bulunmaya başlandı."
 chemical_warfare: "Kimyasal Savaş"
 chemical_warfare_desc: "Belirli kimyasalların karışımı, maruz kalan insanlara ciddi zararlar verebiliyor hatta öldürebiliyor. Bunu silah olarak kullanmak savaşlarda çok korkutucu yeni bir sayfa açıyor. "
 civilizing_mission: "Uygarlaştırma Görevi"
 civilizing_mission_desc: "Dünyanın vahşi kalan her köşesine çağdaşlığın meşalesini taşımak, şanlı kültürümüzün kutsal değerlerini geri kalmış halklara öğretip benimsetmek bizim yüce ulusumuza düşen bir vazifedir."
 colonization: "Kolonizasyon"
 colonization_desc: "Nüfus arttıkça başka topraklara gidip kimsenin hak iddia etmediği yerleri ele geçirme imkânı doğuyor.  "
 color_photography: "Renkli Fotoğraf"
 color_photography_desc: "Gözün renkleri nasıl algıladığına dair elde edilen bilgileri temel alarak geliştirilen tam renkli fotoğraf çekme tekniğinin ilk adımları. Farklı renk filtreleriyle çekilen üç fotoğrafı birleştirerek gerçek hayattaki renkleri aktaran bir görsel oluşturulabiliyor."
 combination_acts: "Tertip Kanunları"
 combination_acts_desc: "İşçilerin gizlice toplanıp yeminler etmesi devletin güvenliğini tehdit ediyor. Radikal Jakobenlerin devleti yıkmak için bu yola başvurdukları çok açık. Ayrıca işçilerin eylem tehditleri, kritik anlarda kendimizi dış mihraklardan koruyamamamıza da sebep olabilir. Bu çeşit davranışları kamu yararı için düzenlememize izin veren bir dizi kanun geçireceğiz."
 combustion_engine: "Yanmalı Motor"
 combustion_engine_desc: "Yanmalı motorlar, motorun içerisinde sürekli gerçekleşen patlamalarla yakıtın doğrudan mekanik enerjiye çevrilmesini sağlıyor."
 central_planning: "Merkezi Planlama"
 central_planning_desc: "Kapsamlı toplumsal kalkınma için yapılan uzun vadeli planlar, yönetim bilimi ve elektrikli iletişim alanlarındaki son buluşların da yardımıyla tek bir idari ofisten koordine edilebilir hale geldi."
 compound_microscopes: "Bileşik Mikroskop"
 compound_microscopes_desc: "Optikte kullanılan mercekler çok ince cam işçiliği gerektiriyor. Bu alandaki buluşlardan birisi; biri nesneye odaklı, diğeri de görüntüyü büyütmek için kullanılan ikinci bir mercek bulunması. Böyle bir mikroskop kullanarak canlı bakteriler izlenebilir."
 compression_ignition: "Sıkıştırmalı Ateşleme"
 compression_ignition_desc: "Sıkıştırmalı ateşlemeli motorlar havayı sıkıştırarak yakıtı ateşleyen ve tüm motorlar arasında en yüksek termal verimliliğe sahip motorlardır."
 concrete_dockyards: "Beton Rıhtımlar"
 concrete_dockyards_desc: "Sağlam ve ucuz olan beton, daha ağır yükleri taşıyabilen daha büyük limanların inşasına olanak sağlıyor."
 concrete_fortifications: "Beton Tahkimat"
 concrete_fortifications_desc: "Tahkimatta beton kullanarak çok hızlı bir şekilde güçlü ve sağlamlaştırılmış mevziler inşa edilebilir."
 condensed_milk: "Yoğunlaştırılmış Süt"
 condensed_milk_desc: "Normalde sütün, sığırın meme bezlerinden sıkıldıktan kısa bir süre sonra hızlıca tüketilmesi gerekir. Vakumlu kazan gibi bir kapta basınç azaltıldığında sütün içindeki su buharlaşır ve böylece yoğunlaşan süt kutulanarak satılabilir."
 conspicuous_consumption: "Gösterişçi Tüketim"
 conspicuous_consumption_desc: "Varlığın kendine ait bir prestiji vardır fakat varlıkla gösteriş yapmak insana daha prestijli bir hava katar ve hızla sosyal sınıfları tırmanarak iş insanlarıyla ve siyasilerle iletişim kurmak gibi yeni fırsatlara kapılarını açar. Materyalist bir toplulukta havailik ve savurganlık çelişkili bir şekilde insanı daha da zengin yapar."
 conveyors: "Konveyörler"
 conveyors_desc: "Bantlara motor gücü vererek insan gücü kullanmadan malları taşıyan platformlar üretilebilir."
 cotton_gin: "Pamuk Tarağı"
 cotton_gin_desc: "Pamuk tarağı, pamuğu hızlıca tohumundan ayırarak elle ayırmaya göre pamuğu çok daha hızlı işleyen bir makinedir."
 crucible_steel: "Dökme Çelik"
 crucible_steel_desc: "Demir tozu ve odun kömürü içeren bir taş potaya ısı uygulanarak üretilen bu yüksek karbonlu alaşımın 1750'lere kadar Hindistan ve Fars'ta üretilen \"Şam Çeliği\"ne benzediği düşünülmektedir. Bu işlem alet ve yay gibi çok sert ve pahalı nesnelerin yapımında kullanılan yüksek kalite çelik üretir."
 law_enforcement: "Kolluk Kuvvetleri"
 law_enforcement_desc: "Devletin izinleriyle halkın inzibatı için yetkilendirilmiş ve belirli standartlara göre eğitilmiş profesyonel kuvvetler."
 defense_in_depth: "Derin Savunma"
 defense_in_depth_desc: "Çoklu savunma hatları hazırlayarak, bölgeye yayılarak düşman yavaşlatabilir ve hatta bazen kuşatılabilir."
 democracy: "Demokrasi"
 democracy_desc: "Demokrasi özünde, halkın kendi ülkesinin nasıl yönetildiğine oylama ve farklı yollarla karar verebilmesi fikridir. "
 distillation: "Damıtma"
 distillation_desc: "Damıtma farklı kaynama noktalarını kullanarak farklı kullanımlar için bir sıvının içeriklerini ayırmaktır."
 divine_revelation: "Kutsal Vahiy"
 divine_revelation_desc: "Tüm kanunlarımızın temelinde kutsal kitaplarımız var. Sadece daha yüce bir güce iman ederek topluluğumuzun düzeni ve istikrarı sağlanabilir. "
 watertube_boiler: "Su Borulu Kazan"
 watertube_boiler_desc: "Su borulu kazan, ilk kazan tasarımının geliştirilmiş halidir. Suyu daha küçük tüplere ayırarak su daha hızlı ısıtılıyor ve böylece verimlilik artıyor."
 dreadnought_desc: "Sadece yüksek kalibreli topları ve buhar itişi olan bir savaş gemisi inşa ederek diğer tüm gemilere üstünlük sağlanabilir."
 dreadnought_tech: "Dretnot"
 dynamite: "Dinamit"
 dynamite_desc: "Nitrogliserine stabilizatör ekleyerek çok daha güvenli ve güvenilir bir patlayıcı elde edilebilir."
 egalitarianism: "Eşitlikçilik"
 egalitarianism_desc: "Eşitlikçilik insanlığın eşitliği ve siyasi, ekonomik, sosyal eşitlik öğretisidir."
 electric_arc_process: "Elektrik Ark İşlemi"
 electric_arc_process_desc: "Metal, içinden elektrik arkı geçirerek çok daha hızlı ve verimli bir şekilde eritilebilir."
 electric_railway: "Elektrikli Demiryolları"
 electric_railway_desc: "Trenlerde buhar yerine elektrik kullanarak çok daha verimli bir raylı sistem inşa edilebilir."
 electrical_generation: "Elektrik Üretimi"
 electrical_generation_desc: "Şimşeğin özünü hapsedip türlü türlü makinelere güç vermek için kullanmak mümkün."
 elevator: "Asansörler"
 elevator_desc: "Ağırlıklar ve kasnaklardan oluşan karmaşık bir sistem kullanarak insanları ve nesneleri istendiği zaman istenen yüksekliklere çıkartmak mümkün."
 empiricism: "Deneycilik"
 empiricism_desc: "Bilginin sadece deneylerden gelen kanıtlarla elde edilebileceğini, kültürel normlar ve dini inançlar yerine tecrübelerden elde edilebileceğini söyleyen bir bilgi felsefesi."
 enlightenment_thought: "Aydınlanma Düşüncesi"
 enlightenment_thought_desc: "Aydınlanma Çağı sırasında eski dogmalar sorgulanmaya başlandı. Artık \"Tanrı böyle buyurdu,\" demek yeterli değildi ve iktidardakilerin konumlarına bir gerekçe göstermeleri gerekiyordu. Mutlakiyetçi hükümdarlar bile bu yeni fikirlerin prestijini fark etti ve \"Aydınlanmış Despotlar\" Avrupa'nın eğitim, hukuk ve ekonomi sistemlerinde reform uygulamaya başladı fakat bu reformlar yeterli olmadı. John Locke, Voltaire, Jean-Jacques Rousseau ve Thomas Paine gibi düşünürlerin liderliğindeki müesses nizama olan saldırılar Amerika ve Fransa'da devrimlere yol açarak dünyanın dört bir köşesindeki liberallere ilham verdi."
 fascism: "Faşizm"
 fascism_desc: "Faşizm, devletin toplumun tüm yönlerini sıkıca kontrol ettiği siyasi bir sistemdir."
 field_works: "Sahra Tahkimatı"
 field_works_desc: "Sahra tahkimatı, muharebe arazisi tipinin düzenlenerek askerlere daha iyi koruma sağlanmasıdır."
 film: "Film"
 film_desc: "Art arda çok sayıda fotoğraf kullanarak hareketi gerçek zamanlı bir şekilde yakalamak mümkündür. Bu daha sonra işlenerek tekrar oynatılabilir."
 flash_freezing: "Flaş Dondurma"
 flash_freezing_desc: "Gıdalar, çok düşük sıcaklıklara maruz bırakarak dondurulabilir ve böylece daha uzun süre saklanabilir."
 floating_harbor: "Yüzer Liman"
 floating_harbor_desc: "Limanı gelgitle yükselip alçalan su seviyesiyle aynı seviyede tutarak, su yüksekliği ve limanın yüksekliği arasındaki fark değişimlerini hesaplamaya gerek kalmadan gemiler, daha hızlı bir şekilde limana yanaşabilir ve mal yükleyip indirebilir."
 food_sterilisation: "Gıda Sterilizasyonu"
 food_sterilisation_desc: "Deneme yanılma yöntemiyle iş insanları sütü ısıtıp pastörize etmek veya yoğunlaştırarak şurup gibi katılaştırmak, meyve ve sebzelerin turşusunu yapmak, et ve çorbayı konservelemek gibi çeşitli gıda saklama yöntemleri keşfetti. Tüm bu teknolojilerin ortak noktası ise saklanmak istenen gıdaları mikroptan ayırmaktı fakat bu, mikroskop altında görünen bakterilerin keşfedilmesine kadar tam olarak kavranamamıştı. Bu fikirlerin yayılmasıyla birlikte gıda sanayisinin standartları ve böylece halk sağlığı gelişiyor."
 four_field_crop_rotation: "Ekim Nöbeti"
 four_field_crop_rotation_desc: "Toprak sahibi Charles \"Turp\" Townshend'in turp veya yonca gibi azot bağlayan bitkilerin kullanılmasını öne süren meşhur fikri, tarlaların tamamen tüketilmeden veya nadasa bırakılmasına gerek kalmadan sürekli kullanılabilmesine imkân verir."
 fractional_distillation: "Ayrımsal Damıtma"
 fractional_distillation_desc: "Sıvılar art arda buharlaştırılıp yoğunlaştırılmayla daha saf bileşenlerine ayrılabilir. Bu işlemin kullanılabileceği alanlar sınırsızdır."
 fruit_jars: "Meyve Kavanozları"
 fruit_jars_desc: "Et ve çorbanın metal kutularda saklanması fikri yaygınlaştı. Meyve ve sebzelerin turşu sularında saklanması veya kaynatılarak reçel yapılması gibi farklı gıda saklama yöntemleri de yaygınlaşıyor."
 fulminates: "Fülminatlar"
 fulminates_desc: "Fülminatlar; cıva, gümüş ve potasyum iyonları gibi hızla vurulduğunda patlayan maddelerdir. İlk olarak 1800 yılında Edward Charles Howard tarafından keşfedildiler ve kısa süre içinde silahlardaki darbeli çakmaklarda kullanılabilecekleri fark edildi."
 functionalism: "İşlevselcilik"
 functionalism_desc: "Topluluğu sosyal işlevlerine göre ayrılan bileşenlerden oluşan bir yapı olarak gören felsefi düşünce. Mekanik ve biyolojik sistemleri metafor olarak kullanır. Topluluktaki yapıları ve bunların birbirine karşılıklı bağımlılıklarının topluluğun istikrarında belirleyici olduğunu öne sürer."
 gantry_cranes: "Portal Vinçler"
 gantry_cranes_desc: "İnşaat ve nakliyede kullanılan portal vinçler bir geminin iskele tarafından sancak tarafına ulaşabilecek kadar büyüktür. Dolayısıyla portal vinçler, gemilerin taşıyabileceği en ağır yükleri bile kaldırabilecek kadar sağlamdır."
 general_staff: "Kurmay Sınıfı"
 general_staff_desc: "Üst komuta ve birlikler arasında vekillik yapan subaylar sayesinde daha iyi bir iletişim ve verimlilik sağlanabiliyor."
 germ_theory: "Mikrop Teorisi"
 germ_theory_desc: "Thukydides, hastalıkların insandan insana geçebileceğini söyleyen ilk kişiydi. Antik zamanlardan beri miyasmaların kolera gibi hastalıklara sebep olduğu düşünülüyordu fakat bilim, hastalıklardan mikrop denen mikroorganizmaların sorumlu olduğunu tespit etti."
 gunpowder: "Barut"
 gunpowder_desc: "Sülfür, odun kömürü ve nitrattan yapılan bir kimyasal bileşim olan barut hızlıca tutuşup havayı genleştirerek borulardan mermi fırlatabilir. Patlama sonucunda sülfür ve odun kömüründen çıkan yoğun duman, muharebe alanında tüfek kullanmayı çok kirli ve kör edici bir iş haline getirir. Barut kullanımı aynı zamanda madencilik ve inşaatta toprağı açmak gibi sivil alanlarda da kullanılabilir. Çinliler bin yıl önce barutu keşfederek havai fişek ve kuşatma topları için kullanmıştı."
 gunsmithing: "Ateşli Silah Yapımı"
 gunsmithing_desc: "Ateşli silah yapımı, patlayıcılarla çalışan silahların yapılabilmesini sağlar. Böylece fiziksel kuvvetin önemi çok daha azalır."
 gymnastics: "Jimnastik"
 gymnastics_desc: "Spartalılarda jimnastik, acemi askerlerin eğitiminin bir parçasıydı. Jimnastik kelimesi 1570'lerden itibaren spor egzersizleri için kullanılıyordu. Artık anladık ki Spartalıların bildiği bir şey varmış; zihni terbiye etmek için bedeni terbiye etmeliyiz. Eğitimin öncüleri, erkek çocukların öz disiplin geliştirmeleri için çeşitli aletleri kullanarak takip edecekleri egzersiz programları hazırladı. Bazı radikaller bu eğitimin kız çocuklarına bile verilmesi gerektiğini söylüyor."
 gyroscopes: "Jiroskoplar"
 gyroscopes_desc: "Jiroskoplar, farklı dönen çerçeveler bir araya getirilerek yapılır. Bir çerçeve yatay dönerken bir diğeri dikey döner, böylece en iç kısımda bulunan nesne herhangi bir yöne doğru özgürce dönebilir. Jiroskoplar dalgalarla boğuşan bir gemi gibi hareketli bir ortamda mıknatıs gibi bir nesneyi sabit tutmak için kullanışlıdır."
 handcranked_machine_gun: "Elle Çevrilen Makineli Tüfek"
 handcranked_machine_gun_desc: "Mekanik bir çevirme koluyla namluları çevirerek mermileri sıradan bir silaha göre çok daha hızlı bir şekilde ateşlemek mümkün."
 hydraulic_cranes: "Hidrolik Vinçler"
 hydraulic_cranes_desc: "Su basıncıyla çalışan vinçler önceki sabit vinçlere göre çok daha güçlüdür. Güçleri ve verimlilikleri sayesinde ticari limanlara gelen ve limanlardan çıkan malların akışı hızlanabilir."
 hydraulic_power: "Hidrolik Güç"
 hydraulic_power_desc: "Su çarkları uzun bir süre boyunca tahıl öğütmek için kullanıldı. Makinelere güç vermek gibi sınai kullanım için çarkları uyumlu hale getirmek atılacak çok mantıklı bir adım olurdu."
 hypodermic_syringes: "Derialtı Şırıngalar"
 hypodermic_syringes_desc: "Aşılama ilk olarak kişinin derisini açıp yaraya hastalıklı madde sürülerek yapılıyordu. İçi boş bir iğne kullanarak sıvı enjekte etmek, hem daha hijyenik hem de doktorun daha hassas dozlar uygulamasına imkân sağlıyor. İlk şırıngalar gümüşten yapılıyordu fakat üretim yöntemleri daha incelikli olmaya başlayıp daha ince iğnelerin yapılabilmesi sağlanınca cam kullanımı da yaygınlaşmaya başladı."
 idealism: "İdealizm"
 idealism_desc: "İdealizm, bilgi edinimimizin çevremizi algılayışımıza bağlı olması sebebiyle bir şeyin gerçekte ne olduğunu asla bilemeyeceğimizi, o şey hakkında sadece bir ideamızın, düşüncemizin olabileceğini öne süren çeşitli felsefi düşüncelerdir."
 identification_documents: "Kimlik Belgeleri"
 identification_documents_desc: "Bir ülkenin vatandaşlarının kimlik bilgilerini içeren belgeler tutulursa vatandaşların takibi kolaylaşır."
 impressionism: "İzlenimcilik"
 impressionism_desc: "Manzaranın genel görsel duyusunu aktarmaya odaklanan bir sanat tarzı. Bir durumun hissini ve edinilen tecrübeyi aktarma arzusu, görsel sanatların dışındaki sanat dallarında da uygulanmıştır."
 improved_fertilizer: "Geliştirilmiş Gübre"
 improved_fertilizer_desc: "Farklı kimyasallarla denemeler yaparak daha da verimli gübreler yapmak mümkün."
 international_trade: "Uluslararası Ticaret"
 international_trade_desc: "Ülke içindeki ve kıtasal ticaretin ötesinde, tüm dünyayla ticaret yapabilmek küresel ekonomide bir devrim yarattı."
 ironclad_tech: "Zırhlı Fırkateyn"
 ironclad_tech_desc: "Bir gemi, demir levhalarla kaplanarak çok daha dayanıklı ve yanıcı cephaneye karşı dirençli hale getirilebilir."
 jeune_ecole: "Jeune École"
 jeune_ecole_desc: "Birkaç büyük gemi yerine birçok küçük gemi kullanarak başka türlü mümkün olmayan manevra kabiliyetleri sağlanabilir."
 labor_movement: "İşçi Hareketi"
 labor_movement_desc: "Dünya sanayileştikçe işçiler de örgütlenip daha iyi ücret ve çalışma şartları için mücadele vermeye başladı."
 land_reform: "Toprak Reformu"
 land_reform_desc: "Toprak sahipliği ve topluluk birbirinden ayrılamaz. Toprak, tüm ülkelerde varlık ve statünün ana kaynağıdır ve kim toprağa hâkimse varlık ve statü de onundur. Eğer isteklerimiz doğrultusunda bir topluluk inşa edeceksek toprağın sahibinin kim olduğunu kökten değiştirmeye hazır olmalıyız."
 lathe: "Torna"
 lathe_desc: "Torna, metal veya ahşap gibi malzemeleri döndürerek kolayca istenilen şekle sokmak için kullanılan bir makinedir."
 lathes: "Tornalar"
 lathes_desc: "Torna, kendisi dönen matkabın aksine, üzerinde çalışılan malzemeyi döndüren bir alettir. Böylece malzeme simetrik bir şekilde yontulabilir. Elle yapılan mumluklardan top namlularını delmeye kadar çeşitli sanayilerde kullanılabilir. İlk tornalar kullanıldığı sanayiye göre elle, hayvan gücüyle veya su çarklarıyla döndürülürdü."
 laws_of_physics: "Fizik Kanunları"
 laws_of_physics_desc: "Hareketli kütlelere hâkim olan temel kanunlar teleskoplar sayesinde kolayca gözlemlenebilir. Sör Isaac Newton, daha kaliteli yansıtmalı teleskop teknolojisi ve gözlemlerini titiz bir şekilde Johannes Kepler'in mevcut bilimsel öngörülerine uygulaması sayesinde bu alanın öncülerinden oldu."
 crystal_glass: "Kristal Cam"
 crystal_glass_desc: "Cama kurşun ekleyerek daha değerli ve rağbet gören kristal görünümünde cam yapmak mümkün."
 automatic_machine_guns: "Otomatik Makineli Tüfekler"
 automatic_machine_guns_desc: "Makineli tüfekler, elle çevrilen makineli tüfekleri bir adım daha öteye taşıyıp kol gücünün yerine otomatik bir sistem koyarak daha çok merminin çok daha hızlı ateşlenmesini sağlıyor."
 malaria_prevention: "Sıtma Tedbirleri"
 malaria_prevention_desc: "İlaçlar ve cibinlikler gibi tedbirlerle sıtmadan etkilenen bölgelerde hastalığı azaltmak mümkün."
 manufacturies: "İmalathaneler"
 manufacturies_desc: "Loncalar, işletmelerin kullanabileceği yöntemleri ve işe alma süreçlerini kontrol ediyordu. Böylece sadece kalifiye ve sertifikalı (loncadan elbette) zanaatkârların belirli işleri yapabilmesine izin veriyordu. Zamanla sanayiciler kentleri terk ederek lonca ustalarının belirlediği standartlar ve yüksek ücretlerden uzak yeni inovasyon bölgeleri kurmaya başladı."
 mass_communication: "Kitlesel İletişim"
 mass_communication_desc: "Kitlesel iletişim, gazete gibi teknolojilerin kullanımıyla bilginin kolayca yayılabilmesidir."
 mass_propaganda: "Kitlesel Propaganda"
 mass_propaganda_desc: "Kısa sürede çok miktarda bilgi paylaşarak \"kişiye özel hakikat\" yaymak daha önce hiç olmadığı kadar hızlı ve verimli."
 mass_surveillance: "Kitlesel Gözetim"
 mass_surveillance_desc: "Belirli kişileri sadece başkalarını takip edip haklarında rapor hazırlamakla görevlendirerek ülkede olup biteni çok daha yakından görmek mümkün."
 mechanized_farming: "Mekanize Tarımcılık"
 mechanized_farming_desc: "Tarımda kol gücü gerektiren çeşitli işleri makine gücüyle yaparak tarım verimliliğini ciddi derece arttırmak mümkün."
 mechanized_workshops: "Mekanize Atölyeler"
 mechanized_workshops_desc: "Mekanize atölyelerde, kol gücü gerektiren çeşitli işler için mekanik çözümler bulunarak daha hızlı bir şekilde daha fazla işin yapılması sağlanır."
 military: "Askeri"
 military_aviation: "Askeri Havacılık"
 military_aviation_desc: "Geleneksel anlamda havacılığı askeri teknoloji ile birleştirerek çeşitli askeri görevleri gerçekleştirebilecek bir hava aracı inşa etmek mümkün."
 mobile_armor: "Seyyar Zırh"
 mobile_armor_desc: "Motorlu araçları metal levhalarla kaplayarak gelişmiş bir silah platformu inşa etmek mümkün."
 modern_nursing: "Modern Hasta Bakımı"
 modern_nursing_desc: "Elleri yıkamak, yatak başı hasta bakımı gibi teknikleri kullanan hemşireler ölüm oranlarını önemli derecede azaltabiliyor."
 modern_sewerage: "Modern Kanalizasyon"
 modern_sewerage_desc: "Atıkları kentten uzaklaştırmak için tünellerin kazılması ve boru hatlarının döşenmesiyle inşa edilen modern kanalizasyon, hayat standardını yükseltir. "
 currency_standards: "Para Birimi Standartları"
 currency_standards_desc: "Standartlaştırılmış bir para birimi belirleyip vergi tahsilatı için işgücü veya mal yerine para birimi kullanarak nüfus tek tip şekilde vergilendirilebilir."
 monitor_tech: "Monitör"
 monitor_tech_desc: "Sığ sular için daha uygun küçük savaş gemilerine devasa toplar yerleştirerek daha etkin bir deniz silahı yapmak mümkün."
 musical_instruments: "Müzik Enstrümanları"
 musical_instruments_desc: "Müzik, kültür ve sanatın gelişimindeki kilometre taşlarından biridir. Bu sebeple bir kültürün geliştirdiği ilk müzik enstrümanlarının gelecekteki tüm kültürel gelişmelerde yankılanan bir etkisi olur."
 napoleonic_warfare: "Napolyon Stratejileri"
 napoleonic_warfare_desc: "Napolyon, topları düzgün kullanmanın önemini vurgulayarak savaşlarda yeni bir çağ açtı."
 nationalism: "Milliyetçilik"
 nationalism_desc: "\"Ben kimim?\" Bu soru, bir kişinin kimliğinin özüne kadar inen kilit bir soru. Geçmişte insanlar bu kimliği yansıtmak için bir ilden, kasabadan hatta bir aileden olduklarını söylerdi. Bu kavramlardan daha öteye giden ve kimliği bir milletin paylaştığı ortak bir şey olarak gören yeni fikirler oluştu. Hatta bir milletin tek bir ülkede birleşmesi gerektiği fikri gelişti."
 natural_selection: "Doğal Seçilim"
 natural_selection_desc: "Doğal seçilim, canlıların kalıtsal özelliklerini gelecek nesillere aktararak evrimleştiği bir mekanizmadır. Bunun keşfiyle birlikte türlerin nasıl ortaya çıktığı ve çevrelerine uyum sağladığına bir cevap bulundu."
 naval_theory: "Donanma Teorisi"
 naval_theory_desc: "Donanma hareketlerine bazı stratejiler uygulayarak çok daha verimli bir donanma kurmak mümkün."
 drydocks: "Kuru Havuzlar"
 drydocks_desc: "İnşa edilen kapalı kuru havuzlarda kargo ve savaş gemilerine daha detaylı bakım yapılması sağlanıyor."
 navigation: "Navigasyon"
 navigation_desc: "Yıldızlardan haritalara ve pusulaya kadar farklı yöntemler kullanarak dünyanın dört bir köşesinde doğru bir şekilde rota çizmek mümkün."
 neoclassicism: "Neoklasisizim"
 neoclassicism_desc: "Sanat, tiyatro ve müziğin 1750'den 1820'ye kadar süren ve ardından gelen yeni buluşlarla \"Neoklasik\" olarak adlandırılan klasik dönemi. İsim aynı zamanda Klasik Antik Çağ'a atıfta bulunarak, Batı'nın yüksek kültürünü Roma ve Yunan kültürleriyle karşılaştırmak suretiyle Avrupa'nın yönetici sınıfının kökenini bilinen dünyanın efendileri olarak kabul ediyor."
 nitrogen_fixation: "Azot Bağlanması"
 nitrogen_fixation_desc: "Yüksek sıcaklıkta çeşitli kimyasalları birleştirerek çok miktarda amonyak üretmek mümkün."
 nitroglycerin: "Nitrogliserin"
 nitroglycerin_desc: "Nitrat kullanarak güvenilir patlayıcılar üretmede kullanılan teknik. Genelde temel malzeme olarak gübre kullanılıyordu."
 open_hearth_furnace: "Açık Ocak Fırını"
 open_hearth_furnace_desc: "Çelik üretmek için pik demirinin saflaştırılması ve ardından istenen kaliteye göre diğer malzemelerin eklenmesi gerekir. Çelik üretimi için çok yüksek sıcaklıklara ihtiyaç duyulur ve açık ocak fırınları, fırından çıkan atık gazları kullanarak tuğlaları ısıtır, yakıtın akışını tersine çevirir ve bu tuğlaların üzerinden geçen hava ile fırının sıcaklığı daha da yükselir. Bu işlem diğerlerine göre daha yavaş olsa da kontrol etmesi daha kolay ve tek seferde çok daha fazla çeliğin üretilmesini sağlıyor."
 open_hearth_process: "Açık Ocak İşlemi"
 open_hearth_process_desc: "Çelik yapımına hazırlamak için pik demirinin saflaştırıldığı özel bir işlemdir."
 opium_dens: "Afyon Evleri"
 opium_dens_desc: "Afyon evleri, afyonun satın alınıp kullanılabildiği yerlerdir. Fakat bazı insanlar bu evlerin daha fesat işlerde kullanıldığına ve ahlaki yozlaşmanın kaynağı olduklarına inanıyor."
 paddle_steamer: "Çarklı Vapur"
 paddle_steamer_desc: "Çarklı vapurlar, buhar gücüyle dönen çarkın gemiyi ittirdiği buharlı gemilerdir."
pan-nationalism: "Pan-Milliyetçilik"
pan-nationalism_desc: "Milliyetçiliğin altında yatan fikir genel olarak aynı dili konuşan insanların aynı milletten olduğudur. Peki bizimle neredeyse aynı dili konuşanlar? İnsanlar bu halkları kuzenlerimiz olarak görüyor ama yeni bir düşünceye göre bu halklar aslında uzun süre önce kaybolan kardeşlerimiz ve onlarla tekrar bir araya gelerek bir bütün olmalıyız. Birlikten doğan güçle milletimizi koruyabiliriz."
 percussion_cap: "Darbeli Çakmak"
 percussion_cap_desc: "Darbeli çakmaklar, tüm hava koşullarında ateşli silahların ateşlenebilmesini sağlayan tek kullanımlık aparatlardır."
 percussion_caps: "Darbeli Çakmaklar"
 percussion_caps_desc: "Darbeli çakmaklar daha önce ateşlemesi güvenilir olmayan ateşli silahları her hava koşulunda ateşlenebilir yapar."
 personal_liberty: "Kişisel Özgürlük"
 personal_liberty_desc: "Topluluğun nasıl yönetilmesi gerektiği sorusunun yanında nelerin yönetilmemesi gerektiği sorusu vardır. Çoğunluğun tiranlığının elini uzatamayacağı bireysel özgürlüklerin belirlenmesi, özgürlükçü fikirlerin önemli yanlarından birisidir."
 pharmaceuticals: "Farmasötik Bilimi"
 pharmaceuticals_desc: "Her türlü rahatsızlık için kullanılabilen farmasötiklerin keşfiyle tıp bir adım öne geçti."
 policing_by_consent: "Rızayla Polislik"
 policing_by_consent_desc: "Sör Robert Peel İçişleri Sekreterliği yaparken Kıta Avrupası'ndaki tiranlara ait jandarmalardan farklı olarak, siyasi düşmanları bastırmak için kullanılan askerler yerine halkın çıkarları için çalışan sivillerden oluşan Metropoliten Polis Teşkilatı'nı kurdu."
 political_agitation: "Siyasi Kışkırtma"
 political_agitation_desc: "Sokaklara çıkan siyasi kışkırtıcılar insanları galeyana getirerek ilk fırsatta siyasal eylemlerde bulunmaya teşvik ediyorlar."
 political_theory: "Siyaset Teorisi"
 political_theory_desc: "Bir ülkenin nasıl yönetileceği sorusunu birçok kişi sormaya başladı ve bir devlet için en iyi şablonun ne olduğuna dair çeşitli teoriler yazılıp çizildi."
 popular_sovereignty: "Halkın Egemenliği"
 popular_sovereignty_desc: "Devletin ve dolaylı olarak hükümetin otoritesi sadece halkın rızasıyla oluşturulabilir ve sürdürülebilir. Özgür bir devlette hükümdarlar hizmetkâr, halk ise egemen sınıftır."
 portland_cement: "Portland Çimentosu"
 portland_cement_desc: "İngiltere'nin Dorset bölgesinde çıkartılan bir taşa benzerliğinden ismini alan bu çimento, büyük yapıların inşasında kullanılan betonun yapımında etkili bir bileşendir. Kireçtaşı ve diğer yaygın malzemeler kullanılarak yapılması sebebiyle çok ucuzdur."
 potash: "Potas"
 potash_desc: "Odunu yakarak ve küllerini suyla karıştırılarak üretilen potas cam, sabun, kül suyu, barut ve gübre üretimi gibi kimyasal işlemlerde kullanılır. İsmini bu işlemlerin etken maddesi olan potasyumdan alır."
 power_looms: "Elektrikli Dokuma Tezgâhları"
 power_looms_desc: "Dokuma tezgâhları yün, pamuk ve diğer iplikleri dokumak için kullanılan bir alettir. İlk dokuma tezgâhlarında ipliği döndürmek için el veya ayak gücü kullanılırdı. 1733'te icat edilen \"uçan mekik\" sanayi devrimini hızlandırdığına ve mekanik gücün dokumada kullanılmasının daha az nitelikli dokumacıların topluca kumaş üretebilmesini sağladığına inanılır. Bunun yanı sıra, delikli kartlarla desenleri otomatikleştiren Jakar tezgâhı da 1804'te icat edilmiştir."
 power_of_the_purse: "Bütçe Hakkı"
 power_of_the_purse_desc: "Bütçe hakkı, kaptanlara satın alma yetkisi vererek filoların daha otonom ve verimli olmasına imkân verir."
 pre_modern_warfare: "Modern Çağ Öncesi Savaş"
 pre_modern_warfare_desc: "Geçmiş zamanların çatışmaları, modern çağın yıkımı yanında sakin kalsa da kendilerince epey kanlı olaylardı."
 production: "Üretim"
 propaganda: "Propaganda"
 propaganda_desc: "Devrim ve Napolyon Savaşları sırasında Avrupa hükümetleri sıradan insanların yüzleştiği zorluklara karşı halkın desteğini kazanmak için propaganda büroları kurdu. Siyasi broşürler ve hicivli karikatürler kentlerde dağıtıldı ve vatanperver şarkı sözleri ünlü ezgilerle birlikte söylendi."
 puddling_furnaces: "Balçık Fırınları"
 puddling_furnaces_desc: "Balçık fırınları, pik demirinden dövme demir elde etmek için kullanılır. Tuğla bir fırında demir, külle birlikte eritilir ve oluşan karışım örneğin bir levye ile mekanik olarak işlenir. Böylece demirdeki fazla karbon havayla temas ederek karbonmonoksit oluştururken sülfür ve diğer saflığı bozan maddeler daha hafif cürufla birlikte yüzeye çıkar. İki saat boyunca el ile işlendikten sonra dövme demirden oluşan \"balçık topları\" şekil alır ve kalan cürufun içinden alınabilir. Bu, zor, beceri gerektiren ve dolayısıyla pahalı bir işlemdir."
 quinine: "Kinin"
 quinine_desc: "İzole edilen kinin, sıtmanın ağır semptomlarına karşı bir ilaç olarak kullanılabilir."
 radio: "Radyo"
 radio_desc: "Görünmez \"dalgaları\" kullanarak uzun mesafelerde kablo kullanmadan bilgi aktarmak mümkün."
 railways: "Demiryolları"
 railways_desc: "İlk buharlı lokomotif, demiryollarında yolcuları taşımak için inşa edilmişti. Daha sonra endüstriyel amaçlar için kullanılmaya başlandı. Verimli ve hızlı olan bu yolculuk yöntemi, büyük masraflarla inşa edilen kanal sistemlerinin bazılarını sadece birkaç yıl içinde gereksiz hale getirdi."
 rationalism: "Akılcılık"
 rationalism_desc: "Akılcılık, bilginin tecrübeye başvurmadan sadece akıl yürütülerek elde edilebileceğini savunan felsefi düşüncedir."
 realism: "Gerçekçilik"
 realism_desc: "Özneyi romantikleştirmeden veya abartmadan gerçekliği olduğu gibi aktarmayı hedefleyen sanat hareketi. Sık sık çeşitli sınıflardan ve mesleklerden insanların gündelik hayatına odaklanır."
 reinforced_concrete: "Güçlendirilmiş Beton"
 reinforced_concrete_desc: "Betona inşaat demiri ekleyerek az miktarda ekstra yük ve masrafla yapıların çeliğin gücünden yararlanması sağlanabilir."
 repeaters: "Mükerrer Atış"
 repeaters_desc: "Mükerrer atış sayesinde silahın tekrar doldurulması gerekmeden birkaç fişek ateşlenebiliyor, böylece atış hızı artıyor."
 rifling: "Yivleme"
 rifling_desc: "Yivleme, yani namluları spiral şeklinde oyarak fişeklerin dönmesinin sağlanmasıyla, mermilerin daha isabetli olduğu keşfedilmiştir."
 romanticism: "Romantizm"
 romanticism_desc: "Gerçekçi ve akılcı kavramların karşısında duygu ve hayalleri yücelten bir sanat hareketi. Doğa ve tarih konulu, dramatik ve duygusal olarak güçlü tabloların resmedilmesi yaygındır."
 rotary_valve_engine: "Döner Valfli Motor"
 rotary_valve_engine_desc: "Döner valfli motor, valf zamanlamasının değiştirilebilmesi gibi çeşitli özellikler eklenen bir buhar motorudur. Bu değişiklikler sayesinde ısıyı sıradan buhar motorundan daha verimli kullanır. "
 rubber_recycling: "Kauçuk Geridönüşümü"
 rubber_recycling_desc: "Eski kauçuğun \"mastikatör\" kullanılarak çiğnenip yeniden şekillendirilebilmesi bu değerli malzemeyi geridönüştürerek tekrar kullanabilmemize olanak sağlıyor."
 rubberised_fabrics: "Kauçuklu Kumaşlar"
 rubberised_fabrics_desc: "İki kumaşı yapıştırmak veya bitki liflerinden bir çeşit suni deri yapmak için doğal kauçuk kullanıldığında Mackintosh ceketi yağmurluğu gibi su geçirmeyen veya askı gibi elastik kıyafetler yapılabiliyor."
 rule_of_law: "Hukukun Üstünlüğü"
 rule_of_law_desc: "Genelde Birleşik Devletler gibi yazılı veya Birleşik Krallık gibi yazılı olmayan anayasası bulunan hükümet sistemlerindeki Hukukun Üstünlüğü ilkesi; nelerin yasadışı olduğu ve bu suçların cezasının ne olacağı açık bir şekilde belirlenerek devlet şiddetinin tahmin edilebilir ve dolayısıyla kaçınılabilir olması gerektiği ve devlet temsilcilerinin de uyguladıkları yasalarla yargılanabileceği gibi hukuk sistemiyle ilgili çeşitli tasarılardan oluşur."
 screw_frigate: "Pervaneli Fırkateyn"
 screw_frigate_desc: "Pervaneli Fırkateynler, daha hızlı gemiler inşa etmek için pervane teknolojisinin kullanılmasıyla üretilir."
 sea_lane_strategies: "Deniz Rotaları Stratejileri"
 sea_lane_strategies_desc: "Donanma gücünü deniz rotalarını kontrol etmeye odaklayarak denizde üstünlük sağlamak çok daha kolay."
 semaphore_signalling: "Semafor Sinyalizasyon"
 semaphore_signalling_desc: "Demiryolu sinyalleri, lokomotif hareket halindeyken ve istasyondaki personelden uzakken bile trafiği yönlendirmek için demiryolu hatlarında aktif olan trenlere komutlar verir. Napolyon'un ordularının kullandığı askeri iletişim sisteminden ilham alarak tasarlanan semafor sinyalleri tüm demiryollarının kullanabileceği tek tip bir sistem oluşturur."
 separation_of_powers: "Kuvvetler Ayrılığı"
 separation_of_powers_desc: "Yolsuzluğu ve suiistimali önlemek için devletin farklı görevleri olan farklı organlarının birbirini denetlemesi fikri, anayasa ile devleti yürütme, yasama ve yargı olarak ayıran \"büyük Amerikan deneyinin\" göreceli başarısından sonra ciddi derecede ün kazandı."
 sericulture: "İpekböcekçiliği"
 sericulture_desc: "İpek üretmek için ipekböceği yetiştirmenin kadim ve iyi korunan tekniği."
 sewage_systems: "Kanalizasyon Sistemleri"
 sewage_systems_desc: "Kentlerin büyümesi, nehirlerin lağım suyuyla kapkara olmasına ve çok kötü kokmasına sebep oldu. Bu iğrenç suları şehirden uzağa taşıyan kanalizasyon sistemleri inşa eden kadim milletleri örnek almanın vakti artık geldi."
 shaft_mining: "Kuyu Kazısı"
 shaft_mining_desc: "Doğrudan istenilen derinliğe kazdıktan sonra madeni dallandırarak ve malzemeleri asansörle taşıyarak çok daha verimli bir maden inşa etmek mümkün."
 shell_gun: "İnfilak Mermili Obüs Topu"
 shell_gun_desc: "İnfilak mermili obüs topu kullandığı cephane sebebiyle hayranlık verici bir top. Mermiler, patlayıcı olmaları sayesinde basit bir metal kütlesinin verdiğinden çok daha fazla hasar verebiliyor."
 slag_fertilisers: "Cüruf Gübreleri"
 slag_fertilisers_desc: "Yüksek fırınlar ve çelik yapıcılardan çıkan düşük pH değerli atıklar, tarımda kullanmak için muhteşem bir katkı. Topraktaki fosfatı arttıran kireç silikat cürufu, doğal kireçtaşı veya dolomitten daha iyi çözülür."
 socialism: "Sosyalizm"
 socialism_desc: "Üretim araçlarının kamu mülkiyetinde olmasını ve üst sınıf yerine işçilerin kendilerini yönetebilmesini savunan siyasi bir ideoloji."
 society: "Toplumsal"
 enclosure: "Çitleme"
 enclosure_desc: "Geçim için kullanılan arazilerin daha organize tarım için birleştirilerek özel mülke çevrilmesi ve işlenebilir toprağın besin ihtiyacını gidermek yerine yüksek getirili tarım mahsulleri için kullanılması."
 intensive_agriculture: "Yoğun Tarım"
 intensive_agriculture_desc: "Gıda üretimini sınai tedarik zincirine dahil ederek çok daha fazla randıman elde etmek mümkün."
 steam_donkey: "Buharlı Vinç"
 steam_donkey_desc: "Vinç sisteminde buhar gücü kullanarak daha az emekle aynı miktarda mekanik güç elde etmek mümkün."
 threshing_machine: "Harman Makineleri"
 threshing_machine_desc: "Tahıl harmanındaki bedensel işgücünü kaldıran buharlı harman makinesi tarımı çok daha verimli yapar."
 steel_frame_buildings: "Çelik İskeletli Binalar"
 steel_frame_buildings_desc: "Binayı taşıması için çelik çerçeve kullanarak çok daha yüksek ve dayanıklı binalar yapmak mümkün."
 steel_railway_cars: "Çelik Vagonlar"
 steel_railway_cars_desc: "Çelik vagonlar trenlerin çok daha dayanıklı olmasını ve böylece çok daha fazla yük taşıyabilmesini sağlar."
 stormtroopers: "Hücum Birlikleri"
 stormtroopers_desc: "Özellikle sızma harekâtları için eğitilmiş ve donatılmış birlikler daha iyi mevzilenmiş konumlara saldırırken başarıyı arttırır."
 streamliners: "Aerodinamik Trenler"
 streamliners_desc: "Modern çekme gücü kullanan yeni tren tasarımları ve yeni alüminyum gövde inşası sayesinde demiryolları daha yüksek hızlarda daha güvenle işleyebilir."
 submarine: "Denizaltı"
 submarine_desc: "Denizaltılar, denizin altında gemi fikrini hayata geçirerek daha iyi gizlilik ve dolayısıyla taktiksel kabiliyet sağlarlar."
 multilateral_alliances: "Çok Taraflı İttifaklar"
 multilateral_alliances_desc: "Modern devletlerin endüstriyel potansiyeli ve küresel erişimi, çıkarlarımızın güvenliğini sağlamak için uluslararası ittifakların oluşumunu gerektirir."
 synthetic_dye: "Sentetik Boya"
 synthetic_dye_desc: "Bu teknoloji farklı türdeki boyaların sentetik bir şekilde üretilmesini sağladı. Kumaşların renklendirmesinde bir devrim yaparak çok pahalılaşan tarımsal boya üretiminin sonunu getirdi."
 system_gin: "Mekanik Tarak"
 system_gin_desc: "Pamuk taraklarına buhar gücü kullanmak gibi çeşitli geliştirmeler yapılarak çok daha verimli makineler yapmak mümkün."
 telegraph: "Telgraf"
 telegraph_desc: "Hatlar üzerinden neredeyse anında Mors kodu gibi sinyaller göndermek için elektrik kullanılabilir. Gecikmenin asıl kaynağı ise kısa \"nokta\" ve uzun \"çizgi\" şeklindeki sinyallerle iletilen mesajları yazması ve çözmesi için çok iyi eğitilmesi gereken insan operatörler."
 telephone: "Telefon"
 telephone_desc: "Telefonlar, bilginin dünya çapında çok daha hızlı yayılmasını sağlayarak uzun mesafeli iletişimi elverişli yapar."
 telephones: "Telefonlar"
 telephones_desc: "Teoride konuşan telgrafların mümkün olduğunu biliyorduk ama pratikte nasıl uygulanacağını çözememiştik. Elektronik alanındaki gelişmeler bu fikri hayata geçirmeyi mümkün kıldı ve böylece telefon doğdu."
 tin_cans: "Teneke Kutular"
 tin_cans_desc: "Kutulanmış gıda konsepti Fransız Devrimi ordularının kullandığı cam kavanozlara kadar gidiyor. Bu fikir kısa bir sürede sivil kullanıma da yayıldı. Metal bir kutu içinde pişirilen et veya çorba dış dünyaya maruz kalmaz ve orta sınıf hanelerde istenildiği zaman tüketilebilir. Demir veya çelik levhanın havayla temas edip paslanmasını önlemek için ince bir kalay tabakasıyla kaplıdır."
 trench_works: "Siper Faaliyetleri"
 trench_works_desc: "Askerlere doğru aletleri verirsek az çabayla güçlü tahkimatlar inşa edebilirler."
 triage: "Triyaj"
 triage_desc: "Yaralıları, yaralarının ciddiyeti ve iyileşme ihtimallerine göre sınıflandırırsak çok daha verimli bir acil bakım sistemi kurulabilir."
 urban_planning: "Kentsel Planlama"
 urban_planning_desc: "Kentleri, doğal olarak gelişmelerine izin vermek yerine inşaat öncesi planlama yaparak çok daha verimli bir yaşam alanı oluşturulabilir."
 urbanization: "Kentleşme"
 urbanization_desc: "Daha fazla kişinin köylerden kentlere göç etmesiyle hayat tarzları da elbette değişecek."
 vaccination: "Aşılama"
 vaccination_desc: "Hastalıkların daha zayıf olduğu ümit edilen formlarıyla insanları aşılamak yüzyıllardır bilinmesine rağmen çok riskliydi. Daha az tehlikeli benzer bir hastalık kullanılan veya hastalıkların bulaşma kabiliyetlerini yitirmesi için patojenleri tedavi ederek etkisiz hale getiren aşılar çok daha emniyetli ve güvenilir."
 vacuum_canning: "Vakumlu Konserveleme"
 vacuum_canning_desc: "Vakumlu konserveleme, içerikleri daha uzun süre korumak için kutuları vakumla mühürler."
 vitamins: "Vitaminler"
 vitamins_desc: "Vücudun ihtiyacı olan belirli besinleri ayrıştırarak insanların beslenmesinin daha sağlıklı ve dengeli olmasını sağlayabiliriz."
 vulcanization: "Vulkanizasyon"
 vulcanization_desc: "Kıyafet sanayisinde kullanılan kauçuk, su geçirmezlik ve elastiklik gibi birçok avantaj sağlar fakat soğuk havada kırılgan, sıcak havada yapışkan olur. Vulkanizasyon, kauçuğa ısıyla sülfür katılması işlemidir. Böylece daha dayanıklı olur ve üretim sonrasında şeklini korur."
 wargaming: "Savaş Simülasyonu"
 wargaming_desc: "Hayali savaş senaryoları yaratarak ve strateji pratikleri yaparak subaylarımızın çatışma kabiliyetlerini geliştirebiliriz."
 water_treatment: "Su Arıtımı"
 water_treatment_desc: "Suyun evlerimize hastalık taşıdığı tespit edildi. Fakat bilimin buna bir cevabı var. Filtreleme ve kimyasal arıtmayla suyu tekrar temizleyebiliriz."
 wood_pulp_papermaking: "Odun Hamurundan Kâğıt Yapımı"
#gold_standard_desc: "This meant a currency system based on gold. Money was rather expensive to produce by the government and this could sometimes result in a low of money stock. However, the good thing was that the gold prices were rather stable and the trust in gold was high, making the currency stable."
#savings_banks_desc: "The middle-class is growing larger and wealthier thanks to education and a strong work ethic. Many individuals wish to be part of railways through Africa; dams across the Nile; fleets of ocean Greyhounds; majestic, self-amortizing canals; plantations of ripening tea; all from tuppence prudently, fruitfully, frugally invested (to be specific) in the Dawes-Tomes-Mousely-Grubbs Fidelity Fiduciary Bank."
#silver_standard_desc: "This meant a currency system based on silver. Money was cheaper to produce by the government which meant that there was rarely any lack of money in the country. However, the problem was that the silver prices had a tendency to be dominated by gold prices, which meant that foreign trade was often suffering."
#acidic_and_basic_converters: "Acidic and Basic Converters"
#acidic_and_basic_converters_desc: "The original Bessemer converters had a lining of insulating clay between the walls and the molten iron. The #clay is acidic and affects the composition of the resulting steel. By replacing the clay with basic (alkaline) materials such as magnesite, chromite or dolomite, or more acidic materials such as ganister, the process can be fine tuned to remove even more impurities, depending upon the content of the iron ore."
#fluid_compressed_steel: "Fluid Compressed Steel"
#fluid_compressed_steel_desc: "This process involves the use of a hydraulic forging press to put the steel under great pressure while still a #fluid. This squeezes the tiny pockets of gas impurities out of the cooling ingots, allowing for a much higher quality steel by preventing the #formation of blowholes and piping."
#global_trade_desc: "By the end of the 18th century, the world-system had encompassed almost the entire globe, with raw materials being imported #from the colonies and peripheral nations and turned into finished goods in the global core, to be exported in turn."
#guilds: "Guilds"
#guilds_desc: "The guild system was a way of organizing labor which mandated participation in the guild and in advancing through its ranks in order #to practice the guild trade within a city. While it protected the living standards of the guild members and supposedly ensured better quality #work, it also raised prices and stymied innovation."
#hydraulic_forging_press: "Hydraulic Forging Press"
#hydraulic_forging_press_desc: "A hydraulic forging press applies applies massive force, up to thousands of pounds per square inch, to a material #that is being worked while hot. An engine drives water, air or hydraulic fluid through valves connected to a piston, which in turn presses the #die onto the material. The valves can be turned on and off by the operator, allowing the material to be manipulated and precise amounts of force #applied at will."
#mutualism_desc: "An economic theory usually associated with anarchism, mutualism opposes capital interest but advocates free markets and advocates #the formation of  mutual savings banks as a method for loans."
#news_agencies: "News Agencies"
#news_agencies_desc: "Organizations which sell news reports to various media, such as newspapers. This allows for media to include reports of #events and developments beyond the reach of their own bureaus and international news to be reported even in local media."
#one-nationism: "One-nationism"
#one-nationism_desc: "A type of conservative politics wherein social obligation and responsibility towards the poor and needy is combined with #traditional conservative ideals. Opposed to class struggle, one-nation conservatives seek to create a hierarchy wherein the classes support each #other."
#percussion_oil_drilling: "Percussion Oil Drilling"
#percussion_oil_drilling_desc: "When using a percussion drill, the drill-bit is raised by hand and then released to bite into the earth under the #force of gravity. Depths of up to around thirty metres are possible using this technique."
#private_banks: "Private Banks"
#private_banks_desc: "The wealthy merchant families of city states, and the royal families of European monarchies, need somewhere safe to keep #their piles of gold and someone to look after their finances. The first banks were created with this goal in mind."
#ricardian_economics: "Ricardian Economics"
#ricardian_economics_desc: "David Ricardo formalized several concepts that made up the Classical School of Economics, such as economic rent, the #labor theory of value, and comparative advantage."
#self_acting_looms_desc: "Gradual improvements in loom technology have transformed the weaving industry and vastly increased the output of fabrics #factories. By using mechanical power for more and more operations, the role of the weaver is reduced to merely keeping the machine running and #clearing blockages. Children are especially useful for this as they can crawl into smaller spaces than adults. Shutting the machines down while #such work is carried out has been judged to be less profitable than allowing for the occasional child to be mangled."
#smithian_economics: "Smithian Economics"
#smithian_economics_desc: "Building upon the ideas of the earlier Physiocrats, with their agrarian opposition to the 'unproductive labor' of the #feudal system, Adam Smith led an attack on mercantilism which founded the Classical School of Economics."
#steam_engines: "Steam Engines"
#steam_engines_desc: "Pioneers in steam technology usually had uses other than locomotion in mind. For example, Richard Trevithick built huge #engine houses that dot the Cornish landscape to keep the tin mines free from flooding."
#steam_hammer: "Steam Hammer"
#steam_hammer_desc: "Hammering out metals is useful for both shaping and alloying the material. When used on pig iron, this creates wrought iron or #mild steel, the difference being how much carbon is left in the alloy. The use of steam means both more efficiency and better precision than #hammering out the alloy by hand."
#steam_lathes: "Steam Lathes"
#steam_lathes_desc: "The lathe is a machine used for boring holes of various shapes and sizes into materials, or for otherwise whittling them down #symmetrically. Exploiting steam power to drive lathes allows industry to use more precision in engineering."
#stock_exchanges: "Stock Exchanges"
#stock_exchanges_desc: "Organized trading of financial instruments dates back to the Italian city states and the Dutch Republic. A stock exchange #brings together buyers and sellers of assets such as government debt and shares in companies."#
#tunnelling_shields: "Tunnelling Shields"
#tunnelling_shields_desc: "When digging a mine shaft or railway tunnel, supporting the vast weight of the earth above the workers is vital for the #integrity of the project. A tunnelling shield is a mobile structure made of steel that provides temporary support on the active site of digging. #As the tunnelling shield is moved along, such as on a railway track, a more permanent support is laid, such as brickwork or timbers. The first #use of such a device was in the construction of the Thames Tunnel in 1825 by Anglo-French engineer Marc Isambard Brunel, the father of the more #famous Isambard Kingdom Brunel."
#alienation: "Alienation"
#alienation_desc: "The creation of the capitalist means of production has fundamentally altered the relationship of the worker to his work. No longer is he the craftsmen who creates something unique or the farmer who gains a share of the produce. In his production he is able to objectify his individuality and his character. Now though the capitalist means of production estranges a person from their very humanity, they are no longer the director of their own actions and through that they gain a profound sense of alienation."
#experimental_psychology: "Experimental Psychology"
#experimental_psychology_desc: "The human mind is a very complicated things, what do people experience when they receive a sensory stimulus and is it the same for you as it is for me? Trying to measure these things is no easy manner, but the recent advancements in the field of psychology have created a new field called experimental psychology where tests can be done to see how people react to stimuli."
#global_trade: "Global Trade"
#historical_materialism: "Historical Materialism"
#historical_materialism_desc: "What is society? This is a complicated question but if we were to define society as the union of the productive capacity and the relationships people have to the means of production we can begin to analyze past societies and how they have developed and evolved over time. We call this methodological approach Historical Materialism."
#individualism_desc: "A philosophy focused on the interests, happiness and autonomy of the individual. This includes the right of the individual to pursue its own self-interest, conclude for itself what is true and false, to think and act independently of society."
#institutionalization: "Institutionalization"
#institutionalization_desc: "If we want to expand the role of the state we need to expands the means the state has to deliver these roles. The building up the institutions of the state are the means to doing this. This steadily institutionalization of functions that were previously in the private sphere also bring along profound societal changes as well."
#pragmatism: "Pragmatism"
#pragmatism_desc: "The problem with philosophers is that they seek knowledge for knowledge sake and they also seek to create a nice unchanging universe to suit their theories. Pragmatism explicitly rejects these two tenants. Knowledge should actually be viewed only from the point of view of what practical use it has and we should accept that the universe itself is ever changing."
#religion_of_humanity: "Religion of Humanity"
#religion_of_humanity_desc: "The rise of secularism has started to free our people from the chains of superstition that religion forces on people but at the same time we lost the societal cohesion that organized religion provided. The religion of humanity offers the social cohesion of organized religion without the superstition. The cynics describe at as Catholicism minus Christianity but it also offers all the things a religion should."
#self_acting_looms: "Self-Acting Looms"
#transcendentalism: "Transcendentalism"
#transcendetalism_desc: "Transcendentalism was a philosophical movement that was founded by the German philosopher Immanuel Kant in his book Critique of Pure Reason published in 1781. It has also been described as critical philosophy as it sees philosophy's role as that of criticism rather than justification of knowledge. The task of philosophy shifts for being about establishing theories about knowledge and instead subjecting these theories to critical review to see who valid they are."
##marketing: "Marketing"
#individualism: "Individualism"
#mutualism: "Mutualism"
 central_archives: "Merkezi Arşiv"
 central_archives_desc: "Modern bir devlet için iyi bir arşivcilik; iyi bir arşivcilik için de evrak işlerini titizlikle yapmak gerekir. Daha fazla bilgi almak istersen lütfen ML-4.11866 formunu üç nüshasıyla birlikte doldur ve 2 ila 5 işgünü içinde yanıt bekle."
 steelworking: "Çelik İşleme"
 steelworking_desc: "Çeliğin dayanıklı olma özelliği tarih boyunca yaygın bir şekilde methedilmiştir ancak bu demir alaşımının büyük ölçekli üretiminde ustalaşmak yakın bir zamana dek oldukça zordu."
 prospecting: "Maden Arama"
 prospecting_desc: "Altın çıkarmak için önce altını bulmak gerekir. Zenginlik peşinde olan insanlardan sanayi çapında araştırmalara kadar herkes için maden araması yapmak servete giden en önemli yoldur."
 baking_powder: "Kabartma Tozu"
 baking_powder_desc: "Fırın mamulleri uygarlığın doğuşundan beri aşina olduğumuz bir şeydi. Ancak bu sektörde sanayi ölçekli üretim yalnızca kabartma tozunun ortaya çıkmasıyla mümkün oldu."
 mechanical_tools: "Mekanik Aletler"
 mechanical_tools_desc: "Elişi mallar olağanüstü kalitede olabilirler ama üretimde tutarlılık ve hız için mekanik araçlara ihtiyaç vardır."
 rubber_mastication: "Kauçuk Mastikasyonu"
 rubber_mastication_desc: "Doğal kauçuk, sanayi kullanımına uygun bir malzeme üretmek için ağır bir işlemden geçirilmesi gereken tuhaf ve yapışkan bir şeydir."
 pumpjacks: "At Başı Pompa"
 pumpjacks_desc: "Ham petrolde önemli olan şey petrolü yerin altından düzenli ve sürekli bir akımla çıkarmaktır. Basit bir pompa olan at başı pompa bu ihtiyacı mükemmel bir şekilde karşılar."
 shift_work: "Vardiyalı Çalışma"
 shift_work_desc: "Bir işyerinde işçi ekiplerinden dönüşümlü olarak faydalanmak, bir işgününde istikrarlı bir üretim akışını fazla mesai saatleri olan tek bir ekibe kıyasla çok daha uzun bir süreliğine sürdürmek için mantıklı bir yöntemdir."
 paved_roads: "Asfalt Yol"
 paved_roads_desc: "Toprak yollar tümsekli ve engebeli olmanın yanı sıra suyla en ufak bir temas etmeleri sonucunda ağır araçlar için korkunç çamur tuzaklarına dönüşürler. Asfalt yollar yaparak toprak ve çakıl gibi hızla yıpranıp aşınmayacak sağlam bir yüzey sağlamak, yolları kullananlar için daha iyi bir deneyim sunar ve nakliye ile yolcu trafiğinin akışını iyileştirir."
 pasteurization: "Pastörizasyon"
 pasteurization_desc: "Süt ve meyve suyunu kısa bir süreliğine ısıtmak hastalık taşıyan bakteri ve enzimleri ortadan kaldırarak bu ürünlerin tüketimini daha güvenli kılar ve raf ömrünü arttırır."
 pneumatic_tools: "Hava Basınçlı Aletler"
 pneumatic_tools_desc: "İnsanlığın faydalanabileceği en büyük kuvvetlerden birisi havadır. Boru ve pistonlarda doğru bir şekilde uygulanan basınçlı hava, sanayi kullanımı için müthiş bir miktarda kuvvet sağlayabilir."
 steam_turbine: "Buhar Türbini"
 steam_turbine_desc: "Büyük rotorları çalıştırmak için buhar gücünden faydalanan türbinler, bir tesisteki sabit makineler ve açık deniz gemilerinin tahrik motorlarına denk bir şekilde muazzam miktarlarda enerji üretir."
 plastics: "Plastikler"
 plastics_desc: "Plastiklerin geleceği çok parlak. Kalıba dökülebiliyorlar, dövülebiliyorlar ve istenilen şekillere sokulabiliyorlar. Yakında bütün dünya plastik olacak."
 dough_rollers: "Merdaneler"
 dough_rollers_desc: "Hızla büyüyen bir nüfus tarafından talep edilen tüm yiyecekleri üretmek için geleneksel fırıncılar artık yeterli değil."
 oil_turbine: "Petrol Türbini"
 oil_turbine_desc: "Bir türbinin gücü, enerji yönünden kömüre kıyasla çok daha zengin olan petrol sayesinde arttırılabilir."
 standing_army: "Daimi Ordu"
 standing_army_desc: "Dış politikanın karmaşık dertleri ve yurtiçindeki ayaklanmalar artık alelacele toplanan milislerle çözülemez. Modern zamanlar her zaman harekete geçmeye hazır olan bir ordu gerektiriyor."
 mandatory_service: "Mecburi Hizmet"
 mandatory_service_desc: "Modern silahlı kuvvetlerin talep ettiği insan gücünü gönüllüler ve paralı askerler karşılayamayabilir. Bazen ülkenin tüm vatandaşlarından hizmet talep etmesi gerekir."
 military_drill: "Askeri Talim"
 military_drill_desc: "Ne demişler: \"Pratik mükemmelleştirir.\" Bu söz müzisyenler için olduğu kadar askerler için de geçerlidir. Generallerin en çok değer verdiği şey, tüm komutlarına anında ve kafa karışıklıkları olmadan tepki verebilen bir ordudur."
 line_infantry: "Hat Piyadesi"
 line_infantry_desc: "Standartlaştırılmış teçhizatla donanmış ve standartlaştırılmış yöntemlerle eğitilmiş askerler bir ordunun daha muntazam olmasını ve böylece çok daha güvenilir olmasını sağlar."
 logistics: "Lojistik"
 logistics_desc: "Dünyanın en iyi silahlarının, onları kuşanan askerler hedef almak için fazla yorgun veya açsa ya da silahların içine mermi yerleştirilmemişse hiçbir önemi kalmaz."
 electric_telegraph: "Elektrikli Telgraf"
 electric_telegraph_desc: "Basit elektrik akımları sayesinde mesajlar çok uzak mesafeler boyunca kodlar aracılığıyla hızla aktarılabiliyor. Havasız bir ofisteki subaylar dünyanın bir ucundaki ordulara emirleri anında gönderebiliyor. İnanılmaz bir teknoloji gerçekten..."
 enlistment_offices: "Askere Kayıt Ofisleri"
 enlistment_offices_desc: "Acemi askerleri çeken ofisler, ülkenin askeri insan gücünü desteklemeye fazlasıyla yardımcı olur."
 military_statistics: "Askeri İstatistik"
 military_statistics_desc: "İyi bir general yalnızca her merminin nereye atıldığını bilmekle kalmayıp o merminin nereden tedarik edildiğini ve ne kadar mermi kaldığını da bilir."
 self_propelled_torpedoes: "Kundağı Motorlu Torpido"
 self_propelled_torpedoes_desc: "Geleneksel \"torpidolar\" küçük gemilerden çıkan sualtı direklerine bağlı temel deniz mayınlarını ve patlayıcıları içerir. Modern torpidolar bu patlayıcılara kıyasla büyük ölçüde gelişmiş olup bir mayının aksine hareket edebilirler ve bir direk torpidosunun aksine bunu kendi kendine yapabilirler."
 war_propaganda: "Savaş Propagandası"
 war_propaganda_desc: "Nüfusu zafer uğruna zamanını, kaynaklarını ve damarlarındaki kanını adamaya ikna etmek kendi başına büyük bir çalışma alanıdır."
 nco_training: "Astsubay Eğitimi"
 nco_training_desc: "Düşük rütbeli subaylardan oluşan eğitimli bir bölüğün becerilerini korumasını sağlamakta olduğu kadar, harp okulu eğitimi almış yüzbaşı ve generallerin devamlılığını sağlamak da önemlidir."
 destroyer: "Destroyer"
 destroyer_desc: "Modern donanmalarda torpido ve ufak silahlarla donanmış daha hafif gemiler de büyük savaş gemileri kadar önemlidir."
 landing_craft: "Çıkarma Aracı"
 landing_craft_desc: "Özellikle deniz çıkarma birliklerini korumak üzere tasarlanmış gemiler, amfibi hücum çıkarmalarının başarılı olma ihtimalini büyük ölçüde arttırır."
 flamethrowers: "Alev Makineleri"
 flamethrowers_desc: "Sağlamlaştırılmış mevzilerdeki askerleri savunma yerlerinden çıkarmanın harika bir yolu onları ateşe vermektir."
 banking: "Bankacılık"
 banking_desc: "Büyük bir finansal kurum olan banka, kamusal ve özel menfaatler için güvenlik sağlar ve yatırım, borç ve fırsatlar için geniş bir para ağının en önemli parçası olabilir."
 academia: "Akademi"
 academia_desc: "Daha yüksek eğitim kurumları bireylerin zihnini geliştirmekle kalmayıp ülkenin en parlak zihinlerini de olağanüstü işler ortaya çıkarmaları için bir araya getirir."
 international_relations: "Uluslararası İlişkiler"
 international_relations_desc: "Diplomasiyi resmiyete dökmek diğer ülkelere karşı büyüyen samimiyet ve hasımlıklar için sabit bir çerçeve sunar."
 stock_exchange: "Borsa"
 stock_exchange_desc: "Stokların ve bonoların alınıp satılabildiği organize bir pazar olan borsa modern piyasa ekonomisinin merkezi bir unsurudur."
 medical_degrees: "Tıp Lisansları"
 medical_degrees_desc: "Sorumlular eğitim alıp alanlarında sertifika aldıklarında halk sağlığı büyük ölçüde gelişir."
 organized_sports: "Organize Sporlar"
 organized_sports_desc: "Spor yalnızca oyuncular için değildir. Sporlar aynı zamanda birer gösteridir, bir topluluk olmanın dışavurumudur, bir kalabalığın kendisini ait hissedebileceği bir yerdir. Sporun izlenebilirliği, sahada ortaya koyulan beceriler kadar önemlidir."
 central_banking: "Merkez Bankası"
 central_banking_desc: "Bankaları denetleyip merkezileştirmek hükümetin elinde muazzam bir güç olmasını sağlar."
 dialectics: "Diyalektik"
 dialectics_desc: "Felsefi kavramları fiziki durumların ürettiklerine uygulamak yeni kavramlar ve yeni siyasi fikirler doğurabilir."
 psychiatry: "Psikiyatri"
 psychiatry_desc: "Akıl hastalıklarına tıbbi bir açıdan yaklaşılabilmesi ve bu tıbbi yaklaşım sayesinde bu hastalıkların tanılanıp iyileştirilebilmesi, insanların hayat şartlarını iyileştirmek için yeni dünyaların kapılarını açan yepyeni bir konsept."
 postal_savings: "Posta Bankacılığı"
 postal_savings_desc: "Bir bankaya erişimi olmasa bile insanların para biriktirmesi için değerli bir yöntem olan posta bankacılığı, en fakir vatandaşlar arasında bile para biriktirmeyi ve para akışını teşvik ediyor."
 human_rights: "İnsan Hakları"
 human_rights_desc: "Herkes için evrensel, vazgeçilemez ve devredilemez haklar olması fikrini benimsemek ülkenin sosyal ve siyasi alanlarında yeni kavramların kapısını aralıyor."
 mutual_funds: "Yatırım Fonları"
 mutual_funds_desc: "Bir çeşit toplanmış fonlar olan yatırım fonları, yatırımcıların bireysel varlıklarının güvenlik ve diğer masraflı finansal unsurları elde etmek için gereken engin finansal gücü sağlayacak devasa para havuzlarıyla birleşmesine yardımcı olur."
 zeppelins: "Zeplinler"
 zeppelins_desc: "Sabit çerçeveli, havadan hafif bir hava aracı olan zeplinler, kara ve denizdeki engelleri aşarak bulutların çok üstünde mal ve yolcu taşıyabilirler."
 international_exchange_standards: "Uluslararası Takas Standartları"
 international_exchange_standards_desc: "Uluslararası muhasebe ve takas sistemi oluşturmak ülkelerin aralarındaki ticaretin daha kolay ve ucuz bir şekilde sürdürülmesini sağlar."
 psychoanalysis: "Psikanaliz"
 psychoanalysis_desc: "Zihinsel gelişim üzerine kişisel teoriler, insanların kolektif içgüdülerini ve düşüncelerini anlamak için kullanılabilecek daha kapsamlı sosyal davranış teorilerinin iskeletini oluşturuyor."
 philosophical_pragmatism: "Felsefi Pragmatizm"
 philosophical_pragmatism_desc: "Felsefi düşüncenin uygulanması ve faaliyetleri, sosyal ve siyasi analiz üzerine yepyeni kapılar açabilir."
 modern_financial_instruments: "Modern Finans Araçları"
 modern_financial_instruments_desc: "Para kazanma yöntemleri büyümeye ve çoğalmaya devam ediyor. Bazı yöntemlerde para piramit şeklinde yukarıya doğru akabilir ama hepsinde daima daha da fazla para akıyor."
 macroeconomics: "Makroekonomi"
 macroeconomics_desc: "Paraya bütüncül bir yaklaşımla bakılmalı. Neden bütün pazarların küresel olarak hep birlikte hesabı tutulabilecekken sadece bir pazarda önümüzdeki beş sene boyunca işlerin nasıl gideceği tartışılıyor?"
 behaviorism: "Davranışçılık"
 behaviorism_desc: "Etki yasasından faydalanılarak halkın bütününe uygulanabilecek öngörücü bir davranış modeli oluşturmak mümkün olur."
 analytical_philosophy: "Analitik Felsefe"
 analytical_philosophy_desc: "Felsefeye titiz, tartışmacı bir yaklaşım olan analitik felsefenin genel mantığı ve neredeyse matematiksel olan duruşu, sosyal hareketlere yaklaşırken faydalanılabilecek bütün bir yapı sağlar."
 electrical_capacitors: "Elektrikli Kondansatörler"
 electrical_capacitors_desc: "Elektrikli kondansatörler, doğrudan jeneratör bağlantısına ihtiyaç duymadan daha fazla elektrik kullanımına olanak tanır."
