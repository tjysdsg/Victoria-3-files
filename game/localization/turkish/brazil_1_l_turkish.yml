 culture_brazil.7.t: "Uluslaşmakta Başarısızlık"
 culture_brazil.7.d: "[ROOT.GetCountry.GetName] halkı için bir ortak ulusal kimlik oluşturmakta başarısız olunduğundan ülkeye entegre edilmemiş bölgelerdeki ayrılıkçılar ve hoşnutsuzlar cesaret kazandı. Çeşitli devlet karşıtı davalarına halk arasında destek topladılar."
 culture_brazil.7.f: "Yaşanan zorlukların ardında bıraktığı, çürük bir temelin üzerine inşa edilmiş çatlak bir ev oldu. Tek bir sese sahip tek bir halk olmak yerine Brezilya kavgalı beş kardeş gibi didişiyordu. Başlarındaki zorbanın etrafında toplanan düşkünler, eli kanlılar, öfkeliler ve küskünler hayali ve gerçek sebeplerle birbirlerinden intikam almak için sabırsızlanan çocuklar gibilerdi."
 culture_brazil.7.a: "[ROOT.GetCountry.GetNameNoFormatting] bu zorluklar karşısında dimdik durmalı."
