 je_pedro_brazil: "Yüce Monark"
 je_pedro_brazil_reason: "#bold İlerleme çubuğunun#! durumu çeşitli #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_advance pozitif#! ve #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_deplete negatif#! koşullarla belirlenir. #bold İlerleme çubuğunun#! #bold 0#!'a ulaşması durumunda liberal imparatorun hükmü sona erer ve muhafazakâr bir #bold Cumhuriyet#! ilan edilir.\n\n[SCOPE.sCountry('brazil_scope').GetName] İmparatorluğu'nun ikinci hükümdarı İmparator [SCOPE.sCountry('brazil_scope').GetRuler.GetFullName], babasının tahttan çekilmesiyle kendini bu rolde buldu. II. Pedro demokratik düzeni sürdürmeyi, anayasanın sağladığı medeni hakları korumayı ve Brezilya'nın imajını lekeleyen kölelik kurumunu, liberal davasına karşı bir araya gelen muhafazakâr kuvvetlerin gücüne rağmen sona erdirmeyi amaçlıyor."
 je_pedro_special_tooltip_advance: "Şu koşullar #bold ilerleme çubuğunu#! #bold ilerletir#!:\n• II. Pedro'nun imparator tacını giyerek naiplik dönemini sona erdirmesi\n• Prenses Isabel'in tahtın [Concept('concept_heir', 'Vârisi')] olduğunun kesinleşmesi\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] veya [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] çıkar gruplarının [Concept('concept_marginalized', 'Ötekileştirilmesi')]\n• #Bold Brezilya Ulusal Kimliği#! [Concept('concept_journal_entry', 'Günlük Girdisinin')] tamamlanması\n• #Bold Brezilya Donanma Gücü#! [Concept('concept_journal_entry', 'Günlük Girdisinin')] tamamlanması\n• Brezilya'nın [concept_great_power] olması"
 je_pedro_special_tooltip_deplete: "Şu koşullar #bold ilerleme çubuğunu#! #bold geriletir#!:\n• II. Pedro'nun erkek vârislerinin ölmesi\n• II. Pedro'nun sağlığının kötüye gitmesi\n• Cumhuriyet teklifinin reddedilmesi veya başarısız olması\n• Brezilya'da [GetLawType('law_slavery_banned').GetName] kanununun yürürlüğe girmesi\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] veya [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] çıkar gruplarının [Concept('concept_in_government', 'Devlet Yönetiminde')] olmadan [concept_powerful] olması\n• Brezilya'da [GetLawType('law_tenant_farmers').GetName] veya [GetLawType('law_serfdom').GetName] kanunlarından birinin yürürlükte olmaması\n• #Bold Farrapos Savaşı#! [Concept('concept_journal_entry', 'Günlük Girdisinin')] başarısızlıkla sonuçlanması\n• #Bold Brezilya Ulusunun Entegrasyonu#! [Concept('concept_journal_entry', 'Günlük Girdisinin')] başarısızlıkla sonuçlanması\n• Brezilya'nın [Concept('concept_default', 'Temerrüde')] düşmesi veya [Concept('concept_bankruptcy', 'İflasını')] ilan etmesi\n• Herhangi bir [Concept('concept_revolution', 'Devrimin')] #variable %50#! ilerlemenin üzerine çıkması"
