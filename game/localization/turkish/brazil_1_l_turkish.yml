 sa_migration.5.t: "Büyük Göç"
 sa_migration.5.d: "[SCOPE.sCountry('migration_country').GetName] topraklarında yaşanan Sanayi Devrimi iş sıkıntısı yarattı ve [SCOPE.sState('migration_target_state').GetName] vilayetine göçü birçok [SCOPE.sCulture('migration_culture').GetName] topluluğu için çok cazip bir olasılık haline getirdi."
 sa_migration.5.f: "Çiftçiler, nalbantlar, denizciler ve emekli askerler son mavnadan inmeye başladılar. Onlardan önce on binlerce kişi gelmişti ve on binlercesi de yoldaydı. Yukarı Kanada'da her zamankinden daha fazla adama ihtiyaç vardı. Roma bir günde inşa edilmedi, Toronto için de aynı durum geçerli."
