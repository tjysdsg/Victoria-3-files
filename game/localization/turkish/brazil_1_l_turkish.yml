 sa_migration.3.f: "\"Tuhaf bir aksanınız var. Ah, endişelenmeyin, ben de Belçikalıyım. Eminim ev sahiplerimiz de bu kadarını bilmek istemez.\"\n\n\"Sakson'um. Arkadaşım Toskanalı. Bir İspanyol'la birlikte geldik.\"\n\n\"Kulağımı mı çınlattınız? Pardon, İrlandalı arkadaşa bir el atmam gerekmişti. Cebelitarık'ta gemileri yanmış gibi duruyordu. Bir ara içki içmek ister miydin Belçikalı?\""
