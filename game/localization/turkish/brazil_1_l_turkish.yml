 #Medium Roast
 bp1_misc.2.t: "Orta Kavrulmuş"
 bp1_misc.2.d: "[SCOPE.sGoods('coffee_scope').GetName] fiyatlarındaki ani düşüş, [SCOPE.sState('coffee_state').GetName] vilayetinde yaşayan [SCOPE.gsInterestGroup('plantation_owners').GetName] tarafından bazı aşırı önlemler alınmasına yol açtı. Fazlalık ürünlerini fiyatları arttırmak için yakmayı planlıyorlar."
 bp1_misc.2.f: "Defterler hakkında iki şey söylenebilirdi: Gitgide daha endişe verici hale geliyor ve gitgide daha netleşiyorlardı. Kârlar düşüyordu ve görüldüğü kadarıyla yıl sonuna gelindiğinde kahve yetiştirmek kârlı bir iş olmaktan çıkacak, zenginler için enteresan bir hobi haline gelecekti.\n\nŞöminesini seyrederken aklına, bu karmaşık sorun için barbarca bir çözüm geldi. Kahvenin hem çiftçisi hem de içicisi için, espresso sertliğinde bir çözüm."
 bp1_misc.2.a: "Fazlalıklar yakılsın!"
 bp1_misc.2.b: "Bu kahveleri yakıt olarak kullanabiliriz."
 bp1_misc.2.c: "Piyasanın görünmez eline güvenin."
