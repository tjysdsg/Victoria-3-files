 brazilian_slavery.11.t: "Aberdeen Yasası"
 brazilian_slavery.11.d: "[SCOPE.sCountry('brazil_scope').GetName] yönetiminin [GetLawType('law_slave_trade').GetName] kanununu yasaklamamasına öfkelenen [SCOPE.sCountry('britain_scope').GetName], Aberdeen Yasası'nın uygulanmasına olan bağlılığını ilan etti. Britanya gemileri ticareti sekteye uğratmak için Brezilya nakliye rotalarında rutin olarak devriye gezecek."
 brazilian_slavery.11.f: "\"Sözünü tutmak erdemdir,\" der eskiler. Bir yükümlülük her ne kadar küçük veya önemsiz görünürse görünsün özünde bir yemindir. Bu nedenle güvenin ihlali, felakete davetiye çıkarabilir. Şimdi de burada tutulmayan bir söz, ejderhayı bir devi sakatlamak üzere harekete geçirdi."
 brazilian_slavery.11.a: "Kölelik iğrenç bir uygulamadır."
 brazilian_slavery.12.a: "Çok endişe verici."
