 #Age of Caudillos
 je_caudillo: "Caudillo'lar Çağı"
 je_caudillo_reason: "#bold İlerleme çubuğunun#! durumu çeşitli #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_advance olumlu#! ya da #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_deplete olumsuz#! koşullara bağlıdır. #bold İlerleme çubuğunun#! #bold 100#!'e ulaşması, [SCOPE.sCountry('caudillo_country_scope').GetName] topraklarındaki askeri kuvvetlerin gücünü pekiştirir. #bold İlerleme çubuğu#! gelecek ay #variable [Country.MakeScope.Var('caudillo_next').GetValue|+=]#! değişecek.\n\nİlerleme çubuğunu sıfırlamak ve [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] güçlerini hükümetin dışında tutmak, [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] içerisinde #bold Caudillismo#!'nun bitmesini ve ülkede askeri tehdidin sona ermesini sağlar.\n\n#italic İspanya'dan bağımsızlığımızı kazanmamızın ardından koloni hükümetlerinin yerinde ortaya çıkan güç boşluğu hızla karizmatik askeri liderler tarafından dolduruldu. Bu \"caudillo\"lar Güney Amerika siyaseti üzerinde büyük etkiye sahip oldu.#!"
 je_caudillo_special_tooltip_advance: "Bu [concept_journal_entry], ilerleme çubuğu dolduğunda veya boşaldığında sona erer.\n\nŞu faktörlerin her biri ilerleme çubuğunu #bold her ay#! #bold 1 ilerletir#!:\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] grubunun [concept_powerful] olması\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] grubunun [concept_in_government] olması\n• [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName] veya [GetLawType('law_single_party_state').GetName] kanunlarına sahip olmamız\n• [Concept('concept_popularity', 'Sevilen')] bir [Concept('concept_general', 'Generale')] veya [Concept('concept_admiral', 'Amirale')] sahip olmamız\n• #bold Otoriter#! ideolojiye sahip bir [Concept('concept_ruler', 'Hükümdarımızın')] olması"
 je_caudillo_special_tooltip_deplete: "Şu faktörlerin her biri ilerleme çubuğunu #bold her ay#! #bold 1 geriletir#!:\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] grubunun [concept_marginalized] olması\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] grubunun [concept_in_government] olmaması\n• [GetLawType('law_census_voting').GetName] veya [GetLawType('law_universal_suffrage').GetName] kanunlarına sahip olmamız\n• [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName] ve [GetLawType('law_single_party_state').GetName] kanunlarını onaylamayan [concept_powerful] bir çıkar grubuna dahil olan ve [Concept('concept_popularity', 'Sevilen')] bir [Concept('concept_politician', 'Siyasetçimizin')] olması"
 caudillo.1.t: "Caudillo'lar Çağı"
 caudillo.1.d: "[ROOT.GetCountry.GetName], İspanya'dan bağımsızlığını kazandıktan sonra koloni hükümetlerinin yerinde ortaya çıkan güç boşluğu hızla, [SCOPE.gsInterestGroup('army_scope').GetName] içerisinden karizmatik liderler tarafından dolduruldu. Bu \"caudillo\"lar Güney Amerika'nın siyaseti üzerinde büyük etkiye sahip oldu."
 caudillo.1.f: "Bir zamanlar tüm koloniler ana ülkelerinin hükmüne boyun eğer, tüm malları ve sözleri kapılarından geçer ve ana ülke ise koloniye adil davranacağına söz verirdi. Ana ülke, koloninin ihtiyacı olan tek şeydi.\n\nArdından Bonapart geldi ve ana ülke onun kuklası oldu. Belki de çocukların yuvadan uçmalarının vakti gelmişti. Uçacaklardı da, ancak bir babanın demir yumruğu altında. Bu hikâye daha devam edecekti."
 caudillo.1.a: "Güçlü olan haklıdır."
 caudillo.2.t: "Son Caudillo'lar"
 caudillo.2.d: "Caudillo siyaseti sonunda [ROOT.GetCountry.GetName] topraklarında sona eriyor. [SCOPE.gsInterestGroup('army_scope').GetName], olması gerektiği gibi meşru hükümetin hizmetinde yerini aldı."
 caudillo.2.f: "Sonunda baba da tüm insanlar gibi devam edemeyecek kadar yaşlı ve yorgun hale geldi. Şimdiyse ülke geleceğe doğru ilk gerçek adımlarını atmaya hazır, çocuğum. Artık annemizin gözü ve babamızın koruması yok. Bugün herkes kendi kararını verecek. Torunların da dönüp geriye, bize baktıklarında \"mutlu yaşadılar ve güzel yemekler yediler\" diyecek."
 caudillo.2.a: "Bugün, düzen ve disiplin için önemli bir gün."
 caudillo.3.t: "Yumruk Yükseliyor"
 caudillo.3.d: "[ROOT.GetCountry.GetName], artık tamamen caudillo siyasetiyle yönetiliyor. Ülkenin geleceği, en nüfuzlu [SCOPE.gsInterestGroup('army_scope').GetName] üyelerinin keyfi kararlarıyla belirleniyor."
 caudillo.3.f: "\"Anne, peki [SCOPE.sState('capital_scope').GetNameNoFormatting] geçit törenine gidecek miyiz? Yetişip Alfonso'yu görebilecek miyiz?\"\n\n\"Görünüşe bakılırsa bu hikâyeyi bitiremeyeceğim. Tamam, olur, söz yetişeceğiz. Peki sen büyüdüğünde orduya, kardeşinin yanına katılamazsan ne yapacaksın? İnek mi sağacaksın?\"\n\n\"Anne, biliyorum, [SCOPE.sCharacter('general_scope').GetLastNameNoFormatting] komutanım beni alacak. [ROOT.GetCountry.GetNameNoFormatting] için güçlü olacağım!\""
 caudillo.3.a: "Kılıç, kalemden keskindir."
