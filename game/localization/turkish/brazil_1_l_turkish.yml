 caudillo.4.d: "[ROOT.GetCountry.GetName] anayasası uyarınca [SCOPE.sCharacter('ruler_scope').GetFullName], yönetimdeki azami döneminin sonuna geldi ve yeni bir [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] belirlenmesi gerekiyor. Tabii isteniyorsa anayasa değiştirilebilir ya da bu rol, kendisinin yerine geçmesini isteyeceği [SCOPE.sCharacter('president_successor_scope').GetFullName] tarafından doldurulabilir."
