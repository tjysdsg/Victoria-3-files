 #Brazilian Naval Power
 je_brazil_navy: "Brezilya Donanma Gücü"
 je_brazil_navy_reason: "Ülke bağımsızlığını kazandığından beridir Brezilya donanması, egemenliğimizin korunmasında önemli bir rol oynuyor. Donanmamız Güney Amerika'daki en büyük, dünyada ise en güçlülerin arasında olmalı."
 je_brazil_navy_goal: "Şunlar en az 40 yıl boyunca doğru olmalıdır:"
 best_south_american_navy: "Güney Amerika'daki hiçbir ülke Brezilya'dan yüksek donanma [Concept('concept_power_projection', 'Güç İntikaline')] sahip değil"
 brazil_navy.1.t: "Brezilya Donanma Gücü"
 brazil_navy.1.d: "Saflarımızdaki [GetPopType('officers').GetName] adına [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName], hükümete [ROOT.GetCountry.GetName] donanmasının gücünün önemini hatırlattı. Donanmamız Güney Amerika'daki en büyük, dünyada ise en güçlülerin arasında olmalı."
 brazil_navy.1.f: "\"Saygıdeğer [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle], ülkenin güvenliğini değerlendirirken topraklarınızın ötesini düşünmenizi rica ediyorum. Kara ordularının muharebe kazandırdığı doğrudur ancak imparatorluk kazandıran, denizdeki ordulardır. Britanya'nın başarısı, kuvvetli armadasından güç almıştır. Babanızın acınası gemilerinden bir armada çıkması mümkün değil. Bu gemilerden yakacak odun bile olmaz! Kaptanlarınız bu çürük tahta yığınlarından daha iyisini hak ediyor.\""
 brazil_navy.1.a: "Donanma, zenginliğimizi ve halkımızı korur."
 brazil_navy.2.t: "Tartışmalı Sular"
 brazil_navy.2.d: "Hükümete sert eleştiriler yönelten [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName], komutanlığın donanmamız hakkında duyduğu hayal kırıklığını kamuoyuna sundu. Komutanlığın düşüncesine göre donanmamız, [SCOPE.sCountry('naval_rival').GetName] gibi bizimle boy ölçüşmeye layık olmayan güçlere nazaran bile altta kalıyor. [SCOPE.gsInterestGroup('navy_scope').GetName] güçlerimiz için aşağılayıcı bir durum."
 brazil_navy.2.f: "Kabul edilebilir bir şey değil bu! [SCOPE.sCountry('naval_rival').GetNameNoFormatting] yönetimindeki o aptallar Brezilya'yla dalga geçiyor ve adamlarınıza hakaret ediyorlar. Devletimiz saygıdeğer bir devlettir [SCOPE.sCharacter('ruler_scope').GetCustom('get_dom_doma')] [SCOPE.sCharacter('ruler_scope').GetFirstNameNoFormatting]! Saygınlığımızı geri kazanın!"
 brazil_navy.2.a: "Daha iyisini yapmalıyız."
 brz_navy_advocate: "Donanmanın Sesi"
 brz_eclipsed_navy: "Güçsüz Donanma"
 brazil_navy.3.t: "Tam Hız İleri"
 brazil_navy.3.d: "[SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName], hükümete [ROOT.GetCountry.GetName] donanmasının dünyanın en güçlüleri arasına girecek kadar büyük ve modern olduğunu bildirdi. Bu, ülkemizin [SCOPE.gsInterestGroup('navy_scope').GetName] güçleri için gurur verici bir durum haline geldi."
 brazil_navy.3.f: "\"Bu gemi, bu buharlı fırkateyn... Amiral, bu söyledikleriniz doğru mu?\"\n\n\"Tabii ki. Yüksek hızı bile tek başına donanmanız için daha iyi bir seçim bırakmıyor. Bu gemilerden oluşan bir filo, açık denizde karşısına çıkan hangi güç olursa olsun üstün gelecektir.\"\n\n\"Ah. Bu gemilerin geleceği var. Liverpool'a dönün. Bir tane daha alacağım.\""
 brazil_navy.3.a: "Bunu duymak güzel."
 brz_strong_navy: "Güçlü Donanma"
 brazil_navy.4.t: "Denizde Egemenlik"
 brazil_navy.4.d: "[ROOT.GetCountry.GetName] dünyanın en büyük donanma güçlerinden biri haline geldi. [GetPopType('officers').GetName], başarımızı [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] liderliğinde atılan doğru adımlara atfediyorlar."
 brazil_navy.4.f: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle], şehrin caddelerinden atıyla geçerken geçit töreniyle karşılandı. Yeşil ve altın renkte broşürler caddede uçuşurken iki yanda denizciler ve subaylar hazır ol duruşunda bekliyorlardı. Amiral [SCOPE.sCharacter('admiral_scope').GetLastNameNoFormatting] onları merdivenlerden bir tepeye çıkardı. Tırabzanlara vardıklarında koyu gördüler: Düzinelerce savaş ve tüccar gemileri dizilmişti. Düzinelercesi de çeşitli görevlerle açık denizdeydi."
 brazil_navy.4.a: "Müthiş!"
