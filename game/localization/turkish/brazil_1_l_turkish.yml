 notification_aberdeen_act_notification_name: "Aberdeen Yasası"
 notification_aberdeen_act_notification_desc: "[SCOPE.sCountry('britain_scope').GetName], [SCOPE.sCountry('brazil_scope').GetName] tarafından sürdürülen [GetLawType('law_slave_trade').GetName] uygulamasına getirdiği yasağı, nakliye ve ticareti agresif bir şekilde aksattırarak uyguluyor."
