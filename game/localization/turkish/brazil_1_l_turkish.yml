 is_isabella_tt: "[SCOPE.sCharacter('isabel_scope').GetFullName], [concept_heir] değil."
 pedro.14.t: "En Yüksek Standartlara Doğru"
 pedro.14.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName], bakanlarından kendi işinde gösterdiği düzeyde titiz davranmalarını bekliyor. Şu anda [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle], dikkatini hükümet denen makinenin belirli bir çarkına çeviriyor."
 pedro.14.f: "İkisi de elle seçilmiş kâtiplerdi. İkisinin de giyimi, olanakları göz önünde bulundurulunca kusursuzdu ancak hamillerinin belirtileri gözden kaçmıyordu. Tükenmiş bir puronun havadaki dumanı ve birinin yakasındaki soluk konyak lekesi başkalarının çıkarlarına hizmet eden küçük kaçamaklara işaret ediyordu."
 pedro.14.a: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] tarafından verilen hükümler ciddiyetle uygulanmalı."
 pedro.14.b: "Ticaret bürokrasisi daha verimli hale getirilebilir."
 pedro.14.c: "Ekonomik genişlemenin hız kazanmasına ihtiyaç var."
