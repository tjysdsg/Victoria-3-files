 je_pedro_button_desc: "Naiplik hükümetlerinin belirsizliğini ortadan kaldırmak ve imparatoru hak ettiği tahtına oturtmak için çabalamamız halkın yararınadır. Bunu o reşit olmadan yapmamız dahi iyi olabilir."
 pedro_heir_empowered_tt: "İmparator [SCOPE.sCountry('brazil_scope').GetRuler.GetFullName] soyundan gelen vâris ve [SCOPE.gsInterestGroup('intelligentsia_ig').GetName], hükümlerine oldukça avantajlı bir konumda başlayacaklar."
 pedro_je_royalists_more_common_tt: "Gelecekte [Concept('concept_interest_group', '$concept_interest_groups$')] daha yüksek bir ihtimalle ilerici [Concept('concept_leader', '$concept_leaders$')] seçecek."
 brz_regency: "Naiplik Dönemi"
 pedro.1.t: "İmparatorun Naipleri"
 pedro.1.d: "[SCOPE.gsInterestGroup('landowners_scope').GetName] kontrolündeki Üçlü Naiplik ve [SCOPE.gsInterestGroup('armed_forces_scope').GetName] devrilerek yerlerine demokratik yollarla seçilen [SCOPE.sCharacter('feijo_regent').GetLastName] Naipliği geldi. [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFirstName] reşit olana dek Brezilya siyasi kargaşalarla çalkalanacak."
 pedro.1.f: "Bin yılı aşkın bir süredir, kralların oyunu olduğu söylenen satrançta stratejik beceriler vurgulanır. Uzun vadeli stratejilerin uygulanması için fedakârlık yapılması, bedellerin hesaplanması ve farkındalığın yüksek seviyede tutulması gerekir. Bir oyuncunun hatasıyla tahtanın kontrolü diğer oyuncuya geçer.\n\nBu oyunun ise tahtası, genç imparatorun ta kendisiydi. Kim bilir bu yaştaki bir çocukta bu entrikalar ne gibi izler bırakacak?"
 pedro.1.a: "Didişmekten hiç bıkmayacaklar mı?"
 pedro_regency_party_tt: "[SCOPE.sCharacter('feijo_regent').GetLastName] yönetimindeki [SCOPE.sCharacter('feijo_regent').GetInterestGroup.GetName], naiplik dönemi sona erene kadar siyasi [Concept('concept_party','$concept_parties$e')] katılmaya isteksiz olacak."
 pedro.2.t: "Monarşi Karşıtı Dava"
 pedro.2.d: "[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFirstName] hüküm sürerken [SCOPE.gsInterestGroup('landowners_scope').GetName] birçok mağduriyete uğradı. Artık birçok kişi açıkça [GetLawType('law_monarchy').GetName] kaldırılmalı diyor ve yerine [SCOPE.sIdeology('elitist_scope').GetName] [GetLawType('law_presidential_republic').GetName] gelmesi gerektiğini söylüyor."
 pedro.2.f: "Senhor [SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting] daha biraz önce kölelerinden sonuncularını taşıyan arabayı uğurlamıştı. Güneş batarken ve araba ufukta kaybolurken kapısını çarparak kapattı. Yedi nesillik plantasyonlar kendi gözetiminde harap olmuştu. Onun gözünde imparator, aklını tamamen yitirmişti.\n\nŞimdi bir elinde rom, bir elinde kalem komşularına yazıyordu. Belki diğer plantasyon sahipleri de artık bir değişikliğin zamanı geldiği konusunda hemfikirlerdi."
 pedro.2.f2: "Senhor [SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting], biraz önce masasına saçılmış belgeleri ve faturaları düzenlemişti. İmparatorluğun aldığı vergilerin yanında ithalat ve ihracat için ödedikleri vardı, ayrıca kahve plantasyonunun güvenliğini sağlaması gerekiyordu. Bu masraflar işletmesini batmaya sürüklüyordu. İmparatorun eli her zaman almak için uzanırdı, asla yardım etmezdi. [SCOPE.sCharacter('landowner_leader').GetFirstNameNoFormatting] bu yasalar altında ezilen tek kişinin kendisi olmadığından emindi.\n\nŞimdi bir elinde rom, bir elinde kalem komşularına yazıyordu. Belki diğer plantasyon sahipleri de artık bir değişikliğin zamanı geldiği konusunda hemfikirlerdi."
 pedro.2.a: "Bu olaylar endişe verici."
 pedro.3.t: "Erken Giyilen Taç"
 pedro.3.d: "Siyasi güç kazanmayı uman [SCOPE.gsInterestGroup('coronation_ig').GetName] naipliği, taç giyme merasimini planlanandan çok önce düzenleyerek [ROOT.GetCountry.GetName] topraklarında [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFullName] yönetimini başlattı."
 pedro.3.f: "\"Kurt kuzuyla gezecek,\nLeopar yavru keçiyle yatacak,\nBuzağı, yavru aslan ve semirmiş dana birlikte duracak,\nHepsinin önderi de küçük bir çocuk olacak.\"" #The Bible
 pedro.3.a: "Hükmü işte böyle başlıyor."
 pedro.4.t: "İmparatorun Kötüye Giden Sağlığı"
 pedro.4.d: "[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFullName], bir zamanlar olduğu gibi sağlıklı bir genç değil. Monark olarak görevlerini yerine getirme yetisi gitgide azalıyor. Yerine kimin geçeceği ve [ROOT.GetCountry.GetName] hükümetinin geleceğinin ne olacağı konularında spekülasyon ve planlar yapılıyor."
 pedro.4.f: "Büyük ve küçük her şey entropiden nasibini alır. Kılıçla da olsa hastalıkla da, Brezilya'nın imparatoru bir gün ölecekti. Sonunu getiren şey on yıllar boyu biriken stres, zorluklar ve dinamik sanayi oldu. Hastalık yakında tam etkisini gösterecekti ve meclisindeki akbabalar böylesine büyük bir cesetle ziyafet çekeceklerdi."
 pedro.4.a: "Her canlı bir gün ölümü tadacaktır."
 pedro.5.t: "Küçük Bir Aksaklık"
 pedro.5.d: "Bir zamanlar başında [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFirstName] olan [GetLawType('law_monarchy').GetName] yönetimine büyük bir potansiyel tehdit olan [SCOPE.gsInterestGroup('marginal_ig_scope').GetName], artık siyaseten ötekileştirildi. Bu durum [ROOT.GetCountry.GetName] hükümetinin geleceği için iyiye işaret."
 pedro.5.f: "Generaller ve amiraller, sivil bakanlarının arkasında hazır ol duruşuna geçtiler. Bakanlarsa bu kadar onurlu görünmüyorlardı. Emir geldi; bakanlıklar kapatılacak, ofislerin yetkisi azaltılacak ve bağlantılar kesilecekti. Eskiden ellerinde bulundukları güç artık ancak fırtınada bir fısıltı ediyordu.\n\nTabii askeriye bir kez daha yükselecekti. Bu tehlikeli dünyada güçlü bir yumruk gerekliydi. Şimdilik Dom Pedro'nun boğazına sarılmaktansa yanında yer almayı seçmişlerdi."
 pedro.5.f2: "\"Bu da ne demek oluyor? Hepinizi satın aldım, size kalacak yer verdim ve hatta aileme büyük bedeller ödeterek sizi serbest bıraktım. Bana borcunuzu böyle mi ödüyorsunuz? Elinize geçirdiğiniz tüm mallarımı alarak mı?\"\n\n\"Gülümseyin Senhor. Nizam ve kalkınmalar sayesinde ikimiz de artık çalışkan işçileriz. Kahveniz Brezilya'daki herkes için çok değerli. İmparator, teşekkürlerinin yanında bir miktar ödenek gönderdi.\"\n\n\"Aldıklarınızın yanında çerez parası! Beni böyle aşağılayamazsınız. Bunun karşılığını alacağım, göreceksiniz!\""
 pedro.5.a: "Harika."
 pedro_powerful_ig: "Seçkinlerin Dışlanması"
 brz_new_monarch_popular: "Popüler Monark"
 pedro.6.t: "Güçlü Bir Düşman"
 pedro.6.d: "[SCOPE.gsInterestGroup('powerful_ig_scope').GetName] saflarında büyüyen rahatsızlık artık görmezden gelmesi güç boyutlara ulaştı. Bu güçlü seçkinler, [ROOT.GetCountry.GetName] topraklarında büyük nüfuz sahibiler ve hükümetten dışlanmaları onları [SCOPE.sCharacter('pedro_scope').GetFirstName] hükmündeki [GetLawType('law_monarchy').GetName] yönetiminin karşısına itiyor."
 pedro.6.f: "Generaller pahalı kıyafetler giyiyor ve gemi subayları, mevkilerinin ötesinde lüks hediyeler sergiliyor. Erlerin sivil bakanlara yağdırdığı övgüler, gerçekte kime sadık olduklarına dair soru işaretleri uyandırıyor. Aynı bakanlar bu sırada yetkilerini aşan işlere kalkışıyor. Silahlı kuvvetler bu durumu görmezden gelmeye ikna edilmişken bu bakanların her istediklerini almalarını kim engelleyecek?"
 pedro.6.f2: "\"Gel oğlum. Yakında yetişkin olacaksın ve ben bir gün bu çiftliği işletemeyecek yaşa geleceğim. Balkondan dışarı bak ve gördüklerini incele. Hepsi sana ait. Tarlalardaki işçiler senin. Tarladan çıkan kahve ve yanındaki inekler de öyle. Bu köy, içinde yaşayanlar, hatta orman da senin. Duyduğuma göre üniversitede başarılıymışsın. İstediğin o bakanlık da çok çalışırsan senin olacak. Sonrasında oğlun bunları devralacak.\""
 pedro.6.a: "Bu durumun dikkatlice izlenmesi gerekiyor."
 pedro.7.t: "Yıkılmaz İmparatorluk"
 pedro.7.d: "İmparator II. Pedro'nun üzücü ölümünün ardından tüm [ROOT.GetCountry.GetNameNoFormatting] topraklarında bir haftalık yas ilan edildi. Hükmü, devletimizin en şanlı dönemlerinden biri olarak hatırlanacak. Şimdiyse insanların büyük hayranlık ve saygıyla baktığı [SCOPE.sCharacter('new_brz_monarch_scope').GetFullName] adlı vârisinin taç giymesi için planlar yapılmalı."
 pedro.7.f: "Eski hikâyelerde büyük biri öldüğünde göklerin ağladığı anlatılır. Bragança Hanedanı'ndan Dom Pedro öldüğünde yağmur bir an bile durmadı. On binler siyah kıyafetleriyle ve ellerinde Brezilya bayraklarıyla cenaze töreninde sıralandılar. Dünyanın dört bir yanından, Japonya'dan bile gelen yüksek mevkili temsilciler törene tanıklık edip kendi saygılarını ifade eden hediyeler bıraktılar.\n\nBir zamanlar babasının başındaki ağır taç artık onun sorumluluğundaydı. Üzerine düşen iş, başarılması imkânsıza yakın zorluktaydı: [SCOPE.sCharacter('new_brz_monarch_scope').GetFirstNameNoFormatting], babası Yüce Dom II. Pedro'nun yerini dolduracaktı."
 pedro.7.a: "İmparator öldü. Çok yaşa [SCOPE.sCharacter('new_brz_monarch_scope').GetPrimaryRoleTitle]."
 pedro.8.t: "Cumhuriyetin İlanı"
 pedro.8.d: "Ülkeyi [GetLawType('law_monarchy').GetName] ile yöneten [SCOPE.sCharacter('pedro_scope').GetFullName], kansız bir darbeyle [SCOPE.gsInterestGroup('armed_forces_ig').GetName] ve [SCOPE.gsInterestGroup('landowners_ig').GetName] tarafından devrildi ve yerine [GetLawType('law_presidential_republic').GetName] ilan edildi. Çok kişi [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] ve hükümeti savunmak için savaşmak istese de eski monark, barışın sürdürülmesini telkin etti ve tahttan çekildi."
 pedro.8.f: "\"Demek durum böyle.\"\n\n\"Evet Pedro. Sen ve ailen artık yönetimde değilsiniz. Bir cumhuriyet ilan edilecek. Başa geçenler senin... Avrupa'ya gönderilmeni istiyorlar, bu sırada kendileri yeni güçlerini pekiştirecekler.\"\n\n\"Peki öyleyse. Verilen karar buysa emekli olacağım. Çok çalıştım ve yorgunum. Gidip dinleneceğim.\""
 pedro.8.a: "Cumhuriyete âşığım."
 je_pedro_republic: "Cumhuriyet Teklifi"
 je_pedro_republic_reason: "İlerici cumhuriyetçiler İmparator'a, [ROOT.GetCountry.GetName] yönetimin şeklini [GetLawType('law_presidential_republic').GetName] olacak şekilde barışçıl biçimde değiştirmek için bir teklif götürdüler. Bu teklife göre devletin ilk başkanı Pedro olacak."
 pedro.9.t: "Cumhuriyet Teklifi"
 pedro.9.d: "[SCOPE.sCharacter('pedro_scope').GetFullName] ile kapalı kapılar ardında bir sohbette Bakan [SCOPE.sCharacter('republican_leader').GetFullName], [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] isterse [ROOT.GetCountry.GetName] hükümetinin barışçıl yollarla cumhuriyet yönetim şekline geçebileceğini söyledi. [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle], tahttan çekildikten sonra devletin ilk başkanı olma onuruna nail olabilirdi."
 pedro.9.f: "Monarşinin yıkılarak yerine bir cumhuriyet getirilmesi önerisi tuhaf olduğu kadar ilginçti. Bu herhangi bir cumhuriyet de olmayacak, başına bir diktatör kadar güçlü bir başkan geçecekti. Bu güç aktarımının gerçekleşebilmesi için anayasanın baştan yazılması gerekecekti ancak nihayetinde Brezilya'nın siyasetinde çok az şey değişecekti. Pedro yine lider olmaya mecbur kalırdı, yoksa yönetime beceriksiz biri gelebilirdi."
 pedro.9.a: "Monarşi yıkılmayacak."
 pedro.9.b: "Halkın iradesi bunu istiyorsa cumhuriyeti ilan edeceğiz."
 pedro.10.t: "Başkan Pedro"
 pedro.10.d: "İlk cumhuriyetçi [ROOT.GetCountry.GetName] anayasasının onaylanmasıyla [SCOPE.sCharacter('pedro_scope').GetFullName] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] oldu ve yeni hükümete halkın desteği kesinleşti."
 pedro.10.f: "\"Brezilya'nın iyi yürekli insanları! Bugün size imparator sıfatıyla seslenmiyorum. Evet, artık size bir daha ne bir imparator ne kral ne de taçtan güç alan biri olarak sesleneceğim. Bu sabah itibarıyla Cortes meclisinden yeni bir teklifi onayladım. Monarşi sona erdi. Krallık veya imparatorluk gibi zamanı geçmiş kavramları arkamızda bırakmamızın zamanı geldi.\""
 pedro.10.a: "Başkanımız çok yaşa."
 president_pedro_legitimacy: "Başkan Pedro"
 pedro.11.t: "Yüce Bir Anayasa"
 pedro.11.d: "[SCOPE.sCharacter('pedro_scope').GetFullName], cumhuriyetçi [ROOT.GetCountry.GetName] anayasasını ilk onaylayan kişi oldu ve geçiş sürecine destek olmak için devletin ilk başkanı olma niyetini halka açıkladı."
 pedro.11.f: "\"Bugünden itibaren siz, yani Brezilya halkı benim görevlerimi layığıyla yerine getiremediğime karar verene dek yalnızca başkanınız olacağım. Bir zamanlar imparator olarak, şimdiyse başkan sıfatıyla bana verilen bu görevlerin ciddiyetinin farkındayım. Gerçekten büyük bir sorumluluk. Hepinizden tek bir ricam var; öncesinde olduğu gibi, bana güvenmeye devam edin.\""
 pedro.11.a: "Yakında cumhuriyet dimdik duracak."
 princess_isabel: "Prenses Isabel"
 isabel_heir_popularity: "Prenses Isabel"
 pedro.12.t: "Brezilya Veraseti"
 pedro.12.d: "[SCOPE.sCharacter('heir_scope').GetFullName] talihsiz bir şekilde vefat edince [ROOT.GetCountry.GetName] tahtına geçecek erkek bir vâris kalmadı. Prenses Isabel kanunlara göre sıradaki vâris olsa da aralarında muhafazakâr elitlerin de bulunduğu birçok vatandaş, bir kadının tahta geçmesi fikrini hoş karşılamıyor."
 pedro.12.f: "\"Alabileceğim en ölümcül darbe budur. Doğdukları ülkenin mutluluğunu sağlamak üzere eğitmeye mecbur olduğum bir eşim ve iki çocuğum olmasa ölümüm kesin olurdu.\""
 pedro.12.a: "Yönetmek kadınların doğasına ters."
 pedro.12.b: "Isabel tahta geçmeye hazırlanmalı."
 add_3_pedropoint: "#Bold Yüce Monark#! [Concept('concept_journal_entry', 'Günlük Girdisinin')] ilerleme çubuğu #Bold 3#! arttı."
 pedro.13.t: "İmparatorluğun Vârisi"
 pedro.13.d: "[SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('isabel_scope').GetFirstName], yıllar boyu süren eğitimler sonucunda babasının tahtına geçmeye hazır. Başta en sert şekilde muhalefet edenler bile artık veraset sırasının tehlikede olmadığını kabul ediyor."
 pedro.13.f: "\"Birçoğu benim haddime olmadığını söylese de ülkeme elimden geldiği kadar iyi hizmet ederek kıymetli babamın mirasını sürdüreceğim.\""
 pedro.13.a: "Veraset sırası güvende."
 je_isabel: "Brezilya Veraseti"
 je_isabel_reason: "[SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('isabel_scope').GetFullName] tahtın yasal vârisi olsa da [ROOT.GetCountry.GetName] topraklarında yaşayan birçok kişi tahta bir kadının oturmasını kabul etmeyecektir. Prensesin, babasına yaraşır bir vâris olduğunu görmek için halkın zamana ihtiyacı var."
