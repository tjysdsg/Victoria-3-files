 bp1_patagonia.1.t: "Beklenmedik Bir Krallık"
 bp1_patagonia.1.d: "Bazı [SCOPE.sCountry('patagonia_country').GetName] şefleri, çaresizlik içerisinde bir umutla kralları kabul ettikleri Fransız [SCOPE.sCharacter('patagonia_ruler').GetFullName] sayesinde uluslararası çevrelerde tanınacaklarını ve vatanlarının kolonizasyonuna son verileceğini umdular."
 bp1_patagonia.1.f: "\"Beni yalnızca kralları değil, kurtarıcıları olarak ilan etmiş bu halklar, ilerlemenin şanlı yolunda beni takip etmek için sadece aralarına geri dönmemi bekliyorlar. Mülküm olan araziler bana her yönden açık ve halklarım beni cacique'lerinin sesleri aracılığıyla çağırıyorlar.\""
 bp1_patagonia.1.a: "Ne gülünç."
 bp1_patagonia.1.b: "Sadakatleri karşılığında tanınsınlar."
 patagonia_button: "Askeri Seferler Düzenle"
 patagonia_button_desc: "Patagonyalı yerliler hâlâ bu toprakları kolonize etme çabalarımıza direniyorlar. Onları etkisizleştirmek için askeri güç kullanmamız gerekecek."
 #Carnaval
 bp1_misc.1.t: "Karnaval"
 bp1_misc.1.d: "Bu yılın karnaval kutlamalarının [SCOPE.sState('carnaval_state').GetName] caddelerinde özellikle gözalıcı olması planlanıyor. Bu, kitleleri yatıştırmak için bir fırsat olabilir."
 bp1_misc.1.f: "Kendilerini ruh gibi boyamış kadınlar sokaklarda dans ederken adamlar gırtlaktan söylenen şarkılara büyüleyici davul ritimleriyle eşlik ediyor. Çocuklar havada hem bayraklarını hem de şişe geçirilmiş kızartmalarını sallıyor. Kısa süre önce günlük hayatın meşguliyetleriyle sıkıcı olan sokaklar, renkten ve neşeden bir denizle coşuyor.\nKısa bir anlığına dünya huzurlu görünüyor."
 bp1_misc.1.a: "Dikkat dağıtmak için güzel bir yol."
 bp1_misc.1.b: "Gerçekten ihtişamlı bir festival düzenlensin."
