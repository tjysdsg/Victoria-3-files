 #Acre Dispute
 acre_dispute.1.t: "Acre İhtilafı"
 acre_dispute.1.d: "[SCOPE.sState('acre_state').GetName] vilayeti resmi olarak [SCOPE.sCountry('acre_claimant').GetName] yönetiminde olsa da bu ihtilaflı bir hal aldı. [SCOPE.sCountry('acre_claimant').GetName] içindeki bazı fırsatçı yerleşimciler, bu toprakları sahiplenmek istiyorlar ve [SCOPE.sCountry('acre_owner').GetName] karşısında adımlar atılmasını talep ediyorlar."
 acre_dispute.1.f: "\"Anlaşmamız şu şekilde: Aileni ve birkaç adamını yanına alıp bölgede hak iddia edeceksin. Gerekiyorsa kovduklarında bile gitme. Acre çok önemli.\"\n\n\"Aldıklarım benim mi olacak?\"\n\n\"Makul ölçüde evet.\""
 acre_dispute.1.a: "Acre, [ROOT.GetCountry.GetName] toprağıdır."
 acre_dispute.3.t: "Büyük Acre Ormanları"
 acre_dispute.3.d: "[SCOPE.sState('acre_state').GetName] hakkındaki ihtilafta [ROOT.GetCountry.GetName] muzaffer oldu. [ROOT.GetCountry.GetName] topraklarından gelen yerleşimciler bu vilayeti evleri kılmaya hazırlar."
 acre_dispute.3.f: "Tek bir kalem hamlesiyle son buldu: Acre, artık [ROOT.GetCountry.GetNameNoFormatting] yetki ve sorumluluğundaydı. Hem hak iddia eden başkalarından hem de bu toprakların önceki sahiplerinden rakiplerin [ROOT.GetCountry.GetNameNoFormatting] delegelerine bakışlarından nefret okunuyordu."
 acre_dispute.3.a: "[ROOT.GetCountry.GetName] muzaffer oldu!"
 acre_dispute.4.t: "Olumsuz Bir Çözüm"
 acre_dispute.4.d: "[SCOPE.sState('acre_state').GetName] vilayetini kontrolümüze alma çabalarımız başarısızlıkla sonuçlandı ve fırsatımızı kaybettik. [ROOT.GetCountry.GetName] olarak artık bu topraklarda egemenlik iddiamız olamaz."
 acre_dispute.4.f: "Acre konsolosu, ofisinin kapılarını çarparak açtı. Duvarlarda asılı çerçeveli resimler sarsıldı. Bir hizmetçi çığlık attıktan sonra aceleyle odadan çıktı. Konsolos, kadından daha sonra özür dilemesi gerektiğini düşündü, onun öfkesi başkasınaydı. Yarım şişe rom onu sakinleştirecekti. Şişenin diğer yarısı, [SCOPE.sCharacter('acre_claimant_ruler').GetPrimaryRoleTitle] bu durum hakkında bilgilendirilirken lazım olacaktı."
 acre_dispute.4.a: "İtibarımıza büyük bir darbe."
