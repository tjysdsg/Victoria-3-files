 caudillo.5.desc: "[SCOPE.gsInterestGroup('army_scope').GetName] lideri [SCOPE.sCharacter('army_leader').GetFullName], ordunun [SCOPE.sParty('liberal_party').GetName] ve [SCOPE.sParty('conservative_party').GetName] ikilisinden hangisini destekleyeceğine karar vermeli."
 caudillo.5.f: "\"Dilenci gibiler...\" Temsilciler kendisinden ricalarda bulunurken [SCOPE.sCharacter('army_leader').GetLastNameNoFormatting] böyle düşünüyordu. İltifatlar ve hediyeler yağdırıyorlar, aile bağlarına ve örtülü sonuçlara atıflarda bulunuyorlardı. Kendi askerleri gibi âdeta uygun adımda karşısından geçiyorlardı. Önemli olan soruysa hangisinin kendi çıkarlarına en çok hizmet edeceğiydi."
