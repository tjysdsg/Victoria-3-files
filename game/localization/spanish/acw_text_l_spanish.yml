l_spanish:
 acw_events.1.t: "El martirio del abolicionista"
 acw_events.1.d: "Un apasionado escritor abolicionista ha muerto en un tiroteo contra una turba proesclavitud que se había congregado frente a su casa. La historia ha corrido como la pólvora y ha hecho que individuos apáticos se radicalicen a lo largo y ancho de la nación."
 acw_events.1.f: "Su amigo suspiró. El funeral había sido íntimo para que la muchedumbre no apareciese de nuevo en tropel. La lápida era sencilla, no llamaba la atención de por sí. El único adorno que se había permitido era una inscripción de lo más simple:\n\n«Aquí yace un hombre valiente; no mancilles su tumba»."
 acw_events.1.a: "¡Espantoso! Debemos oponernos a la violencia de los esclavistas."
 acw_events.1.b: "¡Tenemos que detener los disturbios abolicionistas!"
 acw_events.2.t: "El esclavo fugitivo"
 acw_events.2.d: "Un esclavo, propiedad de [SCOPE.sCharacter('slaver_ig_leader').GetFullName], ha huido de su estado y ha puesto rumbo a un estado libre del norte. [SCOPE.sCharacter('slaver_ig_leader').GetLastName] exige su regreso, pero los abolicionistas ignoran sus exigencias."
 acw_events.2.f: "«Pocas cosas me importan más que la justicia. Si un hombre pierde su chaqueta, lo normal es que se le devuelva, ¿no es así? Solo pido que se me devuelva lo que me pertenece. ¿A qué viene tanta protesta?»."
 acw_events.2.a: "Deberíamos buscar y devolver al esclavo fugitivo de [SCOPE.sCharacter('slaver_ig_leader').GetFullName]."
 acw_events.2.b: "El suelo libre nos otorga libertad. [SCOPE.sCharacter('slaver_ig_leader').GetFullName] no recibirá ayuda del gobierno."
 acw_events.3.t: "Condición de [SCOPE.sCharacter('wilmot_proviso_ig_leader').GetLastName]"
 acw_events.3.d: "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetFullName], líder del grupo de [SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName], ha propuesto prohibir la esclavitud en todos nuestros territorios occidentales. Algunos opositores exigen simplemente que se modere, mientras que otros se decantan por la legalización de la esclavitud en todos los territorios nuevos."
 acw_events.3.f: "«Esta insufrible institución no puede extender más su influencia. Para prosperar, una nación libre necesita suelo libre»."
 acw_events.3.a: "Rechazar la condición; este sigue siendo un asunto estatal."
 acw_events.3.b: "Aceptar la condición y abolir la esclavitud en el Oeste."
 acw_events.3.c: "Rechazar la condición y ampliar la esclavitud en el Oeste."
 acw_events.4.t: "El suceso olvidado"
 acw_events.5.t: "[SCOPE.sState('bleeding_kansas').GetName] sangra"
 acw_events.5.d: "Los abolicionistas y los defensores de la esclavitud se han estado desplazando a [SCOPE.sState('bleeding_kansas').GetName] con la esperanza de amoldar el gobierno de la zona a su gusto. Los grupos paramilitares han comenzado a atacarse entre sí y también a los civiles."
 acw_events.5.f: "«Aquí, ante Dios, en presencia de estos testigos, desde ahora, consagro mi vida a la destrucción de la esclavitud. Los crímenes de esta tierra culpable no podrán ser purgados si no es con sangre»." #two separate quotes by John Brown.
 acw_events.5.a: "¡Esos rufianes del Oeste no pueden dictar las leyes! [SCOPE.sState('bleeding_kansas').GetName] debe ser un estado libre."
 acw_events.5.b: "¡Los jayhawkers no deciden lo que está bien o lo que está mal! [SCOPE.sState('bleeding_kansas').GetName] será un estado esclavista."
 acw_events_5_free_state_tt: "[SCOPE.sState('bleeding_kansas').GetName] seguirá siendo un territorio libre."
 acw_events_5_slave_state_tt: "Un pequeño número de esclavos se mudarán a [SCOPE.sState('bleeding_kansas').GetName]."
 acw_events.6.t: "La paliza a [SCOPE.sCharacter('charles_sumner_leader').GetFullName]"
 acw_events.6.d: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName], un abolicionista sin complejos, ha recibido una paliza con una vara por parte de [SCOPE.sCharacter('preston_brooks_leader').GetFullName], propietario de esclavos. Las heridas de [SCOPE.sCharacter('charles_sumner_leader').GetLastName] le obligan a permanecer convaleciente y retirarse de su cargo público, mientras [SCOPE.sCharacter('preston_brooks_leader').GetLastName] sigue en libertad."
 acw_events.6.f: "«¡Menuda barbarie! Tristemente no sé cómo dos comunidades tan diferentes pueden constituir un mismo estado»."
 acw_events.6.a: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] solo estaba defendiendo su honor. No haremos nada."
 acw_events.6.a.tt: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName] se retira de su cargo público."
 acw_events.6.b: "¡[SCOPE.sCharacter('preston_brooks_leader').GetFullName] ha atacado a un civil! Debe retirarse de su cargo público y ser arrestado."
 acw_events.6.b.tt: "Se ha retirado a [SCOPE.sCharacter('preston_brooks_leader').GetFullName] de su cargo público."
 acw_events.7.t: "El estado libre de [SCOPE.GetRootScope.GetCountry.GetCustom('random_free_state_of_place')]"
 acw_events.7.d: "Los rebeldes antisecesionistas de [SCOPE.sState('free_state_of_county').GetName] han conseguido apoyos y han declarado la fundación de un gobierno unionista."
 acw_events.7.f: "«Desafiando a los secesionistas y por decisión del pueblo, nos separamos de estos traidores y nos declaramos libres e independientes, aunque leales a [SCOPE.sCountry('unionist_usa').GetName]»."
 acw_events.7.a: "Una demostración de fuerza les hará entrar en razón."
 acw_events.7.b: "No podemos permitirnos enfrentarnos a ellos ahora mismo."
 acw_events.8.t: "La gran persecución en locomotora"
 acw_events.8.d: "Unos asaltantes enemigos han robado una locomotora y destruido millas de vías y líneas de telégrafo en [SCOPE.sState('great_locomotive_chase_state').GetName] antes de que pudiesen detenerlos."
 acw_events.8.f: "El humo de la locomotora [SCOPE.GetRootScope.GetCountry.GetCustom('random_csa_acw_locomotive')], totalmente agotada, cada vez era más débil. Los asaltantes se habían quedado sin combustible hacía unas millas y los raíles que habían destrozado no bastaron para salvarlos. A lo lejos, las columnas de humo de sus perseguidores cada vez estaban más cerca. La persecución estaba llegando a su fin."
 acw_events.8.a: "¡Maldita sea, reconstruid esas vías ahora mismo!"
 acw_events.8.b: "Tener tropas en los trenes hará que vayan más despacio, pero también más seguros."
 acw_events.8.c: "La próxima vez, capturaremos a los asaltantes antes de que ataquen."
 acw_events_low_tt: "Las tensiones de la guerra civil aumentarán ligeramente."
 acw_events_med_tt: "Las tensiones de la guerra civil aumentarán medianamente."
 acw_events_high_tt: "Las tensiones de la guerra civil aumentarán notablemente."
 acw_followup_events.1.t: "El intento de asesinato de [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.1.d: "Un simpatizante de la reciente rebelión le ha arrebatado la vida a [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Aunque lo capturaron tras revelarse el asesinato y sus cómplices, la muerte de [SCOPE.sCharacter('lincoln_proxy').GetLastName] sigue siendo un final sombrío para esta trágica época de la historia estadounidense."
 acw_followup_events.1.f: "«[SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] acudió a la llamada del deber a pesar del peligro, y aunque su vida no ha llegado a buen puerto, no significa que esto haya sido en vano. Gracias a su valentía y su coraje, se ha limpiado la enorme mácula que recaía sobre nuestro país y nuestra identidad nacional y que era origen de luchas y disputas entre nuestro pueblo. El nombre de [SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] pasa a formar parte de la historia»."
 acw_followup_events.1.a: "La nación estará de luto este día."
 acw_followup_events.2.t: "El intento de asesinato de [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.2.d: "Un simpatizante de la rebelión reciente ha intentado asesinar a [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Lo atraparon intentando entrar y se han revelado sus intenciones, además de sus cómplices. [SCOPE.sCharacter('lincoln_proxy').GetLastName] ha aprovechado la oportunidad para movilizar al pueblo y que se una a su causa."
 acw_followup_events.2.f: "«¿Cómo es posible que esos imbéciles piensen que pueden volver a alzarse si ni siquiera saben disparar?»."
 acw_followup_events.2.a: "¡Tragedia evitada!"
 acw_followup_events.3.t: "El intento de asesinato de [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.3.d: "Un simpatizante de la reciente rebelión ha intentado asesinar a [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Sin embargo, las cosas no salieron como esperaba el asesino."
 acw_followup_events.3.f: "[SCOPE.sCharacter('lincoln_proxy').GetFullName] oye el crujir de las tablas del suelo a su paso. Antes de que su asaltante pudiese sacar el arma, [SCOPE.sCharacter('lincoln_proxy').GetLastName] se le había echado encima. —¡Desalmado! ¡Canalla! ¿Es que no conoces la decencia? —gritó, jalonando cada una de sus palabras con los golpes que propinaba a quien pretendía asesinar a [SCOPE.sCharacter('lincoln_proxy').GetLastName]."
 acw_followup_events.3.a: "¡Siempre pasa lo mismo con los asesinos!"
 acw_followup_events.4.t: "Cuarenta acres y una mula"
 acw_followup_events.4.d: "En la guerra contra los secesionistas, muchos esclavos creían que, una vez libres, tendrían en propiedad la tierra en la que se habían visto obligados a trabajar como esclavos. El pueblo de [SCOPE.sState('land_redistribution_state').GetName] ha presentado este asunto ante las autoridades locales, que ahora nos piden ayuda."
 acw_followup_events.4.f: "«¡Tierras, tierras es lo que necesitamos! No puedo alimentarme con los votos de las urnas electorales. Dadme las tierras en las que he trabajado para poder alimentar a mi familia»."
 acw_followup_events.4.a: "Autoriza la redistribución limitada de las tierras."
 acw_followup_events.4.b: "Las medidas económicas van a traer problemas."
 acw_followup_events.5.t: "Violencia supremacista en [SCOPE.sState('supremacist_violence_state').GetName]"
 acw_followup_events.5.d: "La violencia entre los alborotadores blancos y los libertos negros ha desatado una gran tensión en [SCOPE.sState('supremacist_violence_state').GetName]."
 acw_followup_events.5.f: "«Los alborotadores han pisoteado y dado patadas y golpes sin piedad a otros civiles. Las calles están bañadas de sangre de hombres inocentes. Los revólveres vacíos repiqueteaban contra el suelo cuando los ataques se volvieron tan desmedidos que no merecía la pena volver a cargarlos. Solo cuando se declaró la ley marcial y entraron las tropas, pudo restaurarse el orden, al menos aparentemente»."
 acw_followup_events.5.a: "Usa todo el poder del gobierno para proteger a los libertos."
 acw_followup_events.5.b: "No podemos alienar a los líderes locales con el uso de tropas."
 acw_followup_events.6.t: "Redentores"
 acw_followup_events.6.d: "Una coalición de antiguos confederados y simpatizantes de los mismos se han hecho con el control del gobierno estatal de [SCOPE.sState('redeemer_state').GetName] por medios sucios y rastreros, lo que pone en peligro el proceso de reconstrucción."
 acw_followup_events.6.f: "«Traza una línea en el lado en el que veas la inteligencia, la virtud, el respeto a uno mismo y la democracia; y al otro lado te quedará la supremacía política absoluta sin control, la fuerza bruta y el terror, y allí no habrá ningún atisbo de un gobierno libre, sino la triste tiranía del viejo Sur, que se aferra desesperado al poder que ha maldito esta tierra»." #this is an inversion of Lucius Quintus Cincinnatus Lamar II's horrible racist diatribe.
 acw_followup_events.6.a: "Para la reconciliación, estos hombres deben llegar a un acuerdo."
 acw_followup_events.6.b: "Arresta a estos hombres e instaura un nuevo gobierno estatal."
 acw_followup_events.7.t: "Intimidación paramilitar"
 acw_followup_events.7.d: "Los grupos políticos que se oponen a la Reconstrucción han preparado unidades militares para intimidar a los votantes en [SCOPE.sState('paramilitary_intimidation_state').GetName] y recuperar así el poder."
 acw_followup_events.7.f: "«Aunque entiendo que nuestra organización provoca la consternación entre parte de la población, prometo que nuestras bayonetas y fusiles son meramente de exhibición»."
 acw_followup_events.7.a: "Un gobierno estatal leal lo es todo."
 acw_followup_events.7.b: "¡Qué horror! ¡Hay que disolver estas unidades de inmediato!"
 acw_followup_events.8.t: "Oportunistas"
 acw_followup_events.8.d: "Los norteños del estado de [SCOPE.sState('carpetbagger_state').GetName] han pasado al punto de mira de los lugareños, que denuncian que son unos alborotadores y unos explotadores. Sin embargo, los escritores y oradores de [SCOPE.sState('carpetbagger_home').GetName] le exigen al gobierno que proteja a estos norteños."
 acw_followup_events.8.f: "«Vine aquí para ayudar a construir algo mejor tras derrocar el poder esclavista, y claro que no me hubiese importando sacar algo a cambio, pero ¿qué he conseguido? Aquí estoy, con las manos vacías, sin otra cosa que una letanía de calumnias y amenazas contra mi persona»."
 acw_followup_events.8.a: "Deja que la gente de [SCOPE.sState('carpetbagger_state').GetName] haga lo que quiera."
 acw_followup_events.8.b: "Debemos proteger a todos los estadounidenses, aunque no les guste a algunos."
 wild_west.1.t: "¡Forajidos en [SCOPE.sState('bank_robbery_state').GetName]!"
 wild_west.1.d: "Una infame banda de forajidos ha estado sembrando el caos en los respetables asentamientos de [SCOPE.sState('bank_robbery_state').GetName]."
 wild_west.1.f: "El tipo duro enfundó su revolver y le dio una patada al cuerpo del ayudante del sheriff para apartarlo: —Ya lo dije —soltó tras una carcajada—. Les dije que si alguna vez quedaba libre, la [SCOPE.GetRootScope.GetCountry.GetCustom('american_outlaw_gang')] les enseñaría lo que #S de verdad#! significa ser malvado."
 wild_west.1.a: "Dejar que el sheriff de la zona se encargue."
 wild_west.1.b: "Contratar a los Pinkerton; ellos sí que son duros."
 wild_west.1.c: "Las pistolas de la guardia nacional detendrán a los forajidos."
 wild_west.2.t: "Asaltos al caballo de hierro"
 wild_west.2.d: "Los asaltos por parte de los nativos son cada vez más frecuentes, y su objetivo suelen ser los ferrocarriles. Los ciudades de [SCOPE.sState('raided_railroad').GetName] exigen que el gobierno actúe."
 wild_west.2.f: "«Construimos esa línea a lo largo de tierra virgen, pero ¡aun así han venido a atacarnos! ¿Cómo vamos a avanzar si no dejan de atacar nuestros trenes y destrozar las vías?»."
 wild_west.2.a: "¡Enviad al ejército!"
 wild_west.2.b: "No estamos para enviar ayuda."
 wild_west.2.c: "Vamos a hablar con los líderes de la tribu [SCOPE.sCulture('native_people_infringed').GetName] para llegar a un acuerdo."
 wild_west.3.t: "Tiroteo en el corral"
 wild_west.3.d: "Los agentes del orden público de [SCOPE.sState('OK_corral_state').GetName] se han visto envueltos en un tiroteo con varios vaqueros. La investigación ha revelado que es probable que el enfrentamiento armado se produjese debido a una discusión personal entre oficiales de justicia y los ciudadanos implicados, y no por cuestiones relacionadas con el cumplimiento de la ley. El pueblo exige justicia y da la espalda a los agentes."
 wild_west.3.f: "«Vamos, ¿nadie más quiere poner a prueba su suerte? ¿Habéis visto esta placa? ¡Significa que yo estoy al mando! ¡Que yo soy la justicia! Venga, marchando, aquí no hay nada que ver»."
 wild_west.3.a: "Los agentes del orden público representan a la ley y, por tanto, no podemos detenerla."
 wild_west.3.b: "Retira a los oficiales de justicia de [SCOPE.sState('OK_corral_state').GetName] de forma temporal."
 fsa_events.1.t: "Una unión más perfecta"
 fsa_events.1.d: "Pensadores abolicionistas de todo el país han aunado fuerzas para exponer que no basta la mera abolición de la esclavitud y la concesión de la libertad a quienes antiguamente se vieron privados de ella. Proponen un plan de eliminación de la segregación racial e indemnizaciones para tender puentes entre razas."
 fsa_events.1.f: "Aunque en este excelente país se han roto las cadenas de la esclavitud, aún hay grilletes que someten a nuestro pueblo. Debido a siglos de subyugación, los ciudadanos afroamericanos viven eternamente bajo la sombra de las plantaciones, sin control alguno sobre sus propios destinos. Solo podremos crear una verdadera nación de iguales y formar una unión aún más perfecta mediante la realización de esfuerzos estatales activos cuyo objeto sea compensar los errores del pasado."
 fsa_events.1.a: "Tienen capacidad para salir adelante por su cuenta, ¿no es así?"
 fsa_events.1.b: "Podemos solventar estos problemas sin tener que redistribuir el poder político ni económico."
 fsa_reparation_cost: "Gasto social"
 fsa_reparation_reward: "Indemnizaciones"
 every_yankee_state_in_root: "Todo [concept_state|l] con [concept_homeland|l] de cultura [GetCulture('yankee').GetName] en [GetPlayer.GetName]"
 je_acw_countdown: "El debate de la esclavitud"
 je_acw_countdown_reason: "Los esclavistas y los abolicionistas se han enzarzado en un debate cada vez más acalorado a lo largo y ancho de la nación. Tarde o temprano, las palabras quedarán relegadas a un segundo plano y los argumentos se blandirán con balas."
 je_acw_countdown_complete: "Ha comenzado la guerra civil estadounidense."
 je_acw_reconstruction: "Reconstrucción"
 je_acw_reconstruction_status: "Reconstruye la nación después de la divisiva guerra civil."
 je_acw_reconstruction_reason: "Una vez que la guerra civil ha llegado ha su fin, ahora es el momento de que los antiguos estados secesionistas vuelvan a formar parte de la Unión."
 je_acw_reconstruction_goal: "Reconstruid los antiguos estados rebeldes."
 je_acw_reincorporate: "Readmisión de los estados secesionistas"
 je_acw_reincorporate_status: "Haz que los antiguos estados secesionistas vuelvan al redil como estados incorporados de pleno derecho."
 je_acw_reincorporate_reason: "Readmitir a los estados rebeldes en la Unión es esencial para reconstruir el maltrecho espíritu de la nación. Además, también podría ayudar para establecer nuevas fuentes de autoridad para el gobierno."
 acw_reincorporate_loyalist_tt: "Al menos #v [GetPlayer.MakeScope.ScriptValue('acw_reincorporate_dixie_loyalist_min')|0%]#! de [Concept('concept_pop','$concept_pops$')|l] de cultura [GetCulture('dixie').GetName] en el [concept_state|l] son [concept_loyalist|l]"
 je_acw_equality: "Igualdad para todos"
 je_acw_equality_status: "Crea un sistema que reconozca a todos los hombres, tanto del norte como del sur, blancos o negros, como iguales."
 je_acw_equality_reason: "Esta nación ha librado una guerra por cuestiones de lo más complejas que se ignoraron durante generaciones hasta que se hicieron demasiado grandes como para pasarlas por alto. Debemos evitar repetir este error y abordar los problemas de frente para que no se enconen a lo largo de otro siglo."
 je_acw_wild_wild_west: "El viejo y salvaje Oeste"
 je_acw_wild_wild_west_reason: "Los disturbios nacionales han llegado al salvaje Oeste. Debemos buscar la forma de calmar las aguas."
 je_acw_war: "Guerra civil estadounidense"
 je_acw_war_reason: "Se cierne la guerra entre los estados. Es momento de proteger la Unión o morir en el intento."
 acw_war_tt_complete: "Se ha derrotado y vuelto a anexar a los [Concept('concept_secession','$concept_secessionists$')|l]."
 acw_je_events.1.t1: "Declaración de secesión del Sur"
 acw_je_events.1.t2: "Declaración de secesión del Norte"
 acw_je_events.1.d1: "Un conjunto de estados proesclavitud ha declarado su independencia ante nosotros como los [SCOPE.sCountry('csa_scope').GetName]. Esto supone un reto para la Unión, pero no cederá tan fácilmente."
 acw_je_events.1.d2: "Un conjunto de estados abolicionistas ha declarado su independencia ante nosotros como los [SCOPE.sCountry('fsa_scope').GetName]. Esto supone un reto para la Unión, pero no cederá tan fácilmente."
 acw_je_events.1.f1: "«En el gran paso que hemos dado para desvincularnos del gobierno del que hemos formado parte durante tanto tiempo, es importante que expliquemos los motivos que nos han llevado a tomar esta decisión.\n\nNuestra postura se identifica por completo con la institución de la esclavitud, un tema candente en todo el mundo»."
 acw_je_events.1.f2: "«En el gran paso que hemos dado para desvincularnos del gobierno del que hemos formado parte durante tanto tiempo, es importante que expliquemos los motivos que nos han llevado a tomar esta decisión.\n\nNuestra postura se identifica por completo con la institución de la esclavitud, una institución de una malevolencia sin parangón que debe abolirse»."
 acw_je_events.1.a: "Una casa dividida no se mantiene en pie. ¡Por la Unión!"
 acw_je_events.1.b: "Preferiría que nuestra causa luchara por los derechos de los estados."
 acw_je_events.2.t: "Reconstrucción de la nación"
 acw_je_events.2.d: "Aunque el combate militar ha llegado a su fin, la lucha por el alma de la nación aún continúa. [ROOT.GetCountry.GetName] deberá reconstruirse tras su división."
 acw_je_events.2.f: "«No espero que la nación caiga. Tenga buena acogida o no, se convierta en una cosa u otra, esta nación dejará de estar de estar dividida en cuerpo y alma»."
 unreconstructed_state: "Estado no reconstruido"
 acw_je_events.3.t: "La nación, reconstruida"
 acw_je_events.3.d: "Nuestra nación se ha reconstruido a sí misma, creando algo diferente, algo nuevo y lo más importante, manteniéndose unida."
 acw_je_events.3.f: "«A pesar de todos nuestros defectos, hemos reforzado nuestra nación y hemos creado un gobierno sin parangón en el mundo»."
 acw_je_events.3.a: "Nos mantendremos unidos una vez más."
 acw_je_events.4.t: "La Proclamación de Emancipación"
 acw_je_events.4.d: "Con el alzamiento de los partidarios de la esclavitud, podemos aprobar una proclamación para liberar a los esclavos en los territorios rebeldes. Este es el primer paso, pero también el más importante, para abolir la esclavitud por completo."
 acw_je_events.4.f: "«Por el poder que se me ha otorgado en estos momentos de rebelión armada, ordeno y declaro que todas las personas retenidas como esclavos son y, en adelante serán, libres. En virtud de este acto, invoco el estimado juicio de la humanidad y el favor benévolo de Dios todopoderoso»."
 acw_je_events.4.a: "¡Con este golpe, salvaremos la Unión!"
 acw_je_events.4.b: "Nos negamos a dejar atrás los medios convencionales."
 ig_slavers_happy: "Esclavistas aplacados"
 ig_slavers_mad: "Esclavistas sin aplacar"
 disappointing_compromise: "Compromiso decepcionante"
 ig_abolitionists_happy: "Abolicionistas aplacados"
 ig_abolitionists_mad: "Abolicionistas sin aplacar"
 protected_trains: "Trenes protegidos"
 wartime_need_for_police: "Policía en tiempos de guerra"
 redeemer_government: "Gobierno redentor"
 reconstruction_government: "Reconstrucción del gobierno"
 paramilitary_threats: "Amenazas paramilitares"
 paramilitaries_suppressed: "Paramilitares reprimidos"
 backing_the_law: "Respaldo a la ley"
 US_marshals_recalled: "Retirada de los oficiales de justicia"
 enacted_emancipation: "Emancipación promulgada"
