 agitator_legal_events.1.t: "Una bronca para la eternidad"
 agitator_legal_events.1.d: "El tráfico rodado de [SCOPE.sState('capital_scope').GetCityHubName] se ha visto interrumpido cuando [SCOPE.sCharacter('opposing_agitator').GetFullName] ha congregado a una multitud en una de las avenidas principales y se ha puesto a divagar con todo detalle y de forma repulsiva sobre la propuesta gubernamental a favor de [SCOPE.sLaw('current_law_scope').GetName]. El bloqueo ha impedido que la legislatura alcance el quórum."
 agitator_legal_events.1.f: "«Además, teniendo en cuenta el cuarto párrafo de la definición legal de \"derrame\", la copia legal actual no especifica cuál de ellos se define. Hay quienes pueden llegar a confundir el derrame de un líquido un vertido con el derrame cerebral que sufren ancianos y desdichados por igual»."
 agitator_legal_events.1.a: "Igual ha llegado el momento de legalizar las leyes mordaza."
 agitator_legal_events.1.b: "Hay que dejar en ridículo al charlatán. En público."
 agitator_legal_events.2.t: "Mordaza del orador"
 agitator_legal_events.2.d: "Gracias a un uso inteligente o a un simple abuso de mociones amparadas en leyes mordaza, los simpatizantes de la causa de [SCOPE.sCharacter('opposing_agitator').GetFullName] han aplazado todo tipo de debate sobre la moción a favor de [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.2.f: "—Solicito que hagan callar y le tapen la boca al representante del estrado.\n\n—Si con eso me libro de tener que dar otro bocado de la bazofia que preparan mis suegros, estoy a favor. Todos aquellos que voten a favor de amordazar al representante, que se sienten a mi derecha."
 agitator_legal_events.2.a: "A lo mejor ha llegado el momento de descartar las leyes mordaza."
 agitator_legal_events.2.b: "Pedid una brida a París, para que disfruten."
 agitator_legal_events.3.t: "Baja por enfermedad"
 agitator_legal_events.3.d: "Un prolongado discurso de [SCOPE.sCharacter('supporting_agitator').GetFullName] ha acabado de forma imprevista tras consumir este una bebida adulterada. Dada su incapacidad física, el gobierno ha perdido a uno de sus defensores más eficaces a favor de [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.3.f: "Poco después de que comenzase el discurso, llamaron a un bedel que trajo un emparedado y la fatídica bebida. Todos los presentes en la sala se dieron cuenta de que el largo discurso se había convertido en un intento de aliviar un estómago revuelto. De hecho, si se hubiese detenido el discurso, su dignidad habría permanecido intacta. Aunque, de no haberse interrumpido, la gente podría haber pedido la cabeza de un asesino."
 agitator_legal_events.3.a: "Le deseas a [SCOPE.sCharacter('supporting_agitator').GetFullName] una pronta recuperación."
 agitator_legal_events.3.b: "¡Que registren la zona en busca de asesinos! ¡Ipso facto!"
 agitator_legal_events.4.t: "Que llamen a un experto"
 agitator_legal_events.4.d: "Las cuestiones espinosas planteadas por los partidarios de [SCOPE.sCharacter('opposing_agitator').GetFullName] han hecho que el gobierno recurra a expertos técnicos que den su opinión sobre la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.4.f: "«Con total sinceridad, la decisión de promulgar una ley sin consultar a un experto en la materia nos incapacita a la hora de abordar la cuestión de la propia existencia de la ley. ¿Quién de entre ustedes podría adoptar dicho papel de experto? ¿Debo encargarme yo?»."
 agitator_legal_events.4.a: "Que colaboren para encontrar a un experto en la materia."
 agitator_legal_events.4.b: "Veamos si [SCOPE.sCharacter('opposing_agitator').GetFullName] cumple lo que dice."
 agitator_legal_events.4.c: "Buscad un experto en nuestra mejor universidad."
 agitator_legal_events.5.t: "¡Qué escándalo!"
 agitator_legal_events.5.d: "Un rayo ha caído sobre los legisladores cuando ha salido a la luz un artículo publicado por [SCOPE.sCharacter('opposing_agitator').GetFullName] en el que acusa a un miembro del grupo de [SCOPE.gsInterestGroup('opposing_ig').GetName|l] de acostarse con una amante. Y, casualmente, lo hace durante los debates de la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.5.f: "«¡Orden! ¡Los delegados deben sentarse! ¡He dicho que orden, maldita sea!».\n\nDaba igual lo mucho que el mazo golpease la madera, en la cámara ya no había ni un atisbo de sentido común. Los presentes se lanzaban acusaciones, reproches y refutaciones a la velocidad de la luz. Al poco, los periodistas habían tachado todas las palabrotas que tenían en sus libretas."
 agitator_legal_events.5.a: "Nuestro gobierno debe dar el mayor de todos los ejemplos."
 agitator_legal_events.5.b: "Vamos a centrarnos en la ley."
 agitator_legal_events.6.t: "Incumplimiento"
 agitator_legal_events.6.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] ha animado a «toda la gente con principios» a establecer una plataforma para no acatar la ley de [SCOPE.sLaw('current_law_scope').GetName]. Los simpatizantes del grupo de [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName|l] han detenido el debate."
 agitator_legal_events.6.f: "Basta con no levantar la mano, ¿veis? Qué gesto tan peculiar. Ese saludo callejero, caído en el olvido, o esa seña para llamarle la atención a alguien. Es increíble lo que un simple movimiento de muñeca puede hacer. Aunque, en este caso, su falta de movimiento puede paralizar a toda una nación."
 agitator_legal_events.6.a: "Es su derecho. Pronto tendrán la cabeza despejada."
 agitator_legal_events.6.b: "Mandad a los periódicos sus nombres, sus despachos y los miembros de su personal."
 agitator_legal_events.6.c: "Ordenad a los intermediarios que ocupen sus puestos."
 agitator_legal_events.7.t: "Divisiones políticas"
 agitator_legal_events.7.d: "Los miembros del grupo de [SCOPE.gsInterestGroup('govnas').GetName|l] se han enfrentado entre sí debido a la ley de [SCOPE.sLaw('current_law_scope').GetName]. Esta lucha interna se ha achacado a una campaña de acoso por parte de los partidarios de [SCOPE.sCharacter('opposing_agitator').GetFullName]."
 agitator_legal_events.7.f: "Era muy sencillo: nada de hablar del tema en los pasillos, ni en despachos ni en veladas. Había que mantenerlo apartado de la vista, de la mente y de los intereses de cada uno. Y, aun así, el asunto ahora estaba en boca de todos. Los juramentos y los acuerdos ya no significaban nada ante este polémico problema, exacerbado por otra reunión electoral."
 agitator_legal_events.7.a: "Que las facciones alcancen un compromiso."
 agitator_legal_events.7.b: "Retomad el asunto en cuestión."
 agitator_legal_events.7.c: "Buscad un eslabón débil entre sus filas y buscadle las cosquillas."
 agitator_legal_events.8.t: "Acuerdos entre bastidores"
 agitator_legal_events.8.d: "Aunque parecía que la indecisión se había apoderado del grupo de [SCOPE.gsInterestGroup('dirty_dealers').GetName|l], su opinión sobre la ley de [SCOPE.sLaw('current_law_scope').GetName] cambió de la noche a la mañana. El grupo de [SCOPE.gsInterestGroup('dirty_dealers').GetLeader.GetFullName|l] afirma que [SCOPE.sCharacter('supporting_agitator').GetFullName] ha llegado a un acuerdo entre bambalinas."
 agitator_legal_events.8.f: "Los tratos bajo cuerda eran demasiado comunes. Financiación para un proyecto, contratos para amigos de amigos, un comité de consulta especial para otro... En realidad, todo era lo mismo. Servía para engrasar los engranajes del imperio para que todo fuese un poco mejor. Sin embargo, a veces a uno se le ocurre sacar beneficio de dichos engranajes y, entonces, la sociedad se da cuenta. Y después de eso, nadie obtiene lo que quiere."
 agitator_legal_events.8.a: "Enviad un comunicado a la prensa. Hay que arrancar la corrupción de raíz."
 agitator_legal_events.8.b: "Vamos a centrarnos en la ley."
 agitator_legal_events.8.c: "La corrupción es una herramienta como cualquier otra."
 agitator_legal_events.9.t: "Intimidación"
 agitator_legal_events.9.d: "Los mordaces comentarios de [SCOPE.sCharacter('opposing_agitator').GetFullName] han dejado a [SCOPE.sCharacter('da_boss').GetFullName] peleando algo tan básico como el precio de una hogaza de pan. El debate sobre la ley de [SCOPE.sLaw('current_law_scope').GetName] lleva aplazado desde entonces."
 agitator_legal_events.9.f: "Una ración de trigo molido condiciona una comida. La importancia de los salarios radica en tener para tres raciones de ellas al día, siete días a la semana. Dale a un trabajador pan y techo, un salario un 10 % superior y ya tendrá para vivir todo un año. Y habrá quienes les digan que coman pasteles… sin caer en que también se hacen con trigo."
 agitator_legal_events.9.a: "La reputación no se recupera de un día para otro."
 agitator_legal_events.9.b: "Hay que centrarse en la ley."
 agitator_legal_events.10.t: "Castigo"
 agitator_legal_events.10.d: "Al grupo de [SCOPE.gsInterestGroup('opposing_ig').GetName|l] le ha salido el tiro por la culata con un diputado de tres al cuarto que se ha visto implicado en una red de negocios de intermediación. Los opositores a la ley inspirada por [SCOPE.sCharacter('opposing_agitator').GetFullName] han solicitado la reprobación inmediata de tales actos, lo que ha detenido el debate sobre la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.10.f: "«Esta lamentable situación escapa a toda dignidad. Debemos reprobar esta mancha en nuestro honor. De lo contrario, todos sufriremos las consecuencias»."
 agitator_legal_events.10.a: "Hay que unirse a la moción de censura y aprobarla cuanto antes."
 agitator_legal_events.10.b: "Buscad trapos sucios del grupo de [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName|l]."
