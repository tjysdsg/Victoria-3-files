 ## Debate Events
 agitator_legal_events.11.t: "Bien dicho, la verdad…"
 agitator_legal_events.11.d: "Mientras el debate continúa sobre la ley de [SCOPE.sLaw('current_law_scope').GetName], una polémica originada por [SCOPE.sCharacter('opposing_agitator').GetFullName] ha dado a conocer un fallo simple pero catastrófico en el procedimiento. Se está volviendo a redactar la ley."
 agitator_legal_events.11.f: "—¿En serio? ¿La ley impedía que los ciudadanos pudiesen volar cometas en un espacio público si a alguien le molestaba? No me extraña que no haya sido aprobada.\n\n—Dicho así, suena lamentable."
 agitator_legal_events.11.a: "Buscad un compromiso aceptable, sea cual sea."
 agitator_legal_events.11.b: "Dejad que muerdan el anzuelo. Sacad a la palestra otro asunto."
 agitator_legal_events.12.t: "Aliados desesperados"
 agitator_legal_events.12.d: "La propuesta de [SCOPE.sLaw('current_law_scope').GetName] se halla en punto muerto. El grupo de [SCOPE.gsInterestGroup('govnas').GetName|l] ha abogado por pedir ayuda a [SCOPE.sCharacter('supporting_agitator').GetFullName] para unir al grupo de [SCOPE.gsInterestGroup('ambivalent_ig').GetName|l] a favor del gobierno."
 agitator_legal_events.12.f: "En la cúspide de la división entre miembros, queda claro que nadie se ha hecho aún con la mayoría. Uno a uno, van cayendo en la cuenta: las balas perdidas, liderados por el perro más rabioso de toda la manada, tienen los votos necesarios. Pero ¿quién de ellos será el primero en bajarse de su torre de marfil para ganarse su favor?"
 agitator_legal_events.12.a: "Haced una propuesta a los indecisos."
 agitator_legal_events.12.b: "Calumniad a la oposición para que caigan en el olvido."
 agitator_legal_events.12.c: "Seguid adelante sin ellos. Podemos ganar."
 agitator_legal_events.13.t: "Un ultimátum"
 agitator_legal_events.13.d: "El grupo de la facción de [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName|l] ha dado un ultimátum a [SCOPE.sCharacter('supporting_agitator').GetFullName] para que acate la disciplina de grupo en lo que se refiere a oponerse a [SCOPE.sLaw('current_law_scope').GetName]. [SCOPE.sCharacter('supporting_agitator').GetFullName] no piensa dar su brazo a torcer."
 agitator_legal_events.13.f: "El asunto ha dividido al grupo y solo ellos tienen la culpa. Mientras tanto, el asunto en cuestión ha traído consigo efectos colaterales. Se alimenta de la obstinación, con el orgullo por bandera en esta apuesta. Si no se pone remedio pronto, nada saldrá adelante."
 agitator_legal_events.13.a: "Jamás hay que interrumpir a un oponente mientras está cometiendo un error."
 agitator_legal_events.13.b: "Daremos la bienvenida a los disidentes en el grupo de [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName|l]."
 agitator_legal_events.14.t: "Parón"
 agitator_legal_events.14.d: "El debate sobre la ley de [SCOPE.sLaw('current_law_scope').GetName] se ha recrudecido durante varios días. Los partidarios de [SCOPE.sCharacter('opposing_agitator').GetFullName] pertenecientes al grupo de [SCOPE.gsInterestGroup('agitator_ig').GetName|l] han sufrido bajas, pero cada uno tiene sus puntos de vista en lo que atañe a esta ley."
 agitator_legal_events.14.f: "Comienza un nuevo día de debate sobre el mismo tema, y cada representante apenas logra reunir fuerzas para arrastrar los pies hasta su escaño. El aire está cargado de vapores aletargados. Ese asunto debe zanjarse esta misma noche, de lo contrario, ahogará aún más al gobierno."
 agitator_legal_events.14.a: "Abordad al grupo de [SCOPE.gsInterestGroup('govnas').GetName|l] para que haga una concesión."
 agitator_legal_events.14.b: "A ver si el grupo de [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName|l] accede a comprometerse."
 agitator_legal_events.14.c: "Que se anoten puntos unos contra otros."
 agitator_legal_events.15.t: "Un día en la imprenta"
 agitator_legal_events.15.d: "Las imprentas y gacetas afiliadas al grupo de [SCOPE.gsInterestGroup('govnas').GetName|l] han hecho sensacionalismo gracias a la ley de [SCOPE.sLaw('current_law_scope').GetName] y, desde entonces, el público la ha malinterpretado. [SCOPE.sCharacter('opposing_agitator').GetFullName] se ha aprovechado de la confusión pública para progresar en sus propios planes."
 agitator_legal_events.15.f: "Basta con unas cuantas palabras para plantar la semilla. Después, unos errores sin mala fe por la falta de un diccionario de sinónimos. Al final de la semana, la ley había cambiado por completo. El público ahora debatía un asunto que apenas tenía importancia para el régimen."
 agitator_legal_events.15.a: "Envía una versión corregida a las imprentas."
 agitator_legal_events.15.b: "La ley ha de seguir adelante como sea."
 agitator_legal_events.15.c: "No escuchar a nuestros lectores sería un error."
 agitator_legal_events.16.t: "Una tercera opinión"
 agitator_legal_events.16.d: "Como los debates sobre la ley de [SCOPE.sLaw('current_law_scope').GetName] han quedado aplazados, [SCOPE.sCharacter('supporting_agitator').GetFullName] ha abogado por que se remita la propuesta a una comisión de expertos para salir del punto muerto."
 agitator_legal_events.16.f: "La opinión de uno de los grupos es algo simbólico. La de dos, sigue siendo una minoría. Si representan la suma de opiniones de la gran mayoría, siguen siendo minoría, sobre todo, cuando esos grupos carecen de experiencia vital o profesional."
 agitator_legal_events.16.a: "¿El tesoro público puede hacerse cargo de tal gasto?"
 agitator_legal_events.16.b: "Tenemos que lanzar una convocatoria en busca de expertos."
 agitator_legal_events.16.c: "Veamos si nos basta con nuestras universidades."
 agitator_legal_events.17.t: "Exclusividad mutua"
 agitator_legal_events.17.d: "Aunque la ley de [SCOPE.sLaw('current_law_scope').GetName] parece tener buena acogida en principio, hay dos cláusulas excluyentes entre sí. Tanto el grupo de [SCOPE.gsInterestGroup('opposing_ig').GetName|l] como el de [SCOPE.gsInterestGroup('quarrelling_ig').GetName|l] quieren que la ley les favorezca, mientras que [SCOPE.sCharacter('opposing_agitator').GetFullName] reprende a ambos por oportunismo."
 agitator_legal_events.17.f: "Dicen que la esencia del liderazgo se basa en el compromiso. Qué paradoja tan interesante, cuando el compromiso se toma como debilidad. No comprometerse es un error, al igual que comprometerse demasiado. Como todo en la vida, en el equilibrio está la virtud."
 agitator_legal_events.17.a: "Adiós a las cláusulas. Hay que promulgar la ley."
 agitator_legal_events.17.b: "Hora de ir a por más tinta…"
 agitator_legal_events.18.t: "Intereses de la minoría"
 agitator_legal_events.18.d: "Independientemente de la postura del grupo gobernante, los debates más encarnizados sobre la ley de [SCOPE.sLaw('current_law_scope').GetName] proceden de los del grupo de [SCOPE.gsInterestGroup('opposing_ig').GetName|l] y los populistas espoleados por el movimiento de [SCOPE.sCharacter('supporting_agitator').GetFullName]. Y va para largo."
 agitator_legal_events.18.f: "De vez en cuando, el gobierno recurre a un asunto de menor importancia para apaciguar a los aliados o aplacar a los enemigos, aunque siempre acaba siendo inaceptable para alguien. Hay quien proclama estar en contra de los enemigos de sus enemigos para crear alianzas por pura conveniencia, mientras que otros esperan mano de hierro en guante de seda, y con razón."
 agitator_legal_events.18.a: "Que se peleen."
 agitator_legal_events.18.b: "Aprovechemos la presión populista."
 agitator_legal_events.18.c: "Hay que respaldar al grupo de [SCOPE.gsInterestGroup('opposing_ig').GetName|l]."
 agitator_legal_events.19.t: "Sin cláusula"
 agitator_legal_events.19.d: "El grupo de [SCOPE.gsInterestGroup('opposing_ig').GetName|l] y el de [SCOPE.gsInterestGroup('angry_ig').GetName|l] no se ponen de acuerdo sobre la semántica de una cláusula de la ley de [SCOPE.sLaw('current_law_scope').GetName]. [SCOPE.sCharacter('supporting_agitator').GetFullName] ha publicado artículos pensados para arrastrar al público a esta disputa."
 agitator_legal_events.19.f: "—Quisiera señalar el estatuto que prohíbe llevar armadura dentro de esta poderosa institución.\n\n—¿Qué problema hay ahora?\n\n—La forma en la que están redactadas las premisas no especifica si se hace referencia a llevarla puesta o a tenerla. ¡Por llevar un adorno sin más, se podría estar infringiendo la ley!"
 agitator_legal_events.19.a: "Me parece que la interpretación del grupo de [SCOPE.gsInterestGroup('opposing_ig').GetName|l] es correcta."
 agitator_legal_events.19.b: "Favoreced la postura del grupo de [SCOPE.gsInterestGroup('angry_ig').GetName|l]."
 agitator_legal_events.19.c: "[SCOPE.sCharacter('supporting_agitator').GetFullName] debe responder por fomentar este tipo de comportamientos."
 agitator_legal_events.20.t: "A los perros"
 agitator_legal_events.20.d: "Un horrendo primer borrador de la ley de [SCOPE.sLaw('current_law_scope').GetName] hace que todas las facciones hayan puesto el grito en el cielo y exijan cambios al mismo. [SCOPE.sCharacter('supporting_agitator').GetFullName] ha alentado un inmenso descontento público a favor de una nueva redacción."
 agitator_legal_events.20.f: "—¿Paga doble los sábados? ¿Qué se creen, que el dinero crece en los árboles?\n\n—¿Y quince minutos de descanso para fumar? ¡Qué absurdo!\n\n—Baja laboral garantizada para reducir los brotes de tuberculosis…\n\nLos bedeles trajeron tinteros nuevos para todos los que tuvieran un mínimo interés en la cámara y quisieran tomar nota. Ya había sido un día larguísimo y la noche no se iba a quedar corta. Se iban a necesitar muchos más tinteros para poder calmar las aguas."
 agitator_legal_events.20.a: "Hay que seguir contra viento y marea, eliminando los errores."
 agitator_legal_events.20.b: "Vamos a escuchar a los partidarios de [SCOPE.sCharacter('supporting_agitator').GetFullName]."
 agitator_legal_events.20.c: "Aceptad algunas de las sugerencias del grupo de [SCOPE.gsInterestGroup('opposing_ig').GetName|l]."
