 ## Advance Events
 agitator_legal_events.21.t: "El arte de no hacer nada"
 agitator_legal_events.21.d: "Aunque anteriormente se oponía a las leyes de [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('supporting_agitator').GetFullName] ha tenido en cuenta la postura política del grupo de [SCOPE.gsInterestGroup('govnas').GetName|l] y, en su lugar, les ofrece su apoyo."
 agitator_legal_events.21.f: "—Al hablar con los electores sobre cuestiones legislativas, es importante dominar el arte de aparentar que no se hace nada.\n\n—¿Mientras todo se hace entre bambalinas y con gente enmascarada?\n\n—Exactamente."
 agitator_legal_events.21.a: "Gracias por el apoyo."
 agitator_legal_events.21.b: "No me fío nada; algo traman."
 agitator_legal_events.22.t: "Derrota reconocida"
 agitator_legal_events.22.d: "Los argumentos de [SCOPE.sCharacter('opposing_agitator').GetFullName] han sido derrotados públicamente, lo que [SCOPE.sCharacter('opposing_agitator').GetCustom('ES_LoLa')] ha obligado a dirigir la mirada a temas más ventajosos. Una parte del grupo de [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName|l] apoya la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.22.f: "—Vaya, muy bien. Me atrevo a decir que esto me va a salir muy caro, demonio de lengua viperina.\n\n—¿Así, sin más?\n\n—Sin más. No tiene sentido luchar contracorriente, como tampoco lo tiene ignorar unos sabios consejos."
 agitator_legal_events.22.a: "Esto hay que celebrarlo."
 agitator_legal_events.22.b: "¡Titular para los periódicos!"
 agitator_legal_events.23.t: "Alianza por conveniencia"
 agitator_legal_events.23.d: "Justo cuando la ley de [SCOPE.sLaw('current_law_scope').GetName] parecía a punto de venirse abajo, el grupo de [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName|l] se ha unido con la ayuda de [SCOPE.sCharacter('supporting_agitator').GetFullName] y ahora cuenta con el apoyo necesario para promulgar la ley sin concesiones."
 agitator_legal_events.23.f: "Cuando se pidieron los votos a favor de la ley, se levantó la mano que menos probable parecía. Luego, la siguió otra, y otra más. La facción que menos ganaba con su aprobación, aunque tampoco tenía nada que perder, respaldaba la promulgación de la ley. A los gritos de júbilo siguieron los de derrota mientras la ley salía adelante."
 agitator_legal_events.23.a: "Gracias por el apoyo."
 agitator_legal_events.23.b: "Este favor no pasará desapercibido."
 agitator_legal_events.24.t: "Boicot chapucero"
 agitator_legal_events.24.d: "Con el fin de que sus simpatizantes [SCOPE.sCharacter('opposing_agitator').GetCustom('ES_LoLa')] apoyasen, [SCOPE.sCharacter('opposing_agitator').GetFullName] organizó un boicot contra la ley de [SCOPE.sLaw('current_law_scope').GetName]. El día en que debía comenzar, apenas había señales de que hubiera sido declarado."
 agitator_legal_events.24.f: "Algunos habían aprendido la lección del tercer estado: la cantidad es una cualidad en sí misma. Si tienes personas suficientes que apoyen tu causa, entonces nadie podrá detenerte. Por desgracia para algunos, se les quedó una lección en el tintero: a la gente le tienes que gustar tú, o en su defecto, la causa que defiendes."
 agitator_legal_events.24.a: "Informa a la imprenta de este error garrafal."
 agitator_legal_events.24.b: "Todo el mundo tiene un precio."
 agitator_legal_events.25.t: "Un coste común"
 agitator_legal_events.25.d: "Con el fin de desacreditar a [SCOPE.sCharacter('da_boss').GetFullName] durante un discurso sobre la ley de [SCOPE.sLaw('current_law_scope').GetName], un espontáneo inspirado por [SCOPE.sCharacter('opposing_agitator').GetFullName] preguntó por el precio del pan y [SCOPE.sCharacter('da_boss').GetFullName] recurrió al tendero de una tienda de comestibles cercana."
 agitator_legal_events.25.f: "—En cuanto a la ley que comentas, que se supone que es para mejorar la vida del pueblo llano, ¿cuál es el precio de...? ¿Me estás escuchando?\n\n—El tendero de aquí me dice que una hogaza de pan cuesta dos peniques. En cuanto a tu pregunta, es bastante sosa, ¿no? Una táctica vulgar para armar escándalo y desacreditarme, en lugar de aportar algo sustancial al discurso. ¿Siguiente?."
 agitator_legal_events.25.a: "Las tácticas de choque son impropias de esta nación."
 agitator_legal_events.25.b: "Deberíamos repasar la ley en busca de errores."
 agitator_legal_events.26.t: "Para quitarse el sombrero"
 agitator_legal_events.26.d: "Mientras el gobierno debatía los méritos de la ley de [SCOPE.sLaw('current_law_scope').GetName], varios periódicos han publicado polémicas fomentadas por [SCOPE.sCharacter('opposing_agitator').GetFullName] en las que se intenta hacer uso de una ley poco clara en su contra. Los abogados afiliados al grupo de [SCOPE.gsInterestGroup('govnas').GetName|l] señalaron que dicha ley no era válida."
 agitator_legal_events.26.f: "Un ejemplo de ley redundante y de claridad cuestionable es aquella que obliga a llevar sombrero a la hora de plantear una moción de orden. Esta ley no especifica qué tipo de sombrero debe ser, solo que debe llevarse uno. Por lo tanto, valdría con llevar un capirote con orejas de burro al plantear una moción de orden no válida."
 agitator_legal_events.26.a: "Abajo esta ley inútil."
 agitator_legal_events.26.b: "Vamos a modernizar esta ley junto a la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.27.t: "Con una copa"
 agitator_legal_events.27.d: "En una reunión secreta, [SCOPE.sCharacter('supporting_agitator').GetFullName] y un representante del grupo de [SCOPE.gsInterestGroup('cavalry_ig').GetName|l] divagaron largo y tendido sobre los aspectos positivos de la ley de [SCOPE.sLaw('current_law_scope').GetName]. Uno de ellos estaba lo bastante consciente como para levantar acta."
 agitator_legal_events.27.f: "—Pues ese es el problema de la nueva ley. Si no se eliminan esas otras leyes secundarias, habrá quien aproveche esas lagunas para hacer lo que se le antoje.\n\n—A menos que la redacción de estas dos leyes sobre evasión fiscal no deje lugar a dudas. Entonces tendremos a un zorro astuto que atrape a esos ladrones."
 agitator_legal_events.27.a: "Felicitadlos por su buen trabajo."
 agitator_legal_events.27.b: "Los asuntos del gobierno deben tratarse en el seno del gobierno y no en antros para pecadores."
 agitator_legal_events.28.t: "Una cláusula llega a la ciudad"
 agitator_legal_events.28.d: "El grupo de [SCOPE.gsInterestGroup('opposing_ig').GetName|l] y el de [SCOPE.gsInterestGroup('angry_ig').GetName|l] discuten sobre una serie de concesiones menores, pero que les favorecen, relacionadas con la ley de [SCOPE.sLaw('current_law_scope').GetName]. Los partidarios de [SCOPE.sCharacter('supporting_agitator').GetFullName] piden una resolución sin concesiones."
 agitator_legal_events.28.f: "Disputas infantiles: la pesadilla de la toma de decisiones rápidas y firmes desde tiempos inmemoriales. Independientemente de la edad o del nivel educativo, siempre pasa lo mismo: dos grupos quieren algo diferente y le darán la tabarra a un tercero hasta que consigan lo que pretenden. El problema reside en a quién darle el gusto."
 agitator_legal_events.28.a: "Que se peleen."
 agitator_legal_events.28.b: "A ver si con un hueso se callan un rato."
 agitator_legal_events.29.t: "Una solución novedosa"
 agitator_legal_events.29.d: "Entre el corpus de obras publicadas por [SCOPE.sCharacter('supporting_agitator').GetFullName], hay un nuevo libro de lo más popular que habla de lo que podría llegar a ser la ley de [SCOPE.sLaw('current_law_scope').GetName]. Los abogados afiliados al grupo de [SCOPE.gsInterestGroup('govnas').GetName|l] dicen que el contenido se sostiene a nivel jurídico."
 agitator_legal_events.29.f: "La mayoría de las veces, la ficción no es más que eso: algo para pasar el rato. Aunque a veces, se cuela una visión fidedigna de la realidad. De vez en cuando, la ficción bien escrita puede cambiar la forma de pensar de la gente. Sin embargo, también de vez en cuando, puede llegar a confundirse con la adivinación."
 agitator_legal_events.29.a: "Hay que sondear al público sobre este libro."
 agitator_legal_events.29.b: "Quiero una copia; hay que mandarle un saludo al autor."
 agitator_legal_events.29.c: "La ficción debe seguir siendo parte del entretenimiento."
 agitator_legal_events.30.t: "Charla entre café y café"
 agitator_legal_events.30.d: "La ley de [SCOPE.sLaw('current_law_scope').GetName] estaba en boca de todos en las cafeterías. Tras esto, [SCOPE.sCharacter('supporting_agitator').GetFullName] mostró su disposición a traicionar al grupo de [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName|l] para ayudar a que se aprobara la ley."
 agitator_legal_events.30.f: "Un sabio consejo dice de no confundir la voz del pueblo con la voz de Dios. Otro consejo más sabio afirma que la voz del pueblo ha enloquecido. El consejo más sabio entiende que el genio y la locura son dos caras de la misma moneda. Es cuestión de saber cuándo escuchar."
 agitator_legal_events.30.a: "Bienvenido sea este cambio de actitud."
 agitator_legal_events.30.b: "Debemos proteger[SCOPE.sCharacter('supporting_agitator').GetCustom('ES_LoLa')] de las consecuencias negativas que pueda desencadenar el grupo de [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName|l]."
