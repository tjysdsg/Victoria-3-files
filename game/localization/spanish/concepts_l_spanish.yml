 concept_budget_income_taxes: "Impuestos sobre la renta"
 concept_budget_income_taxes_desc: "Un [Concept('concept_taxes','impuesto')] recaudado de los [Concept('concept_building_wage','salarios')] pagados a la [concept_workforce|l]."
 concept_budget_investment_income: "Transferencia de fondo del inversión"
 concept_budget_investment_income_desc: "Cuando se utiliza [concept_money|l] del [concept_treasury] en la [concept_construction|l] de [Concept('concept_building','edificios')], esta actividad se puede financiar mediante un [concept_investment_pool|l] conforme al $ECONOMIC_SYSTEM_GC_LINK$ vigente del [Concept('concept_country','país')]. El $concept_treasury$ se verá compensado con una transferencia igual de fondos del $concept_investment_pool$."
 concept_budget_consumption_taxes: "Impuestos al consumo"
 concept_budget_consumption_tax: "Impuesto al consumo"
 concept_budget_consumption_tax_rate: "Tipo de $concept_budget_consumption_tax$"
 concept_budget_consumption_taxes_desc: "Un [Concept('concept_taxes','impuesto')] recaudado sobre el [Concept('concept_good_consumption','consumo')] de [Concept('concept_good','bienes')]. Los $concept_goods$ sometidos a $concept_budget_consumption_taxes$ verán aumentado su [concept_market_price|l] en función del $concept_budget_consumption_tax_rate$ y, siempre que los [Concept('concept_pop','colectivos')] los adquieran, el [concept_treasury] recaudará ese incremento. Los [Concept('concept_building','edificios')] no tienen que pagar $concept_budget_consumption_taxes$."
