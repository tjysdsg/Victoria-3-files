 concept_presence: "Presencia"
 concept_presence_desc: "La $concept_presence$ de una [concept_fleet|l] afecta a la eficacia con la que sus [Concept('concept_admiral','$concept_admirals$')|l] cumplen las [Concept('concept_order','$concept_orders$')|l]. La $concept_presence$ se acumula con el tiempo cuando una $concept_fleet$ permanece inmóvil en un [concept_sea_node|l]."
 concept_party_whip: "Jefe político del partido"
 concept_party_whip_short: "Jefe político"
 concept_party_whip_desc: "El $concept_party_whip$ mantiene firme la [Concept('concept_ideology','ideología')] del resto de miembros de su [concept_party|l]. El impacto sobre la [concept_legitimacy|l] que los [Concept('concept_interest_group','grupos de interés')] [concept_in_government|l] tienen cuando sus $concept_ideologies$ entran en conflicto con las de otros se ve reducido por [GetDefine('NPolitics','INCOHERENCE_FROM_SECONDARY_PARTY_MEMBERS')|v0%] si no se siguen las consignas del $concept_party_whip$. El [concept_party_leader|l] actúa como $concept_party_whip_short$."
 concept_economy_health: "Salud de la economía"
 concept_economy_health_healthy: "Economía saneada"
 concept_economy_health_healthy_short: "Saneada"
 concept_economy_health_unhealthy: "Economía poco saneada"
 concept_economy_health_unhealthy_short: "Poco saneada"
 concept_economy_health_desc: "La economía de un país se considera $concept_economy_health_healthy_short$ #italic si#!:\n#indent_newline:3 • sus ingresos fijos superan sus gastos fijos#!\n#indent_newline:3 • su [concept_principal|l] es inferior a la mitad de su [concept_credit|l] total."
 concept_bankroll: "$bankroll$"
 concept_bankrolling: "Financiación"
 concept_bankrolls: "Financiaciones"
 concept_bankroll_desc: "Un [concept_country|l] le paga parte de sus ingresos a otro, según los impuestos semanales que recauda el receptor. Esta acción puede dar lugar a una [concept_obligation|l] con el [concept_country|l] que lo financia cada mes, siempre y cuando el dinero no se entregue como parte de una oferta de [Concept('concept_sway', 'persuasión')]."
 concept_fund_lobbies: "Financiar lobbies"
 concept_funding_lobbies: "Financiación de lobbies"
 concept_fund_lobbies_desc: "Un [concept_country|l] le paga parte de sus ingresos a los [Concept('concept_pop', '$concept_pops$')|l] de otro, según los impuestos semanales que recauda el receptor. Esta acción puede dar lugar a que cada semana se creen o se refuercen [Concept('concept_political_lobby', '$concept_political_lobbies_short$')|l] aliados en el $concept_country$ objetivo."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 6, 2022
 concept_subject: "Súbdito"
 concept_subjects: "Súbditos"
 concept_subject_possessive: "del súbdito"
 concept_subject_desc: "Un [concept_country|l] cuya [concept_autonomy|l] y derecho a la autodeterminación están limitados en mayor o menor medida por un [concept_overlord|l]. Las relaciones de $concept_subject$ son un tipo de [concept_diplomatic_pact|l] al que se puede pedir a los $concept_countries$ que se unan voluntariamente u obligados por una [concept_diplomatic_play|l]. Los efectos exactos dependen del [concept_subject_type|l], pero suelen incluir la obligación de entrar en el [concept_market|l] del $concept_overlord$, ceder una parte de los ingresos del [Concept('concept_treasury', 'Tesoro')], un [concept_prestige|l] reducido, incapacidad para comenzar [Concept('concept_diplomatic_play','jugadas diplomáticas')] propias o decidir libremente a qué bando apoyar en estas, además de heredar al [concept_ruler|l] del $concept_overlord$ como [concept_head_of_state|l].\n\nLos $concept_subjects$ pueden alcanzar su libertad mediante una $concept_diplomatic_play$ iniciada por ellos mismos o por un tercero. Algunos tipos de $concept_subject$ también pueden ser objeto de una $concept_diplomatic_play_short$ por parte de su $concept_overlord$ para reducir aún más la [concept_autonomy|l] del súbdito, o incluso #b anexionárselo#! totalmente."
 concept_subject_type: "Tipo de súbdito"
 concept_subject_types: "Tipos de súbditos"
 concept_subject_type_desc: "Existe un total de #v [GetDataModelSize(GetSubjectTypes)]#! $concept_subject_types$ diferentes:#indent_newline:3 \n[GetSubjectTypesList]#!\nConsulta los $SUBJECT_TYPES_VISUALIZATION$ en el panel #b Diplomacia#! para obtener más datos sobre los efectos de cada uno de ellos."
 concept_overlord: "Soberano"
 concept_overlords: "Soberanos"
 concept_overlord_possessive: "del soberano"
 concept_overlord_desc: "El [concept_country|l] dominante en una relación de [concept_subject|l], que obtiene una serie de ventajas del [concept_diplomatic_pact|l] a la vez que (normalmente) tiene que pagar [concept_influence|l] por él."
 concept_liberty_desire: "Deseo de libertad"
 concept_liberty_desire_desc: "La exigencia de [concept_autonomy|l] de un [concept_country|l] [concept_subject|l] se mide por su $concept_liberty_desire$. El $concept_subject$ será leal y permanecerá estable mientras este nivel sea reducido, pero si el $concept_liberty_desire$ alcanza un nivel elevado, podría derivar en exigencias de mayor autogobierno, una reducción de las obligaciones o incluso una revuelta armada para lograr la independencia."
 concept_great_power: "Gran potencia"
 concept_great_powers: "Grandes potencias"
 concept_great_power_desc: "Se considera que aquellos pocos [Concept('concept_country', 'países')] que dirigen el mundo, a través de imperios globales o mediante un dominio local absoluto, tienen el [concept_rank|l] de $concept_great_power$. Estas se encuentran en constante enfrentamiento con otras $concept_great_powers$ con objeto de aventajarlas y siempre recelan de las osadas [Concept('concept_major_power', '$concept_major_powers$')] que tratan de alcanzar la grandeza a su costa.[AddLocalizationIf(GetPlayer.IsValid,'concept_great_power_desc_added')]"
 concept_great_power_desc_added: "\n\nLas $concept_great_powers$ obtienen las siguientes ventajas:\n[GetRankModifier('great_power').GetDesc]"
 concept_major_power: "Potencia importante"
 concept_major_power_short: "importante"
 concept_major_powers: "Potencias importantes"
 concept_major_power_desc: "Los [Concept('concept_country', 'países')] con [concept_rank|l] de $concept_major_powers$ han conseguido una relevancia notable a través de su presencia regional. Aunque todavía no son lo bastante fuertes como para establecer un verdadero imperio global, pueden ser una fuerza local a tener en cuenta, y los más poderosos entre ellos pueden aspirar a alcanzar el estatus de [concept_great_power|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_major_power_desc_added')]"
 concept_major_power_desc_added: "\n\nLas $concept_major_powers$ obtienen las siguientes ventajas:\n[GetRankModifier('major_power').GetDesc]"
 concept_minor_power: "Potencia menor"
 concept_minor_powers: "Potencias menores"
 concept_minor_power_desc: "Los [Concept('concept_country', 'países')] con el [concept_rank|l] de $concept_minor_power$ son peones en los juegos imperialistas de las [Concept('concept_major_power', 'potencias importantes')] y las [Concept('concept_great_power','grandes potencias')], que suelen usarlos como $concept_countries$ colchón, [Concept('concept_puppet', 'marionetas')] o [Concept('concept_market', 'mercados')] cautivos.[AddLocalizationIf(GetPlayer.IsValid,'concept_minor_power_desc_added')]"
 concept_minor_power_desc_added: "\n\nLas $concept_minor_powers$ obtienen las siguientes ventajas:\n[GetRankModifier('minor_power').GetDesc]"
 concept_insignificant_power: "Potencia insignificante"
 concept_insignificant_power_short: "insignificante"
 concept_insignificant_power_desc: "Los [Concept('concept_country', 'países')] con un [concept_prestige|l] tan bajo que no se les puede considerar una [Concept('concept_minor_power', 'potencia menor')] tienen el [concept_rank|l] de $concept_insignificant_power_short$. Estos luchan por su derecho a la autodeterminación mientras tratan de no parecer demasiado molestos ante las [Concept('concept_major_power','potencias importantes')] y las [Concept('concept_great_power','grandes potencias')] vecinas.[AddLocalizationIf(GetPlayer.IsValid,'concept_insignificant_power_desc_added')]"
 concept_insignificant_power_desc_added: "\n\nLos países que son $concept_insignificant_power_short$ obtienen las siguientes ventajas:\n[GetRankModifier('insignificant_power').GetDesc]"
 concept_unrecognized_power: "Potencia no reconocida"
 concept_unrecognized_power_short: "no reconocida"
 concept_unrecognized_powers: "Potencias no reconocidas"
 concept_unrecognized_regional_power: "Potencia no reconocida"
 concept_unrecognized_major_power: "Potencia importante no reconocida"
 concept_unrecognized_power_desc: "Las $concept_unrecognized_powers$ son [Concept('concept_country', 'entidades políticas')] vistas como inferiores e incivilizadas por parte de las [Concept('concept_great_power', 'grandes potencias')] dominantes, que las consideran poco más que posibles conquistas futuras. Como resultado de esto, su [concept_prestige|l] se ve penalizado y pueden ser objeto de [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] más serias. También tienen restringido el [Concept('concept_rank', 'rango')] que pueden alcanzar, independientemente del $concept_prestige$ que adquieran.[AddLocalizationIf(GetPlayer.IsValid,'concept_unrecognized_power_desc_added')]"
 concept_unrecognized_power_desc_added: "\n\nUna $concept_unrecognized_power$ que desee eliminar estas penalizaciones deberá obtener el reconocimiento por completar la anotación en el diario $je_earn_recognition$."
 concept_protectorate: "Protectorado"
 concept_protectorates: "Protectorados"
 concept_protectorate_desc: "Un $concept_protectorate$ ([concept_subject|l]) es un [concept_subject_type|l] autónomo capaz de iniciar sus propias [Concept('concept_diplomatic_play', 'jugadas diplomáticas')]."
 concept_puppet: "Marioneta"
 concept_puppets: "Marionetas"
 concept_puppet_desc: "Una [Concept('concept_recognized_power', 'potencia reconocida')] puede convertir a un [concept_country|l] más débil en su $concept_puppet$ ([concept_subject|l]). Una $concept_puppet$ es un [concept_subject_type|l] que no puede iniciar sus propias [Concept('concept_diplomatic_play', 'jugadas diplomáticas')], pero tiene la obligación de participar en las [Concept('concept_war', 'guerras')] de su [Concept('concept_overlord', 'soberano')] y, además, debe pagar cada semana un #v 30 %#! de los ingresos de su [concept_treasury] al $concept_overlord$. El [concept_rank|l] de una $concept_puppet$ no puede aumentar hasta igualar o superar el de su $concept_overlord$ y este último puede considerarla objeto de una $concept_diplomatic_play$ de #b anexión#!."
 concept_personal_union: "Unión personal"
 concept_personal_unions: "Uniones personales"
 concept_personal_union_desc: "Dos [Concept('concept_country', 'países')] que se rijan por la [concept_law|l] de [SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added','Monarquía')] pueden unirse mediante una $concept_personal_union$ ([concept_subject|l]), un [concept_subject_type|l] en el que el [concept_ruler|l] del [Concept('concept_overlord', 'soberano')] es el [concept_head_of_state|l] en ambos $concept_countries$. El súbdito no puede iniciar sus propias [Concept('concept_diplomatic_play', 'jugadas diplomáticas')], pero tiene la obligación de unirse a las [Concept('concept_war', 'guerras')] de su $concept_overlord$. El [concept_diplomatic_pact|l] se romperá si el $concept_overlord$ abole la $law_monarchy$."
 concept_personal_union_desc_added: "[GetLawType('law_monarchy').GetName]"
 concept_dominion: "Dominio"
 concept_dominions: "Dominios"
 concept_dominion_desc: "Las [Concept('concept_recognized_power', 'potencias reconocidas')] pueden convertir a un [concept_country|l] más débil en su $concept_dominion$ ([concept_subject|l]). Un $concept_dominion$ es un [concept_subject_type|l] más autónomo que puede iniciar sus propias [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] y tiene la obligación de unirse a las [Concept('concept_war', 'guerras')] de su [Concept('concept_overlord', 'soberano')]. Debe pagar cada semana un #v 25 %#! de los ingresos de su [concept_treasury] a su $concept_overlord$."
 concept_colony_subject: "Colonia"
 concept_colony_subjects: "Colonias"
 concept_colony_subject_desc: "Una [Concept('concept_recognized_power', 'potencia reconocida')] puede convertir a un [concept_country|l] más débil en su $concept_colony$ ([concept_subject|l]). Una $concept_colony$ es un [concept_subject_type|l] que no puede iniciar sus propias [Concept('concept_diplomatic_play', 'jugadas diplomáticas')], pero tiene la obligación de participar en las [Concept('concept_war', 'guerras')] de su [Concept('concept_overlord', 'soberano')] y, además, debe pagar cada semana un #v 30 %#! de los ingresos de su [concept_treasury] al $concept_overlord$. El [concept_rank|l] de una $concept_colony$ no puede aumentar hasta igualar o superar el de su $concept_overlord$ y este último puede considerarla objeto de una $concept_diplomatic_play$ de #b anexión#!."
 concept_chartered_company: "Compañía privilegiada"
 concept_chartered_companies: "Compañías privilegiadas"
 concept_chartered_company_desc: "En circunstancias especiales, las [Concept('concept_recognized_power', 'potencias reconocidas')] pueden establecer una $concept_chartered_company$ ([concept_subject|l]). Una $concept_chartered_company$ es un [concept_subject_type|l] sumamente autónomo que puede iniciar sus propias [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] y tiene la obligación de unirse a las [Concept('concept_war', 'guerras')] de su [Concept('concept_overlord', 'soberano')]. También hay restricciones especiales a la reducción de la [concept_autonomy|l] y su obtención de [concept_liberty_desire|l] base se ve muy reducida. Debe pagar cada semana un #v 40 %#! de los ingresos de su [concept_treasury] a su $concept_overlord$."
 concept_tributary: "Tributario"
 concept_tributaries: "Tributarios"
 concept_tributary_desc: "Las [Concept('concept_unrecognized_power', 'potencias no reconocidas')] pueden convertir a un [concept_country|l] más débil en su $concept_tributary$ ([concept_subject|l]). Un $concept_tributary$ es un [concept_subject_type|l] más autónomo que puede iniciar sus propias [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] y no tiene la obligación de unirse a las [Concept('concept_war', 'guerras')] de su [Concept('concept_overlord', 'soberano')]. Debe pagar cada semana un #v 20 %#! de los ingresos de su [concept_treasury] a su $concept_overlord$."
 concept_vassal: "Vasallo"
 concept_vassals: "Vasallos"
 concept_vassalize: "Hacer vasallo"
 concept_vassal_desc: "Una [Concept('concept_unrecognized_power', 'potencia no reconocida')] puede convertir a un [concept_country|l] más débil en su $concept_vassal$ ([concept_subject|l]). Un $concept_vassal$ es un [concept_subject_type|l] que no puede iniciar sus propias [Concept('concept_diplomatic_play', 'jugadas diplomáticas')], pero tiene la obligación de participar en las [Concept('concept_war', 'guerras')] de su [Concept('concept_overlord', 'soberano')] y, además, debe pagar cada semana un #v 30 %#! de los ingresos de su [concept_treasury] a su $concept_overlord$."
 concept_observer_mode: "Modo observador"
 concept_observer: "Observador"
 concept_observe: "Observar"
 concept_observing: "Observando"
 concept_observer_mode_desc: "Un jugador $concept_observing$ tiene acceso total a la interfaz de usuario y ve lo que ocurre en el juego, pero no puede realizar ningún cambio en la partida."
