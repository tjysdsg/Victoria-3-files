 concept_slavery: "Esclavitud"
 concept_slaves: "Esclavos"
 concept_enslaved: "esclavizado"
 concept_slavery_desc: "Una práctica conforme a la que a una persona se le permite tener la propiedad legal sobre otra. Los [SelectLocalization(GetPlayer.IsValid,'concept_slavery_desc_added', 'esclavos')] se sustituirán por otros [Concept('concept_pop','colectivos')] en los diferentes tipos de [concept_building|l] en función de las [Concept('concept_law','leyes')] del [Concept('concept_country','país')]. Las $concept_laws$ también establecen cómo se convierten los $concept_pops$ existentes en esclavos y cómo los $concept_slaves$ son desarraigados y transportados al $concept_country$."
 concept_slavery_desc_added: "[GetPopType('slaves').GetName]"
