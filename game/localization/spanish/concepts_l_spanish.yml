 concept_good_consumption: "Consumo"
 concept_good_consumed: "consumido"
 concept_good_consumes: "Consume"
 concept_input_goods: "Bienes de insumo"
 concept_good_consumption_desc: "La cantidad de un [concept_good|l] consumida por un [concept_building|l] o [concept_pop|l] en el proceso para mantener su [concept_throughput|l] o [concept_wealth|l]."
 concept_subsidies: "Subvenciones"
 concept_subsidize: "subvencionar"
 concept_subsidized: "subvencionado"
 concept_subsidizing: "subvencionando"
 concept_subsidies_desc: "Un [concept_building|l] $concept_subsidized$ cuenta con fondos garantizados del [concept_government|l] del [Concept('concept_country','país')] para poder pagar siempre al menos el [concept_subsidized_wage|l]. Si el edificio no puede pagar a sus empleados conforme a esta tasa o una superior, o si el coste de compra de los [Concept('concept_good_consumption','bienes de insumo')] supera los [concept_revenue|l] por la venta de los [Concept('concept_good_production','bienes de producción')], el [concept_treasury|l] cubrirá la diferencia. Esto garantiza que en el $concept_building$ se puedan contratar a todos los empleados necesarios para optimizar el [concept_throughput|l] sin preocuparse de la viabilidad financiera."
 concept_budget_interest: "Interés"
 concept_budget_interest_rate: "Tipo de interés"
 concept_budget_interest_rates: "Tipos de interés"
 concept_budget_interest_desc: "El $concept_budget_interest$ pagado por un [concept_country|l] sobre sus [concept_loans|l]. Se calcula multiplicando el [concept_principal|l] por el $concept_budget_interest_rate$ anual.\n\nEl $concept_budget_interest$ se paga a los [Concept('concept_pop','$concept_pops$')] cuyas [concept_cash_reserves|l] de [concept_privately_owned|l] sean la base para los $concept_loans$. Por su parte, los [Concept('concept_building','$concept_buildings$')|l] de [concept_nationally_owned|l] proporcionan menos [concept_government_dividends|l].\n\nEl $concept_budget_interest_rate$ pagado se ve afectado principalmente por la [concept_technology|l]."
 concept_country_tier: "Categoría del país"
 concept_country_tier_short: "Categoría"
 concept_country_tier_possessive: "$concept_country_tier_short$ $concept_country_possessive$"
 concept_country_tier_desc: "La $concept_country_tier_short$ del [Concept('concept_country','país')] es el estatus inherente y el [concept_prestige|l] del que goza en base a su historia e importancia. Solo se puede formar un nuevo $concept_country$ si su $concept_country_tier_short$ es superior a la categoría actual del $concept_country$."
 concept_claim: "Reivindicación"
 concept_claims: "Reivindicaciones"
 concept_claimed: "reivindicado"
 concept_claim_desc: "Una $concept_claim$ territorial de un [concept_country|l] sobre una [concept_state_region|l], normalmente, porque alguna vez le perteneció. Tener una $concept_claim$ permite usar el [concept_war_goal|l] #v $war_goal_return_state_type_name$#! que no genera tanta [concept_infamy|l] como el $concept_war_goal$ #v $war_goal_conquer_state_type_name$#!.\n\nConquistar un [concept_incorporated_state|l] le proporcionará al propietario anterior una $concept_claim$ sobre la $concept_state_region$."
