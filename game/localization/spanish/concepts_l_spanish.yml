 concept_devastation: "Devastación"
 concept_pollution_impact: "Impacto de la contaminación"
 concept_pollution_impact_desc: "El $concept_pollution_impact$ sobre una [concept_state_region|l] indica la gravedad de los efectos de la [Concept('concept_generated_pollution', 'contaminación')] total generada por los edificios de dicha región estatal. Cuanta más [concept_arable_land|l] tenga una región estatal, menor será el impacto de la $concept_generated_pollution$.\n\nUna $concept_state_region$ muy contaminada también afectará a los estados vecinos, aunque a un nivel menor. Si un estado vecino ya sufre un $concept_pollution_impact$ elevado debido a sus propios edificios o a otros estados vecinos, solo tendrá efecto el $concept_pollution_impact$ más elevado.\n\nLos efectos del $concept_pollution_impact$ pueden aumentar hasta:\n[GetStaticModifier('state_region_pollution_general').GetDesc]\n[GetStaticModifier('state_region_pollution_health').GetDesc]#!"
 concept_generated_pollution: "Contaminación generada"
 concept_generated_pollution_desc: "La $concept_generated_pollution$ es la cantidad total de contaminación que producen los edificios de una [concept_state_region|l]. El nivel de [concept_pollution_impact|l] que sufre una $concept_state_region$ también depende de la cantidad de [concept_arable_land|l] que haya en dicha región.\n\nUna $concept_state_region$ con mucha $concept_arable_land$ verá cómo la $concept_generated_pollution$ aumenta el $concept_pollution_impact$ en menor medida que una $concept_state_region$ con poca $concept_arable_land$."
 concept_devastated: "Devastado"
 concept_devastation_desc: "La $concept_devastation$ es el daño sufrido por una [concept_state_region|l] a consecuencia de una guerra o catástrofes naturales. Aumentará a causa de las [Concept('concept_battle','batallas')] y bajo una [concept_occupation|l] hostil. Disminuirá con el tiempo si no hay ninguna zona de la $concept_state_region$ en guerra.\n\nLa $concept_devastation$ tiene un impacto negativo sobre las [concept_infrastructure|l], la [Concept('concept_pop_growth','mortalidad')], el [concept_throughput|l] y la [concept_migration_pull|l]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 5, 2022
 concept_command_limit: "Límite de mando"
 concept_command_limit_desc: "El $concept_command_limit$ establece la cantidad de [Concept('concept_battalion', 'batallones')] o [Concept('concept_flotilla','flotillas')] que se pueden [Concept('concept_organization','organizar')] con eficiencia en una [concept_military_formation|l]. El $concept_command_limit$ se puede aumentar contratando más [Concept('concept_commander','comandantes')] u otorgando ascensos a [Concept('concept_commander_rank','rangos')] superiores.\n\n#indent_newline:3 Tener un número de [Concept('concept_unit','unidades')] en una $concept_military_formation$ superior al del $concept_command_limit$ reduce la $concept_organization$ máxima que puede alcanzar una $concept_military_formation$. Además, confiere los siguientes efectos:\n[GetStaticModifier('low_command_limit').GetDesc]#!"
 concept_pop_qualifications: "Cualificaciones"
 concept_qualifying: "Cualificación"
 concept_qualified: "Cualificado"
 concept_qualify: "cualificar"
 concept_pop_qualifications_desc: "Los [Concept('concept_pop','colectivos')] desarrollan las $concept_pop_qualifications$ necesarias para cambiar de [Concept('concept_profession', 'profesión')] a lo largo del tiempo. Si sus atributos actuales encajan con los de la $concept_profession$, o trabajan en un sector laboral relacionado, tardarán menos en desarrollar $concept_pop_qualifications$. La [concept_literacy|l], la [concept_wealth|l] y el [concept_acceptance_status|l] son factores comunes determinantes."
 concept_hq: "Cuartel general"
