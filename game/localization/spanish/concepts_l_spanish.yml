 concept_trade_route: "Ruta comercial"
 concept_trade: "Comercio"
 concept_trading: "Comerciando"
 concept_importing: "Importando"
 concept_imports: "Importaciones"
 concept_trade_routes: "Rutas comerciales"
 concept_trade_route_desc: "Las $concept_trade_routes$ con $concept_buy_order_short$ de [Concept('concept_good', 'bienes')] de un [concept_market|l] transportan estos hasta otro utilizando [concept_convoys|l] (o por tierra, si el $concept_markets$ está adyacente) y venden los $concept_goods$ en dicho lugar para obtener [concept_revenue|l] (de los que se restan los [concept_tariffs|l]) al [SelectLocalization(GetPlayer.IsValid,'concept_trade_route_desc_added','centro de comercio')] que los gestione. En el proceso se crean [Concept('concept_buy_orders','órdenes de compra')] y [concept_sell_orders|l] en los dos $concept_markets$, haciendo que los bienes resulten más caros en uno y más baratos en el otro. El volumen de $concept_goods$ trasladados aumentará o disminuirá de forma independiente para cumplir con las condiciones del $concept_market$ en ambos, empleando más o menos [concept_workforce|l] para igualarlas. Cada $concept_country$ puede admitir cierto número de $concept_trade_routes$. Una vez alcanzado ese número, mantener rutas adicionales tendrá un coste de [concept_bureaucracy|l]."
 concept_trade_route_desc_added: "[GetBuildingType('building_trade_center').GetName]"
 concept_trade_revenue: "Ingresos del comercio"
 concept_trade_revenue_desc: "Una [concept_trade_route|l] genera ingresos para el [SelectLocalization(GetPlayer.IsValid,'concept_trade_revenue_desc_added','centro de comercio')] que la gestione en función de la diferencia entre el [concept_market_price|l] y el volumen que se comercie. Los [concept_tariffs|l] reducen los $concept_trade_revenue$, disminuyendo efectivamente el volumen máximo que una [concept_trade_route|l] puede trasladar antes de dejar de ser rentable y estancarse."
 concept_trade_revenue_desc_added: "[GetBuildingType('building_trade_center').GetName]"
 concept_land_trade_capacity: "Capacidad comercial terrestre"
 concept_land_trade_capacity_desc: "La $concept_land_trade_capacity$ permite que una [concept_trade_route|l] hasta un mercado adyacente comercie con un determinado número de [Concept('concept_good', 'bienes')] sin emplear [concept_convoys|l]. Si la [concept_trade_route|l] crece hasta comerciar con más [Concept('concept_good', 'bienes')] de los que puede satisfacer la $concept_land_trade_capacity$, será preciso comenzar a usar [concept_convoys|l] para todos los [Concept('concept_good', 'bienes')] que excedan este valor."
 concept_trade_agreement: "Acuerdo comercial"
 concept_trade_agreement_desc: "Tipo de [concept_diplomatic_pact|l] entre dos [Concept('concept_country', 'países')] que elimina los [concept_tariffs|l] y el coste en [concept_bureaucracy|l] de las [Concept('concept_trade_route', 'rutas comerciales')] entre ellos."
 concept_trade_route_competitiveness: "Competitividad de las rutas comerciales"
 concept_trade_route_competitiveness_short: "Competitividad"
 concept_trade_route_competitiveness_desc: "Si se agota el conjunto de [Concept('concept_good', 'bienes')] disponible de un [Concept('concept_market', 'mercado')] para una [Concept('concept_trade_route', 'ruta comercial')] debido a un elevado número de socios comerciales, la $concept_trade_route_competitiveness_short$ de cada $concept_trade_route$ competidora determinará la cuota a la que estos tienen acceso. La $concept_trade_route_competitiveness_short$ de una $concept_trade_route$ aumenta con el tiempo."
 concept_market_good_policy: "Política de bienes de mercado"
 concept_market_good_policies: "Políticas de bienes de mercado"
 concept_market_good_policy_short: "política"
 concept_market_good_policy_desc: "El [concept_market_owner|l] puede establecer una $concept_market_good_policy$ para cada uno de los [Concept('concept_good', 'bienes')] de su [concept_market|l]. La $concept_market_good_policy_short$ predeterminada es #b $tariff_no_priority$#!, que recauda [concept_tariffs|l] de las importaciones y las exportaciones con arreglo a una $concept_tariff_rate$ basada en la [concept_law|l] de [SelectLocalization(GetPlayer.IsValid,'concept_market_good_policy_desc_added','política comercial')] vigente en el [Concept('concept_country', 'país')].\n\nLa política de #b $tariff_import_priority$#! elimina los $concept_tariffs$ a la importación para fomentar que otros te hagan [Concept('concept_sell_orders','órdenes de venta')], y para permitir que tus propias [Concept('concept_trade_route', 'rutas comerciales')] de importación florezcan a expensas de tu [concept_treasury], mientras siguen vigentes los $concept_tariffs$ a la exportación para disuadir a aquellos que pudieran realizar [Concept('concept_buy_orders', 'órdenes de compra')] y copar tu suministro.\n\n#b La política de $tariff_export_priority$#! hace lo contrario: elimina los $concept_tariffs$ a la exportación para fomentar que otros te hagan [Concept('concept_buy_orders', 'órdenes de compra')], y para permitir que crezcan tus [Concept('concept_trade_route', 'rutas comerciales')] de exportación, mientras siguen activos los $concept_tariffs$ a la importación para disuadir a otros $concept_countries$ de realizar [Concept('concept_sell_orders', 'órdenes de venta')] de sus $concept_goods$ en tu $concept_market$."
 concept_market_good_policy_desc_added: "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_tariffs: "Aranceles"
 concept_tariff: "Arancel"
 concept_tariff_rate: "Tasa arancelaria"
 concept_tariffs_desc: "Los $concept_tariffs$ son un tipo de [Concept('concept_taxes', 'impuesto')] sobre las [Concept('concept_trade_route', 'rutas comerciales')]. La $concept_tariff_rate$ aplicada a una $concept_trade_route$ depende de la [concept_law|l] de [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added','política comercial')] actual de tu [Concept('concept_country', 'país')], tu nivel de $concept_tariff$ y tu [Concept('concept_market_good_policy', 'política')] para el [concept_good|l] con el que se comercia, mientras que los ingresos reales recaudados por tu [concept_treasury] sobre las $concept_trade_route$ dependen del volumen y del [concept_base_price|l] del $concept_good$. Todos los $concept_tariffs$ aplicados a una $concept_trade_route$ se restan de los [concept_revenue|l] del [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added_2','centro de comercio')] que la gestione, lo que disuade de aumentar el volumen comercializado."
 concept_tariffs_desc_added: "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_tariffs_desc_added_2: "[GetBuildingType('building_trade_center').GetName]"
 concept_building_owners: "Propietarios de edificios"
 concept_building_owning: "Propiedad de edificio"
 concept_building_owners_desc: "El tamaño de un [Concept('concept_building','edificio')] se divide en [Concept('concept_building_level','$concept_building_levels_short$')|l]. Estos $concept_building_levels_short$ pueden ser [concept_privately_owned|l] de un [Concept('concept_pop','colectivo')], o [concept_nationally_owned|l] de un [Concept('concept_country','$concept_country$')|l]. Los [Concept('concept_building_balance','beneficios')] de un $concept_building$ se comparten entre sus propietarios en forma de [concept_dividends|l]."
 concept_nationally_owned: "Propiedad nacional"
 concept_nationally_owns: "Posee como propiedad nacional"
 concept_nationally_own: "Poseer como propiedad nacional"
 concept_nationally_owning: "Pasando a propiedad nacional"
 concept_nationally_owned_desc: "Un [concept_building_level|l] que es propiedad del [concept_government|l] de un [concept_country|l].\n\nLos niveles de $concept_nationally_owned$ pagarán [concept_government_dividends|l] al $concept_country$ que los posea. Si bien los niveles que son de $concept_nationally_owned$ proporcionan [concept_money|l] directamente al $concept_government$, cuestan [concept_bureaucracy|l] y los beneficios de la [concept_economy_of_scale|l] se ven reducidos.\n\nLos $concept_building_levels$ construidos mediante [concept_government_construction|l] se vuelven de $concept_nationally_owned$, y todos los [Concept('concept_government_building', 'edificios gubernamentales')] son de $concept_nationally_owned$ en su totalidad.\n\nSe puede [Concept('concept_nationalize', 'nacionalizar')] un [concept_building|l] para que sus $concept_building_levels$ sean de $concept_nationally_owned$ o pasen a ser de [concept_privately_owned|l] mediante [Concept('concept_privatize', '$concept_privatization$')|l]."
 concept_privately_owned: "Propiedad privada"
 concept_privately_own: "Poseer como propiedad privada"
 concept_privately_owns: "Posee como propiedad privada"
 concept_privately_owned_desc: "Un [concept_building_level|l] que pertenece a [Concept('concept_pop', '$concept_pops$')|l]. Estos $concept_pops$ son bien la [concept_workforce|l] del mismo [concept_building|l] o la $concept_workforce$ de $MANOR_HOUSES_GC_LINK$ y $FINANCIAL_DISTRICTS_GC_LINK$ (principalmente $ARISTOCRATS_GC_LINK$ y $CAPITALISTS_GC_LINK$).\n\nLos niveles de $concept_privately_owned$ pagan [concept_dividends|l] a los $concept_pops$ que los poseen.\n\nLos $concept_building_levels$ construidos mediante [concept_private_construction|l] se vuelven de $concept_privately_owned$.\n\nSe puede [Concept('concept_nationalize', 'nacionalizar')] un $concept_building$ para que sus $concept_building_levels$ sean de [concept_nationally_owned|l] o pasen a ser de $concept_privately_owned$ mediante [Concept('concept_privatize', '$concept_privatization$')|l]."
 concept_nationalize: "Nacionalizar"
 concept_nationalized: "Nacionalizado"
 concept_nationalization: "Nacionalización"
 concept_nationalizing: "Nacionalizando"
 concept_nationalize_desc: "Un [concept_building|l] que no sea de [concept_nationally_owned|l] en su totalidad puede ser [Concept('concept_nationalize', 'nacionalizado')] por el propietario del [concept_state|l] donde se encuentra dicho $concept_building$.\n\n[Concept('concept_nationalize', 'Nacionalizar')] niveles de [concept_privately_owned|l] puede [Concept('concept_radical', '$concept_radicalize$')|l] a los [Concept('concept_pop', '$concept_pops$')|l] que posean el $concept_building$, sobre todo si no les ofreces [concept_money|l] como compensación.\n\nTambién se puede [Concept('concept_nationalize', 'nacionalizar')] [concept_foreign_investment|l], si el $concept_country$ que la posee ya no puede realizar $concept_foreign_investments$.\n\nLa disponibilidad y el coste de la $concept_nationalization$ depende de tu $ECONOMIC_SYSTEM_GC_LINK$."
 concept_privatize: "Privatizar"
 concept_privatized: "Privatizado"
 concept_privatization: "Privatización"
 concept_privatizing: "Privatizando"
 concept_privatize_desc: "Todo [concept_building|l] que sea de [concept_nationally_owned|l] se puede poner a la venta, lo que permite que ciertos [Concept('concept_pop', '$concept_pops$')|l] lo compren mediante un [concept_investment_pool|l] y este pase a ser de [concept_privately_owned|l]. La $concept_privatization$ estará disponible o no en función de tu $ECONOMIC_SYSTEM_GC_LINK$."
 concept_concept: "Concepto"
 concept_concepts: "Conceptos"
 concept_concept_desc: "Esto es un concepto del juego que aparece a modo de descripción emergente con un [concept_concept|l]."
 concept_sol: "Nivel de vida"
 concept_sol_desc: "El $concept_sol$ mide las condiciones de vida de un [Concept('concept_pop', 'colectivo')], con su [concept_wealth|l] material como base de referencia. Rige la [Concept('concept_pop_growth', 'natalidad y mortalidad del colectivo')] y, cada vez que cambia, puede provocar que los $concept_pops$ desarrollen una actitud más [concept_radical|l] o [Concept('concept_loyalist', 'lealista')]. El $concept_sol$ medio de un [concept_state|l] afecta a su [concept_migration_pull|l]."
 concept_expected_sol: "Nivel de vida mínimo esperado"
 concept_expected_sol_short: "mínimo esperado"
 concept_expected_sol_desc: "El $concept_expected_sol$ es el [concept_sol|l] más bajo que un [concept_pop|l] está dispuesto a tolerar. Este número depende de si el $concept_pop$ pertenece a los [concept_lower_strata|l], los [concept_middle_strata|l] o los [concept_upper_strata|l] y se puede ajustar mediante [concept_literacy|l]. Además, se puede modificar mediante ciertas [Concept('concept_technology', 'tecnologías')]. Si un $concept_pop$ tiene un $concept_sol$ inferior al $concept_expected_sol_short$, poco a poco desarrollará una actitud más [concept_radical|l]. Los $concept_pops$ con un $concept_sol$ superior al $concept_expected_sol_short$ asumirán una actitud más $concept_radical$ cada vez que se reduzca su $concept_sol$."
 concept_famine: "Hambruna"
 concept_famines: "Hambrunas"
 concept_famine_desc: "Una $concept_famine$ es el resultado de que gran parte de la [Concept('concept_pop','$concept_population$')|l] de un [concept_state|l] sufra [concept_starvation|l]. Se trata principalmente de una clasificación política cuyo objetivo es hacer que te fijes en los apuros de los necesitados de la sociedad.\n\nSe declara que un $concept_state$ padece una $concept_famine$ si se cumplen todas estas condiciones:\n$EFFECT_LIST_BULLET$Al menos el #b #r [GetDefine('NPops', 'FAMINE_POPULATION_SHARE_IN_STARVATION')|0%]#!#! de la $concept_population$ está $concept_starving$\n$EFFECT_LIST_BULLET$Al menos el #b #r [GetDefine('NPops', 'FAMINE_POPULATION_SHARE_IN_SEVERE_STARVATION')|%0]#!#! padece $concept_severe_starvation$\n$EFFECT_LIST_BULLET$El estado #b no#! pertenece a una [concept_decentralized_nation|l]"
 concept_food_security: "Seguridad alimentaria"
 concept_food_security_desc: "La $concept_food_security$ mide el grado de dificultad que tiene un [concept_pop|l] a la hora de adquirir todos los alimentos que necesita para sobrevivir. Si la $concept_food_security$ de un $concept_pop$ es demasiado baja, sufrirá [concept_starvation|l]. Cuanto menor sea la $concept_food_security$, más graves serán los efectos de la $concept_starvation$.\n\nHay dos factores principales que afectan a la $concept_food_security$. El primero de ellos es el nivel de [concept_shortage|l] en la [Concept('concept_pop_needs','$concept_pop_need_short$')|l] de [GetPopNeed('popneed_basic_food').GetName|l]. El segundo factor se basa en la cantidad de [concept_money|l] que el $concept_pop$ gasta en [GetPopNeed('popneed_basic_food').GetNameNoFormatting|l] en comparación con los gastos esperados del $concept_pop$ al coste básico."
 concept_starvation: "Inanición"
 concept_starving: "Pasando hambre"
 concept_mild_starvation: "Inanición leve"
 concept_mild_starvation_short: "Leve"
 concept_severe_starvation: "Inanición grave"
 concept_severe_starvation_short: "Grave"
 concept_starvation_desc: "Se considera que un [concept_pop|l] está $concept_starving$ si tiene una [concept_food_security|l] demasiado baja. Esto puede ocurrir debido a que la [concept_wealth|l] del $concept_pop$ sea escasa o, sencillamente, porque no haya una cantidad suficiente de [GetPopNeed('popneed_basic_food').GetName|l] a la que pueda acceder el $concept_pop$.\n\nLa #b $concept_mild_starvation$#! comienza con una $concept_food_security$ al #b #v [GetDefine('NPops', 'FOOD_SECURITY_STARVATION_THRESHOLD')|0%]#!#! y tiene efectos reducidos.\n[GetStaticModifier('starvation_penalty').GetDesc]\n\nLa #r $concept_severe_starvation$#! ocurre con una $concept_food_security$ al #b #v [GetDefine('NPops', 'FOOD_SECURITY_SEVERE_STARVATION_THRESHOLD')|0%]#!#! y tiene efectos más graves. Si no se hace frente a la situación, puede provocar la muerte del $concept_pop$.\n[GetStaticModifier('severe_starvation_penalty').GetDesc]\n\nAdemás, los $concept_pops$ que padezcan $concept_starvation$ también se [Concept('concept_radical','radicalizarán')] con el tiempo. La cantidad de personas y el ritmo al que se [Concept('concept_radical','radicalicen')] dependerá de lo baja que sea su $concept_food_security$."
 concept_harvest_condition: "Condición de cosecha"
 concept_harvest_conditions: "Condiciones de cosechas"
 concept_harvest_condition_desc: "Una $concept_harvest_condition$ es un evento que afecta principalmente al sector rural de un [Concept('concept_country','país')] y tiene una [Concept('concept_harvest_condition_intensity','$concept_harvest_condition_intensity_short$')|l], duración y alcance variables. Por lo general, es un fenómeno natural que puede tener efectos #g positivos#! o #r negativos#! sobre los [Concept('concept_state','$concept_states$')|l] en los que se produce. Las $concept_harvest_conditions$ afectarán mayormente al [concept_throughput|l] de los [Concept('concept_building','$concept_buildings$')|l] agrícolas, pero también pueden tener repercusiones varias sobre la [Concept('concept_pop','$concept_population$')|l] y los $concept_states$, como una reducción de las [concept_infrastructure|l] disponibles.\n\nA menudo, las $concept_harvest_conditions$ afectarán a los $concept_states$ que se encuentren alrededor de su #b epicentro#!. En tales casos, la [concept_harvest_condition_intensity|l] disminuirá por lo general cuanto mayor sea la distancia respecto al #b epicentro#!.\n\n#title $concept_harvest_conditions$ potenciales:#!#indent_newline:3 \n[GetHarvestConditionTypesList]#!"
 concept_harvest_condition_intensity: "Intensidad de condición de cosecha"
 concept_harvest_condition_intensity_short: "Intensidad"
 concept_harvest_condition_intensity_desc: "La $concept_harvest_condition_intensity_short$ de una [concept_harvest_condition|l] multiplica sus efectos sobre un [concept_state|l]. Cuanto más cerca se encuentre un $concept_state$ de la [concept_state_region|l] epicentro, más probabilidades habrá de que la $concept_harvest_condition_intensity_short$ sea mayor."
 concept_pop_growth: "Crecimiento de los colectivos"
 concept_pop_growth_birthrate_and_mortality: "Tasa de natalidad y mortalidad"
 concept_pop_growth_birthrate: "Tasa de natalidad"
 concept_pop_growth_mortality: "Mortalidad"
 concept_pop_growth_desc: "La cifra neta de [Concept('concept_individual', 'individuos')] que un [concept_pop|l] gana o pierde a lo largo del tiempo se rige por su $concept_pop_growth_birthrate_and_mortality$. Ambos indicadores se rigen por el [concept_sol|l] y varían en función de diversos factores, como enfermedades, condiciones laborales precarias, ayudas por parte de las [Concept('concept_institution', 'instituciones')] y el espacio habitable disponible.\n\n@information! En el $concept_pop_growth$, no se tienen en cuenta los cambios externos en el tamaño de un $concept_pop$ derivados, por ejemplo, de la [concept_migration|l] o de las [concept_casualties|l] por una [concept_war|l]."
 concept_individual: "Individuo"
 concept_individuals: "Individuos"
 concept_individual_desc: "Un individuo es una sola persona dentro de un [concept_pop|l], que puede ser un [Concept('concept_working_adults', 'adulto activo')] o una [Concept('concept_dependents', 'persona dependiente')]. Todos los [Concept('concept_pop', 'colectivos')] están formados por $concept_individuals$ con la misma [concept_culture|l], [concept_religion|l], [concept_profession|l] y [Concept('concept_building', 'lugar de trabajo')]."
 concept_jobseeker: "Demandante de empleo"
 concept_jobseekers: "Demandantes de empleo"
 concept_jobseeking: "Demanda de empleo"
 concept_jobseeker_desc: "Un demandante de empleo es un [Concept('concept_working_adults', 'adulto activo')] con [concept_job_satisfaction|l] negativa que no trabaja en un [concept_government_building|l] ni en un [concept_building|l] [Concept('concept_subsidies', 'subvencionado')]."
 concept_building: "Edificio"
 concept_buildings: "Edificios"
 concept_building_industry: "Industria"
 concept_building_industries: "Industrias"
 concept_building_possessive: "del edificio"
 concept_buildings_possessive: "de los edificios"
 concept_building_workplace: "Lugar de trabajo"
 concept_building_desc: "Los $concept_buildings$ impulsan la economía de tu [Concept('concept_country', 'país')] mediante la [concept_good_production|l] (y el [concept_good_consumption|l]) de [Concept('concept_good','bienes')]. También pueden tener otros efectos útiles, como [concept_bureaucracy|l], [concept_infrastructure|l] y [concept_convoys|l].\n\nPara desempeñar sus funciones requieren de [concept_workforce|l] compuesta por [Concept('concept_pop', 'colectivos')] de diferentes [Concept('concept_profession','profesiones')], que reciben un [concept_building_wage|l] a cambio de su trabajo.\n\nLas funciones que cumple un $concept_building$ concreto vienen determinadas por su [Concept('concept_production_method','método de producción')] activo, y la magnitud de su impacto viene establecida por su [Concept('concept_building_level','nivel de edificio')].[AddLocalizationIf(GetPlayer.IsValid,'concept_building_desc_added')]"
 concept_building_desc_added: "\n\nPuedes [Concept('concept_construction','$concept_construct$')|l] $concept_buildings$ nuevos o ampliarlos en cada uno de tus [Concept('concept_state','$concept_states$')|l] usando tu [GetBuildingType('building_construction_sector').GetName]."
 concept_company: "Compañía"
 concept_companies: "Compañías"
 concept_company_possessive: "de la compañía"
 concept_company_desc: "Las $concept_companies$ van asociadas a uno o varios tipos de [Concept('concept_building','edificios')] de un [concept_country|l]. Cuando se fundan en dicho $concept_country$, aumentan el [concept_throughput|l] y la eficiencia de [concept_construction|l][Nbsp]@construction! de los $concept_buildings$ asociados. El nivel al que una $concept_company$ proporciona beneficios depende del rango de [concept_prestige|l] relativo del $concept_country$. Los $concept_countries$ al #v máximo nivel de [GetDefine('NDiplomacy','TOP_PRESTIGE_RANK_BONUS_THRESHOLD')]#! reciben incluso bonificaciones más potentes.\n\nLas $concept_companies$ poseen una puntuación de [concept_prosperity|l] que aumenta con una [concept_productivity|l] elevada y que puede proporcionar bonificaciones adicionales para el $concept_country$."
 concept_prosperity: "Prosperidad"
 concept_prosperity_desc: "Las $concept_companies$ poseen una puntuación de $concept_prosperity$ que depende de su [concept_productivity|l]. Cuando una $concept_company$ tiene al menos [GetDefine('NEconomy','COMPANY_PROSPERITY_BONUS_THRESHOLD')|v0] de $concept_prosperity$, se activa un [concept_modifier|l] de bonificación para su [concept_country|l].\n\nLa $concept_prosperity$ #b aumentará#! mientras la $concept_productivity$ sea al menos #p [GetDefine('NEconomy','COMPANY_PRODUCTIVITY_ABSOLUTE_HIGH_THRESHOLD')|0] @money!#! o #p x[GetDefine('NEconomy','COMPANY_PRODUCTIVITY_RATIO_HIGH_THRESHOLD')]#! la media mundial (lo que sea inferior) y #b disminuirá#! mientras esté por debajo de #n [GetDefine('NEconomy','COMPANY_PRODUCTIVITY_ABSOLUTE_LOW_THRESHOLD')|0] @money!#! o #n x[GetDefine('NEconomy','COMPANY_PRODUCTIVITY_RATIO_LOW_THRESHOLD')]#! la media mundial (lo que sea superior)."
 concept_building_level: "Nivel de edificio"
 concept_building_level_short: "Nivel"
 concept_building_levels: "Niveles de edificio"
 concept_building_levels_short: "Niveles"
 concept_building_level_desc: "El $concept_building_level_short$ de un [Concept('concept_building', 'edificio')] aumenta sus requisitos actuales de [concept_good_consumption|l], [concept_good_production|l] y [concept_workforce|l], y puede aplicar una bonificación de [concept_economy_of_scale|l].\n\nPara ampliar el $concept_building_level_short$ de un $concept_building$, suele hacer falta una [concept_construction|l], aunque el $concept_building_level_short$ de algún $concept_building$ se ajusta automáticamente en función de otros factores como las [concept_infrastructure|l], las [Concept('concept_trade_route','rutas comerciales')], la tasa de [Concept('concept_conscription_center','reclutamiento')] o la $concept_arable_land$ no utilizada.\n\nTodo $concept_building_level_short$ es o bien de [concept_privately_owned|l] o de [concept_nationally_owned|l].\n\nEl $concept_building_level_short$ máximo hasta el que se puede ampliar un $concept_building$ depende del [concept_resource_potential|l] o de la [concept_arable_land|l] del [concept_state|l]."
 concept_diplomatic_play: "Jugada diplomática"
 concept_diplomatic_play_short: "Jugada"
 concept_diplomatic_plays: "Jugadas diplomáticas"
 concept_diplomatic_plays_short: "Jugadas"
 concept_diplomatic_play_negotiated: "Por negociación"
 concept_diplomatic_play_desc: "Una $concept_diplomatic_play$ es un periodo de negociaciones diplomáticas hostiles entre dos o más [Concept('concept_country','países')] que se produce después de que un $concept_country$ exija una concesión por parte de otro. Para iniciar una jugada diplomática, deberás tener un [concept_active_interest|l] en la [concept_strategic_region|l] pertinente, lo que también te da derecho a participar en las $concept_diplomatic_plays_short$ como un tercero en esa $concept_strategic_region$.\n\nLa $concept_diplomatic_play$ sigue una [Concept('concept_escalation', 'escalada')] de tres fases: [concept_opening_moves|l], [concept_diplomatic_maneuvers|l] y [concept_countdown_to_war|l]. Estas fases establecen las condiciones para un posible [concept_peace_deal|l] en caso de que la jugada llegue a $concept_escalate$ hasta convertirse en una [concept_war|l]. Es posible evitar la $concept_war$ si el [concept_initiator|l] o el [concept_target|l] de la $concept_diplomatic_play_short$ dan marcha atrás y conceden al otro sus [Concept('concept_primary_demand','exigencias principales')]."
 concept_sympathy: "Simpatía"
 concept_sympathy_desc: "Todos los [Concept('concept_country','$concept_countries$')|l] controlados por la IA que formen parte de una [concept_diplomatic_play|l] comienzan esta con un nivel concreto de $concept_sympathy$ por cada bando, que influye en la posibilidad de que apoyen a uno u otro bando en el conflicto. Los [Concept('concept_country','$concept_countries$')|l] controlados por la IA tienden a tener más $concept_sympathy$ por el [concept_target|l], los países con los que tienen [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l] y aquellos que se oponen al [concept_country|l] con gran [concept_infamy|l]. La $concept_sympathy$ también puede aumentar a lo largo de la [concept_diplomatic_play|l], ya que un bando que consiga grandes apoyos o acumule [concept_infamy|l] con [Concept('concept_war_goal', '$concept_war_goals$')|l] tiende a generar $concept_sympathy$ por el bando opuesto."
 concept_neutrality: "Neutralidad"
 concept_neutrality_desc: "El nivel de $concept_neutrality$ de todos los [Concept('concept_country','$concept_countries$')|l] controlados por la IA que formen parte de una [concept_diplomatic_play|l] varía en función de las condiciones internas y del nivel de interés general de los participantes en la jugada. Cuanta mayor sea la $concept_neutrality$, más difícil será convencer a ese [concept_country|l] para que participe en la jugada."
 concept_confidence: "Confianza"
 concept_confidence_desc: "El nivel de $concept_confidence$ de un [concept_country|l] controlado por la IA que sea protagonista en una [concept_diplomatic_play|l] varía en función de las condiciones internas y de lo mucho que confíe en ganar la guerra que estalle tras la jugada. La probabilidad de que el [concept_country|l] controlado por la IA decida echarse atrás ante una jugada depende principalmente de su confianza, aunque esto no está garantizado con bajos niveles de $concept_confidence$, sobre todo, si conlleva la anexión del país."
 concept_maneuver: "Maniobra"
 concept_maneuvers: "Maniobras"
 concept_maneuver_desc: "Es posible gastar $concept_maneuvers$ para realizar acciones en una [concept_diplomatic_play|l], incluida la reivindicación de [Concept('concept_war_goal', 'objetivos de guerra')] adicionales o de [Concept('concept_sway','persuasión')] sobre otros [Concept('concept_country', 'países')] de tu bando. La cantidad de $concept_maneuvers$ disponible está limitada por tu [concept_rank|l]."
 concept_opening_moves: "Movimientos de apertura"
 concept_opening_moves_desc: "La primera fase de una [concept_diplomatic_play|l] son los $concept_opening_moves$. En ella, el [concept_target|l] establece su [concept_war_goal|l] principal y tanto el [concept_initiator|l] como el $concept_target$ pueden reivindicar [Concept('concept_war_goal', 'objetivos de guerra')] adicionales usando [Concept('concept_maneuver', 'maniobras')]."
 concept_diplomatic_maneuvers: "Maniobras diplomáticas"
 concept_diplomatic_maneuvers_desc: "La segunda fase de una [concept_diplomatic_play|l] son las $concept_diplomatic_maneuvers$. En ella, el [concept_initiator|l] y el [concept_target|l] pueden tratar de [concept_sway|l] a otros [Concept('concept_country', 'países')] para atraerlos a su bando o reivindicar [Concept('concept_war_goal', 'objetivos de guerra')] adicionales gastando [Concept('concept_maneuver', 'maniobras')]."
 concept_countdown_to_war: "Cuenta atrás para la guerra"
 concept_countdown_to_war_desc: "La tercera y última fase de una [concept_diplomatic_play|l] es la $concept_countdown_to_war$. Es posible que la [concept_war|l] sea ya inevitable y ambas partes estén haciendo preparativos a un ritmo frenético o estén considerando cualquier opción de última hora para dar marcha atrás.\n\n@information! Entre los preparativos habituales para la $concept_war$ se incluyen: la [Concept('concept_mobilize_army','$concept_mobilize_army_mobilization$')|l] de [Concept('concept_army','$concept_armies$')|l], dar [Concept('concept_order','órdenes')] a sus [Concept('concept_general','$concept_generals$')|l] de avanzar o defender [Concept('concept_front', 'frentes')], $concept_conscript_battalion_drafting$ de [Concept('concept_conscript_battalion', 'batallones de reclutas')] y ascender a $concept_generals$ para aumentar su [concept_command_limit|l] si es necesario."
 concept_war_leader: "Líder de guerra"
 concept_war_leaders: "Líderes de guerra"
 concept_war_leader_desc: "Se considerará que un [concept_country|l] de cada bando de una [concept_war|l] lidera dicho bando; normalmente (pero no siempre), se corresponderán con el [concept_initiator|l] y el [concept_target|l] de la [concept_diplomatic_play|l] que la provocó. Estos serán los únicos que podrán proponer [Concept('concept_peace_deal','acuerdos de paz')], aunque todos los miembros participantes en la $concept_war$ deberán ratificar el $concept_peace_deal$ para aceptarlo."
 concept_initiator: "Iniciador"
 concept_initiator_desc: "El [concept_country|l] que inició una [concept_diplomatic_play|l]."
 concept_target: "Objetivo"
 concept_target_desc: "El [concept_country|l] que es objetivo de una [concept_diplomatic_play|l]."
 concept_homeland: "Tierra natal"
 concept_homelands: "Tierras natales"
 concept_homeland_desc: "Las $concept_homelands$ de una [Concept('concept_culture','cultura')] están compuestas por aquellas [Concept('concept_state_region','regiones estatales')] que los [Concept('concept_pop', 'colectivos')] de dicha $concept_culture$ consideran su territorio por historia o tradición. Los $concept_pops$ son más propensos a [Concept('concept_migration','migrar')] a sus $concept_homelands$ que a otros [Concept('concept_state','estados')], y los $concept_pops$ que residen allí nunca se plantearán la [Concept('concept_assimilation','asimilación')].\n\nIniciar una [concept_diplomatic_play|l] para conquistar un $concept_state$ considerado como la $concept_homeland$ de una de tus [concept_primary_cultures|l] se considera relativamente legítimo y generará mucha menos [concept_infamy|l] de lo habitual."
 concept_mobilization_option: "Opción de movilización"
 concept_mobilization_option_short: "Opción"
 concept_mobilization_options: "Opciones de movilización"
 concept_mobilization_option_desc: "En época de paz, se puede dar forma a un [concept_army|l] en base a diferentes $concept_mobilization_options$. Cada $concept_mobilization_option_short$ conlleva un coste en [Concept('concept_good','bienes')] y tiene un efecto para todos los [Concept('concept_battalion','batallones')] del $concept_army$ mientras este se encuentra [Concept('concept_mobilize_army','movilizado')]"
 concept_mobilize_army: "Movilizar ejército de tierra"
 concept_mobilize_army_mobilize: "movilizar"
 concept_mobilize_army_mobilizing: "movilizando"
 concept_mobilize_army_mobilized: "movilizado"
 concept_mobilize_army_mobilization: "Movilización"
 concept_mobilize_army_demobilize: "desmovilizar"
 concept_mobilize_army_demobilized: "desmovilizado"
 concept_mobilize_army_demobilization: "Desmovilización"
 concept_mobilize_army_desc: "Al movilizar un [concept_army|l], comenzará inmediatamente el proceso de $concept_mobilize_army_mobilization$ de todos los [Concept('concept_battalion', 'batallones')] que tenga asignados. Un $concept_army$ $concept_mobilize_army_mobilized$ se retirará automáticamente cuando el [concept_country|l] deje de estar en [concept_war|l]. Es posible llevar a cabo una $concept_mobilize_army_demobilization$ anticipada durante una guerra activa, pero requiere tiempo y tiene un coste considerable."
 concept_mobilize_battalion: "Movilizar batallón"
 concept_mobilize_battalion_demobilized: "desmovilizado"
 concept_mobilize_battalion_mobilize: "movilizar"
 concept_mobilize_battalion_mobilizing: "movilizando"
 concept_mobilize_battalion_mobilized: "movilizado"
 concept_mobilize_battalions_mobilized: "Batallones movilizados"
 concept_mobilize_battalion_mobilization: "Movilización"
 concept_mobilize_battalion_mobilized_manpower: "Efectivos movilizados"
 concept_mobilize_battalion_desc: "Los [Concept('concept_battalion', 'batallones')] de un [concept_army|l] [Concept('concept_mobilize_army', '$concept_mobilize_army_mobilized$')|l] comienzan su movilización inmediatamente a un ritmo que depende de las [concept_infrastructure|l] del [concept_state|l]; mejores $concept_infrastructure$ suponen que se puedan $concept_mobilize_army_mobilize$ más $concept_battalions$ al mismo tiempo. Todo [Concept('concept_battalion', 'batallón')] movilizado o movilizándose consume más [Concept('concept_military_good','bienes militares')] en función de las [Concept('concept_mobilization_option','$concept_mobilization_options$')|l] de su $concept_army$, pero está totalmente preparado para seguir a cualquiera de sus [Concept('concept_general', '$concept_generals$')|l] a la [concept_battle|l]."
 concept_fully_mobilized_battalions: "Batallones totalmente movilizados"
 concept_fully_mobilized_battalions_desc: "Los [Concept('concept_battalion','batallones')] totalmente movilizados de un [Concept('concept_country','país')] incluyen a todos los $concept_battalions$ de [Concept('concept_army', '$concept_armies$')|l] que ya se hayan [Concept('concept_mobilize_battalion','movilizado')] y estén plenamente preparados para seguir a cualquiera de sus [Concept('concept_general', '$concept_generals$')|l] a la [concept_battle|l]."
 concept_available_battalions: "Batallones disponibles"
 concept_available_battalions_desc: "Los [Concept('concept_battalion','batallones')] disponibles de un [Concept('concept_country','país')] incluyen a todos los $concept_battalions$ producidos en sus [SelectLocalization(GetPlayer.IsValid,'concept_available_battalions_desc_added','cuarteles')] o [Concept('concept_conscription_center','centros de reclutamiento')]."
 concept_available_battalions_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions: "Batallones potenciales"
 concept_potential_regulars: "Regulares potenciales"
 concept_potential_conscripts: "Reclutas potenciales"
 concept_potential_battalions_desc: "El número máximo de [Concept('concept_battalion','batallones')] potenciales de un [Concept('concept_country','país')] es la suma de sus $concept_battalions$ regulares potenciales y sus [Concept('concept_conscript_battalion','batallones de reclutas')] potenciales.\n\n#b $concept_battalions$ regulares potenciales#!: el número de $concept_battalions$ que pueden soportar los [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_added','cuarteles')] construidos actualmente en el $concept_country$\n\n#b $concept_conscript_battalions$ potenciales#!: el número de $concept_conscript_battalions$ que los [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_additional','centros de reclutamiento')] del $concept_country$ podrían generar si se activara el [Concept('concept_conscription_center','reclutamiento')] en todos los [Concept('concept_state','estados')]"
 concept_potential_battalions_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions_desc_additional: "[GetBuildingType('building_conscription_center').GetName]"
 concept_conscription_center: "Centro de reclutamiento"
 concept_conscription_centers: "Centros de reclutamiento"
 concept_conscription_center_conscription: "Reclutamiento"
 concept_conscripted: "reclutado"
 concept_conscription: "Reclutamiento"
 concept_conscription_center_desc: "Cuando un [concept_state|l] es $concept_conscripted$ durante una [concept_diplomatic_play|l] o una [concept_war|l], aparecerá un [SelectLocalization(GetPlayer.IsValid,'concept_conscription_center_desc_added','centro de reclutamiento')] con un [concept_building_level|l] que dependerá de su #v $state_conscription_rate_add$#! y del tamaño de la [Concept('concept_pop','población')] del $concept_state$. Este [concept_military_building|l] reclutará a la [concept_workforce|l] civil [Concept('concept_conscript_battalion','$concept_conscript_battalions$')|l] que se asignarán automáticamente a los [Concept('concept_general','generales')] en cada [concept_hq|l] a medida que se creen.\n\nUna vez finalizada la $concept_war$, todos los $concept_conscription_centers$ se desactivarán y los $concept_conscript_battalions$ quedarán disueltos. Los $concept_pops$ que vuelvan a la vida civil no tendrán garantizado el acceso a su antigua [concept_profession|l] y puede que deban buscar nuevas oportunidades laborales."
 concept_conscription_center_desc_added: "[GetBuildingType('building_conscription_center').GetName]"
 concept_conscription_limit: "Límite de reclutamiento"
 concept_conscription_limit_short: "Límite"
 concept_conscription_limit_desc: "El número máximo de [Concept('concept_conscript_battalion', '$concept_conscript_battalions$')|l] que puede reclutar un [concept_state|l]. El $concept_conscription_limit$ se calcula a partir de la [concept_workforce|l] de un $concept_state$ multiplicada por su $state_conscription_rate_add$. Este no puede superar el $state_building_conscription_center_max_level_add$ establecido por la [concept_law|l] de [GetLawGroup('lawgroup_army_model').GetName]."
 concept_strategic_objective: "Objetivo estratégico"
 concept_strategic_objectives: "Objetivos estratégicos"
 concept_strategic_objective_desc: "Uno de tus propios [Concept('concept_state','estados')] o un [concept_state|l] situado en un [concept_theater|l] enemigo. Cuando un [concept_general|l] avanza hacia un [concept_front|l] en el que el [concept_theater|l] enemigo incluye un objetivo estratégico, será más probable que dicho general avance hacia tal objetivo."
 concept_conscript_battalion: "Batallón de reclutas"
 concept_conscript_battalions: "Batallones de reclutas"
 concept_conscript_battalion_short: "Recluta"
 concept_conscript_battalions_short: "Reclutas"
 concept_conscript_battalion_drafting: "Llamada a filas"
 concept_conscript_battalion_desc: "Los $concept_conscript_battalions$ son [Concept('concept_battalion', 'batallones')] reclutados de forma temporal y que se crean con [Concept('concept_pop','población')] civil a través de los [Concept('concept_conscription_center','centros de reclutamiento')] y que se activan durante las [Concept('concept_diplomatic_play','jugadas diplomáticas')] o las [Concept('concept_war','guerras')].\n\n@information! Hay que indicar que los $concept_conscript_battalions$ no se tienen en cuenta de cara al [concept_command_limit|l] de un [concept_army|l] hasta que se reclutan y se usan de verdad."
 concept_front: "Frente"
 concept_fronts: "Frentes"
 concept_front_desc: "Una serie de [Concept('concept_province', 'provincias')] situadas en la frontera de los [Concept('concept_theater','teatros')] entre dos [Concept('concept_country', 'países')] en [concept_war|l]. Es posible [Concept('concept_order','ordenar')] a los [Concept('concept_general', 'generales')] que avancen o defiendan los $concept_fronts$, lo que puede originar [Concept('concept_battle','batallas')] que modifiquen el tamaño de los $concept_theaters$ y la ubicación del $concept_front$."
 concept_advancement_progress: "Progreso de avance"
 concept_advancement_progress_desc: "Los [Concept('concept_general','generales')] a los que se les ha [Concept('concept_order','ordenado')] avanzar en un [concept_front|l] acumulan $concept_advancement_progress$ a diario en función de su [concept_advancement_speed|l]. Cuando el $concept_advancement_progress$ del $concept_front$ haya llegado a [GetDefine('NMilitary','BATTLE_PLAN_ADVANCE_PROGRESS_TO_LAUNCH')|v0], comenzará una [concept_battle|l]. Mientras la $concept_battle$ esté en marcha en el $concept_front$, el $concept_advancement_progress$ en ese $concept_front$ quedará pausado."
 concept_advancement_speed: "Rapidez de avance"
 concept_advancement_speed_desc: "Lo rápido que un [concept_general|l] puede avanzar en su [concept_front|l] al acumular [concept_advancement_progress|l].\nUn $concept_general$ que no disponga de [Concept('concept_battalion','batallones')] [Concept('concept_mobilize_battalion','movilizados')] tendrá una $concept_advancement_speed$ nula."
 concept_province: "Provincia"
 concept_provinces: "Provincias"
 concept_province_possessive: "de la provincia"
 concept_province_land: "Tierras"
 concept_province_desc: "Subdivisiones de los [Concept('concept_state', 'estados')], cada una de ellas con su propio [concept_terrain|l]. Durante la [Concept('concept_colony','colonización')], se produce una transferencia de $concept_provinces$ entre $concept_states$ y estas pueden transferirse temporalmente entre [Concept('concept_theater','teatros')] durante una [concept_war|l] como consecuencia de las [Concept('concept_battle','batallas')]."
 concept_battle_condition: "Condición de batalla"
 concept_battle_condition_short: "Condición"
 concept_battle_condition_desc: "Durante las [Concept('concept_battle','batallas')], cada bando se verá afectado por una $concept_battle_condition$ que influirá en el resultado. La $concept_battle_condition_short$ aplicable dependerá de una serie de factores, entre los que suelen estar los [Concept('concept_character_trait','rasgos de personaje')] de los [Concept('concept_commander','comandantes')] a cargo de ese bando."
 concept_army: "Ejército"
 concept_armies: "Ejércitos"
 concept_army_possessive: "del ejército"
 concept_army_long: "Formación de ejército"
 concept_army_desc: "Un $concept_army$ es una parte de tus fuerzas terrestres que se compone de $combat_unit_group_infantry$, $combat_unit_group_artillery$ y $combat_unit_group_cavalry$. Un $concept_army$ puede recibir órdenes, como $advance$ o $defend$."
 concept_fleet: "Flota"
 concept_fleets: "Flotas"
 concept_fleet_possessive: "de la flota"
 concept_fleet_long: "Formación de flota"
 concept_fleet_desc: "Una $concept_fleet$ es una parte de tus fuerzas navales que se compone de $combat_unit_group_light_ship$, $combat_unit_group_capital_ship$ y $combat_unit_group_support_ship$. Una $concept_fleet$ puede recibir órdenes, como $interception_coast$, $raid_convoys$ o $escort_convoys$. Las flotas tardan tiempo en construirse y muchos tipos de barcos se quedan obsoletos con el paso del tiempo ya que no siempre se pueden mejorar. Piénsatelo bien antes de invertir demasiado en flotas grandes."
 concept_battle: "Batalla"
 concept_battles: "Batallas"
 concept_battle_desc: "Cuando dos [Concept('concept_commander','comandantes')] se encuentran y entran en conflicto durante una [concept_war|l], sus [Concept('concept_unit','unidades')] y ellos se enfrentarán en un intento por causar [concept_casualties|l] y dañar la [concept_morale|l] del enemigo. El bando que primero se quede sin [concept_manpower|l] o resulte $concept_morale_demoralized$ se retirará, saliendo victorioso el otro bando.\n\nEn tierra, las $concept_battles$ tienen lugar en las [Concept('concept_province','provincias')] adyacentes a los [Concept('concept_front','frentes')] cuando un [concept_general|l] avanza para tomar o recuperar $concept_province_land$. El vencedor conquistará más $concept_provinces$ o impedirá que el enemigo lo haga.\n\nEn el mar, las $concept_battles$ tienen lugar en los nodos marítimos cuando un [concept_admiral|l] intercepta a otro debido a [Concept('concept_order','órdenes')] en conflicto. El ganador deja a su enemigo dañado y le obliga a volver a puerto para realizar reparaciones, lo que le impide cumplir ninguna $concept_order$ durante un tiempo."
 concept_timed_modifier: "Modificador temporal"
 concept_timed_modifiers: "Modificadores temporales"
 concept_timed: "temporal"
 concept_timed_modifier_desc: "Un [concept_modifier|l] con fecha de caducidad, tras la cual desaparecerá. Los $concept_timed_modifiers$ pueden mantener su efecto total o [Concept('concept_decay','decaer')] gradualmente hasta alcanzar la fecha de caducidad."
 concept_modifier: "Modificador"
 concept_modifiers: "Modificadores"
 concept_modifier_desc: "Cualquier ajuste de un valor fuera de la norma se considera un $concept_modifier$. Estos pueden ser permanentes o [Concept('concept_timed_modifier','temporales')], y su origen siempre puede rastrearse hasta elementos como una [concept_law|l], [concept_technology|l], [concept_institution|l], [concept_building|l], [concept_character_trait|l] o incluso una opción seleccionada durante un evento especial. Todos los valores alterados mediante $concept_modifiers$ tienen ayudas emergentes que explican la lista completa de elementos de origen y sus valores."
 concept_terrain: "Terreno"
 concept_terrain_desc: "El $concept_terrain$ de una [Concept('concept_province','provincia')] determina su [concept_combat_width|l] y lo volátiles e impredecibles que son las [Concept('concept_battle','batallas')] en esa $concept_province$. Los [Concept('concept_general','generales')] también pueden tener mayor o menor experiencia a la hora de combatir en diferentes tipos de $concept_terrain$.\n\nEl $concept_terrain$ de una $concept_province$ concreta puede verse modificado a consecuencia de los [Concept('concept_building','edificios')] construidos en el [concept_state|l]."
 concept_strategic_region: "Región estratégica"
 concept_strategic_regions: "Regiones estratégicas"
 concept_strategic_regions_short: "Regiones"
 concept_strategic_region_desc: "Una serie de [Concept('concept_state_region', 'regiones estatales')] considerada una región de importancia estratégica. Los [Concept('concept_country','países')] cuentan con un [concept_interest|l] en todas las $concept_strategic_regions_short$ en las que poseen [Concept('concept_province','tierras')], y pueden proyectar [Concept('concept_interest','intereses')] adicionales hacia otras $concept_strategic_regions$ si su [concept_rank|l] es lo suficiente alto para ello.\n\nMantener un [concept_active_interest|l] en una $concept_strategic_region$ es un requisito previo para participar en cualquier [Concept('concept_diplomatic_play','jugada diplomática')] que allí se produzca."
 concept_sway: "Persuadir"
 concept_swaying: "Persuasión"
 concept_swayed: "persuadido"
 concept_sway_desc: "El [concept_initiator|l] o el [concept_target|l] de una [concept_diplomatic_play|l] pueden tratar de $concept_sway$ a cualquier otro [concept_country|l] con un [concept_active_interest|l] en la [concept_strategic_region|l] para que se una a su bando ofreciendo un [concept_war_goal|l] u otra promesa, como una [concept_obligation|l]. Tratar de $concept_sway$ a un $concept_country$ cuesta [Concept('concept_maneuver','maniobras')], y la probabilidad de que un $concept_country$ manejado por la IA acepte la oferta depende de tus [concept_relations|l] y su [concept_attitude|l] tanto hacia ti como hacia tu rival."
 concept_offer_support: "Ofrecer apoyo"
 concept_offer_of_support: "Oferta de apoyo"
 concept_offer_support_desc: "Un participante en una [concept_diplomatic_play|l] puede $concept_offer_support$ al [concept_initiator|l] o al [concept_target|l] de la misma. Esta opción funciona exactamente como la de [concept_sway|l], con la excepción de que es el posible partidario quien establece los términos con los que está dispuesto a dejarse [Concept('concept_sway','persuadir')], solo que esto no tiene coste de [Concept('concept_maneuver','maniobras')] para ningún bando."
 concept_diplomatic_demand: "Exigencia diplomática"
 concept_diplomatic_demands: "Exigencias diplomáticas"
 concept_diplomatic_demand_short: "Exigencia"
 concept_diplomatic_demands_short: "Exigencias"
 concept_diplomatic_demand_desc: "Una $concept_diplomatic_demand$ es un [concept_war_goal|l] que un [concept_country|l] requiere de otro. Si se rechaza la $concept_diplomatic_demand$, comenzará una [concept_diplomatic_play|l] con el [concept_war_goal|l] demandado como [concept_primary_demand|l] del [concept_initiator|l]."
 concept_diplomatic_action: "Acción diplomática"
 concept_diplomatic_actions: "Acciones diplomáticas"
 concept_diplomatic_actions_short: "Acciones"
 concept_diplomatic_action_desc: "Un amplio término para las interacciones entre dos [Concept('concept_country','países')] que incluye las [Concept('concept_instant_diplomatic_action','acciones diplomáticas instantáneas')], las [Concept('concept_ongoing_diplomatic_action','acciones diplomáticas en curso')] y los [Concept('concept_diplomatic_pact','pactos diplomáticos')]. Se distinguen de las [Concept('concept_diplomatic_play','jugadas diplomáticas')] en que ningún tercero tiene voto sobre su resultado y en que no existe riesgo de que la acción por sí sola acabe provocando una [concept_war|l]."
 concept_subject_action: "Acción de súbdito"
 concept_subject_actions: "Acciones de súbdito"
 concept_subject_action_desc: "Un tipo de [concept_diplomatic_action|l] que los [Concept('concept_subject','$concept_subjects$')|l] pueden llevar a cabo en contra de su [concept_overlord|l]."
 concept_overlord_action: "Acción de soberano"
 concept_overlord_actions: "Acciones de soberano"
 concept_overlord_action_desc: "Un tipo de [concept_diplomatic_action|l] que los [Concept('concept_overlord','$concept_overlords$')|l] pueden llevar a cabo en contra de sus [Concept('concept_subject','$concept_subjects$')|l]."
 concept_bloc_member_action: "Acción de miembro de bloque"
 concept_bloc_member_actions: "Acciones de miembro de bloque"
 concept_bloc_member_action_desc: "Un tipo de [concept_diplomatic_action|l] que los [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')|l] pueden llevar a cabo en contra de otros [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')|l], como el [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')|l]."
 concept_bloc_leader_action: "Acción de líder de bloque"
 concept_bloc_leader_actions: "Acciones de líder de bloque"
 concept_bloc_leader_action_desc: "Un tipo de [concept_diplomatic_action|l] que los [Concept('concept_power_bloc_leader','$concept_power_bloc_leaders_short$')|l] pueden llevar a cabo en contra de los [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')|l]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 4, 2022
 concept_government_building: "Edificio gubernamental"
 concept_government_buildings: "Edificios gubernamentales"
 concept_government_building_desc: "Un [concept_building|l] que es propiedad y está operado por el [concept_government|l] utilizando fondos del [concept_treasury|l].\n\nLos $concept_government_buildings$ no tienen [concept_good_production|l] de [Concept('concept_good','bienes')] y, por tanto, no generan [concept_revenue|l], pero sí una serie de recursos distintos cruciales para el funcionamiento de un [concept_country|l], como [concept_bureaucracy|l], [concept_infrastructure|l], [concept_convoys|l] y [Concept('concept_unit','unidades')].\n\nLa [concept_workforce|l] de los $concept_government_buildings$ que no sean militares recibe un estipendio conforme al [concept_government_wage|l], mientras que los [Concept('concept_military_building','edificios militares')] reciben una paga conforme al [concept_military_wage|l].\n\nLos $concept_government_buildings$ son de [concept_nationally_owned|l] en su totalidad."
 concept_military_building: "Edificio militar"
 concept_military_buildings: "Edificios militares"
 concept_military_building_army_and_navy: "Ejército de tierra y armada"
 concept_military_building_desc: "Los [Concept('concept_government_building','edificios gubernamentales')] utilizados para entrenar, mantener y suministrar [Concept('concept_battalion','batallones')] y [Concept('concept_flotilla','flotillas')] al ejército y la armada del [Concept('concept_country','país')], respectivamente. La [concept_workforce|l] de los $concept_military_buildings$ recibe una paga conforme al [concept_military_wage|l]."
 concept_incorporated_state: "Estado incorporado"
 concept_incorporated_states: "Estados incorporados"
 concept_incorporate_state: "Incorporar estado"
 concept_incorporate: "incorporar"
 concept_incorporated: "incorporado"
 concept_incorporating: "Incorporación"
 concept_incorporation: "Incorporación"
 concept_incorporated_state_desc: "[Concept('concept_state','Estados')] que están totalmente integrados en un [concept_country|l]. Los [Concept('concept_pop', 'colectivos')] de los $concept_incorporated_states$ pagan impuestos, tienen acceso a los beneficios de las [Concept('concept_institution', 'instituciones')] y participan de pleno derecho en el sistema político del país. Cualquier [Concept('concept_unincorporated_state','estado no incorporado')] puede ser $concept_incorporated$ a través de un proceso ocasionalmente largo."
 concept_capacity: "Capacidad"
 concept_capacities: "Capacidades"
 concept_capacity_desc: "Una medida de las capacidades de tu [Concept('concept_country','país')] en una de las tres áreas siguientes: [concept_bureaucracy|l], [concept_authority|l] e [concept_influence|l]. Las $concept_capacities$ no se almacenan ni usan, sino que se generan de diferentes formas y se gastan de forma continua en los diferentes proyectos que tienes en marcha. El saldo restante de cada área se muestra en la barra superior. Si tienes $concept_capacity$ de sobra, conseguirás una pequeña bonificación para tu $concept_country$, mientras que si te falta capacidad, recibirás importantes penalizaciones."
 concept_bureaucracy: "Burocracia"
 concept_bureaucracy_desc: "La burocracia @bur! es una [concept_capacity|l] que sirve para mantener las operaciones cotidianas y la cohesión administrativa de un [Concept('concept_country','país')]. Su coste aumenta en función de la población de los [Concept('concept_incorporated_state', 'estados incorporados')] y con el nivel de inversión en cada [concept_institution|l]. Además, se utiliza para administrar [Concept('concept_commander','comandantes')] y [Concept('concept_trade_route','rutas comerciales')]. Obtendrás @bur! al operar [Concept('concept_building','edificios')] de la [SelectLocalization(GetPlayer.IsValid,'concept_bureaucracy_desc_added','administración gubernamental')]."
 concept_bureaucracy_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 concept_authority: "Autoridad"
 concept_authority_desc: "La autoridad @aut! es una [concept_capacity|l] que sirve para realizar cambios internos en tu [concept_country|l], como promulgar [Concept('concept_decree', 'decretos')] o gestionar [Concept('concept_interest_group', 'grupos de interés')]. Obtendrás @aut! de las [Concept('concept_law', 'leyes')]."
 concept_influence: "Influencia"
 concept_influence_desc: "La influencia @inf! es una [concept_capacity|l] que se utiliza para las [Concept('concept_diplomatic_action', 'acciones diplomáticas')] y los [Concept('concept_diplomatic_pact','pactos diplomáticos')] que tengan como objetivo otro [concept_country|l]. Obtendrás @inf! según tu [concept_rank|l]."
 concept_institution: "Institución"
 concept_institutions: "Instituciones"
 concept_institution_possessive: "de la institución"
 concept_institution_desc: "Las $concept_institutions$ proporcionan ventajas a los [Concept('concept_incorporated_state', 'estados incorporados')] de tu [concept_country|l]. Se requiere [concept_bureaucracy|l] para mantenerlas en proporción al número de [Concept('concept_pop', 'colectivos')] que vivan en tus $concept_incorporated_states$ y al nivel de inversión de la $concept_institution$. Los niveles más altos aumentan tanto el coste como el efecto. El ajuste de los niveles de inversión consume un tiempo establecido."
 concept_law: "Ley"
 concept_laws: "Leyes"
 concept_law_desc: "Las $concept_laws$ establecen las normas básicas que rigen y hacen funcionar tu [concept_country|l]. Ciertas $concept_laws$ habilitan [Concept('concept_institution', 'instituciones')] que proporcionan un mayor control. $concept_enactment_of_laws_potential$"
 concept_enactment_setback: "Revés en la promulgación"
 concept_enactment_setbacks: "Reveses en la promulgación"
 concept_enactment_setback_short: "Revés"
 concept_enactment_setbacks_short: "Reveses"
 concept_enactment_setback_desc: "Al [Concept('concept_enactment_of_laws','promulgar')] una [concept_law|l], esta puede sufrir $concept_enactment_setbacks_short$. Ello puede deberse a un [Concept('concept_enactment_stall','aplazamiento')] en el punto de control de la $concept_enactment_of_laws_enactment$, como consecuencia de un [Concept('concept_enactment_debate','debate')], o una probabilidad de [concept_enactment_success|l] inferior a #v 0#!. Si acumulas demasiados $concept_enactment_setbacks_short$, la $concept_enactment_of_laws_enactment$ #r fracasará#!.\n\n@warning! Si la promulgación #r fracasa#!, no podrás intentar promulgar de nuevo esa $concept_law$ durante #v [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0] días#!."
 concept_enactment_phase: "Fase de la promulgación"
 concept_enactment_phase_short: "Fase"
 concept_enactment_phases_short: "Fases"
 concept_enactment_phases: "Fases de promulgación"
 concept_enactment_phase_desc: "Para [Concept('concept_enactment_of_laws','promulgar')] una [concept_law|l], debes superar las [GetDefine('NPolitics', 'LAW_ENACTMENT_MAX_PHASES')|v] $concept_enactment_phases_short$ [AddLocalizationIf(GetPlayer.IsValid,'concept_enactment_phase_ingame_added')] consiguiendo [Concept('concept_enactment_success','éxitos de promulgación')]. Durante este proceso, existe el riesgo de sufrir [Concept('concept_enactment_setback','reveses')] que provoquen que #r fracase#! la $concept_enactment_of_laws_enactment$ de la ley."
 concept_enactment_phase_ingame_added: "- [GetPlayer.GetCustom('enactment_phase_0')|v], [GetPlayer.GetCustom('enactment_phase_1')|v] y [GetPlayer.GetCustom('enactment_phase_2')|v] - "
 concept_money: "Dinero"
 concept_money_desc: "El $concept_money$ mueve el mundo. Se usa para pagar los [Concept('concept_government_wage','salarios de la administración')] y la producción de [concept_bureaucracy|l], los materiales de [concept_construction|l], las [concept_subsidies|l] industriales, los [concept_convoys|l] para las [Concept('concept_trade_route','rutas comerciales')] y, por último, pero no por ello menos importante, el ejército. Ganas dinero [Concept('concept_taxes','cobrando impuestos')] a los [Concept('concept_pop', 'colectivos')] e imponiendo [concept_tariffs|l]. El $concept_money$ que sobre en el balance de tu [concept_treasury] se usará para pagar [concept_loans|l] o comprar oro para las [concept_gold_reserves|l]. Si no tienes suficiente dinero, aumentarán tus $concept_loans$ conforme a tu [Concept('concept_credit','límite de crédito')], que se establece en función de la cantidad de dinero que haya en las [concept_cash_reserves|l] de tus $concept_buildings$."
 concept_workforce: "Mano de obra"
 concept_workforce_desc: "La $concept_workforce$ de un [concept_building|l] consiste en los [Concept('concept_pop', 'colectivos')] de diferentes [Concept('concept_profession', 'profesiones')] que varían en función de los [Concept('concept_production_method', 'métodos de producción')] activos en ese momento."
 concept_gold_reserves: "Reservas de oro"
 concept_gold_reserves_desc: "El excedente presupuestario semanal de un [Concept('concept_country','país')] se acumula en sus $concept_gold_reserves$. Si el balance presupuestario es negativo, el [concept_money|l] de las $concept_gold_reserves$ se agotará primero antes de que el $concept_country$ empiece a pedir [concept_loans|l]. Solo se pueden acumular $concept_gold_reserves$ que representen una fracción del [concept_gdp|l] antes de que su rendimiento disminuya. La acumulación de oro hará que tu motor económico se acabe gripando con el tiempo."
 concept_cash_reserves: "Reservas en efectivo"
 concept_cash_reserves_desc: "Los activos de un [concept_building|l] se almacenan en sus $concept_cash_reserves$. Si el $concept_building$ tiene un [concept_building_balance|l] semanal positivo, parte del [concept_money|l] se deposita en las $concept_cash_reserves$, mientras que el resto se paga como [concept_dividends|l] a los [concept_building_owners|l].\n\nLas $concept_cash_reserves$ se consideran propiedad de los $concept_building_owners$, y los [Concept('concept_pop', '$concept_pops$')|l] se enfadarán si sus $concept_cash_reserves$ se pierden debido a una [concept_bankruptcy|l]. La suma de todas las $concept_cash_reserves$ de tu [concept_country|l] determina tu [concept_credit|l]."
 concept_obsession: "Obsesión"
 concept_obsessed: "obsesionado"
 concept_obsessions: "Obsesiones"
 concept_obsession_desc: "Una [concept_culture|l] se puede obsesionar con un [Concept('concept_good','bien')] concreto. Los [Concept('concept_pop', 'colectivos')] de esa $concept_culture$ gastarán mucho más en los $concept_goods$ con los que están obsesionados en comparación con otros $concept_goods$ de la misma categoría de sus [concept_pop_needs|l]."
 concept_taboo: "Tabú"
 concept_taboos: "Tabúes"
 concept_taboo_desc: "Una [concept_religion|l] puede tener un $concept_taboo$ contra un [Concept('concept_good','bien')] concreto. Los [Concept('concept_pop', 'colectivos')] de esa $concept_religion$ gastarán mucho menos en los $concept_goods$ que consideren $concept_taboo$ en comparación con otros $concept_goods$ de la misma categoría de sus [concept_pop_needs|l]."
 concept_goods_substitution: "Sustitución de bienes"
 concept_goods_substitutes_short: "Sustitutos"
 concept_goods_substitutable: "Sustituible"
 concept_goods_substitution_desc: "Una [Concept('concept_pop_needs','$concept_pop_need$')|l] puede quedar satisfecha mediante cualquiera de los [Concept('concept_good','$concept_goods$')|l] de la que se compone, y la disponibilidad de cada $concept_good$ establece la cantidad que se consume.\n\nPor ejemplo, la $concept_pop_need$ de [GetPopNeed('popneed_basic_food').GetName|l] se compone de [GetGoods('grain').GetName|l] y [GetGoods('meat').GetName|l]. Normalmente, los [Concept('concept_pop','$concept_pops$')|l] consumirán más [GetGoods('grain').GetName|l] y menos [GetGoods('meat').GetName|l]. Sin embargo, si hay mayor disponibilidad de [GetGoods('meat').GetName|l] que de [GetGoods('grain').GetName|l], tenderán a consumir más [GetGoods('meat').GetName|l] y menos [GetGoods('grain').GetName|l]. En algunos casos, puede que los $concept_pops$ dejen incluso de consumir totalmente un $concept_good$ si no hay disponibilidad de este.\n\nAdemás, las [Concept('concept_obsession','$concept_obsessions$')|l] [Concept('concept_culture','culturales')] y los [Concept('concept_taboo','$concept_taboos$')|l] [Concept('concept_religion','religiosos')] pueden afectar considerablemente al consumo de ciertos $concept_goods$.\n\nLos $concept_goods$ con un $concept_base_price$ más elevado contribuirán más a satisfacer una $concept_pop_need$ que aquellos con un $concept_base_price$ más reducido. Por ejemplo, una sola unidad de [GetGoods('groceries').GetName|l] equivale a varias unidades de [GetGoods('grain').GetName|l]."
 concept_market_price: "Precio del mercado"
 concept_market_prices: "Precios del mercado"
 concept_market_price_share: "Cuota de precio de mercado"
 concept_market_price_short: "Precio"
 concept_market_prices_short: "Precios"
 concept_market_price_desc: "El precio de un [concept_good|l] en el [concept_market|l]. Se basa en las [concept_buy_orders|l] y las [concept_sell_orders|l]. También afecta al [concept_local_price|l] de los [Concept('concept_good','bienes')] en todos los [Concept('concept_state','estados')] participantes en función de su [concept_market_access|l].\n\nEl grado de influencia del $concept_market_price$ en el [concept_local_price|l] se calcula multiplicando el [concept_market_access|l] por el modificador de #v $state_market_access_price_impact$#! del [Concept('concept_state','estado')]."
 concept_local_price: "Precio local"
 concept_local_prices: "Precios locales"
 concept_local_price_desc: "El precio de un [concept_good|l] en un [concept_state|l]. Viene establecido por el [concept_good_consumption|l] y la [concept_good_production|l] locales y está moderado por el [concept_market_price|l] en función del [concept_market_access|l] del [Concept('concept_state','estado')] y del modificador de #v $state_market_access_price_impact$#!. Todas las transacciones, excepto el [Concept('concept_trade_route','comercio')], se producen en base al $concept_local_price$, con compras y ventas que crean [Concept('concept_buy_orders','órdenes de compra')] y [concept_sell_orders|l] en el [concept_market|l]."
 concept_local_good: "Bien local"
 concept_local_goods: "Bienes locales"
 concept_local_good_desc: "Los $concept_local_goods$ son ciertos [Concept('concept_good','bienes')] que no están disponibles en el [concept_market|l] general fuera del [concept_state|l] en el que se producen. Su precio viene totalmente determinado por la [concept_good_production|l] y el [concept_good_consumption|l], sin que se tenga en cuenta en absoluto el [concept_market_price|l]."
 concept_subsistence_building: "Edificio de subsistencia"
 concept_subsistence_buildings: "Edificios de subsistencia"
 concept_subsistence_building_farming: "Explotaciones de subsistencia"
 concept_subsistence_building_desc: "Un conjunto de [Concept('concept_building', 'edificios')] que realiza una producción descentralizada y de baja intensidad de [Concept('concept_good','bienes')] alimentarios y recursos básicos idóneos para la supervivencia. Su producción se divide entre una pequeña cantidad de [Concept('concept_good','bienes')] que se venden en el [concept_market|l] y la [concept_subsistence_output|l] que se utiliza para mantener el escaso [concept_sol|l] de los [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added','campesinos')] que trabajan en ese lugar. Son considerablemente menos eficaces que la mayoría de $concept_buildings$, pero operan sobre cualquier [concept_arable_land|l] y no exigen ninguna [concept_construction|l] manual."
 concept_subsistence_building_desc_added: "[GetPopType('peasants').GetName]"
 concept_economy_of_scale: "Economía de escala"
 concept_economy_of_scale_desc: "Muchos [Concept('concept_building','edificios')] son más eficaces cuanto más grandes son. Estos $concept_buildings$ obtienen los siguientes efectos por cada [concept_building_level|l] más allá del primero:\n[GetStaticModifier('economy_of_scale').GetDesc][AddLocalizationIf(GetPlayer.IsValid,'concept_economy_of_scale_desc_ingame_added')]"
 concept_economy_of_scale_desc_ingame_added: "\n\nEn estos momentos, tu límite nacional de efectos de $concept_economy_of_scale$ es [GetPlayer.GetModifier.GetValueWithBreakdownFor('building_economy_of_scale_level_cap_add')]."
 concept_interest_group: "Grupo de interés"
 concept_interest_groups: "Grupos de interés"
 concept_interest_group_possessive: "del grupo de interés"
 concept_interest_group_desc: "Facciones políticas de tu [concept_country|l] que comparten un interés común. Reciben el apoyo de los [Concept('concept_pop', 'colectivos')] en base a su [Concept('concept_interest_group_attraction','atracción')] hacia ellos y el [concept_clout|l] del que disfrutan depende directamente de la [concept_political_strength|l] de los $concept_pops$ que los apoyan. Los $concept_interest_groups$ tienen una serie de [Concept('concept_ideology', 'ideologías')], que les llevan a [Concept('concept_endorse_oppose','apoyar u oponerse')] a las distintas [Concept('concept_law', 'leyes')].\n\nAdemás, tienen tres [Concept('concept_interest_group_trait', 'rasgos de grupo')] que se activan en función de los diferentes niveles de [concept_approval|l]. La $concept_ideology$ personal de su [Concept('concept_leader','líder')] también influye en el $concept_interest_group$."
 concept_interest_group_attraction: "Atracción por grupo de interés"
 concept_interest_group_attraction_short: "Atracción"
 concept_interest_group_attractions: "Atracciones por grupo de interés"
 concept_attracted: "atraído"
 concept_interest_group_attraction_desc: "La probabilidad que tiene un [Concept('concept_pop', 'colectivo')] de respaldar a un [concept_interest_group|l] concreto. Influenciada por las propiedades del $concept_pop$, como su [concept_profession|l], [concept_wealth|l] y [concept_education_access|l], una $concept_interest_group_attraction_short$ elevada supone que el colectivo considere probable que dicho $concept_interest_group$ represente sus intereses políticos."
 concept_politician: "Político"
 concept_politicians: "Políticos"
 concept_politician_desc: "Una [concept_character_role|l] para aquellos [Concept('concept_character','personajes')] cuya influencia es más política que militar. Pueden actuar como [concept_ruler|l], [concept_heir|l] o [concept_leader|l] de [concept_interest_group|l]."
 concept_leader: "Líder"
 concept_leaders: "Líderes"
 concept_leader_possessive: "del líder"
 concept_leader_desc: "El [concept_character|l] que lidera a un [concept_interest_group|l] tiene un conjunto de [Concept('concept_character_trait', 'rasgos')] que afectan al grupo y una [concept_ideology|l] personal que se suma a las $concept_ideologies$ del $concept_interest_group$ siempre que ese $concept_leader$ se mantenga al frente."
 concept_interest_group_trait: "Rasgo del grupo de interés"
 concept_interest_group_traits: "Rasgos del grupo de interés"
 concept_interest_group_trait_short: "Rasgo"
 concept_interest_group_traits_short: "Rasgos"
 concept_interest_group_trait_desc: "Todos los [Concept('concept_interest_group','grupos de interés')] poseen tres $concept_interest_group_traits_short$ que surten efecto según los diferentes niveles de [concept_approval|l] y tienen un impacto considerable sobre la totalidad del [concept_country|l].\nSe activará un $concept_interest_group_trait_short$ negativo si la $concept_approval$ cae por debajo del nivel $ig_approval_unhappy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_UNHAPPY')|0=+]#!)\nSe activará un $concept_interest_group_trait_short$ positivo si la $concept_approval$ supera el nivel $ig_approval_happy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY')|0=+]#!)\nSe activará un $concept_interest_group_trait_short$ positivo adicional si la $concept_approval$ supera el nivel $ig_approval_loyal$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_LOYAL')|0=+]#!).\nUna vez activo, el $concept_interest_group_trait_short$ no se desactivará hasta que la $concept_approval$ tenga al menos [GetDefine('NPolitics','IG_TRAIT_STICKINESS')|v] puntos de diferencia con el umbral.\n\nLos $concept_interest_group_traits_short$ de los $concept_interest_groups$ [Concept('concept_marginalized','marginados')] jamás se activan, mientras que los $concept_interest_group_traits_short$ de los $concept_interest_groups$ [Concept('concept_powerful','poderosos')] tienen un efecto aumentado."
 concept_decay: "Deterioro"
 concept_decaying: "de deterioro"
 concept_decay_desc: "El efecto $concept_decaying$ disminuirá poco a poco su intensidad, partiendo de un valor inicial y bajará linealmente hasta #v 0#! mientras dure el deterioro indicado."
 concept_character_trait: "Rasgo del personaje"
 concept_character_traits: "Rasgos del personaje"
 concept_character_traits_short: "Rasgos"
 concept_character_trait_desc: "Los $concept_character_traits_short$ de personalidad, los $concept_character_traits_short$ de habilidad o las condiciones que afectan a la habilidad de un [Concept('concept_character','personaje')] a la hora de desempeñar su [concept_character_role|l] actual. Existe la posibilidad de que se desarrollen más $concept_character_traits$ o que estos cambien a medida que el $concept_character$ acumule [concept_life_experience|l]."
 concept_construction_queue: "Cola de construcción"
 concept_construction_queue_desc: "Todo [Concept('concept_building', 'edificio')] que se vaya a ampliar, pero que no esté utilizando ninguna [concept_construction|l] en ese momento, se sitúa en la $concept_construction_queue$. Cuando la $concept_construction$ esté disponible, se dará comienzo al primer $concept_building$ de la cola usando dicha $concept_construction$ y, a continuación, pasará a estar [concept_under_construction|l]."
 concept_government_construction: "Construcción gubernamental"
 concept_government_constructions: "Construcciones gubernamentales"
 concept_government_construction_desc: "Una $concept_government_construction$ es un [concept_building|l] que se amplía por orden directa del [concept_government|l] de un [Concept('concept_country','país')].\n\nPuede obtener fondos directamente del Tesoro del estado y es posible modificar su prioridad o eliminarla desde la [concept_construction_queue|l].\n\nLos [Concept('concept_building_level','$concept_building_levels$')|l] resultantes pasan a ser de [concept_nationally_owned|l]."
 concept_private_construction: "Construcción privada"
 concept_private_constructions: "Construcciones privadas"
 concept_private_construction_desc: "Una $concept_private_construction$ es un [concept_building|l] que se amplía por orden de intereses privados.\n\nSiempre se financia mediante un [concept_investment_pool|l] y no es posible modificar su prioridad ni eliminarla de la [concept_construction_queue|l].\n\nLos [Concept('concept_building_level','$concept_building_levels$')|l] resultantes pasan a ser de [concept_privately_owned|l]."
 concept_under_construction: "En construcción"
 concept_under_construction_desc: "$concept_under_construction$ es cuando se está [Concept('concept_construction', 'construyendo')] un [concept_building|l]."
 concept_urbanization: "Urbanización"
 concept_urbanization_desc: "La $concept_urbanization$ se genera en distintos grados mediante la mayoría de [Concept('concept_building', 'edificios')] construidos en un [concept_state|l]. Cuando se acumula suficiente $concept_urbanization$ en un $concept_state$, su [SelectLocalization(GetPlayer.IsValid,'concept_urbanization_desc_added','centro urbano')] se expande automáticamente."
 concept_urbanization_desc_added: "[GetBuildingType('building_urban_center').GetName]"
 concept_endorse_oppose: "$concept_endorsement$ y $concept_opposition$ a $concept_laws$"
 concept_endorse: "Respaldar"
 concept_endorses: "respalda"
 concept_endorsed: "respaldada"
 concept_endorsing: "Respaldo"
 concept_endorsement: "Respaldo"
 concept_opposition: "Oposición"
 concept_oppose: "Oponerse"
 concept_opposes: "se opone"
 concept_indifferent: "Indiferente"
 concept_endorses_and_opposes: "$concept_endorses$ y $concept_opposes$"
 concept_endorse_or_oppose: "$concept_endorse$ u $concept_oppose$"
 concept_endorse_oppose_desc: "El $concept_endorsement$ o la $concept_opposition$ a una [concept_law|l] por parte de un [Concept('concept_interest_group','grupo de interés')] depende de las [Concept('concept_ideology','ideologías')]. $concept_enactment_of_laws_potential$"
 concept_ideology: "Ideología"
 concept_ideologies: "Ideologías"
 concept_ideology_possessive: "de la ideología"
 concept_ideology_desc: "La $concept_ideology$ de un [Concept('concept_interest_group','grupo de interés')] influye en las [Concept('concept_law','leyes')] a las que [Concept('concept_endorse_oppose','se opone')], lo que repercute en su [concept_approval|l]. Su postura ante las $concept_laws$ en vigor en el [concept_country|l] tienen efectos pequeños y permanentes sobre la [concept_approval|l] del $concept_interest_group$. Cuando un $concept_country$ trate de [Concept('concept_enactment_of_laws','promulgar')] una nueva $concept_law$, se aplicará un efecto mayor pero temporal en relación con la ley que se esté anulando y la que esté entrando en vigor. Este efecto temporal terminará por sufrir un [concept_decay|l], dejando solo el efecto objetivo y permanente en la $concept_approval$."
 concept_presidency_stability: "Estabilidad de la presidencia"
 concept_presidency_stability_short: "Estabilidad"
 concept_presidency_stability_desc: "La $concept_presidency_stability$ mide el nivel de descontento en cada una de las tres [Concept('concept_presidency', '$concept_presidencies$')|l] de la India colonial.\n\n#title La estabilidad de la $concept_presidency$ se encuadra en alguna de estas cuatro horquillas:#! #indent_newline:3 \n#r Crítica#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_critical_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_critical_upper_bound')]#!\n#b Baja#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_low_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_low_upper_bound')]#!\n#b Media#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]#!\n#b Alta#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_high_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_high_upper_bound')]#!#!\n\n#title Las siguientes condiciones disminuirán la estabilidad de una $concept_presidency$:#! #indent_newline:3 \n• Hay [Concept('concept_state', '$concept_states$')|l] con [concept_turmoil|l] en la $concept_presidency$\n• Hay [Concept('concept_subject', '$concept_subjects$')|l] con un #bold elevado#! [concept_liberty_desire|l] en la $concept_presidency$\n• Hay [concept_taxes|l] #bold altos#!\n• Hay [Concept('concept_military_wage','$concept_military_wages$')|l] #bold bajos#!\n• Hay líderes de carácter [GetIdeology('ideology_utilitarian_leader').GetName|l] en el [concept_government|l]\n• #bold No#! tener la [concept_law|l] de [GetLawType('law_total_separation').GetName]\n• #bold No#! tener la [concept_law|l] de [GetLawType('law_professional_army').GetName]\n• Eventos y otros efectos #!\n\n#title Las siguientes condiciones aumentarán la estabilidad de una $concept_presidency$:#! #indent_newline:3 \n• Hay [Concept('concept_state', '$concept_states$')|l] con [Concept('concept_loyalist','$concept_loyalists$')|l] en la $concept_presidency$\n• Hay [Concept('concept_subject', '$concept_subjects$')|l] con un #bold bajo#! [concept_liberty_desire|l] en la $concept_presidency$\n• Hay [concept_taxes|l] #bold bajos#!\n• Hay [Concept('concept_military_wage','$concept_military_wages$')|l] #bold #!altos\n• Eventos y otros efectos#!"
 concept_presidency: "Presidencia"
 concept_presidency_desc: "Las $concept_presidencies$ representan el nivel máximo de unidades administrativas dentro de la India colonial. Existen tres $concept_presidencies$ y sus fronteras vienen delimitadas por [Concept('concept_strategic_region','$concept_strategic_regions$')|l].\n\n#bold Presidencia de Bengala#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_bengal').GetName], [GetStrategicRegion('region_central_india').GetName] y [GetStrategicRegion('region_punjab').GetName].\n\n#bold Presidencia de Bombay#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_bombay').GetName].\n\n#bold Presidencia de Madrás#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_madras').GetName]."
 concept_presidencies: "Presidencias"
 concept_court_intrigue: "Intriga cortesana"
 concept_court_intrigue_short: "Intriga"
 concept_court_intrigue_desc: "La $concept_court_intrigue$ representa el progreso de los distintos complots para derrocar al $RULER_TITLE_MAHARAJA$ ([concept_ruler|l]). Se puede hacer un seguimiento de la $concept_court_intrigue_short$ mediante la [concept_journal_entry|l] #b $je_sikh_sovereignty$#!. Si esta llega al #v 100 %#!, el $RULER_TITLE_MAHARAJA$ ($concept_ruler$) será asesinado, la [concept_empire_stability|l] se #bold reiniciará#! a #v 0#!, la $concept_court_intrigue_short$ disminuirá y un nuevo candidato subirá al trono.\n\n#title Las siguientes condiciones #g #b reducirán#!#! la $concept_court_intrigue$:#! #indent_newline:3 \n• El $RULER_TITLE_MAHARAJA$ ([concept_ruler|l]) es #b $Ranjit$ $Singh$#!\n• Hay [Concept('concept_leader', '$concept_leaders$')|l] de carácter [GetCharacterTrait('ruthless').GetName|l] [concept_in_government|l] con una [concept_approval|l] superior a #v 5#!\n• Hay [Concept('concept_leader', '$concept_leaders$')|l] de carácter [GetCharacterTrait('compliant').GetName|l] [concept_in_government|l]\n• El [concept_interest_group|l] del [concept_ruler|l] es [concept_powerful|l]\n• [concept_legitimacy] elevada\n• Eventos y otros efectos #!\n\n#title Las siguientes condiciones #r #b aumentarán#!#! la $concept_court_intrigue$:#! #indent_newline:3 \n• Hay un [concept_ruler|l] de carácter [GetCharacterTrait('reckless').GetName|l]\n• [concept_popularity] de [concept_ruler|l] baja\n• Hay [Concept('concept_leader', '$concept_leaders$')|l] de carácter [GetCharacterTrait('ruthless').GetName|l] [concept_in_government|l] o [concept_in_opposition|l] con una [concept_approval|l] por debajo de #v 0#!\n• Hay [Concept('concept_leader', '$concept_leaders$')|l] de carácter [GetCharacterTrait('ambitious').GetName|l] [concept_in_government|l] o [concept_in_opposition|l] con una [concept_approval|l] por debajo de #v 0#!\n• El [concept_interest_group|l] del [concept_ruler|l] está [concept_marginalized|l]\n• Hay baja [concept_legitimacy|l]\n• Eventos y otros efectos#!"
 concept_empire_stability: "Estabilidad imperial"
 concept_empire_stability_short: "Estabilidad"
 concept_empire_stability_desc: "La $concept_empire_stability$ representa la fortaleza del $RULER_TITLE_MAHARAJA$ ([concept_ruler|l]). En la [concept_journal_entry|l] #b $je_sikh_sovereignty$#! se hace un seguimiento de la [Concept('concept_empire_stability','$concept_empire_stability_short$')|l].\n\nPara que la $concept_empire_stability_short$ aumente, la legitimidad deber ser superior a #v 50#!. Si la [concept_court_intrigue|l] llega al #v 100 %#!, el $RULER_TITLE_MAHARAJA$ ($concept_ruler$) será asesinado y #bold volverá#! a #v 0#!, la $concept_court_intrigue_short$ disminuirá y un nuevo candidato subirá al trono.\n\n#title Las siguientes condiciones #g #b aumentarán#!#! la $concept_empire_stability$:#! #indent_newline:3 \n• El [concept_interest_group|l] de [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] está [concept_in_government|l]\n• El [concept_interest_group|l] de [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] es [concept_powerful|l]\n• La [concept_state_religion|l] es [GetReligion('sikh').GetName]\n• La [concept_law|l] de [GetLawType('law_freedom_of_conscience').GetName] ha sido [Concept('concept_enactment_of_laws','promulgada')]\n• Eventos y otras condiciones #!\n\n#title Las siguientes condiciones #r #b reducirán#!#! la $concept_empire_stability$:#! #indent_newline:3 \n• El [concept_interest_group|l] de [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] no está [concept_in_government|l]\n• La [concept_court_intrigue|l] llega al #v 100 %#!\n• Eventos y otras condiciones #!"
 concept_subsistence_output: "Producción de subsistencia"
 concept_subsistence_output_desc: "Una forma de ingresos en especie que los [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','campesinos')] generan a partir de las [Concept('concept_subsistence_building','explotaciones de subsistencia')], y que representa el trabajo que desempeñan a la hora de producir [Concept('concept_good','bienes')] para satisfacer sus propias [Concept('concept_pop_needs','necesidades')]. A diferencia de los [Concept('concept_building_wage','salarios')], la $concept_subsistence_output$ no se paga con los [concept_revenue|l] del $concept_building$ y no está sujeta a [concept_budget_income_taxes|l]."
 concept_subsistence_output_desc_added: "[GetPopType('peasants').GetName]"
 concept_split_state: "Estado dividido"
 concept_split_states: "Estados divididos"
 concept_split_state_short: "dividido"
 concept_split_state_desc: "Una [concept_state_region|l] dividida en varios [Concept('concept_state', 'estados')] pequeños pertenecientes a diferentes [Concept('concept_country','países')]. Cuando un estado está dividido, se redistribuye una parte de los [Concept('concept_resource_potential','recursos potenciales')], [Concept('concept_building','edificios')] y [Concept('concept_pop','colectivos')] entre los otros $concept_states$. Si un $concept_country$ asume el control de más de una parte del $concept_split_state$, estas se combinarán en un único $concept_state$."
 concept_unincorporated_state: "Estado no incorporado"
 concept_unincorporated_state_short: "No incorporado"
 concept_unincorporated_states: "Estados no incorporados"
 concept_unincorporated_state_icon: "@unincorporated!"
 UNINCORPORATED_ICON_WITH_CONCEPT: "[Concept('concept_unincorporated_state','$concept_unincorporated_state_icon$')]"
 concept_unincorporated_state_desc: "Un [concept_state|l] que se encuentra bajo el dominio de un [Concept('concept_country','país')], pero que se considera una explotación territorial o frontera fuera del alcance de las [Concept('concept_institution','instituciones')] y del [concept_government|l]. Los [Concept('concept_pop', 'colectivos')] que viven en $concept_unincorporated_states$ están desprovistos de derechos y no contribuyen mucho a la [concept_political_strength|l] de sus [Concept('concept_interest_group', 'grupos de interés')], ni pueden [Concept('concept_votes','votar')] en las [Concept('concept_election','elecciones')]. Lo bueno (para ellos) es que están exentos de toda [Concept('concept_taxes','tributación')].\n\nLos $concept_unincorporated_states$ no tienen coste en [concept_bureaucracy|l] para su mantenimiento, ya que no se recaudan $concept_taxes$ y las $concept_institutions$ no ofrecen beneficio alguno en ese lugar. Los $concept_unincorporated_states$ pueden pasar a ser [Concept('concept_incorporated_state','incorporados')], lo cual los pondría bajo la gestión directa de la autoridad central del [Concept('concept_country','país')].[AddLocalizationIf(GetPlayer.IsValid,'concept_unincorporated_state_desc_added')]"
 concept_unincorporated_state_desc_added: "\n\nLos $concept_unincorporated_states$ están sujetos a los siguientes efectos:\n[GetStaticModifier('unincorporated_state').GetDesc]#!"
 concept_decentralized_nation: "Nación descentralizada"
 concept_decentralized_nations: "Naciones descentralizadas"
 concept_decentralized_nation_desc: "[Concept('concept_country','Naciones')] que comparten la mayoría de atributos de otros $concept_countries$: [Concept('concept_pop','colectivos')], [concept_ruler|l], [Concept('concept_building','edificios')], [Concept('concept_law','leyes')], etc., pero que carecen de poder centralizado (o voluntad) para proteger sus fronteras. Esto hace que sean propensas a sufrir [Concept('concept_colony','colonización')] por parte de otros $concept_countries$ que no las ven como iguales para [Concept('concept_diplomatic_play','negociar')] con ellas por los derechos a sus tierras.\n\nLas $concept_decentralized_nations$ están controladas por la IA y los jugadores humanos no pueden manejarlas."
 concept_arable_land: "Tierra cultivable"
 concept_arable_land_desc: "La cantidad de tierra de un [concept_state|l] que se puede utilizar para cultivar o criar ganado. A diferencia de los [Concept('concept_building','edificios')] que requieren ciertos [Concept('concept_resource_potential','recursos potenciales')] para su construcción, la $concept_arable_land$ debe compartirse entre los tipos de $concept_building$ que la necesiten.\n\nLa cantidad de $concept_arable_land$ que no usen otros $concept_buildings$ se puede emplear para [Concept('concept_subsistence_building','edificios de subsistencia')], que permitan a los [Concept('concept_pop','colectivos')] ganarse la vida, aunque carezcan de empleo remunerado."
 concept_state_region: "Región estatal"
 concept_state_regions: "Regiones estatales"
 concept_state_region_possessive: "de la región estatal"
 concept_state_region_desc: "Una parte del mundo que se corresponde con un determinado conjunto fijo de [Concept('concept_province', 'provincias')]. Una $concept_state_region$ suele ser equivalente a un [concept_state|l]. En algunos casos, una $concept_state_region$ puede llegar a ser un [concept_split_state|l], cuando dos o más [Concept('concept_country','países')] poseen un $concept_state$ en la misma $concept_state_region$."
 concept_occupancy: "Ocupación"
 concept_occupancy_desc: "El nivel de empleo de un [concept_building|l], que también determina cómo se utiliza su capacidad [Concept('concept_good_production','productiva')] máxima. Si el $concept_building$ tiene espacio para contratar más [concept_workforce|l], siempre procurará hacerlo. Si su contratación se ve limitada por el [concept_building_wage|l] que puede ofrecer, aumentará los $concept_building_wages$ siempre que su [concept_building_balance|l] siga siendo positivo."
 concept_votes: "Votos"
 concept_vote: "Voto"
 concept_voting_rights: "Derecho al voto"
 concept_voting: "Votación"
 concept_votes_desc: "Tus [Concept('concept_law', 'leyes')] establecen si un determinado [concept_pop|l] puede ejercer el $concept_vote$, y si es así, cuánta [concept_political_strength|l] posee tal voto. Los $concept_votes$ se dan a favor de [Concept('concept_party','partidos')] durante las [concept_election|l]. Los $concept_pops$ tenderán a votar por el $concept_party$ al que pertenezca su [concept_interest_group|l], pero puede que los capte otro $concept_party$ con un [concept_momentum|l] mayor. Tras las $concept_election$, el número total de $concept_votes$ que cada $concept_party$ ha recibido permanecerá fijo hasta las próximas $concept_election$ y aumentará el [concept_clout|l] de los $concept_interest_groups$ que pertenezcan al $concept_party$."
 concept_clout: "Peso"
 concept_clout_desc: "Una parte de la [concept_political_strength|l] de un [Concept('concept_interest_group','grupo de interés')] que los [Concept('concept_pop', 'colectivos')] generan en su [concept_country|l]. El $concept_clout$ representa la última palabra en el nivel de influencia que tiene un $concept_interest_group$ y afecta a todo, desde su [concept_legitimacy|l] y la [concept_enactment_of_laws|l] si el $concept_interest_group$ se encuentra [concept_in_government|l] hasta el [concept_political_movement_support|l] y el [Concept('concept_activism','$concept_activism_short$')|l] si se halla [concept_in_opposition|l]. También afecta a si el $concept_interest_group$ se considera [concept_powerful|l], [concept_influential|l] o [concept_marginalized|l]."
 concept_powerful: "Poderoso"
 concept_powerful_desc: "$concept_influential_powerful_common$ Los [Concept('concept_interest_group_trait','rasgos')] de un $concept_interest_group$ $concept_powerful$ tendrán un mayor efecto [GetDefine('NPolitics','POWERFUL_IG_TRAIT_BONUS')|%0=+] que si este fuera simplemente $concept_influential$.\n\nLos $concept_interest_groups$ se consideran poderosos si su $concept_clout$ está por encima del [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0]."
 concept_influential: "Influyente"
 concept_influential_powerful_common: "La cantidad de [concept_clout|l] que posee un [concept_interest_group|l] determina si este es [concept_powerful|l], $concept_influential$ o si se encuentra [concept_marginalized|l]."
 concept_influential_desc: "$concept_influential_powerful_common$ Los [Concept('concept_interest_group_trait','rasgos')] de un $concept_interest_group$ $concept_influential$ tendrán un menor efecto que si este fuera $concept_powerful$.\n\nLos $concept_interest_groups$ se consideran influyentes si su $concept_clout$ está por debajo del [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0v]."
 concept_marginalized: "Marginado"
 concept_marginalized_desc: "Los [Concept('concept_interest_group', 'grupos de interés')] marginados tienen muy poco [concept_clout|l] para resultar relevantes a nivel político. No pueden formar parte del [concept_government|l] ni unirse a [Concept('concept_party','partidos')]. Los [Concept('concept_interest_group_trait','rasgos de su grupo de interés')] estarán desactivados permanentemente mientras permanezcan marginados.\n\nLos $concept_interest_groups$ marginados seguirán en tal situación siempre que su $concept_clout$ se encuentre por debajo del [GetDefine('NPolitics','MARGINAL_IG_THRESHOLD')|%0v]. Los $concept_interest_groups$ no marginados quedarán marginados si su $concept_clout$ desciende por debajo del [GetDefine('NPolitics','MARGINAL_IG_CUTOFF')|%0v], a menos que ya estén [concept_in_government|l], en cuyo caso no tendrán carácter $concept_marginalized$ hasta que lo abandonen."
 concept_politically_unaligned_aligned: "Políticamente alineado/no alineado"
 concept_politically_unaligned: "Políticamente no alineado"
 concept_politically_involved: "Alineado políticamente"
 concept_politically_unaligned_aligned_desc: "La parte de un [concept_pop|l] que no apoya a ningún [concept_interest_group|l] recibe el nombre de #b políticamente no alineado#!. Esto se debe a menudo a una [concept_literacy|l] o un [concept_sol|l] bajos. Ningún sector $concept_politically_unaligned$ de los $concept_pops$ participará en los procesos políticos y la [concept_political_strength|l] que posea quedará desaprovechada.\n\nLo contrario es estar #b políticamente alineado#!, es decir, que el $concept_pop$ forma parte de uno de los [Concept('concept_interest_group', 'grupos de interés')] del [Concept('concept_country', 'país')] y la $concept_political_strength$ de dicho $concept_pop$ se atribuye a tal $concept_interest_group$."
 concept_investment_level: "Nivel de inversión"
 concept_investment_levels: "Niveles de inversión"
 concept_investment_level_desc: "El nivel actual de una [concept_institution|l]. Cada nivel tiene un coste en [concept_bureaucracy|l] que depende del tamaño de la [Concept('concept_pop','población')] de tus [Concept('concept_incorporated_state','estados incorporados')] y sus efectos progresan según el nivel.[AddLocalizationIf(GetPlayer.IsValid,'concept_investment_level_ingame_added')]"
 concept_investment_level_ingame_added: "\n\nEn estos momentos, pagas #v [Multiply_CFixedPoint(GetPlayer.GetInstitutionInvestmentBureaucracyCost,'(CFixedPoint)-1')|0+]#! @bur! de [concept_bureaucracy|l] por [GetPlayer.GetInstitutionInvestment|v0] $concept_investment_levels$, o #v [GetPlayer.GetInstitutionInvestmentBureaucracyFactor|+0]#! @bur! de [concept_bureaucracy|l] por nivel."
 concept_production_lens: "Lente de producción"
 concept_production_lens_desc: "Permite visualizar los [Concept('concept_state','estados')] y construir [Concept('concept_building','edificios')] de [concept_good_production|l]."
 concept_political_lens: "Lente política"
 concept_political_lens_desc: "Permite visualizar los [Concept('concept_interest_group','grupos de interés')] y los [Concept('concept_incorporated_state','estados incorporados')], construir [Concept('concept_government_building','edificios gubernamentales')], aprobar [Concept('concept_decree','decretos')] y gestionar asuntos de importancia política nacional en tu [concept_country|l]."
 concept_diplomatic_lens: "Lente diplomática"
 concept_diplomatic_lens_desc: "Permite visualizar la [concept_attitude|l] de otros [Concept('concept_country','países')] y vigilar tus [Concept('concept_interest','intereses')] y sus [Concept('concept_strategic_region','regiones estratégicas')], establecer [Concept('concept_diplomatic_pact','pactos diplomáticos')], emprender [Concept('concept_diplomatic_action','acciones diplomáticas')] e iniciar [Concept('concept_diplomatic_play','jugadas diplomáticas')]."
 concept_military_lens: "Lente militar"
 concept_military_lens_desc: "Permite visualizar el progreso de las [Concept('concept_war','guerras')] en curso, construir [Concept('concept_military_building','edificios militares')] y reclutar [Concept('concept_commander','comandantes')]."
 concept_trade_lens: "Lente de comercio"
 concept_trade_lens_desc: "Permite visualizar los [Concept('concept_market','mercados')] y las [Concept('concept_trade_route','rutas comerciales')], construir [Concept('concept_building','edificios')] de [concept_infrastructure|l] y gestionar aspectos relacionados con el comercio en tu [concept_country|l]."
 concept_country: "País"
 concept_countries: "Países"
 concept_country_nation: "Nación"
 concept_country_nation_state: "Nación-estado"
 concept_country_polity: "Entidad política"
 concept_country_polities: "Entidades políticas"
 concept_country_possessive: "del país"
 concept_countries_possessive: "de los países"
 concept_country_desc: "Un $concept_country$ consiste en una o varias parcelas de [Concept('concept_province','tierras provinciales')] organizadas en [Concept('concept_state','estados')], en los que reside una [Concept('concept_pop','población')] bajo la supervisión de un [concept_government|l] y su [concept_head_of_state|l]. En Victoria 3, tanto los jugadores humanos como la IA controlan un $concept_country$.\n\nAparte de la naturaleza de sus $concept_pops$, el número de $concept_states$ que posee y cómo se ha desarrollado, un $concept_country$ se define también por su [concept_country_tier|l], [concept_primary_cultures|l] y [concept_state_religion|l], y por el hecho de tratarse de una [Concept('concept_recognized_power','potencia reconocida')] o [Concept('concept_unrecognized_power','no reconocida')]. Los $concept_countries$ también tienen diferentes [Concept('concept_law','leyes')] y acceso a distintas [Concept('concept_technology','tecnologías')]."
 concept_decree: "Decreto"
 concept_decrees: "Decretos"
 concept_decree_desc: "Los $concept_decrees$ son exigencias realizadas por el [concept_ruler|l] de un [Concept('concept_country','país')] para efectuar cambios en un [concept_state|l] bajo su control. Los $concept_decrees$ consumen [concept_authority|l] mientras permanezcan activos. Una vez promulgados, los decretos proporcionarán ciertas bonificaciones al $concept_state$ hasta que se eliminen."
 concept_pop_needs: "Necesidades de los colectivos"
 concept_pop_need: "Necesidad de los colectivos"
 concept_pop_needs_short: "Necesidades"
 concept_pop_need_short: "Necesidad"
 concept_pop_needs_desc: "Los [Concept('concept_pop', 'colectivos')] gastan sus ingresos en [Concept('concept_good', 'bienes')] para satisfacer sus $concept_pop_needs_short$. Cuanta mayor sea su [concept_wealth|l], más $concept_goods$ comprarán. Los $concept_pops$ van adquiriendo $concept_pop_needs_short$ más diversas y lujosas conforme aumenta su $concept_wealth$. Normalmente, se puede satisfacer una $concept_pop_need_short$ concreta con un conjunto de $concept_goods$ mediante la [concept_goods_substitution|l]. Si el $concept_pop$ tiene dinero de sobra tras satisfacer sus $concept_pop_needs_short$, su riqueza aumentará, y viceversa: si el $concept_pop$ no puede satisfacer sus $concept_pop_needs_short$, seguirá comprando igualmente, y el déficit reducirá su $concept_wealth$."
 concept_combat_unit_group: "Grupo de unidades militares"
 concept_combat_unit_groups: "Grupos de unidades militares"
 concept_combat_unit_group_short: "Grupo de unidades"
 concept_combat_unit_group_desc: "Las $concept_units$ se clasifican en [Concept('concept_default_unit','$concept_default_units$')|l] y [Concept('concept_special_unit','$concept_special_units$')|l], y poseen distintos puntos fuertes y débiles. Por ejemplo, la #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName|l]#! es idónea para defender territorios, mientras que la #b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName|l]#! es mejor para llevar a cabo una [concept_occupation|l]."
 concept_combat_unit_type: "Tipo de unidad militar"
 concept_combat_unit_types: "Tipos de unidades militares"
 concept_combat_unit_type_short: "Tipo de unidad"
 concept_combat_unit_types_short: "Tipos de unidades"
 concept_combat_unit_type_desc: "Existen diferentes tipos de $concept_units_short$ dentro de un [concept_combat_unit_group|l]. La mayoría de las veces, estas se desbloquean a través de los avances tecnológicos y son superiores en combate al tipo al que sustituyen."
 concept_unit: "Unidad militar"
 concept_units: "Unidades militares"
 concept_unit_short: "Unidad"
 concept_units_short: "Unidades"
 concept_unit_possessive: "de unidad militar"
 concept_unit_desc: "Las $concept_units$ se asignan a una [concept_military_formation|l] y realizan operaciones militares bajo las órdenes de [Concept('concept_general','generales')] y [Concept('concept_admiral','almirantes')]. Pueden ser [Concept('concept_battalion','batallones')] de tierra o [Concept('concept_flotilla','flotillas')] navales. Los $concept_battalions$ se subdividen a su vez en distintos grupos: [GetBattalionGroupsList], mientras que las $concept_flotillas$ se subdividen en [GetFlotillaGroupsList]. Las unidades del grupo #b predeterminado#! son ilimitadas, mientras que, si se tienen más unidades #b especiales#! que predeterminadas, se puede incurrir en una penalización de [concept_organization|l]."
 concept_special_unit: "Unidad especial"
 concept_special_units: "Unidades especiales"
 concept_special_unit_desc: "Estas son [Concept('concept_unit','$concept_units$')|l] que no son de #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName|l]#! ni #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName|l]#!, que se consideran [Concept('concept_default_unit','$concept_default_units$')|l].\n\n$concept_special_units$ para [Concept('concept_army','$concept_armies$')|l]:\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_artillery').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName]#!\n\n$concept_special_units$ para [Concept('concept_fleet','$concept_fleets$')|l]:\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_capital_ship').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_support_ship').GetName]#!"
 concept_default_unit: "Unidad predeterminada"
 concept_default_units: "Unidades predeterminadas"
 concept_default_unit_desc: "Estas son [Concept('concept_unit','$concept_units$')|l] que son de #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName|l]#! para [Concept('concept_army','$concept_armies$')|l] o #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName|l]#! para [Concept('concept_fleet','$concept_fleets$')|l]."
 concept_kill_rate: "Tasa de mortalidad"
 concept_kill_rate_desc: "El grado de efectividad de una [concept_unit|l] a la hora de garantizar que las [concept_casualties|l] del enemigo no puedan volver a luchar otro día. Aumenta la proporción de [concept_casualties|l] que terminan muertas (en lugar de [Concept('concept_wounded','heridas')]). La $concept_kill_rate$ se ve contrarrestada por la [concept_recovery_rate|l] de la $concept_unit$ enemiga."
 concept_recovery_rate: "Tasa de recuperación"
 concept_recovery_rate_desc: "El porcentaje de [concept_casualties|l] que sufre una [concept_unit|l], pero que sobreviven y, en algunos casos, se convierten en [concept_dependents|l]. Se puede aumentar con las #b [Concept('concept_mobilization_option','$concept_mobilization_options$')|l]. La $concept_recovery_rate$ se ve contrarrestada por la [concept_kill_rate|l] de la $concept_unit$."
 concept_casualties: "Bajas"
 concept_casualties_desc: "Los [concept_manpower|l] que caen en batalla o por [concept_attrition|l] se consideran $concept_casualties$. Una parte de las $concept_casualties$ muere al momento, mientras que el resto resulta [concept_wounded|l]. Esta proporción depende de la [concept_recovery_rate|l] de la [Concept('concept_unit','unidad')] en contraposición con la [concept_kill_rate|l] del enemigo."
 concept_offense: "Ataque"
 concept_offense_desc: "La capacidad de lucha de una [Concept('concept_unit','unidad')] en [concept_battle|l] mientras avanza hacia territorio enemigo."
 concept_defense: "Defensa"
 concept_defense_desc: "La capacidad de lucha de una [Concept('concept_unit','unidad')] en [concept_battle|l] mientras se defiende de las incursiones enemigas."
 concept_organization: "Organización"
 concept_organization_organized: "Organizada"
 concept_organization_desc: "Una [concept_military_formation|l] con una $concept_organization$ reducida será menos eficaz en [concept_battle|l] de diversas formas. La $concept_organization$ comienza siendo reducida cuando se crea una $concept_military_formation$ por primera vez, pero aumentará con el tiempo mientras la $concept_military_formation$ no se esté desplazando. La $concept_organization$ se verá limitada si posees un [concept_command_limit|l] reducido para todas tus [Concept('concept_unit','$concept_units$')|l] o si tu $concept_military_formation$ incluye más [Concept('concept_special_unit','$concept_special_units$')|l] que [Concept('concept_default_unit','$concept_default_units$')|l].\n\nLa $concept_organization$ también puede verse afectada de forma temporal si se activan y desactivan las [Concept('concept_mobilization_option','opciones de movilización')] y al transferir [Concept('concept_unit','unidades')] entre $concept_armies$ [Concept('concept_mobilize_army','movilizados')] con diferentes $concept_mobilization_options$.\n\n#indent_newline:3 Una $concept_military_formation$ con una $concept_organization$ reducida sufrirá penalizaciones cuanto menor sea su valor, hasta los siguientes efectos:\n[GetStaticModifier('low_organization').GetDesc]#!"
 concept_unit_experience: "Experiencia de unidad"
 concept_unit_experience_desc: "Una unidad obtiene experiencia con el tiempo, y más cuando se moviliza y por batallas. Cuando obtiene suficiente, aumenta su [concept_veterancy_level|l], lo que le proporciona diversas bonificaciones"
 concept_veterancy_level: "Nivel de veteranía de unidad"
 concept_veterancy_level_desc: "Las unidades obtienen niveles de veteranía al recibir [Concept('concept_unit_experience','experiencia')]. Dichos niveles proporcionan diversas bonificaciones"
 concept_battalion: "Batallón"
 concept_battalions: "Batallones"
 concept_battalion_desc: "Una [concept_unit|l] del ejército de un [Concept('concept_country','país')]. Se crean y se mantienen en los [SelectLocalization(GetPlayer.IsValid,'concept_battalion_desc_added','cuarteles')] y se encuentran bajo las órdenes de los [Concept('concept_general','generales')]."
 concept_battalion_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_flotilla: "Flotilla"
 concept_flotillas: "Flotillas"
 concept_flotilla_desc: "Una [concept_unit|l] naval del ejército de un [Concept('concept_country','país')]. Se crean y se mantienen en [SelectLocalization(GetPlayer.IsValid,'concept_flotilla_desc_added','bases navales')] y se encuentran bajo las órdenes de los [Concept('concept_admiral','almirantes')]."
 concept_flotilla_desc_added: "[GetBuildingType('building_naval_base').GetName]"
 concept_in_government: "En el gobierno"
 concept_in_government_desc: "Los [Concept('concept_interest_group','grupos de interés')] incluidos en el [concept_government|l] afectan a las [Concept('concept_law','leyes')] que se pueden [Concept('concept_enactment_of_laws','promulgar')] y establecen la [concept_legitimacy|l] del [concept_country|l]. Estos jamás respaldarán ningún [Concept('concept_political_movement','movimiento político')], a menos que su [concept_approval|l] se reduzca lo suficiente como para que se marchen y se incorporen a la [Concept('concept_in_opposition','oposición')]."
 concept_in_opposition: "En la oposición"
 concept_in_opposition_short: "Oposición"
 concept_in_opposition_desc: "Los [Concept('concept_interest_group','grupos de interés')] que no forman parte del [concept_government|l] se consideran $concept_in_opposition$. Su única forma de influir en la [Concept('concept_enactment_of_laws','promulgación de leyes')] es a través de los [Concept('concept_political_movement','movimientos políticos')], si bien sus [Concept('concept_interest_group_trait','rasgos de grupo de interés')] se aplican por completo de la forma habitual."
 concept_legitimacy: "Legitimidad"
 concept_legitimate: "Legítimo"
 concept_legitimacy_desc: "La $concept_legitimacy$ de un [Concept('concept_government','gobierno')] mide cómo encaja la composición de los [Concept('concept_interest_group','grupos de interés')] [concept_in_government|l] con las [Concept('concept_law', 'leyes')] del [Concept('concept_country','país')]. Cuanto menor sea la $concept_legitimacy$, mayor será el tiempo que pase entre intentos de [Concept('concept_enactment_of_laws','promulgar')] nuevas $concept_laws$. La subida o bajada de [concept_taxes|l] también afecta a la $concept_legitimacy$."
 concept_acceptance: "Aceptación"
 concept_accepted: "Aceptado"
 concept_acceptance_desc: "La $concept_acceptance$ de un [Concept('concept_pop', 'colectivo')] es un valor que va de [GetDefine('NPops', 'MIN_ACCEPTANCE_VALUE')|v] a [GetDefine('NPops', 'MAX_ACCEPTANCE_VALUE')|v] y que establece el [concept_acceptance_status|l] que tiene dicho $concept_pop$.\n\nLa $concept_acceptance$ viene determinada principalmente por la [concept_culture|l] y la [concept_religion|l] del [Concept('concept_pop', 'colectivo')], y los correspondientes [Concept('concept_law_group', '$concept_law_groups$')] de $CITIZENSHIP_GC_LINK$ y $CHURCH_AND_STATE_GC_LINK$ del [concept_country|l] en el que reside el $concept_pop$.\n\nLos cambios en la $concept_acceptance$ no siempre son inmediatos; es posible que $concept_pops$ de cierta [concept_cultural_community|l] tengan una $concept_acceptance$ distinta debido a cambios recientes en alguna [concept_law|l] o en la [Concept('concept_migration', '$concept_immigration$')|l]."
 concept_acceptance_status: "Grado de aceptación"
 concept_acceptance_statuses: "Grados de aceptación"
 concept_acceptance_status_short: "Grado"
 concept_acceptance_status_desc: "El $concept_acceptance_status$ de un [Concept('concept_pop', 'colectivo')] establece el nivel de aceptación o discriminación que tiene en un [concept_country|l].\n\nEl $concept_acceptance_status_short$ que un $concept_pop$ tiene está determinado por el valor de [concept_acceptance|l].\n\nLos efectos exactos de un $concept_acceptance_status$ concreto vienen determinados por las [Concept('concept_law', '$concept_laws$')|l] del [Concept('concept_country','país')].\n\nLos $concept_acceptance_statuses$ posibles son, de menor a mayor:\n$EFFECT_LIST_BULLET$$VIOLENT_HOSTILITY_GC_LINK$\n$EFFECT_LIST_BULLET$$CULTURAL_ERASURE_GC_LINK$\n$EFFECT_LIST_BULLET$$OPEN_PREJUDICE_GC_LINK$\n$EFFECT_LIST_BULLET$$SECOND_RATE_CITIZEN_GC_LINK$\n$EFFECT_LIST_BULLET$$FULL_ACCEPTANCE_GC_LINK$"
 concept_ideological_incoherence: "Incompatibilidad ideológica"
 concept_ideological_incoherence_desc: "La [concept_legitimacy|l] de un [Concept('concept_government','gobierno')] se reduce si los [Concept('concept_interest_group','$concept_interest_groups$')|l] [concept_in_government|l] tienen [Concept('concept_ideology','$concept_ideologies$')|l] que no casan con las [Concept('concept_law', '$concept_laws$')|l] actuales del [concept_country|l]."
 concept_market_capital: "Capital de mercado"
 concept_market_capitals: "Capitales de mercado"
 concept_market_capital_short: "Capital"
 concept_market_capital_desc: "El [concept_state|l] que sirve de nexo de un [concept_market|l], con el que los demás $concept_states$ del $concept_market$ deben conectarse para que no quedar [Concept('concept_isolated_state','aislados')]. A menudo, pero no siempre, las [Concept('concept_trade_route','rutas comerciales')] se gestionan desde la $concept_market_capital$. La $concept_market_capital$ suele ser coincidir con el [concept_capital_state|l] del [Concept('concept_market_owner','país')], pero es posible que sean distintos.[AddLocalizationIf(GetPlayer.IsValid,'concept_market_capital_desc_added')] "
 concept_market_capital_desc_added: "\nSe aplicarán los siguientes efectos:\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_ownership_share: "Participación de propiedad de colectivo"
 concept_ownership_shares: "Participaciones de propiedad de colectivo"
 concept_ownership_share_desc: "Establece cómo se distribuyen los [Concept('concept_building_balance','beneficios')] de los [Concept('concept_building_level','$concept_building_levels$')|l] que son [concept_privately_owned|l] de su [concept_workforce|l].\n\nCada [Concept('concept_pop','colectivo')] recibe [concept_dividends|l] en forma de [concept_pop_income|l], en función del tamaño de su participación comparada con el resto de la $concept_workforce$.\n\nTambién se considera que el $concept_pop$ posee la parte proporcional de las [concept_cash_reserves|l] actuales del [concept_building|l].\n\nEsta es la fuente de ingresos principal para $ARISTOCRATS_GC_LINK$ y $CAPITALISTS_GC_LINK$, ya que se les considera parte de la $concept_workforce$ de $MANOR_HOUSES_GC_LINK$ y $FINANCIAL_DISTRICTS_GC_LINK$, respectivamente."
 concept_market_share: "Cuota de mercado"
 concept_market_share_desc: "La $concept_market_share$ de cada [concept_country|l] en un [concept_market|l] depende del [concept_gdp|l], con una bonificación si se es el [concept_market_owner|l]. Cuanta mayor sea la $concept_market_share$ de un $concept_country$, más [Concept('concept_consumption_tax', '$concept_consumption_taxes$')|l] se recaudarán en el [concept_market|l]."
 concept_default: "Suspensión de pagos"
 concept_default_desc: "Cuando el [concept_treasury|l] acumula una cantidad de [concept_loans|l] lo bastante elevada como para superar su [concept_credit|l] total, se considera que el $concept_country$ se encuentra en $concept_default$. Esto hará que se detenga toda [concept_construction|l] en curso y tendrá un impacto negativo sobre el [concept_throughput|l] de los [Concept('concept_building', 'edificios')]. Además, se agravará con el paso del tiempo. Las penalizaciones desaparecerán en cuanto el balance semanal del $concept_country$ vuelva a ser positivo o se declare la [concept_bankruptcy|l]."
 concept_bankruptcy: "Bancarrota"
 concept_bankruptcy_desc: "Si un [concept_country|l] se encuentra en [concept_default|l] y no puede devolver sus [concept_loans|l], puede optar por declararse en $concept_bankruptcy$. Esto liquidará la deuda, pero eliminará todas las [concept_cash_reserves|l] que el $concept_country$ haya pedido prestadas y enfurecerá a todos los [Concept('concept_pop','colectivos')] que [Concept('concept_privately_owned','posean como propiedad privada')] [Concept('concept_building','$concept_buildings$')|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_bankruptcy_desc_added')] "
 concept_bankruptcy_desc_added: "\n\nAdemás, se aplicarán los siguientes efectos durante #v [GetDefine('NEconomy','DECLARE_BANKRUPTCY_PENALTY_DURATION_YEARS')|0] años#!:\n[GetStaticModifier('declared_bankruptcy').GetDesc]"
 concept_market_owner: "Propietario del mercado"
 concept_market_owner_possessive: "del propietario del mercado"
 concept_market_owner_desc: "El [concept_country|l] que posee el mercado, ya sea porque es el único participante o el [concept_senior_partner|l] en una [concept_customs_union|l]. Solo el $concept_market_owner$ puede fijar [concept_tariffs|l], [Concept('concept_market_good_policy','políticas de bienes de mercado')] y dictaminar [Concept('concept_embargo','embargos')]."
 concept_embargo: "Embargo"
 concept_embargoed: "Embargado"
 concept_embargoes: "Embargos"
 concept_embargoing: "Embargando"
 concept_embargo_desc: "[concept_ongoing_diplomatic_action] establecida por un [concept_country|l] que tiene a otro como objetivo y que impide por completo que el [concept_country|l] objetivo importe o exporte [Concept('concept_good','bienes')] en el [concept_market|l] de la nación que impone el embargo. Los $concept_countries$ que están en [concept_war|l] establecerán automáticamente un embargo entre sí."
 concept_encourage_consumption: "Fomentar el consumo"
 concept_encouraging_consumption: "Fomentando del consumo"
 concept_encourage_consumption_desc: "Fomentar el consumo de un [concept_good|l] aumentará la tendencia de los [Concept('concept_pop','colectivos')] a adquirirlo como parte de sus [concept_pop_needs|l] y lo favorecerá sobre sus [Concept('concept_goods_substitution','sustitutos')]. Fomentar el consumo cuesta [concept_authority|l]."
 concept_discourage_consumption: "Desalentar el consumo"
 concept_discouraging_consumption: "Desalentando del consumo"
 concept_discourage_consumption_desc: "$concept_discourage_consumption$ de un [concept_good|l] disminuirá la tendencia de los [Concept('concept_pop','colectivos')] a adquirirlo como parte de sus [concept_pop_needs|l] y favorecerá en su lugar los [Concept('concept_goods_substitution','sustitutos')]. $concept_discourage_consumption$ cuesta [concept_authority|l]."
 concept_consumption_tax: "Impuesto al consumo"
 concept_consumption_taxes: "Impuestos al consumo"
 concept_consumption_tax_desc: "Un [Concept('concept_taxes','impuesto al consumo')] recaudado por [Concept('concept_good','bienes')] específicos adquiridos por los [Concept('concept_pop','colectivos')] para satisfacer sus [concept_pop_needs|l]. Todo $concept_good$ sujeto a $concept_consumption_taxes$ cuesta cierta cantidad de [concept_authority|l]. Cuando se aplica a un $concept_good$, su [concept_market_price|l] aumenta la tasa de $concept_consumption_tax$ en el punto de venta solo para los $concept_pops$, y todas las [concept_buy_orders|l] generadas de esta manera hacen que el recargo sea recaudado por el [concept_treasury]. Dado que el recargo se aplica a nivel de [concept_market|l], el $concept_tax$ no es eficaz en los [Concept('concept_state','estados')] con un [concept_market_access|l] reducido."
 concept_loyalist: "Lealista"
 concept_loyal: "Leal"
 concept_loyalty: "Lealtad"
 concept_loyalists: "Lealistas"
 concept_loyalism: "Lealismo"
 concept_loyalist_desc: "Los [Concept('concept_individual','individuos')] de carácter $concept_loyalist$ de un [concept_pop|l] están satisfechos con el estado de su [concept_country|l] y están dispuestos a defenderlo de elementos disidentes, tanto verbalmente como con violencia, si fuera necesario. La [concept_approval|l] de los [Concept('concept_interest_group','grupos de interés')] respaldados por los $concept_pops$ lealistas se ve mejorada.\n\nLos $concept_loyalists$ se crean cada vez que el [concept_sol|l] de un $concept_pop$ aumenta y debido a las decisiones tomadas durante los eventos especiales.\n\nLo contrario de un $concept_loyalist$ es un [concept_radical|l]. En caso de que se vaya a crear un $concept_radical$ dentro de un $concept_pop$ que ya cuente con $concept_loyalists$, en su lugar este se convierte en [concept_neutral|l]."
 concept_radical: "Radical"
 concept_radicals: "Radicales"
 concept_radicalism: "Radicalismo"
 concept_radicalize: "radicalizar"
 concept_radicalized: "Radicalizado"
 concept_radicalization: "Radicalización"
 concept_radical_desc: "Los [Concept('concept_individual','individuos')] de carácter $concept_radical$ de un [concept_pop|l] están desilusionados con la situación de su [concept_country|l]. La presencia de $concept_radicals$ en un [concept_state|l] contribuye a crear [concept_turmoil|l] y el $concept_radicalism$ de los $concept_pops$ fomenta el [concept_activism|l]. La [concept_approval|l] de los [Concept('concept_interest_group','grupos de interés')] respaldados por $concept_pops$ radicales también se verá afectada.\n\nLos $concept_radicals$ se crearán cuando el [concept_sol|l] de un [concept_pop|l] caiga por debajo del [concept_expected_sol|l], cuando el [concept_sol|l] de un $concept_pop$ disminuya, y debido a decisiones tomadas durante los eventos especiales. Los $concept_pops$ que sufran un [concept_acceptance_status|l] bajo aumentarán más aún estos efectos negativos. Los $concept_radicals$ también se crean en los $concept_pops$ que respaldan a $concept_political_movements$ cuyas demandas no se satisfacen, y cuando se despiden a $concept_pops$ de la [concept_workforce|l] de un [Concept('concept_building','edificio')] (sobre todo si tenían una gran [Concept('concept_ownership_share','participación de propiedad')]).\n\nLo contrario de un $concept_radical$ es un [concept_loyalist|l]. En caso de que se vaya a crear un $concept_loyalist$ dentro de un $concept_pop$ que ya cuente con $concept_radicals$, en su lugar este se convierte en [concept_neutral|l]."
 concept_neutral: "neutral"
 concept_neutrals: "neutrales"
 concept_neutral_desc: "Los [Concept('concept_individual','$concept_individuals$')] $concept_neutrals$ de un [concept_pop|l] no se inclinan hacia el bando [concept_radical|l] ni tampoco se les considera [Concept('concept_loyalist','lealistas')] a su [concept_country|l]. Sin embargo, solo están a un paso de decantarse hacia el bando $concept_radical$ o el $concept_loyal$.\n\nSiempre que se cree un $concept_radical$ en un $concept_pop$ que ya cuente con miembros $concept_loyalists$, uno de ellos se vuelve $concept_neutral$. Todos los $concept_individuals$ de un $concept_pop$ deben ser $concept_neutrals$ o $concept_radicals$ para que nazca un nuevo $concept_radical$. Se aplica el caso contrario a la hora de obtener un nuevo miembro $concept_loyalist$."
 concept_rivalry: "Rivalidad"
 concept_rivals: "Rivales"
 concept_rival: "Rival"
 concept_rivalries: "Rivalidades"
 concept_rivaling: "Rivalizando"
 concept_rivalry_desc: "Un [concept_diplomatic_pact|l] establecido por un [concept_country|l] que tiene como objetivo otro de [concept_rank|l] similar y que genera [concept_influence|l] @inf! para el [concept_country|l] que declara la rivalidad. Los dos $concept_countries$ deben tener [Concept('concept_interest','intereses')] que se solapen para ser rivales válidos. Siempre que permanezca activo, el $concept_diplomatic_pact_short$ también limitará el alcance de las [concept_relations|l] que se pueden establecer entre los dos $concept_countries$."
 concept_colonial_growth: "Crecimiento colonial"
 concept_colonial_growth_desc: "Medida que establece la rapidez con la que un [concept_country|l] puede hacer avanzar su frontera [Concept('concept_colony','colonial')]. El $concept_colonial_growth$ se genera mediante la [concept_institution|l] de [SelectLocalization(GetPlayer.IsValid,'concept_colonial_growth_ingame_added_2','Asuntos Coloniales')] en combinación con la [Concept('concept_pop','población')] total de los [Concept('concept_incorporated_state','estados incorporados')]. La cantidad total de $concept_colonial_growth$ generado se divide entre todas las $concept_colonies$ que un $concept_country$ tenga en crecimiento activo, hasta alcanzar un número máximo.[AddLocalizationIf(GetPlayer.IsValid,'concept_colonial_growth_ingame_added')]"
 concept_colonial_growth_ingame_added: "\n\n[GetPlayer.GetColonialGrowthDetails]"
 concept_colonial_growth_ingame_added_2: "[GetInstitutionType('institution_colonial_affairs').GetName]"
 concept_colony: "Colonia"
 concept_colonies: "Colonias"
 concept_colonize: "colonizar"
 concept_colonial: "colonial"
 concept_colonized: "colonizado"
 concept_colonizes: "coloniza"
 concept_colonizing: "colonizando"
 concept_colonization: "Colonización"
 concept_colony_desc: "Los esfuerzos de asentamiento iniciados por un [concept_country|l] colonizador en las tierras de una [concept_decentralized_nation|l]. Un aspirante a colonizador debe contar con una [concept_institution|l] de [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Asuntos Coloniales')] y un [concept_interest|l] en la [concept_strategic_region|l]. Al principio, solo se tomará una única [concept_province|l]. Las $concept_provinces$ adyacentes se colonizarán a un ritmo que dependerá del [concept_colonial_growth|l] del $concept_country$, lo que generará [concept_tension|l] a medida que esto ocurra."
 concept_colony_desc_added: "[GetInstitutionType('institution_colonial_affairs').GetName]"
 concept_escalation: "Escalada"
 concept_escalate: "escalar"
 concept_escalating: "escalando"
 concept_escalates: "escala"
 concept_escalation_desc: "Cuando se inicie una [concept_diplomatic_play|l], esta escalará ininterrumpidamente a través de tres fases distintas: [concept_opening_moves|l], [concept_diplomatic_maneuvers|l] y [concept_countdown_to_war|l]. La fase limita las acciones que los participantes pueden realizar. Si la $concept_diplomatic_play_short$ no se resuelve antes de que la $concept_escalation$ llegue hasta la $concept_countdown_to_war$, estallará la [concept_war|l]."
 concept_revenue: "Ingresos"
 concept_revenue_desc: "Cuando un [concept_building|l] [Concept('concept_good_production','produce')] [Concept('concept_good','bienes')], estos se venden conforme al [concept_local_price|l]. La cantidad de [concept_money|l] obtenido en la venta representa los $concept_revenue$ del $concept_building$, el factor positivo de su [concept_building_balance|l]."
 concept_combat_width: "Ancho de combate"
 concept_combat_width_desc: "El $concept_combat_width$ de un tipo de [concept_terrain|l] concreto establece la ventaja numérica potencial que puede tener el bando más grande sobre el más pequeño en una [concept_battle|l]. Una fuerza más pequeña puede resistir más tiempo contra una fuerza más grande si el $concept_combat_width$ es relativamente bajo, y viceversa."
 concept_infamy: "Infamia"
 concept_infamy_desc: "La $concept_infamy$ refleja el grado en el que la comunidad internacional, y en particular las [Concept('concept_great_power','grandes potencias')], te ven como una amenaza que contener en vista de tus acciones pasadas. Se acumula principalmente al provocar [Concept('concept_diplomatic_incident','incidentes diplomáticos')] y reivindicar [Concept('concept_war_goal','objetivos de guerra')] en un [concept_peace_deal|l]. La $concept_infamy$ afecta a la [concept_attitude|l] de otros $concept_countries$ hacia ti y aumenta el coste de [concept_influence|l] de los [Concept('concept_diplomatic_pact','pactos diplomáticos')]. Si se alcanza el nivel de #b $infamy_pariah$#!, las $concept_great_powers$ podrán iniciar una [concept_diplomatic_play|l] de [GetDiplomaticPlayType('dp_contain_threat').GetName|l] contra ti."
 concept_diplomatic_incident: "Incidente diplomático"
 concept_diplomatic_incident_short: "incidente"
 concept_diplomatic_incidents: "Incidentes diplomáticos"
 concept_diplomatic_incident_desc: "Un $concept_diplomatic_incident$ suele ser el resultado de una [concept_diplomatic_play|l] iniciada por un [concept_country|l]. Los $concept_diplomatic_incidents$ generan [concept_infamy|l] para el $concept_country$ que los provocó y hará que se estropeen las [concept_relations|l] con todos los $concept_countries$ que tengan un [concept_interest|l] en la [concept_strategic_region|l], en particular con el objetivo de la $concept_diplomatic_play_short$. Los $concept_diplomatic_incidents$ también pueden ser el resultado de otras acciones, por ejemplo, decisiones tomadas durante los eventos especiales."
 concept_tension: "Tensión"
 concept_tensions: "Tensiones"
 concept_tension_desc: "El nivel de tensión en la relación entre un [concept_country|l] [Concept('concept_colony', 'colonizador')] y las [Concept('concept_decentralized_nation', 'naciones descentralizadas')] cercanas. Las $concept_tensions$ con todas las $concept_decentralized_nations$ cercanas aumentarán siempre que se conquiste una [concept_province|l] y disminuirá con el tiempo mientras no se conquisten nuevas tierras.\n\nSi el nivel de tensión llega a #b $tension_volatile$#!, la colonización continuada puede desatar una [concept_native_uprising|l]."
 concept_relations: "Relaciones"
 concept_relations_desc: "Una clasificación mutua de la postura diplomática entre dos [Concept('concept_country', 'países')], que va de [GetDefine('NDiplomacy','MIN_RELATIONS')|+=] a [GetDefine('NDiplomacy','MAX_RELATIONS')|+=].\n\nAmbas partes pueden influir en las $concept_relations$ gastando [concept_influence|l] en las [Concept('concept_diplomatic_action','acciones diplomáticas')] [GetDiplomaticActionType('increase_relations').GetName|l], [GetDiplomaticActionType('damage_relations').GetName|l] y [GetDiplomaticActionType('expel_diplomats').GetName|l].\n\nLas $concept_relations$ afectan a las $concept_diplomatic_actions$ y los [Concept('concept_diplomatic_pact','pactos diplomáticos')] que son válidos entre los dos $concept_countries$ y, además, afectan a la probabilidad de que se acepten acercamientos diplomáticos o de que se pongan de tu lado en una [concept_diplomatic_play|l]."
 concept_ai_strategy: "Estrategia"
 concept_ai_strategies: "Estrategias"
 concept_ai_strategy_desc: "Los [Concept('concept_country','países')] controlados por la IA tienen un conjunto de tres $concept_ai_strategies$ en áreas correspondientes a las [Concept('concept_capacity','capacidades')] que rigen sus objetivos a largo y corto plazo, y cómo actuarán a la hora de tomar decisiones relativas a otros $concept_countries$. Las $concept_ai_strategies$ seleccionadas se ven influenciadas por una serie de factores como el tamaño y [concept_rank|l] del $concept_country$, así como su [concept_government|l] actual."
 concept_strategic_desire: "Deseo estratégico"
 concept_strategic_desire_desc: "Los [Concept('concept_country', 'países')] controlados por la IA tendrán un $concept_strategic_desire$ hacia los $concept_countries$ que consideren geopolíticamente relevantes. Su $concept_strategic_desire$ representa sus ambiciones diplomáticas dominantes hacia un $concept_country$ y es el factor más importante que determinará su [concept_attitude|l]."
 concept_attitude: "Actitud"
 concept_attitude_desc: "Un indicio de cómo te considera otro [concept_country|l].\n\nLa $concept_attitude$ afecta al tipo de acciones que un $concept_country$ puede emprender contra ti y el papel que desempeñas en sus planes.\n\nLa $concept_attitude$ puede cambiar cada vez que tiene lugar un [concept_diplomatic_catalyst|l] y se depende de:\n$EFFECT_LIST_BULLET$[concept_relations]\n$EFFECT_LIST_BULLET$[concept_infamy]\n$EFFECT_LIST_BULLET$[concept_strategic_desire|l]\n$EFFECT_LIST_BULLET$Tamaño de tu ejército\n$EFFECT_LIST_BULLET$$concept_countries$ con los que tienes [Concept('concept_diplomatic_pact','pactos diplomáticos')]."
 concept_instant_diplomatic_action: "Acción diplomática instantánea"
 concept_instant_diplomatic_actions: "Acciones diplomáticas instantáneas"
 concept_instant_diplomatic_action_desc: "Una acción con efecto instantáneo en los [Concept('concept_country','países')] involucrados. Suelen exigir que se cumpla una determinada condición para emprenderlas, pero no cuestan [concept_influence|l]."
 concept_ongoing_diplomatic_action: "Acción diplomática en progreso"
 concept_ongoing_diplomatic_actions: "Acciones diplomáticas en progreso"
 concept_ongoing_diplomatic_action_desc: "Un tipo de [concept_diplomatic_pact|l] que se puede iniciar y terminar a voluntad, sin necesidad de aprobación ni costes para el [concept_country|l] objetivo."
 concept_diplomatic_pact: "Pacto diplomático"
 concept_diplomatic_pacts: "Pactos diplomáticos"
 concept_diplomatic_pact_short: "Pacto"
 concept_diplomatic_pacts_short: "Pactos"
 concept_diplomatic_pact_desc: "Acuerdos unilaterales o bilaterales entre dos [Concept('concept_country', 'países')]. Pueden tener un coste de mantenimiento en [concept_influence|l] para una o ambas partes, y pueden ocasionar una amplia variedad de efectos, incluyendo las relaciones de [concept_subject|l]. Los $concept_diplomatic_pacts_short$ se pueden romper por diferentes motivos, entre ellos que las [concept_relations|l] se desvíen demasiado en una u otra dirección, que un bando u otro los incumpla explícitamente, o que se agote el límite de tiempo."
 concept_truce: "Tregua"
 concept_truces: "Treguas"
 concept_truce_desc: "Una $concept_truce$ es un estatus diplomático por el que un [concept_country|l] no puede realizar [Concept('concept_diplomatic_demand', 'exigencias diplomáticas')] ni unirse a [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] contra otro $concept_country$. Las $concept_truces$ pueden ser unilaterales o bilaterales, y se crean de diversas formas, como cuando se firma un [concept_peace_deal|l] o se rompe una [concept_alliance|l]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 1, 2022
 concept_war_reparations: "Reparaciones de guerra"
 concept_war_reparations_desc: "Un [concept_war_goal|l] secundario que se puede añadir a una [concept_diplomatic_play|l] y reivindicar dentro de un [concept_peace_deal|l]. Si se implementa, el [concept_country|l] objetivo se verá forzado a transferir un [GetDiplomaticActionType('war_reparations').GetIncomeTransfer|v%] de los ingresos de su [concept_treasury] a la otra parte durante #v [GetDefine('NDiplomacy','WAR_GOAL_REPARATIONS_MONTHS')|0] meses#!."
 concept_colonization_rights: "Derechos de colonización"
 concept_colonization_rights_desc: "Un [concept_diplomatic_pact|l] que se crea cuando una [concept_decentralized_nation|l] resulta derrotada en una [concept_native_uprising|l]. Aumenta la velocidad a la que el país que ha obtenido los $concept_colonization_rights$ coloniza el territorio y dura mientras prevalezca la tregua."
 concept_foreign_investment: "Inversión extranjera"
 concept_foreign_investments: "Inversiones extranjeras"
 concept_foreign_investment_desc: "Un [concept_country|l] que construye y posee [Concept('concept_building_level','$concept_building_levels$')|l] en otro $concept_country$.\n\nLas [Concept('concept_foreign_investment', '$concept_foreign_investments$')|l] las puede realizar un [concept_overlord|l] en sus [Concept('concept_subject','$concept_subjects$')|l] o dos $concept_countries$ soberanos mediante la firma de un pacto de [concept_foreign_investment_rights|l].\n\nMediante la [Concept('concept_foreign_investment', '$concept_foreign_investment$')|l] se permiten tanto la [concept_government_construction|l] como la [concept_private_construction|l].\n\nEl propietario extranjero construye $concept_building_levels$ y gana [concept_dividends|l], pero la [concept_workforce|l] procede del [concept_state|l] local y los [concept_taxes|l] se pagan al $concept_country$ que controla dicho $concept_state$. Los [Concept('concept_good','$concept_goods$')|l] utilizados por el [concept_building|l] permanecen en el [concept_market|l] local."
 concept_foreign_investment_rights: "Derechos de inversión extranjera"
 concept_foreign_investment_rights_short: "Derechos de inversión"
 concept_foreign_investment_rights_desc: "Permite que un [concept_country|l] realice una [concept_foreign_investment|l] en otro mientras dure el pacto."
 concept_military_assistance: "Asistencia militar"
 concept_military_assistance_desc: "Una [concept_ongoing_diplomatic_action|l] llevada a cabo por un [concept_country|l] que tiene a otro como objetivo, con la que el primer $concept_country$ mejora la capacidad de lucha de las [Concept('concept_military_formation','$concept_military_formations$')|l] del segundo"
 concept_social_hierarchy: "Jerarquía social"
 concept_social_hierarchies: "Jerarquías sociales"
 concept_social_hierarchy_possessive: "de la jerarquía social"
 concept_social_hierarchy_short: "Jerarquía"
 concept_social_hierarchy_desc: "Una $concept_social_hierarchy$ se compone de dos o más [Concept('concept_social_class','$concept_social_classes$')|l]. Todos los [Concept('concept_pop','$concept_pops$')|l] pertenecen a una $concept_social_hierarchy$.\n\nLos [Concept('concept_pop','$concept_pops$')|l] que no son objeto de una $concept_social_hierarchy$ específica de un país se organizan para formar la $lower_class$, $middle_class$ y $upper_class$ de la $default_social_hierarchy$ en base a su [concept_profession|l] y a cuales corresponden a los [concept_lower_strata|l], [concept_middle_strata|l] y [concept_upper_strata|l], respectivamente.\n\nLas $concept_social_classes$ de las $concept_social_hierarchies$ específicas de un país pueden venir determinadas por factores tales como la [concept_profession|l], [concept_culture|l] y [concept_religion|l]."
 concept_social_class: "Clase social"
 concept_social_classes: "Clases sociales"
 concept_social_class_short: "Clase"
 concept_social_class_possessive: "de la clase social"
 concept_social_class_desc: "Todo [concept_pop|l] pertenece a una $concept_social_class$, y cada $concept_social_class$ pertenece a los [concept_lower_strata|l], los [concept_middle_strata|l] o los [concept_upper_strata|l]. La $concept_social_class$ de un [Concept('concept_pop','colectivo')] viene determinada por la [concept_social_hierarchy|l] del [Concept('concept_country','país')]."
 concept_open_market: "Apertura del mercado"
 concept_open_market_short: "abrir"
 concept_open_market_desc: "Un [concept_war_goal|l] que se puede reivindicar en una [concept_diplomatic_play|l] o dentro de un [concept_peace_deal|l]. Un [concept_country|l] obligado a $concept_open_market_short$ su [concept_market|l] cambiará inmediatamente su [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added','política comercial')] a [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added_2','libre comercio')] y no podrá volver a cambiarla durante #v [GetDefine('NDiplomacy','WAR_GOAL_OPEN_MARKET_MONTHS')|0] meses#!. [AddLocalizationIf(GetPlayer.IsValid,'concept_open_market_desc_added_3')]"
 concept_open_market_desc_added: "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_open_market_desc_added_2: "[GetLawType('law_free_trade').GetName]"
 concept_open_market_desc_added_3: "\n\nTambién están sujetos a los siguientes efectos durante este periodo:\n[GetStaticModifier('forced_market_opening').GetDesc]"
 concept_humiliation: "Humillación"
 concept_humiliated: "humillado"
 concept_humiliate: "humillar"
 concept_humiliation_desc: "Un [concept_war_goal|l] que se puede reivindicar en una [concept_diplomatic_play|l] o dentro de un [concept_peace_deal|l]. Un [concept_country|l] $concept_humiliated$ no puede iniciar $concept_diplomatic_plays$ por su cuenta contra el $concept_country$ que lo ha $concept_humiliated$ durante un periodo de #v [GetDefine('NDiplomacy','WAR_GOAL_HUMILIATION_MONTHS')|0] meses#!.[AddLocalizationIf(GetPlayer.IsValid,'concept_humiliation_desc_added')]"
 concept_humiliation_desc_added: "\n\nDurante este periodo, también están sujetos a los siguientes efectos:\n[GetStaticModifier('country_humiliated').GetDesc]"
 concept_customs_union: "Unión aduanera"
 concept_customs_union_desc: "Un pacto impuesto entre un [concept_senior_partner|l] y uno o varios [Concept('concept_junior_partner','socios minoritarios')] para compartir un único [concept_market|l] bajo el liderazgo del $concept_senior_partner$. Normalmente, se impone mediante un [concept_power_bloc_principle|l] de [concept_power_bloc|l]. Además, todos los $concept_diplomatic_pacts_short$ de [concept_subject|l] también actúan como una $concept_customs_union$."
 concept_senior_partner: "Socio mayoritario"
 concept_senior_partner_desc: "El $concept_senior_partner$ de una [concept_customs_union|l] obtiene el control de los [Concept('concept_market','mercados')] de sus [Concept('concept_junior_partner','socios minoritarios')]. Aunque los $concept_junior_partners$ pueden seguir [Concept('concept_trade_route','comerciando')] con otros $concept_markets$, únicamente el $concept_senior_partner$ puede decretar [Concept('concept_embargo','embargos')] y controlar el nivel de [Concept('concept_tariffs','aranceles')]. A cambio, el $concept_senior_partner$ comparte una porción menor de los ingresos por $concept_tariff$ del $concept_market$, mientras que las [Concept('concept_building','industrias')] de ambos [Concept('concept_country','países')] se benefician de la participación en un $concept_market$ más potente y maduro."
 concept_junior_partner: "Socio minoritario"
 concept_junior_partners: "Socios minoritarios"
 concept_junior_partners_possessive: "de los socios minoritarios"
 concept_junior_partner_desc: "El $concept_junior_partner$ de una [concept_customs_union|l] cede el control de su [concept_market|l] al [concept_senior_partner|l]. Aunque el $concept_junior_partner$ puede seguir [Concept('concept_trade_route','comerciando')] con otros $concept_markets$, no puede decretar [Concept('concept_embargo','embargos')] ni controlar el nivel de [Concept('concept_tariffs','aranceles')]. A cambio, cobra una pequeña porción de los ingresos por $concept_tariff$ del $concept_market$ y sus [Concept('concept_building','industrias')] se benefician de la participación en un $concept_market$ más potente y maduro."
 concept_regime_change: "Cambio de régimen"
 concept_regime_change_desc: "Obliga al objetivo a modificar su [concept_government|l] a uno parecido al del país que lo impone y a promulgar inmediatamente hasta #v [GetDefine('NPolitics','NUM_REVOLUTIONARY_LAW_CHANGES')]#! [Concept('concept_law', 'leyes')] favorecidas por el nuevo régimen."
 concept_alliance: "Alianza"
 concept_alliances: "Alianzas"
 concept_alliance_desc: "Un [concept_diplomatic_pact|l] entre dos [Concept('concept_country','países')]. Los $concept_countries$ participantes en una $concept_alliance$ siempre podrán apoyarse en las [Concept('concept_diplomatic_play','jugadas diplomáticas')], independientemente de si la otra parte mantiene un [concept_active_interest|l] en la [concept_strategic_region|l] afectada. Esto es aplicable sin importar si el otro $concept_country$ es el iniciador o el objetivo de la $concept_diplomatic_play_short$."
 concept_defensive_pact: "Pacto de defensa"
 concept_defensive_pacts: "Pactos de defensa"
 concept_defensive_pact_desc: "Un [concept_diplomatic_pact|l] es una [concept_alliance|l] limitada entre dos [Concept('concept_country','países')], que solo entra en vigor durante las [Concept('concept_diplomatic_play','jugadas diplomáticas')] en las que uno de los dos es el [concept_target|l] de dicha $concept_diplomatic_play_short$."
 concept_guarantee_independence: "Garantizar independencia"
 concept_guarantee_of_independence: "Garantía de independencia"
 concept_guarantee_independence_desc: "Una [concept_ongoing_diplomatic_action|l] establecida por un [concept_country|l] que tiene a otro como objetivo, en la que el segundo $concept_country$ puede pedir ayuda al primero en cualquier [concept_diplomatic_play|l] en la que actúe como defensor."
 concept_ally: "Aliado"
 concept_allies: "Aliados"
 concept_allied: "Aliado"
 concept_ally_desc: "Un $concept_ally$ es un [concept_country|l] que mantiene una [concept_alliance|l] o un [concept_defensive_pact|l] con otro país y al que se le puede pedir apoyo durante una [Concept('concept_diplomatic_play','jugada diplomática')]. Para el [concept_initiator|l], solo los [Concept('concept_country','países')] con una [concept_alliance|l] íntegra se consideran $concept_allies$ en dicha [concept_diplomatic_play|l]."
 concept_supply: "Suministros"
 concept_supply_desc: "Los $concept_supply$ de una [concept_military_formation|l] establecen la rapidez con la que las [Concept('concept_unit','unidades')] recuperan [concept_morale|l].\n\n#indent_newline:3 Los $concept_supply$ suelen estar al #v 100 %#!, pero esta cifra puede ser menor si un $concept_army$:\n- Se encuentra en el extranjero y recibe suministros mediante una [concept_shipping_lane|l] comprometida\n- Contiene $concept_units$ cuyo [concept_building|l] sufra [Concept('concept_shortage','escasez de bienes de insumo')]\n- Llegará a cero si el $concept_army$ se ve totalmente aislado de su $concept_hq$#!\n\nEn algunos casos, es posible que también se apliquen [Concept('concept_modifier','modificadores')]."
 concept_escort_convoys: "Escoltar convoyes"
 concept_escort_convoys_desc: "Permite $concept_escort_convoys$ a través de las [Concept('concept_shipping_lane','rutas marítimas')] de forma segura, haciendo frente a las embarcaciones enemigas cuando sea necesario."
 concept_manpower: "Efectivos"
 concept_manpower_desc: "La cantidad de [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','soldados')] y [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','oficiales')] de una [concept_unit|l]. Cuanto mayor sea el número de $concept_manpower$, más [concept_casualties|l] podrá causar y soportar la $concept_unit$."
 concept_manpower_desc_added: "[GetPopType('soldiers').GetName]"
 concept_manpower_desc_added_2: "[GetPopType('officers').GetName]"
 concept_morale: "Moral"
 concept_morale_demoralized: "Desmoralizado"
 concept_morale_demoralized_desc: "$concept_morale_desc$"
 concept_morale_desc: "La $concept_morale$ de una [Concept('concept_unit','unidad')] mide la cantidad de [concept_manpower|l] restantes preparados para la [concept_battle|l]. En cada ronda del combate, algunos de los $concept_manpower$ restantes quedarán desmoralizados para el resto de la $concept_battle$ y no podrán atacar. Si todas las $concept_units$ alcanzan un umbral crítico de $concept_morale$ baja, el [concept_commander|l] se batirá en retirada, concediendo la victoria al otro bando.\n\nTras una $concept_battle$, las $concept_units$ recuperarán la $concept_morale$ a un ritmo constante en función de los [concept_supply|l] de su [concept_military_formation|l]."
 concept_rank: "Rango"
 concept_ranks: "Rangos"
 concept_rank_desc: "El $concept_rank$ de un [Concept('concept_country','país')] se establece midiendo su [concept_prestige|l] en relación a otros $concept_countries$ del mundo. Este determina el tipo de actividades internacionales en las que podrás participar, qué espera tu pueblo y el mundo de ti, y tu posición en la jerarquía mundial.[AddLocalizationIf( GetPlayer.IsValid, 'concept_rank_ingame_added' )]"
 concept_rank_ingame_added: "\n\nTu $concept_rank$ actual es [GetPlayer.GetRank], lo que te otorga las siguientes ventajas:\n[GetPlayer.GetRankModifier.GetDesc]"
 concept_migration: "Migración"
 concept_migration_internal: "Migración interna"
 concept_weekly_migration: "Migración semanal"
 concept_migrating: "Migrar"
 concept_migrate: "Migrar"
 concept_immigration: "Inmigración"
 concept_immigrating: "Inmigrar"
 concept_emigrate: "Emigrar"
 concept_emigration: "Emigración"
 concept_emigrating: "Emigrar"
 concept_migration_desc: "El movimiento de [Concept('concept_pop','colectivos')] entre [Concept('concept_state','estados')]. Por lo general, la $concept_migration$ ocurre entre [Concept('concept_state','estados')] del mismo [concept_market|l], pero también puede producirse entre [Concept('concept_country','países')] con diferentes $concept_markets$ en el caso de [Concept('concept_mass_migration','$concept_mass_migrations$')|l].\n\nLa $concept_migration$ fluye desde los $concept_states$ con poca [concept_migration_pull|l] hasta los que tienen más, y cuanto mayor sea la diferencia, más gente se desplazará. El ritmo de $concept_migration$ también se ve afectado por factores como las [concept_infrastructure|l] disponibles en un $concept_state$.\n\nLa migración solo puede ocurrir si hay $concept_pops$ capaces y dispuestos a $concept_emigrate$. Los $concept_pops$ solo pensarán en $concept_emigrating$ si se sienten [Concept('concept_job_satisfaction', 'insatisfechos laboralmente')]. Por ejemplo, si su [concept_sol|l] es inferior a la media de su $concept_market$ o si están [Concept('concept_unemployed','desempleados')].\n\nLos $concept_pops$ que lleguen a un $concept_state$ sin otros $concept_pops$ de la misma [concept_culture|l] formarán una [concept_cultural_community|l] y recibirán una penalización temporal a su [concept_acceptance|l]."
 concept_mass_migration_pull: "Atracción migratoria en masa"
 concept_mass_migration_pull_desc: "La $concept_mass_migration_pull$ de un [concept_country|l] indica la probabilidad que tiene de recibir una [Concept('concept_migration_target', '$concept_mass_migration$')|l] en comparación con otros $concept_countries$. Se basa en gran medida en la [concept_migration_pull|l] media de los [Concept('concept_state', '$concept_states$')|l] [Concept('concept_migration_target', 'elegibles')] del $concept_country$.\n\nSi un $concept_country$ tiene menos de #b [GetDefine('NPops','MASS_MIGRATION_NUM_TARGET_STATES_FOR_NO_PENALTY')]#! $concept_states$ [Concept('concept_migration_target', 'elegibles')], su $concept_mass_migration_pull$ sufrirá una penalización que irá en aumento en función del número de $concept_states$ [Concept('concept_migration_target', 'elegibles')] que tenga."
 concept_mass_migration: "Migración en masa"
 concept_mass_migrations: "Migraciones en masa"
 concept_mass_migration_migrating: "Migrar en masa"
 concept_mass_migration_desc: "Una $concept_mass_migration$ es el movimiento en gran número de [Concept('concept_pop', '$concept_pops$')|l] de una [concept_culture|l] específica entre dos [Concept('concept_country', '$concept_countries$')|l]. Puede surgir un [Concept('concept_migration_target', '$concept_mass_migration_target$')|l] si hay una conexión mediante [concept_trade_route|l] entre dos [Concept('concept_market', '$concept_markets$')] y la [concept_cultural_turmoil|l] de una $concept_culture$ específica en el $concept_country$ de origen es al menos del [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0]. Será más probable que los $concept_states$ de un $concept_country$ sean seleccionados como $concept_migration_target$ si estos tienen una [concept_mass_migration_pull|l] elevada."
 concept_migration_target: "Objetivo de migración"
 concept_mass_migration_target: "Objetivo de migración en masa"
 concept_migration_targets: "Objetivos de migración"
 concept_mass_migration_targets: "Objetivos de migración en masa"
 concept_mass_migration_eligible: "Elegible"
 concept_migration_target_desc: "Un [concept_state|l] seleccionado como un objetivo adecuado para una [concept_mass_migration|l]. Los $concept_states$ circundantes también podrán tener cierto grado de $concept_immigration$ por una $concept_mass_migration$.\n\nPara que un estado sea $concept_mass_migration_eligible$ para una $concept_mass_migration$, deberá estar [Concept('concept_incorporated_state', '$concept_incorporated$')|l], tener al menos #b [GetDefine('NPops','MASS_MIGRATION_TARGET_MIN_ARABLE_LAND')]#! de [concept_arable_land|l] y un #b [GetDefine('NPops','MASS_MIGRATION_STATE_MIN_MARKET_ACCESS')|0%]#! de [concept_market_access|l]. Además, el $concept_state$ no podrá ser objeto de una $concept_mass_migration$ previa diferente y las [Concept('concept_law', '$concept_laws$')|l] de [GetLawGroup('lawgroup_migration').GetName] y [GetLawGroup('lawgroup_citizenship').GetName] del $concept_country$ deberán permitir que se produzca una $concept_migration$."
 concept_base_price: "Precio base"
 concept_base_price_desc: "El precio de un [concept_good|l] cuando la [Concept('concept_sell_orders','oferta de órdenes de venta')] es exactamente igual a la [Concept('concept_buy_orders','demanda de órdenes de compra')]."
 concept_market_impact: "Impacto en el mercado"
 concept_market_impact_short: "Impacto"
 concept_market_impacts_short: "Impactos"
 concept_market_impact_desc: "El impacto en el mercado indica el efecto que tiene el balance actual de [concept_good|l] ([concept_buy_orders|l] - [concept_sell_orders|l]) en un [concept_market|l]. No depende únicamente del [concept_market_price|l] de un $concept_good$ (barato o caro), sino que también se tiene en cuenta la cantidad de ese $concept_good$ que circula por el $concept_market$, lo que afecta a los [Concept('concept_pop', '$concept_pops$')|l] y a las industrias."
 concept_capital_state: "Estado de la capital"
 concept_capital_state_short: "Capital"
 concept_capital_state_desc: "La sede del [concept_government|l] central de un [Concept('concept_country','país')]. El control de la $concept_capital_state_short$ es de vital importancia en tiempos de guerra, y los [Concept('concept_pop','colectivos')] que viven en este lugar tienen mayor [concept_political_strength|l] con la que influir en política.[AddLocalizationIf(GetPlayer.IsValid,'concept_capital_state_desc_added')]"
 concept_capital_state_desc_added: "\nSe aplicarán los siguientes efectos:\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_treaty_port: "Puerto abierto"
 concept_treaty_ports: "Puertos abiertos"
 concept_treaty_port_desc: "Un [concept_state|l] costero que consta de una sola [concept_province|l] conquistada como [concept_war_goal|l] con el fin de abrir el [Concept('concept_trade_route','comercio')] con ese [concept_country|l]. Un $concept_treaty_port$ permite a su propietario evitar [concept_tariffs|l] y [Concept('concept_embargo','embargos')] al comerciar con cualquier [concept_market|l] de la misma [concept_state_region|l]. Los $concept_treaty_ports$ que se vean sometidos a una ocupación hostil no otorgarán ningún beneficio mientras dure la ocupación.\n\nPara que un $concept_treaty_port$ otorgue su efecto, el [concept_rank|l] del titular debe ser superior al del [concept_market_owner|l], o el titular debe ser una [concept_recognized_power|l] mientras que el [concept_market_owner|l] no."
 concept_prestige: "Prestigio"
 concept_prestige_desc: "Tu [concept_rank|l] se establece comparando el $concept_prestige$ de tu país con el de los demás [Concept('concept_country','países')] del mundo. El $concept_prestige$ se origina principalmente a partir de lo impresionante que sea tu economía, considerando el [concept_gdp|l], cuánta [concept_power_projection|l] generan tus fuerzas militares, y tu [concept_country_tier|l]. También puede verse afectado por otros factores como tu [SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate','Academia de artes')] y [Concept('concept_monument','monumentos')], y si eres líder mundial en la producción de algún [concept_good|l] específico."
 concept_prestige_desc_gamestate: "[GetBuildingType('building_arts_academy').GetName]"
 concept_power_projection: "Proyección de poder"
 concept_power_projection_desc: "La capacidad total de las fuerzas militares de un [Concept('concept_country','país')] se basa en una media del [concept_offense|l] y de la [concept_defense|l] de todas sus [Concept('concept_unit', '$concept_units$')|l]. Constituye la base del [concept_prestige|l] que un [concept_country|l] obtiene de su ejército y de su armada, y también afecta a cómo lo ven otros $concept_countries$ cuando estos deciden iniciar o tomar partido en una [concept_diplomatic_play|l]."
 concept_dividends: "Dividendos"
 concept_dividends_desc: "Cuando los [Concept('concept_building', 'edificios')] de [concept_privately_owned|l] tienen un [concept_building_balance|l] positivo, parte de dicho beneficio se paga en forma de $concept_dividends$ a los [Concept('concept_pop', 'colectivos')] propietarios, los cuales estarán sujetos a [concept_budget_dividends_taxes|l].\n\nEn función del $ECONOMIC_SYSTEM_GC_LINK$ actual del [Concept('concept_country','país')]; parte de los $concept_dividends$ de los colectivos podrá inyectarse de nuevo en la economía mediante la [concept_reinvestment|l], mientras que el resto se destinará a cubrir [concept_pop_needs|l] y a generar [concept_wealth|l].\n\nSi un $concept_building$ es total o parcialmente de [concept_nationally_owned|l], los beneficios se pagarán en forma de [concept_government_dividends|l] en su lugar."
 concept_government_dividends: "Dividendos gubernamentales"
 concept_government_dividends_desc: "Cuando los [Concept('concept_building','edificios')] de [concept_nationally_owned|l] tienen un [concept_building_balance|l] positivo, parte de dichos beneficios se abonan directamente al [concept_treasury] en forma de $concept_government_dividends$.\n\nLa cantidad abonada depende de la proporción de [concept_privately_owned|l] de los [Concept('concept_building_level','$concept_building_levels$')|l] de $concept_nationally_owned$.\n\nEn las grandes economías con un elevado [concept_gdp|l], los casos de ineficiencia provocarán que se malgaste parte de los beneficios. Además, los [concept_loans|l] sobre las [concept_cash_reserves|l] de los $concept_buildings$ de $concept_nationally_owned$ reducirán la cantidad de $concept_government_dividends$ que pagan los [Concept('concept_building','edificios')]."
 concept_credit: "Crédito"
 concept_credit_debt: "Deuda"
 concept_credit_limit: "Límite de crédito"
 concept_credit_desc: "El $concept_credit$ nacional es la cantidad de [concept_money|l] que el [concept_treasury] puede pedir prestado a su economía, y es igual a la suma de todas las [concept_cash_reserves|l] nacionales más un valor base determinado por el [concept_gdp|l]. Si el [concept_principal|l] prestado supera el $concept_credit_limit$, el [concept_country|l] entrará en [concept_default|l]."
 concept_principal: "Capital"
 concept_principal_desc: "El valor total de los [concept_loans|l] en los que ha incurrido el [concept_treasury|l], sin incluir el [concept_budget_interest|l] que adeuda. Si el [concept_principal|l] supera al [concept_credit|l], entrarás en [concept_default|l]."
 concept_loans: "Préstamos"
 concept_loans_desc: "Fondos que el [concept_treasury] debe a los [concept_building_owners|l] del [Concept('concept_country','país')].\n\nSiempre que el $concept_treasury$ tenga un balance negativo, aumentará automáticamente sus $concept_loans$, a menos que tenga suficientes [concept_gold_reserves|l] para cubrir la cantidad.\n\nEl [concept_budget_interest|l] se acumula en el [concept_principal|l] semanalmente. Si el $concept_principal$ llega a superar el [concept_credit|l] del país, este entrará en [concept_default|l]."
 concept_war_support: "Respaldo a la guerra"
 concept_war_support_desc: "Un indicativo de las ganas que tiene la población de tu [Concept('concept_country','país')] de seguir en [concept_war|l]. Unos valores positivos expresan el deseo de permanecer en ella, mientras que unos valores negativos indican una oposición general a la $concept_war$. Cuando el $concept_war_support$ llegue a [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0], el $concept_country$ capitulará de inmediato, garantizando todos los [Concept('concept_war_goal','objetivos de guerra')] que se le exijan."
 concept_occupation: "Ocupación"
 concept_occupied: "ocupado"
 concept_occupying: "ocupando"
 concept_occupation_desc: "Cualquier [Concept('concept_province','provincia')] que el [concept_country|l] posea y que, en ese momento, forme parte de un [concept_theater|l] enemigo se considera ocupada. La $concept_occupation$ aumenta la [concept_war_exhaustion|l]. Para llevar el [concept_war_support|l] de un enemigo a valores negativos, suele haber que ocupar un [concept_war_goal|l]."
 concept_war_exhaustion: "Fatiga por la guerra"
 concept_war_exhaustion_exhausted: "fatigado"
 concept_war_exhaustion_desc: "La [Concept('concept_pop','población')] tiende a sufrir mientras su [concept_country|l] está en [concept_war|l]. Los siguientes factores contribuyen a la $concept_war_exhaustion$:\n\n* la cantidad de [Concept('concept_province','tierra')] que ha sido [Concept('concept_occupation','ocupada')]\n* la cantidad de [Concept('concept_war_goal','objetivos de guerra')] que controla el enemigo\n* la cantidad de [concept_casualties|l] sufridas\n* el grado de sufrimiento del $concept_country$ a causa de la [concept_turmoil|l]\n\nLa $concept_war_exhaustion$ reduce el [concept_war_support|l] semanalmente, lo que anima al $concept_country$ a firmar un [concept_peace_deal|l]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 30, 2022
 concept_theater: "Teatro"
 concept_theaters: "Teatros"
 concept_theater_desc: "Una región de [Concept('concept_province','provincias')] adyacentes bajo el control de un solo [concept_country|l]. En una [concept_war|l] o [concept_diplomatic_play|l] se crean [Concept('concept_front','frentes')] en la frontera entre dos $concept_theaters$ controlados por $concept_countries$ hostiles entre sí."
 concept_literacy: "Alfabetización"
 concept_literate: "Alfabetizados"
 concept_literacy_desc: "El porcentaje o número absoluto de individuos de un [concept_pop|l] que saben leer y escribir. Ciertas [Concept('concept_profession', 'profesiones')] exigen una mayor $concept_literacy$ que otras, lo que limita las [concept_pop_qualifications|l] para los $concept_pops$ de otras $concept_professions$ a menos que su $concept_literacy$ sea lo bastante alta. Puedes invertir en la [SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','educación')] de tu país para desarrollar una mayor $concept_literacy$ en la $concept_population$ a lo largo del tiempo.\n\nLos $concept_pops$ harán frente a una penalización creciente de la $concept_pop_growth_birthrate$ proporcional a su $concept_literacy$, hasta lo siguiente:\n[GetStaticModifier('literacy_penalty').GetDesc]#!"
 concept_literacy_desc_added: "[GetInstitutionType('institution_schools').GetName]"
 concept_turmoil: "Agitación"
 concept_turmoil_desc: "Los [Concept('concept_state', 'estados')] y [Concept('concept_culture', 'culturas')] que sienten $concept_turmoil$ incluyen [Concept('concept_radical', 'radicales')] que están descontentos con la situación actual. El nivel de $concept_turmoil$ es igual a la fracción de la [concept_workforce|l] del $concept_state$ o $concept_culture$ que es $concept_radical$.\n\nSi aumenta lo suficiente, la $concept_turmoil$ puede infligir a un $concept_state$ varios efectos de estatus locales negativos. La [concept_cultural_turmoil|l] puede afectar a todo el [concept_country|l] de forma muy perturbadora."
 concept_unemployed: "Desempleado"
 concept_unemployment: "Desempleo"
 concept_unemployed_desc: "Un [concept_pop|l] $concept_unemployed$ no trabaja en ninguno de los [Concept('concept_building','edificios')] del [Concept('concept_state','estado')] y, por tanto, no recibe ningún [concept_building_wage|l]. Es probable que sus miembros acepten cualquier trabajo que surja y posiblemente [Concept('concept_migration','migren')] si no surge nada.\n\nLos $concept_pops$ que vivan en un estado harán frente a una penalización creciente de la $concept_pop_growth_birthrate$, proporcional a la tasa de desempleo de dicho estado, hasta lo siguiente:\n[GetStaticModifier('unemployment_birth_penalty_state').GetDesc]#!"
 concept_cultural_turmoil: "Agitación cultural"
 concept_cultural_turmoil_desc: "La [concept_turmoil|l] generada por los [Concept('concept_pop','colectivos')] de una [concept_culture|l] específica. Si en un [concept_country|l] su valor es al menos del [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0], esto puede desencadenar una [concept_mass_migration|l] de esa $concept_culture$ a otro $concept_country$. Alternativamente, si los valores son lo suficientemente altos, puede que esos $concept_pops$ intenten separar sus [Concept('concept_homeland','tierras natales')] mediante una [concept_secession|l]."
 concept_commander_rank: "Rango de comandante"
 concept_commander_rank_short: "rango"
 concept_commander_ranks: "Rangos de comandante"
 concept_commander_rank_desc: "El $concept_commander_rank_short$ de un [Concept('concept_commander','comandante')] establece su [concept_command_limit|l], así como la cantidad de [concept_clout|l] que confiere a su [concept_interest_group|l]. Licenciar a un $concept_commander$ hará que la [concept_approval|l] de su $concept_interest_group$ se reduzca en función del $concept_commander_rank_short$ de este."
 concept_commander: "Comandante"
 concept_commanders: "Comandantes"
 concept_commander_possessive: "del comandante"
 concept_commander_desc: "Un [concept_character|l] al mando de una parte de las fuerzas militares del [Concept('concept_country','país')]. Un $concept_commander$ puede ser [concept_general|l] o [concept_admiral|l] en función del tipo de [concept_military_formation|l] que lidere. Su [concept_commander_rank|l] se añade al [concept_command_limit|l] de la $concept_military_formation$ de la que forma parte, y también influye en la cantidad de tropas que puede llevar al combate."
 concept_general: "General"
 concept_generals: "Generales"
 concept_general_possessive: "del general"
 concept_general_plural_singular: "general(es)"
 concept_general_desc: "El [concept_commander|l] de un [Concept('concept_army','ejército')] ostenta el cargo de $concept_general$ y es la persona que dirige a los [Concept('concept_battalion','$concept_battalions$')|l] del $concept_army$ en la [concept_battle|l]. Puedes cambiar cualquier [concept_order|l] de un $concept_general$ en el panel [concept_military_formation] del $concept_army$ o haciendo clic con el botón secundario sobre el $concept_general$ en cualquier momento. Las órdenes que puedes dar a un $concept_general$ dependerán de sus [Concept('concept_character_trait','$concept_character_traits$')|l], pero siempre tendrás las $concept_orders$ básicas de #b avanzar#! y #b defender#!. Cualquier otro efecto militar de los $concept_character_traits$ de un $concept_general$ puede afectar al $concept_army$ en su conjunto o aplicarse a los $concept_battalions$ bajo su mando directo cuando este se encuentre en la [concept_battle|l]."
 concept_admiral: "Almirante"
 concept_admirals: "Almirantes"
 concept_admiral_possessive: "del almirante"
 concept_admiral_desc: "Un [concept_character|l] [concept_commander|l] naval al frente de las [Concept('concept_flotilla','flotillas')] del [Concept('concept_country','país')]. Los efectos de los [Concept('concept_character_trait','rasgos de personaje')] de un $concept_admiral$ se confieren a las $concept_flotillas$ bajo su mando."
 concept_admiral_defeated: "Derrotado"
 concept_admiral_defeated_desc: "Un [concept_admiral|l] se considera $concept_admiral_defeated$ cuando pierde una [concept_battle|l] en el mar. Una [concept_fleet|l] se considera [Concept('concept_admiral_defeated', 'derrotada')] cuando todos sus [Concept('concept_admiral','$concept_admirals$')|l] han sido [Concept('concept_admiral_defeated', 'derrotados')]. Los $concept_admirals$ y las $concept_fleets$ solo se recuperarán y reagruparán cuando vuelvan a su [concept_hq|l] y sus [Concept('concept_flotilla','$concept_flotillas$')|l] hayan recuperado al menos un [GetDefine('NMilitary','MANPOWER_RATIO_REQUIRED_TO_CLEAR_DEFEATED_ADMIRALS')|v0%] del total de sus [concept_manpower|l]."
 concept_military_formation: "Formación"
 concept_military_formations: "Formaciones"
 concept_military_formation_possessive: "de la formación"
 concept_military_formation_desc: "Una $concept_military_formation$ es un [concept_army|l] o [concept_fleet|l] que se utiliza en una [Concept('concept_war','guerra')] para alcanzar objetivos militares. Estas pueden tener asignadas [Concept('concept_unit','$concept_units$')|l] y [Concept('concept_commander','$concept_commanders$')|l], y pueden recibir órdenes de dirigirse al [Concept('concept_front','frente')] para luchar contra las fuerzas enemigas."
 concept_political_strength: "Fuerza política"
 concept_political_strength_desc: "El grado de poder que un [concept_pop|l] y, en consecuencia, los [Concept('concept_interest_group','grupos de interés')] que respalda, tiene en la política de un [Concept('concept_country','país')]. Se deriva de la [concept_wealth|l] de los $concept_pops$. Los $concept_pops$ que viven en [Concept('concept_unincorporated_state','estados no incorporados')] tienen mucha menos $concept_political_strength$, mientras que aquellos que viven en el [concept_capital_state|l] poseen más.\n\nLos $concept_pops$ distribuyen su $concept_political_strength$ a los $concept_interest_groups$ que respaldan en proporción a la cantidad de miembros que los apoyan. Si un $concept_interest_group$ es miembro de un [concept_party|l], también obtiene $concept_political_strength$ de los [concept_votes|l] que el $concept_party$ recibiera en las últimas [concept_election|l]. El [concept_clout|l] de un $concept_interest_group$ es igual a su parte de la $concept_political_strength$ total del $concept_country$."
 concept_naval_invasion: "Invasión naval"
 concept_naval_invasions: "Invasiones navales"
 concept_naval_invaded: "Sufre una invasión naval"
 concept_naval_invasion_desc: "La invasión marítima de un [concept_state|l] costero, coordinada entre una [concept_fleet|l] y un [concept_army|l]. La $concept_fleet$ mantiene las aguas de la costa despejadas para garantizar que el $concept_army$ pueda desembarcar de forma segura, mientras que el $concept_army$ entabla una serie de [Concept('concept_battle','$concept_battles$')|l] terrestres para lograr la [concept_occupation|l] del $concept_state$ objetivo.\n\nQuien controle el $concept_state$ objetivo puede defenderse de una $concept_naval_invasion$ posicionando sus propias [Concept('concept_fleet','$concept_fleets$')|l] en el [concept_sea_node|l] afectado o acantonando un [concept_army|l] [Concept('concept_mobilize_army','movilizado')] en el [concept_hq|l] terrestre correspondiente al $concept_state$ invadido."
 concept_working_adults: "Adultos activos"
 concept_working_adult: "Adulto activo"
 concept_working_adults_desc: "La parte de un [concept_pop|l] que representa la [concept_workforce|l] que trabaja en [Concept('concept_building', 'edificios')] a cambio de un [Concept('concept_building_wage', 'salario')]. Son la fuente principal de [Concept('concept_pop_income','ingresos')] y [concept_political_strength|l] de un $concept_pop$."
 concept_dependents: "Personas dependientes"
 concept_dependent: "Persona dependiente"
 concept_dependents_desc: "La parte de un [concept_pop|l] que no integra la [concept_workforce|l]. Representan las familias de los [concept_working_adults|l] y normalmente constituyen la mayoría de la población. Las $concept_dependents$ suelen generar [concept_dependent_income|l] menores a los [Concept('concept_building_wage','salarios')] obtenidos por los $concept_working_adults$, pero también tienen menos [concept_pop_needs|l]. Aunque pueden respaldar a [Concept('concept_interest_group','grupos de interés')], su [concept_political_strength|l] normalmente cuenta menos. Solo se les concede el [Concept('concept_votes','derecho al voto')] bajo [Concept('concept_law', 'leyes')] muy concretas.\n\nPromulgar distintas $concept_laws$ o mantener ciertas [Concept('concept_institution', 'instituciones')] puede hacer que, con el tiempo, las $concept_dependents$ se conviertan en $concept_working_adults$, aumente su [concept_political_strength|l] u obtengan un complemento a sus $concept_dependent_income$."
 concept_disenfranchised: "Privados de derechos"
 concept_disenfranchised_desc: "A un [concept_pop|l] [Concept('concept_disenfranchised','privado de derechos')] se le prohíbe participar en la política del [Concept('concept_country','país')]. En consecuencia, no puede respaldar a ningún [Concept('concept_interest_group','grupo de interés')]. El motivo más común por el que un $concept_pop$ está privado de derechos es una baja [concept_acceptance|l]."
 concept_input_mult: "Insumo de bienes"
 concept_input_mult_desc: "Un ajuste en la cantidad de [Concept('concept_good','bienes')] [Concept('concept_good_consumption','consumidos')] por un [concept_building|l]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 29, 2022
 concept_throughput: "Rendimiento"
 concept_throughput_desc: "La eficacia con la que la [concept_workforce|l] de un [concept_building|l] puede convertir el [Concept('concept_good_consumption','insumo de bienes')] en [Concept('concept_good_production','producción de bienes')] u otros efectos. El $concept_throughput$ puede crecer como consecuencia de la [concept_economy_of_scale|l] y puede aumentar o disminuir debido a los [Concept('concept_modifier','modificadores')]."
 concept_native_uprising: "Levantamiento de los nativos"
 concept_native_uprising_desc: "Un tipo de [concept_diplomatic_play|l] que puede ocurrir si la [concept_tension|l] entre un colonizador y una [concept_decentralized_nation|l] llega a un nivel #b $tension_volatile$#!. En esta $concept_diplomatic_play_short$, la $concept_decentralized_nation$ movilizará a sus combatientes y tratará de arrebatarle la [concept_colony|l] al colonizador."
 concept_discrimination: "Discriminación"
 concept_discriminated: "discriminado"
 concept_discriminated_against: "sufre discriminación"
 concept_discrimination_desc: "Los [Concept('concept_pop', 'colectivos')] pueden sufrir discriminación si su [concept_culture|l] o su [concept_religion|l] tienen un valor de [concept_acceptance|l] bajo en el [concept_country|l]. Normalmente, se considera que los $concept_pops$ que ocupan los tres grados de $concept_acceptance$ inferiores están [Concept('concept_discrimination', 'discriminados')]. Los $concept_pops$ discriminados:\n- obtienen menos ingresos que sus homólogos\n- poseen menos [concept_political_strength|l]\n- tienen menor posibilidad de desarrollar las [concept_pop_qualifications|l] para determinadas [Concept('concept_profession', 'profesiones')]\n- de manera natural, adoptan una actitud [concept_radical|l] con el tiempo\n- y es más probable que [Concept('concept_migration','emigren')].\n\nAdemás, algunas [Concept('concept_law', 'leyes')] pueden limitar o ampliar la aceptación nacional de una $concept_culture$ o $concept_religion$."
 concept_approval: "Aprobación"
 concept_approval_disapproval: "Desaprobación"
 concept_approval_indifferent: "Indiferente"
 concept_approval_desc: "La $concept_approval$ de un [Concept('concept_interest_group','grupo de interés')] depende de dos factores principales: la cantidad de [concept_political_strength|l] que procede de los [Concept('concept_radical','radicales')] en comparación con los [Concept('concept_loyalist','lealistas')], y el grado de afinidad de las [Concept('concept_law','leyes')] vigentes en el [Concept('concept_country','país')] con las [Concept('concept_ideology','ideologías')] del $concept_interest_group$. Además, si se está [Concept('concept_enactment_of_laws','promulgando')] una nueva $concept_law$, la $concept_approval$ se verá afectada por un ajuste temporal mayor que se prolongará mientras [Concept('concept_decay','se deteriora')] hasta #v [GetDefine('NPolitics','CHANGED_LAW_APPROVAL_MONTHS')|0] meses#! después de su aprobación.\n\nLa $concept_approval$ de un $concept_interest_group$ afecta a los [Concept('concept_interest_group_trait','rasgos de grupo de interés')] que se activan. Los $concept_interest_groups$ con [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))] contribuyen al [Concept('concept_activism','$concept_activism_short$')|l] de los [Concept('concept_political_movement','movimientos políticos')], mientras que los $concept_interest_groups$ que tienen al menos [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY'))] se abstendrán de unirse a los $concept_political_movements_short$ en un primer momento."
 concept_insurrection: "Insurrección"
 concept_insurrections: "Insurrecciones"
 concept_insurrectionary: "insurrecto"
 concept_insurrection_desc: "Una $concept_insurrection$ es un [concept_political_movement|l] [Concept('concept_secession', 'secesionista')] o [Concept('concept_revolution', 'revolucionario')]. Esto quiere decir que el $concept_political_movement_short$ está a punto de convertirse en una [concept_civil_war|l]. Cualquier [Concept('concept_pop','colectivo')] o [Concept('concept_interest_group','grupo de interés')] que forme parte de un $concept_political_movement_short$ $concept_insurrectionary$ será tachado de #italic $concept_insurrectionary$#!."
 concept_revolution: "Revolución"
 concept_revolutions: "Revoluciones"
 concept_revolutionary: "Revolución"
 concept_revolution_desc: "Al contrario que en el caso de una [Concept('concept_secession','secesión')], una $concept_revolution$ tratará de anexionarse el [concept_country|l] entero para darle forma conforme a su [concept_core_movement_ideology|l]. Una $concept_revolution$ es el resultado de un [concept_political_movement|l] que se ha vuelto demasiado [concept_radical|l] y tiene un [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')|l] y [Concept('concept_activism','$concept_activism_short$')|l] elevados. Si el $concept_political_movement_short$ inicia un levantamiento, los [Concept('concept_state','estados')] en los que los [Concept('concept_pop','colectivos')] que lo apoyan son relativamente fuertes se separarán del resto del $concept_country$ y comenzarán una [concept_diplomatic_play|l] para anexionarse a los [Concept('concept_loyalist','$concept_loyalists$')|l].\n\nSe puede disminuir el [Concept('concept_activism','$concept_activism_short$')|l] de un $concept_political_movement_short$ reduciendo el número de [Concept('concept_radical','radicales')] presentes en los $concept_pops$ que lo respaldan y aumentando la [concept_approval|l] de los [Concept('concept_interest_group','$concept_interest_groups$')|l]. También se puede debilitar y ralentizar una $concept_revolution$ usando la [concept_institution|l] del [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','Ministerio de Interior')]."
 concept_revolution_desc_added: "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_secession: "Secesión"
 concept_secessions: "Secesiones"
 concept_secessionist: "secesionista"
 concept_secessionists: "Secesionistas"
 concept_secession_desc: "Al contrario que en el caso de una [Concept('concept_revolution','revolución')], una $concept_secession$ tratará de dividir el [concept_country|l] en dos y los $concept_secessionists$ lucharán para independizarse y formar una nueva nación. Una $concept_secession$ es el resultado de un [concept_political_movement|l] que se ha vuelto demasiado [concept_radical|l] y tiene un [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')|l] y [Concept('concept_activism','$concept_activism_short$')|l] elevados. Si el $concept_political_movement_short$ inicia un levantamiento , los [Concept('concept_state','estados')] en los que los [Concept('concept_pop','colectivos')] que lo apoyan son relativamente fuertes se separarán del resto del $concept_country$ y comenzarán una [concept_diplomatic_play|l] para independizarse.\n\nSe puede disminuir el [Concept('concept_activism','$concept_activism_short$')|l] de un $concept_political_movement_short$ reduciendo el número de [Concept('concept_radical','radicales')] presentes en los $concept_pops$ que lo respaldan y aumentando la [concept_approval|l] de los [Concept('concept_interest_group','$concept_interest_groups$')|l]. También se puede debilitar y ralentizar una $concept_secession$ usando la [concept_institution|l] del [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','Ministerio de Interior')]."
 concept_secession_desc_added: "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_civil_war: "Guerra civil"
 concept_civil_wars: "Guerras civiles"
 concept_civil_war_desc: "Una [concept_war|l] en la que un [concept_country|l] se ha dividido en dos bandos opuestos. Puede tratarse de una [concept_revolution|l] o una [concept_secession|l] surgida de un [concept_political_movement|l]."
 concept_political_movement_support: "Apoyo a movimientos políticos"
 concept_political_movement_support_short: "Apoyo"
 concept_political_movement_supporting: "Apoyando"
 concept_political_movement_support_desc: "El $concept_political_movement_support_short$ de un [concept_political_movement|l] se basa en la [concept_political_strength|l] de los [Concept('concept_pop','colectivos')] que lo respaldan, así como la [concept_popularity|l] y los [Concept('concept_character_trait','rasgos')] de los [Concept('concept_agitator','agitadores')] que también estén detrás. Un $concept_political_movement$ con un alto grado de $concept_political_movement_support_short$ aumentará la probabilidad de [concept_enactment_success|l] si tu objetivo es la [concept_law|l] que este desea, o la probabilidad de [concept_enactment_stall|l] si se opone a ella. Si el $concept_political_movement$ aboga por la [concept_insurrection|l], el $concept_political_movement_support$ determinará la cantidad de [Concept('concept_state','estados')] con los que esta comenzará.\n\n#title Umbrales de $concept_political_movement_support_short$:#! #indent_newline:3 \n[GetSupportLabelsDesc]"
 concept_political_movement: "Movimiento político"
 concept_political_movement_short: "Movimiento"
 concept_political_movements_short: "Movimientos"
 concept_political_movements: "Movimientos políticos"
 concept_political_movement_possessive: "del movimiento político"
 concept_political_movement_possessive_short: "del movimiento"
 concept_political_movement_desc: "Un $concept_political_movement$ está impulsado por los [Concept('concept_pop','$concept_pops$')|l] que lo [Concept('concept_political_movement_support','apoyan')] en base a su [concept_core_movement_ideology|l]. El $concept_political_movement_support_short$ se presenta en diversos grados de [concept_activism|l] en función del número de $concept_pops$ involucrados o lo suficientemente enfadados con el asunto. A un $concept_political_movement_short$ también podrán unirse [Concept('concept_agitator','$concept_agitators$')|l] para dar su $concept_political_movement_support_short$, lo que aumentará el $concept_activism_short$ en base a su [concept_popularity|l]. Si un número suficiente de $concept_pops$ da su $concept_political_movement_support_short$ y el $concept_activism_short$ es lo bastante elevado, el $concept_political_movement_short$ podrá pasar a ser [Concept('concept_insurrection', '$concept_insurrectionary$')|l], en función de las [Concept('concept_law','$concept_laws$')|l] de la $concept_core_movement_ideology$ y del tipo de $concept_political_movement_short$. Un $concept_political_movement_short$ [Concept('concept_insurrection', '$concept_insurrectionary$')|l] puede conducir al estallido de una [concept_civil_war|l].\n\nLos $concept_political_movements$ ejercerán [concept_political_movement_pressure|l] sobre los [Concept('concept_interest_group','$concept_interest_groups$')|l] en base al porcentaje de [concept_political_strength|l] de los $concept_pops$ que lo apoyen."
 concept_activism: "Activismo de movimiento"
 concept_activism_short: "Activismo"
 concept_activism_desc: "El $concept_activism$ es el porcentaje de [Concept('concept_pop','$concept_pops$')|l] que muestran su [Concept('concept_political_movement_support','apoyo')] y están dispuestos a impulsar activamente los planes de un [Concept('concept_political_movement','$concept_political_movement$')|l]. Establece la cantidad de [Concept('concept_radical','$concept_radicals$')|l] que el $concept_political_movement_short$ genera cada semana y lo cerca que está de convertirse en [Concept('concept_insurrection', '$concept_insurrectionary$')|l]. Si el movimiento ya es $concept_insurrectionary$, establece el progreso máximo que puede alcanzar la $concept_revolution$.\n\nPor suerte, es posible predecir cómo cambiará el $concept_activism_short$ de un $concept_political_movement$. Si la predicción es @activism_red! $RADICALISM_PROTESTING$ #v [GetDefine('NPolitics', 'RADICALISM_PROTESTING_THRESHOLD')|%0]#! o superior, el $concept_political_movement_short$ corre un alto riesgo de pasar a ser $concept_insurrectionary$. Si la predicción es @activism_red! $RADICALISM_MILITANT$ #r 100 %#! y el $concept_political_movement_support_short$ es lo bastante fuerte, el estallido de una [concept_civil_war|l] será inminente, ya que el progreso de la [concept_revolution|l] o [concept_secession|l] podrá llegar al #v 100 %#!.\n\n#title Umbrales de $concept_activism_short$:#! #indent_newline:3 \n[GetActivismLabelsDesc]"
 concept_political_movement_pressure: "Presión de movimiento"
 concept_political_movement_pressure_short: "Presión"
 concept_political_movement_pressured_short: "Presionado"
 concept_political_movement_pressure_desc: "Los [Concept('concept_political_movement','$concept_political_movements$')|l] ejercerán $concept_political_movement_pressure_short$ sobre los [Concept('concept_interest_group','$concept_interest_groups$')|l] en base al porcentaje de [concept_political_strength|l] de los [Concept('concept_pop','$concept_pops$')|l] que lo [Concept('concept_political_movement_support','apoyan')]. Un $concept_interest_group$ se considera #b $concept_political_movement_pressured_short$#! si la $concept_political_movement_pressure_short$ está por encima del #v [GetDefine('NPolitics', 'IG_INFLUENCING_MOVEMENT_MIN_SUPPORTING_CLOUT')|%0]#!. En tal caso, podrán surgir [Concept('concept_ideology','$concept_ideologies$')|l] de [concept_character|l] del $concept_political_movement$ para los nuevos [Concept('concept_leader', '$concept_leaders$')|l] de dicho $concept_interest_group$.\n\nCada $concept_pop$ de un $concept_interest_group$ tiene una $concept_political_strength$ distinta, que se sumará a la $concept_political_strength$ total del $concept_interest_group$. El porcentaje de esta $concept_political_strength$ total, representado por los $concept_pops$ que dan su apoyo al $concept_political_movement$, es lo que define la $concept_political_movement_pressure$. Los $concept_pops$ con una elevada $concept_political_strength$ tendrán mayor capacidad para influir sobre sus $concept_interest_groups$ mediante sus $concept_ideologies$ de $concept_political_movement$ y creencias."
 concept_core_movement_ideology: "Ideología central del movimiento"
 concept_core_movement_ideology_short: "Ideología central"
 concept_core_movement_ideology_extra_short: "Ideología"
 concept_core_movement_ideology_desc: "La [concept_ideology|l] es lo que interesa a los [Concept('concept_pop','$concept_pops$')|l] y [Concept('concept_agitator','$concept_agitators$')|l] que dan su [Concept('concept_political_movement_support','apoyo')] a un [concept_political_movement|l] y aquello por lo que este en su conjunto presionará. Aprobar [Concept('concept_law','$concept_laws$')|l] [Concept('concept_endorse_oppose','respaldadas')] por esta $concept_ideology$ creará [Concept('concept_loyalist','$concept_loyalists$')|l] en los $concept_pops$ que la apoyan. Si alguno de los [Concept('concept_interest_group','$concept_interest_groups$')|l] está [Concept('concept_political_movement_pressure','$concept_political_movement_pressured_short$')|l], esto garantizará que una de las $concept_ideologies$ de [concept_character|l] pueda surgir para los nuevos [Concept('concept_leader', '$concept_leaders$')|l] de dichos $concept_interest_groups$."
 concept_peace_deal: "Acuerdo de paz"
 concept_peace_deals: "Acuerdos de paz"
 concept_peace_deal_desc: "Cuando un [concept_war_leader|l] desee poner fin a una [concept_war|l], podrá ofrecer un $concept_peace_deal$. Para que este entre en vigor, todos los $concept_countries$ participantes restantes en la $concept_war$ deberán aceptarlo. Para aumentar la posibilidad de que se firme el $concept_peace_deal$, el $concept_war_leader$ puede incluir o excluir [Concept('concept_war_goal','objetivos de guerra')] propuestos por ambos bandos."
 concept_war: "Guerra"
 concept_wars: "Guerras"
 concept_war_desc: "Un conflicto armado activo entre dos bandos [Concept('concept_country','países')] cobeligerantes que se produce como resultado del fracaso a la hora de resolver pacíficamente una [concept_diplomatic_play|l]. Durante las $concept_wars$, los [Concept('concept_commander','comandantes')] en tierra y en el mar seguirán [Concept('concept_order','órdenes')] para completar ciertos objetivos, lo que a menudo ocasionará [Concept('concept_battle','batallas')] entre ambos bandos."
 concept_war_goal: "Objetivo de guerra"
 concept_war_goals: "Objetivos de guerra"
 concept_war_goal_desc: "Los $concept_war_goals$ son aquellos por los que un [concept_country|l] está combatiendo en una [concept_war|l]. Estos quedan establecidos durante la [concept_diplomatic_play|l] y se fijan tras el comienzo de la $concept_war$. Cada $concept_war_goal$ reivindicado en un [concept_peace_deal|l] disminuye la probabilidad de que el rival acepte el acuerdo y aumenta el grado de [Concept('concept_war_exhaustion','fatiga bélica')] que deberá alcanzar su [concept_war_support|l] antes de aceptarlo.\n\nSe considera que el primer $concept_war_goal$ reivindicado como parte de la $concept_diplomatic_play$ es tu $concept_primary_demand$, y ciertas $concept_diplomatic_plays$ exigen que se incluya en todos los $concept_peace_deals$."
 concept_primary_demand: "Exigencia principal"
 concept_primary_demand_short: "Principal"
 concept_primary_demands: "Exigencias principales"
 concept_primary_demand_desc: "Las $concept_primary_demands$ son [Concept('concept_war_goal','objetivos de guerra')] que se impondrán sobre el bando contrario en una [concept_diplomatic_play|l] si este decide echarse atrás. El primer [concept_war_goal|l] añadido en cada bando es siempre una $concept_primary_demand$, al igual que cualquier [Concept('concept_war_goal','objetivo de guerra')] añadido contra el líder del bando contrario mediante [Concept('concept_sway','persuasión')]."
 concept_secondary_demand: "Exigencia secundaria"
 concept_secondary_demands: "Exigencias secundarias"
 concept_secondary_demand_desc: "Las $concept_secondary_demands$ son [Concept('concept_war_goal','objetivos de guerra')] que NO se impondrán en una [concept_diplomatic_play|l] si algún bando decide echarse atrás, pero que se pueden incluir en un [concept_peace_deal|l] o mediante capitulación si la jugada se convierte en una [concept_war|l]. Una $concept_secondary_demand$ que tenga como objetivo al líder del bando contrario puede convertirse en una $concept_primary_demand$ empleando [concept_diplomatic_maneuvers|l], aunque hacerlo podría dar lugar a un [concept_diplomatic_incident|l]."
 concept_resource_potential: "Recurso potencial"
 concept_resource_potentials: "Recursos potenciales"
 concept_resource_potentials_short: "potenciales"
 concept_resource_potential_desc: "Un $concept_resource_potential$ otorga la capacidad de construir y ampliar un tipo específico de [concept_building|l] en un estado, normalmente una industria de recursos como las pesquerías, las minas o las plantaciones. El [concept_building_level|l] máximo al que se puede ampliar un $concept_building$ está limitado a una cantidad fija por recursos, o a la cantidad de [concept_arable_land|l] del $concept_state$."
 concept_government: "Gobierno"
 concept_governments: "Gobiernos"
 concept_government_possessive: "del gobierno"
 concept_government_desc: "El $concept_government$ de un [Concept('concept_country','país')] consta de uno o varios [Concept('concept_interest_group','grupos de interés')]. Si el $concept_country$ dispone de [Concept('concept_votes','derecho de voto')], estos $concept_interest_groups$ podrán organizarse en [Concept('concept_party','partidos')]. En función de las [Concept('concept_law','leyes')] del $concept_country$, esta combinación de $concept_interest_groups$ conllevará una mayor o menor [concept_legitimacy|l] del $concept_government$.\n\nToda nueva $concept_law$ que se desee [Concept('concept_enactment_of_laws','promulgar')] deberá tener cierto apoyo entre los $concept_interest_groups$ que componen el $concept_government$, a menos que se cuente con el respaldo de algún [concept_political_movement|l]. La capacidad de hacer avanzar una $concept_law$ con rapidez y sin esfuerzo a lo largo de la legislatura depende de lo unificado que esté el apoyo al $concept_government$."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 28, 2022
 concept_interest: "Interés"
 concept_interests: "Intereses"
 concept_interest_desc: "Un [concept_country|l] que mantenga un $concept_interest$ en una [concept_strategic_region|l] indica al resto del mundo que podría involucrarse en las [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] que tengan lugar allí. Tener un [concept_active_interest|l] en una $concept_strategic_region$ es un requisito para muchas [Concept('concept_diplomatic_action','acciones diplomáticas')] y no podrás [Concept('concept_colony', 'colonizar')] [Concept('concept_state_region','regiones')] en las que no tengas un [concept_active_interest|l].\n\nObtendrás automáticamente $concept_interests$ en todas las $concept_strategic_regions$ en las que poseas al menos un [concept_state|l] no colonial. Tu capacidad para [Concept('concept_declared_interest','declarar')] más intereses dependerá de tu [concept_rank|l]."
 concept_inactive_interest: "Interés inactivo"
 concept_inactive_interest_short: "inactivo"
 concept_inactive_interest_desc: "Cuando se [Concept('concept_declared_interest','declara')] un nuevo [concept_interest|l] por primera vez, este permanecerá $concept_inactive_interest_short$ durante #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] días#! antes de pasar a ser un [Concept('concept_active_interest','interés activo')]."
 concept_active_interest: "Interés activo"
 concept_active_interests: "Intereses activos"
 concept_active_interest_short: "activo"
 concept_active_interest_desc: "Un [concept_interest|l] totalmente funcional. Los $concept_interests$ que obtengas por poseer al menos un [concept_state|l] no colonial en la [concept_state_region|l] siempre se considerarán $concept_active_interest_short$, mientras que los [Concept('concept_declared_interest','intereses declarados')] son [Concept('concept_inactive_interest','inactivos')] cuando se declaran por primera vez."
 concept_declared_interest: "Interés declarado"
 concept_declared_interests: "Intereses declarados"
 concept_declare_interests: "Declarar intereses"
 concept_declared_interest_declare: "declarar"
 concept_declared_interest_declared: "declarado"
 concept_declared_interest_desc: "Si no posees al menos un [concept_state|l] no colonial en una [concept_state_region|l], pero deseas mantener igualmente un [concept_interest|l] en dicho lugar, puedes optar por $concept_declared_interest_declare$ un $concept_interest$ allí. El número de $concept_interests$ que puedes $concept_declared_interest_declare$ en tales $concept_state_regions$ dependerá de tu [concept_rank|l].[AddLocalizationIf(GetPlayer.IsValid, 'concept_declared_interest_ingame_added')]"
 concept_declared_interest_ingame_added: "\n\nEl número actual de $concept_declared_interests$ por ti es [GetPlayer.GetNumDeclaredInterests]. Dado tu $concept_rank$ de [GetPlayer.GetRank], el número máximo que puedes $concept_declared_interest_declare$ es #tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#!"
 concept_obligation: "Obligación"
 concept_obligations: "Obligaciones"
 concept_obligated: "obligado"
 concept_obligation_desc: "Un [concept_country|l] puede tener una obligación con otro por acuerdos realizados durante las [Concept('concept_diplomatic_play','jugadas diplomáticas')] o por recibir [concept_loans|l] del otro. Mientras estés $concept_obligated$ con otro $concept_country$, no podrás iniciar $concept_diplomatic_plays$ contra este ni unirte a una $concept_diplomatic_play_short$ en el bando opuesto a él. El otro $concept_country$ podrá utilizar la $concept_obligation$ que tengas con él para forzarte a firmar un [concept_diplomatic_pact|l] o podrá perdonarla para que te dejes [concept_sway|l] y le des tu apoyo en una $concept_diplomatic_play$ o para mejorar las [concept_relations|l] contigo."
 concept_gdp: "Producto interior bruto"
 concept_gdp_short: "PIB"
 concept_gdp_desc: "Cada unidad de [Concept('concept_good','bienes')] [Concept('concept_good_production', 'producidos')] en tu [concept_country|l] contribuye al [concept_gdp|l]. El valor del [concept_market_price|l] de tu producción nacional se ve reducido por el valor de los $concept_goods$ utilizados como insumos en el proceso.\n\nEl $concept_gdp_short$ afecta al [concept_prestige|l] y a la [concept_budget_minting|l]."
 concept_gdp_per_capita: "Producto interior bruto per cápita"
 concept_gdp_per_capita_short: "PIB per cápita"
 concept_gdp_per_capita_desc: "El [concept_gdp|l] de tu país divido por su [Concept('concept_pop','$concept_population$')|l] total."
 concept_education_access: "Acceso a la educación"
 concept_education_access_desc: "El grado en que los hijos de un [concept_pop|l] pueden acceder a la educación. A medida que las nuevas generaciones nacen y crecen, la [concept_literacy|l] del $concept_pop$ avanzará hacia su nivel de $concept_education_access$."
 concept_isolated_state: "Región estatal aislada"
 concept_isolated_states: "Regiones estatales aisladas"
 concept_isolated_state_short: "aislada"
 concept_isolated_state_desc: "Una [concept_state_region|l] se considera $concept_isolated_state_short$ de su [concept_market|l] si no está conectada por tierra con la [concept_market_capital|l] ni con un [SelectLocalization(GetPlayer.IsValid,'concept_isolated_state_desc_added','puerto')] que pueda crear una [concept_port_connection|l] con esta. Los $concept_isolated_states$ no generan [concept_buy_orders|l] ni [concept_sell_orders|l], y el [concept_local_price|l] de los [Concept('concept_good', 'bienes')] no se ve afectado por el [concept_market_price|l]."
 concept_isolated_state_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_shortage: "Escasez"
 concept_shortages: "Escaseces"
 concept_input_goods_shortage: "Escasez de bienes de insumo"
 concept_input_goods_shortages: "Escasez de bienes de insumo"
 concept_shortage_desc: "Si el suministro de un [concept_good|l] es inferior al [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] de su demanda, se considerará que hay $concept_shortage$ de este $concept_good$. Mientras haya $concept_shortage$, podrán aplicarse diversas penalizaciones en función de cómo se use el $concept_good$.\n\nLos $concept_goods$ que se utilizan como [Concept('concept_good_consumption','$concept_input_goods$')|l] en [Concept('concept_building','$concept_buildings$')|l] darán lugar a una penalización de rendimiento cada vez mayor en función de la gravedad de la $concept_input_goods_shortage$.\n\nEn el caso de la [Concept('concept_pop_needs','$concept_pop_need_short$')|l] de [GetPopNeed('popneed_basic_food').GetName|l], una $concept_shortage$ afectará a la [concept_food_security|l] de ese [concept_state|l], lo que podría provocar [concept_starvation|l] e incluso una [concept_famine|l]. La $concept_shortage$ de [GetPopNeed('popneed_basic_food').GetName|l] se basa en el nivel de $concept_shortage$ de cada uno de los $concept_goods$ individuales que la satisface.\n\nLa $concept_shortage$ suele venir provocada por una disponibilidad insuficiente de dicho $concept_good$ en el [concept_market|l] en cuestión, pero también puede ser el resultado de un [concept_market_access|l] reducido en el $concept_state$ correspondiente."
 concept_market: "Mercado"
 concept_markets: "Mercados"
 concept_market_possessive: "del mercado"
 concept_market_desc: "Todos los [Concept('concept_state', 'estados')] de un mismo $concept_market$ comerciarán con [Concept('concept_good', 'bienes')] entre sí, a menos que se encuentren [Concept('concept_isolated_state','aislados')]. El grado de conexión de estos $concept_states$ se mide por su [concept_market_access|l]. Los $concept_markets$ también pueden comerciar entre ellos mediante [Concept('concept_trade_route','rutas comerciales')].\n\nCada [concept_country|l] controla su propio $concept_market$ o participa en uno diferente a través de una [concept_customs_union|l] o relación de [concept_subject|l]."
 concept_market_access: "Acceso al mercado"
 concept_market_access_desc: "Un indicativo de lo bien conectado que está un [concept_state|l] con el resto de su [concept_market|l]. Comienza al 100 % y se reduce proporcionalmente cuando el [concept_infrastructure_usage|l] del $concept_state$ supera sus [concept_infrastructure|l]. Esto influye tanto en el número de [concept_sell_orders|l] como de [concept_buy_orders|l] generadas debido a la [concept_good_production|l] y el [concept_good_consumption|l] en el $concept_state$, y también en el grado en que el [concept_market_price|l] afecta al [concept_local_price|l] de los [Concept('concept_good','bienes')]."
 concept_infrastructure: "Infraestructuras"
 concept_infrastructure_desc: "Los [Concept('concept_building','edificios')] como los [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added','ferrocarriles')] y [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added_2','puertos')] componen las $concept_infrastructure$. Estas influyen en el grado de conexión de un [concept_state|l] con su [concept_market|l], y en la rapidez con la que los [Concept('concept_battalion', 'batallones')] se [Concept('concept_mobilize_battalion','movilizan')]."
 concept_infrastructure_desc_added: "[GetBuildingType('building_railway').GetName]"
 concept_infrastructure_desc_added_2: "[GetBuildingType('building_port').GetName]"
 concept_infrastructure_usage: "Uso de infraestructuras"
 concept_infrastructure_usage_desc: "Los [Concept('concept_building','edificios')] emplean una cierta cantidad de [concept_infrastructure|l] dependiendo de lo avanzados o exigentes que sean a nivel tecnológico. El $concept_infrastructure_usage$ total del [concept_state|l] se compara con las $concept_infrastructure$ para determinar el [concept_market_access|l] del $concept_state$. El $concept_infrastructure_usage$ también aumenta el coste de las [Concept('concept_port_connection','conexiones portuarias')]."
 concept_good: "Bien"
 concept_goods: "Bienes"
 concept_good_possessive: "del bien"
 concept_goods_input: "Bienes de insumo"
 concept_goods_output: "Bienes de producción"
 concept_good_desc: "Los $concept_goods$ se [Concept('concept_good_production','producen')] en los $concept_buildings$ y los [Concept('concept_good_consumption','consumen')] tanto $concept_buildings$ como [Concept('concept_pop','colectivos')]. Los $concept_goods$ tienen tanto un [concept_local_price|l] como un [concept_market_price|l]."
 concept_government_good: "Bien del gobierno"
 concept_government_goods: "Bienes del gobierno"
 concept_government_good_desc: "[Concept('concept_good', 'Bienes')] [Concept('concept_good_consumption','consumidos')] por los [Concept('concept_government_building', 'edificios gubernamentales')] utilizando fondos del [concept_treasury|l]."
 concept_military_good: "Bien militar"
 concept_military_goods: "Bienes militares"
 concept_military_good_desc: "[Concept('concept_good', 'Bienes')] [Concept('concept_good_consumption','consumidos')] por los [Concept('concept_military_building', 'edificios militares')] utilizando fondos del [concept_treasury|l]."
 concept_state: "Estado"
 concept_states: "Estados"
 concept_state_or_states: "estado(s)"
 concept_state_possessive: "del estado"
 concept_state_desc: "Una región geográfica controlada por un [concept_country|l]. Los [Concept('concept_pop', 'colectivos')] viven y trabajan en los [Concept('concept_building', 'edificios')] del $concept_state$. Siempre que no sea un [concept_split_state|l], su territorio equivale a una [concept_state_region|l]. Siempre que no sea un [Concept('concept_isolated_state', 'estado aislado')], este comerciará con cualquier [Concept('concept_good','bien')] [Concept('concept_good_consumption','consumido')] y [Concept('concept_good_production','producido')] localmente con otros $concept_states$ que pertenezcan al mismo [concept_market|l] según su [concept_market_access|l]."
 concept_pop: "Colectivo"
 concept_pops: "Colectivos"
 concept_pop_possessive: "del colectivo"
 concept_pops_possessive: "de los colectivos"
 concept_population: "Población"
 concept_pop_desc: "La población mundial se organiza en $concept_pops$, grupos de individuos que trabajan en el mismo [concept_building|l] desempeñando cierta [concept_profession|l], y que comparten la misma [concept_culture|l] y [concept_religion|l]. Utilizan los [Concept('concept_pop_income','ingresos')] que ganan para comprar [Concept('concept_good', 'bienes')] con los que satisfacer sus [Concept('concept_pop_needs','necesidades')], lo que decide su [concept_wealth|l] y [concept_sol|l]. Pueden apoyar a diferentes [Concept('concept_interest_group', 'grupos de interés')] y [Concept('concept_political_movement','movimientos políticos')], o estar [Concept('concept_politically_unaligned_aligned', 'políticamente no alineados')]. Un $concept_pop$ cuenta con una serie de [concept_working_adults|l] y [concept_dependents|l]. Algunos de ellos están [Concept('concept_literacy','alfabetizados')] y pueden integrar un número de [Concept('concept_loyalist','lealistas')] o [Concept('concept_radical','radicales')]."
 concept_profession: "Profesión"
 concept_profession_jobs: "Trabajos"
 concept_professions: "Profesiones"
 concept_profession_desc: "La $concept_profession$ de un [Concept('concept_pop','colectivo')] determina el papel que desempeñan en su [concept_building|l], cuánto [concept_building_wage|l] ganan y si tienen [Concept('concept_ownership_share','participaciones de propiedad')] en él. También influye a qué [Concept('concept_interest_group','grupos de interés')] es factible que apoyen, la probabilidad de que permanezcan [Concept('concept_politically_unaligned_aligned', 'políticamente no alineados')] y si se les considera [concept_lower_strata|l], [concept_middle_strata|l] o [concept_upper_strata|l]. Para cambiar de profesión, un $concept_pop$ debe tener las [concept_pop_qualifications|l] adecuadas."
 concept_production_method: "Método de producción"
 concept_production_methods: "Métodos de producción"
 concept_production_method_desc: "Los $concept_production_methods$ determinan cómo funcionan los [Concept('concept_building','edificios')]. Afecta a:\n\n- Los [Concept('concept_good_consumption','bienes de insumo')] que el $concept_building$ debe adquirir para funcionar\n- Los [Concept('concept_good_production','bienes de producción')] que el $concept_building$ produce y vende\n- La distribución de [Concept('concept_profession','profesiones')] entre su [concept_workforce|l]\n\nLos $concept_production_methods$ también pueden tener otros efectos, como la generación de [Concept('concept_modifier','modificadores')]. Los $concept_production_methods$ se organizan en grupos, en los que solo uno de ellos puede estar activo a la vez. Puedes cambiar el $concept_production_method$ activo en cada grupo siempre que se cumplan los requisitos necesarios de [concept_technology|l] y [concept_law|l]."
 concept_nation_formation: "Formación de nación"
 concept_nation_formation_desc: "Si un [concept_country|l] cumple ciertos requisitos, como poseer tierras en [Concept('concept_state_region','regiones estatales')] específicas o descubrir cierta [concept_technology|l] de $SOCIETY$, podrá formar un nuevo $concept_country$ de una [Concept('concept_country_tier', 'categoría')] superior. Los posibles $concept_countries$ se enumeran en la pestaña #b $NATION_FORMATION$#! del panel #b $CULTURE$#!."
 concept_culture: "Cultura"
 concept_cultures: "Culturas"
 concept_culture_possessive: "de la cultura"
 concept_cultural: "cultural"
 concept_culture_desc: "Todos los [Concept('concept_pop', 'colectivos')] tienen una $concept_culture$, que solo puede cambiar a través de la [concept_assimilation|l]. La $concept_culture$ determina las [Concept('concept_state_region','regiones estatales')] que consideran como sus [Concept('concept_homeland','tierras natales')] y afecta a su [concept_acceptance_status|l] en su [concept_country|l]."
 concept_accepted_culture: "Cultura aceptada"
 concept_accepted_cultures: "Culturas aceptadas"
 concept_accepted_culture_short: "aceptadas"
 concept_accepted_culture_desc: "Unas $concept_accepted_cultures$ en un [Concept('concept_country','país')] están compuestas por sus [concept_primary_cultures|l], además de otras [Concept('concept_culture','culturas')] consideradas [Concept('concept_accepted_culture','aceptadas')] debido a la [concept_law|l] de [SelectLocalization(GetPlayer.IsValid, 'concept_accepted_culture_desc_added','Ciudadanía')] actual del $concept_country$. Normalmente, se considera que los dos grados de [concept_acceptance|l] más elevados corresponden a $concept_accepted_cultures$."
 concept_accepted_culture_desc_added: " [GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_primary_cultures: "Culturas principales"
 concept_primary_culture: "Cultura principal"
 concept_primary_cultures_desc: "La [concept_culture|l] o $concept_cultures$ con la que se asocia principalmente un [Concept('concept_country','estado')]. Si un $concept_country$ [Concept('concept_nation_formation','forma')] un $concept_country$ distinto, sus $concept_primary_cultures$ pueden cambiar, pero, si no, seguirán igual.[AddLocalizationIf(GetPlayer.IsValid,'concept_primary_cultures_ingame_added')]"
 concept_primary_cultures_ingame_added: "\n\nLas $concept_primary_cultures$ de [GetPlayer.GetName] son [GetPlayer.GetPrimaryCulturesDesc]."
 concept_cultural_trait: "Rasgo cultural"
 concept_cultural_traits: "Rasgos culturales"
 concept_cultural_trait_desc: "Los aspectos de una [concept_culture|l], como su idioma dominante y parte del mundo de la que procede. La similitud con los $concept_cultural_traits$ de las [Concept('concept_primary_cultures','culturas principales')] de un [Concept('concept_country','país')], combinada con la [concept_law|l] de [GetLawType('law_national_supremacy').GetGroup.GetName] actual del $concept_country$, determinan la [concept_acceptance|l] de los [Concept('concept_pop', '$concept_pops$')|l] de esa $concept_culture$."
 concept_cultural_heritage_trait: "Rasgo cultural de herencia"
 concept_cultural_heritage_traits: "Rasgos culturales de herencia"
 concept_cultural_heritage_trait_desc: "Un tipo de [concept_cultural_trait|l] que especifica la región general del mundo en la que se originó la [concept_culture|l]. Algunas [Concept('concept_law','leyes')] de [SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','Ciudadanía')] establecen que ciertos $concept_cultural_heritage_traits$ son más importantes que otros $concept_cultural_traits$ a la hora de determinar la [concept_acceptance|l] de un [concept_pop|l]"
 concept_cultural_heritage_trait_desc_added: "[GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_religion: "Religión"
 concept_religions: "Religiones"
 concept_religious: "religioso"
 concept_religion_desc: "Todos los [Concept('concept_pop', 'colectivos')] tienen una $concept_religion$, que solo se puede cambiar por medio de la [concept_conversion|l]. La $concept_religion$ afecta al [concept_acceptance_status|l] de su [concept_country|l]."
 concept_accepted_religion: "Religión aceptada"
 concept_accepted_religions: "Religiones aceptadas"
 concept_accepted_religion_short: "aceptadas"
 concept_accepted_religion_desc: "Unas $concept_accepted_religions$ en un [Concept('concept_country','país')] están compuestas por su [concept_state_religion|l], además de otras [Concept('concept_religion','religiones')] consideradas [Concept('concept_accepted_culture','aceptadas')] debido a la [concept_law|l] de [SelectLocalization(GetPlayer.IsValid,'concept_accepted_religion_desc_added','Iglesia y Estado')] vigente del $concept_country$."
 concept_accepted_religion_desc_added: "[GetLawType('law_state_religion').GetGroup.GetName]"
 concept_state_religion: "Religión del Estado"
 concept_state_religions: "Religiones del Estado"
 concept_state_religion_desc: "La [concept_religion|l] asociada mayoritariamente a un [concept_country|l]. Suele ser la [concept_religion|l] dominante a la que se adhieren la mayoría de [Concept('concept_pop', 'colectivos')], pero a veces puede ser declarada a nivel legal o simplemente ser la $concept_religion$ favorita del [concept_ruler|l]. Normalmente, no cambia.[AddLocalizationIf(GetPlayer.IsValid, 'concept_state_religion_ingame_added')]"
 concept_state_religion_ingame_added: "\n\nLa $concept_state_religion$ de [GetPlayer.GetName] es [GetPlayer.GetStateReligion.GetName]."
 concept_religious_trait: "Rasgo religioso"
 concept_religious_traits: "Rasgos religiosos"
 concept_religious_trait_desc: "Los aspectos de una [concept_religion|l], como su grupo religioso principal. La similitud con los $concept_religious_traits$ de la [concept_state_religion|l] de un [Concept('concept_country','país')], combinada con la [concept_law|l] de [SelectLocalization(GetPlayer.IsValid,'concept_religious_trait_desc_added','Iglesia y Estado')] vigente del $concept_country$, determinan la [concept_acceptance|l] de los [Concept('concept_pop', '$concept_pops$')|l] de esa $concept_religion$."
 concept_religious_trait_desc_added: "[GetLawType('law_state_religion').GetGroup.GetName]"
 concept_investment_pool: "Fondo de inversión"
 concept_investment_pool_desc: "La [concept_reinvestment|l] por parte de los [Concept('concept_pop','colectivos')] con [Concept('concept_building','$concept_buildings$')|l] de [concept_privately_owned|l] se deposita en un $concept_investment_pool$, donde los [Concept('concept_pop','colectivos')] la emplean para [Concept('concept_construction','construir')] y comprar [Concept('concept_building_level','$concept_building_levels$')|l] señalados para [Concept('concept_privatize', '$concept_privatization$')|l].\n\nPor lo general, los $ARISTOCRATS_GC_LINK$ y $CAPITALISTS_GC_LINK$ en $MANOR_HOUSES_GC_LINK$ y $FINANCIAL_DISTRICTS_GC_LINK$ usan el $concept_investment_pool$ pero, según tu $ECONOMIC_SYSTEM_GC_LINK$, la [concept_workforce|l] puede usarlo para ampliar su propio $concept_building$.\n\nEl $ECONOMIC_SYSTEM_GC_LINK$ del [Concept('concept_country','país')] restringe los $concept_buildings$ que se pueden construir mediante el $concept_investment_pool$.\n\nA medida que se lleve a cabo la $concept_construction$ de dichos $concept_buildings$, los fondos necesarios para ello se restarán del $concept_investment_pool$ y se depositarán en el [concept_treasury] como [concept_budget_investment_income|l]."
 concept_reinvestment: "Reinversión"
 concept_reinvestment_desc: "Una parte de los [concept_dividends|l] obtenidos por ciertas [Concept('concept_profession','profesiones')] se reinvierte en la economía, lo cual añade [concept_money|l] al [concept_investment_pool|l]. La cantidad añadida depende de diversos factores como el $ECONOMIC_SYSTEM_GC_LINK$ actual del [Concept('concept_country','país')], así como de su [concept_gdp|l]; también puede haber casos de ineficiencia en las grandes economías que provoquen que se malgaste parte de la inversión."
 concept_pop_income: "Ingresos de colectivo"
 concept_pop_income_short: "ingresos"
 concept_pop_income_expenses: "Gastos de los colectivos"
 concept_pop_income_expenses_short: "Gastos"
 concept_pop_income_desc: "Al final de cada semana, los [Concept('concept_pop','colectivos')] reciben $concept_pop_income_short$ en función del tamaño de su [concept_workforce|l] y del [concept_building_wage|l] actual que se les ofrezca, además de la cantidad de [concept_dependents|l] y los [concept_dependent_income|l] que estos obtengan. Estos $concept_pop_income_short$ se gastan en [concept_pop_needs|l], lo que afecta a la [concept_wealth|l] del $concept_pop$."
 concept_dependent_income: "Ingresos de dependientes"
 concept_dependent_income_desc: "Al final de cada semana, los [Concept('concept_pop','colectivos')] reciben $concept_dependent_income$ según su número de [concept_dependents|l] y la cantidad de ingresos a los que tienen derecho. La mayoría de $concept_dependents$ reciben una cantidad básica procedente de trabajos ocasionales que varía en función de la [concept_profession|l] del $concept_pop$, y que puede complementar la [concept_institution|l] de [SelectLocalization(GetPlayer.IsValid,'concept_dependent_income_desc_added','Seguridad Social')]."
 concept_dependent_income_desc_added: "[GetInstitutionType('institution_social_security').GetName]"
 concept_wealth: "Riqueza"
 concept_wealthy: "Rico"
 concept_wealth_desc: "Un indicativo de los activos materiales de un [Concept('concept_pop','colectivo')]. Para mantener un cierto nivel de $concept_wealth$, el $concept_pop$ tiene una serie de [Concept('concept_pop_needs','necesidades')] que debe satisfacer cada semana. Si sus [Concept('concept_pop_income','ingresos')] no cubren el coste de estas $concept_pop_needs_short$, su $concept_wealth$ acabará disminuyendo. Si les queda [concept_money|l] después de comprar los $concept_goods$ necesarios, su $concept_wealth$ aumentará.\n\nLa $concept_wealth$ es el principal factor que contribuye al [concept_sol|l] de un $concept_pop$ y, bajo ciertas [Concept('concept_law','leyes')], puede afectar a otros aspectos de su vida como la [concept_literacy|l] y el [Concept('concept_votes','derecho de voto')]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 27, 2022
 concept_innovation: "Innovación"
 concept_innovation_desc: "La $concept_innovation$ @innovation! se produce mediante los $concept_buildings$ tipo [SelectLocalization(GetPlayer.IsValid,'concept_innovation_desc_added','universidad')] y contribuye al progreso activo de investigación de [Concept('concept_technology', 'tecnologías')]. La $concept_innovation$ @innovation! que no se gaste aumentará la [concept_technology_spread|l] de la que te beneficies actualmente, de haberla."
 concept_innovation_desc_added: "[GetBuildingType('building_university').GetName]"
 concept_technology_spread: "Difusión tecnológica"
 concept_technology_spread_desc: "La [concept_technology|l] que aún no hayas adquirido de cada categoría ($PRODUCTION_NO_CONCEPT$, $MILITARY$ y $SOCIETY$) siempre se difundirá hacia ti desde los [Concept('concept_country','países')] que la hayan adquirido. El progreso que se obtiene de la difusión de $concept_technologies$ se produce de forma aleatoria cada semana y gira en torno a un valor base que dependerá de la [concept_literacy|l] del $concept_country$. Si ningún $concept_country$ ha inventado una determinada $concept_technology$, esta no podrá difundirse hasta ti, por lo que es más probable que adquieras $concept_technologies$ de [Concept('concept_technology_era','era')] temprana a causa de la $concept_technology_spread$ que de las posteriores."
 concept_technology_era: "Era tecnológica"
 concept_technology_era_short: "era"
 concept_technology_eras_short: "eras"
 concept_technology_era_ahead_of_time_penalty_desc: "Si aún no has adquirido todas las $concept_technologies$ de las $concept_technology_eras_short$ anteriores, la cantidad necesaria aumentará más aún."
 concept_technology_era_desc: "Las $concept_technology_eras_short$ de la [concept_technology|l] son una clasificación aproximada de la época en la que se descubrió o desarrolló por primera vez una idea concreta.\n\nLos inventos de la $concept_technology_era_short$ I eran conocidos en muchas partes del mundo antes de 1836.\nLos inventos de la $concept_technology_era_short$ II se asocian a la primera Revolución Industrial (de 1836 a mediados del siglo XIX).\nLa $concept_technology_era_short$ III es un periodo de evolución, estabilización y estandarización que abarca hasta finales del siglo XIX.\nLa $concept_technology_era_short$ IV se corresponde con la segunda Revolución Industrial producida en torno al cambio de siglo.\nLos inventos de la $concept_technology_era_short$ V son ideas transformadoras y modernas.\n\nLas $concept_technologies$ requieren más [concept_innovation|l] para descubrir las eras posteriores en las que aparezcan. $concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology: "Tecnología"
 concept_technologies: "Tecnologías"
 concept_technology_desc: "La $concept_technology$ abarca toda la innovación en los ámbitos de $PRODUCTION_NO_CONCEPT$, $MILITARY$ y $SOCIETY$. Las $concept_technologies$ tienen efectos a nivel nacional, que pueden ir desde el cambio de los parámetros operativos del [Concept('concept_country','país')] a través de [Concept('concept_modifier','modificadores')] hasta desbloquear nuevos [Concept('concept_production_method','métodos de producción')], [Concept('concept_building','edificios')], [Concept('concept_law','leyes')], [Concept('concept_decree','decretos')] y [Concept('concept_diplomatic_pact','pactos diplomáticos')].\n\nPara progresar hacia nuevas $concept_technologies$, se requiere [concept_innovation|l], la cual se produce principalmente en los $concept_buildings$ tipo [SelectLocalization(GetPlayer.IsValid,'concept_technology_desc_added','universidad')]. Además de mediante el progreso de la $concept_innovation$, las $concept_technologies$ pueden propagarse desde $concept_countries$ que ya las tengan hasta aquellos que no las tienen a través de la [concept_technology_spread|l].\n\nLa cantidad de progreso necesaria para adquirir una $concept_technology$ depende de su [Concept('concept_technology_era','era')]. $concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology_desc_added: " [GetBuildingType('building_university').GetName]"
 concept_canal: "Canal"
 concept_canals: "Canales"
 concept_canal_desc: "Un $concept_canal$ es un [concept_building|l] que también incluye la construcción de una conexión artificial entre dos nodos marítimos a través de una masa de tierra. Solo se pueden construir $concept_canals$ en lugares concretos y, primero, suele haber que hacer algún tipo de prospección u expedición. Los $concept_canals$ pueden acortar drásticamente la distancia que los [concept_convoys|l] tienen que recorrer a la hora de establecer [Concept('concept_shipping_lane','rutas marítimas')], lo que hace que más asequible el comercio con tierras lejanas."
 concept_monument: "Monumento"
 concept_monuments: "Monumentos"
 concept_monument_desc: "[Concept('concept_building','Edificios')] únicos en algún [concept_state|l] que pueden desempeñar diversas funciones y a menudo confieren [concept_prestige|l]."
 concept_productivity: "Productividad"
 concept_productivity_long: "Productividad anual/por empleado"
 concept_productive: "Productivo"
 concept_unproductive: "Improductivo"
 concept_productivity_desc: "La $concept_productivity$ es una medida relativa del valor económico que genera un [concept_building|l] por empleado y año. Se calcula tomando los [concept_revenue|l] semanales actuales generados por [concept_good_production|l], restando los gastos incurridos por [concept_good_consumption|l], dividiendo el número total de la [concept_workforce|l] y multiplicando por 52 (semanas/año).\n\n(Ingresos - gastos materiales) / Total de empleados\n\nLa diferencia entre la $concept_productivity$ y el [concept_average_wage|l] es el [concept_building_balance|l] semanal del $concept_building$, también conocido como $concept_building_balance_profit$.\n\nLas $COMPANIES$ también tienen un índice de $concept_productivity$, que es igual a la $concept_productivity$ media de todos los niveles de sus $concept_building$ asociados."
 concept_law_group: "Grupo de leyes"
 concept_law_groups: "Grupos de leyes"
 concept_law_group_desc: "Un $concept_law_group$ está formado por varias [Concept('concept_law', 'leyes')] que afectan a diferentes aspectos del [concept_country|l] de distintos modos. Solo puede haber una [concept_law|l] activa en cada $concept_law_group$."
 concept_government_reform: "Reforma gubernamental"
 concept_government_reform_short: "reforma"
 concept_government_reform_desc: "Una $concept_government_reform$ permite modificar la composición de tu [concept_government|l] libremente al incluir o eliminar del poder a [Concept('concept_interest_group','grupos de interés')] o [Concept('concept_party','partidos')]. Los $concept_interest_groups$ alejados del poder durante una $concept_government_reform_short$ obtendrán [Concept('concept_radical','radicales')], a menos que la $concept_government_reform_short$ se realice poco después de que hayan concluido las $concept_election$."
 concept_election: "Elecciones"
 concept_elections: "Elecciones"
 concept_election_possessive: "de las elecciones"
 concept_election_voting_franchise: "Derecho al voto"
 concept_elect: "Electo"
 concept_elected: "Elegido"
 concept_election_desc: "Los [Concept('concept_country','países')] con $concept_election_voting_franchise$ celebrarán $concept_elections$ cada #v [GetDefine('NPolitics','ELECTION_INTERVAL_YEARS')|0] años#!. La campaña de $concept_election$ comenzará #v [GetDefine('NPolitics','CAMPAIGN_PERIOD_MONTHS')|0] meses#! antes de la fecha, durante la cual los [Concept('concept_party','partidos')] competirán por obtener [concept_momentum|l] y [concept_votes|l].\n\nEl día de las $concept_election$, se contabilizarán los $concept_votes$, lo que afectará a la [concept_political_strength|l] de los [Concept('concept_interest_group','grupos de interés')] integrantes de cada $concept_party$. Según el [Concept('concept_government_type','tipo de gobierno')], también se elegirá a un nuevo [concept_head_of_state|l] como consecuencia del resultado de las $concept_election$. Por último, se podrá realizar una única [concept_government_reform|l] en la que se podrán eliminar $concept_interest_groups$ del [concept_government|l] sin crear nuevos [Concept('concept_radical','radicales')]."
 concept_budget_minting: "Acuñación"
 concept_budget_minted: "acuñado"
 concept_budget_minting_desc: "Una forma de ingresos que generan todos los [Concept('concept_country', 'países')] al imprimir o emitir [concept_money|l] nuevo. Cuanto mayor sea el [concept_gdp|l] de un [Concept('concept_country','país')], más $concept_money$ se podrá acuñar sin afectar a la economía."
 concept_budget_poll_taxes: "Impuestos de capitación"
 concept_budget_poll_tax: "Impuesto de capitación"
 concept_budget_poll_taxes_desc: "Un [Concept('concept_taxes','impuesto')] de tipo fijo recaudado de cada [Concept('concept_working_adults', 'adulto activo')] al que se le aplique. Dado que los $concept_budget_poll_taxes$ no aumentan con los ingresos del $concept_pop$, tiende a afectar más a los [concept_lower_strata|l]."
 concept_budget_land_taxes: "Impuestos sobre tierras"
 concept_budget_land_taxes_desc: "Un tipo de [Concept('concept_budget_poll_taxes', 'impuesto de capitación')] que se recauda únicamente a los [SelectLocalization(GetPlayer.IsValid,'concept_budget_land_taxes_desc_added','campesinos')]."
 concept_budget_land_taxes_desc_added: "[GetPopType('peasants').GetName]"
 concept_budget_heathen_taxes: "Impuestos a paganos" #TODO rewrite in PRCAL-35857
