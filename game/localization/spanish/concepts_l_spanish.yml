 concept_shipping_lane: "Ruta marítima"
 concept_shipping_lanes: "Rutas marítimas"
 concept_shipping_lane_desc: "Una $concept_shipping_lane$ es una conexión naval de [concept_convoys|l] entre dos [Concept('concept_state','estados')] costeros para trasladar [Concept('concept_good','bienes')] y [Concept('concept_pop','colectivos')] desde un lugar a otro. Una $concept_shipping_lane$ pueder ser una [concept_trade_route|l], una [concept_supply_route|l] o una [concept_port_connection|l]."
 concept_raid_convoys: "Atacar convoyes"
 concept_convoy_raiding: "Ataque a convoyes"
 concept_raid_convoys_desc: "Una [concept_order|l] dada a un [concept_admiral|l] para que hunda los [concept_convoys|l] enemigos que pasen por una región marítima. Las flotas de patrulla que naveguen por la misma región marítima intentarán interceptar y neutralizar a los asaltantes."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 31, 2022
 concept_convoy_cost: "Coste de $concept_convoy$"
 concept_convoy_cost_desc: "El $concept_convoy_cost$ de una [concept_shipping_lane|l] viene determinado por el número de [Concept('concept_good','bienes')] que se trasladan por una [concept_trade_route|l], el número de [Concept('concept_battalion','batallones')] que ofrece una [concept_supply_route|l] o la cantidad de [concept_infrastructure_usage|l] que facilita una [concept_port_connection|l] para el [concept_market_access|l]. Cuanto mayor sea el número de [Concept('concept_sea_node','nodos marítimos')] que deba atravesar la $concept_shipping_lane$ de camino hacia su destino, mayor será el $concept_convoy_cost$ total. El $concept_convoy_cost$ total de todas las $concept_shipping_lanes$ se compara con el número total de [concept_convoys|l] suministrado por los $concept_buildings$ tipo [SelectLocalization(GetPlayer.IsValid,'concept_convoy_cost_desc_added','puerto')] para determinar la fuerza de tu [concept_supply_network|l]."
 concept_convoy_cost_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_port_connection: "Conexión portuaria"
 concept_port_connections: "Conexiones portuarias"
 concept_port_connection_desc: "Una [concept_shipping_lane|l] que conecta uno o varios [Concept('concept_state','estados')] que de otro modo resultarían inaccesibles por tierra para la [concept_market_capital|l], lo que garantiza el [concept_market_access|l] de regiones remotas. Las $concept_port_connections$ requieren un [SelectLocalization(GetPlayer.IsValid,'concept_port_connection_desc_added','puerto')] en ambos extremos. El [concept_convoy_cost|l] de una $concept_port_connection$ depende del [concept_infrastructure_usage|l] total de los [Concept('concept_state','estados')] que conecte."
 concept_port_connection_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_shipping_lane_effectiveness: "$concept_shipping_lane_effectiveness_short$ de la $concept_shipping_lane$"
 concept_shipping_lane_effectiveness_short: "Eficiencia"
 concept_shipping_lane_effectiveness_desc: "La $concept_shipping_lane_effectiveness_short$ de una [concept_shipping_lane|l] viene determinada por la fuerza de la [concept_supply_network|l] de un [Concept('concept_country','país')], y se ve reducida por cualquier daño sufrido por [Concept('concept_raid_convoys','ataques contra convoyes')]. Cuando la $concept_shipping_lane_effectiveness_short$ se encuentra por debajo del #v 100 %#!, el funcionamiento de la $concept_shipping_lane$ se reducirá en consecuencia."
 concept_supply_route: "Ruta de suministros"
 concept_supply_routes: "Rutas de suministros"
 concept_supply_route_possessive: "de la ruta de suministros"
 concept_supply_route_desc: "Una [concept_shipping_lane|l] que abastece a un [concept_general|l] con [Concept('concept_order','órdenes')] de avanzar o defender un [concept_front|l] accesible únicamente por mar. El nivel de [concept_supply|l] del $concept_general$ es igual a la [Concept('concept_shipping_lane_effectiveness','eficiencia')] de la $concept_supply_route$."
 concept_character: "Personaje"
 concept_characters: "Personajes"
 concept_character_possessive: "del personaje"
 concept_character_desc: "Los $concept_characters$ desempeñan diferentes [Concept('concept_character_role','funciones')] en tu [concept_country|l]. Su capacidad para llevar a cabo estas labores depende de sus [Concept('concept_character_trait','rasgos de personaje')]. Siempre respaldarán a un [concept_interest_group|l] y podrán tener una [concept_ideology|l] que dé forma a sus aspiraciones y perspectivas."
 concept_busy: "Ocupado"
 concept_busy_desc: "Se considera que un [concept_character|l] está $concept_busy$ cuando se está encargando de alguna tarea, como ir de expedición. Cuando esté $concept_busy$, el $concept_character$ no podrá cumplir con sus obligaciones habituales. Por ejemplo, un [concept_commander|l] no podrá participar en ninguna [Concept('concept_battle','batalla')]."
 concept_popularity: "Popularidad"
 concept_popularity_desc: "La $concept_popularity$ de un [concept_character|l] mide la voluntad de seguirle de los [Concept('concept_pop','colectivos')]. La $concept_popularity$ puede tener diferentes efectos según la [concept_character_role|l] del $concept_character$."
 concept_momentum: "Dinamismo"
 concept_momentum_desc: "El éxito de la campaña [Concept('concept_election','electoral')] de un [Concept('concept_party','país')]. El $concept_momentum$ aumenta el número de [concept_votes|l] obtenido por un $concept_party$ el día de las $concept_election$, y queda anulado después de estas. Puede verse afectado por el azar, los acontecimientos especiales y la [concept_popularity|l] de su [concept_party_leader|l]."
 concept_government_expenses: "Gastos gubernamentales"
 concept_government_expenses_short: "gastos"
 concept_government_expenses_desc: "Los $concept_government_expenses_short$ semanales totales acumulados por el [concept_government|l], equilibrados con todos sus ingresos semanales, como los [concept_taxes|l], cuyo balance se suma o resta al [concept_treasury|l]."
 concept_sovereignty: "Soberanía"
 concept_sovereignty_desc: "El derecho al autogobierno de un [Concept('concept_country','país')]. Cuando un $concept_country$ viola la $concept_sovereignty$ de otro, desprecia abiertamente este derecho. Si el otro país no responde a su vez militarmente de forma inmediata para garantizar la integridad de sus fronteras, se somete al infractor y le permite el acceso militar a través de su territorio."
 concept_average_wage: "Salario medio anual"
 concept_average_wage_desc: "El [Concept('concept_building_wage', 'salario')] medio que un solo [concept_individual|l] de la [concept_workforce|l] ganaría anualmente al trabajar en este [concept_building|l]."
 concept_subsidized_wage: "Salario subvencionado"
 concept_subsidized_wage_desc: "Cuando un [concept_building|l] [Concept('concept_subsidies','subvencionado')] no puede pagar como mínimo un [concept_normal_wage|l] a su [concept_workforce|l], la cantidad restante queda cubierta con $concept_subsidies$ del gobierno procedentes del [concept_treasury]. A cambio, el $concept_building$ nunca despedirá a la $concept_workforce$ y su objetivo será mantener el [concept_throughput|l] al máximo en todo momento."
 concept_government_wage: "Salario de la administración"
 concept_government_wages: "Salarios de la administración"
 concept_government_wage_desc: "Todos los [Concept('concept_government_building','edificios gubernamentales')], salvo los [Concept('concept_military_building','edificios militares')], pagan a su [concept_workforce|l] según la misma tasa estandarizada de $concept_government_wage$. Esta se basa en el [concept_normal_wage|l] del [concept_country|l], con los ajustes establecidos en el panel Presupuesto."
 concept_military_wage: "Salario de militares"
 concept_military_wages: "Salarios de militares"
 concept_military_wage_desc: "Todos los [Concept('concept_military_building','edificios militares')] pagan a su [concept_workforce|l] según la misma tasa estandarizada de $concept_military_wage$. Esta se basa en el [concept_normal_wage|l] del [concept_country|l], con los ajustes establecidos en el panel Presupuesto."
 concept_normal_wage: "Salario normal"
 concept_normal_wage_desc: "El [concept_building_wage|l] base de un [concept_country|l] que muchos [Concept('concept_building','edificios')] tienen en cuenta. Los [Concept('concept_government_wage','salarios de la administración')] y los [Concept('concept_military_wage','salarios de militares')] se basan en el $concept_normal_wage$. Este se establece a partir de los $concept_building_wages$ medios pagados por las [Concept('concept_building','industrias')] de los [Concept('concept_incorporated_state', 'estados incorporados')]."
 concept_dead: "Muertos"
 concept_dead_desc: "Las [concept_casualties|l] que acaban falleciendo debido a una [concept_battle|l] o por [concept_attrition|l]."
 concept_wounded: "Heridos"
 concept_wounded_desc: "Las [concept_casualties|l] que tan solo resultan heridas en una [concept_battle|l] o por [concept_attrition|l]. Algunos $concept_wounded$ se recuperarán y volverán al servicio activo tras un tiempo, mientras que otros terminarán como [concept_dependents|l] de otros [Concept('concept_pop','colectivos')] de tu [concept_country|l]."
 concept_attrition: "Desgaste"
 concept_attrition_desc: "Las [concept_casualties|l] sufridas por los [concept_manpower|l] fuera de una [concept_battle|l] a causa del $concept_attrition$. Normalmente, lo sufren los [Concept('concept_battalion','batallones')] [Concept('concept_mobilize_battalion','movilizados')] y puede deberse a enfermedades, accidentes, exposición a la intemperie o incluso deserciones. El $concept_attrition$ se puede contrarrestar usando [Concept('concept_mobilization_option','$concept_mobilization_options$')|l] de $medic_support$."
 concept_ruler: "Gobernante"
 concept_rulers: "Gobernantes"
 concept_ruler_possessive: "del gobernante"
 concept_ruler_desc: "Un $concept_ruler$ suele ser el [concept_head_of_state|l] que representa al [Concept('concept_country','país')] en asuntos nacionales e internacionales. Los [Concept('concept_character_trait','rasgos de personaje')] de un $concept_ruler$ afectan directamente al $concept_country$. Cuando un $concept_ruler$ muere, otro ocupa su lugar, ya sea un [concept_heir|l], si lo hay, u otro $concept_character$ en función del [concept_government_type|l]."
 concept_heir: "Heredero"
 concept_heir_desc: "El $concept_heir$ de un [concept_country|l] es un [concept_character|l]. Asumirá la [concept_character_role|l] de [concept_ruler|l] tras la muerte del $concept_ruler$ actual."
 concept_character_role: "Función"
 concept_character_roles: "Funciones"
 concept_character_role_desc: "Las $concept_character_roles$ establecen las áreas de tu [concept_country|l] sobre las que tiene influencia un [concept_character|l] concreto. Un $concept_character$ puede tener una o varias $concept_character_roles$.\n\nLa lista de $concept_character_roles$ incluye:\n[concept_ruler|l] (normalmente también un [concept_politician|l])\n[concept_heir|l]\n[concept_politician|l]\n[concept_agitator|l]\n[concept_general|l]\n[concept_admiral|l]"
 concept_treasury: "Tesoro"
 concept_treasury_possessive: "del Tesoro"
 concept_treasury_desc: "El $concept_treasury$ lleva un registro de los activos del [Concept('concept_country','país')]. Cada semana, el balance presupuestario ocasionará que el $concept_treasury$ pida más [concept_loans|l] para cubrir el déficit monetario o depositará $concept_money$ en las [concept_gold_reserves|l]."
 concept_building_balance: "Balance"
 concept_building_balance_profit: "Beneficio"
 concept_building_balance_desc: "El $concept_building_balance$ de un [Concept('concept_building','edificio')] es la cantidad de [concept_money|l] que queda de sus [concept_revenue|l] tras pagar los [Concept('concept_building_wage','salarios')] y comprar los [Concept('concept_good','bienes de insumo')] necesarios.\n\nEl $concept_building_balance$ se reparte entre los [concept_building_owners|l] y las [concept_cash_reserves|l] del $concept_building$.\n\nEl $concept_building_balance$ de un $concept_building$ se puede mejorar haciendo que sus $concept_goods_input$ sean más baratos o sus $concept_goods_output$ más caros. Esto se puede lograr aumentando o disminuyendo la [Concept('concept_sell_orders','oferta de órdenes de venta')] y la [Concept('concept_buy_orders','demanda de órdenes de compra')] en el [concept_market|l] al que pertenezca."
 concept_building_wage: "Salario"
 concept_building_wages: "Salarios"
 concept_building_wage_desc: "Los $concept_building_wages$ pagados a los [Concept('concept_pop','colectivos')] por el [concept_building|l] en el que trabajan dependen de varios factores, siendo el más relevante la [concept_profession|l] del $concept_pop$ y la situación financiera del $concept_building$. Si el [concept_building_balance|l] del $concept_building$ permite una subida de los $concept_building_wages$, se hará solo si es necesario para atraer a más $concept_pops$ a su [concept_workforce|l]. Si el $concept_building_balance$ del $concept_building$ es negativo, se valorará una bajada de los $concept_building_wages$ para recuperar la rentabilidad.\n\nPuedes garantizar que la $concept_workforce$ cobre un $concept_building_wage$ competitivo [Concept('concept_subsidies', 'subvencionando')] el edificio. Así se mantendrá a flote con fondos del [concept_treasury|l] si fuera necesario."
 concept_sell_orders: "Órdenes de venta"
 concept_sell_order: "Orden de venta"
 concept_sell_order_short: "Vender"
 concept_sell_orders_supply: "Oferta"
 concept_sell_orders_desc: "El número de órdenes de venta de un [concept_good|l] en el [concept_market|l] central se utiliza en combinación con las [concept_buy_orders|l] para establecer el [concept_market_price|l]. Las $concept_sell_orders$ se generan al producir $concept_good$ en los [Concept('concept_state','estados')] del $concept_market$. Cuanto mayor sea el [concept_market_access|l] de un $concept_state$, más se aproximará el número de $concept_sell_orders$ generado a la producción total."
 concept_buy_orders: "Órdenes de compra"
 concept_buy_order: "Orden de compra"
 concept_buy_order_short: "Comprar"
 concept_buy_orders_demand: "Demanda"
 concept_buy_orders_desc: "El número de órdenes de compra de un [concept_good|l] en el [concept_market|l] central se utiliza en combinación con las [concept_sell_orders|l] para establecer el [concept_market_price|l]. Las $concept_buy_orders$ se generan al consumir $concept_good$ en los [Concept('concept_state','estados')] del $concept_market$. Cuanto mayor sea el [concept_market_access|l] de un $concept_state$, más se aproximará el número de $concept_buy_orders$ generado al consumo total."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 30, 2022
 concept_head_of_state: "Jefe de Estado"
 concept_head_of_state_desc: "El [concept_ruler|l] de un [Concept('concept_country','país')] o su máximo representante. El [concept_government_type|l] determina quién ejerce de $concept_head_of_state$ y cuándo es sustituido.[AddLocalizationIf(GetPlayer.IsValid, 'concept_head_of_state_ingame_added')]"
 concept_head_of_state_ingame_added: "\n\nEl $concept_head_of_state$ [GetPlayer.GetAdjectiveNoFlag] es [GetPlayer.GetRuler.GetFullNameWithTitle]."
 concept_government_type: "Tipo de gobierno"
 concept_government_types: "Tipos de gobierno"
 concept_government_type_transfer_of_power: "Traspaso de poder"
 concept_government_type_desc: "El $concept_government_type$ de un [Concept('concept_country','país')] se ve establecido por sus [Concept('concept_law','leyes')] y determina el $concept_government_type_transfer_of_power$, es decir, quién ejerce de [concept_head_of_state|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_government_type_ingame_added')]"
 concept_government_type_ingame_added: "\n\nEl $concept_government_type$ de [GetPlayer.GetNameNoFlag] es #tooltippable #tooltip:[GetPlayer.GetGovernment.GetTooltipTag],GOVERNMENT_TYPE_TOOLTIP_DESC [GetPlayer.GetGovernment.GetName]#!#! por los siguientes motivos:\n[GetPlayer.GetGovernment.GetPossibleTriggerDesc(AccessPlayer)]"
 concept_transfer_of_power: "Traspaso de poder"
 concept_transfer_of_power_desc: "El traspaso de poder determina cómo se otorga el poder al siguiente $concept_ruler$ y cuándo se hará dicha transferencia."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 29, 2022
 concept_recognized_power: "Potencia reconocida"
 concept_recognized_powers: "Potencias reconocidas"
 concept_recognized_power_short: "Reconocida"
 concept_recognized_power_desc: "Una $concept_recognized_power$ se considera un estado-nación válido capaz de gozar de su autodeterminación por consenso de las [Concept('concept_great_power','grandes potencias')], lo que la distingue de las [Concept('concept_unrecognized_power','potencias no reconocidas')].\n\nUna $concept_unrecognized_power$ puede llegar a ser una $concept_recognized_power$ si completa la [concept_journal_entry|l] #bold $je_earn_recognition$#!."
 concept_unification_supporter: "Partidario de la unificación"
 concept_unification_supporters: "Partidarios de la unificación"
 concept_unification_support: "Apoyar"
 concept_unification_supporting: "Apoyando"
 concept_unification_supporter_desc: "Un $concept_unification_supporter$ es un [concept_country|l] que favorece a un [concept_unification_candidate|l] específico. Si la unificación tuviera éxito, el $concept_unification_supporter$ formaría parte de la unión."
 concept_unification_candidate: "Candidato a la unificación"
 concept_unification_candidate_short: "Candidato"
 concept_unification_candidates: "Candidatos a la unificación"
 concept_unification_candidate_desc: "Un $concept_unification_candidate$ es un [concept_country|l] que se considera un candidato viable para la unificación. Las condiciones de quién sirve como $concept_unification_candidate$ varían en función de lo unificada que esté la nación. "
 concept_unification: "Unificación del país"
 concept_major_unification: "Unificación importante"
 concept_minor_unification: "Unificación menor"
 concept_unification_desc: "El acto de unificar y crear un nuevo [concept_country|l] a partir de diferentes $concept_countries$ se llama unificación. Se puede formar un $concept_country$ al controlar un número concreto de [Concept('concept_state','$concept_states$')|l] en la nueva región del $concept_country$.\n\nUna #b unificación importante#! permite que los $concept_countries$ se conviertan en [Concept('concept_unification_candidate','$concept_unification_candidates$')|l], lo que les da acceso a la [concept_diplomatic_play] de unificación. Esta $concept_diplomatic_play$ marca los [Concept('concept_war_goal','$concept_war_goals$')|l] para anexionar todos los $concept_states$ y $concept_countries$ necesarios.\n\nLa #b unificación menor#! no es compatible con [Concept('concept_unification_candidate','$concept_unification_candidates$')|l] y solo se podrá crear un $concept_country$ si se controla el número de $concept_states$ necesarios."
 concept_order: "Orden"
 concept_orders: "Órdenes"
 concept_ordered: "ordenado"
 concept_order_desc: "Los [Concept('concept_commander','comandantes')] pueden recibir $concept_orders$ que les lleven a buscar diferentes objetivos militares en función de su ubicación actual. Todos los $concept_commanders$ tienen varias $concept_orders$ básicas, pero sus [Concept('concept_character_trait','rasgos de personaje')] pueden otorgarles $concept_orders$ especiales para que las use el $concept_commander$ en cuestión.\n\nLas órdenes básicas para [concept_general|l] son:\n[GetBasicGeneralOrdersBreakdown]\n\nLas $concept_orders$ básicas para [concept_admiral|l] son:\n[GetBasicAdmiralOrdersBreakdown]"
 concept_party: "Partido"
 concept_parties: "Partidos"
 concept_party_possessive: "del partido"
 concept_party_desc: "Un $concept_party$ es una entidad política que participa en las [Concept('concept_election','elecciones')]. Consta de uno o varios [Concept('concept_interest_group','grupos de interés')] cuyas [Concept('concept_ideology','ideologías')] son al menos compatibles en cierta medida. Los $concept_interest_groups$ obtienen poder de los [concept_votes|l] que el $concept_party$ ha obtenido proporcionalmente a su [concept_clout|l]. Los $concept_interest_groups$ individuales no pueden participar en el [concept_government|l] sin el resto de los miembros del $concept_party$."
 concept_party_leader: "Líder del partido"
 concept_party_leader_short: "Líder"
 concept_party_leader_desc: "$concept_party_leader$ es quien [Concept('concept_leader','lidera')] el [concept_interest_group|l] con mayor [concept_clout|l] en un [concept_party|l]. El $concept_party_leader_short$ actúa como [concept_party_whip|l]."
 concept_suppress: "Reprimir"
 concept_suppressed: "reprimido"
 concept_suppressing: "reprimiendo"
 concept_suppression: "Represión"
 concept_suppress_desc: "Un [concept_political_movement|l] $concept_suppressed$ resultará menos atractivo y contará con menos respaldo de los [Concept('concept_pop','colectivos')]. Tu capacidad de $concept_suppression$ básica está determinada por la [concept_law|l] de [SelectLocalization(GetPlayer.IsValid,'concept_suppress_desc_added','Libertad de expresión')]. Reprimir a $concept_interest_groups$ cuesta [concept_authority|l]."
 concept_suppress_desc_added: "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_bolster: "Promover"
 concept_bolstered: "Promovido"
 concept_bolsters: "Promueve"
 concept_bolstering: "Promoción"
 concept_bolster_desc: "Un [concept_political_movement|l] $concept_bolstered$ resultará más atractivo y contará con más respaldo de los [Concept('concept_pop','colectivos')]. Tu capacidad de $concept_bolstering$ básica está determinada por la [concept_law|l] de [SelectLocalization(GetPlayer.IsValid,'concept_bolster_desc_added','Libertad de expresión')]. Promover a $concept_interest_groups$ cuesta [concept_authority|l]."
 concept_bolster_desc_added: "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_journal_entry: "Anotación en el diario"
 concept_journal: "Diario"
 concept_journal_entries: "Anotaciones en el diario"
 concept_journal_entry_desc: "Las $concept_journal_entries$ en el diario llevan un registro de los sucesos que tienen lugar en tu país. Pueden presentarte nuevas oportunidades o desafíos, recordarte promesas que has hecho o advertirte de posibles crisis.\n\nLas $concept_journal_entries$ normalmente se resuelven y desaparecen del $concept_journal$ cuando se considera que se han #bold completado#!. No todas las $concept_journal_entries$ se pueden #bold completar#!; algunas solo pueden #bold fracasar#!, #bold expirar#! o eliminar bajo unas circunstancias concretas."
 concept_political_lobby: "Lobby político"
 concept_political_lobby_short: "Lobby"
 concept_political_lobbies_short: "Lobbies"
 concept_political_lobby_short_possessive: "de los lobbies"
 concept_political_lobbies: "Lobbies políticos"
 concept_political_pro_lobby: "Lobby favorable"
 concept_political_pro_lobbies: "Lobbies favorables"
 concept_political_anti_lobby: "Lobby contrario"
 concept_political_anti_lobbies: "Lobbies contrarios"
 concept_political_lobby_desc: "Un $concept_political_lobby$ es un conjunto de [Concept('concept_interest_group','$concept_interest_groups$')|l] que se opone o respalda a un determinado [concept_country|l].\n\nLos $concept_interest_groups$ del $concept_political_lobby_short$ obtienen [concept_approval|l] en función de la [concept_political_lobby_appeasement|l] del $concept_political_lobby$.\n\nLos $concept_political_lobbies_short$ hacen que llevar a cabo [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')|l] contra el $concept_country$ objetivo sea más fácil o más difícil, ya que afectan al coste de [concept_influence|l], y si el $concept_country$ aceptará. Los $concept_political_lobbies_short$ de [Concept('concept_subject','$concept_subjects$')|l] que tienen como objetivo a su [concept_overlord|l] afectarán al [concept_liberty_desire|l]. Estos efectos se ven aumentados por el [concept_clout|l] del $concept_political_lobby_short$.\n\n[AddLocalizationIf( HasDlcFeature('lobbies'),'concept_political_lobby_desc_DEMANDS_OPPORTUNITIES')]Los $concept_political_lobbies_short$ pueden formarse al azar cuando tiene lugar un [concept_diplomatic_catalyst|l] o cuando un $concept_country$ [Concept('concept_fund_lobbies','financia lobbies')] en otro."
 concept_political_lobby_desc_DEMANDS_OPPORTUNITIES: "En ocasiones, los $concept_political_lobbies_short$ presentarán [Concept('concept_political_lobby_demand','$concept_political_lobby_demands_short$')|l]. Si el $concept_political_lobby_short$ tiene el apoyo de los [Concept('concept_interest_group','$concept_interest_groups$')|l] [concept_in_government|l], los $concept_political_lobbies_short$ también presentarán [Concept('concept_political_lobby_opportunity','$concept_political_lobby_opportunities_short$')|l].\n\n"
 concept_political_lobby_appeasement: "Conciliación"
 concept_political_lobby_appease: "Conciliar"
 concept_political_lobby_appeasing: "Conciliando"
 concept_political_lobby_appeasement_desc: "La $concept_political_lobby_appeasement$ de un [concept_political_lobby|l] afecta a la [concept_approval|l] de los [Concept('concept_interest_group','$concept_interest_groups$')|l] del mismo.\n\nLa $concept_political_lobby_appeasement$ varía en función de tus [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')|l] contra el $concept_country$ del $concept_political_lobby_short$. La conciliación de los $concept_political_pro_lobbies$ aumenta con $concept_diplomatic_actions_short$ amistosas, mientras que a los $concept_political_anti_lobbies$ se les aplaca con $concept_diplomatic_actions_short$ hostiles."
 concept_political_lobby_opportunity: "Oportunidad de lobby"
 concept_political_lobby_opportunities_short: "Oportunidades"
 concept_political_lobby_opportunity_short: "Oportunidad"
 concept_political_lobby_opportunity_desc: "Una [concept_journal_entry|l] especial que ofrece un [concept_political_lobby|l] apoyado por [Concept('concept_interest_group','$concept_interest_groups$')|l] [concept_in_government|l].\n\nProporciona una ocasión especial para lograr algo que normalmente es imposible."
 concept_political_lobby_demand: "Exigencia de lobby"
 concept_political_lobby_demands_short: "Exigencias"
 concept_political_lobby_demand_short: "Exigencia"
 concept_political_lobby_demand_desc: "Una [concept_journal_entry|l] especial que presenta un [concept_political_lobby|l].\n\nCumplirla aumentará la [concept_political_lobby_appeasement|l] de los $concept_political_lobby_short$."
 concept_diplomatic_catalyst: "Catalizador diplomático"
 concept_diplomatic_catalyst_short: "Catalizador"
 concept_diplomatic_catalysts_short: "Catalizadores"
 concept_diplomatic_catalysts: "Catalizadores diplomáticos"
 concept_diplomatic_catalyst_desc: "Un $concept_diplomatic_catalyst$ es, en esencia, cualquier acontecimiento diplomático que puede crear [Concept('concept_political_lobby','$concept_political_lobbies$')|l] o cambiar la [concept_attitude|l] de un [concept_country|l] hacia ti.\n\nLos catalizadores pueden ser cualquier cambio en la escena mundial, por ejemplo:\n$EFFECT_LIST_BULLET$[Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]\n$EFFECT_LIST_BULLET$Acciones tomadas en [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l]\n$EFFECT_LIST_BULLET$Cambios en niveles de [concept_relations|l]"
 concept_end_of_discussion_factor: "Factor de fin de la discusión"
 concept_end_of_discussion_factor_desc: "La presencia de un $concept_end_of_discussion_factor$ indica que los [Concept('concept_interest_group', 'grupos de interés')] del [concept_government|l] consideran que ya no es útil seguir discutiendo los méritos de la [concept_law|l] que se está promulgando. Cuanto más bajo sea este factor, más presión negativa habrá sobre la posibilidad de que la promulgación $concept_enactment_advance_short$ o sufra un $concept_enactment_stall_short$."
 concept_enactment_of_laws: "Promulgación de leyes"
 concept_enactment_of_laws_enactment: "Promulgación"
 concept_enactment_of_laws_enact: "Promulgar"
 concept_enactment_of_laws_enacting: "Promulgando"
 concept_enactment_of_laws_enacted: "promulgada"
 concept_enactment_of_laws_desc: "El acto de intentar impulsar una nueva [concept_law|l] a lo largo de varias [Concept('concept_enactment_phase','fases')] durante una legislatura del [Concept('concept_country','país')]. La probabilidad de [concept_enactment_success|l] de la $concept_law$ se pondrá a prueba con regularidad. El tiempo entre estas pruebas varía en función de la ley y también dependerá de la [concept_legitimacy|l] del [Concept('concept_government','gobierno')]. Si la $concept_law$ no pasa a la siguiente [concept_enactment_phase|l], esta [Concept('concept_enactment_advance','avanzará')], se [Concept('concept_enactment_debate','debatirá')] o se [Concept('concept_enactment_stall','aplazará')] lo que afectará a la probabilidad de superar la siguiente prueba o introducirá otras consecuencias en el $concept_country$.\n$concept_enactment_of_laws_potential$"
 concept_enactment_of_laws_potential: "Para poder [Concept('concept_enactment_of_laws','promulgar')] una $concept_law$, debe estar [Concept('concept_endorse_oppose','respaldada')] por al menos un $concept_interest_group$ [concept_in_government|l], apoyada por un [concept_political_movement|l] actual o tener una buena probabilidad de [concept_enactment_success|l] por cualquier otro motivo."
 concept_enactment_success: "Éxito de promulgación"
 concept_enactment_success_short: "Éxito"
 concept_enactment_successes: "Éxitos"
 concept_enactment_success_desc: "El $concept_enactment_success$ indica el porcentaje de probabilidad de que progrese a la siguiente [Concept('concept_enactment_phase','fase')] durante el siguiente punto de control. Es igual a la [concept_base_success_chance|l] más los efectos acumulados durante el proceso de promulgación. La $concept_base_success_chance$ se ve aumentada por el apoyo de un [concept_interest_group|l] [concept_in_government|l], un [concept_political_movement|l] con al menos un $RADICALISM_AGITATING$ #v 25 %#! de [concept_activism|l] o el [Concept('concept_endorse_oppose','$concept_endorsement$')|l] de la [concept_ideology|l] del [Concept('concept_ruler','$concept_ruler$')|l]."
 concept_enactment_advance: "Avance de la promulgación"
 concept_enactment_advance_short: "Avance"
 concept_enactment_advance_desc: "El $concept_enactment_advance$ indica el porcentaje de probabilidad de que el proceso de promulgación de una [concept_law|l] avance durante el siguiente punto de control, aunque todavía no complete ni progrese a la siguiente [Concept('concept_enactment_phase','fase')]. Se deriva de la [concept_base_success_chance|l] de la promulgación."
 concept_enactment_debate: "Debate de la promulgación"
 concept_enactment_debate_short: "Debate"
 concept_enactment_debate_short_debated: "debatida"
 concept_enactment_debate_desc: "El $concept_enactment_debate$ indica el porcentaje de probabilidad de que el proceso de promulgación de una [concept_law|l] se tope con alguna complicación durante el siguiente punto de control. Cuanto menor sea la probabilidad total de [Concept('concept_enactment_success','éxito')], [Concept('concept_enactment_advance','avance')] y [Concept('concept_enactment_stall','aplazamiento')] de la promulgación, mayor será la probabilidad de $concept_enactment_debate_short$."
 concept_enactment_stall: "Promulgación aplazada"
 concept_enactment_stall_short: "Aplazamiento"
 concept_enactment_stall_desc: "La $concept_enactment_stall$ indica el porcentaje de probabilidad de que el proceso de promulgación de una [concept_law|l] se vea considerablemente dificultado durante el siguiente punto de control. Su probabilidad base es igual al [concept_clout|l] total de los [Concept('concept_interest_group','grupos de interés')] cuya [concept_approval|l] sea $ig_approval_unhappy$ o $ig_approval_angry$."
 concept_base_success_chance: "Probabilidad base de éxito"
 concept_base_success_chance_desc: "La $concept_base_success_chance$ es igual al [concept_clout|l] total de los [Concept('concept_interest_group','grupos de interés')] del [concept_government|l] más o menos el [Concept('concept_political_movement_support', 'apoyo')] obtenido de cualquier [Concept('concept_political_movement', 'movimiento político')] relevante."
 concept_advance_factor: "Factor de avance"
 concept_advance_factor_desc: "Se trata un factor estático utilizado para determinar el [concept_enactment_advance|l] mediante el ajuste de la [concept_base_success_chance|l]."
 concept_migration_pull: "Atracción migratoria"
 concept_migration_pull_short: "Atracción"
 concept_migration_pull_desc: "La $concept_migration_pull$ es la capacidad de un [concept_state|l] para atraer migrantes. Se basa principalmente en el [concept_sol|l] medio entre los [Concept('concept_pop','colectivos')] del $concept_state$, pero puede verse modificada por una serie de factores. El [Concept('concept_unemployed','desempleo')] en el $concept_state$ reducirá la $concept_migration_pull$. El valor se compara con el de otros $concept_states$ entre los que puede producirse $concept_migration$ para establecer en qué dirección tienden a fluir los migrantes.\n\nLa $concept_migration_pull$ es también el factor principal que se utiliza para establecer la [concept_mass_migration_pull|l] del $concept_country$."
 concept_cultural_community: "Comunidad cultural"
 concept_cultural_communities: "Comunidades culturales"
 concept_cultural_community_short: "Comunidad"
 concept_cultural_community_desc: "Una $concept_cultural_community$ indica que una determinada [concept_culture|l] está presente en un [concept_state|l] y permite que los [Concept('concept_pop','$concept_pops$')|l] de tu [concept_market|l] migren a ese $concept_state$.\n\nToda $concept_cultural_community_short$ recién formada tendrá una [concept_acceptance|l] menor, pero esto cambiará con el tiempo. Las leyes que modifican la $concept_acceptance$ también pueden tardar un tiempo en introducirse, por lo que los $concept_pops$ de esa $concept_cultural_community_short$ tendrán una $concept_acceptance$ diferente de la norma temporalmente."
 concept_lower_strata: "Estratos bajos"
 concept_lower_strata_short: "Bajos"
 concept_lower_strata_desc: "Los $concept_lower_strata$ están compuestos por [Concept('concept_pop','colectivos')] con [Concept('concept_profession','profesiones')] que implican un trabajo manual y repetitivo, que no requiere [concept_pop_qualifications|l] y que conlleva unos [Concept('concept_building_wage','salarios')] bajos.\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_middle_strata: "Estratos medios"
 concept_middle_strata_short: "Medios"
 concept_middle_strata_desc: "Los $concept_middle_strata$ están compuestos por [Concept('concept_pop','colectivos')] con [Concept('concept_profession','profesiones')] especializadas para las que es más complicado obtener [concept_pop_qualifications|l]. Esto les proporciona un mayor poder en el mercado laboral y, por tanto, mayores [Concept('concept_building_wage','salarios')].\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_upper_strata: "Estratos altos"
 concept_upper_strata_short: "Altos"
 concept_upper_strata_desc: "Los $concept_upper_strata$ están compuestos por [Concept('concept_pop','colectivos')] con [Concept('concept_profession','profesiones')] que tienen [Concept('concept_pop_qualifications','cualificaciones')] basadas principalmente en la [concept_wealth|l]. Estas $concept_professions$ tampoco suelen estar al alcance de los $concept_pops$ que tengan una baja [concept_acceptance|l]. Suelen tener [Concept('concept_ownership_share','participaciones de propiedad')] en los [Concept('concept_building','edificios')], obtienen [concept_dividends|l] y reciben [concept_budget_interest|l] aparte de sus [Concept('concept_building_wage','salarios')].\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_incoming_units: "Unidades bajo reclutamiento"
 concept_incoming_units_short: "Bajo reclutamiento"
 concept_incoming_units_desc: "Cada unidad bajo reclutamiento tiene un nivel de [concept_military_building|l] en la [concept_construction_queue|l] o $concept_military_building$ que esté intentando contratar a [Concept('concept_pop','$concept_pops$')|l] para poder crear la [concept_unit|l]."
 ### NEW ITEMS
 concept_neighbors: "Vecinos"
 concept_neighbors_desc: "Dos [Concept('concept_country','países')] se consideran $concept_neighbors$ si comparten una frontera terrestre o si ambos poseen [Concept('concept_state','estados')] costeros que conectan con el mismo [concept_sea_node|l]."
 concept_welfare_payments: "Pagos de asistencia social"
 concept_welfare_payments_desc: "Los $concept_welfare_payments$ son una forma de subsidio directo abonado por un [concept_country|l] a todos los $concept_pops$ de la [concept_workforce|l] que reciban salarios inferiores a la parte estipulada del [concept_normal_wage|l]."
 concept_sea_node: "Nodo marítimo"
 concept_sea_nodes: "Nodos marítimos"
 concept_sea_node_desc: "Una intersección o punto a lo largo de una [concept_shipping_lane|l] que representa una sección del océano. Las $concept_shipping_lanes$ siempre toman el trayecto entre dos [Concept('concept_state','estados')] costeros que pasan por el menor número de $concept_sea_nodes$. Cada $concept_sea_node$ adicional aparte del primero añade #v [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]#! al [concept_convoy_cost|l]."
 concept_agitator: "Agitador"
 concept_agitators: "Agitadores"
 concept_agitate: "Agitar"
 concept_agitator_possessive: "del agitador"
 concept_agitator_desc: "Una [concept_character_role|l] para los [Concept('concept_character','personajes')] que apoyan un [concept_political_movement|l], que hace que resulte más atractivo a los [Concept('concept_individual','$concept_individuals$')|l] que pertenecen a su [concept_interest_group|l]. Es posible invitar a agitadores mediante la acción de personaje #b Invitar a [Concept('concept_exile', 'figura exiliada')]#!, o puede que estos aparezcan de forma aleatoria en tu país. La probabilidad de que esto último ocurra depende de la [concept_literacy|l] del $concept_country$.\n\nSolo se puede invitar a agitadores si su [concept_acceptance_status|l] en tu [concept_country|l] es uno de estos: $SECOND_RATE_CITIZEN_GC_LINK$ o $FULL_ACCEPTANCE_GC_LINK$.\n\nEl [concept_political_movement|l] al que apoyan depende de su [concept_ideology|l]. El impacto en el [concept_political_movement|l] depende de la [concept_popularity|l] de la persona agitadora y de sus [Concept('concept_character_trait', 'rasgos')]."
 AGITATORS_TITLE: "[Concept('concept_agitator','Agitadores')]"
 concept_exile: "Exilio"
 concept_exiles: "Exiliados"
 concept_exiled: "Exiliado"
 concept_in_exile: "En el exilio"
 concept_exile_desc: "Un [concept_character|l] puede quedar $concept_exiled$ con la acción de personaje #b Exiliar a disidente#!. El personaje se convierte en un [concept_agitator|l] y es expulsado de tu país.\n\nSe puede invitar a un $concept_character$ $concept_exiled$ a cualquier [concept_country|l] mediante la acción de personaje #b Invitar a exiliado#!. Tras esto, se unirá o creará un [concept_political_movement|l] para dicho $concept_country$ según su [concept_ideology|l]. Si todas las [Concept('concept_law', 'leyes')] [Concept('concept_endorse_oppose', 'respaldadas')] están activas tras su llegada, el $concept_agitator$ invitado permanecerá inactivo.\n\nSolo se podrá invitar a un $concept_character$ $concept_exiled$ si en tu [concept_country|l] su [concept_acceptance_status|l] es uno de estos: $SECOND_RATE_CITIZEN_GC_LINK$ o $FULL_ACCEPTANCE_GC_LINK$."
 concept_message_settings_feed: "Fuente"
 concept_message_settings_feed_desc: "Las notificaciones que aparecen por orden cronológico en la fuente de la esquina inferior derecha de la pantalla."
 concept_message_settings_toast: "Notificación"
 concept_message_settings_toasts: "Notificaciones"
 concept_message_settings_toast_desc: "Las notificaciones del sistema que aparecen de una en una en el centro de la pantalla."
 concept_message_settings_popup: "Emergente"
 concept_message_settings_popup_desc: "Notificaciones personalizadas que aparecen en medio de la pantalla y deben cerrarse de forma manual. Esta opción solo está disponible si se ha seleccionado la opción de panel emergente personalizado en el tipo de notificación."
 concept_message_settings_none: "Nada"
 concept_message_settings_none_desc: "No aparecen notificaciones en la interfaz de usuario."
 concept_alert_settings_alert: "Alerta"
 concept_alert_settings_alerts: "Alertas"
 concept_alert_settings_alert_desc: "Alertas que aparecen como elemento propio individual con un icono a la derecha de las [Concept('concept_capacity','capacidades')] y de #b Situación actual#! en la parte superior central de la pantalla."
 concept_alert_settings_important_action: "Acción importante"
 concept_alert_settings_important_actions: "Acciones importantes"
 concept_alert_settings_important_action_desc: "Alertas que aparecen en la lista al pulsar el botón #b Situación actual#!."
 concept_alert_settings_angry_important_action: "Acción importante apremiante"
 concept_alert_settings_angry_important_actions: "Acciones importantes apremiantes"
 concept_alert_settings_angry_important_action_desc: "Alertas rojas que aparecen en la lista al pulsar el botón #b Situación actual#!."
 concept_alert_settings_none: "Ninguna"
 concept_alert_settings_none_desc: "No aparecen alertas/acciones importantes en la interfaz de usuario."
 concept_training_rate: "Tasa de adiestramiento"
 concept_training_rate_desc: "La $concept_training_rate$ es la cantidad de [concept_manpower|l] que se puede adiestrar por semana en un [concept_military_building|l]."
 concept_landing_progress: "Progreso de desembarco"
 concept_landing_progress_desc: "El $concept_landing_progress$ es equivalente al nivel de [concept_occupation|l] que ha alcanzado el invasor en el [concept_state|l] invadido. Si el $concept_landing_progress$ llega al #v 100 %#!, la #b invasión naval#! tendrá éxito y se establecerá un [concept_front|l]."
 concept_naval_invasion_support: "Apoyo a invasión naval"
 concept_naval_invasion_support_desc: "El $concept_naval_invasion_support$ se obtiene al comparar la cantidad de [Concept('concept_flotilla','flotillas')] que tienes asignada para la invasión naval con la cantidad de [Concept('concept_battalion','batallones')] que forman parte de dicha invasión. Por cada $concept_battalion$, debe haber una $concept_flotilla$ para evitar penalizaciones negativas al desembarcar."
 concept_capitulation_desire: "Deseo de capitular"
 concept_capitulation_desire_desc: "Los [Concept('concept_country', 'países')] controlados por la IA tratarán de capitular si este valor llega a 0 o más."
 concept_job_satisfaction: "Satisfacción laboral"
 concept_job_satisfaction_satisfied: "Satisfecho"
 concept_job_satisfaction_dissatisfied: "Insatisfecho"
 concept_job_satisfaction_desc: "Los colectivos pueden sentirse satisfechos o insatisfechos con su trabajo en función de una serie de factores como su [concept_sol|l] o su [concept_building_wage|l]. Esto determinará si buscan un nuevo [concept_employment|l] o no."
 concept_employment: "Empleo"
 concept_employed: "Empleado"
 concept_employees: "Empleados"
 concept_employment_desc: "Se considera que todo [concept_pop|l] que trabaja en un [concept_building|l] está $concept_employed$. Dicho $concept_employment$ proporciona al $concept_pop$ un [concept_building_wage|l]. Un $concept_pop$ $concept_employed$ puede cambiar de trabajo si aparece otro empleo con un $concept_building_wage$ mejor, siempre y cuando cuente con las [concept_pop_qualifications|l] para hacerlo."
 concept_power_bloc: "Bloque de poder"
 concept_power_blocs: "Bloques de poder"
 concept_power_bloc_possessive: "del bloque de poder"
 concept_power_blocs_possessive: "de los bloques de poder"
 concept_power_bloc_short: "Bloque"
 concept_power_bloc_shorts: "Bloques"
 concept_power_bloc_desc: "Los bloques de poder son asociaciones multinacionales dirigidas por una [concept_great_power|l], una [concept_major_power|l] o [Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')|l], que conceden efectos poderosos a sus [Concept('concept_power_bloc_leader','líderes')] y [Concept('concept_power_bloc_member','miembros')]. Ayudan al [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')|l] a construir una esfera de influencia mediante el aumento de la [concept_power_bloc_leverage_advantage|l] sobre los [Concept('concept_country','países')] para que se unan al [concept_power_bloc|l]."
 concept_power_bloc_rank: "Rango del bloque de poder"
 concept_power_bloc_rank_short: "Rango"
 concept_power_bloc_rank_desc: "El rango de un [Concept('concept_power_bloc','bloque de poder')] se basa únicamente en el [concept_prestige|l] total de sus [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')|l] en comparación con el de los demás $concept_power_blocs$."
 concept_power_bloc_leader: "Líder de bloque de poder"
 concept_power_bloc_leader_possessive: "del líder del bloque de poder"
 concept_power_bloc_leaders: "Líderes de bloque de poder"
 concept_power_bloc_leader_short: "Líder de bloque"
 concept_power_bloc_leader_possessive_short: "del líder del bloque"
 concept_power_bloc_leaders_short: "Líderes de bloque"
 concept_power_bloc_leader_extra_short: "Líder"
 concept_power_bloc_leader_possessive_extra_short: "del líder"
 concept_power_bloc_leaders_extra_short: "Líderes"
 concept_power_bloc_leader_desc: "Una [concept_great_power|l], una [concept_major_power|l] o una [Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')|l] que lidera un [concept_power_bloc|l]. Los líderes de los [Concept('concept_power_bloc','$concept_power_blocs$')|l] suelen beneficiarse más que los [Concept('concept_power_bloc_member','miembros')] normales."
 concept_power_bloc_member: "Miembro de bloque de poder"
 concept_power_bloc_members: "Miembros de bloque de poder"
 concept_power_bloc_member_short: "Miembro de bloque"
 concept_power_bloc_members_short: "Miembros de bloque"
 concept_power_bloc_member_extra_short: "Miembro"
 concept_power_bloc_members_extra_short: "Miembros"
 concept_power_bloc_member_non_leader: "Miembro de bloque de poder distinto del líder"
 concept_power_bloc_members_non_leader: "Miembros de bloque de poder distintos del líder"
 concept_power_bloc_member_short_non_leader: "Miembro de bloque distinto del líder"
 concept_power_bloc_members_short_non_leader: "Miembros de bloque distintos del líder"
 concept_power_bloc_member_extra_short_non_leader: "Miembro distinto del líder"
 concept_power_bloc_members_extra_short_non_leader: "Miembros distintos del líder"
 concept_power_bloc_member_desc: "Un miembro de un [concept_power_bloc|l], esto incluye al [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')|l], #b salvo#! al calcular el [concept_power_bloc_mandate_progress|l]. No obstante, los $concept_power_bloc_members_short_non_leader$ suelen beneficiarse menos de los [Concept('concept_power_bloc','$concept_power_blocs$')|l] que sus [Concept('concept_power_bloc_leader','líderes')]."
 concept_power_bloc_identity: "Pilar de identidad central"
 concept_power_bloc_identity_short: "Identidad central"
 concept_power_bloc_identity_extra_short: "Identidad"
 concept_power_bloc_identity_desc: "El $concept_power_bloc_identity$ define los valores fundamentales en torno a los cuales gira un [concept_power_bloc|l]. Decide la [concept_power_bloc_cohesion|l] del [concept_power_bloc|l] y otorga poderes especiales al [concept_power_bloc_leader|l]. Puede desbloquear ciertos [Concept('concept_power_bloc_principle_group','$concept_power_bloc_principle_groups$')|l]."
 concept_power_bloc_principle: "Principio"
 concept_power_bloc_principles: "Principios"
 concept_power_bloc_principle_desc: "Los [Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')|l] pertenecen a un [concept_power_bloc_principle_group|l] y conceden toda clase de efectos al [Concept('concept_power_bloc','$concept_power_blocs$')|l] y al [concept_power_bloc_member|l]. Promulgarlos cuesta [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')|l] y se pueden mejorar."
 concept_power_bloc_primary_principle_group: "Grupo principal de principios"
 concept_power_bloc_primary_principle_groups: "Grupos principales de principios"
 concept_power_bloc_primary_principle_group_short: "Grupo principal"
 concept_power_bloc_primary_principle_groups_short: "Grupos principales"
 concept_power_bloc_primary_principle_group_extra_short: "Principal"
 concept_power_bloc_primary_principle_group_desc: "Un $concept_power_bloc_primary_principle_group$ depende del [concept_power_bloc_identity|l] seleccionado por el [Concept('concept_power_bloc','bloque de poder')]. Un $concept_power_bloc$ ha de contar siempre con al menos un [concept_power_bloc_principle|l] de un $concept_power_bloc_primary_principle_group_short$ para tener una [concept_power_bloc_cohesion|l] estable. [Concept('concept_power_bloc_mandate','Mandar')] $concept_power_bloc_principles$ de nivel superior del $concept_power_bloc_primary_principle_groups_short$ (niveles II y III) fortalece más todavía la $concept_power_bloc_cohesion$."
 concept_power_bloc_principle_group: "Grupo de principios"
 concept_power_bloc_principle_groups: "Grupos de principios"
 concept_power_bloc_principle_group_desc: "Grupos de tres categorías de [Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')|l] que apoyan el mismo tema."
 concept_power_bloc_mandate: "Mandato"
 concept_power_bloc_mandates: "Mandatos"
 concept_power_bloc_mandated: "Mandado"
 concept_power_bloc_mandating: "Mandando"
 concept_power_bloc_mandate_desc: "Los [Concept('concept_power_bloc_mandate', '$concept_power_bloc_mandates$')|l] se usan para mejorar, cambiar o promulgar [Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')|l] nuevos. Los [Concept('concept_power_bloc','$concept_power_blocs$')|l] aumentan su [concept_power_bloc_mandate_progress|l] al tener [Concept('concept_power_bloc_member','miembros')] poderosos y un valor alto de [concept_power_bloc_cohesion|l]. Se pueden acumular hasta tres [Concept('concept_power_bloc_mandate', 'mandatos')]."
 concept_power_bloc_mandate_progress: "Progreso de mandato"
 concept_power_bloc_mandate_progress_desc: "El progreso hacia el siguiente [concept_power_bloc_mandate|l]. Los [Concept('concept_power_bloc','$concept_power_blocs$')|l] aumentan progreso al tener [Concept('concept_power_bloc_member','$concept_power_bloc_members$')|l] poderosos y un alto grado de [concept_power_bloc_cohesion|l]."
 concept_power_bloc_cohesion: "Cohesión"
 concept_power_bloc_cohesion_desc: "$concept_power_bloc_cohesion$ indica lo bien que funciona un [concept_power_bloc|l]. Se ve afectado sobretodo por el [concept_power_bloc_identity|l], que informa de lo que afecta al valor. Cuando mayor sea el [concept_power_bloc|l], más baja será la cohesión."
 concept_power_bloc_leverage: "Potestad"
 concept_power_bloc_leverage_desc: "Los [Concept('concept_power_bloc','$concept_power_blocs$')|l] acumulan $concept_power_bloc_leverage$ sobre [Concept('concept_country','$concept_countries$')|l] a lo largo del tiempo al comparar su influencia en un $concept_country$ con la de otros $concept_power_blocs$. La cuota de $concept_power_bloc_leverage$ puede aumentar a través de distintas interacciones, por ejemplo, por un [concept_diplomatic_pact|l] o una [concept_trade_route|l] activos, y la $concept_power_bloc_leverage$ actual tenderá hacia esta cuota cada semana. Cuando se haya acumulado suficiente [concept_power_bloc_leverage_advantage|l] sobre un $concept_country$, se le podrá invitar a unirse al $concept_power_bloc$."
 concept_power_bloc_unclaimed_leverage: "Potestad sin reclamar"
 concept_power_bloc_unclaimed_leverage_short: "Sin reclamar"
 concept_power_bloc_unclaimed_leverage_desc: "La $concept_power_bloc_unclaimed_leverage$ de un [Concept('concept_country','país')] es la [concept_power_bloc_leverage|l] que ningún [concept_power_bloc|l] ha reclamado sobre dicho $concept_country$. Se basa en la #b resistencia a la potestad#! $concept_country_possessive$, que a su vez se basa en una serie de factores como sus [Concept('concept_law','$concept_laws$')|l] y [Concept('concept_pop','$concept_population$')|l]; cuanta más población, más gente que convencer."
 concept_power_bloc_leverage_advantage: "Ventaja de potestad"
 concept_power_bloc_leverage_advantage_short: "Ventaja"
 concept_power_bloc_leverage_disadvantage: "Desventaja de potestad"
 concept_power_bloc_leverage_disadvantage_short: "Desventaja"
 concept_power_bloc_leverage_advantage_desc: "La cantidad de [concept_power_bloc_leverage|l] que un [concept_power_bloc|l] tiene sobre un [concept_country|l] en comparación con los demás $concept_power_blocs$. Si el valor es #positive_value +positivo#!, el $concept_power_bloc$ tiene $concept_power_bloc_leverage_advantage$, lo que quiere decir que tiene más $concept_power_bloc_leverage$ que los demás $concept_power_blocs$; si es #negative_value -negativo#!, el $concept_power_bloc$ tiene $concept_power_bloc_leverage_disadvantage$, lo que quiere decir que algún otro $concept_power_bloc$ tiene más potestad en este momento, o que la [concept_power_bloc_unclaimed_leverage|l] $concept_country_possessive$ es mayor.\n\nPara que un [concept_power_bloc_leader|l] invite a un $concept_country$ a su $concept_power_bloc$, la $concept_power_bloc_leverage_advantage$ debe ser positiva y haber alcanzado el umbral necesario."
 concept_power_bloc_leverage_share: "Cuota de potestad"
 concept_power_bloc_leverage_share_desc: "La $concept_power_bloc_leverage_share$ de [Concept('concept_power_bloc','bloque de poder')] de un [concept_country|l] es la [concept_power_bloc_leverage|l] total que el $concept_power_bloc$ puede tener en cualquier momento sobre ese $concept_country$. La cantidad de [concept_power_bloc_leverage|l] que los [Concept('concept_power_bloc','$concept_power_blocs$')|l] pueden proyectar sobre los $concept_countries$ es finita. La $concept_power_bloc_leverage$ se divide entre todos los $concept_power_blocs$ que tengan $concept_power_bloc_leverage$ sobre dicho $concept_country$, lo que da como resultado la $concept_power_bloc_leverage_share$ $concept_power_bloc_possessive$. Sin embargo, cierta cantidad de $concept_power_bloc_leverage$ puede quedar [Concept('concept_power_bloc_unclaimed_leverage','sin reclamar')] en función de la #b resistencia a la potestad#! propia $concept_country_possessive$."
 concept_power_struggle: "Lucha de poder"
 concept_power_struggling: "Luchas de poder"
 concept_power_struggle_desc: "Una [Concept('concept_power_struggle', '$concept_power_struggle$')|l] es el intento de un [concept_power_bloc_member|l] por arrebatar el liderazgo al [concept_power_bloc_leader|l] actual. Se activa automáticamente si un [Concept('concept_power_bloc_member','$concept_power_bloc_member_non_leader$')|l] tiene un #v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_START'), '(CFixedPoint)1')|0%]#! más de [concept_prestige|l] que el [concept_power_bloc_leader|l]. Si mantiene al menos un #v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'), '(CFixedPoint)1')|0%]#! más de $concept_prestige$ durante #v [GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|0] meses#!, se convierte en el nuevo [concept_power_bloc_leader|l]."
 concept_autonomy: "Autonomía"
 concept_autonomous: "Autónomo"
 concept_autonomy_desc: "Todo [concept_country|l] [concept_subject|l] tiene su propio nivel de $concept_autonomy$. Este nivel determina el tipo de interacciones que tiene con su [concept_overlord|l].\n\nUn $concept_subject$ con una $concept_autonomy$ elevada será más independiente en cuestiones diplomáticas. También pagará menos tributos a su $concept_overlord$. Existe el riesgo de que un $concept_country$ que sea demasiado $concept_autonomous$ trate de realizar una [concept_diplomatic_play|l] para declarar su #v $war_goal_independence_type_name$#!.\nLos $concept_subjects$ con una $concept_autonomy$ baja dependerán más de sus $concept_overlords$ y les pagarán mayores tributos. Los $concept_subjects$ con el nivel mínimo de $concept_autonomy$ podrán integrarse con su $concept_overlord$ mediante una [concept_diplomatic_play|l] de #v $dp_annex_subject$#!."
 concept_economic_dependence: "Dependencia económica"
 concept_economic_dependence_desc: "La $concept_economic_dependence$ es el nivel de vinculación económica que tienen entre sí dos [Concept('concept_country','$concept_countries$')|l]. El elemento que más influye es la cantidad de [Concept('concept_building','$concept_buildings$')|l] que posee el otro $concept_country$. Puede ser mediante propiedad directa de un $concept_country$ o mediante colectivos inversores.\n\nEstar en un mercado compartido tendrá además en cuenta la diferencia en el [concept_gdp|l] y el impacto sobre los $concept_pops$ de los [Concept('concept_good','$concept_goods$')|l] producidos y los $concept_buildings$ poseídos por cada uno de los [Concept('concept_country','países')].\n\nSi los dos $concept_countries$ no comparten mercado, la $concept_economic_dependence$ se ve afectada por las [Concept('concept_trade_route','rutas comerciales')]. El impacto de esto varía en función de la cantidad de $concept_trade$ que hay entre los dos $concept_countries$ y el choque sobre el balance de mercado de los [Concept('concept_good', 'bienes')]."
