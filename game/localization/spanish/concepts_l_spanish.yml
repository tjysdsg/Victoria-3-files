 concept_tax_waste: "Malgasto de impuestos"
 concept_tax_waste_desc: "La cantidad de [concept_taxes|l] recaudados que se desperdician debido a ineficiencias o a la corrupción antes de llegar a las arcas del gobierno."
 concept_tax_capacity: "Capacidad tributaria"
 concept_tax_capacity_desc: "Cada punto de capacidad tributaria de un [concept_state|l] permite gravar con impuestos a [GetDefine('NPops','INDIVIDUALS_TAXED_PER_TAX_CAPACITY')|vK] [Concept('concept_pop','colectivos')] de manera eficiente. Si la población de un [concept_state|l] supera su capacidad tributaria, se verá reducida la eficiencia de todas las formas de tributación. La capacidad tributaria se puede aumentar investigando ciertas $concept_technologies$ de $SOCIETY$ o construyendo [Concept('concept_building','edificios')] de [SelectLocalization(GetPlayer.IsValid, 'concept_tax_capacity_desc_added','administración gubernamental')] en el [concept_state|l]."
