 event_effects_india_home_rule_events.1_tt: "• $indian_home_rule_granted_tt$\n• [ROOT.GetCountry.GetName] se reorganizará para convertirse en el #v $dyn_c_dominion_of_india$#!\n• $south_asian_primary_cultures_tt$\n• La [concept_state_religion|l] cambiará a la [concept_religion|l] mayoritaria de [concept_georegion_india]\n• El grupo de [SCOPE.gsInterestGroup('government_scope').GetName|l] pasa a llamarse #v $ig_industrialists$#!\n• El grupo de [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] pasa a llamarse #v $ig_armed_forces$#!\n• $indian_igs_change_ideologies_tt$\n• [ROOT.GetCountry.GetName] pierde #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_india_company_rule_tt $modifier_india_company_rule$#! y #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_india_crown_rule_tt $modifier_india_crown_rule$#!"
