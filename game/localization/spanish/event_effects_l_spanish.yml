 event_effects_kazakhstan_events.3_tt: "• [ROOT.GetCountry.GetNameNoFlag] se anexionará todos los [Concept('concept_subject', '$concept_subjects$')|l] de cultura [GetCulture('kazak').GetName]\n$event_effect_choose_one$ #indent_newline:3 \n• [ROOT.GetCountry.GetNameNoFlag] obtiene reivindicaciones sobre todas las [Concept('concept_state_region','$concept_state_regions$')|l] de [GetStrategicRegion('region_central_asia').GetName] que no sean actualmente propiedad de un [concept_country|l] de cultura [GetCulture('manchu').GetName] o [GetCulture('han').GetName]\n• Todos los [Concept('concept_state', '$concept_states$')|l] de cultura [GetCulture('kazak').GetName] obtienen #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_defeat_of_kenesary_khan_tt $modifier_defeat_of_kenesary_khan$#!"
