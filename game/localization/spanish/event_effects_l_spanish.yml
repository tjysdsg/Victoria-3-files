 event_effects_kazakhstan_events.1_tt: "• El #v $dyn_c_kazakh_khanate$#! se alzará en [GetStateRegion('STATE_SYRDARYA').GetName] y [GetStateRegion('STATE_SEMIRECHE').GetName]\n• Todos los [Concept('concept_subject', '$concept_subjects$')|l] de cultura [GetCulture('kazak').GetName] con un elevado [concept_liberty_desire|l] se unirán al #v $dyn_c_kazakh_khanate$#!\n• Un [GetPlayer.MakeScope.ScriptValue('large_radicals')|-=1%] de los [Concept('concept_pop', '$concept_pops$')|l] de cultura [GetCulture('kazak').GetName] de los restantes [Concept('concept_subject', '$concept_subjects$')|l] de cultura [GetCulture('kazak').GetName] se volverá más [concept_radical|l]\n• Los demás [Concept('concept_subject', '$concept_subjects$')|l] de cultura [GetCulture('kazak').GetName] obtienen #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_kazakh_ungovernable_provinces_tt $modifier_kazakh_ungovernable_provinces$#!"
