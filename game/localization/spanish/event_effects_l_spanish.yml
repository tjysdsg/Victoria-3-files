 event_effects_russian_central_asia.2_tt: "$event_effect_choose_one$ #indent_newline:3 \n$event_effect_all_of_the_following$ #indent_newline:3 \n• Las [concept_relations|l] con todos los [Concept('concept_country', '$concept_countries$')|l] [Concept('concept_georegion_europe', 'europeos')] con más de #v 3#! estados poseídos directamente o por [concept_subjects|l] en [concept_georegion_india] #r empeorarán#! considerablemente\n• Se produce un [concept_diplomatic_incident|l] con el país que tenga el máximo [concept_prestige|l] y posea un estado en [GetStateRegion('STATE_KABUL').GetName]\n• [ROOT.GetCountry.GetNameNoFlag] obtiene reivindicaciones sobre todos los [Concept('concept_state', '$concept_states$')|l] con [concept_homeland|l] [GetCulture('pashtun').GetName]#!\n$event_effect_all_of_the_following$ #indent_newline:3 \n• [ROOT.GetCountry.GetName] obtiene #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_suzerain_of_central_asia_tt $modifier_suzerain_of_central_asia$#!\n• Las [concept_relations|l] con el país que tenga el máximo [concept_prestige|l] y posea un estado en [GetStateRegion('STATE_KABUL').GetName] #g mejorarán#! considerablemente#!"
