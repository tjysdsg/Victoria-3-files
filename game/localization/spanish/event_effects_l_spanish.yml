 event_effects_mughal.7_tt: "• $mughal_7_annex_up_to_3_immediate_neighbors$\n$event_effect_choose_one$ #indent_newline:3 \n• La [GetCulture('avadhi').GetName], [GetCulture('bengali').GetName], [GetCulture('sindi').GetName] y [GetCulture('kannada').GetName] serán [concept_primary_cultures|l] de [ROOT.GetCountry.GetName]\n$event_effect_all_of_the_following$ #indent_newline:3 \n• [ROOT.GetCountry.GetRuler.GetFullName] obtiene #tooltippable;tooltip:[GetPlayer.GetTooltipTag],liberator_of_hindustan_tt $liberator_of_hindustan$#!\n• Todo [concept_heir|l] [ROOT.GetCountry.GetAdjectiveNoFlag] actual obtiene #tooltippable;tooltip:[GetPlayer.GetTooltipTag],scion_of_the_liberator_tt $scion_of_the_liberator$#!#![SCOPE.GetRootScope.GetCountry.GetCustom('get_mughal_7_c_tooltip')][SCOPE.GetRootScope.GetCountry.GetCustom('get_mughal_7_d_tooltip')]"
