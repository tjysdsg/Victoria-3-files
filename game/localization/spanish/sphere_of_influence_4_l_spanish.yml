 je_secure_persian_border: "Asegurar la frontera persa"
 je_secure_persian_border_reason: "La presencia de estados insurgentes en el Cáucaso Septentrional supone una amenaza para el control que ejercemos sobre la región y, por extensión, para nuestra capacidad de proyectar poder en Oriente Medio. La prolongada guerra del Cáucaso debe resolverse de forma favorable para nuestra nación."
 je_codify_chinese_border: "Poner orden en la frontera china"
 je_codify_chinese_border_reason: "La frontera con China es larga y caótica. Si se trazara una frontera formal entre China y nuestro estado, supondría generosas transferencias de tierras que pasarían a estar bajo nuestro control, con un riesgo mínimo de futuros conflictos fronterizos."
 china_doesnt_have_claim_tt: "Ningún [concept_country|l] extranjero tiene una [concept_claim|l] sobre [SCOPE.sStateRegion('amur_scope').GetName], [SCOPE.sStateRegion('primorye_scope').GetName], [SCOPE.sStateRegion('jetisy_scope').GetName] ni [SCOPE.sStateRegion('altai_scope').GetName]"
 je_consolidate_central_asia: "Consolidar posesiones en Asia Central"
 je_consolidate_central_asia_reason: "Hace mucho que perdimos el control sobre la región de Asia Central y esta está controlada por diversos kanatos y emiratos. Para asegurarnos el acceso a la India, debemos garantizar el sometimiento de los estados centroasiáticos, ya sea como [Concept('concept_subject', '$concept_subjects$')|l] o mediante la conquista directa."
 owned_by_this_country_or_subjects_tt: "Es propiedad de [ROOT.GetCountry.GetName] o sus [Concept('concept_subject', '$concept_subjects$')|l]"
 completely_owned_by_this_country_or_subjects_tt: "Es propiedad por completo de [ROOT.GetCountry.GetName] o sus [Concept('concept_subject', '$concept_subjects$')|l]"
 je_chinese_concessions: "Adquirir concesiones en Manchuria"
 je_chinese_concessions_reason: "La región de Manchuria contiene varias zonas que pueden servir como puerto de aguas cálidas. La adquisición de concesiones por tratado y la construcción de ferrocarriles en la zona ampliarán considerablemente nuestra proyección de poder sobre el océano Pacífico."
 owned_by_russia_or_chinese_country: "El estado es propiedad de este país, o de otro país con [concept_primary_culture|l] $manchu$ o $han$"
 je_pacify_kazakh_steppes: "Pacificar la estepa kazaja"
 je_pacify_kazakh_steppes_reason: "A pesar de que extendimos formalmente nuestra autoridad sobre los diversos kanatos kazajos a principios del siglo XVIII, gobernar eficazmente la estepa kazaja ha resultado una ardua tarea. La reorganización de la región que llevamos a cabo en 1828 sustituyó oficialmente a los antiguos kanes por un [Concept('concept_ruler','$RULER_TITLE_SENIOR_SULTAN$')] designado por Rusia, pero persiste el problema del bandolerismo y el descontento generalizado con el gobierno. Para resolver la situación, es preciso pacificar los tres jüz y someterlos directamente al dominio ruso."
 je_acquire_korean_protectorate: "Asegurar un protectorado coreano"
 je_acquire_korean_protectorate_reason: "La península de Corea representa una oportunidad para ampliar más aún nuestra influencia sobre Asia Oriental y el Pacífico. Una Corea desarrollada como es debido bajo nuestra supervisión podría rivalizar con Japón y serviría para reforzar nuestras posesiones en Extremo Oriente frente a invasiones extranjeras."
 je_counter_russian_pacific_influence: "Contrarrestar la influencia rusa en el Pacífico"
 je_counter_russian_pacific_influence_reason: "La adquisición por parte de Rusia de puertos de calidad en sus costas del Pacífico supone un riesgo inaceptable de que perdamos el dominio naval sobre el norte de dicho océano. Para contener su influencia en la región, debemos buscar un aliado de confianza entre las potencias independientes de la zona."
 capital_in_various_east_asian_regions_tt: "El [concept_capital_state|l] se encuentra en la [concept_strategic_region|l] de #bold Japón#!, #bold Manchuria#!, #bold China Septentrional#!, #bold China Meridional#! o #bold Indonesia#!"
 je_consolidate_british_india: "Ampliar la India británica"
 je_consolidate_british_india_reason: "La existencia de estados independientes en la periferia de la [SCOPE.sCountry('india_scope').GetName] ofrece la oportunidad de ampliar y enriquecer nuestras colonias en la región, así como de eliminar posibles vías de acceso para que nuestros rivales amenacen las rentabilísimas tierras de la India."
 raj_expanded_westward_tt: "Todos los [Concept('concept_country', '$concept_countries$')|l] de las [Concept('concept_strategic_region','$concept_strategic_regions$')|l] de [SCOPE.sStrategicRegion('north_india_region').GetName] y [SCOPE.sStrategicRegion('south_india_region').GetName] son [Concept('concept_subject', '$concept_subjects$')|l] de [SCOPE.sCountry('britain_scope').GetName] o de sus súbditos"
 raj_expanded_eastwards_tt: "Todos los [Concept('concept_state', '$concept_states$')|l] de las [Concept('concept_state_region', '$concept_state_regions$')|l] de [SCOPE.sStateRegion('burma_state_scope').GetName], [SCOPE.sStateRegion('kachin_state_scope').GetName] y [SCOPE.sStateRegion('pegu_state_scope').GetName] están bajo control de [SCOPE.sCountry('britain_scope').GetName] o sus [Concept('concept_subject', '$concept_subjects$')|l]"
 je_pamir_expedition_objective: "Disputar el Pamir ruso"
 je_pamir_expedition_objective_reason: "La reciente expansión rusa hacia el Pamir representa una amenaza intolerable para nuestros intereses en la India. La creación de un estado de contención en Tayikistán supondría una humillación para Rusia y daría margen de maniobra a nuestros intereses al sur del Pamir, a costa de correr un riesgo alto de que estalle una #bold guerra directa#! entre #v $RUS$#! y #v $GBR$#!.\n\nEsta opción ha de considerarse con precaución."
