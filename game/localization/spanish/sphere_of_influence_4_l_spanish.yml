 je_maintain_afghan_protectorate: "Asegurar el protectorado afgano"
 je_maintain_afghan_protectorate_reason: "La zona montañosa que separa el subcontinente indio de las estepas de Asia Central es la clave para establecer una frontera sólida y ventajosa contra nuestro rival. Para garantizar la protección de nuestros intereses y una ruta con la que atacar a nuestros oponentes, es preciso que dispongamos de [Concept('concept_subject', '$concept_subjects$')|l] estables en la región afgana."
