 je_donghak_movement: "El movimiento donghak"
 je_donghak_movement_reason: "El donghak, o aprendizaje oriental, ha comenzado a extenderse entre los [GetPopType('peasants').GetName|l] de [ROOT.GetCountry.GetName] en respuesta a la apertura del país al mundo exterior. Los seguidores del movimiento, a menudo afiliados al grupo de [SCOPE.gsInterestGroup('donghak_ig').GetName|l], defienden la igualdad y los derechos para todos, a la vez que rechazan la influencia extranjera.\n\nLa infraestructura que los seguidores del donghak han creado abarca todo el país y podría utilizarse en el futuro para organizar rápidamente una rebelión."
 donghak_petition_complete_tt: "Ha completado la [concept_journal_entry|l] #bold Gyojo Shinwon#!"
 je_gyojo_shinwon: "Gyojo Shinwon"
 je_gyojo_shinwon_reason: "Los seguidores del donghak en el grupo de [SCOPE.gsInterestGroup('donghak_ig').GetName|l] han presentado una petición al gobierno en la que se solicita tolerancia hacia la doctrina donghak, la expulsión de los extranjeros y la ejecución de los miembros corruptos del grupo de [SCOPE.gsInterestGroup('yangban_ig').GetName|l].\n\nLa promesa del gobierno de escuchar las demandas del movimiento ha reducido de forma temporal el malestar social de sus defensores, pero dar la espalda a los peticionarios haría resurgir sin duda la actividad revolucionaria."
 je_korean_rebellion: "La rebelión coreana"
 je_korean_rebellion_reason: "La rebelión que ha estallado en [SCOPE.sCountry('korea_scope').GetName] representa una amenaza para el equilibrio de poder del país. Sin duda, el derrocamiento [SCOPE.sCharacter('korea_ruler_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('korea_ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('korea_ruler_scope').GetFullName] conducirá a la independencia de [SCOPE.sCountry('korea_scope').GetNameNoFormatting] y generará oportunidades para que las potencias europeas obtengan influencia en la península."
 korean_ruler_retained_tt: "[SCOPE.sCharacter('korea_ruler_scope').GetFullName] sigue siendo [SCOPE.sCharacter('korea_ruler_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('korea_ruler_scope').GetPrimaryRoleTitle|l] de [SCOPE.sCountry('korea_scope').GetName]"
 korean_ruler_deposed_tt: "El gobierno de [SCOPE.sCountry('korea_scope').GetName] ha sido derribado por una [concept_revolution|l]"
 japan_demands_korea_tt: "Tendremos la oportunidad de obtener #bold influencia adicional#! en [SCOPE.sCountry('korea_scope').GetName]"
