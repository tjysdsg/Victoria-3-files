 je_consolidate_afghanistan_objective: "Consolidación de Afganistán"
 je_consolidate_afghanistan_objective_reason: "La confusa frontera de Afganistán da pie a que se produzcan una crisis y una devastadora guerra en el Pamir. Para estabilizar la frontera entre nuestro rival y nosotros, hemos de colaborar con objeto de consolidar el estado afgano."
 je_consolidate_afghanistan: "La delimitación del Pamir"
 je_consolidate_afghanistan_reason: "La porosa y confusa frontera de los estados afganos ha sido el detonante de diversos conflictos en la región del Pamir. Negociar con [SCOPE.sCountry('rival_gp_scope').GetName] para delimitar unas fronteras afganas con reconocimiento internacional contribuiría en gran medida a reducir el riesgo de que estalle una guerra en el Pamir.\n\nPropuestas de [ROOT.GetCountry.GetName]:\n• #v $AFG$#! abandonará cualquier reivindicación más allá de su frontera reconocida\n[SCOPE.GetRootScope.GetCountry.GetCustom('afghanistan_delineation_northern_proposal')]\n[SCOPE.GetRootScope.GetCountry.GetCustom('afghanistan_delineation_southeastern_proposal')][SCOPE.GetRootScope.GetCountry.GetCustom('afghanistan_delineation_offer_compensation')][SCOPE.GetRootScope.GetCountry.GetCustom('afghanistan_delineation_threaten_reprisals')]\n\nPropuestas de [SCOPE.sCountry('rival_gp_scope').GetName]:\n• #v $AFG$#! abandonará cualquier reivindicación más allá de su frontera reconocida\n[SCOPE.sCountry('rival_gp_scope').GetCustom('afghanistan_delineation_northern_proposal')]\n[SCOPE.sCountry('rival_gp_scope').GetCustom('afghanistan_delineation_southeastern_proposal')][SCOPE.sCountry('rival_gp_scope').GetCustom('afghanistan_delineation_offer_compensation')][SCOPE.sCountry('rival_gp_scope').GetCustom('afghanistan_delineation_threaten_reprisals')]"
