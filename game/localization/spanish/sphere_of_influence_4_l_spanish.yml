 lobby_events.1.t: "La revolución traicionada"
 lobby_events.1.d_join: "Trazando una firme línea roja en materia de política exterior con objeto de alejarse de las acusaciones de comunismo, la dirección [GetIdeology('ideology_social_democrat').GetName] del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] ha comenzado a alinearse con el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 lobby_events.1.d_form: "Trazando una firme línea roja en materia de política exterior con objeto de alejarse de las acusaciones de comunismo, la dirección [GetIdeology('ideology_social_democrat').GetName] del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] ha sentado las bases para la creación de un lobby que se oponga a los intereses [SCOPE.sCountry('relevant_country').GetAltAdjective('PM')]."
 lobby_events.1.f: "—Hemos establecido una alianza para luchar contra el comunismo —señaló [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe]—, ya que este es enemigo de la democracia. Y sin democracia no hay libertad. Independientemente de quién haga uso de ella, la violencia siempre es una reacción.\n\nLa respuesta fue poco entusiasta, con aplausos lo bastante dispersos como para identificar de dónde procedían. No obstante, era más de lo que [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe] había recibido nunca de esta muchedumbre, mucho más." #- Two melded-together Friedrich Ebert quotes
 lobby_events.1.a: "Su patriotismo da buen ejemplo."
 lobby_events.1.b: "Su patriotismo da buen ejemplo."
 lobby_events.1.c: "Deberían evitar estos líos extranjeros."
 lobby_events.2.t: "Nuestros hermanos oprimidos"
 lobby_events.2.d_join: "Ciertas historias difundidas sobre casos de discriminación contra la población [SCOPE.sReligion('relevant_religion').GetName] de [SCOPE.sCountry('relevant_country').GetName] han hecho que el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] se alinee con el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 lobby_events.2.d_form: "Ciertas historias difundidas sobre casos de discriminación contra la población [SCOPE.sReligion('relevant_religion').GetName] de [SCOPE.sCountry('relevant_country').GetName] han hecho que el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] comience a hacer lobby para que se adopte una postura hostil contra [SCOPE.sCountry('relevant_country').GetName]."
 lobby_events.2.f: "—Sí, puede que incluso ellos obtengan el perdón, pero para ello ha de haber arrepentimiento, y el gobierno [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] es el epítome de la arrogancia contumaz.\n\n—Cuánta compasión.\n\n—Y, sin embargo, yo la muestro en mucha mayor medida de lo que su [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle|l] jamás lo ha hecho.\n\nPara el atribulado agregado resultaba evidente que esta persona se hallaba en pie de guerra. Y si se salía con la suya, el país pronto seguiría la misma senda."
 lobby_events.2.a: "Cuando las palabras no bastan, las armas han de hablar."
 lobby_events.2.b: "Cuando las palabras no bastan, las armas han de hablar."
 lobby_events.2.c: "¿Quieren provocar un incidente internacional por #italic esto#!?"
 lobby_events.3.t: "Talentos técnicos"
 lobby_events.3.d_join: "Inspirado por la pericia de los [GetPopType('engineers').GetName|l] y [GetPopType('academics').GetName|l] [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('PM')], el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l], muy a favor de la tecnología, ha comenzado a alinearse con el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 lobby_events.3.d_form: "Inspirado por la pericia de los [GetPopType('engineers').GetName|l] y [GetPopType('academics').GetName|l] [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('PM')], el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l], muy a favor de la tecnología, ha comenzado a hacer lobby para que se establezcan lazos más estrechos con [SCOPE.sCountry('relevant_country').GetName]."
 lobby_events.3.f: "—¿Conforme a nuestros estándares? Con los métodos que usan en sus fábricas, a menudo logran producir lo mismo que nosotros ahorrándose media hora de la jornada laboral por trabajador. Además, el edificio que pude visitar contaba con un sistema de iluminación bastante innovador. Imagínatelo, si quisieras, los turnos se podrían alargar hasta una hora más por día…\n\nEl compañero con bigote de su lado ya había sacado un papel y dibujaba una línea entre los distintos cálculos. Cuando contempló las dos sumas una junto a la otra, dejó escapar un leve silbido."
 lobby_events.3.a: "Juntos avanzaremos a pasos agigantados."
 lobby_events.3.b: "Juntos avanzaremos a pasos agigantados."
 lobby_events.3.c: "Nuestras creaciones aventajan en mucho a los cutres juguetes [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('PM')]."
 lobby_events.4.t: "Ya no es lo mismo"
 lobby_events.4.d: "La derrota del grupo [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] de [SCOPE.gsInterestGroup('relevant_foreign_ig').GetName|l] en una revolución ha destruido el interés del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] por defender al lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]. Ya no se muestran a favor de mantener lazos más estrechos con [SCOPE.sCountry('relevant_country').GetName]."
 lobby_events.4.f: "Ninguna de las cartas enviadas había obtenido respuesta. Una discreta visita sirvió para confirmar sus peores sospechas: el edificio que anteriormente fue suyo ahora acogía a un abogado apático, su despacho y a sus familiares. El nuevo inquilino era amigo de un ministro, uno que había luchado hacía poco, en sentido muy literal, por su puesto. Un vistazo rápido a los agujeros de bala que aún salpicaban la fachada sirvió como confirmación definitiva de que no se iba a recibir recompensa alguna."
 lobby_events.4.a: "Tanto esfuerzo, destruido en un momento."
 lobby_events.4.b: "Parece que solo son los primeros de muchos."
 many_igs_leave_lobby_tt: "El grupo de [SCOPE.gsInterestGroup('leaving_ig').GetName|l] abandona el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]"
 lobby_events.5.t: "Intereses de capital"
 lobby_events.5.d_join: "El interés del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] por el lucrativo comercio de [SCOPE.sGoods('relevant_goods').GetName|l] con [SCOPE.sCountry('relevant_country').GetName] ha hecho que este se alinee con el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 lobby_events.5.d_form: "El interés del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] por el lucrativo comercio de [SCOPE.sGoods('relevant_goods').GetName|l] con [SCOPE.sCountry('relevant_country').GetName] ha hecho que este comience a hacer lobby para que se establezcan lazos más estrechos con [SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
 lobby_events.5.f: "—¿El aumento de volumen no permite arriesgar más?\n\n—Más bien lo contrario. Cuando uno se embolsa cantidades enormes de dinero, tiende a perder la medida. Se da una moneda de más a un camarero, se paga con una sonrisa una factura que antes hubiera resultado pasmosa. Si no se tiene cuidado, uno deja de mirar los libros de cuentas. Paga #italic más#! de lo que nunca ha pagado; y eso conduce a la ruina.\n\n—Una observación excelente. ¿Bastará para justificar el despliegue de navíos de guerra?\n\n—Más vale que sí. Si no, tal vez baste con una donación."
 lobby_events.5.a: "Un brindis por nuestra prosperidad."
 lobby_events.5.b: "Un brindis por nuestra prosperidad."
 lobby_events.5.c: "Nuestra relación debería limitarse estrictamente a las transacciones."
 lobby_events.6.t: "Antiguos amigos"
 lobby_events.6.d: "Desertores encabezados por el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] se precipitan por abandonar el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l], alienados por el gobierno comunista de [SCOPE.sCountry('relevant_country').GetName]."
 lobby_events.6.f: "—En cuestión de meses, los comunistas han extinguido el mismísimo espíritu de [SCOPE.sCountry('relevant_country').GetNameNoFormatting]. Han desarraigado el antiguo orden social y han derribado monumentos propios de nuestra cultura. Los efectivos que tenemos en [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName] han logrado escapar con vida por los pelos.\n\nEl agregado creía lo que le contaban. Las palabras de aquel hombre parecían dibujar en el aire imágenes de banderas rojas, bayonetas y humo saliendo por la chimenea de una embajada.\n\n—Ya veo —dijo él con un tono teñido de deferencia practicada—. Reuniré enseguida a la junta."
 lobby_events.6.a: "Esto no debería sorprender a nadie."
 lobby_events.6.b: "¿Podríamos contener por ahora el alcance de esta deserción?"
 lobby_events.7.t: "Solidaridad proletaria"
 lobby_events.7.d_join_defect: "En aras de la solidaridad internacional con el proletariado de [SCOPE.sCountry('relevant_country').GetName], el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] de ideología [SCOPE.sIdeology('relevant_ideology').GetName|l] ha desertado del lobby de [SCOPE.sPoliticalLobby('old_lobby').GetName|l] al de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 lobby_events.7.d_join: "En aras de la solidaridad internacional con el proletariado de [SCOPE.sCountry('relevant_country').GetName], el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] de ideología [SCOPE.sIdeology('relevant_ideology').GetName|l] se ha alineado con el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 lobby_events.7.d_defect: "En aras de la solidaridad internacional con el proletariado de [SCOPE.sCountry('relevant_country').GetName], el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] de ideología [SCOPE.sIdeology('relevant_ideology').GetName|l] ha desertado del lobby de [SCOPE.sPoliticalLobby('old_lobby').GetName|l] para apoyar a sus aliados [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('PM')]."
 lobby_events.7.d_form: "En aras de la solidaridad internacional con el proletariado de [SCOPE.sCountry('relevant_country').GetName], el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] de ideología [SCOPE.sIdeology('relevant_ideology').GetName|l] ha comenzado a ejercer presión para apoyar a sus aliados [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('PM')]."
 lobby_events.7.f: "«Los comunistas no temen ocultar sus puntos de vista y objetivos. Declaran abiertamente que sus metas solo se pueden alcanzar deponiendo por la fuerza todas las condiciones sociales existentes. Que la clase gobernante tiemble ante una revolución comunista. Los trabajadores no tienen nada que perder, salvo sus cadenas, y mucho que ganar.\n\nTrabajadores de todas las naciones, ¡uníos!" #- The Communist Manifesto
 lobby_events.7.a: "¡Solidaridad por siempre!"
 lobby_events.7.b: "Sus verdaderas lealtades se desvelan solas."
 lobby_events.7.c: "Hagan lo que hagan, no vamos a prestarles atención."
 lobby_events.8.t: "Entrando en vereda"
 lobby_events.8.d: "El grupo de [SCOPE.gsInterestGroup('first_party_member').GetName|l], partidarios destacados de [SCOPE.sParty('relevant_party').GetName|l], ha propuesto que se apoye al lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l] con objeto de que se integre en la plataforma oficial de partidos."
 lobby_events.8.f: "—He valorado los riesgos y estoy por la labor de seguir adelante con ello. La cuestión es que los votantes nunca se han preocupado, ni nunca se preocuparán, por nada más allá de nuestras fronteras. Aunque en los meses venideros la situación se complique para [SCOPE.sCountry('relevant_country').GetNameNoFormatting], podremos seguir llevando a cabo nuestra política doméstica sin comprometer nuestros principios de amplio espectro.\n\n—Le veo la lógica. Sin embargo, me gustaría saber más antes de comprometerme con un bando. La postura que adopte nuestra nación no debe basarse en los caprichos de los ideólogos, sino en la cruda necesidad."
 lobby_events.8.a: "Todo el partido respalda esto."
 lobby_events.8.b: "¿Y que nos acusen de ser marionetas extranjeras?"
 lobby_events.8.c: "Esto podría ser beneficioso para la campaña del partido."
 lobby_events.9.t: "Uso de armas"
 lobby_events.9.d_join: "Impresionado por el uso por parte del ejército [SCOPE.sCountry('relevant_country').GetAdjective] de [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')|l] de gran sofisticación, el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] ha comenzado a alinearse con el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 lobby_events.9.d_form: "Impresionado por el uso por parte del ejército [SCOPE.sCountry('relevant_country').GetAdjective] de #v [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')|l]#! de gran sofisticación, el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] ha comenzado a hacer lobby para que se establezcan lazos más estrechos con [SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
 lobby_events.9.f: "Los informes sobre [SCOPE.sCountry('relevant_country').GetNameNoFormatting] había circulado por la sala tantas veces que los bordes del papel empezaban a estropearse. Algunos de los asistentes estaban fascinados, otros se mostraban más comedidos en sus opiniones. Algunos sencillamente se negaban a creer lo que ponía.\n\n—Creo —dijo el oficial del extremo de la mesa— que si ellos pueden lograr tal cosa, nosotros también. No obstante, hasta que podamos conseguirlo, deberíamos tomar medidas para estar seguros de que esas armas no apuntan hacia nosotros."
 lobby_events.9.a: "Merece la pena que sigamos el modelo [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]."
 lobby_events.9.b: "Merece la pena que sigamos el modelo [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]."
 lobby_events.9.c: "No deberían dejarse impresionar tan fácilmente."
 impressive_miltech_tanks: "Blindaje móvil"
 impressive_miltech_breech_loading_artillery: "Artillería con retrocarga"
 impressive_miltech_ironclads: "Buques blindados"
 impressive_miltech_auto_machine_guns: "Ametralladoras automáticas"
 lobby_events.10.t: "Inspiración extranjera"
 lobby_events.10.d: "El grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] siente fascinación por [SCOPE.sCountry('relevant_country').GetName], y lo considera un modelo para modernizar el estado [ROOT.GetCountry.GetAdjective]. Sus publicaciones están repletas de leyes y tecnologías [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('PF')]."
 lobby_events.10.f: "[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe|U] había tenido una visión. Ferrocarriles desde [ROOT.GetCountry.GetCapital.GetCityHubName] hasta [ROOT.GetCountry.GetCapital.GetFarmHubName], ciudades planificadas con bulevares anchos e iluminados con luz de gas, una burocracia sana y profesional. Los occidentales y sus aliados gozaban de todo eso, entre muchas otras cosas. [ROOT.GetCountry.GetNameNoFormatting] también podría disfrutar de lo mismo, nada se lo impedía.\n\nPero esa no era toda la verdad, y era plenamente consciente de ello. Cada ingenio que se importaba llevaba un lastre: el riesgo de convertirse en una provincia [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('SF')]. ¿Cómo iba [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe] a lograr un equilibrio?"
 lobby_events.10.a: "Tenemos mucho que ganar si se establecen lazos más estrechos con Occidente."
 lobby_events.10.b: "Tenemos mucho que ganar si se establecen lazos más estrechos con Occidente."
 lobby_events.10.c: "Su obsesión amenaza nuestra soberanía."
 lobby_events.11.t: "El concierto interrumpido"
 lobby_events.11.d_leave: "Consternado por la agresiva alteración del concierto europeo por parte de [SCOPE.sCountry('relevant_country').GetName], el antiguo grupo pro[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] de [SCOPE.gsInterestGroup('relevant_foreign_ig').GetName|l], ha abandonado el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 lobby_events.11.d_join: "Consternado por la agresiva alteración del concierto europeo por parte de [SCOPE.sCountry('relevant_country').GetName], el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] se ha alineado con el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 lobby_events.11.d_form: "El estallido de la guerra en Europa, espoleado por las acciones agresivas de [SCOPE.sCountry('relevant_country').GetName], ha provocado que el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] empiece a hacer lobby contra todo interés [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]."
 lobby_events.11.f: "—¡Condenados idiotas! ¡Había hecho inversiones allí! ¿Se cree su [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle|l] que es Napoleón? ¿Quiénes serán los siguientes en aprovecharse?\n\n—Los daneses, me imagino.\n\n—Sí, sí, los daneses… supongo. En todo caso, ya sabes lo que tienes que hacer.\n\nSe marchó con un portazo y el ceño fruncido. El secretario, que había quedado allí, ya había preparado un sobre dirigido a [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]. Con algo de fortuna llegaría antes de que terminara el mes y permitiría salvar algo de este desastre."
 lobby_events.11.a: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting] tuvo todas las oportunidades para elegir otra cosa."
 lobby_events.11.b: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting] tuvo todas las oportunidades para elegir otra cosa."
 lobby_events.11.c: "Costará mucho más expiar su error."
 lobby_events.11.e: "Qué rápido salen por piernas."
 has_war_with_cover_tt: "Está en guerra con este país"
 is_valid_lobby_target_tt: "Es un objetivo de [concept_political_lobby|l] válido"
 lobby_events.12.t: "Inspiración artística"
 lobby_events.12.d_join: "Impresionado por el magnífico [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')] producido por los artistas [SCOPE.sCountry('relevant_country').GetAltAdjective('PM')], el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] ha comenzado a alinearse con el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 lobby_events.12.d_form: "Impresionado por el magnífico [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')] producido por los artistas [SCOPE.sCountry('relevant_country').GetAltAdjective('PM')], ha comenzado a hacer lobby para que se establezcan lazos más estrechos con [SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
 lobby_events.12.f: "Impresionismo [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]. Ahora estas palabras parecían encajar a la perfección, como vino francés o seda china, y adquieren un significado mayor que la suma de sus partes. Se podría pasar el resto de la vida en esta galería, importar tantas obras maestras como para cubrir todas las paredes de su hogar y, sin embargo, seguiría igual de embelesado que cuando fijó la mirada en ellas por primera vez.\n\nCada cuadro es una ventana a una cultura que podría pasarse la vida intentando comprender, cada pincelada impulsada por una fuerza que había brotado de una semilla extranjera. ¿Cuánto podría entender de [SCOPE.sCountry('relevant_country').GetNameNoFormatting] a través de esto, si tuviera el tiempo y la capacidad?"
 lobby_events.12.a: "¡Qué cultura!"
 lobby_events.12.b: "¡Qué cultura!"
 lobby_events.12.c: "¿Qué cultura?"
 impressive_cultech_romanticism: "arte romántico"
 impressive_cultech_realism: "arte realista"
 impressive_cultech_camera: "arte fotográfico"
 impressive_cultech_film: "arte cinematográfico"
 lobby_events.13.t: "La multitud veleidosa"
 lobby_events.13.d: "La base populista del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] está ahora en contra de involucrarse en el extranjero. La presión interna ha llevado al grupo a alejarse del lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 lobby_events.13.f: "#bold Primero las necesidades de [ROOT.GetCountry.GetNameNoFormatting]#!\n\n¡El pueblo dice que NO a involucrarse en el extranjero y NO a tratados extranjeros!\n\n#italic ¿PROSPERIDAD en casa y CAOS en el exterior?! ¡NINGUNA POTENCIA FORÁNEA podrá triunfar contra [ROOT.GetCountry.GetNameNoFormatting] si nos fortificamos!#!"
 lobby_events.13.a: "Fue un error confiar en ellos."
 lobby_events.13.b: "Deben alejarse de estas corrientes populistas."
 lobby_events.14.t: "Compra o verás"
 lobby_events.14.d: "Unos que representan al grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l], con intereses en el comercio de [SCOPE.sGoods('relevant_goods').GetName], han empezado presionar al gobierno para que actúe contra [SCOPE.sCountry('relevant_country').GetName] y citan sus prácticas comerciales hostiles."
 lobby_events.14.f: "Han estado toda la mañana entrando y saliendo del despacho del ministro de Asuntos Exteriores. Hombres de riqueza y posición, todos conocidos del ministerio, todos recitando las mismas quejas. «La guerra comercial de [SCOPE.sCountry('relevant_country').GetNameNoFormatting]», «impedimentos a la libre circulación de bienes» y «confiscación de ganancias no realizadas».\n\nJusto cuando se levantaba a cerrar por hoy, suena otro golpe en la puerta. La energía le abandona de repente y casi se cae en la alfombra. Con una mueca, se obliga a dar otro paso adelante y a abrir la puerta enseguida.\n\n—Sí, señor. Si tome asiento…"
 lobby_events.14.a: "Es muy comprensible."
 lobby_events.14.b: "No cambiaremos nuestra postura al respecto."
 lobby_events.15.t: "Bienes, no extranjeros"
 lobby_events.15.d_join: "La afluencia de inversión extranjera de [SCOPE.sCountry('relevant_country').GetName] ha despertado miedos entre sectores nacionalistas. Como respuesta, el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l], siempre alerta a la subversión extranjera, se ha alineado con el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 lobby_events.15.d_form: "La afluencia de inversión extranjera de [SCOPE.sCountry('relevant_country').GetName] ha despertado miedos entre sectores nacionalistas. El grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l], siempre alerta a la subversión extranjera ha empezado a hacer lobby contra los intereses de [SCOPE.sCountry('relevant_country').GetBNameNoFormatting]."
 lobby_events.15.f: "—Todas sus fábricas están hechas de cartón y virutas de plomo y su acero solo sirve para hojas de afeitar. E incluso así, si alguien las usa, ¡lo más probable es que le dejen maltrecho!\n\nEl círculo de hombres a la mesa estalla en carcajadas. El hombre del pañuelo rojo esboza una sonrisa cómplice y prosigue con su argumento:\n\n—Si les dejamos comprar nuestra tierra, al cabo de un año habrá un espía [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] en cada dormitorio. Los conozco muy bien. Veréis, pasé un mes entero en [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]…"
 lobby_events.15.a: "¿Qué se puede hacer?"
 lobby_events.15.b: "Una panda de niños paranoicos."
 lobby_events.16.t: "Difícil de amar"
 lobby_events.16.d: "El estallido de hostilidades armadas entre [ROOT.GetCountry.GetName] y [SCOPE.sCountry('relevant_country').GetName] ha tenido efectos desastrosos para el grupo de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]. Encabezado por el bando de [SCOPE.gsInterestGroup('relevant_ig').GetName|l], sus antiguos incondicionales han empezado a abandonar el lobby."
 lobby_events.16.f: "Los primeros tiros se dispararon mientras dormían y se despertaron en un mundo extraño del que se habían despedido. Al cabo de una semana, toda solidaridad entre los bandos había desparecido y empezaron a atraer miradas desagradables por la calle cada vez se acercaban a su despacho. Cuando el tercer policía con cara seria se pasó a comprobar si «cumplían la normativa contra incendios», hasta el más incondicional de ellos se derrumbó. Se vaciaron armarios, se llenaron maletines y los asientos se dejaron de cualquier modo."
 lobby_events.16.a: "Deben escapar mientras su reputación permanezca intacta."
 lobby_events.16.b: "Es mejor prepararse para el día en que termine esta guerra."
 lobby_events.17.t: "Salga como salga"
 lobby_events.17.d: "Con la actitud del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] hacia [SCOPE.sCountry('relevant_country').GetName] cada vez más indiferente, su directiva ha empezado a discutir sobre si reafirmar o no su apoyo al lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 lobby_events.17.f: "Hoy en día era más difícil conseguir cita con el ministro de exteriores. El interés inicial que les inspiró había desaparecido hace mucho, las actividades del lobby se difuminaban en el ruido de fondo de [ROOT.GetCountry.GetCapital.GetCityHubName]. El sector de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] fue el primero en perder interés; sus representantes se desanimaron al principio ante la falta de noticias y más tarde no se sintieron compelidos a leer los periódicos cuando llegaron.\n\n—¿Qué motivo tenemos para interesarnos por lo que pase en [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]? —rebatieron los miembros más jóvenes. Los más veteranos no supieron qué responder."
 lobby_events.17.a: "Es hora de cambiar el rumbo."
 lobby_events.17.b: "¿Por qué cambiar algo que funciona?"
 remains_in_lobby_tt: "El grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] seguirá en el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]"
 lobby_events.18.t: "Fronteras legítimas"
 lobby_events.18.d_join: "El grupo fervorosamente nacionalista de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] ha vuelto su retórica contra [SCOPE.sCountry('relevant_country').GetName] y su provincia de [SCOPE.sState('revanchist_state').GetName]. Se han alineado con el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l] con la esperanza de hacer realidad sus ambiciones territoriales."
 lobby_events.18.d_form: "El grupo fervorosamente nacionalista de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] ha vuelto su retórica contra [SCOPE.sCountry('relevant_country').GetName] y su provincia de [SCOPE.sState('revanchist_state').GetName]. Han empezado a hacer lobby en favor de una acción hostil contra [SCOPE.sCountry('relevant_country').GetNameNoFormatting] para hacer realidad sus ambiciones territoriales."
 lobby_events.18.f: "—Es indiscutible que [SCOPE.sState('revanchist_state').GetNameNoFormatting] posee un carácter claramente [ROOT.GetCountry.GetAdjectiveNoFormatting]. De hecho, esta región perteneció a muchos de los estados precursores cuyo legado encarnamos. Para empezar…\n\nEl funcionario estaba educadamente sentado mientras el hombre en la tribuna de la sala de conferencias presentaba su disertación. Cuando alzó una antigua moneda que afirmaba se había encontrado bajo [SCOPE.sState('revanchist_state').GetCityHubName], el público estalló en vítores. Aplaudió, pero fue un gesto meramente mecánico. Su mente se había alejado de la era de las espadas y la navegación a vela. Reconquistar [SCOPE.sState('revanchist_state').GetNameNoFormatting] era una cuestión del presente, de humo de pólvora y cañonazos. El resto ya se podrá argumentar después."
 lobby_events.18.a: "¡[SCOPE.sState('revanchist_state').GetNameNoFormatting] es legítimamente de [ROOT.GetCountry.GetNameNoFormatting]!"
 lobby_events.18.b: "Rechazamos con firmeza este ruido de sables."
 lobby_events.19.t: "Nubes en el horizonte"
 lobby_events.19.d_join_country: "La subyugación de [SCOPE.sCountry('relevant_subject').GetName] por parte de [SCOPE.sCountry('relevant_country').GetName] ha despertado miedos entre el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] de que nuestra nación sea víctima de un destino similar. Su preocupación les ha llevado a alinearse con el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 lobby_events.19.d_form_country: "La subyugación de [SCOPE.sCountry('relevant_subject').GetName] por parte de [SCOPE.sCountry('relevant_country').GetName] ha despertado miedos entre el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] de que nuestra nación sea víctima de un destino similar. Su preocupación les ha llevado a empezar a hacer lobby contra los intereses de [SCOPE.sCountry('relevant_country').GetNameNoFormatting]"
 lobby_events.19.d_join_state: "La presencia de la colonia vecina de [SCOPE.sState('relevant_colonial_state').GetName] de [SCOPE.sCountry('relevant_country').GetName] ha despertado miedos entre el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] de que nuestra nación sea víctima de un destino similar. Su preocupación les ha llevado a alinearse con el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 lobby_events.19.d_form_state: "La presencia de la colonia vecina de [SCOPE.sState('relevant_colonial_state').GetName] de [SCOPE.sCountry('relevant_country').GetName] ha despertado miedos entre el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] de que nuestra nación sea víctima de un destino similar. Su preocupación les ha llevado a empezar a hacer lobby contra los intereses de [SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
 lobby_events.19.f: "—Todo debe llenarnos de temor. No hay de qué avergonzarse. Su alcance se extiende por el mundo como un monstruo marino, y devora todo lo que yace vulnerable ante ellos. No fallan en sus intentos y nos amenazan, al parecer, desde todas direcciones. Pero aún no hemos caído y hay un motivo para ello.\n\nEra ciertamente una esperanza frágil. [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] solo podía pensar en una solitaria brizna de hierba que hubiera sobrevivido a un incendio.\n\n—Debemos investigar dicho motivo y emplearlo como arma. Hacerlo nos llevará tiempo, tiempo que usted nos debe conseguir."
 lobby_events.19.a: "Tienen razón de recelar de la amenaza de [SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
 lobby_events.19.b: "La hostilidad puede provocar la respuesta que temen."
 lobby_events.20.t: "Abarcar demasiado"
 lobby_events.20.d: "Los recursos políticos limitados del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] ha llevado a que los líderes del mismo se cuestionen su pertenencia a los lobbies de [SCOPE.sPoliticalLobby('relevant_lobby_1').GetName|l] y de [SCOPE.sPoliticalLobby('relevant_lobby_2').GetName|l]."
 lobby_events.20.f: "—Y en suministros de oficina, de media —el auditor pasó la página hasta el asiento contable pertinente y repasó la columna con la mirada —, trescientas coronas al mes.\n\nAl hombre que estaba sentado al otro lado le empezó a darle vueltas la cabeza.\n\n—¿Está seguro?\n\n—Y mil doscientas por gastos de viaje relacionados con el trabajo.\n\n—Disculpe —consiguió decir—. ¿Podría conseguir una copia del manifiesto? Necesito reunirme con mis colegas de inmediato."
 lobby_events.20.a: "No hay motivo para seguir en el lobby de [SCOPE.sPoliticalLobby('relevant_lobby_1').GetNameNoFormatting|l]."
 lobby_events.20.b: "La afiliación al lobby de [SCOPE.sPoliticalLobby('relevant_lobby_2').GetNameNoFormatting|l] ya no resulta útil."
 lobby_events.20.c: "Sería imprudente abandonar cualquiera de los dos."
 modifier_no_honest_politicians: "Populacho apático"
 modifier_foreign_owned_accusations: "Desconfianza hacia los lobbies"
 modifier_foreign_influence_concerns: "Acusación de patrocinio extranjero"
 modifier_foreign_influence_concerns_dismissed: "Acusaciones sin fundamento"
 modifier_foreign_influence_ignored: "Protección gubernamental"
 modifier_accused_of_blatant_opportunism: "Oportunismo descarado"
 modifier_accepted_blatant_opportunism: "El partido del poder"
 fund_lobbies_events.1.t: "Una red de desconfianza"
 fund_lobbies_events.1.d: "La entrada de dinero de los lobbies [SCOPE.sCountry('relevant_country').GetAltAdjective('PM')] en la política [ROOT.GetCountry.GetAltAdjective('SF')] ha aumentado considerablemente la tensión nacional. Los rumores y acusaciones sobre la posibilidad de que determinados políticos sean agentes de [SCOPE.sCountry('relevant_country').GetNameNoFormatting] están a la orden del día."
 fund_lobbies_events.1.f: "—Hoy en día, tengo la sensación de que resulta imposible lograr que se haga nada. Me han preguntado acerca de una compra que hizo una prima mía; una mujer con la que solo me he visto una vez.\n\n—¿Quién te ha preguntado?\n\n—Un tipo del Tesoro. Le he dicho lo mismo que te acabo de contar.\n\n—Parece que últimamente están de los nervios. Tiendo a pensar que es culpa de ese idiota de abajo. ¿Cómo se le ocurre usar plata de [SCOPE.sCountry('relevant_country').GetCapital.GetFarmHubName] para una reunión con el ministro? Le dejamos participar en algo bueno y va y nos lo estropea a todos."
 fund_lobbies_events.1.a: "Caballero, ¿es usted [ROOT.GetCountry.GetAdjectiveNoFormatting] o [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]?"
 fund_lobbies_events.1.b: "¿Cuándo ha habido un político honesto?"
 fund_lobbies_events.2.t: "¿Responsabilidad ante quién?"
 fund_lobbies_events.2.d: "Un autor anónimo asociado al grupo de [SCOPE.gsInterestGroup('opposing_ig').GetName|l] ha escrito un polémico ensayo en el que ataca la afiliación del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] al lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]. El documento acusa a sus miembros de ser agentes extranjeros patrocinados por el servicio secreto [SCOPE.sCountry('relevant_country').GetAdjective]."
 fund_lobbies_events.2.f: "«Somos propensos a dar por hecho lo mejor, y esta es una cualidad que no nos atreveríamos a condenar. Imaginemos un mundo sin [SCOPE.sCountry('relevant_country').GetNameNoFormatting], y por tanto, sin [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l]. En dicho mundo, creemos que la conducta [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('ES_DelDela')] [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('getMsMr')] [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] sería totalmente honesta.\n\n[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe|U] tiene derecho a una primera impresión positiva. Sin embargo, nuestra responsabilidad es también ser #italic objetivos#! e informar de deficiencias allá donde las veamos. Debido a esto, por cada moneda que [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe] acepta durante sus visitas a la embajada [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('SF')], hemos de alterar esta primera impresión positiva en consecuencia…»."
 fund_lobbies_events.2.a: "Estas calumnias no tienen cabida en la sociedad civil."
 fund_lobbies_events.2.b: "Es cierto, y lo sabes."
 fund_lobbies_events.2.c: "Lo hemos investigado por nuestra cuenta, y no hemos hallado nada recriminable."
 fund_lobbies_events.3.t: "Derecho demostrado"
 fund_lobbies_events.3.d: "Ciertos informes sobre dinero [SCOPE.sCountry('relevant_country').GetAdjective] que llega a manos de compatriotas con buena disposición hacia ese país han hecho que el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l] haya dado muestras de repulsa hacia sus rivales."
 fund_lobbies_events.3.f: "Últimamente, la sensación que tenía [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] con mayor frecuencia era la de reivindicación. Los informes desparramados por su escritorio confirmaban lo que [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe] había estado tratando de advertir que ocurriría durante lo que parecían años: la intrusión e influencia de [SCOPE.sCountry('relevant_country').GetNameNoFormatting] en las más altas esferas del gobierno. Se podría decir que todos sus rivales eran sospechosos, y sus aliados podrían ser infiltrados bien informados.\n\nObviamente, habría que esforzarse. Estas mismas confirmaciones llegarían a grupos distintos al suyo, y seguro que otros tendrían la misma idea. Ahora se trataba de una carrera, y quien empezara antes tenía casi garantizado el primer puesto en la meta."
 fund_lobbies_events.3.a: "Se ha establecido como una especie de autoridad."
 fund_lobbies_events.3.b: "Hasta un reloj roto acierta de vez en cuando."
 fund_lobbies_events.4.t: "Por encima de sus posibilidades"
 fund_lobbies_events.4.d: "A [SCOPE.sCharacter('relevant_character').GetFullName], prominente aliad[SCOPE.sCharacter('relevant_character').GetCustom('ES_OA')] del lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l], se le ha visto últimamente viviendo considerablemente por encima de sus posibilidades. Sus detractores afirman que este estilo de vida es posible gracias a «donaciones» ꡟ[SCOPE.sCountry('relevant_country').GetAltAdjective('PF')]."
 fund_lobbies_events.4.f: "La nueva residencia de [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] se podía identificar al momento. El estuco recién terminado no se parecía en nada a las desgastadas fachadas de sus vecinos, las cuales transmitían una especie de dignidad atemporal y silenciosa. Su fachada no transmitía nada de eso, ni tampoco el interior de la vivienda presentaba tal cualidad. Se celebraba una fastuosa fiesta que parecía desdibujarse entre días sin detenerse nunca.\n\nSu visión planteaba una pregunta a todos los que la observaban, la cual permanecía en el aire, palpable y acuciante: ¿cómo podía ser así?"
 fund_lobbies_events.4.a: "Que se lleve a cabo una investigación sobre el origen de su riqueza."
 fund_lobbies_events.4.b: "Puede que simplemente haya hecho buenas inversiones."
 fund_lobbies_events.4.c: "¿Por qué iba nadie a elegir ser pobre?"
 character_sent_to_jail_tt: "[SCOPE.sCharacter('relevant_character').GetFullName] será hallad[SCOPE.sCharacter('relevant_character').GetCustom('ES_OA')] culpable de corrupción e irá a la cárcel"
 character_exonerated_tt: "[SCOPE.sCharacter('relevant_character').GetFullName] será absuelt[SCOPE.sCharacter('relevant_character').GetCustom('ES_OA')] de todos los cargos"
 fund_lobbies_events.5.t: "Oportunismo flagrante"
 fund_lobbies_events.5.d: "Con la entrada de dinero [SCOPE.sCountry('relevant_country').GetAdjective] para hacer lobby, ciertos elementos del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] han visto la oportunidad de enriquecerse y obtener más poder. En consecuencia, han comenzado a acercarse al lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 fund_lobbies_events.5.f: "Unos cuantos pusieron excusas. Otros, pero menos, pusieron buenas excusas: ensayos con frases lógicas que se prolongaban a lo largo de cientos de páginas. La mayoría no puso excusa alguna. Aseguraban que la decisión que habían tomado se basaba en la información de sus amigos, o en las atrocidades de los enemigos de [SCOPE.sCountry('relevant_country').GetNameNoFormatting] o en su infalible sentido de la justicia.\n\nPero, entonces, decían sus críticos, ¿por qué se había producido tal epifanía ahora? ¿Por qué no cuando sus arcas estaban bajo mínimos y lo único que poseían eran sus principios?\n\nNinguno de ellos supo dar una respuesta."
 fund_lobbies_events.5.a: "Deberían estar avergonzados."
 fund_lobbies_events.5.b: "Es preferible pensar que tienen un motivo mejor que ese."
 fund_lobbies_events.5.c: "Si se presenta una oportunidad, ¡hay que aprovecharla!"
