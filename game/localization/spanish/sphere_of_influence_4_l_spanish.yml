 je_pamir_expedition_dismiss_button: "Propuesta rechazada"
 je_pamir_expedition_dismiss_button_desc: "Es prácticamente seguro que esta propuesta nos llevaría a una ruinosa guerra total contra Rusia. Lo mejor será que no vuelva a resurgir nunca."
