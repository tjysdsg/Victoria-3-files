 lobby_proposal.1.t: "El lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l] exige que actuemos" #Pro-Lobby Demand
 lobby_proposal.1.d: "El lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l] ha solicitado que [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_demand_text_def')] [SCOPE.sCountry('third_party_country').GetName]. Es bien sabido que [SCOPE.sCountry('third_party_country').GetNameNoFormatting] se opone a los intereses de [SCOPE.sCountry('relevant_country').GetName]."
 lobby_proposal.1.f: "—Debemos ser lo más exhaustivos posible. Cualquier otro enfoque sería irresponsable. Las agresiones de [SCOPE.sCountry('third_party_country').GetNameNoFormatting] no son nada nuevo.\n\n—Temo que esto pueda dar la impresión de que usamos nuestra propia nación como una pieza en un tablero de ajedrez por el bien de una potencia extranjera. ¿Qué dirías tú si te presionasen?\n\n—Que estar alineados de forma circunstancial no nos convierte en subordinados. En este caso, resulta que los intereses de [SCOPE.sCountry('relevant_country').GetNameNoFormatting] coinciden con los de [ROOT.GetCountry.GetNameNoFormatting]. Tan sencillo como eso."
 lobby_proposal.1.a: "Lo estudiaremos."
 lobby_proposal.1.b: "Esto no nos interesa."
 lobby_proposal.2.t: "El lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l] exige que actuemos" #Anti-Lobby Demand
 lobby_proposal.2.d: "El lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l] ha solicitado que [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_demand_text_def')] [SCOPE.sCountry('relevant_country').GetName]. Si la propuesta llega a buen puerto, nuestro gobierno se granjeará la buena voluntad de dicho lobby."
 lobby_proposal.2.f: "—¿Y aquellos que se nieguen y prefieran mantener el statu quo?\n\nNo hubo titubeo alguno. Su respuesta sonó como si la hubiera ensayado, cosa que era así. Este era un hombre proactivo, que se pasaba horas caminando arriba y abajo por sus aposentos preparándose para futuros ataques.\n\n—Mi respuesta sería que jamás deberíamos haber permitido que se acercaran tanto a nosotros en primer lugar. Una amistad cimentada en el engaño no significa nada, y la buena voluntad que de ella emane es un mero espejismo."
 lobby_proposal.2.a: "Lo estudiaremos."
 lobby_proposal.2.b: "Esto no nos interesa."
 lobby_proposal.3.t: "El lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l] ofrece una oportunidad" #Pro-Lobby Opportunity
 lobby_proposal.3.d: "El lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l] nos ha ofrecido la oportunidad de que [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_opportunity_text_def')] [SCOPE.sCountry('relevant_country').GetName]. Ha propuesto hacer uso de sus conexiones para allanar el proceso de negociación."
 lobby_proposal.3.f: "Las negociaciones, llevadas a cabo en secreto con un representante del gobierno [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting], habían sido arduas y prolongadas. El representante [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] sabía que lidiaban con un grupo que carecía de un poder equiparable al suyo, y había ajustado su estrategia en consecuencia. No obstante, habían llegado a un acuerdo. No había nada por escrito, pero eso apenas importaba. Cuando el gobierno enviara la copia oficial, si es que lo hacía, descubriría que ya se había redactado una respuesta que esperaba en [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]."
 lobby_proposal.3.a: "Nos complacería continuar con esto."
 lobby_proposal.3.b: "Esto no nos interesa."
 lobby_proposal.4.t: "El lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l] ofrece una oportunidad" #Anti-Lobby Opportunity
 lobby_proposal.4.d: "El lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l] nos ha ofrecido la oportunidad de que [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_opportunity_text_def')] [SCOPE.sCountry('third_party_country').GetName]. Si aceptamos su propuesta, esta servirá para contrarrestar los intereses de [SCOPE.sCountry('relevant_country').GetName]."
 lobby_proposal.4.f: "Se trataba de un tipo de agresión velada, una que, en teoría, podría atraer tanto a los jingoístas más acérrimos como a quienes preferían reducir las pérdidas. Esto obligaría al enemigo a responder y, probablemente, lo conduciría hacia una confrontación arriesgada en respuesta a una maniobra aparentemente benévola.\n\n«Un plan para luchar contra [SCOPE.sCountry('relevant_country').GetNameNoFormatting] hasta el último [SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting]», señaló un ministro. El representante se sonrojó. Había practicado respuestas acordes a ambos argumentos, pero ninguna de ellas le cuadraba."
 lobby_proposal.4.a: "Nos complacería continuar con esto."
 lobby_proposal.4.b: "Esto no nos interesa."
