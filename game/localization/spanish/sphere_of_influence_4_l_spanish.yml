 je_unify_afghanistan_objective_reason: "La caída del Imperio durrani ha dejado a Afganistán en una situación de constante guerra civil entre los insignificantes aspirantes al trono. Para mantener a raya a los poderes europeos invasores, debemos formar un estado afgano unificado y duradero."
 je_unify_afghanistan: "Reunificación afgana"
 je_unify_afghanistan_reason: "La crisis sucesoria provocada por la muerte de Timur Shah Durrani en 1793 ha sumido al antiguo Imperio durrani en un periodo de interminable conflicto civil. Con la amenaza de los poderes europeos avanzando desde todos los frentes, debemos encargarnos de poner fin a esta etapa de principados enfrentados para, así, reconstruir un Afganistán unificado.\n\nSolicitar a una [concept_great_power|l] europea que nos ayude en la reunificación podría granjearnos su apoyo, pero los #bold rivales#! de esta se mostrarían más hostiles con nuestros objetivos."
