 movement_events.1.t: "Sobre la política del gobierno"
 movement_events.1.d1: "Hablando en nombre del [SCOPE.sPoliticalMovement('relevant_movement').GetName|l], [SCOPE.sCharacter('relevant_agitator').GetFullName] ha publicado un panfleto en el que se critica con dureza las políticas actuales del gobierno. El escrito goza de bastante popularidad entre los círculos reformistas."
 movement_events.1.d2: "Aliados del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] en el [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] han publicado un panfleto en el que se critica con dureza las políticas actuales del gobierno. El escrito goza de bastante popularidad entre los círculos reformistas."
 movement_events.1.f: "#bold Sobre la política [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]#!\n\nEl gran discurso pronunciado ante la estimada Sociedad por la Reforma en [ROOT.GetCountry.GetCapital.GetCityHubName] a mediados de octubre.\n\nERROR DE MAQUETACIÓN - Tras leer la primera página del discurso, pase a la página 5 y, a continuación, a la página 4 y 6."
 movement_events.1.a: "Debemos respetar el principio de la libre expresión."
 movement_events.1.b: "Hay que confiscar este panfleto allá donde surja."
 movement_events.1.c: "Que comience una investigación para descubrir la identidad de sus autores."
 movement_events.2.t: "La sociedad reformista [SCOPE.sCountry('relevant_country').GetAltAdjectiveNoFormatting('SF')]"
 movement_events.2.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName] ha colaborado en la financiación de una organización nacional dedicada a unificar el [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] bajo un liderazgo nacional."
 movement_events.2.d2: "Agentes del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] han financiado una organización nacional dedicada a unificar el [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] bajo un liderazgo nacional."
 movement_events.2.f: "—Vale la pena mencionarlo, pues. ¿Qué vamos a hacer en caso de que triunfemos? La estructura que estamos construyendo podría durar generaciones. Sería una tragedia permitir que desaparezca.\n\n—No podemos depender de todos aquellos que se unan para que continúen llevando el testigo. En nuestro bando hay mucha gente y todos tienen sus propios motivos para escucharnos. No debemos insinuarles que exigimos que sigan nuestros dictados en ningún otro asunto."
 movement_events.2.a: "Como mucho, son inofensivos."
 movement_events.2.b: "Dejémosles claro que no cuentan con nuestra aprobación."
 movement_events.2.c: "[SCOPE.sCharacter('relevant_agitator').GetFullName] es alguien a quien no hay que perder de vista."
 movement_events.3.t: "La unión política de [SCOPE.sState('relevant_state').GetNameNoFormatting]"
 movement_events.3.d: "Organizadores afiliados al [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] han fundado una organización dedicada a promover al participación del pueblo en política en la región de [SCOPE.sState('relevant_state').GetNameNoFormatting]."
 movement_events.3.f: "—La causa directa del infortunio de nuestra nación —proclamó el ponente— es la concentración del poder en manos de una clase predispuesta a la holgazanería y a la conspiración. Ante esto, nuestra obligación es aunar los esfuerzos de las clases trabajadoras contra sus manipulaciones y conducirlos a una gran confrontación moral: una lucha entre la verdad política y lo correcto contra el expolio político y lo incorrecto.\n\nEra un sentimiento noble —pensó un oyente— en caso de estar predispuestos a la caridad. Pero si no… le daba miedo pensar el modo terrible en que podría interpretarse semejante conspiración."
 movement_events.3.a: "El pueblo tiene derecho a hacer que se le escuche."
 movement_events.3.b: "Que se ponga fin a esto antes de que se nos vaya de las manos."
 movement_events.4.t: "Peticionarios se aproximan al gobierno"
 movement_events.4.d: "Varios partidarios destacados del [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] se han aproximado al gobierno con una ambiciosa petición para que se lleven a cabo sus planes. Dicha petición se ha promovido como un punto de inicio imprescindible entre los miembros del movimiento."
 movement_events.4.f: "En el escrito había al menos cien firmas, algunas tan ornadas que resultaban ininteligibles, otras con nombres tan genéricos que un funcionario habría tenido que realizar un esfuerzo de deducción considerable para acotarlos. Eso era lo bueno de una petición: llegados a cierto punto, no era viable castigar a todos los firmantes.\n\nSi una persona disentía, localizarla era fácil, pero cuando se trataba de mil, las cosas se complicaban bastante."
 movement_events.4.a: "Permitamos el debate sobre los temas planteados."
 movement_events.4.b: "Hay que respetar los procedimientos formales del gobierno."
 movement_events.4.c: "Que se lleve a cabo una investigación de los nombres de tan práctica lista."
 movement_events.5.t: "La convención de ciudadanos de [SCOPE.sState('relevant_state').GetCityHubName]"
 movement_events.5.d: "El [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] se ha reunido en [SCOPE.sState('relevant_state').GetCityHubName] para obtener apoyos y discutir públicamente los detalles concretos de la ley de [SCOPE.sLawType('relevant_law').GetName]. El evento ha atraído la atención de los lugareños."
 movement_events.5.f: "—Me alegro de verte de nuevo. ¿El viaje bien?\n\n—Así es. En esta época del año, las carreteras son temibles. De hecho, no he llegado tarde por muy poco… Debería felicitar al conductor.\n\n—Bien por él. ¿Merece un aumento?\n\n—¡Ojalá! Si me queda algo en los bolsillos cuando llegue el momento de que pasen la gorra, puede que sí."
 movement_events.5.a: "¡Qué conversación más animada!"
 movement_events.5.b: "Que esto quede prohibido al momento."
 movement_events.6.t: "Protestas en [SCOPE.sState('relevant_state').GetNameNoFormatting]"
 movement_events.6.d: "El [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] ha organizado protestas multitudinarias por toda la región de [SCOPE.sState('relevant_state').GetName]. Si bien estas han sido pacíficas hasta ahora, las autoridades locales han señalado su preocupación por la posibilidad de que se vuelvan violentas."
 movement_events.6.f: "Había más gente de la que él jamás había visto. [SCOPE.sState('relevant_state').GetFarmHubName], un lugar antaño tranquilo y conocido por su carácter bucólico, había cobrado vida con los gritos y las banderas enarboladas. Se preguntaba si alguno de sus vecinos estaría entre la muchedumbre. Siempre había pensado que no tenía nada en común con ellos, pero a lo mejor estaba equivocado."
 movement_events.6.a: "Que desfoguen sus preocupaciones."
 movement_events.6.b: "Las autoridades deben actuar para detener tales demostraciones."
 movement_events.7.t: "Paredes y engrudo"
 movement_events.7.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName] ha organizado una campaña de pegada de carteles a nivel nacional en nombre del [SCOPE.sPoliticalMovement('relevant_movement').GetName|l]. En algunas ciudades, apenas han quedado paredes sin consignas en defensa de la ley de [SCOPE.sLawType('relevant_law').GetName]."
 movement_events.7.d2: "Partidarios del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetFullName|l] han organizado una campaña de pegada de carteles a nivel nacional en nombre del [SCOPE.sPoliticalMovement('relevant_movement').GetName|l]. En algunas ciudades, apenas han quedado paredes sin consignas en defensa de la ley de [SCOPE.sLawType('relevant_law').GetName]."
 movement_events.7.f: "#bold Domingo: encuentro por [SCOPE.sLawType('relevant_law').GetNameNoFormatting]#!\n\nReuniones en TODAS LAS CASAS COMUNITARIAS de 19:00 a 20:00. ¡MUESTRA TU APOYO por la CAUSA JUSTA de la ley de [SCOPE.sLawType('relevant_law').GetNameNoFormatting]!\n\n#italic Habrá refrigerios a las 19:30 para todos los asistentes. Suscríbete al «Defensor» local para obtener más información.#!"
 movement_events.7.a: "Desaparecerán con la lluvia."
 movement_events.7.b: "Que limpien estas paredes enseguida."
 movement_events.8.t: "Entre rejas"
 movement_events.8.d: "El arresto y supuesto mal trato de un manifestante alborotador afiliado al [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] ha provocado el resentimiento de sus compatriotas. Se han organizado más manifestaciones instando a su liberación."
 movement_events.8.f: "La cárcel era un lugar terrible. Barrotes de hierro, muros de piedra y suelos helados. A lo largo de las semanas anteriores, los guardias le habían cogido el gusto a golpear los barrotes con sus porras al pasar, por lo que era imposible dormir. Ni siquiera podía escapar en sueños, ya que la tensión que sentía durante la vigilia también había comenzado a permear en sus sueños.\n\n¿Y todo por empujar a un policía? Al principio, se arrepentía de haberlo hecho. Ahora creía que todos ellos se merecían eso y más."
 movement_events.8.a: "Tal vez se pueda organizar una liberación anticipada por buen comportamiento."
 movement_events.8.b: "No vamos a hacer excepción alguna por unos vándalos."
 movement_events.9.t: "Oleada de huelgas en [SCOPE.sState('relevant_state').GetName]"
 movement_events.9.d: "Una oleada de huelgas de trabajadores inspirada en el [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] ha asolado las industrias de [SCOPE.sState('relevant_state').GetName]. Los trabajadores en huelga se han unido a protestas en varias ciudades por toda la región."
 movement_events.9.f: "El policía había esperado que los trabajadores fueran distintos a como eran. Sucios, manchados de restos industriales y empapados en sudor. Pero nada de eso. Llevaban la ropa de los domingos, limpia y perfumada. En su mirada había orgullo. En lugar de la expresión acobardada de hombres agotados, se mostraban desafiantes, con rostros severos, y agarraban carteles que pedían el mundo y mucho más."
 movement_events.9.a: "Que se les haga saber que tenemos presentes sus exigencias."
 movement_events.9.b: "¡Que vuelvan al trabajo!"
 movement_events.10.t: "Pisoteados"
 movement_events.10.d: "La policía ha dispersado de forma violenta una manifestación organizada por el [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] en [SCOPE.sState('relevant_state').GetName], lo que ha provocado varios muertos y heridos de gravedad. El recuerdo del incidente se ha convertido en un grito de guerra para los disidentes."
 movement_events.10.f: "El tipo sonreía cuando le ordenaron que embistiera a la multitud con el caballo. A ella se le quedó grabada su expresión en el recuerdo como si fuera ácido sobre una placa de metal. ¿Qué clase de hombre podía conservar la calma entre los gritos, los huesos rotos y los chorreones de sangre? Cuando la gente comenzó a huir a su alrededor, él ordenó a los policías que avanzaran… ¿y luego qué?\n\nEn mitad de la confusión generada por el terror humano, ella se descubrió refugiándose en un bar mal cerrado. Muchos otros no habían tenido tanta suerte. Cuando atravesó el sitio en el que había tenido lugar la manifestación, no sabía decir cuántos de los tirados sobre los adoquines aún se movían."
 movement_events.10.a: "Los policías responsables merecen una reprimenda."
 movement_events.10.b: "Se les ordenó que se dispersaran. La policía no tiene la culpa."
 movement_events.11.t: "El defensor de [SCOPE.sState('relevant_state').GetCityHubName]"
 movement_events.11.d: "Un periódico claramente partidista fundado por el [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] en [SCOPE.sState('relevant_state').GetCityHubName] ha publicado su primera edición. Entre anuncios y viñetas políticas, incluye una crítica inmisericorde al gobierno."
 movement_events.11.f: "La cosa destilaba cierta genialidad. Al imprimir con el papel más barato, escatimar en tinta y recurrir a anuncios y textos grandes, se podía producir un periódico rentable a tan solo un penique por copia, mientras que la competencia vendía el suyo a un precio entre cinco y diez veces superior. Al hacer que el periódico apoyara sin cuartel y descaradamente cierto punto de vista, se podía lograr que todos los trabajadores de la ciudad lo conocieran al anochecer. Si la competencia se negaba a caer tan bajo, solo ella sería la responsable de asfixiarse."
 movement_events.11.a: "¿Cuánto tiempo puede durar un periódico tan partidista?"
 movement_events.11.b: "¿Ah, sí? Que les revoquen la licencia de impresión."
 movement_events.12.t: "Bolsillos vacíos"
 movement_events.12.d: "Una serie de decisiones consideradas malas por parte del [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] ha tenido como consecuencia una notable merma de su capacidad para recaudar dinero. Un gran número de simpatizantes acaudalados ha dejado de respaldar el movimiento en su formato actual."
 movement_events.12.f: "«No queremos parecer partidistas». Siempre la misma cantinela. El organizador iba y venía por su minúscula oficina, con el puño tan apretado que parecía que los nudillos iban a atravesarle la piel. De vez en cuando, miraba de reojo los sobres sin abrir que había en el escritorio, sabiendo que todos decían básicamente lo mismo.\n\n«Partidista»; ¿qué quería decir eso? ¿Que se preocupaban por algo? ¿Que habían optado por hacer algo más que contar el dinero de sus cámaras acorazadas? Él desempeñaba una labor importante, una labor que iba a mejorar la mismísima sociedad. Ellos tenían la oportunidad de hacer lo mismo. Ante eso, ¿cómo podía ser partidista algo malo?"
 movement_events.12.a: "Tal vez se encuentren formas alternativas de financiación."
 movement_events.12.b: "Al final, todo muere, algunas cosas lo hacen antes que otras."
 movement_events.13.t: "El [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] se organiza en [SCOPE.sState('relevant_state').GetName]"
 movement_events.13.d: "Organizadores afiliados al [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] se han embarcado en una campaña centrada en obtener apoyos para la ley de [SCOPE.sLawType('relevant_law').GetNameNoFormatting] en [SCOPE.sState('relevant_state').GetName]."
 movement_events.13.f: "A la gente de todos lados le gustaba decir que su hogar tenía un largo historial único como una comunidad muy unida. El organizador casi estaba de acuerdo. El problema era, obviamente, que dicha comunidad no aceptaba a extraños. Le habían puesto de patitas en la calle en más ocasiones de las que podía recordar, pero él persistía igualmente. Si pudiera dejar caer la frase adecuada en los círculos correctos, tal vez empezaría a calar incluso una idea que hubiera sido rechazada de plano en un primer momento."
 movement_events.13.a: "En [SCOPE.sState('relevant_state').GetNameNoFormatting] hay mucha gente dispuesta a escuchar."
 movement_events.13.b: "Han de preocuparse por asuntos más importantes."
 movement_events.14.t: "Concentración estudiantil a favor del [SCOPE.sPoliticalMovement('relevant_movement').GetName|l]"
 movement_events.14.d: "Un grupo de estudiantes de [SCOPE.sBuilding('relevant_university').GetName] en [SCOPE.sState('relevant_state').GetName] ha organizado una manifestación en apoyo al [SCOPE.sPoliticalMovement('relevant_movement').GetName|l]. El acto ha inspirado a otros estudiantes a unirse a la causa."
 movement_events.14.f: "La sala de conferencias estaba vacía. Siempre faltaban uno o dos estudiantes; por enfermedad, viajes o eventos familiares, pero nunca a este nivel. Tan solo había tres o cuatro alumnos por fila, lo que creaba un marcado contraste con los asientos vacíos a su alrededor. El asunto en sí daba para una conferencia, pensó. Igual que un montón de arena cuyos granos se los había llevado el viento uno tras otro hasta cambiar su forma abruptamente, eso había ocurrido con lo que una vez fue una clase."
 movement_events.14.a: "¡La juventud conducirá a [ROOT.GetCountry.GetNameNoFormatting] al futuro!"
 movement_events.14.b: "Deberían centrarse en sus estudios."
 movement_events.15.t: "Temas conflictivos"
 movement_events.15.d: "Un evento organizado por el [SCOPE.sPoliticalMovement('relevant_movement').GetName|l] se convirtió en una reyerta cuando rivales de este se infiltraron entre la multitud. Tras la llegada de la policía, ninguno de los participantes se mostró dispuesto a prestar una declaración coherente."
 movement_events.15.f: "La mayoría de ellos se llevó al menos un moretón, un labio cortado o la nariz rota. Su caso había resultado mucho menos honroso que el de otros. Se había golpeado la cadera contra la esquina de una mesa al precipitarse hacia la salida, justo para casi darse de bruces con un gendarme que se acercaba. A la mente le vinieron dos historias contradictorias. Una, la que le contaría al inspector; la otra, la que le contaría a sus amigos."
 movement_events.15.a: "Que todos pasen un día entre rejas a ver si se calman."
 movement_events.15.b: "Presentemos cargos contra los organizadores del evento."
