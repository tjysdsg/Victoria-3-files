 gg_afghanistan.1.t: "El acuerdo entre [SCOPE.sCountry('gp_scope').GetAltAdjectiveNoFormatting('PM')] y [SCOPE.sCountry('rival_gp_scope').GetAltAdjectiveNoFormatting('PM')]"
 gg_afghanistan.1.d: "Las [Concept('concept_great_power','$concept_great_powers$')|l] de [SCOPE.sCountry('gp_scope').GetName] y [SCOPE.sCountry('rival_gp_scope').GetName] han acordado un plan para «resolver los prolongados conflictos fronterizos de Afganistán». El tratado propuesto exige concesiones a nuestra nación."
 gg_afghanistan.1.f: "El tono era el de un documento que cambiaría el mundo, uno que daría comienzo a una paz en la región que duraría siglos. Cada concesión de [ROOT.GetCountry.GetNameNoFormatting] estaba redactada como un favor de una de las potencias rivales, con la transferencia de tierras reclamadas por uno o dos de los pueblos que ya las habitaban. El embajador pensó que era un milagro que se hubiera informado en absoluto del acuerdo [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
 gg_afghanistan.1.a: "No nos queda más remedio que aceptar."
 gg_afghanistan.1.b: "Hemos de objetar ante esto con la mayor vehemencia posible."
 gg_afghanistan.2.t: "Afganistán rechaza el acuerdo propuesto"
 gg_afghanistan.2.d: "[SCOPE.sCountry('afghanistan_scope').GetRuler.GetCustom('ES_ElLa')|U] [SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle|l] ha enviado su respuesta al acuerdo entre [SCOPE.sCountry('gp_scope').GetNameNoFormatting] y [SCOPE.sCountry('rival_gp_scope').GetNameNoFormatting]: una negativa en firme. Ya que el gobierno afgano no está dispuesto a imponer el tratado con los términos actuales, habremos de modificarlo."
 gg_afghanistan.2.f: "Conforme salía, el mensajero pensaba que las intensas miradas de los acompañantes [SCOPE.sCountry('afghanistan_scope').GetRuler.GetCustom('ES_DelDela')] [SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle|l] harían que los faldones de su abrigo prendieran en llamas. Contaba con el respaldo de miles de armas, millones de libras esterlinas y flotas de navíos estatales; pero, ahora, lejos de cualquier costa, nada de eso importaba, ya que el puesto de avanzada más cercano estaba a muchos kilómetros de distancia."
 gg_afghanistan.2.a: "De vuelta a la mesa de planificación."
 gg_afghanistan.3.t: "Afganistán pide ayuda"
 gg_afghanistan.3.d: "[SCOPE.sCountry('afghan_nation_scope').GetName] ha pedido nuestra colaboración en la reunificación de Afganistán. Granjearnos la amistad del estado afgano nos serviría para contar con una herramienta contra los rivales que tenemos en la región."
 gg_afghanistan.3.f: "En el mejor de los casos, el mapa se había definido en líneas generales. Era un conjunto de estados nacidos del colapso del Imperio durrani, que representaba a los belicosos vástagos de las dinastías Barakzai y Durrani, así como un intento de reflejar las zonas bajo control de tribus locales y las provincias rebeldes. El enviado colocó la carta sobre un escritorio cercano y miró al funcionario con gafas con el que se había topado.\n\n—[SCOPE.sCountry('afghan_nation_scope').GetRuler.GetCustom('ES_ElLa')|U] [SCOPE.sCountry('afghan_nation_scope').GetRuler.GetPrimaryRoleTitle|l] de [SCOPE.sCountry('afghan_nation_scope').GetNameNoFormatting] —comenzó a decir—, que sería el de azul, solicita que le ayudemos a \"someter las provincias rebeldes y restaurar el gobierno legítimo de Afganistán\". ¿Merece la pena que le echemos un vistazo o redacto una respuesta genérica?"
 gg_afghanistan.3.a: "Una oportunidad excelente."
 gg_afghanistan.3.b: "Este asunto no nos interesa."
 gg_afghanistan.4.t: "Unificación afgana"
 gg_afghanistan.4.d: "Con la derrota de las últimas provincias rebeldes, se ha puesto fin a las guerras civiles provocadas por la caída del Imperio durrani. [ROOT.GetCountry.GetRuler.GetFullName] es ahora [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] únic[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] y legítim[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de [ROOT.GetCountry.GetName]."
 gg_afghanistan.4.f: "Las guerras habían sido la parte más fácil, cavilaba. Lidiar con la lealtad de las tribus y sus subordinados siempre había sido más complejo, y ahora [ROOT.GetCountry.GetRuler.GetSheHe] tendría que hacer prácticamente eso mismo a escala nacional. Si el gobierno se tambaleaba, ¿cuánto tiempo tardaría en producirse otra oleada de revueltas? Verdaderamente, solo una persona excepcional podría triunfar tanto en la guerra como en la paz.\n\nSin embargo, ahora era momento de festejar. El pueblo estaba feliz y exigía un discurso, y [ROOT.GetCountry.GetRuler.GetSheHe] pensaba dárselo."
 gg_afghanistan.4.a: "Todavía hay más tierras por reconquistar."
 gg_afghanistan.4.b: "Preservaremos nuestro país todo el tiempo posible."
 gg_afghanistan.5.t: "Líneas que se cruzan"
 gg_afghanistan.5.d: "Nuestra propuesta para la frontera septentrional de #v $AFG$#! choca con lo propuesto por los negociadores [SCOPE.sCountry('sender_scope').GetAltAdjective('PM')], hasta tal punto que es imposible alcanzar un acuerdo. Uno de los bandos debe ceder para que avance la negociación."
 gg_afghanistan.5.f: "Había tres líneas trazadas de distintos colores que cruzaban el norte de Afganistán. Unas distaban mucho de otras y serpenteaban sobre la cordillera de Turquestán y el Amu Daria, el desierto turkmeno y el sur del Pamir, con los escasos puntos coincidentes con aspecto de mancha multicolor donde la tinta había traspasado el papel completamente.\n\n—Tendríamos que intentarlo de nuevo —señaló uno de los representantes; los otros asintieron con los dientes apretados."
 gg_afghanistan.5.a: "Aceptaremos la propuesta [SCOPE.sCountry('sender_scope').GetAltAdjective('SF')]."
 gg_afghanistan.5.b: "Aceptaremos la propuesta [SCOPE.sCountry('sender_scope').GetAltAdjective('SF')]."
 gg_afghanistan.5.c: "Aceptaremos la propuesta [SCOPE.sCountry('sender_scope').GetAltAdjective('SF')]."
 gg_afghanistan.5.e: "Nuestra decisión es inamovible. [SCOPE.sCountry('sender_scope').GetName] debe consentir."
 gg_afghanistan.6.t: "Líneas que se cruzan"
 gg_afghanistan.6.d: "Nuestra propuesta para la frontera suroccidental de #v $AFG$#! choca con lo propuesto por los negociadores [SCOPE.sCountry('sender_scope').GetAltAdjective('PM')], hasta tal punto que es imposible alcanzar un acuerdo. Uno de los bandos debe ceder para que avance la negociación."
 gg_afghanistan.6.f: "Había tres líneas trazadas de distintos colores que cruzaban el noreste de India. Las unas distaban mucho de las otras, y serpenteaban sobre el río Indo y el desierto baluchí, componiendo formas arbitrarias a medida que serpenteaban sin control por las onduladas montañas de la cordillera de Kakar, con los escasos puntos coincidentes con aspecto de mancha multicolor donde la tinta había traspasado el papel completamente.\n\n—Tendríamos que intentarlo de nuevo —señaló uno de los representantes; los otros asintieron con los dientes apretados."
 gg_afghanistan.6.a: "Aceptaremos la propuesta [SCOPE.sCountry('sender_scope').GetAltAdjective('SF')]."
 gg_afghanistan.6.b: "Aceptaremos la propuesta [SCOPE.sCountry('sender_scope').GetAltAdjective('SF')]."
 gg_afghanistan.6.c: "Aceptaremos la propuesta [SCOPE.sCountry('sender_scope').GetAltAdjective('SF')]."
 gg_afghanistan.6.e: "Nuestra decisión es inamovible. [SCOPE.sCountry('sender_scope').GetName] debe consentir."
