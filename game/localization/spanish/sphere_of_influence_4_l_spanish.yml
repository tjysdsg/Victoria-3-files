 gg_korea.1.t: "Donghak"
 gg_korea.1.d: "[GetPopType('peasants').GetName] inspirados por la filosofía donghak han comenzado a organizarse por todos los rincones de [ROOT.GetCountry.GetName]. Cada vez cuesta más ignorar sus llamamientos a la igualdad social, la tolerancia religiosa y la expulsión de la influencia extranjera."
 gg_korea.1.f: "Al llegar el año del Gallo, eruditos de todas partes se me acercaron para preguntarme:\n\n—Maestro, con lo del descenso del espíritu divino, ¿qué significa esto?\n\n—Esto abarca el principio del eterno retorno —les respondí yo.\n\n—Entonces, ¿qué nombre recibe esta vía?\n\n—Se trata de la vía del cielo.\n\n—¿Es distinta a la vía occidental?\n\n—El aprendizaje occidental presenta diferencias, como ensalmos sin sustancia. Sin embargo, es un movimiento igualmente, cuya vía está unificada, pero el principio no." #- Donggyeong Daejeon
 gg_korea.1.a: "¿Se avecina otra guerra de campesinos?"
 gg_korea_effect_tt: "Mientras #v el movimiento donghak#! esté activo, el grupo de [SCOPE.gsInterestGroup('donghak_ig').GetName|l] se verá empoderado y las [Concept('concept_revolution','$concept_revolutions$')|l] supondrán una amenaza mayor para nuestro país"
 gg_korea.2.t: "La rebelión donghak"
 gg_korea.2.d: "El descontento entre el grupo de [SCOPE.gsInterestGroup('donghak_ig').GetName|l] ha degenerado en el estallido de un conflicto abierto. En cada rincón de [ROOT.GetCountry.GetName], los campesinos han hecho uso de infraestructuras donghak para organizarse de cara a la revolución."
 gg_korea.2.f: "Todos en el pueblo habían recibido las órdenes. Debían ir a [ROOT.GetCountry.GetCapital.GetCityHubName] lo más rápido posible, expulsar a los extranjeros y matar a todos los miembros de la familia [SCOPE.sCharacter('gov_leader_scope').GetLastNameNoFormatting].\n\nEsta debía ser una marcha compasiva, que perdonara la vida a inocentes y respetara sus propiedades, que pagara por las provisiones y que demostrara lealtad y piedad a todos los que la vieran. Era totalmente lo contrario a la conducta de los soldados del gobierno."
 gg_korea.2.a: "Que formen las tropas y se preparen para la batalla."
 gg_korea.3.t: "Aprendizaje oriental"
 gg_korea.3.d: "En la provincia de [SCOPE.sState('choi_je_woo_state').GetName] ha surgido una nueva doctrina, el donghak, respaldada por [SCOPE.sCharacter('choi_je_woo_scope').GetFullName]. Esta defiende la igualdad de todos y llama a la creación del paraíso en la Tierra."
 gg_korea.3.f: "«Con las victorias y conquistas de Occidente, el éxito parece inevitable; sin embargo, trae la destrucción de todas las cosas y es un lamento de su inevitable perdición. ¿Cómo podemos en ese caso proteger la nación y traer la paz al pueblo? Por desgracia, en esta época la gente no es consciente de su fortuna; al oír estas palabras, puede que algunos se muestren de acuerdo mientras otros difieran, discutiendo en callejones, a causa de un miedo que procede de la falta de virtud»." #- Donggyeong Daejeon
 gg_korea.3.a: "Un bálsamo para las aflicciones del pueblo."
 gg_korea.3.b: "Un embustero y un peligro para el mundo."
 gg_korea.4.ta: "La petición de Samrye"
 gg_korea.4.tb: "La petición de [SCOPE.sState('petition_state').GetFarmHubName]"
 gg_korea.4.d: "Creyentes del donghak han presentado una petición al gobierno [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastName] con una lista de reformas. Entre ellas se incluyen la tolerancia religiosa, la expulsión de extranjeros y la ejecución de funcionarios corruptos."
 gg_korea.4.f: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] se había familiarizado con los seguidores del donghak mediante los informes que indicaban que se estaban organizando en el campo y las innumerables peticiones y cartas que les habían enviado a [ROOT.GetCountry.GetRuler.GetSheHe] y a sus funcionarios. Todas seguían el mismo patrón: afirmaciones de la máxima lealtad hacia su persona, seguidas de explicaciones de sus peticiones.\n\nEsto no era algo nuevo, reflexionó, pero sin duda llamaba la atención. Tenía dos opciones. Ignorar a los recién organizados campesinos o incurrir en la ira de su corte."
 gg_korea.4.a: "Que los amenacen con represalias si no se dispersan."
 gg_korea.4.b: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] oirá la petición."
 gg_korea.5.t: "El cielo a través de la paciencia"
 gg_korea.5.d: "Mediante unas reformas bien pensadas y la cooperación con el grupo de [SCOPE.gsInterestGroup('donghak_ig').GetName|l], hemos logrado apaciguar al movimiento donghak. [ROOT.GetCountry.GetName] se aislará del mundo, pero lo hará viviendo en armonía."
 gg_korea.5.f: "Los últimos barcos habían partido de puerto y las puertas se habían cerrado. Allá en el mar, seguro que algunos comerciantes europeos estarían ojipláticos, escribiendo cartas a cualquier gobierno oficial que conocieran. Los occidentales volverían, eso era indudable, y también era indudable que volverían bien armados.\n\nNo obstante, había algo nuevo entre la gente de [ROOT.GetCountry.GetCapital.GetPortHubName], una especie de energía invisible que la seguía en sus quehaceres diarios. Ya no temían a los barcos ni a los cañones, y habían dejado de pensar que su vecino era la mayor amenaza. Cuando volvieran los occidentales, no hallarían fracturas internas de las que sacar partido, y ¿qué fuerza expedicionaria iba a poder someter a un ejército de reserva compuesto por millones?"
 gg_korea.5.a: "Hemos impuesto la justicia y la hermandad."
 gg_korea.5.b: "Construiremos el cielo entre las montañas."
 gg_korea.6.t: "Una difícil situación"
 gg_korea.6.d: "Tras un periodo de tiempo inaceptable en espera de las reformas prometidas, la paciencia del movimiento donghak se ha agotado. La actitud del grupo de [SCOPE.gsInterestGroup('donghak_ig').GetName|l] ha evolucionado hacia la traición y la revuelta en ciernes."
 gg_korea.6.f: "Otro mensajero había desaparecido. A pesar de las esperanzas de su familia, el inspector sospechaba que jamás volverían a verlo. Recaudadores de impuestos, censistas, policías; todos ellos habían empezado a desaparecer en la región si se alejaban demasiado de las carreteras. Nunca desaparecían todos, pero con eso bastaba: el ambiente en el cuartel había pasado de la fría indiferencia al terror, y no parecía que eso fuera a cambiar.\n\nEn lugar de un país unificado, era como si [ROOT.GetCountry.GetNameNoFormatting] fuera un archipiélago de ciudades unidas por hilos muy finos, rodeadas de un enorme y terrible mar de desprecio."
 gg_korea.6.a: "Debemos vivir con las consecuencias."
 gg_korea.7.ta: "La rebelión donghak"
 gg_korea.7.tb: "La rebelión de [SCOPE.sState('korea_rebellion_capital').GetCityHubName]"
 gg_korea.7.d.japan: "En [SCOPE.sCountry('korea_scope').GetName] ha estallado una rebelión que amenaza el gobierno [SCOPE.sCountry('korea_scope').GetRuler.GetCustom('ES_DelDela')] [SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('korea_scope').GetRuler.GetFullName]. Esto representa una oportunidad excelente para aumentar nuestra influencia sobre [SCOPE.sCountry('korea_scope').GetNameNoFormatting], en detrimento de [SCOPE.sCountry('china_scope').GetName]."
 gg_korea.7.d.china: "En [SCOPE.sCountry('korea_scope').GetName] ha estallado un rebelión que amenaza el dominio [SCOPE.sCountry('korea_scope').GetRuler.GetCustom('ES_DelDela')] leal [SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle|l]. Si logran deponer al gobierno, [SCOPE.sCountry('korea_scope').GetNameNoFormatting] sin duda quedará indefensa ante las potencias extranjeras."
 gg_korea.7.f: "Cuando llegó el telegrama, toda la sala se puso en marcha. El informe de [SCOPE.sCountry('korea_scope').GetNameNoFormatting] era largo y doloroso; en circunstancias normales, quienes lo leyesen se sentirían como si les faltara el aire. Pero no en este momento. Sabían que no eran los únicos que lo estaban leyendo, y que al otro lado del mar del Este, sus rivales estarían llevando a cabo los mismos preparativos. Ya fuera por mar o por tierra, ahora se trataba de ver quién movilizaba antes a sus ejércitos."
 gg_korea.7.a: "Hay que defender al gobierno [SCOPE.sCountry('korea_scope').GetAdjective]."
 gg_korea.7.b: "La rebelión favorecerá nuestros intereses para obtener la victoria."
 gg_korea.7.c: "Este asunto no nos interesa."
 gg_korea.8.t: "Oportunidades en [SCOPE.sCountry('korea_scope').GetName]"
 gg_korea.8.d: "Aplastar la rebelión en [SCOPE.sCountry('korea_scope').GetNameNoFormatting] nos ha proporcionado la oportunidad de dictar una orden de posguerra que nos favorezca. Si exigimos que [SCOPE.sCountry('china_scope').GetName] reconozca oficialmente la independencia de [SCOPE.sCountry('korea_scope').GetNameNoFormatting], podremos consolidar nuestra influencia en la región de forma mucho más eficaz."
 gg_korea.8.f: "—En líneas generales, los yangban son un caso perdido, pero algunos ministros se muestran receptivos a planteamientos más modernos.\n\n—¿Quiénes?\n\n—[SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting], [SCOPE.sCharacter('intelligentsia_leader_scope').GetLastNameNoFormatting] y puede que [SCOPE.sCharacter('pb_leader_scope').GetLastNameNoFormatting]. Tenemos muchos candidatos para un gabinete de emergencia. Estarán encantados de tener la oportunidad de promulgar lo que les plazca."
 gg_korea.8.a: "Enviad las exigencias."
 gg_korea.8.b: "No podemos poner en peligro nuestra relación con [SCOPE.sCountry('china_scope').GetName]."
 china_demanded_to_cede_korea_tt: "Se exigirá que [SCOPE.sCountry('china_scope').GetName] ceda #v $KOR$#! o se prepare para la [concept_war|l]"
 gg_korea.9.t: "[SCOPE.sCountry('japan_scope').GetName] exige la retirada de [SCOPE.sCountry('korea_scope').GetName]"
 gg_korea.9.d: "El gobierno [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] nos ha enviado una lista de exigencias en la que destaca nuestra retirada de [SCOPE.sCountry('korea_scope').GetNameNoFormatting]. Las exigencias están respaldadas por las fuerzas que les quedan en la península coreana, las cuales se han negado a retirarse tras la derrota de la rebelión."
 gg_korea.9.f: "El impresor contempló el edicto con cierto temor. Era como un banco de humo en el que cada línea era más amenazante que la anterior. Los acontecimientos se desarrollaban en un oscuro crescendo y el caos estaba degenerando en una revuelta. Se condenaba a los [SCOPE.sCountry('japan_scope').GetAltAdjectiveNoFormatting('PM')] con los términos más estrictos, y sus transgresiones se presentaban como las armas de un pelotón de fusilamiento.\n\n«Difícil de justificar», «sin provocación», «falta de una explicación satisfactoria». Los retorcidos eufemismos de un gobierno angustiado. Uno que, salvo que hubiera un repentino cambio de rumbo, se dirigía inexorablemente hacia la guerra."
 gg_korea.9.a: "Corea es una carga de la que nos gustaría librarnos."
 gg_korea.9.b: "No aceptaremos más concesiones extranjeras."
 korea_monarchy.1.t: "Monarca convaleciente"
 korea_monarchy.1.d: "A pesar de su juventud, [SCOPE.sCharacter('heonjong_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('heonjong_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('heonjong_scope').GetFullName] se ha visto afectad[SCOPE.sCharacter('heonjong_scope').GetCustom('ES_OA')] por una grave enfermedad. El rápido empeoramiento que ha sufrido hace temer que vaya a abandonar pronto este mundo."
 korea_monarchy.1.f: "No era la primera vez que se enfrentaba a la enfermedad, ni siquiera la quinta. El estado de su majestad era un reflejo del país desde el momento en que subió al trono: al tiempo que las inundaciones y los monzones lo destrozaban, aparecían brotes de enfermedades o llegaban informes de corrupción y traición en la corte. A veces, temía que no iba a dejar legado alguno y que un reinado dedicado únicamente a combatir crisis tras crisis era un periodo que sus sucesores considerarían un desperdicio. Puede que se equivocara, pensó, ya que tal vez no llegara a tener sucesores en absoluto."
 korea_monarchy.1.a: "El linaje de Jeongjo ha llegado a su fin."
 korea_monarchy.1.b: "Seguro que sus médicos conocen algún tratamiento."
 korea_monarchy.2.t: "La casa vacía"
 korea_monarchy.2.d: "La muerte de todos los hijos varones de [SCOPE.sCharacter('cheoljong_scope').GetFullName] y la falta de familiares cercanos que reclamen el trono hace que la sucesión [SCOPE.sCharacter('cheoljong_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('cheoljong_scope').GetPrimaryRoleTitle|l] sea incierta. El clan Andong Kim ha propuesto a [SCOPE.sCharacter('gojong_scope').GetFullName] como sucesor[SCOPE.sCharacter('cheoljong_scope').GetCustom('ES_XA')]."
 korea_monarchy.2.f: "—Otra vez postrado en la cama y sin heredero. ¿Queda esperanza alguna?\n\n—Hace lo que puede, pero puede que nuestras esperanzas estén depositadas en el sitio incorrecto. ¿Te has enterado de lo que pasó el otro día con el magistrado?\n\n—No, dime.\n\n—Tuvo que recordarle al rey quién era y le rogó que preservara su gobierno. Al principio, me enfadé, pero ahora, no puedo culparlo."
 korea_monarchy.2.a: "La casa de Yi sobrevivirá."
 korea_monarchy.3.t: "Reina Min"
 korea_monarchy.3.d: "[SCOPE.sCharacter('myeongseong_scope').GetFullName], la esposa oficial y políticamente honesta [SCOPE.sCharacter('gojong_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('gojong_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('gojong_scope').GetFullName], ha alcanzado una sólida posición en la corte [ROOT.GetCountry.GetAltAdjective('SF')]. Su mecenazgo favorecerá considerablemente al grupo de [SCOPE.sCharacter('myeongseong_scope').GetInterestGroup.GetName|l]."
 korea_monarchy.3.f: "«A cada momento quedé impresionado por la gracia y el encanto de la reina, su considerada amabilidad, su inteligencia y fuerza únicas, y su notable poder de conversación, incluso empleando un intérprete. No me sorprendió saber de su influencia política ni de su capacidad para persuadir [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] y a muchos otros. Ella estaba rodeada de enemigos, que la odiaban porque gracias a su talento y fuerza había logrado situar a miembros de su familia en casi todos los órganos importantes del Estado.\n\nSu vida era un combate que luchaba con carisma, astucia y sagacidad para obtener poder, dignidad y seguridad para su marido e hijo, y para ser la ruina de quienes se opusieran a ella»." #- Edited quote of Isabella Bird Bishop.
 korea_monarchy.3.a: "Su mecenazgo será fundamental para la modernización."
 korea_monarchy.3.b: "Debería centrarse en sus deberes cortesanos."
