 je_consolidate_afghanistan_durand_line_desc: "Si se establece una partición a mitad de camino en la región pastún de Asia Central, se mantendrá a Afganistán sin acceso al mar y será mucho más manejable."
 je_consolidate_afghanistan_indus_line: "Proponer la línea del río Indo"
 je_consolidate_afghanistan_indus_line_desc: "Si se establece una frontera más o menos a lo largo de la orilla occidental del río Indo, las regiones pastunes de India se concentrarán dentro de Afganistán y el estado afgano dispondrá de acceso al mar."
 je_consolidate_afghanistan_southeast_status_quo: "Proponer un statu quo en el sureste"
 je_consolidate_afghanistan_southeast_status_quo_desc: "Si se reconocen las actuales fronteras de facto de Afganistán, eso serviría para garantizar la cooperación del país, a costa de la posibilidad de que se ganen territorios."
 je_consolidate_afghanistan_torkestan_line: "Solicitar la cordillera de Turquestán"
 je_consolidate_afghanistan_torkestan_line_desc: "Si se establece una frontera a lo largo de la cordillera de Turquestán, nos garantizaríamos más territorio del Pamir meridional y de la zona afgana en la que se habla tayiko, a costa de tener una frontera directa con la región de Cachemira."
 je_consolidate_afghanistan_amu_darya_line: "Proponer la línea del Amu Daria"
 je_consolidate_afghanistan_amu_darya_line_desc: "Si se establece una frontera a lo largo del río Amu Daria, se lograría una barrera sólida entre Tayikistán y Cachemira, a costa de abandonar todos los territorios que controlemos al sur del río."
