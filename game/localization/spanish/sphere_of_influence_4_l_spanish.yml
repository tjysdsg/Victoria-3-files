 russo_chinese.4.t: "El Tratado de Aigún"
 russo_chinese.4.d: "Una considerable acumulación de fuerzas militares en Siberia ha incentivado las negociaciones entre diplomáticos que representan a los estados de [ROOT.GetCountry.GetName] y [SCOPE.sCountry('china_scope').GetName]. Se ha redactado un tratado que garantizará derechos de navegación mutuos en el río Amur y transferirá el territorio de [SCOPE.sState('amur_scope').GetName] a [ROOT.GetCountry.GetName]."
 russo_chinese.4.f: "«La margen izquierda del río Amur, a partir del río Argún hasta la desembocadura del río Amur, pertenecerá al estado [ROOT.GetCountry.GetAdjectiveNoFormatting], y la margen derecha, corriente abajo hasta el río Ussuri, pertenecerá al estado [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting].\n\nHasta que se determine la frontera entre los dos estados, las áreas y tierras desde el río Ussuri hasta el mar serán propiedad conjunta de los estados [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting] y [ROOT.GetCountry.GetAdjectiveNoFormatting]. Solo los navíos de los estados [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting] y ruso podrán navegar por los ríos Amur, Sungari y Ussuri; los navíos de cualquier otro estado extranjero no podrán navegar por dichos ríos…»."
 russo_chinese.4.a: "Que esto se cumpla de manera exacta e inviolable a perpetuidad."
 emu_war.1.t: "La guerra del Emú"
 emu_war.1.d: "[GetPopType('farmers').GetName|U] de [SCOPE.sState('westralia_state').GetName] han presentado quejas de que el grupo de [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] no les protege lo suficiente. El nombre de su mayor enemigo es #italic Dromaius novaehollandiae#!."
 emu_war.1.f: "—Recuérdame otra vez por qué estamos cargando tantas armas para una caza de patos con ínfulas.\n\n—¿Patos? ¿Crees que vamos a cazar aves acuáticas? Espabila, lerdo. Que Dios te ayude si te ves atrapado al final de esas garras. Y si te pasa, no pienso meterte las tripas dentro.\n\n—Vale, vale, socio. Por Dios, solo quería decir que me parece excesivo."
 emu_war.1.a: "Muy bien, mandemos a #italic alguien#! ahí fuera."
 emu_war.1.b: "¿Les redactamos también una declaración de guerra formal?"
