 gg_core.1.t: "El gran triunfo"
 gg_core.1.d: "Mediante la intriga, la destreza diplomática y una contienda decisiva, el Gran Juego ha concluido de forma satisfactoria para nosotros. Esto ha reportado gloria a [ROOT.GetCountry.GetName] y supone una humillación para [SCOPE.sCountry('opponent_scope').GetName] en el panorama internacional."
 gg_core.1.f: "Ahora, hasta los periódicos [SCOPE.sCountry('opponent_scope').GetAltAdjectiveNoFormatting('PM')] lo decían. Los titulares que anteriormente convertían hasta los grandes reveses en victorias sutiles y estallidos de revanchismo parecían sometidos, y se informaba solemnemente de los asuntos exteriores como si la hegemonía [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')] fuera algo que siempre hubiera existido. El embajador miró los periódicos extendidos y se giró hacia el oficinista que apenas podía contener la emoción.\n\n—Búscame una copia para mí —dijo—, me gustaría colgarlo en la pared."
 gg_core.1.a: "Una joya en nuestra corona como ninguna otra."
 gg_core.2.t: "Una gran derrota"
 gg_core.2.d: "Las decisivas victorias [SCOPE.sCountry('opponent_scope').GetAltAdjective('PF')] en los escenarios del Gran Juego han supuesto una inmensa humillación para [ROOT.GetCountry.GetName] en el panorama internacional. El conflicto ha llegado a su fin, y lo ha hecho con nuestra derrota."
 gg_core.2.f: "«Nos hemos pasado las últimas décadas en una magnífica ensoñación, errando sin propósito en cualquier burda interferencia. Con una mano atacábamos objetivos que estaban fuera de nuestro alcance, y con la otra marginábamos a quienes antes se mostraban receptivos. Jamás podríamos haber ganado el Gran Juego; nuestros fracasos iniciales nos incapacitaron mucho antes de que los viéramos por lo que eran, antes incluso de que fuéramos conscientes de que estábamos jugando»."
 gg_core.2.a: "¿Acaso ya ha pasado nuestro momento de gloria?"
 gg_core.3.t: "Tablas"
 gg_core.3.d: "A pesar de los enormes dispendios en su pugna por gozar de influencia internacional, ni [ROOT.GetCountry.GetName] ni [SCOPE.sCountry('opponent_scope').GetName] han alcanzado una victoria decisiva en el Gran Juego. Ambos bandos salen del conflicto perjudicados e incapaces de superar al otro."
 gg_core.3.f: "Antes incluso de que el Gran Juego hubiera llegado a la mitad, se había publicado información reveladora sobre el tema. Los diarios de exploradores reflexionaban sobre lo que se había visto en Bujará o Kabul. Jamás se alcanzó un consenso, aunque hubo momentos en las que algún triunfo efímero ponía de moda proclamar una ventaja británica o rusa.\n\nNo obstante, ahora sí había consenso, uno del que ninguna nación se mostraba orgullosa. El Gran Juego había sido una insensatez. A partir de ahí, solo había que dar un corto paso hacia un nuevo juego, el de buscar un político al que echar la culpa."
 gg_core.3.a: "El beneficio que obtener es escaso."
 gg_core.4.t: "Se acabaron los juegos"
 gg_core.4.d: "El Gran Juego, que otrora trató a nuestra tierra natal como un campo de juego entre potencias extranjeras, ha llegado a su fin. Las últimas fuerzas [SCOPE.sCountry('russia_scope').GetAltAdjective('PF')] y [SCOPE.sCountry('britain_scope').GetAltAdjective('PF')] han puesto rumbo a Asia Central, pero no obligados por terceros, sino por nosotros mismos."
 gg_core.4.f: "Hoy resulta más fácil leer los periódicos. El ministro tenía una colección bastante amplia: de [SCOPE.sCountry('britain_scope').GetCapital.GetCityHubName], [SCOPE.sCountry('russia_scope').GetCapital.GetCityHubName] y París. La semana pasada, informaban del regreso de una expedición militar. Esta semana, de la dimisión de su homólogo en el ejército [SCOPE.sCountry('britain_scope').GetAdjectiveNoFormatting]. Una docena de historias sin importancia que insinuaban su dolorosa realidad: habían fracasado y ahora intentaban salvar las apariencias. Puede que su altanería no les permitiese reconocerlo abiertamente, pero él lo sabía, y esperaba que los suyos también."
 gg_core.4.a: "Nos tratarán como iguales, ahora y siempre."
