 je_disrupt_russian_caucasus: "Alterar el Cáucaso ruso"
 je_disrupt_russian_caucasus_reason: "El incipiente estado de Circasia, ubicado a orillas del mar Negro en la región del Cáucaso, representa una oportunidad para frenar la consolidación rusa en la región. Nuestra prioridad debe ser reconocer el estado circasiano y garantizar su existencia continuada."
