 #Camera & Map
 lesson_basics_camera: "Cámara ($lesson_basics$)"
 lesson_basics_camera_keys: "Utiliza las teclas #v W#!, #v A#!, #v S#! y #v D#! para desplazarte por el mapa."
 lesson_basics_camera_scroll_wheel: "Usa la #v rueda de desplazamiento#! para acercar y alejar el zoom. También puedes mantenerla pulsada para desplazarte por el mapa."
 lesson_basics_camera_map: "Además, podrás hacer esto último desplazando el cursor hasta el borde de la pantalla."
 lesson_basics_camera_tab: "Si mantienes pulsada la tecla del #v tabulador#!, tendrás una visión general de todo el mundo al instante. Después, podrás hacer clic en cualquier parte y soltar el #v tabulador#! para desplazarte al momento hasta ese lugar."
 lesson_basics_camera_desc: "Utiliza las teclas #v W#!, #v A#!, #v S#! y #v D#! para echar un vistazo al mapa. También puedes mover el mapa desplazando el cursor hasta el borde de la pantalla o manteniendo pulsada la rueda o el botón central del ratón mientras lo desplazas.\n\nUsa la #v rueda del ratón#! para acercar y alejar el zoom.\n\nSi mantienes pulsada la tecla del #v tabulador#!, tendrás una visión general de todo el mundo al instante. Después, podrás hacer clic en cualquier parte y soltar el #v tabulador#! para desplazarte hasta ese lugar al momento."
 lesson_basics_pausing: "Pausar la partida ($lesson_basics$)"
 lesson_basics_pausing_short: "Ajusta la velocidad de la partida y accede a la pausa con los controles de velocidad resaltados. También podrás pausar y reanudar la partida utilizando la #v barra espaciadora#! de tu teclado."
 lesson_basics_pausing_spacebar: "También podrás pausar y reanudar la partida utilizando la #v barra espaciadora#! de tu teclado."
 lesson_basics_pausing_show_more: "Victoria 3 abarca un período de cien años, desde 1836 hasta 1936, pero tendrás la opción de ajustar el ritmo a tu gusto. En este momento, el tiempo no transcurre porque la partida está en pausa. Aunque la acción se haya detenido, podrás seguir interactuando con el juego, pero un buen número de acciones tienen fruto a lo largo del tiempo y es necesario que el reloj avance para que surtan efecto.\n\nPara esta parte del tutorial, vamos a mantener la partida en pausa mientras te explicamos los fundamentos. Observa bien los controles de velocidad resaltados, ya que pronto te devolveremos el control."
 lesson_basics_pausing_desc: "Ahora comienza tu periplo a través del siglo XIX, pero el aprendizaje no acaba aquí.\n\nTras finalizar esta lección, podrás #v reanudar la partida#!, hacer clic en los diferentes elementos y comenzar a explorar por tu cuenta. Tu primer reto comenzará cuando haya transcurrido un día dentro de la partida.\n\nVictoria 3 abarca un período de cien años, desde 1836 hasta 1936, pero tendrás la opción de ajustar el ritmo a tu gusto. En este momento, el tiempo no transcurre porque la partida está en pausa. Aunque la acción se haya detenido, podrás seguir interactuando con el juego, pero un buen número de acciones tienen fruto a lo largo del tiempo y es necesario que el reloj avance para que surtan efecto.\n\nPuedes utilizar los controles de velocidad resaltados para modificar la velocidad de la partida entre 1 y 5.\n\nAdemás de hacer clic en los iconos, puedes utilizar la #v barra espaciadora#! del teclado para pausar y reanudar la partida. Las opciones #v +#! y #v -#! modifican la velocidad."
 lesson_basics_pausing_continue: "Reanuda la partida"
