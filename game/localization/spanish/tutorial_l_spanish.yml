 lesson_basics_info_panels: "Paneles informativos ($lesson_basics$)"
 lesson_basics_info_panels_desc: "En la parte izquierda de la pantalla, hay una serie de botones para acceder a otras pantallas que muestran un resumen de los diferentes aspectos de [GetPlayer.GetName].\n\nAlgunos sirven para gestionar el país, mientras que otros son meramente informativos. Échales un vistazo y pulsa Siguiente cuando hayas terminado de curiosear."
 lesson_basics_lenses: "Lentes ($lesson_basics$)"
 lesson_basics_lenses_short: "En la parte inferior de la pantalla verás cinco lentes. Con ellas podrás acceder fácilmente a las acciones que sirven para dar forma al país. Además, proporcionan la información necesaria para tomar decisiones acertadas."
 lesson_basics_lenses_production: "#b Producción#! sirve para hacer que la [Concept('concept_building','industria')] crezca para producir [Concept('concept_good','bienes')] y proporciona detalles sobre los resultados económicos."
 lesson_basics_lenses_politics: "#b Política#! sirve para gestionar el [concept_government|l] y a tu [Concept('concept_pop','población')]. Además, ofrece detalles sobre el equilibrio de poder en tu país."
 lesson_basics_lenses_diplomacy: "#b Diplomacia#! sirve para entablar o incumplir [Concept('concept_diplomatic_pact','acuerdos')] con otros países o iniciar [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] contra estos. Da detalles sobre el modo en que te perciben otros países."
 lesson_basics_lenses_military: "#b Ejército#! sirve para ampliar las [Concept('concept_military_building','fuerzas navales y terrestres')] y obtener detalles sobre las órdenes de un [Concept('concept_commander','comandante')] y otros asuntos bélicos."
 lesson_basics_lenses_trade: "#b Comercio#! te permite ampliar las [concept_infrastructure|l] y te proporciona información sobre los [Concept('concept_market', 'mercados')]."
 lesson_basics_lenses_desc: "En la parte inferior de la pantalla verás cinco lentes. Con ellas podrás acceder fácilmente a las acciones que sirven para dar forma al país. Además, proporcionan la información necesaria para tomar decisiones acertadas.\n\n#b Producción#! sirve para hacer que la industria crezca y proporciona detalles sobre los resultados económicos.\n\n#b Política#! sirve para gestionar el gobierno y al pueblo. Además, ofrece detalles sobre el equilibrio de poder en tu país.\n\n#b Diplomacia#! sirve para entablar o incumplir acuerdos con otros países o iniciar [Concept('concept_diplomatic_play', 'jugadas políticas')] contra estos. Da detalles sobre el modo en que te perciben otros países.\n\n#b Ejército#! sirve para ampliar las fuerzas terrestres y navales y obtener detalles sobre las órdenes de un [concept_commander|l] y otros asuntos bélicos.\n\n#b Comercio#! te permite ampliar las [concept_infrastructure|l] comerciales y te proporciona información sobre los [Concept('concept_market', 'mercados')]."
 lesson_basics_lenses_continue: "Para abrir la interfaz de las lentes, haz clic en cualquiera de sus botones."
 lesson_basics_lenses_complete: "$lesson_basics_lenses$"
 lesson_basics_lenses_complete_desc: "Cada lente tiene su propio modo de mapa. Aleja el zoom y observa el mapa para ver los detalles que han cambiado. Haz clic en cada lente y echa un vistazo el mapa para descubrir lo que está pasando en tu país.\n\nCuando quieras seguir adelante, cierra la lente y pulsa Siguiente."
 lesson_basics_lenses_complete_continue: "Para cerrar la interfaz de las lentes, haz de nuevo clic en cualquiera de sus botones."
 TRIGGER_LESSON_BASICS_LENSES_CONTINUE: "Abre cualquier lente"
