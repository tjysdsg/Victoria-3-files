 lesson_basics_capacities: "Capacidades ($lesson_basics$)"
 lesson_basics_capacities_short: "Existen tres capacidades que miden diferentes aspectos del poder de tu país.\n\nLa [concept_bureaucracy|l][Nbsp]@bur! es el alcance que posee la burocracia de tu gobierno.\n\nLa [concept_authority|l][Nbsp]@aut! es la capacidad de la persona que posea el cargo de [concept_head_of_state|l] para gobernar mediante decretos.\n\nLa [concept_influence|l][Nbsp]@inf! te permite imponer tu voluntad en asuntos internacionales."
 lesson_basics_capacities_show_more: "Las capacidades se generan mediante ciertos [Concept('concept_government_building', 'edificios gubernamentales')], determinadas [Concept('concept_law', 'leyes')] y tu [concept_rank|l], respectivamente. Tendrás la oportunidad de asignarlas conforme a tus intereses.\n\nToda capacidad no utilizada proporcionará una pequeña mejora a un aspecto del país, mientras que un uso excesivo conllevará una penalización importante."
 lesson_basics_capacities_desc: "Existen tres capacidades que miden diferentes aspectos del poder de tu país.\n\nLa [concept_bureaucracy|l][Nbsp]@bur! es el alcance que posee la burocracia en tu gobierno.\n\nLa [concept_authority|l][Nbsp]@aut! es la capacidad de la persona que posea el cargo de [concept_head_of_state|l] para gobernar mediante decretos.\n\nLa [concept_influence|l][Nbsp]@inf! te permite imponer tu voluntad en asuntos internacionales.\n\nLas capacidades se generan mediante ciertos [Concept('concept_government_building', 'edificios gubernamentales')], determinadas [Concept('concept_law', 'leyes')] y tu [concept_rank|l], respectivamente. Tendrás la oportunidad de asignarlas conforme a tus intereses.\n\nToda capacidad no utilizada proporcionará una pequeña mejora a un aspecto del país, mientras que un uso excesivo conllevará una penalización importante."
 lesson_basics_capacities_desc_1: "Los diversos aspectos del poder de tu país se miden a través de tres capacidades. Sitúa el ratón sobre el texto naranja para obtener más información."
