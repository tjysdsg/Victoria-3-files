 lesson_basics_info_panels_desc:0 "En la parte izquierda de la pantalla, hay una serie de botones para acceder a otras pantallas que muestran un resumen de los diferentes aspectos de [GetPlayer.GetName].\n\nAlgunos sirven para gestionar el país, mientras que otros son meramente informativos. Échales un vistazo y pulsa Siguiente cuando hayas terminado de curiosear."

 lesson_basics_lenses:0 "Lentes ($lesson_basics$)"
 lesson_basics_lenses_short:0 "En la parte inferior de la pantalla verás cinco lentes. Con ellas podrás acceder fácilmente a las acciones que sirven para dar forma al país. Además, proporcionan la información necesaria para tomar decisiones acertadas."
 lesson_basics_lenses_production:1 "#b Producción#! sirve para hacer que la [Concept('concept_building','industria')] crezca para producir [Concept('concept_good','bienes')] y proporciona detalles sobre los resultados económicos."
 lesson_basics_lenses_politics:1 "#b Política#! sirve para gestionar el [concept_government|l] y a tu [Concept('concept_pop','población')]. Además, ofrece detalles sobre el equilibrio de poder en tu país."
 lesson_basics_lenses_diplomacy:1 "#b Diplomacia#! sirve para entablar o incumplir [Concept('concept_diplomatic_pact','acuerdos')] con otros países o iniciar [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] contra estos. Da detalles sobre el modo en que te perciben otros países."
 lesson_basics_lenses_military:1 "#b Ejército#! sirve para ampliar las [Concept('concept_military_building','fuerzas navales y terrestres')] y obtener detalles sobre las órdenes de un [Concept('concept_commander','comandante')] y otros asuntos bélicos."
 lesson_basics_lenses_trade:2 "#b Comercio#! te permite ampliar las [concept_infrastructure|l] y establecer [Concept('concept_trade_route', 'rutas comerciales')], y te proporciona información sobre los [Concept('concept_market', 'mercados')]."
 lesson_basics_lenses_desc:1 "En la parte inferior de la pantalla verás cinco lentes. Con ellas podrás acceder fácilmente a las acciones que sirven para dar forma al país. Además, proporcionan la información necesaria para tomar decisiones acertadas.\n\n#b Producción#! sirve para hacer que la industria crezca y proporciona detalles sobre los resultados económicos.\n\n#b Política#! sirve para gestionar el gobierno y al pueblo. Además, ofrece detalles sobre el equilibrio de poder en tu país.\n\n#b Diplomacia#! sirve para entablar o incumplir acuerdos con otros países o iniciar [Concept('concept_diplomatic_play', 'jugadas políticas')] contra estos. Da detalles sobre el modo en que te perciben otros países.\n\n#b Ejército#! sirve para ampliar las fuerzas terrestres y navales y obtener detalles sobre las órdenes de un [concept_commander|l] y otros asuntos bélicos.\n\n#b Comercio#! te permite ampliar las [concept_infrastructure|l] comerciales y te proporciona información sobre los [Concept('concept_market', 'mercados')] y las [Concept('concept_trade_route', 'rutas comerciales')]."
 lesson_basics_lenses_continue:0 "Para abrir la interfaz de las lentes, haz clic en cualquiera de sus botones."
 
 lesson_basics_lenses_complete:0 "$lesson_basics_lenses$"
 lesson_basics_lenses_complete_desc:1 "Cada lente tiene su propio modo de mapa. Aleja el zoom y observa el mapa para ver los detalles que han cambiado. Haz clic en cada lente y echa un vistazo el mapa para descubrir lo que está pasando en tu país.\n\nCuando quieras seguir adelante, cierra la lente y pulsa Siguiente."
 lesson_basics_lenses_complete_continue:0 "Para cerrar la interfaz de las lentes, haz de nuevo clic en cualquiera de sus botones."

 TRIGGER_LESSON_BASICS_LENSES_CONTINUE:0 "Abre cualquier lente"
 TRIGGER_LESSON_BASICS_LENSES_COMPLETE_CONTINUE:0 "Cierra cualquier lente"

 #POPS
 lesson_pops_intro:0 "Colectivos"
 lesson_pops_intro_desc:0 "Los colectivos son una forma de dividir la población de un país en agrupaciones de personas que comparten [concept_profession|l], [Concept('concept_building', 'lugar de trabajo')] en un [concept_state|l], [concept_culture|l] y [concept_religion|l]; es decir, un grupo demográfico característico de gente que comparte un papel económico y político en la sociedad.\n\nEn esta lección, veremos primero un #b resumen#! de los colectivos de tu país y luego les echaremos un vistazo a los #b detalles#! de un colectivo concreto.\n\nPara empezar, haz clic en el icono de «Población» que ves resaltado."
 lesson_pops_intro_continue:0 "Abre el panel Población"

 lesson_pops_summary:0 "Resumen de colectivos"
 lesson_pops_summary_desc:0 "Aquí puedes ver un resumen desglosado de los tipos de colectivos que habitan en tu país y el grado de [concept_political_strength|l] que poseen. Pero queremos ver más detalles, así que haz clic en la «Lista detallada» resaltada para ver una relación con todos los colectivos individuales de [GetPlayer.GetName]."
 lesson_pops_summary_continue:0 "Abre la lista detallada"
 
 lesson_pops_country_details:0 "Colectivos de tu país"
 lesson_pops_country_details_desc:0 "La lista de [Concept('concept_profession', 'profesiones')] indica:\n$TAB$el #v número#! total de individuos,\n$TAB$la [concept_political_strength|l] total,\n$TAB$qué [Concept('concept_interest_group', 'grupos de interés')] prevalecen entre ellos y\n$TAB$el [concept_sol|l] medio.\n\nDesde el panel Resumen del estado se puede acceder a una vista similar de cada estado concreto. Haz clic en cualquiera de tus estados y accede a la pestaña de Resumen."
 lesson_pops_country_details_continue:0 "Haz clic en cualquiera de tus estados y abre la pestaña Resumen"
 
 lesson_pops_state_population:0 "Colectivos del estado"
 lesson_pops_state_population_desc:1 "El panel Resumen del estado solo proporciona algunas estadísticas de población básicas. Accede a los detalles de la población de este estado concreto haciendo clic en la pestaña resaltada."
 lesson_pops_state_population_continue:1 "Haz clic en la pestaña Población"
 
 lesson_pops_state_population_details:0 "Detalles sobre los colectivos del estado"
 lesson_pops_state_population_details_desc:0 "Esta vista se parece a la anterior, pero solo muestra los colectivos del estado que estés visualizando en lugar de todas las personas del país. A lo largo del juego encontrarás vistas similares que permiten agregar y categorizar información sobre los colectivos.\n\nProfundicemos en este aspecto haciendo clic en una de estas categorías para visualizar una lista de todos los colectivos de esa profesión. También podrás hacer clic en estos colectivos individuales para ver detalles más precisos sobre ese grupo demográfico concreto."
 lesson_pops_state_population_details_continue:0 "Despliega una categoría y, a continuación, haz clic en un colectivo individual"
 
 lesson_pops_stats_1:0 "Propiedades de los colectivos"
 lesson_pops_stats_1_desc:0 "Aquí podemos ver un colectivo individual en todo su esplendor. Aunque nunca interactuarás directamente con los colectivos, toda acción que realices afectará a las propiedades de los colectivos de tu país. A su vez, el país cambiará conforme lo hagan las capacidades, condiciones, movilidad y deseos de la población.\n\nA continuación, repasaremos las propiedades de un colectivo. Mientras gobiernes el país, casi siempre tendrás acceso a estos valores en forma de promedios o datos agregados, pero a veces será necesario profundizar hasta el nivel individual para ver #b por qué#! un valor es así. Siempre encontrarás una ayuda emergente con una explicación por cada valor."

 lesson_pops_stats_2:0 "Profesión"
 lesson_pops_stats_2_desc:1 "La [concept_profession|l] de un colectivo establece el tipo de trabajo que la [concept_workforce|l] de un colectivo realiza como medio de vida, lo cual influye en su [concept_building_wage|l] y en los [Concept('concept_interest_group', 'grupos de interés')] que puedan apoyar. Cada profesión se considera parte de los [Concept('concept_lower_strata', 'estratos inferiores')], [Concept('concept_middle_strata', 'medios')] o [Concept('concept_upper_strata', 'superiores')], lo que puede afectar a su [Concept('concept_taxes','tipo impositivo')] entre otras cosas.\n\nUn colectivo no puede cambiar de profesión de repente. Cuando se creen puestos de trabajo en un [concept_building|l] del mismo [concept_state|l], los colectivos [Concept('concept_pop_qualifications', 'cualificados')] para el nuevo empleo podrán acceder a un determinado número de puestos. Si el nuevo empleo es mejor que el actual, algunos individuos de la [concept_workforce|l] tomarán a sus [concept_dependents|l] y se unirán a un colectivo existente de la profesión pertinente, o bien crearán un nuevo colectivo si es que este no existe aún.\n\nTodo esto ocurre sin que puedas interferir y rara vez serás consciente de ello, salvo en caso de que no se cubran los nuevos puestos de trabajo en un plazo razonable. Con el tiempo, verás cómo cambian los grupos demográficos junto con las profesiones que se ofrecen en tu país."
 
 lesson_pops_stats_3:0 "Nivel de vida"
 lesson_pops_stats_3_desc:1 "El [concept_sol|l] de un colectivo es una combinación de su [concept_wealth|l] y de las condiciones en las que vive. Este determina la satisfacción general con su situación e influye en el [Concept('concept_pop_growth', 'crecimiento')].\n\nA medida que el nivel de vida aumente, un cierto número de individuos del colectivo se convertirá en [Concept('concept_loyalist', 'leales')]. Cuando este disminuya, el colectivo desarrollará una actitud más [concept_radical|l], y mientras se mantenga por debajo de un mínimo nacional esperado, cada vez más individuos pasarán a hacerse [Concept('concept_radical', 'radicales')]."
 
 lesson_pops_stats_4:0 "Población e ingresos"
 lesson_pops_stats_4_desc:0 "Un colectivo está compuesto por [concept_workforce|l] y [concept_dependents|l]. Los primeros trabajan en los [Concept('concept_building', 'edificios')] del país a cambio de un [concept_building_wage|l]. Los últimos no pueden trabajar por edad o por lesiones, o bien se encargan del hogar, la crianza de los hijos, del cuidado de los ancianos o de realizar trabajos ocasionales. Por lo general, tanto la mano de obra como los dependientes contribuyen a los ingresos totales de un colectivo, pero los salarios representan la mayor parte.\n\nTanto la mano de obra como los dependientes tienen [concept_pop_needs|l] que deben satisfacer y gastarán sus ingresos en [Concept('concept_good', 'bienes')] para tal fin. Si sobra dinero, la [concept_wealth|l] del colectivo crecerá con el tiempo. Si los ingresos resultan insuficientes para cubrir gastos, la riqueza disminuirá."
 
 lesson_pops_stats_5:0 "Empleabilidad"
 lesson_pops_stats_5_desc:0 "En esta sección se indica el [concept_state|l] en el que vive y trabaja un colectivo, su tasa de [concept_literacy|l], así como su [concept_culture|l] y [concept_religion|l], lo que establece el nivel de [concept_discrimination|l].\n\nEstos aspectos son especialmente importantes para determinar la empleabilidad de un colectivo. Los colectivos solo pueden desempeñar los empleos disponibles en el [concept_state|l] en el que residan. Los colectivos [Concept('concept_discrimination', 'discriminados')] tienen más dificultades a la hora de disponer de [Concept('concept_pop_qualifications', 'cualificaciones')] para acceder a mejores [Concept('concept_profession', 'profesiones')]; una tasa de [concept_literacy|l] elevada es fundamental para poder optar a los empleos más técnicos o académicos que surjan con la modernidad."
 
 lesson_pops_stats_6:0 "Política"
 lesson_pops_stats_6_desc:2 "En esta sección se enumeran los [Concept('concept_interest_group', 'grupos de interés')] que apoya el colectivo, la cantidad de [concept_political_strength|l] con la que pueden respaldarlos y el número de miembros que actualmente son [Concept('concept_radical', 'radicales')] y [Concept('concept_loyalist', 'leales')].\n\nLos grupos de interés favorecerán las distintas [Concept('concept_law', 'leyes')] en función de sus [Concept('concept_ideology', 'ideologías')], y harán uso de la fuerza política que les proporcionan los colectivos para fomentar dichas políticas. Tanto los lealistas como los radicales contribuyen a la [concept_approval|l] de los grupos de interés a los que respalda un colectivo. Los radicales también crean [concept_turmoil|l] en el [concept_state|l] del colectivo."
 
 lesson_pops_conclusion:0 "Colectivos: conclusión"
 lesson_pops_conclusion_desc:0 "Los colectivos son la base del país y gestionarlos es fundamental para desarrollar una sociedad con éxito. La creación de puestos de trabajo y la aplicación de políticas que fomenten que los colectivos sean más ricos, más felices y estén más alfabetizados reportarán muchos beneficios, pero también supondrán nuevos retos. Los cambios que realices repercutirán en los colectivos, que a su vez estarán más o menos dispuestos a aceptar cambios en el futuro."
 
 #ECONOMY
 lesson_expand_building_how_1:1 "Cómo ampliar $concept_buildings$"
 lesson_expand_building_how_1_desc:3 "Los [Concept('concept_building', 'edificios')] se construyen en los [Concept('concept_state', 'estados')]. Si haces clic en un $concept_state$ del mapa, verás los $concept_buildings$ que ya hay construidos o que se pueden construir en ese estado.\n\nQueremos que busques en el mapa un $concept_state$ concreto llamado [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Si pasas el ratón por encima del nombre, este debería resaltarse en algún lugar de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]"
 lesson_expand_building_how_1_continue:1 "En el mapa, haz clic en el $concept_state$ de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."

 lesson_expand_building_how_2:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_2_desc:2 "Puedes ver todos los [Concept('concept_building','edificios')] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] en la pestaña $concept_buildings$."
 lesson_expand_building_how_2_continue:1 "Abre la pestaña $concept_buildings$"

 lesson_expand_building_how_3:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_3_desc:1 "En el panel Resumen de edificios tendrás una visión general de los [Concept('concept_building', 'edificios')] que hay en el [concept_state|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], agrupados en cuatro categorías: #b urbanos#!, #b recursos#!, #b agricultura#! y #b desarrollo#!."
 lesson_expand_building_how_3_continue:1 "Haz clic en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en el panel del $concept_state$"
 
 lesson_expand_building_how_4:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_4_desc:2 "Ya puedes ver información detallada del [concept_building|l] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Puede ordenar su ampliación desde el panel haciendo clic en el botón «+» resaltado.\n\nTambién puedes utilizar las lentes para ampliar el edificio [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName], pero ya hablaremos de eso más tarde.\n\nEmpieza a ampliar el edificio [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_expand_building_how_4_continue:1 "Empieza a ampliar el edificio de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_expand_building_how_5:0 "Expansión de $concept_building$ en curso"
 lesson_expand_building_how_5_desc:0 "¡Has iniciado con éxito la ampliación de tus [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]!\n\nSe tarda un tiempo en ampliar un [Concept('concept_building', 'edificio')]. Tus [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] están en la [concept_construction_queue|l] y se construirán en varias semanas.\n\nSigue jugando mientras esperas a que el proceso finalice. Aparecerán más [Concept('concept_journal_entry', 'anotaciones del diario')] con las que descubrirás las diferentes mecánicas de juego de Victoria 3."

 lesson_expand_building_why_1:1 "Por qué ampliar los $concept_buildings$"
 lesson_expand_building_why_1K_desc:3 "Una forma segura de hacer crecer la economía es ampliar un [concept_building|l] de recursos básicos que produzca un [concept_good|l] de primera necesidad, como [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName|l].\n\nLa mayoría de tus [Concept('concept_pop','colectivos')] [Concept('concept_good_consumption','consumen')] directamente bienes de primera necesidad y los comprarán al [concept_building|l] que los produzca. Esto enriquece a la [concept_workforce|l] que trabaja en él, a quien puedes gravar con [Concept('concept_taxes','impuestos')] para ganar [concept_money|l] para el [concept_treasury]. Estos fondos se pueden utilizar para ampliar otras partes de tu industria."
 lesson_expand_building_why_1K_expand:1 "Ampliar edificio"
 lesson_expand_building_why_1K_enrich:1 "Enriquecer a la gente"
 lesson_expand_building_why_1K_taxes:1 "Recaudar impuestos"
 lesson_expand_building_why_1K_original_desc:1 "Ampliar un [concept_building|l] es una de las mejores maneras de hacer que la economía crezca. Por lo general, implica el enriquecimiento de tus [Concept('concept_pop', 'colectivos')] a los que se les cobran impuestos y de los que se obtienen ingresos. Unos $concept_pops$ más pudientes disponen de más riqueza que gravar con impuestos.\n\nVamos a utilizar de ejemplo tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Si pasas el ratón por encima del nombre de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], el [concept_state|l] debería resaltarse en algún lugar del mapa de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]."
 lesson_expand_building_why_1K_p2_desc:2 "Vamos a utilizar de ejemplo tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Si pasas el ratón por encima del nombre del [concept_state|l] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], este debería resaltarse en algún lugar del mapa de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]."
 lesson_expand_building_why_1_continue:1 "En el mapa, haz clic en el $concept_state$ de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."

 lesson_expand_building_why_2:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_2_desc:2 "Todos los [Concept('concept_building', 'edificios')] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] están en la pestaña $concept_building$."
 lesson_expand_building_why_2_continue:1 "Abre la pestaña $concept_buildings$"
 lesson_expand_building_why_2_back:0 "El panel $concept_state$ debe estar cerrado para retroceder"

 lesson_expand_building_why_3:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_3_desc:1 "En el panel Resumen de [concept_building|l] tendrás una visión general de los $concept_buildings$ que hay en el [concept_state|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], agrupados en cuatro categorías: #b urbanos#!, #b recursos#!, #b agricultura#! y #b desarrollo#!."
 lesson_expand_building_3_icon_text:1 "Busca [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en el panel del $concept_state$ de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_expand_building_why_3_continue:1 "Haz clic en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en el panel del $concept_state$"
 lesson_expand_building_why_3_back:0 "El panel $concept_buildings$ debe estar cerrado para retroceder"
 
 lesson_expand_building_why_4:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_4_desc:3 "En la sección #v Proceso#!, veremos su #v [concept_building_balance|l] semanal#!. Si el $concept_building_balance$ es positivo, significa que el $concept_building$ es rentable. Puedes consultar qué se hace con ese beneficio en la ayuda emergente.\n\nSi una $concept_building_industry$ tiene un #v $concept_building_balance$ negativo#!, es que pierde dinero, algo malo por norma general. Hablaremos de esto en el siguiente reto del tutorial."
 lesson_expand_building_why_4_back:0 "El panel [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] debe estar cerrado para retroceder"

 lesson_expand_building_why_5:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_5_desc:2 "Estos son los gastos del [Concept('concept_building', 'edificio')], y en ellos siempre se incluyen los [Concept('concept_building_wage','salarios')] de la [concept_workforce|l] del $concept_building$. También se pueden incluir otros gastos, en [concept_money|l] @money! u otras divisas, como [Concept('concept_good', 'bienes')] necesarios para la fabricación o el [concept_infrastructure_usage|l] que se le impone al [concept_state|l]."

 lesson_expand_building_why_6:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_6k1_desc:2 "Estos son los ingresos del [Concept('concept_building', 'edificio')].\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] produce [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName|l][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] como producto principal, pero también se pueden producir otros productos secundarios. Muchos [Concept('concept_building', 'edificios')] pueden producir diferentes tipos de $concept_goods$."
 lesson_expand_building_why_6k2_desc:2 "Los $concept_goods$ producidos se venden a los [Concept('concept_pop','colectivos')] u otros $concept_buildings$ a un precio que fluctúa según las condiciones del [concept_market|l]."
 lesson_expand_building_why_6k3_desc:1 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon]"
 lesson_expand_building_why_6k_desc_Grain:1 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"

 lesson_expand_building_why_7:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_7_desc:2 "Los [Concept('concept_building', 'edificios')] no proporcionan ingresos directos, sino que dan [Concept('concept_profession','trabajo')] y pagan un [Concept('concept_building_wage','salario')] a los [Concept('concept_pop', 'colectivos')]. Podrás ver qué $concept_pops$ trabajan aquí desde la pestaña #v Mano de obra#!."
 lesson_expand_building_why_7_continue:1 "Haz clic en la pestaña Mano de obra del panel de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l]"
 
 lesson_expand_building_why_8:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_8_desc:2 "Una forma de obtener ingresos a partir de esto es gravar a los [Concept('concept_pop', 'colectivos')] con empleo. Tú decidirás la cantidad que gravar y podrás modificarla en el panel Presupuesto."
 lesson_expand_building_why_8_back:0 "La pestaña Mano de obra del panel [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] debe estar cerrada para retroceder"

 lesson_expand_building_why_9:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_9k_desc:3 "Ampliar un [concept_building|l] como tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] aumenta el número de [Concept('concept_pop', 'colectivos')] que pueden trabajar en él y permite enriquecer al resto de $concept_pops$ del [Concept('concept_country','país')] con acceso a [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName|l][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] a un coste menor que antes."
 lesson_expand_building_why_9k_desc_Building:1 "Edificio"
 lesson_expand_building_why_9k_desc_Workforce:1 "Mano de obra"
 lesson_expand_building_why_9k_desc_Grain:1 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"
 lesson_expand_building_why_9k_desc_Country_Pops:1 "Colectivos del país"

 lesson_expand_building_why_10:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_10_desc:0 "Antes de que te pongas a ampliar todos tus [Concept('concept_building', 'edificios')], no olvides que hacerlo conlleva un #v coste#! y que no todos los $concept_buildings$ se pueden ampliar.\n\nYa aprenderemos a identificar a los buenos candidatos para la expansión en los próximos retos del tutorial. Por el momento, ampliar [Concept('concept_building', 'edificios')] agrícolas como tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] suele ser una apuesta segura."

 lesson_expand_basic_building_started_1:1 "Expansión de $concept_building$ en curso"
 lesson_expand_basic_building_started_1_desc:3 "¡Has iniciado con éxito la ampliación de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]!\n\nSe tarda un tiempo en ampliar un [Concept('concept_building', 'edificio')]. Tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] está en la [concept_construction_queue|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] y la [concept_workforce|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_sector').GetName] del [Concept('concept_state', 'estado')] lo terminará con el tiempo.\n\nSigue jugando mientras esperas a que el proceso finalice. Aparecerán más [Concept('concept_journal_entry', 'anotaciones del diario')] con las que descubrirás las diferentes mecánicas de juego de Victoria 3."
 
 lesson_expand_basic_building_complete:0 "$concept_building$ ampliado"
 lesson_expand_basic_building_complete_desc:2 "¡Ya ha terminado la ampliación de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] que encargaste hace un tiempo! El [concept_building|l] podrá acoger una [concept_workforce|l] mayor y producir más [Concept('concept_good', 'bienes')]. Además, ya no tendrás que pagar los costes materiales semanales de los $concept_goods$ necesarios para la ampliación.\n\nLa velocidad a la que puedes ordenar la ampliación de los $concept_buildings$ de [GetPlayer.GetNameNoFlag] depende de tu [GetBuildingType('building_construction_sector').GetName|l], y puedes ampliar de la misma forma que con las $concept_building_industries$. Al tener $concept_buildings$ de [GetBuildingType('building_construction_sector').GetName|l] en el mismo [concept_state|l] que los $concept_buildings$ en construcción, aumentará tu eficiencia de [concept_construction|l]."
 
 lesson_expand_productive_building_how_1:1 "Cómo ampliar un $concept_building$ [Concept('concept_productivity', 'productivo')]"
 lesson_expand_productive_building_how_1_desc:0 "A estas alturas ya sabrás que puedes ampliar [Concept('concept_building', 'edificios')] desde el panel de [concept_state|l], seleccionando el $concept_building$ y pulsando el botón «+», o bien utilizando la lente de #v producción#!. Si lo deseas, puedes completar esta [concept_journal_entry|l] del mismo modo.\n\nPero dado nuestro propósito actual, es mejor acceder al panel de resumen de $concept_buildings$ para buscar y ampliar un $concept_building$ especialmente [Concept('concept_productivity', 'productivo')]."
 lesson_expand_productive_building_how_1_continue:0 "Abre el panel de $concept_buildings$"

 lesson_expand_productive_building_how_2:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_desc:3 "Aquí se muestran todos los [Concept('concept_building', 'edificios')] de [GetPlayer.GetName] mediante una práctica vista en forma de lista. Desde la lista, podrás acceder a los $concept_buildings$ directamente y realizar operaciones comunes como ampliar, [Concept('concept_subsidies', 'subvencionar')] o cambiar los [Concept('concept_production_method', 'métodos de producción')]. Y más importante aún, desde aquí podrás llevar a cabo estas operaciones a la vez en todos los $concept_buildings$ de un tipo concreto de tu país.\n\nEl edificio [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l] que queremos construir se encuentra en la pestaña #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]#!."
 lesson_expand_productive_building_how_2_icon_text:0 "Para localizar el $concept_building$, despliega el menú de #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l]#!."
 lesson_expand_productive_building_how_2_continue:1 "Expande el menú desplegable de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l] en la pestaña [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName] para encontrar tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_expand_productive_building_how_2_back:0 "El panel $concept_buildings$ debe estar cerrado para retroceder"
 
 lesson_expand_productive_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_desc:1 "Uno de los aspectos fundamentales de un [concept_building|l] es la [concept_productivity|l]. La elevada $concept_productivity$ de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] hace que sea ideal para una ampliación. La $concept_productivity$ es un baremo superior a los beneficios a la hora de determinar lo valioso que es un $concept_building$, puesto que mide el valor que añade a tu economía sin tener en cuenta aspectos como los [Concept('concept_building_wage', 'salarios')], [concept_taxes|l], [concept_subsidies|l] e [concept_dividends|l], que pueden variar en gran medida de un edificio a otro."
 lesson_expand_productive_building_how_3_back:0 "Cierra el menú desplegable de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l] en la pestaña [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName] para retroceder"

 lesson_expand_productive_building_how_4:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_4_desc:0 "Vamos a comenzar a ampliar este edificio. Haz clic en el botón «+» como antes, o haz clic con el botón derecho del ratón y selecciona la opción adecuada."
 lesson_expand_productive_building_how_4_continue:0 "Inicia la ampliación de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l]"

 lesson_expand_productive_building_how_5:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_5_desc:0 "¡Bien hecho! Continúa explorando el juego mientras esperas a que acabe la ampliación. Tienes la opción de conocer en profundidad #v por qué#! deberías ampliar los [Concept('concept_building', 'edificios')] [Concept('concept_productivity', 'productivos')] retrocediendo hasta el botón #v Dime por qué#! en la [concept_journal_entry|l]."
 lesson_expand_productive_building_how_5_back:0 "Detén la ampliación de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] para retroceder"

 lesson_expand_productive_building_why_1:1 "Por qué ampliar un $concept_building$ [Concept('concept_productivity', 'productivo')]"
 lesson_expand_productive_building_why_1_desc:1 "Al centrar los esfuerzos de ampliación en [Concept('concept_building', 'edificios')] muy [Concept('concept_productivity', 'productivos')], maximizas la cantidad de valor que tu [concept_workforce|l] añade a la economía. Al producir [Concept('concept_good', 'bienes')] de bajo valor como el [GetGoods('grain').GetName|l][Nbsp][GetGoods('grain').GetTextIcon], mientras gastas solo una pequeña cantidad de [concept_money|l] en $concept_goods$ de insumo, como [GetGoods('tools').GetName|l][Nbsp][GetGoods('tools').GetTextIcon], podrás alimentar a la vez a los [Concept('concept_pop', 'colectivos')] que ganen un [Concept('concept_building_wage', 'salario')] escaso. Pero, si en vez de eso, rediriges esa $concept_workforce$ a la producción de $concept_goods$ de alto valor como el [GetGoods('wine').GetName|l][Nbsp][GetGoods('wine').GetTextIcon] o los [GetGoods('clippers').GetName|l][Nbsp][GetGoods('clippers').GetTextIcon], siempre que exista demanda, dichos $concept_pops$ acabarán produciendo más $concept_money$ en general, aunque sus $concept_building_wages$ no suban."
 lesson_expand_productive_building_why_1_continue:0 "Abre el panel de detalles del $concept_building$ [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_expand_productive_building_why_2:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc:2 "El icono del engranaje indica la [concept_productivity|l] relativa de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetProfitabilityCompareIconInType|l]. Pasa el ratón por encima para obtener más detalles."

 lesson_expand_productive_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc:1 "La [concept_productivity|l] se basa únicamente en la diferencia entre el coste de los [Concept('concept_good', 'bienes')] de insumo y los ingresos obtenidos mediante la venta de los $concept_goods$ de producción, dividida entre la [concept_workforce|l] total del [concept_building|l]. Piensa en ello como en «la cantidad de valor que cada empleado añade a la economía de su $concept_building$ cada año»."

 lesson_expand_productive_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc:1 "Incluso si el valor de [concept_productivity|l] es mucho mayor que el [Concept('concept_building_wage', 'salario')] medio, la diferencia no se pierde. Se divide entre las [concept_cash_reserves|l] del $concept_building$ y los [concept_budget_dividends_taxes|l] pagados a los [Concept('concept_pop', 'colectivos')] con [Concept('concept_ownership_share', 'participaciones de propiedad')]. Por el contrario, si la $concept_productivity$ es insuficiente para pagar los $concept_building_wages$ del $concept_building$, la diferencia se resta de las $concept_cash_reserves$ a corto plazo antes de reducir los $concept_building_wages$ y posiblemente el [concept_throughput|l] a largo plazo."

 lesson_expand_productive_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc:2 "Añadir valor a tu economía ampliando únicamente [Concept('concept_building', 'edificios')] muy [Concept('concept_productivity', 'productivos')] puede que no sea lo más sensato en todas las situaciones. Si un [concept_market|l] se satura, el [concept_market_price|l] de los [Concept('concept_good', 'bienes')] producidos se reducirá, lo que ejercerá una gran presión por la demanda sobre los $concept_goods$ consumidos y provocará con el tiempo un descenso de la $concept_productivity$.\n\nY más importante aún, puede que construir [GetGoods('clippers').GetName][Nbsp][GetGoods('clippers').GetTextIcon], por ejemplo, para exportación haga que los [Concept('concept_pop', 'colectivos')] con [Concept('concept_ownership_share', 'participaciones de propiedad')] en los [GetBuildingType('building_shipyards').GetName|l] sean [Concept('concept_wealth', 'riquísimos')], pero ¡es posible que no ayude en absoluto a la situación de los [concept_lower_strata]!"


 ###The Journal
 lesson_journal_1:0 "El diario"
 lesson_journal_1_desc_short:0 "¡Acabas de acceder al primer reto del tutorial! Hemos #v pausado la partida#! para que te dé tiempo a leer. No olvides #v reanudar la partida#! mediante los controles de velocidad o la #v barra espaciadora#! cuando quieras volver a la acción.\n\n#v Abre el diario#! haciendo clic en el botón resaltado de la izquierda para empezar."
 lesson_journal_1_desc:1 "¡Acabas de acceder al primer reto del tutorial! Todos los retos del tutorial se presentarán en forma de anotaciones en el [Concept('concept_journal_entry','diario')]. Puedes completarlos a tu propio ritmo solicitando toda la ayuda que necesites.\n\nHemos #v pausado la partida#! de nuevo para que te dé tiempo a leer y volveremos a hacerlo cuando comience una nueva lección. No olvides #v reanudar la partida#! mediante los controles de velocidad o la #v barra espaciadora#! cuando quieras volver a la acción.\n\n#v Abre el diario#! haciendo clic en el botón resaltado de la izquierda para empezar."
 lesson_journal_1_continue:0 "Abre el panel Diario haciendo clic en el botón resaltado"
 
 lesson_journal_2:0 "$lesson_journal_1$"
 lesson_journal_2_desc:0 "Este es el diario. Aquí encontrarás todos los retos del tutorial a los que accedas. Aquí también aparecerán de vez en cuando otros eventos importantes de tu país.\n\nDeberías echarle un vistazo al reto del tutorial al que has accedido. Abre la [concept_journal_entry|l] #v $je_tutorial_expand_basic_building$#! para continuar."
 lesson_journal_2_back:0 "El panel Diario debe estar cerrado para retroceder"
 lesson_journal_2_continue:0 "Selecciona #v $je_tutorial_expand_basic_building$#! para continuar"
 
 lesson_journal_3:0 "$lesson_journal_1$"
 lesson_journal_3_desc_short:3 "Se te ha encargado que amplíes un [concept_building|l] agrícola básico en uno de los [Concept('concept_state', 'estados')]. A medida que juegues, aparecerán en el [Concept('concept_journal_entry','diario')] más retos del tutorial parecidos a este.\n\nPuedes tratar de completar el reto por tu cuenta sin ninguna ayuda o hacer clic en el botón #v Quiero saber cómo#! para acceder a una explicación paso a paso. También puedes hacer clic en el botón #v Quiero saber por qué#! para una explicación más detallada de por qué es importante.\n\n¡Buena suerte!"
 lesson_journal_3_desc:1 "Se te ha encargado que amplíes un [concept_building|l] agrícola básico en uno de los [Concept('concept_state', 'estados')].\n\nAl completar los retos del tutorial, aprenderás #b cómo#! dar forma a tu nación en la dirección que desees y #b por qué#! deberías hacerlo. Puedes tratar de completar las tareas utilizando solo la información proporcionada en la [concept_journal_entry|l] o puedes hacer clic en el botón «Guíame» de la $concept_journal_entry$ para acceder a unas instrucciones detalladas.\n\nA medida que avances, accederás a más retos del tutorial. Revisa el diario de vez en cuando para conocer los siguientes pasos."
 lesson_journal_3_back:0 "El panel de [concept_journal_entry|l] debe estar cerrado para retroceder"
 

 ###Budget Deficit
 lesson_budget_balance_1:0 "Equilibrar el presupuesto"
 lesson_budget_balance_1_desc:1 "En estos momentos, tus gastos fijos son superiores al dinero que ganas, lo que supone un déficit presupuestario que agotará tus [concept_gold_reserves|l] en caso de tenerlas, y aumentarán los [concept_loans|l] en caso de no tenerlas. Para empezar a resolver el problema, primero abre el panel Presupuesto."
 lesson_budget_balance_1_continue:0 "Abre el panel Presupuesto"
 
 lesson_budget_balance_2:0 "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc:2 "Aquí puedes ver desglosados todos los gastos y fuentes de ingresos, y ajustar los niveles de impuestos y salarios de la administración pública. La forma más sencilla de solventar un déficit presupuestario suele ser subir los impuestos a los [Concept('concept_pop', 'colectivos')] o introducir nuevos [Concept('concept_consumption_tax', 'impuestos al consumo')], pero ten en cuenta que esto presenta inconvenientes, como una reducción de la [concept_wealth|l] y posibles focos de [concept_turmoil|l]. También puedes probar a disminuir los gastos reduciendo el nivel de los [Concept('concept_government_building', 'edificios gubernamentales')] como [GetBuildingType('building_barracks').GetName|l] y [GetBuildingType('building_naval_base').GetName|l], o recortando los [Concept('concept_government_wage','salarios de la administración')].\n\nUna forma menos fiable de incrementar los ingresos, pero que suele ser mejor, es hacer crecer el [concept_gdp|l] desarrollando la eficiencia de los [Concept('concept_building', 'edificios')] o aumentando el déficit para ampliar los [Concept('concept_building', 'edificios')] rentables, aunque esta opción es un tanto complicada y no es muy recomendable para alguien que juegue por primera vez."

 lesson_budget_balance_how:0 "Cómo equilibrar el presupuesto"
 lesson_budget_balance_how_1:0 "Cómo equilibrar el presupuesto"
 lesson_budget_balance_how_1_desc:0 "Para reducir el déficit y pagar los préstamos, puedes aumentar los ingresos, reducir los gastos o hacer ambas cosas."
 lesson_budget_balance_how_1_continue:0 "Abre el panel Presupuesto"

 lesson_budget_balance_how_2:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc:2 "Los ingresos proceden de la [concept_budget_minting|l] y los [concept_taxes|l]. La nueva moneda se acuñará de forma automática para mantener el ritmo de crecimiento de la economía, pero los [concept_taxes|l] son necesarios para mantener gobiernos poderosos.\n\nEntre estos se incluyen:\n - [concept_budget_income_taxes]\n - [concept_budget_poll_taxes]\n - [Concept('concept_consumption_tax', 'Impuestos al consumo')]\n - [concept_budget_dividends_taxes]\n - [concept_tariffs]\ny muchos otros.\n\nAñadir nuevos [concept_taxes|l] o subir los existentes supondrá un aumento inmediato de los ingresos."
 lesson_budget_balance_how_2_continue:0 "Aumenta el nivel de cualquier impuesto o añade un nuevo [concept_consumption_tax|l] para continuar"
 lesson_budget_balance_how_2_back:0 "Cierra el panel Presupuesto para retroceder"

 lesson_budget_balance_how_3:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc:0 "Los gastos de construcción no se consideran parte de los gastos fijos, puesto que terminan cuando acaba la construcción. No obstante, mientras esta dure seguirán siendo una carga para tu [concept_treasury|l]. Vamos a ponerlos en pausa y podrás reiniciarlos cuando hayas resuelto el problema."
 lesson_budget_balance_how_3_continue:1 "Pon en pausa todo tipo de construcción para detener los gastos de construcción en los diferentes [Concept('concept_state', 'estados')]"
 
 lesson_budget_balance_how_4:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc:3 "Los [Concept('concept_government_building', 'edificios gubernamentales')] incurren en gastos fijos, como los derivados de la [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added','administración gubernamental')] y [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added_2','cuarteles')], y estos incluyen los [Concept('concept_good', 'bienes')] utilizados y los [concept_budget_wages|l] pagados por ellos. Puedes controlar los gastos modificando los $concept_budget_wages$ que se pagan en todo el [concept_country|l].\n\nSi lo deseas, puedes reducir los [concept_budget_government_wages|l] o los [concept_budget_military_wages|l]. Los cambios salariales siempre se pueden revertir, pero ¡presta atención a las consecuencias en la ayuda emergente!"
 lesson_budget_balance_how_4_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 lesson_budget_balance_how_4_desc_added_2:0 "[GetBuildingType('building_barracks').GetName]"

 lesson_budget_balance_how_5:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc:1 "Otra forma de controlar los gastos es reducir el tamaño de los [Concept('concept_government_building', 'edificios gubernamentales')] en [Concept('concept_state', 'estados')] concretos. Esto reduce permanentemente el coste de los [concept_budget_wages|l] pagados y los [Concept('concept_good', 'bienes')] consumidos, pero elimina el beneficio que proporciona el nivel del [concept_building|l]."
 lesson_budget_balance_how_5_continue:1 "Haz clic en la pestaña [Concept('concept_state', 'Estados')] para continuar"

 lesson_budget_balance_how_6:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc:1 "En la pestaña [Concept('concept_state', 'Estados')] se agrupan todos los ingresos y gastos del [concept_treasury|l] por [concept_state|l] para facilitar la búsqueda de candidatos óptimos para una reducción de tamaño. Al ordenar por gastos y pasar el cursor del ratón por encima, podrás descubrir rápidamente los [Concept('concept_building', 'edificios')] que cuestan más.\n\nSi quieres, puedes recortar gastos reduciendo el tamaño de los [Concept('concept_government_building', 'edificios gubernamentales')]. Esta acción solo se puede revertir ampliando el edificio de nuevo, lo que requiere tiempo y [concept_money|l]."
 lesson_budget_balance_how_6_back:0 "Cierra la pestaña [Concept('concept_state', 'Estados')] para retroceder"

 lesson_budget_balance_how_7:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc:2 "Un elemento potencialmente importante para los gastos fijos es el [concept_budget_interest|l] que pagas por los [concept_loans|l]."
 lesson_budget_balance_how_7_continue:0 "Haz clic en la pestaña Activos para continuar"

 lesson_budget_balance_how_8:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc:3 "Solo podrás reducir los pagos del [concept_budget_interest|l] mediante el abono del [concept_principal|l]. Siempre que el balance de [concept_treasury|l] sea negativo, el $concept_principal$ aumentará, lo que hará también que el pago del $concept_budget_interest$ crezca. Si tu balance del $concept_treasury$ es positivo, reducirás los pagos del $concept_principal$ y el $concept_budget_interest$ automáticamente.\n\nSi logras reducir el $concept_budget_interest_rate$, podrás asumir [concept_loans|l] mucho mayores antes de caer en una espiral sin salida."

 lesson_budget_balance_how_9:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc:1 "Si el balance sigue siendo negativo, continúa recaudando o añadiendo más [concept_taxes|l], o bien reduce el tamaño de los [Concept('concept_government_building', 'edificios gubernamentales')] hasta que sea positivo."

 lesson_budget_balance_why:0 "Por qué equilibrar el presupuesto"
 lesson_budget_balance_why_1:0 "Por qué equilibrar el presupuesto"
 lesson_budget_balance_why_1_desc:0 "Existen muchas fuentes de ingresos y gastos diferentes. En el panel Presupuesto verás un desglose completo."
 lesson_budget_balance_why_1_continue:0 "Abre la pestaña Resumen del panel Presupuesto"

 lesson_budget_balance_why_2:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc:1 "Si los gastos superan a los ingresos, tus [concept_gold_reserves|l] menguarán cada semana mostrando un #v balance semanal#! negativo. Cuando estas se hayan agotado, los [concept_loans|l] aumentarán cada semana. El hecho de considerar esto un problema o no depende de adónde esté yendo el dinero."
 lesson_budget_balance_why_2_back:0 "Cierra la pestaña Resumen del panel Presupuesto para retroceder"

 lesson_budget_balance_why_3:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc:0 "La mayoría de los gastos son #v fijos#!. La cuantía exacta de un gasto fijo puede variar a lo largo del tiempo en función de las condiciones económicas, pero se mantendrá presente semana tras semana hasta que tomes medidas para reducirlo.\n\nLos costes de construcción y algún otro gasto #v temporal#! estarán en vigor durante un período de tiempo concreto y luego #v acabarán#!. Si el balance es negativo solo a causa de gastos temporales, normalmente no hay que preocuparse, ya que estás haciendo que la economía crezca y los gastos de construcción pueden ponerse en pausa en cualquier momento."

 lesson_budget_balance_why_4:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc:1 "Pero si tu [concept_treasury|l] tiene gastos #v fijos#! que superen las fuentes de ingresos, la situación financiera será insostenible. Aunque poseas [concept_gold_reserves|l], con el tiempo tendrás que solicitar [concept_loans|l] a las industrias del país para poder seguir en marcha."
 lesson_budget_balance_why_4_continue:0 "Abre la pestaña de Activos"

 lesson_budget_balance_why_5:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc:1 "No deberías tener miedo alguno a pedir [concept_loans|l] para progresar, sobre todo porque la mayoría del @money! que gastes revertirá al bolsillo de algún [Concept('concept_pop','colectivo')]. No olvides que cada [concept_good|l] adquirido y cada @money! de los [concept_budget_wages|l] termina por enriquecer a los productores, los consumidores o a ambos. Gastar dinero del [concept_treasury|l] siempre eleva el nivel medio de [concept_wealth|l], lo cual aumenta la demanda de las [concept_pop_needs|l], que es lo que hace que funcione la economía."
 lesson_budget_balance_why_5_k_desc:1 "No deberías tener miedo alguno a pedir [Concept('concept_loans', 'préstamos')] para progresar, sobre todo porque la mayoría del @money! que gastes revertirá al bolsillo de algún [Concept('concept_pop','colectivo')]."
 lesson_budget_balance_why_5_k2_desc:0 "No olvides que cada [concept_good|l] adquirido y cada @money! de los [concept_budget_wages|l] termina por enriquecer a los productores, los consumidores o a ambos. Gastar dinero del [concept_treasury|l] siempre eleva el nivel medio de [concept_wealth|l], lo cual aumenta la demanda de las [concept_pop_needs|l], que es lo que hace que funcione la economía."
 lesson_budget_balance_why_5_k_Pop_Wealth:0 "#black Riqueza de colectivo#!"
 lesson_budget_balance_why_5_k_Taxes:0 "#black Impuestos#!"
 lesson_budget_balance_why_5_k_Interest:0 "#black Interés#!"
 lesson_budget_balance_why_5_k_Treasury:0 "#black Tesoro#!"
 lesson_budget_balance_why_5_k_Expand_industry:0 "#black Ampliar industria#!"
 lesson_budget_balance_why_5_k_Take_Loans:0 "#black Pedir préstamos#!"
 lesson_budget_balance_why_5_k_Demand_Increase:0 "#black Exigir aumento#!"
