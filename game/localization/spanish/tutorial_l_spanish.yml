 lesson_budget_balance_why_6:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc_common:0 "El [concept_credit|l] total es la suma de las [concept_cash_reserves|l] de todos los edificios. Cuanto más grandes y exitosas sean tus industrias, más dinero podrás pedir prestado."
 lesson_budget_balance_why_6_desc:2 "$lesson_budget_balance_why_6_desc_common$ Tu $concept_credit$ restante es:\n\n#variable [GetPlayer.GetMaxCredit|2*]#! ([concept_credit|l]) - #variable [GetPlayer.GetPrincipal|K]#! ([concept_principal|l]) = #variable [GetPlayer.GetRemainingCredit|2*]#! [concept_credit|l] restante\n\nPasa el ratón por encima del valor $concept_credit$ para ver un desglose de las $concept_cash_reserves$ de tus industrias."
 lesson_budget_balance_why_6_encyclopedia_desc:2 "$lesson_budget_balance_why_6_desc_common$ El [concept_credit|l] restante se calcula de la siguiente forma:\n\n[concept_credit|l] - [concept_principal|l] = [concept_credit|l] restante."

 lesson_budget_balance_why_7:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc:4 "Si el [concept_principal|l] llega al nivel del [concept_credit|l], se considerará que tu país está en [concept_default|l], ya que no podrá asumir sus deudas. Esto paralizará cualquier construcción y hará que los [Concept('concept_pop', 'colectivos')] del país con [Concept('concept_ownership_share', 'participaciones de propiedad')] se [Concept('concept_radical', 'radicalicen')], lo que puede suponer un desastre para la estabilidad política."

 lesson_budget_balance_why_8:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_desc:0 "Cualquier cambio que realices en la economía tendrá amplios efectos indirectos, tanto positivos como negativos."
 lesson_budget_balance_why_8_continue:0 "Abre de nuevo la pestaña Resumen"

 lesson_budget_balance_why_9:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_desc:0 "Todos los [concept_taxes|l] se recaudan directamente de los [Concept('concept_pop', 'colectivos')], aunque las distintas [Concept('concept_law', 'leyes')] fiscales afectarán a las finanzas personales de estos de distinto modo. Asimismo, todos los gastos afectarán a tu economía y a las personas que viven de ella. Con el simple hecho de subir los impuestos o de ajustar los [concept_budget_government_wages|l] para cubrir gastos, estarás redistribuyendo la [concept_wealth|l] entre los $concept_pops$. Toda acción tiene consecuencias en atributos como el [concept_pop_growth|l] y la [concept_turmoil|l]."
 lesson_budget_balance_why_9_back:0 "Cierra la pestaña Resumen del panel Presupuesto para retroceder"

 ### COMPLETE
 lesson_budget_balance_complete_1:0 "¡Presupuesto equilibrado!"
 lesson_budget_balance_complete_1_desc:0 "Has conseguido restablecer un balance positivo en el [concept_treasury] haciendo uso de las herramientas a tu disposición. Conforme tu país avance a lo largo del siglo XIX y más allá, deberás modificar tu presupuesto para conseguir un crecimiento estable sin quedarte atrás, además de para recuperarte de eventos especialmente onerosos. El panel #b Presupuesto#! siempre te mostrará tus fuentes de ingresos y tus gastos, y te ayudará a optimizar ambos."

 ### FAIL
 lesson_budget_balance_fail_1:0 "¡Sin dinero!"
 lesson_budget_balance_fail_1_desc:0 "Ha ocurrido lo peor: el [concept_treasury] se ha quedado sin fondos y ahora estás en [concept_default|l]. Pero no te preocupes, ¡de esto también te puedes recuperar! Intenta recuperar tu balance y superar este bache. Si te resulta imposible cumplir con los pagos de los [Concept('concept_budget_interest', 'intereses del presupuesto')], puedes declararte en [concept_bankruptcy|l] en la pestaña #b Activos#! del panel #b Presupuesto#!, para embargar los activos de tus [Concept('concept_pop','colectivos')] y reconstruir tu economía desde cero."
 
###Trade Routes
 lesson_trade_routes_1:0 "Rutas comerciales"
 lesson_trade_routes_1_desc:1 "Una [concept_trade_route|l] es una conexión entre dos [Concept('concept_market', 'mercados')] que trasladan bienes entre sí, lo que crea [concept_buy_orders|l] (que provocan la subida del precio del [concept_good|l]) en el mercado exportador y [concept_sell_orders|l] (que provocan la bajada del precio del [concept_good|l]) en el mercado importador.\n\nNormalmente, una [concept_trade_route|l] sirve para aumentar la rentabilidad de los [Concept('concept_building', 'edificios')] o reducir el coste de los [Concept('concept_government_good', 'bienes gubernamentales')]. Por ejemplo, si algún [concept_building|l] de $building_furniture_manufacturies$ se encuentra en un aprieto debido al bajo precio de los $furniture$, podrías establecer una ruta de exportación del mobiliario para aumentar su precio y, en consecuencia, los ingresos obtenidos por dichas $building_furniture_manufacturies$."
 lesson_trade_routes_1_continue:0 "Abre la lente de comercio"
 
 lesson_trade_routes_2:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_2_desc:0 "La forma más sencilla de crear una [concept_trade_route|l] es mediante la lente de comercio. Tan solo tienes que hacer clic en las opciones «Establecer ruta comercial de importación» o «Establecer ruta comercial de exportación», elige el [concept_good|l] que quieres importar o exportar y, a continuación, los mercados con los que deseas establecer la [concept_trade_route|l].\n\nLas rutas comerciales tienen niveles, y las de mayor nivel trasladan mayor volumen de bienes desde el [concept_market|l] exportador al importador. Podrás aumentar el nivel de una [concept_trade_route|l] que hayas creado si sigues haciendo clic en el mercado de destino, hasta alcanzar la capacidad máxima de ruta comercial en el mercado de origen."
 lesson_trade_routes_2_back:0 "Cierra la lente de comercio para retroceder"
 
 lesson_trade_routes_3:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_3_desc:0 "Si no tienes capacidad para establecer nuevas [Concept('concept_trade_route', 'rutas comerciales')] para tu [concept_market|l], podrás liberar capacidad eliminando las rutas comerciales existentes a través del panel del [concept_market|l], ampliando los edificios de [GetBuildingType('building_trade_center').GetName|l] o utilizando [Concept('concept_production_method', 'métodos de producción')] más avanzados en los centros de comercio."

 lesson_import_goods_how_1:0 "Cómo importar bienes"
 lesson_import_goods_how_1_desc:1 "El elevado precio actual del producto [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] en [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] se podría reducir estableciendo una ruta comercial de importación de [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] desde otro [concept_market|l].\n\nLas [Concept('concept_trade_route', 'rutas comerciales')] se pueden establecer desde la lente de comercio o desde el panel [Concept('concept_market', 'Mercados')]."
 lesson_import_goods_how_1_continue:0 "Haz clic en el botón #v $NEW_IMPORT_ROUTE$#! del panel Mercados y selecciona [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]\n\n#v O bien#!\n\nAbre la lente de comercio, haz clic en #v $trade_route_import_lens_option$#! y selecciona [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]."

 lesson_import_goods_how_2:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_2_desc:1 "Podrás establecer diferentes [Concept('concept_trade_route', 'rutas comerciales')] mediante la lente de comercio, o puede que los [Concept('concept_market', 'mercados')] consigan suministrarte distintas cantidades de productos importados en función de la [concept_trade_route|l] utilizada. La cantidad dependerá de diversos factores. Podrás ver un desglose de estos pasando por encima de la cantidad indicada en el panel Lista de mapas de $mm_market_interaction$."
 lesson_import_goods_how_2_continue:0 "Selecciona un mercado desde el que importar"
 lesson_import_goods_how_2_back:0 "Vuelve al panel Mercados\n\n#v o#!\n\ncierra la $concept_trade_lens$ para retroceder"


 lesson_import_goods_how_3:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_3_desc:0 "¡Estás importando [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l]! La cantidad importada aumentará con el tiempo hasta alcanzar su límite. Tu objetivo es importar más de [GetTutorialJournalEntry.CalcCurrentGoalValue] [concept_sell_orders|l] de [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l] hasta el mercado. Si es necesario, crea más [Concept('concept_trade_route', 'rutas comerciales')] para alcanzar el objetivo."

 lesson_import_goods_why_1:0 "Por qué importar bienes"
 lesson_import_goods_why_1_desc:2 "Muy pocos [Concept('concept_country', 'países')] poseen la capacidad para ser totalmente autosuficientes. Con frecuencia, producir los [Concept('concept_good', 'bienes')] fundamentales de tu país por tu cuenta es una decisión inteligente, pero en ocasiones carecerás de [Concept('concept_resource_potential','recursos potenciales')] para hacerlo. Puede que también desees dar prioridad a la industria solo en productos específicos para así utilizar la [concept_workforce|l] de manera más eficaz o sacarle partido a la [concept_economy_of_scale|l]. Además, es posible que tengas una necesidad más urgente y no tengas tiempo de crear tu propia producción industrial. Las [Concept('concept_trade_route', 'rutas comerciales')] de importación resultan útiles en cualquiera de estos casos."

 lesson_import_goods_why_2:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_2_desc:1 "La cantidad de bienes que puedes trasladar por [concept_trade_route|l] se basa en la demanda de tu propio [concept_market|l] y la cantidad total disponible en los lejanos $concept_market$ desde los que importas. Esta cantidad depende de la cantidad de bienes que importen de estos mercados otros [Concept('concept_country', 'países')] y tu [concept_trade_route_competitiveness] relativa. Tu [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetGroup.GetName] (actualmente [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetName]) también puede afectar a la situación."

 lesson_import_goods_why_3:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_3_desc:2 "Importar desde [Concept('concept_market', 'mercados')] extranjeros podría suponer una carga para tu [concept_supply_network|l], lo que exigirá que mejores o construyas más $concept_buildings$ tipo [GetBuildingType('building_port').GetName|l] para llegar hasta ellos de manera eficaz."

 lesson_import_goods_why_4:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_4_desc:0 "Importar desde el [concept_market|l] que permita sacar el máximo rendimiento a tu [concept_trade_route|l] es una gran idea, pero no olvides que cada unidad comercializada afectará al [concept_market_price|l] del [concept_good|l] en #v ambos#! mercados. Importar desde un [concept_country|l] rival resolverá tu situación de escasez, pero enriquecerá sus industrias productoras."
 
 lesson_select_target_building_to_continue:0 "Haz clic en el icono [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"
 lesson_select_state_and_building_tab_to_continue:0 "En el mapa, haz clic en el [concept_state|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] y, a continuación, en la pestaña de [Concept('concept_building', 'edificios')]"

### Production Methods
 lesson_production_methods_how_1:1 "Cómo cambiar los $concept_production_methods$"
 lesson_production_methods_how_1_desc:0 "Los [Concept('concept_production_method', 'métodos de producción')] se pueden modificar desde el panel de detalles de un [concept_building|l]. Vamos a seguir utilizando de ejemplo el edificio [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_production_methods_how_1_continue:0 "Abre el panel de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_production_methods_how_2:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_2_desc:0 "Estos son los [Concept('concept_production_method', 'métodos de producción')] que actualmente están activos en este [concept_building|l]. Puedes hacer clic en cualquiera de ellos para ver una lista de opciones alternativas. El número #g verde#! indica las alternativas de las que dispones en este momento."
 lesson_production_methods_how_2_continue:1 "Selecciona cualquiera de los $concept_production_methods$"
 lesson_production_methods_how_2_back:0 "El panel [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] debe estar cerrado para retroceder"

 lesson_production_methods_how_3:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_3_desc:0 "Pasa el ratón por cualquiera de las opciones para acceder a un desglose explicativo de cómo cambiará el [concept_building|l] si se selecciona otro [concept_production_method|l]."
 lesson_production_methods_how_3_continue:1 "Cambia cualquiera de los $concept_production_methods$"
 lesson_production_methods_how_3_back:0 "Cancela la selección de cualquiera de los $concept_production_methods$ para retroceder"

 lesson_production_methods_how_4:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_4_desc:1 "¡Buen trabajo! Puedes ver los efectos nuevos de inmediato en el [concept_building|l], pero las repercusiones en la [concept_workforce|l] y en la economía tardarán un tiempo en materializarse. Ten este [concept_production_method|l] activo durante al menos [GetTutorialJournalEntry.GetTotalGoalValue|0] semana(s) para completar la lección."
 
 lesson_production_methods_why_1:0 "Por qué cambiar los [Concept('concept_production_method', 'métodos de producción')]"
 lesson_production_methods_why_1_desc:0 "Los [Concept('concept_production_method', 'métodos de producción')] establecen y cambian las funciones de los [Concept('concept_building','edificios')]. Para mostrarte un ejemplo, le echaremos un vistazo a tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_production_methods_why_1_continue:0 "Abre el panel de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_production_methods_why_2:1 "Por qué cambiar los $concept_production_methods$"
 lesson_production_methods_why_2_desc:0 "Si pasas el ratón por encima de cualquiera de los [Concept('concept_production_method', 'métodos de producción')] activos, podrás ver en la ayuda emergente cuántos [Concept('concept_good', 'bienes')] consume y produce ese $concept_production_method$. También podrás ver cuántas personas de determinada [concept_profession|l] debe tener la [concept_workforce|l] para que tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] funcione."

 lesson_production_methods_why_3:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_3_desc:0 "Los [Concept('concept_production_method', 'métodos de producción')] se organizan por colores según los diferentes tipos:\n\nLos $concept_production_methods$ #b básicos#! hacen uso de una [concept_workforce|l] productiva compuesta por [Concept('concept_pop','colectivos')] de diferentes [Concept('concept_profession', 'profesiones')] para crear un producto o lograr un efecto. A menudo, consumen uno o varios [Concept('concept_good', 'bienes')] en el proceso. Siempre existe al menos un tipo básico.\n\n#b La optimización de los#! $concept_production_methods$ reduce la cantidad de $concept_goods$ básicos producidos en favor de crear otros más avanzados o lujosos, para lo que se suelen añadir $concept_goods$ de insumo adicionales al proceso.\n\nLos $concept_production_methods$ con #b automatización#! consumen $concept_goods$ industriales, pero evitan que sea necesario contratar una cantidad elevada de $concept_workforce$ no cualificada en un $concept_building$.\n\nLos $concept_production_methods$ de #b propiedad#! determinan quién posee el $concept_building$ y quién recauda los [concept_dividends|l]. Los tipos disponibles suelen venir estipulados por las [Concept('concept_law', 'leyes')]."
 
 lesson_production_methods_why_4:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_4_desc:0 "Si haces clic en cualquiera de los [Concept('concept_production_method', 'métodos de producción')] activos, verás que cada tipo incluye distintos métodos, pero solo uno puede estar activo a la vez. Algunos podrían considerarse versiones mejoradas de los tipos previos. Para desbloquearlos, se suelen necesitar [Concept('concept_technology', 'nuevas tecnologías')]. Otros son tan solo alternativas, no son intrínsecamente mejores ni peores. Tendrás que decidir qué es lo que más le conviene a tu [concept_country|l] en función de los [Concept('concept_good', 'bienes')] y las [Concept('concept_profession', 'profesiones')] que tengas y desees."

 lesson_production_methods_why_5:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_5_desc:0 "En ocasiones, mejorar a un [concept_production_method|l] más moderno no es la mejor opción, en especial si el [concept_market_price|l] de los [Concept('concept_good', 'bienes')] de insumo es muy elevado o hay una situación de [concept_input_goods_shortage|l]. Otro motivo para no modernizar un $concept_production_method$ inmediatamente es que este exija [Concept('concept_profession', 'profesiones')] para las que tus [Concept('concept_pop', 'colectivos')] posean escasas [concept_pop_qualifications|l]. Puede incluso que quieras posponer las mejoras porque las nuevas $concept_professions$ puedan ser propensas a afiliaciones políticas que no sean de tu agrado."


 ### Unproductive Building
 ### HOW
 lesson_fix_unproductive_building_how_1:0 "Mejora los ingresos de un $concept_building$ $concept_unproductive$"
 lesson_fix_unproductive_building_how_1_desc:0 "No hay forma rápida de ponerle remedio a la baja [concept_productivity|l] de un [Concept('concept_building', 'edificio')]. Vamos a echarle un vistazo al proceso del $concept_building$ para ver cuál podría ser el problema."
 lesson_fix_unproductive_building_how_1_continue:0 "Abre el panel de detalles del $concept_building$ [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_fix_unproductive_building_how_2_back:0 "El panel [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] debe estar cerrado para retroceder"

 lesson_fix_unproductive_building_how_2:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_2_desc:0 "Si los [Concept('concept_good', 'bienes')] en el lado de insumo del proceso resultan demasiado caros, puedes centrarte en reducir su precio. Esto se consigue ampliando los [Concept('concept_building', 'edificios')] que los producen o importando dichos $concept_goods$ a tu [concept_market|l]."

 lesson_fix_unproductive_building_how_3:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_3_desc:0 "Si los [Concept('concept_good', 'bienes')] en el lado de producción del proceso resultan demasiado baratos, puedes centrarte en aumentar su precio. Esto podría representar una oportunidad para ampliar los [Concept('concept_building', 'edificios')] que consumen tales $concept_goods$, exportarlos a otros [Concept('concept_market', 'mercados')] o fomentar su consumo entre los [Concept('concept_pop', 'colectivos')] en lugar de otros $concept_goods$."
 
 lesson_fix_unproductive_building_how_4:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_4_desc:1 "La forma más sencilla de lidiar con tales discrepancias de precios es establecer [Concept('concept_trade_route', 'rutas comerciales')] para importar los [Concept('concept_good', 'bienes')] que necesites o exportar los $concept_goods$ que produzcas en demasía. Con esto, los precios se estabilizarán y mejorará la [concept_productivity|l] de tus [Concept('concept_building', 'edificios')].\n\nPuedes exportar e importar $concept_goods$ utilizando la [concept_trade_lens|l]. Si quieres, antes de continuar puedes establecer las $concept_trade_routes$ que creas que podrían resultar más beneficiosas para ti, pero el tema del comercio también se tratará con más detalle en próximas lecciones."
 lesson_fix_unproductive_building_how_4_continue:0 "Permanece o vuelve al panel de detalles del $concept_building$ [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_fix_unproductive_building_how_5:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_5_desc:0 "Combinar diferentes [Concept('concept_production_method', 'métodos de producción')] puede hacer que el [concept_building|l] sea más [Concept('concept_productivity', 'productivo')]. Pero unos $concept_production_methods$ más modernos no siempre son mejores, ¡en especial si los [Concept('concept_good', 'bienes')] de insumo resultan más caros! El efecto que tiene un $concept_production_method$ sobre el balance de un $concept_building$ se indica en la ayuda emergente, por lo que puedes probar a usar diferentes métodos para ver cuál funciona mejor."

 lesson_fix_unproductive_building_how_6:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_6_desc:1 "Los [Concept('concept_decree', 'decretos')] sirven para aumentar el [concept_throughput|l] de determinados [Concept('concept_building', 'edificios')]. No siempre es buena idea aumentar el $concept_throughput$ de un $concept_building$ [Concept('concept_productivity', 'improductivo')], puesto que esto puede acarrear el uso de [Concept('concept_good', 'bienes')] de insumo incluso más caros y productos finales más baratos.\n\nEn vez de eso, prueba a aumentar el $concept_throughput$ de los $concept_buildings$ que produzcan los $concept_goods$ de insumo que requiera el $concept_building$ o aquellos que consuman sus $concept_goods$ de producción. Hallar la forma de que tus $concept_buildings$ se beneficien mutuamente es fundamental para crear una economía sólida."

 lesson_fix_unproductive_building_how_7:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_7_desc:0 "Si no hay forma óptima de hacer que un [concept_building|l] sea más [Concept('concept_productivity', 'productivo')], pero tu economía sigue teniendo necesidad de lo que produce dicho $concept_building$, puedes [Concept('concept_subsidies', 'subvencionarlo')]. De este modo, siempre dispondrá de los fondos necesarios para adquirir [Concept('concept_good', 'bienes')] de insumo y mantener un [concept_building_wage|l] competitivo cubriendo cualquier déficit presupuestario gracias al [concept_treasury]. Las leyes de tu sistema económico establecen qué $concept_buildings$ se pueden $concept_subsidize$."

 lesson_fix_unproductive_building_how_8:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_8_desc:0 "Los [Concept('concept_building', 'edificios')] cuya [concept_productivity|l] se reduzca hasta un nivel en el que no puedan ofrecer un [concept_building_wage|l] competitivo se adaptarán de forma natural al [concept_market|l], ya que su [concept_throughput|l] se verá afectado por la disminución del empleo, lo que aumentará los ingresos por empleado restante. Si quieres acelerar este proceso, siempre puedes reducir el tamaño del $concept_building$ para obligar a la mano de obra a marcharse. Ten en cuenta que esto hará que monten en cólera los [Concept('concept_pop', 'colectivos')] afectados con [Concept('concept_ownership_share', 'participaciones de propiedad')]."

 lesson_fix_unproductive_building_how_9:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_9_desc:0 "Utiliza todas las herramientas que tienes a tu disposición para mejorar la [concept_productivity|l] de este [concept_building|l]. Si todo lo demás falla, puedes [Concept('concept_subsidies', 'subvencionarlo')] o incluso reducir su tamaño."

 lesson_fix_unproductive_building_complete:0 "¡El $concept_building$ $concept_unproductive$ se ha recuperado!"
 lesson_fix_unproductive_building_complete_desc:0 "Se ha recuperado la [concept_productivity|l] de  [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], esto da pie a un aumento de los [Concept('concept_building_wage', 'salarios')], a [concept_dividends|l] o a ambas posibilidades. Obviamente, en vez de eso, también tienes la opción de aprovechar el aumento subiendo los [concept_taxes|l] antes de que la [concept_workforce|l] se acostumbre a las mejoras financieras…\n\nSi compruebas la $concept_productivity$ de los $concept_buildings$ de vez en cuando para realizar ajustes, podrás asegurarte de tener una combinación óptima de $concept_buildings$ y de no estar perdiendo oportunidades."


 ### Promote an IG
 ### HOW
 lesson_promote_ig_how_0:2 "En estos momentos no puedes [concept_bolster|l] a [Concept('concept_interest_group', 'grupos de interés')]"
 lesson_promote_ig_how_0_desc:2 "Tu país no tiene $modifier_country_promotion_ig_attraction_mult$ y, por tanto, no puedes [concept_bolster|l] a [Concept('concept_interest_group', 'grupos de interés')]. Primero deberás aprobar una [concept_law|l] que lo garantice.[ConcatIfNeitherEmpty('\n\n',GetPlayer.GetModifier.GetDescFor('country_promotion_ig_attraction_mult'))]"
 lesson_promote_ig_how_0_continue:0 "Abre el panel Política, haz clic en la pestaña Leyes y luego en la [concept_law] de [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] para ver las opciones posibles. ¡Reinicia esta lección tras promulgar la nueva $concept_law$!"

 lesson_promote_ig_how_1:2 "Cómo $concept_bolster$ a $concept_interest_groups$"
 lesson_promote_ig_how_1_desc:3 "Para [concept_bolster|l] a un [concept_interest_group|l], en primer lugar deberás tener una [concept_law|l] que lo permita. Esta vendrá definida principalmente por tu postura en relación con [GetLawGroup('lawgroup_free_speech').GetName] (actualmente [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]). Al promulgar distintas $concept_laws$, podrás concederte más o menos poder para influir en ese tema."

 lesson_promote_ig_how_2:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_2_desc:0 "Encontrarás una lista de los [Concept('concept_interest_group', 'grupos de interés')] activos en este momento en el panel de política."
 lesson_promote_ig_how_2_continue:0 "Abre el panel de política en la pestaña Resumen"

 lesson_promote_ig_how_3:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_3_desc:1 "Los [Concept('concept_interest_group', 'grupos de interés')], tanto los que estén dentro como fuera del [concept_government|l], pueden ser [Concept('concept_bolster', 'promovidos')]."
 lesson_promote_ig_how_3_continue:0 "Haz clic en un [concept_interest_group|l] que te resulte interesante"
 lesson_promote_ig_how_3_continue_close:2 "Cierra el panel del $concept_interest_group$ para retroceder"
 lesson_promote_ig_how_3_back:0 "Cierra el panel Política en la pestaña Resumen para retroceder"

 lesson_promote_ig_how_4:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_4_desc:1 "[Concept('concept_bolster', 'Promover')] a un [concept_interest_group|l] cuesta [concept_authority] y, por el momento, no es que te sobre. Revisa los gastos de $concept_authority$ y cancela una cantidad suficiente como para disponer de [GetDefine('NPolitics','IG_BOLSTER_COST')|0v] de $concept_authority$ @aut! como mínimo."
 lesson_promote_ig_how_4_continue:2 "Acumula al menos [GetDefine('NPolitics','IG_BOLSTER_COST')|0v] de $concept_authority$ @aut!"

 lesson_promote_ig_how_5:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_5_desc:1 "Puedes [concept_bolster|l] a cualquier [concept_interest_group|l], pero no olvides que te costará [concept_authority]. Para [concept_bolster|l] a un $concept_interest_group$, utiliza el botón #b $concept_bolster$#! situado en la parte superior del panel de cualquier $concept_interest_group$."
 lesson_promote_ig_how_5_continue:1 "[concept_bolster] a un [concept_interest_group|l]"

 lesson_promote_ig_how_6:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_6_desc:1 "Si [Concept('concept_bolster', 'promueves')] a un [concept_interest_group|l], este no cambiará drásticamente al momento. Solo cambiará la [concept_interest_group_attraction|l], lo que hará que un número mayor de [Concept('concept_pop', 'colectivos')] elegibles lo respalden con el tiempo. Espera un rato y enseguida verás el impacto del [concept_clout|l] y la afiliación del $concept_interest_group$."
 
 ### WHY
 lesson_promote_ig_why_1:2 "Por qué $concept_bolster$ a $concept_interest_groups$"
 lesson_promote_ig_why_1_desc:0 "Los [Concept('concept_interest_group', 'grupos de interés')] son fundamentales a la hora de determinar y conformar la política de tu [concept_country|l]. Si aún no has leído la lección del tutorial sobre $concept_interest_groups$, deberías hacerlo antes de comenzar esta lección.\n\nPuedes iniciarla pasando el ratón por encima del [concept_concept|l] [Concept('concept_interest_group', 'Grupos de interés')] y pulsando el botón #v $GUIDE_ME$#!."
 lesson_promote_ig_why_1_continue:0 "Abre el panel de cualquier $concept_interest_group$ para continuar"
 lesson_promote_ig_why_1_continue_close:0 "Cierra el panel del $concept_interest_group$"

 lesson_promote_ig_why_2:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_2_desc:0 "La [concept_political_strength|l] de los [Concept('concept_interest_group', 'grupos de interés')] aumentará o disminuirá con el tiempo, (véase [concept_clout|l]). Esto ocurrirá en base a las condiciones que afecten a los [Concept('concept_pop', 'colectivos')] de tu [concept_country|l]. Este cambiante panorama político podría pillarte por sorpresa y hacer que tus planes fracasen.\n\nSi asumes un papel más activo a la hora de decidir qué $concept_interest_groups$ respaldar, podrás influir y predecir más fácilmente la dirección hacia la que se dirige el país."

 lesson_promote_ig_why_3:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_3_desc:4 "Un [concept_interest_group|l] [Concept('concept_bolster', 'promovido')] aumentará la afiliación y la [concept_political_strength|l] de su [concept_pop|l] con el tiempo. La [concept_approval|l] del grupo también aumentará al gozar de un estatus con respaldo oficial.\n\nAl [Concept('concept_bolster', 'promover')] a los $concept_interest_groups$ que apoyen las [Concept('concept_law', 'leyes')] que deseas promulgar, o que tienen [Concept('concept_interest_group_trait', 'rasgos')] a los que te interesa sacar partido, te encontrarás con menos resistencia a la hora de transformar o mantener las $concept_laws$ de tu $concept_country$."

 lesson_promote_ig_why_4:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_4_desc:2 "Además de [Concept('concept_bolster', 'promover')] a [Concept('concept_interest_group', 'grupos de interés')] que apoyas, también puedes [concept_suppress|l] aquellos a los que te opones. Cada una de estas acciones cuesta una cierta cantidad de [concept_authority][Nbsp]@aut!."
 lesson_promote_ig_why_4_continue:0 "Desplázate hasta la pestaña de [Concept('concept_law', 'leyes')] en el panel de política."

 lesson_promote_ig_why_5:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_5_desc:2 "La capacidad para [concept_bolster|l] y [concept_suppress|l] a [Concept('concept_interest_group', 'grupos de interés')] depende de dos aspectos:\n\n* La capacidad de [concept_authority][Nbsp]@aut! que poseas\n* Tus valores en $modifier_country_promotion_ig_attraction_mult$ (actualmente [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_promotion_ig_attraction_mult')]) y $modifier_country_suppression_ig_attraction_mult$ (actualmente [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_ig_attraction_mult')])\n\nUna fuente destacada para ambos elementos es la [concept_law|l] actual de [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] en el [concept_law_group|l] de [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName]."


 ### Improve Market Access
 ### HOW - DECREE
 lesson_market_access_by_decree_how_0:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_0_desc:0 "En esta lección es necesario que emitas un [concept_decree|l] de [GetDecreeType('decree_road_maintenance').GetName], pero en estos momentos no tienes suficiente [concept_authority|l] @aut! para hacerlo. Si pasas el ratón por encima de la [concept_authority|l][Nbsp]@aut!, en la barra superior, aparecerá una ayuda emergente en la que se explica por qué tienes un balance tan bajo. Utiliza esta información para lograr que el balance sea al menos de #v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|+=0]#! antes de reiniciar la lección."
 lesson_market_access_by_decree_how_0_continue:0 "Necesitas al menos [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )] de [concept_authority|l][Nbsp]@aut! disponible para continuar. Omite esta lección y vuelve cuando tengas dicha cantidad."
 
 lesson_market_access_by_decree_how_1:0 "Cómo mejorar el $concept_market_access$ por $concept_decree$"
 lesson_market_access_by_decree_how_1_desc:0 "Puedes aumentar fácilmente la cantidad de [concept_infrastructure|l] disponibles en un [concept_state|l] emitiendo un [concept_decree|l] para el mantenimiento de las carreteras en dicho lugar."
 lesson_market_access_by_decree_how_1_continue:0 "Abre la [concept_political_lens|l] y, a continuación, accede a la pestaña $concept_decrees$"

 lesson_market_access_by_decree_how_2:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_2_desc:0 "Hay muchos tipos de [Concept('concept_decree', 'decretos')] diferentes que puedes emitir. Estos siempre se emiten en un [concept_state|l] y mantenerlos tiene un coste en [concept_authority|l]."
 lesson_market_access_by_decree_how_2_continue:0 "Emite un decreto para el mantenimiento de carreteras en [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_market_access_by_decree_how_2_back:0 "Cierra la pestaña $concept_decrees$ de la [concept_political_lens|l] para retroceder"

 lesson_market_access_by_decree_how_3:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_3_desc:0 "¡Bien hecho! Has emitido un [concept_decree|l] de [GetDecreeType('decree_road_maintenance').GetName] en [GetTutorialJournalEntry.GetTarget.GetState.GetName] que tiene un coste de #v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|-0]#! [concept_authority|l][Nbsp]@aut!."
 lesson_market_access_by_decree_how_3_continue:0 "Cierra la [concept_political_lens|l]"
 lesson_market_access_by_decree_how_3_back:0 "Elimina el decreto para el mantenimiento de carreteras en [GetTutorialJournalEntry.GetTarget.GetState.GetName] para retroceder"

 lesson_market_access_by_decree_how_4:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_4_desc:0 "Puedes ver y gestionar los [Concept('concept_decree', 'decretos')] activos desde la $concept_political_lens$. También podrás verlos en el resumen del panel del [concept_state|l] y, en este caso, en el resumen del panel de [GetTutorialJournalEntry.GetTarget.GetState.GetName]."
 lesson_market_access_by_decree_how_4_continue:0 "Haz clic en el [concept_state|l] de [GetTutorialJournalEntry.GetTarget.GetState.GetName] y ve a la pestaña Resumen"
 lesson_market_access_by_decree_how_4_back:0 "Abre la [concept_political_lens|l] para retroceder"

 lesson_market_access_by_decree_how_5:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_5_desc:0 "La cantidad de [concept_infrastructure|l] y el [concept_infrastructure_usage|l] también se pueden consultar en este panel. Pasa el ratón por encima del valor de $concept_infrastructure$ de [GetTutorialJournalEntry.GetTarget.GetState.GetInfrastructure|v1] para ver cuánto suma tu [concept_decree|l] de [GetDecreeType('decree_road_maintenance').GetName]."
 lesson_market_access_by_decree_how_5_back:0 "Cierra la pestaña Resumen de [GetTutorialJournalEntry.GetTarget.GetState.GetName] para retroceder"

 ### WHY - DECREE
 lesson_market_access_by_decree_why_1:0 "Por qué mejorar el $concept_market_access$ por $concept_decree$"
 lesson_market_access_by_decree_why_1_desc:0 "El [concept_market_access|l] representa el grado de conexión que tienen tus [Concept('concept_state', 'estados')] con su [concept_market|l].\n\nCon un #v 100 %#! de $concept_market_access$, un $concept_state$ creará 10 [concept_sell_orders|l] por cada 10 [Concept('concept_good','bienes')] producidos y 10 [concept_buy_orders|l] por cada 10 $concept_goods$ consumidos.\n\nCon un #v 50 %#! de $concept_market_access$, la misma cantidad de producción o consumo solo crearía 5 $concept_buy_order_short$/$concept_sell_orders$ en el $concept_market$. Esto afecta al [concept_market_price|l] y supone un lastre para la economía.\n\nLograr que tus $concept_states$ se especialicen al tiempo que los mantienes bien conectados es la clave para gobernar una nación próspera."
 lesson_market_access_by_decree_why_1_continue:0 "Abre el panel Mercado de la pestaña Detalles para el [GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName]"

 lesson_market_access_by_decree_why_2:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_2_desc:0 "Las [concept_sell_orders|l] y las [concept_buy_orders|l] establecen un [concept_market_price|l] estándar que se utiliza en todo el [concept_market|l]. Pero con un [concept_market_access|l] inferior al 100 %, los [Concept('concept_state', 'estados')] no podrán hacer un uso total del mercado. Algunos bienes producidos a nivel local podrían bajar de precio, mientras que los bienes cuya demanda no se pueda satisfacer localmente aumentarán de precio en función del $concept_market_price$."
 lesson_market_access_by_decree_why_2_back:0 "Cierra el panel Mercado de la pestaña Detalles para el [GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName] para retroceder"

 lesson_market_access_by_decree_why_3:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_3_desc:0 "Las condiciones de los precios locales pueden favorecer a ciertos [Concept('concept_pop', 'colectivos')] por encima de otros. En un [concept_state|l] con una producción elevada de [GetGoods('grain').GetName|l][Nbsp][GetGoods('grain').GetTextIcon], pero con un [concept_market_access|l] deficiente, el [GetGoods('grain').GetName|l][Nbsp][GetGoods('grain').GetTextIcon] se venderá a un precio inferior al [concept_market_price|l].\n\nAunque esto puede hacer que las [concept_pop_needs|l] de los [concept_lower_strata|l] queden satisfechas con mayor facilidad, también pondrá límite a los [Concept('concept_building_wage', 'salarios')] que pueden pagar los [Concept('concept_building', 'edificios')] que producen [GetGoods('grain').GetName|l][Nbsp][GetGoods('grain').GetTextIcon]. A la larga, los $concept_states$ con un [concept_market_access|l] deficiente quedarán atrasados a nivel financiero."

 lesson_market_access_by_decree_why_4:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_4_desc:0 "Podrás utilizar [Concept('concept_decree', 'decretos')] para imponer un efecto sobre un [concept_state|l] a expensas de gastar [concept_authority|l][Nbsp]@aut!. El efecto se mantendrá únicamente mientras el $concept_decree$ permanezca en vigor, por lo que tendrás que elegir con cuidado qué $concept_decrees$ utilizas, ya que la $concept_authority$[Nbsp]@aut! es un recurso limitado. Una solución más permanente a la escasez de [concept_infrastructure|l] requiere otros enfoques que descubrirás más adelante."

 ### HOW - RAILWAYS
 lesson_market_access_with_railways_how_1:0 "Cómo mejorar el $concept_market_access$ con ferrocarriles"
 lesson_market_access_with_railways_how_1_desc:0 "Podrás construir ferrocarriles desde la [concept_trade_lens|l]"
 lesson_market_access_with_railways_how_1_continue:0 "Abre la $concept_trade_lens$ y, a continuación, accede a la pestaña de [Concept('concept_building', 'edificios')]"

 lesson_market_access_with_railways_how_2:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_2_desc:0 "Busca los ferrocarriles y constrúyelos en [GetTutorialJournalEntry.GetTarget.GetState.GetName]."
 lesson_market_access_with_railways_how_2_continue:0 "Empieza a construir ferrocarriles en [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_market_access_with_railways_how_2_back:0 "Cierra la pestaña [Concept('concept_building', 'Edificios')] de la $concept_trade_lens$ para retroceder"

 lesson_market_access_with_railways_how_3:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_3_desc:0 "¡Bien hecho! La construcción ya está en marcha.\n\nLos ferrocarriles funcionan como la mayoría de [Concept('concept_building', 'edificios')]. Su construcción requiere tiempo y dinero, y después es preciso contratar [Concept('concept_pop', 'colectivos')] para que los operen. Para funcionar necesitan [GetGoods('engines').GetName|l] [GetGoods('engines').GetTextIcon] y algún tipo de combustible, y proporcionan [GetGoods('transportation').GetName] [GetGoods('transportation').GetTextIcon] que se vende en el [concept_market|l]. "
 lesson_market_access_with_railways_how_3_continue:0 "Cierra la [concept_trade_lens|l]"
 lesson_market_access_with_railways_how_3_back:0 "Cancela la construcción de ferrocarriles en [GetTutorialJournalEntry.GetTarget.GetState.GetName] para retroceder"

 lesson_market_access_with_railways_how_4:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_4_desc:0 "Encontrarás más pormenores de lo que hacen los ferrocarriles en el panel de detalles correspondiente."
 lesson_market_access_with_railways_how_4_continue:0 "Abre el panel de detalles de los ferrocarriles de [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_market_access_with_railways_how_4_back:0 "Abre la [concept_trade_lens|l] para retroceder"

 lesson_market_access_with_railways_how_5:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_5_desc:0 "Los [Concept('concept_pop', 'colectivos')] y otros [Concept('concept_building', 'edificios')] pueden adquirir [GetGoods('transportation').GetName] [GetGoods('transportation').GetTextIcon] para satisfacer sus [concept_pop_needs|l] o como elemento de un [concept_production_method|l]. Pero si la demanda es baja y el coste de insumo es alto, los ferrocarriles pueden dejar de ser productivos fácilmente y perder empleados debido a unos [Concept('concept_building_wage', 'salarios')] bajos. Para garantizar un acceso óptimo a las [concept_infrastructure|l] ferroviarias, es posible que tengas que [Concept('concept_subsidies', 'subvencionar')] los ferrocarriles, ya sea en estados concretos o en todos a la vez, si es que no cuentan ya con una subvención."
 lesson_market_access_with_railways_how_5_continue:0 "Abre el panel de $concept_buildings$, haz clic en la pestaña Desarrollos y comprueba si los ferrocarriles están subvencionados"
 lesson_market_access_with_railways_how_5_back:0 "Cierra el panel de detalles de Ferrocarriles de [GetTutorialJournalEntry.GetTarget.GetState.GetName] para retroceder"

 lesson_market_access_with_railways_how_6:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_6_desc:0 "Es posible que cuando finalice la construcción y el ferrocarril esté a pleno rendimiento, las [concept_infrastructure|l] del [concept_state|l] sigan resultando insuficientes comparadas con el [concept_infrastructure_usage|l]. Si este es el caso, puedes construir más ferrocarriles siempre y cuando te asegures de que sigan siendo rentables, o bien subvencionarlos. Si lo deseas, también puedes reducir el tamaño de los edificios obsoletos que supongan un $concept_infrastructure_usage$ excesivo en el $concept_state$."
 lesson_market_access_with_railways_how_6_back:0 "Cierra la pestaña Desarrollos del panel $concept_buildings$ para retroceder"

 ### WHY - RAILWAYS
 lesson_market_access_with_railways_why_1:0 "Por qué mejorar el $concept_market_access$ con ferrocarriles"
 lesson_market_access_with_railways_why_1_desc:0 "Las [concept_infrastructure|l] son fundamentales para la industrialización. La mayoría de [Concept('concept_building', 'edificios')] aumentan el [concept_infrastructure_usage|l], siendo las industrias manufactureras más pesadas las que más suman. Tener un [concept_market_access|l] inferior al 100 % no supone siempre el fin del mundo, pero afecta tanto al [concept_local_price|l] como al [concept_market_price|l] de los [Concept('concept_good', 'bienes')], lo que hará que las industrias no sean competitivas a largo plazo."

 lesson_market_access_with_railways_why_2:0 "$lesson_market_access_with_railways_why_1$"
 lesson_market_access_with_railways_why_2_desc:0 "Puedes resolver fácilmente la escasez de [concept_infrastructure|l] mínimas con un decreto para el mantenimiento de carreteras, pero se trata de una solución temporal en el mejor de los casos, ya que conseguir [concept_authority|l] es costoso para muchos países y no se puede utilizar a la vez en cualquier parte de una nación grande. El ferrocarril supone siempre una alternativa mejor a largo plazo, si es que puedes permitirte el coste de construcción y mano de obra (y posiblemente subvenciones) necesario para su funcionamiento."


 ### Increase Immigration
 ### HOW
 lesson_increase_immigration_how_1:0 "Cómo aumentar la $concept_immigration$"
 lesson_increase_immigration_how_1_desc:0 "Un [concept_state|l] será un objetivo de [concept_migration|l] atractivo si el [concept_sol|l] es elevado. Los [Concept('concept_pop', 'colectivos')] se trasladarán desde los estados con menor [concept_migration_pull|l] a aquellos con mayor $concept_migration_pull$ dentro del mismo [concept_market|l]."
 lesson_increase_immigration_how_1_continue:0 "Activa el modo del mapa de $concept_migration$"

 lesson_increase_immigration_how_2:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_2_desc:0 "Pasa el ratón por encima de cualquier [concept_state|l] para ver el desglose de la ayuda emergente de su [concept_migration_pull|l].\n\nCuando hayas terminado de mirar las ayudas emergentes de $concept_migration_pull$, busca [GetTutorialJournalEntry.GetTarget.GetState.GetName] en el mapa. "
 lesson_increase_immigration_how_2_continue:0 "Haz clic en [GetTutorialJournalEntry.GetTarget.GetState.GetName] y abre la pestaña Población"
 lesson_increase_immigration_how_2_back:0 "Cierra el modo del mapa de $concept_migration$ para retroceder"

 lesson_increase_immigration_how_3:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_3_desc:0 "El [concept_sol|l] de un [Concept('concept_pop', 'colectivo')] depende de muchos factores. El más importante es la [concept_wealth|l], que a su vez depende de lo elevados que sean sus [Concept('concept_building_wage', 'salarios')] en comparación con el coste de sus [concept_pop_needs|l].\n\nPasa el ratón sobre el valor de $concept_sol$ medio de cualquiera de los estratos para ver si se encuentra por encima de su [concept_expected_sol|l] o no."
 lesson_increase_immigration_how_3_back:0 "Cierra la pestaña Población de [GetTutorialJournalEntry.GetTarget.GetState.GetName] para retroceder"


 lesson_increase_immigration_how_4:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_4_desc:0 "Si la [concept_migration_pull|l] natural de un [Concept('concept_state', 'estado')] es insuficiente, se puede aumentar de manera artificial emitiendo un $concept_decree$ de $decree_greener_grass_campaign$."
 lesson_increase_immigration_how_4_continue:0 "Emite un $concept_decree$ de $decree_greener_grass_campaign$ en [GetTutorialJournalEntry.GetTarget.GetState.GetName]"

 lesson_increase_immigration_how_5:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_5_desc:0 "Podrás ver el grado de eficacia que tiene la $decree_greener_grass_campaign$ sobre la [concept_migration_pull|l] y la migración prevista hacia/desde el [concept_state|l] en la ayuda emergente sobre atracción migratoria."
 lesson_increase_immigration_how_5_back:0 "Elimina el $concept_decree$ de $decree_greener_grass_campaign$ en [GetTutorialJournalEntry.GetTarget.GetState.GetName] para retroceder"

 ### Increase Immigration
 ### WHY
 lesson_increase_immigration_why_1:0 "Por qué aumentar la $concept_immigration$"
 lesson_increase_immigration_why_1_desc:0 "El motivo más común para fomentar la [concept_migration|l] a un determinado [concept_state|l] es aumentar la oferta de mano de obra para explotar sus recursos con mayor eficacia. La migración se produce de forma natural, ya que los [Concept('concept_pop', 'colectivos')] más pobres buscan lugares mejores para vivir y trabajar en el mismo [concept_market|l]. Interferir en este proceso utilizando [Concept('concept_law', 'leyes')] o [Concept('concept_decree', 'decretos')] puede acelerar, ralentizar o incluso invertir la migración."
 lesson_increase_immigration_why_1_continue:0 "Haz clic en el panel de [Concept('concept_culture', 'culturas')]"

 lesson_increase_immigration_why_2:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_2_desc:0 "Una [concept_migration_pull|l] elevada no solo hará que un [concept_state|l] resulte un destino más atractivo para los [Concept('concept_pop', 'colectivos')] del mismo [concept_market|l] o [concept_country|l], sino que también aumentará la probabilidad de que sea seleccionado al azar como [concept_migration_target|l] para el desplazamiento en masa de $concept_pops$ de las [Concept('concept_culture', 'culturas')] con una [concept_turmoil|l] media elevada. Pasa el ratón sobre el valor de $concept_turmoil$ para ver tanto la agitación global de esa $concept_culture$ como la nacional."
 lesson_increase_immigration_why_2_back:0 "Cierra el panel [Concept('concept_culture', 'Culturas')] para retroceder"

 lesson_increase_immigration_why_3:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_3_desc:0 "Para ver si una [concept_culture|l] específica tiene [Concept('concept_migration_target', 'objetivos de migración')], podemos acceder a esa $concept_culture$ concreta para analizarla."
 lesson_increase_immigration_why_3_continue:0 "Haz clic en cualquier $concept_culture$ específica"

 lesson_increase_immigration_why_4:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_4_desc:0 "El [concept_migration_target|l] de una [Concept('concept_culture', 'cultura')] actúa como un puente que permite que los [Concept('concept_pop', 'colectivos')] de esa $concept_culture$ se trasladen a dicho lugar independientemente del [concept_market|l] en el que se encuentren. Los $concept_pops$ no se trasladarán al extranjero a menos que tengan un buen motivo para hacerlo. Si la $concept_culture$ de un $concept_pop$ no tiene $concept_migration_targets$, sus opciones de [concept_migration|l] estarán limitadas a los estados del mismo $concept_market$."
 lesson_increase_immigration_why_4_back:0 "Cierra la $concept_culture$ específica para retroceder"

 lesson_increase_immigration_why_5:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_5_desc:0 "Ser [concept_migration_target|l] puede afectar considerablemente a tu economía, ya sea de manera positiva o negativa, puesto que aumentarán la oferta de mano de obra, la demanda de [Concept('concept_good', 'bienes')] y la [concept_turmoil|l]."


 ### GroW GDP
 ### HOW
 lesson_grow_gdp_how_1:0 "Cómo hacer que tu $concept_gdp$ crezca"
 lesson_grow_gdp_how_1_desc:0 "La forma más sencilla de hacer que el [concept_gdp|l] crezca es gastar dinero del [concept_treasury] o [concept_investment_pool|l] para ampliar los edificios productivos o arreglar los improductivos."

 lesson_grow_gdp_how_2:0 "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_2_desc:0 "A medida que tu economía mejore, se creará más [concept_wealth|l] lo que, con el tiempo, generará mayor [concept_good_consumption|l] por parte de los [Concept('concept_pop', 'colectivos')]. Si el aumento de la demanda de [Concept('concept_good','bienes')] se puede satisfacer mediante la [concept_good_production|l] local, los edificios correspondientes serán aún más productivos. Si la demanda solo se puede satisfacer mediante [Concept('concept_trade_route','rutas comerciales')], se beneficiarán de ello los $concept_pops$ que trabajen en el edificio [GetBuildingType('building_trade_center').GetName] y aquellos que produzcan los bienes en el mercado exportador."

 lesson_grow_gdp_how_3:0 "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_3_desc:0 "La forma más rápida de desarrollar el [concept_gdp|l] suele ser fabricar [Concept('concept_good', 'bienes')] de consumo con una elevada demanda a partir de recursos básicos. Si no tienes acceso a los recursos necesarios, podrás importarlos desde un mercado que sí disponga de ellos. Eso quiere decir que tu socio comercial se beneficiará de tu economía, la cual también será más vulnerable ante las interrupciones provocadas por una diplomacia hostil o guerras, así que ¡elige bien con quién comercias!"

 ### WHY
 lesson_grow_gdp_why_1:0 "Por qué hacer que tu $concept_gdp$ crezca"
 lesson_grow_gdp_why_1_desc:0 "El [concept_gdp|l] es una forma práctica de medir la fuerza de tu economía en comparación con otras. El crecimiento del $concept_gdp$ implica que la [Concept('concept_pop','población')] pueda dedicar su tiempo a actividades más productivas, lo que aumenta la [concept_wealth|l] del país en general. A su vez, esto incrementa tanto la demanda de bienes como el [concept_sol|l], lo que presenta más oportunidades económicas y hace crecer la población."

 lesson_grow_gdp_why_2:0 "$lesson_grow_gdp_why_1$"
 lesson_grow_gdp_why_2_desc:0 "El [concept_gdp|l] no es solo una métrica, sino que influye en otros factores.\n\n* Genera [concept_prestige|l]\n* Permite [Concept('concept_budget_minting', 'acuñar')] más moneda\n* En una [concept_customs_union|l], determina tu [concept_market_share|l]."

 ### COMPLETE
 lesson_grow_gdp_complete:0 "¡Tu $concept_gdp$ ha crecido!"
 lesson_grow_gdp_complete_desc:1 "Has demostrado tu capacidad para hacer crecer la economía de tu país. A medida que profundicemos en otros aspectos como la política y la diplomacia, no olvides ampliar en todo momento tus decisiones estratégicas para no quedarte atrás. Elevar tu [concept_gdp|l] no solo aumentará la [concept_wealth|l], el [concept_sol|l] y el [concept_pop_growth|l], sino que también mejorará tu [concept_prestige|l], lo que afectará a tu [concept_rank|l], [concept_interest|l] y capacidad diplomática."


 ### Gain Intitution by Enacting a Law
 ### HOW
 lesson_enact_institution_law_how_1:0 "Cómo obtener una $concept_institution$"
 lesson_enact_institution_law_how_1_desc:0 "En el panel de cada [concept_law_group|l] específico, podrás ver las [Concept('concept_law','leyes')] que puedes promulgar, su probabilidad de éxito y sus efectos. Busca esta información en la pestaña #b $concept_laws$#! del panel #b Política#!."
 lesson_enact_institution_law_how_1_continue:0 "Haz clic en el $concept_law_group$ de [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] situado en la pestaña $concept_laws$ del panel Política"

 lesson_enact_institution_law_how_2:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_2_desc:0 "La [concept_law|l] actual de la categoría [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] es [GetTutorialJournalEntry.GetTarget.GetLawType.GetName]. Esta $concept_law$ deshabilita la [concept_institution|l] de [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetFirstInstitutionType.GetName], por lo que es preciso promulgar una alternativa para acceder a ella.\n\nCualquiera de las otras $concept_laws$ de la categoría nos proporcionará la $concept_institution$ que queramos, pero las distintas leyes tendrán diferentes efectos tanto en el [concept_country|l] como en la institución. Si tienes más de una opción, revisa los efectos antes de decidir la ley que se vaya a promulgar."
 lesson_enact_institution_law_how_2_back:0 "Cierra el $concept_law_group$ de [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] para retroceder"

 lesson_enact_institution_law_how_3:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_3_desc:0 "Para intentar siquiera promulgar una [concept_law|l], se deberá contar con el apoyo de al menos un [concept_interest_group|l] del gobierno o de un [concept_political_movement|l] activo.\n\nLa capacidad de tu [concept_government|l] actual para promulgar la $concept_law$ se mide por la probabilidad de que esta quede aprobada, la denominada probabilidad de [concept_enactment_success|l]. En caso de no conseguir aprobar la ley a la primera, se producirá algún evento cuyo resultado podría aumentar o disminuir tus probabilidades de éxito la próxima vez. La duración entre intentos dependerá de tu [concept_legitimacy|l]."

 lesson_enact_institution_law_how_4:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_4_desc:0 "Elige otra [concept_law|l] de [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] y comienza a promulgarla.\n\n@information! Si no puedes promulgar ninguna $concept_law$, tendrás que integrar [concept_in_government|l] a un [concept_interest_group|l] que [Concept('concept_endorse_oppose','apoye')] alguna de las $concept_laws$."
 lesson_enact_institution_law_how_4_continue:0 "Empieza a promulgar cualquier otra ley que no sea [GetTutorialJournalEntry.GetTarget.GetLawType.GetName]"

 lesson_enact_institution_law_how_5:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_5_desc:1 "Las [Concept('concept_law','leyes')] no se [Concept('concept_enactment_of_laws','promulgan')] al momento. Han de pasar por una serie de ciclos durante los cuales tal vez tengas que intervenir para aumentar la probabilidad de [concept_enactment_success|l] a la hora de aprobar la ley."
 lesson_enact_institution_law_how_5_back:0 "Cancela la promulgación de la ley para retroceder"

 ### WHY
 lesson_enact_institution_law_why_1:0 "Por qué obtener una $concept_institution$"
 lesson_enact_institution_law_why_1_desc:0 "En la pestaña #b $concept_laws$#! del panel #b Política#!, podrás ver las [Concept('concept_law','leyes')] que puedes promulgar, su probabilidad de éxito y sus efectos."
 lesson_enact_institution_law_why_1_continue:0 "Abre la pestaña $concept_laws$ en el panel Política"

 lesson_enact_institution_law_why_2:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_2_desc:0 "Las [Concept('concept_law','leyes')] determinan los principios operativos fundamentales de tu [Concept('concept_country','país')], es decir todo, desde quién ostenta el poder y cómo se organiza la burocracia hasta cómo se gana y se gasta el [concept_money|l], pasando por qué derechos tienen los diferentes segmentos de la [Concept('concept_pop','población')]. Transformar tus $concept_laws$ para evolucionar con los tiempos es una necesidad tanto por motivos prácticos como para evitar que la $concept_population$ se alce contra ti."

 lesson_enact_institution_law_why_3:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_3_desc:0 "Puedes ver tus [Concept('concept_institution','instituciones')] actuales en la pestaña $concept_institution$."
 lesson_enact_institution_law_why_3_continue:0 "Abre la pestaña $concept_institutions$ en el panel Política"

 lesson_enact_institution_law_why_4:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_4_desc:0 "Las [Concept('concept_institution','instituciones')] se utilizan para otorgar ventajas a tu nación o proporcionarte poderes adicionales. Para ello, consumen [concept_bureaucracy|l][Nbsp]@bur!, lo que supone un gasto para el [concept_treasury] en función del tamaño de la población [Concept('concept_incorporated_state', 'incorporada')]. Si deseas crear una nueva $concept_institution$, deberás promulgar una [concept_law|l] que lo haga posible."
 lesson_enact_institution_law_why_4_back:0 "Cierra la pestaña $concept_institutions$ para retroceder"

 lesson_enact_institution_law_why_5:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_5_desc:0 "Ten en cuenta que promulgar [Concept('concept_law','leyes')] que presenten mucha resistencia por parte de la población puede ser un proceso arduo y peligroso. Algunas $concept_laws$ pueden exigir mucha sutileza y habilidad política para que lleguen a buen puerto sin problemas en una legislatura."

 ### COMPLETE
 lesson_enact_institution_law_complete:0 "¡Nueva $concept_institution$ disponible!"
 lesson_enact_institution_law_complete_desc:0 "¡Has logrado reformar la primera de muchas [Concept('concept_law','leyes')] en el periplo de tu país por la época victoriana! Con el tiempo descubrirás las combinaciones de [Concept('concept_interest_group','grupos de interés')] en el gobierno, [concept_clout|l], [concept_legitimacy|l] y [Concept('concept_political_movement', 'movimientos políticos')] que te brindarán las mejores oportunidades para aprobar las $concept_laws$ que desees. Hasta entonces, ¡no tengas miedo a experimentar!"



 ### Reform Government
 ### HOW
 lesson_reform_government_how_1:0 "Cómo reformar el gobierno"
 lesson_reform_government_how_1_desc:1 "Puedes consultar la composición actual del gobierno en la pestaña #b $concept_government_reform$#! del panel #b Política#!."
 lesson_reform_government_how_1_continue:1 "Abre la pestaña $concept_government_reform$ en el panel Política"
 lesson_reform_government_how_1_back:0 "La pestaña Gobierno debe estar cerrada para retroceder"

 lesson_reform_government_how_2:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_2_desc:0 "Para reformar tu gobierno, pulsa el botón Reformar gobierno."

 lesson_reform_government_how_3:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_3_desc:0 "Aquí puedes experimentar todo lo que quieras con las distintas opciones. No se producirá ningún cambio hasta que confirmes el nuevo gobierno. También tienes la opción de restablecer los cambios para volver a la configuración inicial."

 lesson_reform_government_how_4:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_4_desc:0 "Aquí puedes ver los factores que determinan tu legitimidad con arreglo a las leyes vigentes y cómo se vería afectada por la configuración del posible gobierno."

 lesson_reform_government_how_5:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_5_desc:0 "Excluir a grupos de interés que solían estar en el poder generará radicalismo entre sus filas. Reformar el gobierno con demasiada frecuencia puede provocar inestabilidad política.\n\nLa primera reforma realizada justo después de unas elecciones democráticas no provoca radicalismo. Aprovecha esta oportunidad para formar un gobierno eficiente para el resto del mandato."

 lesson_reform_government_how_6:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_6_desc:0 "La legitimidad solo afecta al grado de eficacia de tu gobierno, no a lo que este puede lograr. Salvo que haya un movimiento político que la respalde, para promulgar una ley, esta deberá contar con el apoyo de al menos un grupo de interés en el gobierno. Las leyes que el nuevo ejecutivo está dispuesto a promulgar se enumeran mientras este se forma, así que asegúrate de lograr la combinación adecuada de grupos de interés y legitimidad suficiente para agotar la legislatura."

 lesson_reform_government_how_7:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_7_desc:0 "Los grupos de interés pueden entrar y salir del gobierno. Si un grupo de interés pertenece a un partido dentro de un sistema electoral democrático, todo el partido deberá estar dentro o fuera del gobierno.\n\nComprueba si puedes reformar tu gobierno para que tenga una [concept_legitimacy|l] superior a #v 60#!. Si no es el caso, vuelve en otro momento e inténtalo de nuevo."

 ### COMPLETE
 lesson_reform_government_complete:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_complete_desc:1 "Tu nuevo gobierno tiene una puntuación de [concept_legitimacy|l] de [GetPlayer.GetGovernmentLegitimacy]; esto es mucho más razonable y te permite intentar promulgar leyes nuevas cada [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0] días. ¡Esperemos que también te permita lograr los cambios políticos que deseas! Si no es así, siempre puedes hacer cambios en el gobierno si estás dispuesto a pagar el precio en términos de legitimidad o radicalismo."

 
 ### Increase Relations
 ### HOW
 lesson_increase_relations_how_0:0 "No puedes mejorar relaciones"
 lesson_increase_relations_how_0_desc:1 "Tienes que disponer al menos de #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCost(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#! de [concept_influence|l][Nbsp]@inf! para [GetDiplomaticActionType('increase_relations').GetName|l] con [GetTutorialJournalEntry.GetTarget.GetCountry.GetName]. Finaliza esta lección y vuelve cuando hayas cancelado algún otro [Concept('concept_diplomatic_pact','pacto diplomático')]."
 lesson_increase_relations_how_0_continue:1 "Acumula al menos #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCost(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#! de [concept_influence|l][Nbsp]@inf!"

 lesson_increase_relations_how_1:0 "Cómo mejorar relaciones"
 lesson_increase_relations_how_1_desc:0 "[GetDiplomaticActionType('increase_relations').GetName] es un tipo de [concept_diplomatic_pact|l] que puedes encontrar en la lente #b diplomática#!."
 lesson_increase_relations_how_1_continue:1 "Selecciona [GetDiplomaticActionType('increase_relations').GetName] en #b Acciones diplomáticas#! en la lente #b diplomática#!"

 lesson_increase_relations_how_2:0 "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_2_desc:0 "Queremos [GetDiplomaticActionType('increase_relations').GetName|l] con [GetTutorialJournalEntry.GetTarget.GetCountry.GetName]. La mayoría de [Concept('concept_diplomatic_pact','pactos diplomáticos')] requieren [concept_influence|l][Nbsp]@inf! para su mantenimiento y es posible ver con antelación cuánta sería necesaria."
 lesson_increase_relations_how_2_continue:0 "Haz clic en [GetTutorialJournalEntry.GetTarget.GetCountry.GetName] en el mapa o en la lista de mapas para empezar a mejorar tus relaciones con otros $concept_countries$"
 lesson_increase_relations_how_2_back:0 "Cierra la lente #b diplomática#! para retroceder"

 lesson_increase_relations_how_3:0 "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_3_desc:0 "Ciertos [Concept('concept_diplomatic_pact','pactos diplomáticos')] exigen la aprobación de la otra parte, en cuyo caso se ha de enviar una solicitud que volverá unas semanas después con una respuesta positiva o negativa. Normalmente, se puede saber de antemano si un país aceptará el $concept_diplomatic_pact$.\n\n[GetDiplomaticActionType('increase_relations').GetName] no requiere aprobación alguna y ambos países podrían [GetDiplomaticActionType('increase_relations').GetName|l] (¡o [GetDiplomaticActionType('damage_relations').GetName|l]!) al mismo tiempo."
 lesson_increase_relations_how_3_back:0 "Cancela [GetDiplomaticActionType('increase_relations').GetName] con [GetTutorialJournalEntry.GetTarget.GetCountry.GetName] para retroceder"

 ### WHY
 lesson_increase_relations_why_1:0 "Por qué mejorar relaciones"
 lesson_increase_relations_why_1_desc:0 "Gastar [concept_influence|l][Nbsp]@inf! para mantener [Concept('concept_diplomatic_pact','pactos diplomáticos')] con países seleccionados estratégicamente es fundamental para aumentar el poder blando de tu país y ampliar su esfera de influencia. Mejorar las [concept_relations|l] no solo anima a otros países a apoyarte durante un conflicto, sino que te permite firmar otros $concept_diplomatic_pacts$ con ellos."
 lesson_increase_relations_why_1_continue:0 "Abre la pestaña #b Diplomacia#! de cualquier $concept_country$ para continuar"

 lesson_increase_relations_why_2:0 "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_2_desc:0 "Aquí tienes todas las [Concept('concept_diplomatic_action','acciones diplomáticas')] que puedes llevar a cabo contra un país y si es probable que este acepte una oferta en caso de requerir su aprobación. Realizar determinadas $concept_diplomatic_actions$ exige cierto nivel de [concept_relations|l], ¡no siempre de carácter positivo!\n\nEs habitual que ciertos [Concept('concept_diplomatic_pact','pactos diplomáticos')] conlleven un nivel mínimo de $concept_relations$ para garantizar que se mantienen."
 lesson_increase_relations_why_2_back:0 "Cierra la pestaña #b Diplomacia#! del $concept_country$ para retroceder"

 lesson_increase_relations_why_3:0 "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_3_desc:0 "Las [concept_relations|l] tienden a [Concept('concept_decay', 'deteriorarse')] de forma natural con el tiempo hacia una postura #b neutral#!, si no se mantienen, y pueden hacerlo con mayor rapidez o lentitud en función de sucesos actuales. Las $concept_relations$ negativas también se deterioran hacia una postura #b neutral#!."

 ### COMPLETE
 lesson_increase_relations_complete:0 "¡La relación ha mejorado!"
 lesson_increase_relations_complete_desc:0 "Tras mejorar con éxito las [concept_relations|l] con tu homólogo, puedes optar por mantener este [concept_diplomatic_pact|l] para [GetDiplomaticActionType('increase_relations').GetName|l] o cancelarlo para obtener más [concept_influence|l][Nbsp]@inf! en otros asuntos. No olvides que si ningún país trabaja en las $concept_relations$ mutuas, estas se [Concept('concept_decay', 'deteriorarán')] hacia una postura #b neutral#!."

 ### Expand Military
 ### HOW
 lesson_expand_military_how_1:0 "Cómo ampliar el ejército"
 lesson_expand_military_how_1_desc:0 "Las fuerzas militares se crean y se mantienen en [concept_military_buildings|l]. Para ampliar tu ejército, solo tienes que ampliar dichos edificios, algo que ya deberías saber hacer."
 lesson_expand_military_how_1_continue:0 "Ve a la pestaña $concept_buildings$ en la lente #b Militar#!"

 lesson_expand_military_how_2:0 "$lesson_expand_military_how_1$"
 lesson_expand_military_how_2_desc:0 "Los cuarteles crean y mantienen los batallones que componen el ejército. Estos están comandados por generales, que hacen avanzar o defienden los frentes y que pueden reforzar tus guarniciones para proteger la integridad de tus fronteras.\n\nLas bases navales crean y mantienen las flotillas que componen la armada. Estas son comandadas por almirantes y sirven para realizar diversas misiones.\n\nElige la opción que quieres construir."
 lesson_expand_military_how_2_continue:0 "Selecciona un cuartel o una base naval"
 lesson_expand_military_how_2_back:0 "Cierra la lente #b militar#! para retroceder"

 lesson_expand_military_how_3:0 "$lesson_expand_military_how_1$"
 lesson_expand_military_how_3_desc:1 "Como cualquier otro edificio, los [concept_military_buildings|l] se construyen en los [Concept('concept_state','estados')], pero las [Concept('concept_unit','unidades')] que generan pueden asignarse a cualquier [concept_commander|l] del [concept_hq|l]. Comprueba que el ejército proceda de estados en los que puedas prescindir de la [concept_workforce|l], pero que tengan buen acceso a [concept_infrastructure|l] y [concept_military_goods|l].\n\n¡Asegúrate de que los costes de un ejército mayor no sean superiores a la capacidad del [concept_treasury]! Si tu presupuesto no está equilibrado, espera a ampliar el ejército hasta que hayas realizado las mejoras necesarias."
 lesson_expand_military_how_3_continue:0 "Inicia la ampliación para continuar"
 lesson_expand_military_how_3_back:0 "Cierra la lente #b militar#! para retroceder"


 ### WHY
 lesson_expand_military_why_1:0 "Por qué ampliar el ejército"
 lesson_expand_military_why_1_desc:1 "Por decirlo en pocas palabras, un [concept_country|l] sin ejército no puede defenderse y, por tanto, no puede garantizar su existencia a largo plazo. Aunque es posible protegerse de las agresiones estableciendo un [concept_protectorate|l] con un país de alto [concept_rank|l] o incluso manteniendo buenas [concept_relations|l] con países cuyos [Concept('concept_interest','intereses')] se solapen con los tuyos, si esperas llegar a ser un actor relevante en el panorama mundial, deberás respaldar la diplomacia con algo tangible."

 lesson_expand_military_why_2:0 "$lesson_expand_military_why_1$"
 lesson_expand_military_why_2_desc:1 "Todas las [Concept('concept_unit','unidades')] contribuyen a la [concept_power_projection|l] de tu país, la cual se traduce directamente en [concept_prestige|l]. Un ejército de gran tamaño puede tener un mantenimiento costoso, pero también repercute en tu capacidad y credibilidad.\n\nLas [Concept('concept_flotilla','flotillas')] @flotillas! mejoran más por la $concept_power_projection$ que los [Concept('concept_battalion','batallones')][Nbsp]@battalions!, pero su mantenimiento también puede ser caro."

 lesson_expand_military_why_3:0 "$lesson_expand_military_why_1$"
 lesson_expand_military_why_3_desc:1 "Para mantener un ejército fuerte, se necesita una economía fuerte. Tanto los [Concept('concept_military_wage','salarios de militares')] como los [Concept('concept_military_good','bienes militares')] pueden suponer un gasto importante, sobre todo en tiempos de [concept_war|l] con [Concept('concept_mobilize_battalion','movilización')]. Asegúrate de que tus industrias sean capaces de fabricar el equipo necesario o de contar con socios comerciales fiables.\n\nRecurrir al [Concept('concept_conscription_center','reclutamiento')] para disponer de [Concept('concept_battalion','batallones')][Nbsp]@battalions! según vaya haciendo falta puede resultar tentador, pero no olvides que los reclutas proceden de la [concept_workforce|l] de tu país y que tu economía puede verse afectada de forma imprevista. Puede que un ejército permanente sea más caro, pero resulta más sostenible a largo plazo y ofrece [concept_power_projection|l] en tiempos de paz."

 ### COMPLETE
 lesson_expand_military_complete:0 "¡Has ampliado tu ejército!"
 lesson_expand_military_complete_desc:1 "¡Tu ejército es ahora más poderoso! Seguro que esto te vendrá de perlas en el futuro, ya sea para defenderte, atacar o respaldar tu diplomacia. Es recomendable que, conforme tu país sea más poderoso, revises de vez en cuando las fuerzas militares para asegurarte de que tienen el tamaño adecuado y son competitivas en la esfera internacional. También tendrás acceso a [Concept('concept_technology', 'tecnologías')] que permitirán mejorar tus fuerzas a cambio de un mayor [concept_good_consumption|l] de [Concept('concept_military_good','bienes militares')]."

 ### Fix Capacity Deficit
 ### HOW
 lesson_fix_capacity_deficit_how:0 "Cómo solucionar un déficit de capacidad"
 lesson_fix_capacity_deficit_how_1:0 "Cómo solucionar un déficit de capacidad"
 lesson_fix_capacity_deficit_how_1_desc:0 "Al igual que con el presupuesto, las cifras de tus tres [Concept('concept_capacity','capacidades')] van fluctuando. El valor que ves en la parte superior de la pantalla indica si sufres déficit o superávit. En lugar de acumularse, el balance se convierte en un efecto positivo si es superior a cero y en un efecto negativo si es inferior a cero.\n\nUn efecto negativo es mucho más grave que uno positivo, por lo que suele ser recomendable asignar tus capacidades hasta el límite en vez de mantener un balance positivo elevado. Sin embargo, nunca es bueno estar en déficit y deberías corregir esta situación lo antes posible."
 
 lesson_fix_capacity_deficit_how_2:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_2_desc:0 "Para solucionar un déficit, deberás evaluar tus cifras, y bien aumentar la generación de [concept_capacity|l], reducir la asignación o ambas opciones. Pasa el ratón por encima de la capacidad para ver los factores que contribuyen al déficit. Vamos a inspeccionar cada uno de ellos por separado."
 # lesson_fix_capacity_deficit_how_1_continue: "Go to the $concept_buildings$ tab in the #b Military#! Lens"

 lesson_fix_capacity_deficit_how_3:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_3_desc:1 "Empieza pasando el ratón por encima de la [concept_bureaucracy|l][Nbsp]@bur!.\n\nLa $concept_bureaucracy$[Nbsp]@bur! se genera principalmente a través de tu [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_3_desc_added','Government Administration')|l], y para producir más, basta con construir más edificios administrativos.\n\nEste valor se emplea en mantener la eficacia de la recaudación de [Concept('concept_taxes','impuestos')] en los [Concept('concept_incorporated_state','estados incorporados')] y su coste aumenta con el tamaño de la población. Además, cada [concept_investment_level|l] de [concept_institution|l] cuesta una cierta cantidad de $concept_bureaucracy$[Nbsp]@bur!, que varía en función del tamaño de la población incorporada.\n\nAdicionalmente, la $concept_bureaucracy$[Nbsp]@bur! se utiliza para mantener a los [Concept('concept_commander','comandantes')], y los de mayor [concept_commander_rank|l] requieren más burocracia. Cada [concept_trade_route|l] que hayas establecido con otro [concept_country|l] con el que no tengas un [concept_trade_agreement|l] también tendrá un determinado coste fijo de $concept_bureaucracy$."
 lesson_fix_capacity_deficit_how_3_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 
 lesson_fix_capacity_deficit_how_4:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_4_desc:1 "Mantener un exceso de [concept_bureaucracy|l][Nbsp]@bur! aumenta la eficacia de la [concept_construction|l][Nbsp]@construction!, lo que te permite sacar más provecho a tu [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added','Construction Sector')|l].\n\nSi hay un déficit, sufrirás [concept_tax_waste|l], lo que puede hundir la economía rápidamente.\n\nAunque ampliar tu [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added_2','Government Administration')|l] o cambiar a [Concept('concept_production_method','métodos de producción')] más eficaces suele ser la mejor forma de solventar un déficit de [concept_bureaucracy|l][Nbsp]@bur!, si esto no es posible, siempre puedes reducir el [concept_investment_level|l] de una [Concept('concept_institution','institución')] o licenciar a un [concept_commander|l]."
 lesson_fix_capacity_deficit_how_4_desc_added:0 "[GetBuildingType('building_construction_sector').GetName]"
 lesson_fix_capacity_deficit_how_4_desc_added_2:0 "[GetBuildingType('building_government_administration').GetName]"
 
 lesson_fix_capacity_deficit_how_5:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_5_desc:1 "A continuación, vamos a echar un vistazo a la [concept_authority|l][Nbsp]@aut!, así que pasa el ratón por encima para ver un desglose.\n\nLa $concept_authority$[Nbsp]@aut! procede de las [Concept('concept_law','leyes')], sobre todo de las menos liberales.\n\nSe utiliza para recaudar [Concept('concept_consumption_tax','impuestos')] sobre las [concept_pop_needs|l], imponer tu voluntad a la [Concept('concept_pop','población')] a golpe de [Concept('concept_decree','decretos')], [concept_suppress|l] y [concept_bolster|l] a [Concept('concept_interest_group','grupos de interés')] y otras acciones parecidas."
 
 lesson_fix_capacity_deficit_how_6:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_6_desc:2 "Mantener un exceso de [concept_authority|l][Nbsp]@aut! aumenta tu eficacia legislativa, lo que te permite [Concept('concept_enactment_of_laws','promulgar')] [Concept('concept_law','leyes')] con mayor rapidez (aunque no necesariamente con mayor facilidad).\n\nSi hay un déficit de [concept_authority|l], la [concept_approval|l] de los [Concept('concept_interest_group','grupos de interés')] [concept_in_opposition|l] disminuirá, lo que provocará la activación de [Concept('concept_interest_group_trait','rasgos de grupo de interés')] negativos, [Concept('concept_political_movement','movimientos políticos')] más frecuentes y [Concept('concept_radical', 'radicales')], e incluso puede que una [concept_revolution|l].\n\nPromulgar $concept_laws$ más estrictas es una forma de aumentar la generación de [concept_authority|l][Nbsp]@aut!, pero cuando ya se está sufriendo un déficit, a corto plazo puede que sea más seguro anular un [concept_decree|l] o incluso dictar una reducción temporal de [concept_consumption_tax|l]."
 
 lesson_fix_capacity_deficit_how_7:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_7_desc:0 "Por último, pasa el ratón por encima de la [concept_influence|l][Nbsp]@inf! para ver sus cifras.\n\nLa $concept_influence$[Nbsp]@inf! procede principalmente de tu [concept_rank|l], que es consecuencia de tu [concept_prestige|l] relativo. También se puede obtener influencia[Nbsp]@inf! de las [Concept('concept_rivalry','rivalidades')], ya que cada [concept_interest|l] solapado te proporciona una pequeña cantidad.\n\nEsta se usa para mantener [Concept('concept_diplomatic_pact','pactos diplomáticos')], incluidas las relaciones de [concept_subject|l]. Influir en [Concept('concept_country','países')] con un [concept_rank|l] mayor suele requerir $concept_influence$ @inf! adicional."
 
 lesson_fix_capacity_deficit_how_8:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_8_desc:0 "Mantener un exceso de [concept_influence|l][Nbsp]@inf! aumenta el [concept_decay|l] de la [concept_infamy|l], lo que sirve para gestionar las consecuencias de iniciar y presentar reivindicaciones en las [Concept('concept_diplomatic_play','jugadas diplomáticas')].\n\nIncurrir en déficit puede ser catastrófico, ya que esto penaliza tu [concept_prestige|l], que a su vez afecta a tu [concept_rank|l] y provoca que se genere menos $concept_influence$[Nbsp]@inf!.\n\nSi quieres tener relevancia en los asuntos internacionales, deberás esforzarte en todo momento por conseguir un $concept_prestige$ y $concept_rank$ mayores para aumentar al máximo tu influencia[Nbsp]@inf!, pero esto es una tarea a largo plazo y no soluciona un déficit. Para salir de un pozo de $concept_influence$, tendrás que romper [Concept('concept_diplomatic_pact','pactos diplomáticos')] o, si el déficit es lo bastante pequeño, establecer una [concept_rivalry|l]."
 
 lesson_fix_capacity_deficit_how_9:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_9_desc:0 "Utiliza la información de los pasos anteriores para que el balance de la [concept_capacity|l] relevante esté por encima de cero. Esto puede tardar un tiempo, en función del enfoque que adoptes. No pasa nada, siempre y cuando prestes atención a las consecuencias y vayas en la dirección correcta.\n\n¡Buena suerte!"

 ### COMPLETE
 lesson_fix_capacity_deficit_complete:0 "¡Tu [concept_capacity|l] tiene de nuevo un balance positivo!"
 lesson_fix_capacity_deficit_complete_desc:0 "¡Bien hecho! Mantener al menos un pequeño exceso en cada [concept_capacity|l] es siempre buena idea, ya que te protege de déficits inesperados y te proporciona una pequeña bonificación. Pero no te excedas, ya que la ventaja que se obtiene por asignar $concept_capacity$ suele ser más valiosa que la bonificación que se consigue por tener un exceso y, normalmente, es posible retirar asignaciones para volver a tener un balance positivo."

 ### Recruit and Promote a Commander
 ### HOW
 lesson_recruit_promote_commander_how_1:0 "Cómo reclutar a un comandante"
 lesson_recruit_promote_commander_how_1_desc:0 "Podrás reclutar nuevos [Concept('concept_commander','comandantes')] a través de la [concept_military_lens|l]."
 lesson_recruit_promote_commander_how_1_continue:1 "Ve a la pestaña #b Ejército de tierra#! o a la de #b Armada#! de la #b $concept_military_lens$#! y selecciona #b Reclutar generales/almirantes#!"

 lesson_recruit_promote_commander_how_2:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_2_desc:1 "Todos los [Concept('concept_commander','comandantes')] tienen un [concept_hq|l] local que representa tanto su [concept_strategic_region|l] de origen como el lugar del que obtienen sus [Concept('concept_unit','unidades')]."
 lesson_recruit_promote_commander_how_2_back:0 "Cierra la pestaña #b Ejército de tierra#! de la $concept_military_lens$ para retroceder"

 lesson_recruit_promote_commander_how_3:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_3_desc:0 "Si tu país dispone de más de un [concept_hq|l], en el panel de la lista de mapas verás información útil que te servirá para seleccionar cuál deberías reforzar. Se muestran tanto el número de [Concept('concept_commander','comandantes')] actuales del tipo relevante como el número de $concept_units$ disponibles."
 lesson_recruit_promote_commander_how_3_continue:1 "Selecciona la [concept_strategic_region|l] de la que deseas que proceda el nuevo [concept_commander|l]."

 lesson_recruit_promote_commander_how_4:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_4_desc:0 "Tienes varias opciones de $concept_commanders$ a tu disposición. Vamos a ver por qué te convendría elegir uno en lugar de otro."
 lesson_recruit_promote_commander_how_4_back:0 "Cierra la pantalla de selección de [concept_commander|l] para retroceder"

 lesson_recruit_promote_commander_how_5:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_5_desc:0 "Los [Concept('concept_character_trait','rasgos del personaje')] afectan al comportamiento y las habilidades dentro y fuera de la [concept_battle|l]. Visualiza la ayuda emergente para ver qué hacen. Algunos rasgos solo tienen efecto si el [concept_character|l] desempeña un función concreta. Ahora solo nos interesan los efectos que los rasgos tienen sobre los comandantes.\n\nLos rasgos azules son rasgos de personalidad, y todos los personajes tienen solo uno. Por lo general, este no cambia. Los rasgos blancos son rasgos de habilidad y afectan a las habilidades del personaje en su función actual. Es posible obtener o desarrollar rasgos de habilidad con el tiempo mediante la [concept_life_experience|l]. Los rasgos rojos son afecciones y tienen un impacto negativo sobre el personaje. Normalmente, no cambian."

 lesson_recruit_promote_commander_how_6:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_6_desc:0 "Todos los personajes son miembros de un [concept_interest_group|l] y respaldan la política de dicho grupo. Los $concept_commanders$ aumentan el [concept_clout|l] de su grupo de interés. Si un $concept_interest_group$ organiza una revuelta, los comandantes que lo respaldan se unirán a la revolución. Es sensato asegurarse de que los $concept_commanders$ de mayor rango estén de acuerdo con el tipo de política que deseas en tu país."

 lesson_recruit_promote_commander_how_7:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_7_desc:0 "El [concept_commander_rank|l] establece el [concept_command_limit|l] del $concept_commander$ y el grado en que aumenta el [concept_clout|l] de su $concept_interest_group$. La mayoría de los $concept_commanders$ inician su carrera por el primer rango, pero puedes ascenderlos en cualquier momento gastando [concept_bureaucracy|l] @bur!."

 lesson_recruit_promote_commander_how_8:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_8_desc:0 "Estudia tus opciones y elige el [concept_commander|l] que desees reclutar."
 lesson_recruit_promote_commander_how_8_continue:0 "Recluta a un $concept_commander$"

 lesson_recruit_promote_commander_how_9:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_9_desc:0 "Podrás encontrar a tu nuevo $concept_commander$ en el panel #b Ejército#!."
 lesson_recruit_promote_commander_how_9_continue:1 "Ve al panel #b Ejército#!"

 lesson_recruit_promote_commander_how_10:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_10_desc:0 "Si reclutas a un [concept_general|l], podrás encontrarlo en la pestaña Ejército de tierra, mientras que si reclutas a un [concept_admiral|l], lo encontrarás en la pestaña Armada. Localiza al [concept_commander|l] que has reclutado y selecciona su imagen para continuar."
 lesson_recruit_promote_commander_how_10_continue:0 "Ve al panel del #b comandante#! que acabas de reclutar"
 lesson_recruit_promote_commander_how_10_back:0 "Cierra la pestaña #b Ejército de tierra#! del #b panel Ejército#! para retroceder"


 lesson_recruit_promote_commander_how_11:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_11_desc:2 "Desde aquí podrás ascender al [concept_commander|l] a un [concept_commander_rank|l] superior. Esto no aumentará sus habilidades, pero sí su [concept_command_limit|l], el cual rige el tamaño de las fuerzas que puede tener bajo sus órdenes directas. Si no hay [Concept('concept_unit','unidades')] suficientes para todos los $concept_commanders$ del $concept_hq$, estas se distribuirán proporcionalmente entre ellos."
 lesson_recruit_promote_commander_how_11_back:0 "Cierra el panel del #b comandante#! reclutado para retroceder"

 lesson_recruit_promote_commander_how_12:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_12_desc:1 "Puedes ascender al [concept_commander|l] haciendo clic en el botón #b Ascender#! de este panel o haciendo clic con el botón secundario en el $concept_commander$ desde cualquier interfaz."
 lesson_recruit_promote_commander_how_12_continue:1 "Asciende al $concept_commander$ para finalizar el tutorial."


 ### COMPLETE
 lesson_recruit_promote_commander_complete:1 "¡Nuevo $concept_commander$ ascendido!"
 lesson_recruit_promote_commander_complete_desc:1 "Reclutar y ascender a otro $concept_commander$ ha aumentado el número potencial de [Concept('concept_unit','unidades')] a las que puedes dar órdenes y ha incrementado la cifra de $concept_units$ bajo las órdenes directas del $concept_commander$.\n\nTambién te ha dado acceso a un personaje con nuevos [Concept('concept_character_trait','rasgos')] que pueden resultar útiles. El [concept_clout|l] del [concept_interest_group|l] del nuevo $concept_commander$ también ha crecido. Todo esto tiene un coste en [concept_bureaucracy|l] @bur!.\n\nLos efectos se mantendrán activos hasta que el $concept_commander$ muera o se vea obligado a jubilarse. Si, en el futuro, decides jubilar a un $concept_commander$, esto también afectará a la [concept_approval|l] de su $concept_interest_group$."


 ### Declare Interest
 lesson_declare_interest_how_1:0 "Cómo declarar un interés"
 lesson_declare_interest_how_1_desc:0 "Podrás declarar un [Concept('concept_interest','interés')] a través de la pestaña Jugadas diplomáticas de la lente #b diplomática#! o del menú que se abre con el botón secundario. Localiza la opción en la lente y selecciónala."
 lesson_declare_interest_how_1_continue:0 "Busca y haz clic en #b Declarar interés#! en la lente #b diplomática#!"

 lesson_declare_interest_how_2:0 "$lesson_declare_interest_how_1$"
 lesson_declare_interest_how_2_desc:0 "Selecciona una [concept_strategic_region|l] sobre la que quieras declarar un [concept_interest|l]. Ten en cuenta que otros [Concept('concept_country','países')] pueden estar presentes o pueden tener $concept_interests$ en las mismas $concept_strategic_regions_short$, y que tu declaración puede provocar un conflicto con ellos en el futuro."
 lesson_declare_interest_how_2_continue:0 "Declara un interés en cualquier $concept_country$"
 lesson_declare_interest_how_2_back:0 "Cierra la lente para retroceder"

 lesson_declare_interest_how_3:0 "$lesson_declare_interest_how_1$"
 lesson_declare_interest_how_3_desc:0 "El nuevo [concept_interest|l] comienza estando inactivo. Un nuevo $concept_interest$ tarda #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] días#! en activarse. Durante este tiempo, no te reporta ningún beneficio."

 ### WHY
 lesson_declare_interest_why_1:0 "Por qué declarar un interés"
 lesson_declare_interest_why_1_desc:0 "De forma predeterminada, siempre tienes [Concept('concept_interest','intereses')] en todas las [Concept('concept_strategic_region','regiones estratégicas')] en las que poseáis tierras tus [Concept('concept_subject','súbditos')] o tú. Aparte de eso, dispones de una serie de $concept_interests$ que puedes declarar como desees en función de tu [concept_rank|l]."

 lesson_declare_interest_why_2:0 "$lesson_declare_interest_why_1$"
 lesson_declare_interest_why_2_desc:1 "¡Un [concept_interest|l] puede representar infinidad de cosas! Tal vez tu intención sea conquistar o colonizar tierras en la [concept_strategic_region|l], o puede que sencillamente quieras tener la opción de intervenir si otros inician un conflicto en ese lugar.\n\nSi tienes una [GetDiplomaticActionType('rivalry')|l] con otro [concept_country|l], obtendrás [concept_influence|l][Nbsp]@inf! adicional por cada $concept_strategic_region$ en la que ambos tengáis $concept_interests$."

 ### COMPLETE
 lesson_declare_interest_complete:0 "¡Interés declarado!"
 lesson_declare_interest_complete_desc:2 "Tu nuevo [concept_interest|l] está [Concept('concept_active_interest','activo')], por lo que tu alcance se extiende a una nueva [concept_strategic_region|l]. Esto te abre la puerta a iniciar o participar en [Concept('concept_diplomatic_play','jugadas diplomáticas')], establecer nuevos [Concept('concept_diplomatic_pact','pactos diplomáticos')] e incluso [Concept('concept_colony','colonizar')] si hay tierras adecuadas en la $concept_strategic_region$."


 ### Start Diplomatic Play
 ### HOW
 lesson_start_diplomatic_play_how_1:0 "Cómo iniciar una $concept_diplomatic_play_short$"
 lesson_start_diplomatic_play_how_1_desc:0 "Podrás iniciar una [Concept('concept_diplomatic_play','jugada diplomática')] a través de la lente #b diplomática#! de la pestaña Jugadas diplomáticas."
 lesson_start_diplomatic_play_how_1_continue:0 "Ve a la pestaña #b Jugadas diplomáticas#! de la [concept_diplomatic_lens|l]"

 lesson_start_diplomatic_play_how_2:0 "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_2_desc:0 "El #G número verde#! situado en la esquina derecha de cada [concept_diplomatic_play|l] indica el número de [Concept('concept_country','países')] con los que puedes realizar esta $concept_diplomatic_play$."
 lesson_start_diplomatic_play_how_2_continue:0 "Elige y comienza alguna $concept_diplomatic_play$"
