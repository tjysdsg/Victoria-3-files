 # Basics
 lesson_basics_welcome:1 "¡Te damos la bienvenida a la era del progreso!"
 lesson_basics_welcome_desc:3 "Nos encontramos en 1836. [GetPlayer.GetRuler.GetFullName] es [GetPlayer.GetRuler.GetPrimaryRoleTitle|l] de [GetPlayer.GetName]. La Revolución Industrial avanza a toda máquina y conlleva unos cambios sociales sin precedentes. Han transcurrido más de veinte años desde que el Congreso de Viena impusiera en Europa algo parecido al orden, y el malestar empieza a gestarse de nuevo entre las [Concept('concept_great_power', 'grandes potencias')]. Tu misión será guiar a [GetPlayer.GetName] hasta la gloria a lo largo de más de un siglo.\n\nEn Victoria 3 no existe una única forma de «ganar». Deberás establecer tus propios objetivos y vivirás diferentes historias conforme trates de alcanzarlos."

 lesson_basics_core_gameplay:0 "Juego básico"
 lesson_basics_core_gameplay_short:0 "En Victoria 3 deberás asumir el control, desarrollar y dar forma a un país de la época victoriana, haciendo hincapié en la #bold economía#! y la #bold política#!. Tu tarea será construir la sociedad de tus sueños al tiempo que haces frente a obstáculos internos y externos."
 lesson_basics_core_gameplay_show_more:0 "La política, la economía, la diplomacia y la guerra son herramientas para lograr tal fin, pero deben utilizarse con precaución, ya que la población tiene sus propias necesidades y deseos. Las decisiones que tomes afectarán a la población y esta, a su vez, tratará de influir en ti.\n\nVictoria 3 es una simulación dinámica con infinidad de elementos móviles. Toda acción tendrá consecuencias, incluso la que realices de forma involuntaria. Se trata de algo normal y previsible. No tienes que saber cómo funciona todo antes de jugar. Tómatelo con calma y aprende de tus errores. ¡En poco tiempo serás una autoridad en política!"
 lesson_basics_core_gameplay_desc:0 "En Victoria 3 deberás asumir el control, desarrollar y dar forma a un país de la época victoriana, haciendo hincapié en la #bold economía#! y la #bold política#!. Tu tarea será construir la sociedad de tus sueños al tiempo que haces frente a obstáculos internos y externos.\n\nLa política, la economía, la diplomacia y la guerra son herramientas para lograr tal fin, pero deben utilizarse con precaución, ya que la población tiene sus propias necesidades y deseos. Las decisiones que tomes afectarán a la población y esta, a su vez, tratará de influir en ti.\n\nVictoria 3 es una simulación dinámica con infinidad de elementos móviles. Toda acción tendrá consecuencias, incluso la que realices de forma involuntaria. Se trata de algo normal y previsible. No tienes que saber cómo funciona todo antes de jugar. Tómatelo con calma y aprende de tus errores. ¡En poco tiempo serás una autoridad en política!"
