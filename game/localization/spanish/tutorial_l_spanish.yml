 ### Establish Trade Route
 ### HOW
 lesson_establish_trade_route_how_1:0 "Cómo se establece una ruta comercial"
 lesson_establish_trade_route_how_1_desc:0 "Las [Concept('concept_trade_route','rutas comerciales')] establecen una conexión entre dos [Concept('concept_market','mercados')] para comprar, transportar y vender un [concept_good|l] determinado. Tus rutas pueden importar o exportar hacia/desde tu propio $concept_market$, y siempre tienen como objetivo otro $concept_market$.\n\nSi sabes cuáles son los bienes que tienes que importar, puedes establecer una ruta fácilmente utilizando la lente de #b comercio#!."
 lesson_establish_trade_route_how_1_continue:0 "Ve a la pestaña de rutas comerciales de importación de la lente de #b comercio#!"

 lesson_establish_trade_route_how_2:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_2_desc:1 "Busca la opción [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon] y selecciónala."
 lesson_establish_trade_route_how_2_continue:1 "Selecciona la opción [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon] "

 lesson_establish_trade_route_how_3:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_3_desc:1 "Aquí aparecen todos los [Concept('concept_market','mercados')] desde los que puedes importar [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon]. Para establecer una ruta, solo tienes que hacer clic en una opción de la lista o en un mercado del mapa. Pero antes de eso, vamos a ver por qué te conviene elegir un mercado en vez de otro."
 lesson_establish_trade_route_how_3_continue:0 "Pulsa Siguiente"
 
 lesson_establish_trade_route_how_4:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_4_desc:1 "A menos que puedas comerciar por tierra con un [concept_market|l] adyacente al tuyo, necesitarás [concept_convoys|l] y un [GetBuildingType('building_port').GetName|l] a través del cual comerciar. Un $concept_market$ remoto no requiere un [GetBuildingType('building_port').GetName|l], pero sí una costa. El número de [Concept('concept_sea_node','nodos marítimos')] por los que pasa la ruta se ve influido por el [concept_convoy_cost|l], por lo que comerciar con $concept_markets$ más remotos exigirá más $concept_convoys$.\n\nPara comerciar con un $concept_market$, deberás tener un [concept_active_interest|l] en una [concept_strategic_region|l] en la que tenga presencia dicho $concept_market$."
 lesson_establish_trade_route_how_4_continue:0 "Pulsa Siguiente"

 lesson_establish_trade_route_how_5:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_5_desc:1 "El #v nivel#! es el nivel previsto de [GetBuildingType('building_trade_center').GetName|l] necesario para gestionar la ruta una vez que esté plenamente operativa. Los edificios de [GetBuildingType('building_trade_center').GetNameNoFormatting] no requieren construcción, sino que aumentan o disminuyen de tamaño automáticamente según el número y la envergadura de las rutas que tengas.\n\nPiensa en el nivel en términos de «a cuántos [Concept('concept_pop','colectivos')] abastecerá esta ruta». Un valor elevado suele ser algo positivo, a no ser que dispongas de poca [concept_workforce|l] en la [concept_market_capital] y no puedas mantenerla."
 lesson_establish_trade_route_how_5_continue:0 "Pulsa Siguiente"
 
 lesson_establish_trade_route_how_6:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_6_desc:1 "La #v cantidad#! que una [concept_trade_route|l] es capaz de mover está vinculada a su nivel. Es el número previsto de [Concept('concept_good','bienes')] con el que la ruta comerciará a plena capacidad y se basa en la oferta, la demanda y la rentabilidad de la ruta. El número de $concept_goods$ comercializados genera [concept_buy_orders|l] y [concept_sell_orders|l] en los [Concept('concept_market','mercados')] pertinentes.\n\n#b Rutas de importación:#!\n$TAB$[concept_buy_orders] de un mercado remoto\n$TAB$[concept_sell_orders] en el mercado de origen\n\n#b Rutas de exportación:#!\n$TAB$[concept_sell_orders] de un mercado remoto\n$TAB$[concept_buy_orders] en el mercado de origen\n\nEsto afecta al [concept_market_price|l] de los $concept_goods$ en ambos $concept_markets$."
 lesson_establish_trade_route_how_6_continue:0 "Pulsa Siguiente"
 
 lesson_establish_trade_route_how_7:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_7_desc:0 "La [concept_productivity|l] de una [concept_trade_route|l] es la cantidad de beneficios generados por los empleados en el [GetBuildingType('building_trade_center').GetName|l] de gestión, una vez que se han recaudado los [concept_tariffs|l] tanto por el [concept_market_owner|l] importador y como por el exportador. Cuanto mayor sea la diferencia de [concept_market_price|l] en los dos [Concept('concept_market','mercados')] antes de comerciar, mayor será la $concept_productivity$."
 lesson_establish_trade_route_how_7_continue:0 "Pulsa Siguiente"
 
 lesson_establish_trade_route_how_8:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_8_desc:0 "Ahora que ya conoces los efectos de iniciar una [concept_trade_route|l] en vez de otra, elige uno o varios [Concept('concept_market','mercados')] desde los que importar. Puedes ordenar la lista haciendo clic en los encabezados.\n\nPuedes comerciar con cualquier [concept_good|l] en más de un $concept_market$, pero el mantenimiento de rutas conlleva una cantidad fija de [concept_bureaucracy|l][Nbsp]@bur!. Establece el menor número posible de rutas para obtener una cantidad suficiente de bienes que resuelva la [concept_input_goods_shortage|l]."
 lesson_establish_trade_route_how_8_continue:0 "Establece una ruta de importación para continuar"
 
 lesson_establish_trade_route_how_9:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_9_desc:1 "¡Estupendo! Ya has establecido una [concept_trade_route|l]. Mientras esta siga siendo rentable para los [Concept('concept_pop','colectivos')] del [GetBuildingType('building_trade_center').GetName|l] y tengas suficientes [concept_convoys|l] para brindar apoyo, seguirá expandiéndose hasta que se alcance un equilibrio en el [concept_market_price|l] entre los dos [Concept('concept_market','mercados')]. Si la cantidad no resulta suficiente para resolver la [concept_input_goods_shortage|l], puedes iniciar más $concept_trade_routes$, centrarte en la producción nacional o tratar de reducir la cantidad utilizada. El tutorial #b Por qué#! abarca temas comerciales más avanzados que también pueden serte útiles.\n\n¡Buena suerte!"
 lesson_establish_trade_route_how_9_continue:0 "Terminar"
 
 ### WHY
 lesson_establish_trade_route_why_1:0 "¿Por qué comerciar?"
 lesson_establish_trade_route_why_1_desc:2 "Pocas economías avanzadas logran ser totalmente autosuficientes. Tal vez logres mantener a tus [Concept('concept_pop','colectivos')] durante cierto tiempo con agricultura sencilla e industrias artesanales, y tal vez tengas acceso a uno o dos recursos valiosos en torno a los cuales puedas desarrollar tu industria, pero toda nación en proceso de industrialización descubre en poco tiempo que ciertos [Concept('concept_good','bienes')] no están disponibles en cantidades suficientes dentro de sus fronteras.\n\nTambién es posible que cese la demanda de los $concept_goods$ que puedes producir en exceso. La exportación de estos $concept_goods$ a [Concept('concept_market','mercados')] que los necesiten puede proporcionar a sus productores mayores [Concept('concept_building_wage','salarios')], beneficios para los empleados de cualquier [GetBuildingType('building_trade_center').GetName|l] e incluso [concept_tariffs|l] de exportación para tu [concept_treasury]. Además, hacer que otros dependan de tus productos te proporciona cierto grado de poder blando sobre ellos."
 lesson_establish_trade_route_why_1_continue:0 "Abre el panel #b Mercado#! de la pestaña #b Resumen#! y selecciona cualquier [concept_good|l] de la lista"
 
 lesson_establish_trade_route_why_2:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_2_desc:0 "Además de iniciar tus propias [Concept('concept_trade_route','rutas comerciales')], podrás persuadir o disuadir a otros de comerciar un determinado [concept_good|l] contigo estableciendo una [concept_market_good_policy|l]. Esto afecta a tus [concept_tariffs|l] para ese $concept_good$, lo que aumentará o reducirá el beneficio potencial que cualquier [GetBuildingType('building_trade_center').GetName|l] puede obtener fuera de sus rutas gestionadas. Unos $concept_tariffs$ reducidos fomentan el comercio, mientras que unos $concept_tariffs$ elevados lo desalientan."
 lesson_establish_trade_route_why_2_continue:0 "Pulsa Siguiente"

 lesson_establish_trade_route_why_3:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_3_desc:0 "Los efectos de tus [Concept('concept_market_good_policy','políticas de bienes de mercado')] dependerán de la [concept_law|l] de [GetLawGroup('lawgroup_trade_policy').GetName] de tu país. "
 lesson_establish_trade_route_why_3_continue:0 "Abre el panel #b Política#!, haz clic en la pestaña #b Leyes#! y selecciona la [concept_law|l] de [GetLawGroup('lawgroup_trade_policy').GetName]"
 
 lesson_establish_trade_route_why_4:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_4_desc:0 "Las diferentes [Concept('concept_law','leyes')] de [GetLawGroup('lawgroup_trade_policy').GetName] afectan a la cantidad de [concept_tariffs|l] que puedes imponer, el coste de [concept_bureaucracy|l][Nbsp]@bur! de cada [concept_trade_route|l], cómo se pueden comerciar con eficacia grandes cantidades según el nivel del [GetBuildingType('building_trade_center').GetName|l] e incluso si se te permite comerciar siquiera.\n\nSeleccionar una ley de [GetLawGroup('lawgroup_trade_policy').GetName] adecuada para tu economía puede ser tan importante como la misma ley de [GetLawGroup('lawgroup_economic_system').GetName]."
 lesson_establish_trade_route_why_4_continue:0 "Pulsa Siguiente"

 lesson_establish_trade_route_why_5:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_5_desc:0 "Si comercias mucho, los costes de [concept_bureaucracy|l][Nbsp]@bur!pueden acumularse. Una forma de combatir esta situación es establecer un [Concept('concept_diplomatic_pact','pacto diplomático')] de [GetDiplomaticActionType('trade_agreement').GetName] con uno o dos [Concept('concept_country','países')]."
 lesson_establish_trade_route_why_5_continue:1 "Abre la lente #b diplomática#!, ve a la pestaña #b Acciones diplomáticas#! y selecciona [GetDiplomaticActionType('trade_agreement').GetName]"
 
 lesson_establish_trade_route_why_6:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_6_desc:0 "Mantener un [GetDiplomaticActionType('trade_agreement').GetName] implica un coste en [concept_influence|l][Nbsp]@inf!, pero anula cualquier coste en [concept_bureuacracy|l][Nbsp]@bur! de las [Concept('concept_trade_route','rutas comerciales')] que tienen como objetivo el [concept_market|l] del que se es [concept_market_owner|l] siempre que el [Concept('concept_diplomatic_pact','pacto diplomático')] siga en vigor en ambas direcciones. Además, se cancelan todos los [concept_tariffs|l] de las rutas entre los dos [Concept('concept_country','países')], lo que hace que el comercio sea más rentable y abundante."
 lesson_establish_trade_route_why_6_continue:0 "Pulsa Siguiente"

 lesson_establish_trade_route_why_7:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_7_desc:0 "No es necesario que te encargues de tus $concept_trade_routes$ a cada momento, pero puede ser buena idea optimizarlas de vez en cuando."
 lesson_establish_trade_route_why_7_continue:0 "Abre el panel #b Mercado#! y ve a la pestaña #b Rutas comerciales#!"
 
 lesson_establish_trade_route_why_8:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_8_desc:0 "En este panel se muestran todas las [Concept('concept_trade_route','rutas comerciales')] en las que participa tu [concept_market|l], ya sean de tu propiedad o pertenezcan a otros [Concept('concept_country','países')]. Una vez establecidas, estas se ampliarán para satisfacer las condiciones dle [concept_market|l], siempre y cuando haya [concept_convoys|l] de sobra. Si una ruta deja de ser rentable —tal vez debido a la competencia o a cambios inesperados en la oferta o la demanda—, esta puede reducir su tamaño, lo que deja $concept_convoys$ libres para otras rutas. Aquí puedes ajustar la [concept_market_good_policy|l] de cualquier $concept_trade_route$ existente. También puedes encontrar atajos para iniciar $concept_trade_routes$ de [Concept('concept_good','bienes')] con mucha demanda de importación o mucha oferta de exportación."
 lesson_establish_trade_route_why_8_continue:0 "Pulsa Siguiente"
 
 lesson_establish_trade_route_why_9:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_9_desc:1 "Dominar el comercio es una parte fundamental de la construcción de una nación. Al iniciar rutas de importación lucrativas, puedes proveer de [Concept('concept_good','bienes')] a tu [Concept('concept_pop','población')] sin tener que producirlos. Al exportar los $concept_goods$ que produzcas en exceso, puedes especializar tu industria para obtener ventajas competitivas y atraer la [concept_wealth|l] de otros [Concept('concept_pop','colectivos')] a tu propio [concept_country|l].\n\nEl inconveniente de depender del comercio es que tienes que proteger tanto tus relaciones con los demás como tus [Concept('concept_shipping_lane','rutas marítimas')] de las flotas enemigas. El comercio puede proporcionarte productos vitales en tiempos de guerra, pero también puede verse interrumpido más fácilmente que la producción local."
 lesson_establish_trade_route_why_9_continue:0 "Terminar"

 ### COMPLETE
 lesson_establish_trade_route_complete:0 "¡La $concept_input_goods_shortage$ ha finalizado!"
 lesson_establish_trade_route_complete_desc:0 "Por fin se puede encontrar de nuevo [JournalEntry.GetTarget.GetMarketGoods.GetName|l][Nbsp][JournalEntry.GetTarget.GetMarketGoods.GetIcon] en el [GetPlayer.GetMarket.GetName|l]. Aunque la penalización de [concept_good_production|l] sigue parcialmente en vigor, desaparecerá gradualmente hasta que tus industrias vuelvan a estar totalmente operativas.\n\nCon estos nuevos conocimientos para establecer [Concept('concept_trade_route','rutas comerciales')], dispones de todo lo necesario para que tu economía tenga alcance global. Prueba a establecer nuevas rutas de importación y exportación para optimizar tu economía y aumentar el [concept_sol|l] de [GetPlayer.GetNameNoFlag]."
 
