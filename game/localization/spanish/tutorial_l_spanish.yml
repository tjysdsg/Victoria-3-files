 je_tutorial_create_formation_reason: "El [concept_army|l] es la base de nuestro poder. Crear nuevos $concept_armies$ es imprescindible, no solo para mantener la seguridad de nuestras fronteras, sino también para aumentar nuestra influencia. Disponer de más $concept_armies$ que comandar también aumentará la flexibilidad de los despliegues que hagamos, lo que permitirá que las [Concept('concept_unit','$concept_units$')|l] defiendan nuestros posibles territorios más dispersos."
 lesson_create_formation_how_1: "Cómo crear una nueva formación"
 lesson_create_formation_how_1_desc: "Una formación es un conjunto de unidades militares y de comandantes que podrás controlar y enviar a sitios. Contar con varios ejércitos es ideal para tener mayor flexibilidad a la hora de desplegar la cantidad correcta de [Concept('concept_unit','$concept_units$')|l] necesarias en un conflicto concreto."
 lesson_create_formation_how_1_continue: "Abre el panel Ejército"
 lesson_create_formation_how_2: "$lesson_create_formation_how_1$"
 lesson_create_formation_how_2_desc: "En el panel Ejército podrás ver el número total de [Concept('concept_unit','$concept_units$')|l] que tienes, tu capacidad para movilizar a todas las $concept_units$ y las formaciones actuales junto con sus $concept_units$ y comandantes.\n\nEn la parte inferior del panel, encontrarás el botón Crear ejército de tierra."
 lesson_create_formation_how_2_continue: "Haz clic en Crear ejército"
 lesson_create_formation_how_2_back: "Cierra el panel Ejército"
 lesson_create_formation_how_3: "$lesson_create_formation_how_1$"
 lesson_create_formation_how_3_desc: "Ya puedes hacer clic en la [concept_strategic_region|l] en la que deseas que se forme este ejército. Formar un ejército en esta $concept_strategic_region$ no te limita a reclutar unidades exclusivamente en dicha $concept_strategic_region$.\n\nTen en cuenta que, tras crearlo, podrás reubicar tu ejército en otra $concept_strategic_region$."
 lesson_create_formation_how_3_continue: "Selecciona una $concept_strategic_region$ en la que formar el ejército"
 lesson_create_formation_how_3_back: "Vuelve al panel Ejército"
 lesson_create_formation_how_4: "$lesson_create_formation_how_1$"
 lesson_create_formation_how_4_desc: "Enhorabuena, ¡has reclutado un nuevo ejército!\n\nLas siguientes entradas te proporcionarán más información sobre cómo reclutar [Concept('concept_unit','$concept_units$')|l] y organizar tu nuevo ejército."
 je_tutorial_create_formation_complete_trigger: "Sigue los pasos y crea un nuevo [concept_army|l]"
 ### Establish Company
 je_tutorial_establish_company: "Fundar compañía"
 je_tutorial_establish_company_status: "Funda una [concept_company|l]"
 je_tutorial_establish_company_reason: "Al contar con [Concept('concept_building','$concept_buildings$')|l] grandes y [Concept('concept_productivity', 'productivos')], podemos tratar de aumentar su [concept_throughput|l]. Constituir una $concept_company$ que ayude a gestionar nuestras industrias contribuirá a mejorar su eficacia. Estas $concept_companies$ mejorarán todos los $concept_buildings$ relevantes."
 lesson_establish_company_how_1: "Cómo fundar una compañía"
 lesson_establish_company_how_1_desc: "Las compañías sirven para aumentar la eficiencia de un grupo de [Concept('concept_building','$concept_buildings$')|l] asociados a esta. Las recompensas por fundar una [concept_company|l] son inmediatas y aumentarán el [concept_throughput|l] y la eficiencia de construcción de todos los edificios asociados a la compañía.\n\nMantener unos edificios productivos también permitirá desbloquear bonificaciones adicionales mediante las bonificaciones de [concept_prosperity|l]."
 lesson_establish_company_how_1_continue: "Abre la pestaña Compañías"
 lesson_establish_company_how_2: "$lesson_establish_company_how_1$"
 lesson_establish_company_how_2_desc: "En esta pestaña, podrás ver todas las [Concept('concept_company','$concept_companies$')|l] disponibles, asequibles y potenciales.\n- Las #b compañías disponibles#! son las empresas que puedes fundar en estos momentos.\n- Las #b compañías asequibles#! son las empresas a las que podrás acceder con cierto esfuerzo, pero les faltan requisitos adicionales.\n- Las #b compañías potenciales#! son las demás empresas que puedes fundar. Algunas de ellas requerirán un esfuerzo importante, como conquistar otro [concept_state|l].\n\nEcha un vistazo a los requisitos de una compañía que te interese y cúmplelos. A continuación, funda la compañía."
 lesson_establish_company_how_2_continue: "Fundar una compañía disponible"
 lesson_establish_company_how_2_back: "Cierra la pestaña Compañías"
 lesson_establish_company_how_3: "$lesson_establish_company_how_1$"
 lesson_establish_company_how_3_desc: "Ya se ha fundado la [concept_company|l] y sus bonificaciones se aplican a los [Concept('concept_building','$concept_buildings$')|l] asociados. No olvides volver a la pantalla Compañías para comprobar la [concept_prosperity|l] de tus compañías y lograr bonificaciones adicionales."
 lesson_establish_company_how_3_back: "Vuelve a la pestaña Compañías"
 je_subject_liberty: "$concept_liberty_desire$ de súbdito"
 je_subject_liberty_status: "Menor [concept_liberty_desire|l] de [JournalEntry.GetTarget.GetCountry.GetNameNoFlag]"
 je_subject_liberty_reason: "Tu [concept_subject|l], [JournalEntry.GetTarget.GetCountry.GetNameNoFlag], está a punto de alcanzar un nivel peligroso de $concept_liberty_desire$. Cuando llegue al último nivel, puede que intente aumentar su [concept_autonomy|l] o incluso tratar de obtener la independencia. Si esto continúa, nos arriesgamos a perder el control sobre él."
 lesson_subject_liberty_how_1: "Interactuar con un $concept_subject$"
 lesson_subject_liberty_how_1_desc: "Encontrarás un resumen de tus [Concept('concept_subject', '$concept_subjects$')|l] en la #b pestaña $concept_subjects$#! del #b panel Diplomacia#!."
 lesson_subject_liberty_how_1_continue: "Abre la #b pestaña $concept_subjects$#! del #b panel Diplomacia#!"
 lesson_subject_liberty_how_2: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_2_desc: "Aquí podrás ver tus diferentes [Concept('concept_subject', '$concept_subjects$')|l], su [concept_liberty_desire|l] y las [Concept('concept_overlord_action', '$concept_overlord_actions$')|l] que tienes disponibles.\n\nBajo el nombre de tu $concept_subject$ y el [concept_subject_type|l], se encuentra la barra de $concept_liberty_desire$. Con ella verás su nivel actual de $concept_liberty_desire$. Puedes pasar el ratón por cada segmento de la barra para ver los efectos de cada nivel. Estos pueden ser #g positivos#!, #r negativos#! o no tener ningún efecto sobre la generación de [Concept('concept_radical','$concept_radicals$')|l] y [Concept('concept_loyalist','$concept_loyalists$')|l] en el [concept_country|l] del $concept_subject$."
 lesson_subject_liberty_how_2_back: "Cierra la #b pestaña Súbditos#! para retroceder"
 lesson_subject_liberty_how_3: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_3_desc: "A la derecha, tienes un botón para abrir y ver las [Concept('concept_overlord_action', '$concept_overlord_actions$')|l] que tienes a tu disposición. Estas se pueden utilizar para adecuar y establecer las expectativas de tus [Concept('concept_subject', '$concept_subjects$')|l]. Sin embargo, si pasas el ratón por encima de cada acción y compruebas los efectos, verás que muchas de ellas afectan al [concept_liberty_desire|l] $concept_subject_possessive$, ya sea directamente, proporcionando una cantidad establecida, o indirectamente, aumentando o disminuyendo la ganancia o pérdida semanal."
 lesson_subject_liberty_how_4: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_4_desc: "Las [Concept('concept_overlord_action', '$concept_overlord_actions$')|l] no son la única forma de modificar el [concept_liberty_desire|l] de un [concept_subject|l].\n\nEl $concept_liberty_desire$ también se ve afectado por lo siguiente:\n - [concept_relations]: impulsar las relaciones entre $concept_subject$ y $concept_overlord$.\n - [concept_economic_dependence]: el impacto sobre su economía.\n - [concept_prestige]: la diferencia en $concept_prestige$; cuanto mayor sea la diferencia, menor será el $concept_liberty_desire$ del $concept_subject$.\n - [Concept('concept_political_lobby', '$concept_political_lobbies_short$')] del $concept_subject$: hacia el [concept_overlord|l].\n\nSiempre es importante mantener vigilado a tus $concept_subjects$ y su $concept_liberty_desire$."
 lesson_subject_liberty_how_5: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_5_desc: "Cuando el [concept_liberty_desire|l] sea lo bastante alto o bajo para uno de tus [Concept('concept_subject', '$concept_subjects$')|l], tendrás la oportunidad de [GetDiplomaticActionType('da_decrease_autonomy').GetName|l] o [GetDiplomaticActionType('da_increase_autonomy_of_subject').GetName|l] con los botones situados a ambos lados de la barra, que reducirán o aumentarán el control que tienes sobre el $concept_subject$. Puedes ver lo que supone aumentar o reducir la autonomía según el [concept_subject_type|l] en la #b tabla de tipos de súbdito#!.\n\nEsto puede resultar útil si puedes sacrificar [concept_autonomy|l] para lograr un menor $concept_liberty_desire$, o si quieres dar los pasos necesarios para anexionar un $concept_subject$."
 lesson_subject_liberty_why_1: "Why Lower $concept_liberty_desire$"
 lesson_subject_liberty_why_1_desc: "El mayor riesgo de unos elevados niveles de [concept_liberty_desire|l] es la probabilidad de que el [concept_subject|l] intente iniciar una [concept_diplomatic_play|l] para obtener la independencia y se rebele contra ti.\n\nUn $concept_subject$ podrá intentar realizar una $concept_diplomatic_play$ para obtener la independencia si su $concept_liberty_desire$ es #bold alto#! y su [concept_overlord|l] ha rechazado una petición para aumentar su [concept_autonomy|l]."
 lesson_subject_liberty_why_1_continue: "Abre la #b pestaña $concept_subjects$#! del #b panel Diplomacia#!"
 lesson_subject_liberty_why_2: "$lesson_subject_liberty_why_1$"
 lesson_subject_liberty_why_2_desc: "Además, un $concept_subject$ con un elevado [concept_liberty_desire|l] desbloqueará opciones para aumentar su [concept_autonomy|l]. Un $concept_subject$ con mayor $concept_autonomy$ pagará menos tributos a su [concept_overlord|l].\n\nTen cuidado a la hora de denegar las peticiones de $concept_autonomy$, ya que este suele ser el primer paso hacia una [concept_diplomatic_play|l] de [GetDiplomaticPlayType('dp_independence').GetName|l]."
 lesson_subject_liberty_why_2_back: "Cierra la #b pestaña Súbditos#! para retroceder"
 lesson_subject_liberty_why_3: "$lesson_subject_liberty_why_1$"
 lesson_subject_liberty_why_3_desc: "Los [Concept('concept_subject','$concept_subjects$')|l] con un nivel elevado de [concept_liberty_desire|l] podrán bloquear ciertas [Concept('concept_overlord_action', '$concept_overlord_actions$')|l] que normalmente estarían disponibles si su $concept_liberty_desire$ fuera menor."
 je_tutorial_form_power_bloc: "Formar bloque de poder"
 je_tutorial_form_power_bloc_status: "Convertirse en [concept_power_bloc_leader|l]"
 je_tutorial_form_power_bloc_reason: "Como gran potencia, debemos demostrar nuestra fuerza. Otras grandes potencias son [Concept('concept_power_bloc_leader','$concept_power_bloc_leaders$')|l]. Deberíamos tratar de crear nuestra propia esfera de influencia si queremos competir con ellas. Crear un $concept_power_bloc$ nos permitirá mantener un mayor control sobre aquellos [Concept('concept_country','$concept_countries$')|l] sobre los que queramos influir."
 lesson_form_power_bloc_how_1: "Formar un $concept_power_bloc$"
 lesson_form_power_bloc_how_1_desc: "Formar un [concept_power_bloc|l] te permite crear un grupo de [Concept('concept_country','$concept_countries$')|l] que pueden colaborar para mejorar su situación.\n\nPuedes consultar los detalles de todos los $concept_power_blocs$ existentes en el #b panel $concept_power_bloc$#!, donde también podrás formar tu propio bloque."
 lesson_form_power_bloc_how_1_continue: "Abre el #b panel $concept_power_bloc$#! y haz clic en el botón #b '$FORM_POWER_BLOC$'#! de la parte inferior del panel"
 lesson_form_power_bloc_how_2: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_2_desc: "Desde aquí puedes personalizar tu propio [concept_power_bloc|l].\n\nElementos obligatorios a seleccionar:\n - Nombre para tu $concept_power_bloc$\n - [concept_power_bloc_identity]\n - Un [concept_power_bloc_principle|l] de un [concept_power_bloc_primary_principle_group|l]\n\nEl $concept_power_bloc_identity$ es la directriz principal en base a la que operará tu $concept_power_bloc$, pero los $concept_power_bloc_principles$ son lo que definirán tu $concept_power_bloc$ con el paso del tiempo a medida que obtengas [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')|l] para acceder a versiones nuevas y mejoradas de estos.\n\nSi estás de acuerdo con el nombre y $concept_power_bloc_identity$ de tu $concept_power_bloc$, lo único que resta es seleccionar tu $concept_power_bloc_principle$ inicial."
 lesson_form_power_bloc_how_2_continue: "Haz clic en #bold $ADD_NEW_PRINCIPLE$#! para abrir la #b ventana de selección de principios#!"
 lesson_form_power_bloc_how_2_back: "Cierra el #b panel Formación de bloque de poder#! para retroceder."
 lesson_form_power_bloc_how_3: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_3_desc: "Los $concept_power_bloc_principles$ son el modo en que confeccionas la identidad única de tu [concept_power_bloc|l]. Sin embargo, al iniciar un $concept_power_bloc$, tendrás que seleccionar un [concept_power_bloc_principle|l] de un [concept_power_bloc_primary_principle_group|l]. El $concept_power_bloc_primary_principle_group$ depende del [concept_power_bloc_identity|l] de tu bloque.\n\nPara obtener más principios, necesitarás más [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')|l]. Los $concept_power_bloc_mandates$ se acumulan con el tiempo y, normalmente, puedes adquirirlos con mayor rapidez al invitar a más miembros a formar parte de tu bloque de poder."
 lesson_form_power_bloc_how_3_continue: "Elige alguno de los $concept_power_bloc_principles$ disponibles y, a continuación, pulsa #b $PRINCIPLE_SELECTION_SUBMIT_BUTTON_LABEL$#!"
 lesson_form_power_bloc_how_3_back: "Cierra la #b ventana de selección de principios#! para retroceder."
 lesson_form_power_bloc_how_4: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_4_desc: "Ya solo queda hacer clic en el botón #b $FORM_POWER_BLOC$#! y habrás formado un [concept_power_bloc|l]. Procura invitar a más [Concept('concept_country','$concept_countries$')|l] a unirse a tu recién formado $concept_power_bloc$ cuando tengas suficiente [concept_power_bloc_leverage_advantage|l] sobre ellos."
 lesson_form_power_bloc_why_1: "Por qué formar un bloque de poder"
 lesson_form_power_bloc_why_1_desc: "Formar un [concept_power_bloc|l] te da acceso a una serie de interacciones adicionales con otros [Concept('concept_country','$concept_countries$')|l] que puedan ser de tu interés, ya sea para establecer una [Concept('concept_alliance','alianza')] o simplemente para mantenerlos cerca para luego. Formar un $concept_power_bloc$ y adquirir [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')|l] sirve para desbloquear bonificaciones extra para los [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')|l]."
 lesson_form_power_bloc_why_2: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_2_desc: "Formar un [concept_power_bloc|l] te dará acceso a los [Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')|l]. Los $concept_power_bloc_principles$ son la forma en que un [concept_country|l] adapta su bloque para que se convierta en lo que un grupo de $concept_countries$ pueda necesitar, o a lo que estos aspiren a conseguir.\n\nLos $concept_power_bloc_principles$ se dividen en [Concept('concept_power_bloc_principle_group','$concept_power_bloc_principle_groups$')|l] y cada grupo tiene tres niveles. Cada nivel proporciona un nuevo efecto, pero incrementar el nivel del $concept_power_bloc_principle_group$ costará un $concept_power_bloc_mandate$ adicional."
 lesson_form_power_bloc_why_3: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_3_desc: "Tener a otros [Concept('concept_country','$concept_countries$')|l] dentro de tu [concept_power_bloc|l] puede otorgarte cierto nivel de control sobre ellos. Los [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')|l] se pueden integrar para formar una [concept_customs_union|l] que permitirá un acceso más libre a los bienes.\n\nSi no quieres que todos los $concept_power_bloc_members_short$ formen parte de la $concept_customs_union$, puedes permitir que uno o varios de los $concept_power_bloc_members_short$ mantengan su propio mercado mientras estén dentro del $concept_power_bloc_short$. Esto puede ser muy útil si no están conectados directamente con tu $concept_country$ y no dispones de los [concept_convoys|l] necesarios para mantener el $concept_trade$."
 lesson_form_power_bloc_why_4: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_4_desc: "El principal motivo para formar un [concept_power_bloc|l] es la posibilidad de asegurar [Concept('concept_country','$concept_countries$')|l] con los que quizás de otra forma no tengas [concept_influence|l] diplomática para mantener relaciones, al tiempo que los mantienes alejados de otros $concept_power_blocs$.\n\nAñadir más $concept_countries$ a tu $concept_power_bloc$ requiere [concept_power_bloc_leverage|l], y la [concept_power_bloc_cohesion|l] $concept_power_bloc_possessive$ disminuirá."
 je_tutorial_foreign_investment: "Aumentar nuestra $concept_foreign_investment$"
 je_tutorial_foreign_investment_status: "Construir [JournalEntry.GetTarget.GetCountry.GetNameNoFlag]"
 je_tutorial_foreign_investment_reason: "La nación de [JournalEntry.GetTarget.GetCountry.GetName] nos permite construir en su [concept_country|l]. Deberíamos aprovechar la ocasión para ampliar [Concept('concept_building','$concept_buildings$')|l] que puedan promover la economía de ambos $concept_countries$."
 lesson_foreign_investmen_why_1: "Por qué invertir en un $concept_country$ extranjero"
 lesson_foreign_investmen_why_1_desc: "Tener la capacidad de ampliar [Concept('concept_building','$concept_buildings$')|l] en otro [concept_country|l] puede resultar de lo más útil para mejorar tu situación económica. Por ejemplo, puedes construir en un $concept_country$ que tenga acceso a [Concept('concept_good', '$concept_goods$')|l] que no estén a tu disposición en estos momentos. Además, puedes ayudar a industrializar $concept_countries$ que tengan muchos [GetPopType('peasants').GetName|l], pero que no tengan opciones de construcción para sacar partido a tal cantidad de [Concept('concept_pop','$concept_pops$')|l]."
 lesson_foreign_investmen_why_2: "$lesson_foreign_investmen_why_1$"
 lesson_foreign_investmen_why_2_desc: "El potencial para ampliar [Concept('concept_building','$concept_buildings$')|l] en otros [Concept('concept_country','$concept_countries$')|l] puede reducir tu dependencia de terceros $concept_countries$ cuya alineación contigo puede variar en el futuro. La posibilidad de desarrollar eficazmente tu [concept_trade_capacity|l] te permite ampliar la industria en tus tierras natales."
 lesson_foreign_investmen_why_3: "$lesson_foreign_investmen_why_1$"
 lesson_foreign_investmen_why_3_desc: "Un motivo adicional para invertir en otro [concept_country|l] puede ser que este sea incapaz de expandirse rápidamente por su cuenta. Puede que dicho $concept_country$ no tenga capacidad para desarrollar su economía debido a la falta de [Concept('concept_building', '$concept_buildings$')|l] del [GetBuildingType('building_construction_sector').GetName|l]. Invertir en él no solo permitiría la posible inclusión de sus recursos en tu mercado, sino también el desarrollo de la economía de ese país y la utilización de sus [Concept('concept_pop','$concept_pops$')|l]. En caso de un [concept_subject|l], invertir permitirá que este tenga un [concept_army|l] más fuerte, pague mayores tributos y tenga un potencial de inversión privada mayor para tus $concept_pops$."
 je_tutorial_lobbies: "$concept_political_lobby_appeasement$ de lobby"
 je_tutorial_lobbies_status: "Aumenta la [concept_political_lobby_appeasement|l] del [concept_political_lobby|l]"
 je_tutorial_lobbies_reason: "Uno de nuestros [Concept('concept_interest_group','$concept_interest_groups$')|l] ha iniciado un $concept_political_lobby$ con [SCOPE.sPL('target').GetTargetCountry.GetName] por objetivo. $concept_political_lobby_appease$ a nuestros $concept_interest_groups$ les proporcionará más [concept_approval|l] a la hora de promulgar nuevas [Concept('concept_law', '$concept_laws$')|l] y podría desbloquear más [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')|l]."
 je_tutorial_lobbies_goal: "Aumenta la $concept_political_lobby_appeasement$ de [SCOPE.sPL('target').GetName] a [JournalEntry.GetTotalGoalValue|v0] (nivel actual: [JournalEntry.CalcCurrentGoalValue|v0])"
 lesson_lobbies_how_1: "Cómo $concept_political_lobby_appease$ a un $concept_political_lobby$"
 lesson_lobbies_how_1_desc: "Los [Concept('concept_political_lobby','$concept_political_lobbies$')|l] proporcionan a los [Concept('concept_interest_group','$concept_interest_groups$')|l] una forma de expresar su opinión sobre las [concept_relations|l] diplomáticas de tu [concept_country|l]. Puedes ver una lista de $concept_political_lobbies_short$ activos en el esquematizador de la parte derecha de la pantalla y en el panel #b $POLITICS$#!."
 lesson_lobbies_how_1_continue: "Abre el panel #b $POLITICS$#!."
 lesson_lobbies_how_2: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_2_desc: "Aquí puedes ver una lista de [Concept('concept_political_lobby','$concept_political_lobbies_short$')|l] activos y los [Concept('concept_interest_group','$concept_interest_groups$')|l] que los apoyan. También se puede ver el nivel actual de $concept_political_lobby_appeasement$."
 lesson_lobbies_how_2_back: "Cierra el panel #b $POLITICS$#! para retroceder."
 lesson_lobbies_how_2_continue: "Abre el panel del [concept_political_lobby|l] [GetTutorialJournalEntry.GetTarget.GetPoliticalLobby.GetName]."
 lesson_lobbies_how_3: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_3_desc: "Este es el panel del [concept_political_lobby|l]. Aquí puedes ver todos los detalles de quién apoya al $concept_political_lobby_short$ y cómo influir más en él.\nEn la parte superior, puedes ver la barra de [concept_political_lobby_appeasement|l], los [Concept('concept_interest_group','$concept_interest_groups$')|l] que apoyan a este $concept_political_lobby_short$ y el [concept_clout|l] combinado de los $concept_interest_groups$.\n\nLa barra de $concept_political_lobby_appeasement$ muestra el nivel de $concept_political_lobby_appeasement$ por cumplir con las peticiones de tus $concept_interest_groups$. Cuanto más aumentes la $concept_political_lobby_appeasement$, más [concept_approval|l] recibirán los $concept_interest_groups$ que dan su apoyo."
 lesson_lobbies_how_3_back: "Cierra el panel del [concept_political_lobby|l] [GetTutorialJournalEntry.GetTarget.GetPoliticalLobby.GetName] para retroceder."
 lesson_lobbies_how_4: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_4_desc: "Debajo tienes los [Concept('concept_interest_group','$concept_interest_groups$')|l] que apoyan al [Concept('concept_political_lobby','$concept_political_lobby_short$')|l] y el [concept_clout|l] del $concept_political_lobby_short$. El $concept_clout$ del $concept_political_lobby_short$ se establece a partir del valor de $concept_clout$ combinado de todos los $concept_interest_groups$ que le dan su apoyo. Este valor de $concept_clout$ afecta al coste de [concept_influence|l] de los [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l] con el [concept_country|l] objetivo del $concept_political_lobby$."
 lesson_lobbies_how_5: "$lesson_lobbies_how_1$"
 lesson_lobbies_5_how_desc: "Por último, en la parte inferior de la pestaña encontrarás formas de aumentar o disminuir la [concept_political_lobby_appeasement|l]. Si cumples alguna de las condiciones de la categoría para aumentar que aparecen abajo, se promoverá la $concept_political_lobby_appeasement$ y crecerá la [concept_approval|l] del [concept_interest_group|l], mientras que cualquier elemento de la categoría inferior reducirá la $concept_political_lobby_appeasement$."
