 #POPS
 lesson_pops_intro: "Colectivos"
 lesson_pops_intro_desc: "Los colectivos son una forma de dividir la población de un país en agrupaciones de personas que comparten [concept_profession|l], [Concept('concept_building', 'lugar de trabajo')] en un [concept_state|l], [concept_culture|l] y [concept_religion|l]; es decir, un grupo demográfico característico de gente que comparte un papel económico y político en la sociedad.\n\nEn esta lección, veremos primero un #b resumen#! de los colectivos de tu país y luego les echaremos un vistazo a los #b detalles#! de un colectivo concreto.\n\nPara empezar, haz clic en el icono de «Población» que ves resaltado."
 lesson_pops_intro_continue: "Abre el panel Población"
 lesson_pops_summary: "Resumen de colectivos"
 lesson_pops_summary_desc: "Aquí puedes ver un resumen desglosado de los tipos de colectivos que habitan en tu país y el grado de [concept_political_strength|l] que poseen. Pero queremos ver más detalles, así que haz clic en la «Lista detallada» resaltada para ver una relación con todos los colectivos individuales de [GetPlayer.GetName]."
 lesson_pops_summary_continue: "Abre la lista detallada"
 lesson_pops_intro_back: "El panel Población #b no#! está abierto"
 lesson_pops_country_details: "Colectivos de tu país"
 lesson_pops_country_details_desc: "La lista de [Concept('concept_profession', 'profesiones')] indica:\n$TAB$el #v número#! total de individuos\n$TAB$la [concept_political_strength|l] total\n$TAB$qué [Concept('concept_interest_group', 'grupos de interés')] prevalecen entre ellos\n$TAB$el [concept_sol|l] medio\n\nDesde el panel Resumen del estado se puede acceder a una vista similar de cada estado concreto. Haz clic en cualquiera de tus estados y accede a la pestaña Resumen."
 lesson_pops_country_details_continue: "Haz clic en cualquiera de tus estados y abre la pestaña Resumen"
 lesson_pops_country_details_back: "La lista detallada #b no #!está abierta"
 lesson_pops_state_population: "Colectivos del estado"
 lesson_pops_state_population_desc: "El panel Resumen del estado solo proporciona algunas estadísticas de población básicas. Accede a los detalles de la población de este estado concreto haciendo clic en la pestaña resaltada."
 lesson_pops_state_population_continue: "Haz clic en la pestaña Población"
 lesson_pops_state_population_back: "La pestaña Resumen del estado #b no #!está abierta"
 lesson_pops_state_population_details: "Detalles sobre los colectivos del estado"
 lesson_pops_state_population_details_desc: "Esta vista se parece a la anterior, pero solo muestra los colectivos del estado que estés visualizando en lugar de todas las personas del país. A lo largo del juego encontrarás vistas similares que permiten agregar y categorizar información sobre los colectivos.\n\nProfundicemos en este aspecto haciendo clic en una de estas categorías para visualizar una lista de todos los colectivos de esa profesión. También podrás hacer clic en estos colectivos individuales para ver detalles más precisos sobre ese grupo demográfico concreto."
 lesson_pops_state_population_details_continue: "Despliega una lista de colectivos y, a continuación, haz clic en un colectivo individual"
 lesson_pops_state_population_details_back: "La pestaña Población #b no #!está abierta"
 lesson_pops_stats_1: "Propiedades de los colectivos"
 lesson_pops_stats_1_desc: "Aquí podemos ver un colectivo individual en todo su esplendor. Aunque nunca interactuarás directamente con los colectivos, toda acción que realices afectará a las propiedades de los colectivos de tu país. A su vez, el país cambiará conforme lo hagan las capacidades, condiciones, movilidad y deseos de la población.\n\nA continuación, repasaremos las propiedades de un colectivo. Mientras gobiernes el país, casi siempre tendrás acceso a estos valores en forma de promedios o datos agregados, pero a veces será necesario profundizar hasta el nivel individual para ver #b por qué#! un valor es así. Siempre encontrarás una ayuda emergente con una explicación por cada valor."
 lesson_pops_stats_1_back: "La pestaña Colectivo individual #b no #!está abierta"
 lesson_pops_stats_2: "Profesión"
 lesson_pops_stats_2_desc: "La [concept_profession|l] de un colectivo establece el tipo de trabajo que la [concept_workforce|l] de un colectivo realiza como medio de vida, lo cual influye en su [concept_building_wage|l] y en los [Concept('concept_interest_group', 'grupos de interés')] que puedan apoyar. Cada profesión se considera parte de los [Concept('concept_lower_strata', 'estratos inferiores')], [Concept('concept_middle_strata', 'medios')] o [Concept('concept_upper_strata', 'superiores')], lo que puede afectar a su [Concept('concept_taxes','tipo impositivo')] entre otras cosas.\n\nUn colectivo no puede cambiar de profesión de repente. Cuando se creen puestos de trabajo en un [concept_building|l] del mismo [concept_state|l], los colectivos [Concept('concept_pop_qualifications', 'cualificados')] para el nuevo empleo podrán acceder a un determinado número de puestos. Si el nuevo empleo es mejor que el actual, algunos individuos de la [concept_workforce|l] tomarán a sus [concept_dependents|l] y se unirán a un colectivo existente de la profesión pertinente, o bien crearán un nuevo colectivo si es que este no existe aún.\n\nTodo esto ocurre sin que puedas interferir y rara vez serás consciente de ello, salvo en caso de que no se cubran los nuevos puestos de trabajo en un plazo razonable. Con el tiempo, verás cómo cambian los grupos demográficos junto con las profesiones que se ofrecen en tu país."
 lesson_pops_stats_3: "Nivel de vida"
 lesson_pops_stats_3_desc: "El [concept_sol|l] de un colectivo es una combinación de su [concept_wealth|l] y de las condiciones en las que vive. Este determina la satisfacción general con su situación e influye en el [Concept('concept_pop_growth', 'crecimiento')].\n\nA medida que el nivel de vida aumente, un cierto número de individuos del colectivo se convertirá en [Concept('concept_loyalist', 'leales')]. Cuando este disminuya, el colectivo desarrollará una actitud más [concept_radical|l], y mientras se mantenga por debajo de un mínimo nacional esperado, cada vez más individuos pasarán a hacerse [Concept('concept_radical', 'radicales')]."
 lesson_pops_stats_4: "Empleabilidad"
 lesson_pops_stats_4_desc: "En esta sección se indica el [concept_state|l] en el que vive y trabaja un [concept_pop|l], su tasa de [concept_literacy|l], así como su [concept_culture|l] y [concept_religion|l].\n\nEstos aspectos son especialmente importantes para determinar la empleabilidad de un $concept_pop$. Los $concept_pops$ solo pueden desempeñar los empleos disponibles en el [concept_state|l] en el que residan. Los $concept_pops$ con un [concept_acceptance_status|l] bajo tienen más dificultades a la hora de disponer de [Concept('concept_pop_qualifications', 'cualificaciones')] para acceder a mejores [Concept('concept_profession', 'profesiones')]; una tasa de [concept_literacy|l] elevada es fundamental para poder optar a los empleos más técnicos o académicos que surjan con la modernidad."
 lesson_pops_stats_5: "Política"
 lesson_pops_stats_5_desc: "En esta sección se enumeran diversos valores de este [concept_pop|l], entre ellos su tamaño, [concept_social_class|l], los [Concept('concept_interest_group', 'grupos de interés')] que apoya el colectivo, la cantidad de [concept_political_strength|l] con la que puede respaldarlos y el número de miembros que actualmente son [Concept('concept_radical', 'radicales')] y [Concept('concept_loyalist', 'lealistas')].\n\nLos grupos de interés favorecerán las distintas [Concept('concept_law', 'leyes')] en función de sus [Concept('concept_ideology', 'ideologías')], y harán uso de la fuerza política que les proporcionan los colectivos para fomentar dichas políticas. Tanto los lealistas como los radicales contribuyen a la [concept_approval|l] de los grupos de interés a los que respalda un colectivo. Los radicales también crean [concept_turmoil|l] en el [concept_state|l] del colectivo."
 lesson_pops_stats_5_continue: "Abre la pestaña Economía del panel Colectivo individual"
 lesson_pops_stats_6: "Población e ingresos"
 lesson_pops_stats_6_desc: "Un colectivo está compuesto por [concept_workforce|l] y [concept_dependents|l]. Los primeros trabajan en los [Concept('concept_building', 'edificios')] del país a cambio de un [concept_building_wage|l]. Los últimos no pueden trabajar por edad o por lesiones, o bien se encargan del hogar, la crianza de los hijos, del cuidado de los ancianos o de realizar trabajos ocasionales. Por lo general, tanto la mano de obra como los dependientes contribuyen a los ingresos totales de un colectivo, pero los salarios representan la mayor parte.\n\nTanto la mano de obra como los dependientes tienen [concept_pop_needs|l] que deben satisfacer y gastarán sus ingresos en [Concept('concept_good', 'bienes')] para tal fin. Si sobra dinero, la [concept_wealth|l] del colectivo crecerá con el tiempo. Si los ingresos resultan insuficientes para cubrir gastos, la riqueza disminuirá."
 lesson_pops_stats_6_back: "La pestaña Economía del panel Colectivo individual #b no#! está abierta"
 lesson_pops_conclusion: "Colectivos: conclusión"
 lesson_pops_conclusion_desc: "Los colectivos son la base del país y gestionarlos es fundamental para desarrollar una sociedad con éxito. La creación de puestos de trabajo y la aplicación de políticas que fomenten que los colectivos sean más ricos, más felices y estén más alfabetizados reportarán muchos beneficios, pero también supondrán nuevos retos. Los cambios que realices repercutirán en los colectivos, que a su vez estarán más o menos dispuestos a aceptar cambios en el futuro."
 #ECONOMY
 lesson_expand_building_how_1: "Cómo ampliar $concept_buildings$"
 lesson_expand_building_how_1_desc: "Los [Concept('concept_building', 'edificios')] se construyen en los [Concept('concept_state', 'estados')]. Si haces clic en un $concept_state$ del mapa, verás los $concept_buildings$ que ya hay construidos o que se pueden construir en ese estado.\n\nQueremos que busques en el mapa un $concept_state$ concreto llamado [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Si pasas el ratón por encima del nombre, este debería resaltarse en algún lugar de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]"
 lesson_expand_building_how_1_continue: "En el mapa, haz clic en el $concept_state$ de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_expand_building_how_2: "$lesson_expand_building_how_1$"
 lesson_expand_building_how_2_desc: "Puedes ver todos los [Concept('concept_building','edificios')] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] en la pestaña $concept_buildings$."
 lesson_expand_building_how_2_continue: "Abre la pestaña $concept_buildings$"
 lesson_expand_building_how_3: "$lesson_expand_building_how_1$"
 lesson_expand_building_how_3_desc: "En el panel Resumen de edificios tendrás una visión general de los [Concept('concept_building', 'edificios')] que hay en el [concept_state|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], agrupados en cuatro categorías: #b urbanos#!, #b recursos#!, #b agricultura#! y #b desarrollo#!."
 lesson_expand_building_how_3_continue: "Haz clic en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en el panel del $concept_state$"
 lesson_expand_building_how_4: "$lesson_expand_building_how_1$"
 lesson_expand_building_how_4_desc: "Ya puedes ver información detallada del [concept_building|l] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Puede ordenar su ampliación desde el panel haciendo clic en el botón «+» resaltado.\n\nTambién puedes utilizar las lentes para ampliar el edificio [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName], pero ya hablaremos de eso más tarde.\n\nEmpieza a ampliar el edificio [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_expand_building_how_4_continue: "Empieza a ampliar el edificio de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_expand_building_how_5: "Expansión de $concept_building$ en curso"
 lesson_expand_building_how_5_desc: "¡Has iniciado con éxito la ampliación de tus [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]!\n\nSe tarda un tiempo en ampliar un [Concept('concept_building', 'edificio')]. Tus [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] están en la [concept_construction_queue|l] y se construirán en varias semanas.\n\nSigue jugando mientras esperas a que el proceso finalice. Aparecerán más [Concept('concept_journal_entry', 'anotaciones del diario')] con las que descubrirás las diferentes mecánicas de juego de Victoria 3."
 lesson_expand_building_why_1: "Por qué ampliar los $concept_buildings$"
 lesson_expand_building_why_1K_desc: "Una forma segura de hacer crecer la economía es ampliar un [concept_building|l] de recursos básicos que produzca un [concept_good|l] de primera necesidad, como [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName|l].\n\nLa mayoría de tus [Concept('concept_pop','colectivos')] [Concept('concept_good_consumption','consumen')] directamente bienes de primera necesidad y los comprarán al [concept_building|l] que los produzca. Esto enriquece a la [concept_workforce|l] que trabaja en él, a quien puedes gravar con [Concept('concept_taxes','impuestos')] para ganar [concept_money|l] para el [concept_treasury]. Estos fondos se pueden utilizar para ampliar otras partes de tu industria."
 lesson_expand_building_why_1K_expand: "Ampliar edificio"
 lesson_expand_building_why_1K_enrich: "Enriquecer a la gente"
 lesson_expand_building_why_1K_taxes: "Recaudar impuestos"
 lesson_expand_building_why_1K_original_desc: "Ampliar un [concept_building|l] es una de las mejores maneras de hacer que la economía crezca. Por lo general, implica el enriquecimiento de tus [Concept('concept_pop', 'colectivos')] a los que se les cobran impuestos y de los que se obtienen ingresos. Unos $concept_pops$ más pudientes disponen de más riqueza que gravar con impuestos.\n\nVamos a utilizar de ejemplo tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Si pasas el ratón por encima del nombre de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], el [concept_state|l] debería resaltarse en algún lugar del mapa de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]."
 lesson_expand_building_why_1K_p2_desc: "Vamos a utilizar de ejemplo tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Si pasas el ratón por encima del nombre del [concept_state|l] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], este debería resaltarse en algún lugar del mapa de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]."
 lesson_expand_building_why_1_continue: "En el mapa, haz clic en el $concept_state$ de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_expand_building_why_2: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_2_desc: "Todos los [Concept('concept_building', 'edificios')] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] están en la pestaña $concept_building$."
 lesson_expand_building_why_2_continue: "Abre la pestaña $concept_buildings$"
 lesson_expand_building_why_2_back: "El panel $concept_state$ debe estar cerrado para retroceder"
 lesson_expand_building_why_3: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_3_desc: "En el panel Resumen de [concept_building|l] tendrás una visión general de los $concept_buildings$ que hay en el [concept_state|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], agrupados en cuatro categorías: #b urbanos#!, #b recursos#!, #b agricultura#! y #b desarrollo#!."
 lesson_expand_building_3_icon_text: "Busca [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en el panel del $concept_state$ de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_expand_building_why_3_continue: "Haz clic en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en el panel del $concept_state$"
 lesson_expand_building_why_3_back: "El panel $concept_buildings$ debe estar cerrado para retroceder"
 lesson_expand_building_why_4: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_4_desc: "En la sección #v Proceso#!, veremos su #v [concept_building_balance|l] semanal#!. Si el $concept_building_balance$ es positivo, significa que el $concept_building$ es rentable. Puedes consultar qué se hace con ese beneficio en la ayuda emergente.\n\nSi una $concept_building_industry$ tiene un #v $concept_building_balance$ negativo#!, es que pierde dinero, algo malo por norma general. Hablaremos de esto en el siguiente reto del tutorial."
 lesson_expand_building_why_4_back: "El panel #b Información#! de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] debe estar cerrado para retroceder"
 lesson_expand_building_why_5: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_5_desc: "Estos son los gastos del [Concept('concept_building', 'edificio')], y en ellos siempre se incluyen los [Concept('concept_building_wage','salarios')] de la [concept_workforce|l] del $concept_building$. También se pueden incluir otros gastos, en [concept_money|l] @money! u otras divisas, como [Concept('concept_good', 'bienes')] necesarios para la fabricación o el [concept_infrastructure_usage|l] que se le impone al [concept_state|l]."
 lesson_expand_building_why_6: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_6k1_desc: "Estos son los ingresos del [Concept('concept_building', 'edificio')].\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] produce [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName|l][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] como producto principal, pero también se pueden producir otros productos secundarios. Muchos [Concept('concept_building', 'edificios')] pueden producir diferentes tipos de $concept_goods$."
 lesson_expand_building_why_6k2_desc: "Los $concept_goods$ producidos se venden a los [Concept('concept_pop','colectivos')] u otros $concept_buildings$ a un precio que fluctúa según las condiciones del [concept_market|l]."
 lesson_expand_building_why_6k3_desc: "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon]"
 lesson_expand_building_why_6k_desc_Grain: "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"
 lesson_expand_building_why_7: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_7_desc: "Los [Concept('concept_building', 'edificios')] no proporcionan ingresos directos, sino que dan [Concept('concept_profession','trabajo')] y pagan un [Concept('concept_building_wage','salario')] a los [Concept('concept_pop', 'colectivos')]. Podrás ver qué $concept_pops$ trabajan aquí desde la pestaña #v Mano de obra#!."
 lesson_expand_building_why_7_continue: "Haz clic en la pestaña Mano de obra del panel de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l]"
 lesson_expand_building_why_8: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_8_desc: "Una forma de obtener ingresos a partir de esto es gravar a los [Concept('concept_pop', 'colectivos')] con empleo. Tú decidirás la cantidad que gravar y podrás modificarla en el panel Presupuesto."
 lesson_expand_building_why_8_back: "La pestaña Mano de obra del panel [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] debe estar cerrada para retroceder"
 lesson_expand_building_why_9: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_9k_desc: "Ampliar un [concept_building|l] como tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] aumenta el número de [Concept('concept_pop', 'colectivos')] que pueden trabajar en él y permite enriquecer al resto de $concept_pops$ del [Concept('concept_country','país')] con acceso a [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName|l][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] a un coste menor que antes."
 lesson_expand_building_why_9k_desc_Building: "Edificio"
 lesson_expand_building_why_9k_desc_Workforce: "Mano de obra"
 lesson_expand_building_why_9k_desc_Grain: "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"
 lesson_expand_building_why_9k_desc_Country_Pops: "Colectivos del país"
 lesson_expand_building_why_10: "$lesson_expand_building_why_1$"
 lesson_expand_building_why_10_desc: "Antes de que te pongas a ampliar todos tus [Concept('concept_building', 'edificios')], no olvides que hacerlo conlleva un #v coste#! y que no todos los $concept_buildings$ se pueden ampliar.\n\nYa aprenderemos a identificar a los buenos candidatos para la expansión en los próximos retos del tutorial. Por el momento, ampliar [Concept('concept_building', 'edificios')] agrícolas como tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] suele ser una apuesta segura."
 lesson_expand_basic_building_started_1: "Expansión de $concept_building$ en curso"
 lesson_expand_basic_building_started_1_desc: "¡Has iniciado con éxito la ampliación de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]!\n\nSe tarda un tiempo en ampliar un [Concept('concept_building', 'edificio')]. Tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] está en la [concept_construction_queue|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] y la [concept_workforce|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_sector').GetName] del [Concept('concept_state', 'estado')] lo terminará con el tiempo.\n\nSigue jugando mientras esperas a que el proceso finalice. Aparecerán más [Concept('concept_journal_entry', 'anotaciones del diario')] con las que descubrirás las diferentes mecánicas de juego de Victoria 3."
 lesson_expand_basic_building_complete: "$concept_building$ ampliado"
 lesson_expand_basic_building_complete_desc: "¡Ya ha terminado la ampliación de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] que encargaste hace un tiempo! El [concept_building|l] podrá acoger una [concept_workforce|l] mayor y producir más [Concept('concept_good', 'bienes')]. Además, ya no tendrás que pagar los costes materiales semanales de los $concept_goods$ necesarios para la ampliación.\n\nLa velocidad a la que puedes ordenar la ampliación de los $concept_buildings$ de [GetPlayer.GetNameNoFlag] depende de tu [GetBuildingType('building_construction_sector').GetName|l], y puedes ampliar de la misma forma que con las $concept_building_industries$. Al tener $concept_buildings$ de [GetBuildingType('building_construction_sector').GetName|l] en el mismo [concept_state|l] que los $concept_buildings$ en construcción, aumentará tu eficiencia de [concept_construction|l]."
 lesson_expand_productive_building_how_1: "Cómo ampliar un $concept_building$ [Concept('concept_productivity', 'productivo')]"
 lesson_expand_productive_building_how_1_desc: "A estas alturas ya sabrás que puedes ampliar [Concept('concept_building', 'edificios')] desde el panel de [concept_state|l], seleccionando el $concept_building$ y pulsando el botón «+», o bien utilizando la lente de producción. Si lo deseas, puedes completar esta [concept_journal_entry|l] del mismo modo.\n\nPero dado nuestro propósito actual, es mejor acceder al panel de resumen de $concept_buildings$ para buscar y ampliar un $concept_building$ especialmente [Concept('concept_productivity', 'productivo')]."
 lesson_expand_productive_building_how_1_continue: "Abre el panel de $concept_buildings$"
 lesson_expand_productive_building_how_2: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_desc: "Aquí se muestran todos los [Concept('concept_building', 'edificios')] de [GetPlayer.GetName] mediante una práctica vista en forma de lista. Desde la lista, podrás acceder a los $concept_buildings$ directamente y realizar operaciones comunes como ampliar, [Concept('concept_subsidies', 'subvencionar')] o cambiar los [Concept('concept_production_method', 'métodos de producción')]. Y más importante aún, desde aquí podrás llevar a cabo estas operaciones a la vez en todos los $concept_buildings$ de un tipo concreto de tu país.\n\nEl edificio [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l] que queremos construir se encuentra en la pestaña #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]#!."
 lesson_expand_productive_building_how_2_icon_text: "Para localizar el $concept_building$, despliega el menú de #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l]#!."
 lesson_expand_productive_building_how_2_continue: "Expande el menú desplegable de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l] en la pestaña [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName] para encontrar tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_expand_productive_building_how_2_back: "El panel $concept_buildings$ debe estar cerrado para retroceder"
 lesson_expand_productive_building_how_3: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_desc: "Uno de los aspectos fundamentales de un [concept_building|l] es la [concept_productivity|l]. La elevada $concept_productivity$ de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] hace que sea ideal para una ampliación. La $concept_productivity$ es un baremo superior a los beneficios a la hora de determinar lo valioso que es un $concept_building$, puesto que mide el valor que añade a tu economía sin tener en cuenta aspectos como los [Concept('concept_building_wage', 'salarios')], [concept_taxes|l], [concept_subsidies|l] e [concept_dividends|l], que pueden variar en gran medida de un edificio a otro."
 lesson_expand_productive_building_how_3_back: "Cierra el menú desplegable de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l] en la pestaña [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName] para retroceder"
 lesson_expand_productive_building_how_4: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_4_desc: "Vamos a comenzar a ampliar este edificio. Haz clic en el botón «+» como antes, o haz clic con el botón derecho del ratón y selecciona la opción adecuada."
 lesson_expand_productive_building_how_4_continue: "Inicia la ampliación de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l]"
 lesson_expand_productive_building_how_5: "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_5_desc: "¡Bien hecho! Continúa explorando el juego mientras esperas a que acabe la ampliación. Tienes la opción de conocer en profundidad #v por qué#! deberías ampliar los [Concept('concept_building', 'edificios')] [Concept('concept_productivity', 'productivos')] retrocediendo hasta el botón #v Dime por qué#! en la [concept_journal_entry|l]."
 lesson_expand_productive_building_how_5_back: "Detén la ampliación de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] para retroceder"
 lesson_expand_productive_building_why_1: "Por qué ampliar un $concept_building$ [Concept('concept_productivity', 'productivo')]"
 lesson_expand_productive_building_why_1_desc: "Al centrar los esfuerzos de ampliación en [Concept('concept_building', 'edificios')] muy [Concept('concept_productivity', 'productivos')], maximizas la cantidad de valor que tu [concept_workforce|l] añade a la economía. Al producir [Concept('concept_good', 'bienes')] de bajo valor como el [GetGoods('grain').GetName|l][Nbsp][GetGoods('grain').GetTextIcon], mientras gastas solo una pequeña cantidad de [concept_money|l] en $concept_goods$ de insumo, como [GetGoods('tools').GetName|l][Nbsp][GetGoods('tools').GetTextIcon], podrás alimentar a la vez a los [Concept('concept_pop', 'colectivos')] que ganen un [Concept('concept_building_wage', 'salario')] escaso. Pero, si en vez de eso, rediriges esa $concept_workforce$ a la producción de $concept_goods$ de alto valor como el [GetGoods('wine').GetName|l][Nbsp][GetGoods('wine').GetTextIcon] o los [GetGoods('clippers').GetName|l][Nbsp][GetGoods('clippers').GetTextIcon], siempre que exista demanda, dichos $concept_pops$ acabarán produciendo más $concept_money$ en general, aunque sus $concept_building_wages$ no suban."
 lesson_expand_productive_building_why_1_continue: "Abre el panel de detalles del $concept_building$ [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_expand_productive_building_why_2: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc: "El icono del engranaje indica la [concept_productivity|l] relativa de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetProfitabilityCompareIconInType|l]. Pasa el ratón por encima para obtener más detalles."
 lesson_expand_productive_building_why_3: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc: "La [concept_productivity|l] se basa únicamente en la diferencia entre el coste de los [Concept('concept_good', 'bienes')] de insumo y los ingresos obtenidos mediante la venta de los $concept_goods$ de producción, dividida entre la [concept_workforce|l] total del [concept_building|l]. Piensa en ello como en «la cantidad de valor que cada empleado añade a la economía de su $concept_building$ cada año»."
 lesson_expand_productive_building_why_4: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc: "Incluso si el valor de [concept_productivity|l] es mucho mayor que el [Concept('concept_building_wage', 'salario')] medio, la diferencia no se pierde. Se divide entre las [concept_cash_reserves|l] del $concept_building$ y los [concept_dividends|l] pagados a los [concept_building_owners|l]. Por el contrario, si la $concept_productivity$ es insuficiente para pagar los $concept_building_wages$ del $concept_building$, la diferencia se resta de las $concept_cash_reserves$ a corto plazo antes de reducir los $concept_building_wages$ y posiblemente el [concept_throughput|l] a largo plazo."
 lesson_expand_productive_building_why_5: "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc: "Añadir valor a tu economía ampliando únicamente [Concept('concept_building', 'edificios')] muy [Concept('concept_productivity', 'productivos')] puede que no sea lo más sensato en todas las situaciones. Si un [concept_market|l] se satura, el [concept_market_price|l] de los [Concept('concept_good', 'bienes')] producidos se reducirá, lo que ejercerá una gran presión por la demanda sobre los $concept_goods$ consumidos y provocará con el tiempo un descenso de la $concept_productivity$."
 ###The Journal
 lesson_journal_1: "El diario"
 lesson_journal_1_desc_short: "¡Acabas de acceder al primer reto del tutorial! Hemos #v pausado la partida#! para que te dé tiempo a leer. No olvides #v reanudar la partida#! mediante los controles de velocidad o la #v barra espaciadora#! cuando quieras volver a la acción.\n\n#v Abre el diario#! haciendo clic en el botón resaltado de la izquierda para empezar."
 lesson_journal_1_desc: "¡Acabas de acceder al primer reto del tutorial! Todos los retos del tutorial se presentarán en forma de anotaciones en el [Concept('concept_journal_entry','diario')]. Puedes completarlos a tu propio ritmo solicitando toda la ayuda que necesites.\n\nHemos #v pausado la partida#! de nuevo para que te dé tiempo a leer y volveremos a hacerlo cuando comience una nueva lección. No olvides #v reanudar la partida#! mediante los controles de velocidad o la #v barra espaciadora#! cuando quieras volver a la acción.\n\n#v Abre el diario#! haciendo clic en el botón resaltado de la izquierda para empezar."
 lesson_journal_1_continue: "Abre el panel Diario haciendo clic en el botón resaltado"
 lesson_journal_2: "$lesson_journal_1$"
 lesson_journal_2_desc: "Este es el diario. Aquí encontrarás todos los retos del tutorial a los que accedas. Aquí también aparecerán de vez en cuando otros eventos importantes de tu país.\n\nDeberías echarle un vistazo al reto del tutorial al que has accedido. Abre la [concept_journal_entry|l] #v $je_tutorial_expand_basic_building$#! para continuar."
 lesson_journal_2_back: "El panel Diario debe estar cerrado para retroceder"
 lesson_journal_2_continue: "Selecciona #v $je_tutorial_expand_basic_building$#! para continuar"
 lesson_journal_3: "$lesson_journal_1$"
 lesson_journal_3_desc_short: "Se te ha encargado que amplíes un [concept_building|l] agrícola básico en uno de los [Concept('concept_state', 'estados')]. A medida que juegues, aparecerán en el [Concept('concept_journal_entry','diario')] más retos del tutorial parecidos a este.\n\nPuedes tratar de completar el reto por tu cuenta sin ninguna ayuda o hacer clic en el botón #v Quiero saber cómo#! para acceder a una explicación paso a paso. También puedes hacer clic en el botón #v Quiero saber por qué#! para una explicación más detallada de por qué es importante.\n\n¡Buena suerte!"
 lesson_journal_3_desc: "Se te ha encargado que amplíes un [concept_building|l] agrícola básico en uno de los [Concept('concept_state', 'estados')].\n\nAl completar los retos del tutorial, aprenderás #b cómo#! dar forma a tu nación en la dirección que desees y #b por qué#! deberías hacerlo. Puedes tratar de completar las tareas utilizando solo la información proporcionada en la [concept_journal_entry|l] o puedes hacer clic en el botón «Guíame» de la $concept_journal_entry$ para acceder a unas instrucciones detalladas.\n\nA medida que avances, accederás a más retos del tutorial. Revisa el diario de vez en cuando para conocer los siguientes pasos."
 lesson_journal_3_back: "El panel de [concept_journal_entry|l] debe estar cerrado para retroceder"
 ###Budget Deficit
 lesson_budget_balance_1: "Equilibrar el presupuesto"
 lesson_budget_balance_1_desc: "En estos momentos, tus gastos fijos son superiores al dinero que ganas, lo que supone un déficit presupuestario que agotará tus [concept_gold_reserves|l] en caso de tenerlas, y aumentarán los [concept_loans|l] en caso de no tenerlas. Para empezar a resolver el problema, primero abre el panel Presupuesto."
 lesson_budget_balance_1_continue: "Abre el panel Presupuesto"
 lesson_budget_balance_2: "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc: "Aquí puedes ver desglosados todos los gastos y fuentes de ingresos, y ajustar los niveles de impuestos y salarios de la administración pública. La forma más sencilla de solventar un déficit presupuestario suele ser subir los impuestos a los [Concept('concept_pop', 'colectivos')] o introducir nuevos [Concept('concept_consumption_tax', 'impuestos al consumo')], pero ten en cuenta que esto presenta inconvenientes, como una reducción de la [concept_wealth|l] y posibles focos de [concept_turmoil|l]. También puedes probar a disminuir los gastos reduciendo el nivel de los [Concept('concept_government_building', 'edificios gubernamentales')] como [GetBuildingType('building_barracks').GetName|l] y [GetBuildingType('building_naval_base').GetName|l], o recortando los [Concept('concept_government_wage','salarios de la administración')].\n\nUna forma menos fiable de incrementar los ingresos, pero que suele ser mejor, es hacer crecer el [concept_gdp|l] desarrollando la eficiencia de los [Concept('concept_building', 'edificios')] o aumentando el déficit para ampliar los [Concept('concept_building', 'edificios')] rentables, aunque esta opción es un tanto complicada y no es muy recomendable para alguien que juegue por primera vez."
 lesson_budget_balance_how: "Cómo equilibrar el presupuesto"
 lesson_budget_balance_how_1: "Cómo equilibrar el presupuesto"
 lesson_budget_balance_how_1_desc: "Para reducir el déficit y pagar los préstamos, puedes aumentar los ingresos, reducir los gastos o hacer ambas cosas."
 lesson_budget_balance_how_1_continue: "Abre el panel Presupuesto"
 lesson_budget_balance_how_2: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc: "Los ingresos proceden de la [concept_budget_minting|l] y los [concept_taxes|l]. La nueva moneda se acuñará de forma automática para mantener el ritmo de crecimiento de la economía, pero los [concept_taxes|l] son necesarios para mantener gobiernos poderosos.\n\nEntre estos se incluyen:\n - [concept_budget_income_taxes]\n - [concept_budget_poll_taxes]\n - [Concept('concept_consumption_tax', 'Impuestos al consumo')]\n - [concept_budget_dividends_taxes]\n - [concept_tariffs]\ny muchos otros.\n\nAñadir nuevos [concept_taxes|l] o subir los existentes supondrá un aumento inmediato de los ingresos."
 lesson_budget_balance_how_2_continue: "Aumenta el nivel de cualquier impuesto o añade un nuevo [concept_consumption_tax|l] para continuar"
 lesson_budget_balance_how_2_back: "Cierra el panel Presupuesto para retroceder"
 lesson_budget_balance_how_3: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc: "Los gastos de construcción no se consideran parte de los gastos fijos, puesto que terminan cuando acaba la construcción. No obstante, mientras esta dure seguirán siendo una carga para tu [concept_treasury|l]. Vamos a ponerlos en pausa y podrás reiniciarlos cuando hayas resuelto el problema."
 lesson_budget_balance_how_3_continue: "Pon en pausa todo tipo de construcción para detener los gastos de construcción en los diferentes [Concept('concept_state', 'estados')]"
 lesson_budget_balance_how_4: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc: "Los [Concept('concept_government_building', 'edificios gubernamentales')] incurren en gastos fijos, como los derivados de la [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added','administración gubernamental')] y [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added_2','cuarteles')], y estos incluyen los [Concept('concept_good', 'bienes')] utilizados y los [concept_budget_wages|l] pagados por ellos. Puedes controlar los gastos modificando los $concept_budget_wages$ que se pagan en todo el [concept_country|l].\n\nSi lo deseas, puedes reducir los [concept_budget_government_wages|l] o los [concept_budget_military_wages|l]. Los cambios salariales siempre se pueden revertir, pero ¡presta atención a las consecuencias en la ayuda emergente!"
 lesson_budget_balance_how_4_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 lesson_budget_balance_how_4_desc_added_2: "[GetBuildingType('building_barracks').GetName]"
 lesson_budget_balance_how_5: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc: "Otra forma de controlar los gastos es reducir el tamaño de los [Concept('concept_government_building', 'edificios gubernamentales')] en [Concept('concept_state', 'estados')] concretos. Esto reduce permanentemente el coste de los [concept_budget_wages|l] pagados y los [Concept('concept_good', 'bienes')] consumidos, pero elimina el beneficio que proporciona el nivel del [concept_building|l]."
 lesson_budget_balance_how_5_continue: "Haz clic en la pestaña [Concept('concept_state', 'Estados')] para continuar"
 lesson_budget_balance_how_6: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc: "En la pestaña [Concept('concept_state', 'Estados')] se agrupan todos los ingresos y gastos del [concept_treasury|l] por [concept_state|l] para facilitar la búsqueda de candidatos óptimos para una reducción de tamaño. Al ordenar por gastos y pasar el cursor del ratón por encima, podrás descubrir rápidamente los [Concept('concept_building', 'edificios')] que cuestan más.\n\nSi quieres, puedes recortar gastos reduciendo el tamaño de los [Concept('concept_government_building', 'edificios gubernamentales')]. Esta acción solo se puede revertir ampliando el edificio de nuevo, lo que requiere tiempo y [concept_money|l]."
 lesson_budget_balance_how_6_back: "Cierra la pestaña [Concept('concept_state', 'Estados')] para retroceder"
 lesson_budget_balance_how_7: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc: "Un elemento potencialmente importante para los gastos fijos es el [concept_budget_interest|l] que pagas por los [concept_loans|l]."
 lesson_budget_balance_how_7_continue: "Haz clic en la pestaña Activos para continuar"
 lesson_budget_balance_how_8: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc: "Solo podrás reducir los pagos del [concept_budget_interest|l] mediante el abono del [concept_principal|l]. Siempre que el balance de [concept_treasury|l] sea negativo, el $concept_principal$ aumentará, lo que hará también que el pago del $concept_budget_interest$ crezca. Si tu balance del $concept_treasury$ es positivo, reducirás los pagos del $concept_principal$ y el $concept_budget_interest$ automáticamente.\n\nSi logras reducir el $concept_budget_interest_rate$, podrás asumir [concept_loans|l] mucho mayores antes de caer en una espiral sin salida."
 lesson_budget_balance_how_9: "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc: "Si el balance sigue siendo negativo, continúa recaudando o añadiendo más [concept_taxes|l], o bien reduce el tamaño de los [Concept('concept_government_building', 'edificios gubernamentales')] hasta que sea positivo."
 lesson_budget_balance_why: "Por qué equilibrar el presupuesto"
 lesson_budget_balance_why_1: "Por qué equilibrar el presupuesto"
 lesson_budget_balance_why_1_desc: "Existen muchas fuentes de ingresos y gastos diferentes. En el panel Presupuesto verás un desglose completo."
 lesson_budget_balance_why_1_continue: "Abre la pestaña Resumen del panel Presupuesto"
 lesson_budget_balance_why_2: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc: "Si los gastos superan a los ingresos, tus [concept_gold_reserves|l] menguarán cada semana mostrando un #v balance semanal#! negativo. Cuando estas se hayan agotado, los [concept_loans|l] aumentarán cada semana. El hecho de considerar esto un problema o no depende de adónde esté yendo el dinero."
 lesson_budget_balance_why_2_back: "Cierra la pestaña Resumen del panel Presupuesto para retroceder"
 lesson_budget_balance_why_3: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc: "La mayoría de los gastos son #v fijos#!. La cuantía exacta de un gasto fijo puede variar a lo largo del tiempo en función de las condiciones económicas, pero se mantendrá presente semana tras semana hasta que tomes medidas para reducirlo.\n\nLos costes de construcción y algún otro gasto #v temporal#! estarán en vigor durante un período de tiempo concreto y luego #v acabarán#!. Si el balance es negativo solo a causa de gastos temporales, normalmente no hay que preocuparse, ya que estás haciendo que la economía crezca y los gastos de construcción pueden ponerse en pausa en cualquier momento."
 lesson_budget_balance_why_4: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc: "Pero si tu [concept_treasury|l] tiene gastos #v fijos#! que superen las fuentes de ingresos, la situación financiera será insostenible. Aunque poseas [concept_gold_reserves|l], con el tiempo tendrás que solicitar [concept_loans|l] a las industrias del país para poder seguir en marcha."
 lesson_budget_balance_why_4_continue: "Abre la pestaña de Activos"
 lesson_budget_balance_why_5: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc: "No deberías tener miedo alguno a pedir [concept_loans|l] para progresar, sobre todo porque la mayoría del @money! que gastes revertirá al bolsillo de algún [Concept('concept_pop','colectivo')]. No olvides que cada [concept_good|l] adquirido y cada @money! de los [concept_budget_wages|l] termina por enriquecer a los productores, los consumidores o a ambos. Gastar dinero del [concept_treasury|l] siempre eleva el nivel medio de [concept_wealth|l], lo cual aumenta la demanda de las [concept_pop_needs|l], que es lo que hace que funcione la economía."
 lesson_budget_balance_why_5_k_desc: "No deberías tener miedo alguno a pedir [Concept('concept_loans', 'préstamos')] para progresar, sobre todo porque la mayoría del @money! que gastes revertirá al bolsillo de algún [Concept('concept_pop','colectivo')]."
 lesson_budget_balance_why_5_k2_desc: "No olvides que cada [concept_good|l] adquirido y cada @money! de los [concept_budget_wages|l] termina por enriquecer a los productores, los consumidores o a ambos. Gastar dinero del [concept_treasury|l] siempre eleva el nivel medio de [concept_wealth|l], lo cual aumenta la demanda de las [concept_pop_needs|l], que es lo que hace que funcione la economía."
 lesson_budget_balance_why_5_k_Pop_Wealth: "#black Riqueza de colectivo#!"
 lesson_budget_balance_why_5_k_Taxes: "#black Impuestos#!"
 lesson_budget_balance_why_5_k_Interest: "#black Interés#!"
 lesson_budget_balance_why_5_k_Treasury: "#black Tesoro#!"
 lesson_budget_balance_why_5_k_Expand_industry: "#black Ampliar industria#!"
 lesson_budget_balance_why_5_k_Take_Loans: "#black Pedir préstamos#!"
 lesson_budget_balance_why_5_k_Demand_Increase: "#black Exigir aumento#!"
 lesson_budget_balance_why_5_back: "Cierra la pestaña Activos para retroceder"
 lesson_budget_balance_why_6: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc_common: "El [concept_credit|l] total es la suma de las [concept_cash_reserves|l] de todos los edificios. Cuanto más grandes y exitosas sean tus industrias, más dinero podrás pedir prestado."
 lesson_budget_balance_why_6_desc: "$lesson_budget_balance_why_6_desc_common$ Tu $concept_credit$ restante es:\n\n#variable [GetPlayer.GetMaxCredit|2*]#! ([concept_credit|l]) - #variable [GetPlayer.GetPrincipal|K]#! ([concept_principal|l]) = #variable [GetPlayer.GetRemainingCredit|2*]#! [concept_credit|l] restante\n\nPasa el ratón por encima del valor $concept_credit$ para ver un desglose de las $concept_cash_reserves$ de tus industrias."
 lesson_budget_balance_why_6_encyclopedia_desc: "$lesson_budget_balance_why_6_desc_common$ El [concept_credit|l] restante se calcula de la siguiente forma:\n\n[concept_credit|l] - [concept_principal|l] = [concept_credit|l] restante."
 lesson_budget_balance_why_7: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc: "Si el [concept_principal|l] llega al nivel del [concept_credit|l], se considerará que tu país está en [concept_default|l], ya que no podrá asumir sus deudas. Esto paralizará cualquier construcción y hará que los [Concept('concept_pop', 'colectivos')] del país con [Concept('concept_building','$concept_buildings$')|l] de [concept_privately_owned|l] se [Concept('concept_radical', 'radicalicen')], lo que puede suponer un desastre para la estabilidad política."
 lesson_budget_balance_why_8: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_desc: "Cualquier cambio que realices en la economía tendrá amplios efectos indirectos, tanto positivos como negativos."
 lesson_budget_balance_why_8_continue: "Abre de nuevo la pestaña Resumen"
 lesson_budget_balance_why_9: "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_desc: "Todos los [concept_taxes|l] se recaudan directamente de los [Concept('concept_pop', 'colectivos')], aunque las distintas [Concept('concept_law', 'leyes')] fiscales afectarán a las finanzas personales de estos de distinto modo. Asimismo, todos los gastos afectarán a tu economía y a las personas que viven de ella. Con el simple hecho de subir los impuestos o de ajustar los [concept_budget_government_wages|l] para cubrir gastos, estarás redistribuyendo la [concept_wealth|l] entre los $concept_pops$. Toda acción tiene consecuencias en atributos como el [concept_pop_growth|l] y la [concept_turmoil|l]."
 lesson_budget_balance_why_9_back: "Cierra la pestaña Resumen del panel Presupuesto para retroceder"
 ### COMPLETE
 lesson_budget_balance_complete_1: "¡Presupuesto equilibrado!"
 lesson_budget_balance_complete_1_desc: "Has conseguido restablecer un balance positivo en el [concept_treasury] haciendo uso de las herramientas a tu disposición. Conforme tu país avance a lo largo del siglo XIX y más allá, deberás modificar tu presupuesto para conseguir un crecimiento estable sin quedarte atrás, además de para recuperarte de eventos especialmente onerosos. El panel #b Presupuesto#! siempre te mostrará tus fuentes de ingresos y tus gastos, y te ayudará a optimizar ambos."
 ### FAIL
 lesson_budget_balance_fail_1: "¡Sin dinero!"
 lesson_budget_balance_fail_1_desc: "Ha ocurrido lo peor: el [concept_treasury] se ha quedado sin fondos y ahora estás en [concept_default|l]. Pero no te preocupes, ¡de esto también te puedes recuperar! Intenta recuperar tu balance y superar este bache. Si te resulta imposible cumplir con los pagos de los [Concept('concept_budget_interest', 'intereses del presupuesto')], puedes declararte en [concept_bankruptcy|l] en la pestaña #b Activos#! del panel #b Presupuesto#!, para embargar los activos de tus [Concept('concept_pop','colectivos')] y reconstruir tu economía desde cero."
 ### Production Methods
 lesson_production_methods_how_1: "Cómo cambiar los $concept_production_methods$"
 lesson_production_methods_how_1_desc: "Los [Concept('concept_production_method', 'métodos de producción')] se pueden modificar desde el panel de detalles de un [concept_building|l]. Vamos a seguir utilizando de ejemplo el edificio [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_production_methods_how_1_continue: "Abre el panel de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_production_methods_how_2: "$lesson_production_methods_how_1$"
 lesson_production_methods_how_2_desc: "Estos son los [Concept('concept_production_method', 'métodos de producción')] que actualmente están activos en este [concept_building|l]. Puedes hacer clic en cualquiera de ellos para ver una lista de opciones alternativas. El número #g verde#! indica las alternativas de las que dispones en este momento."
 lesson_production_methods_how_2_continue: "Selecciona cualquier $concept_production_method$"
 lesson_production_methods_how_2_back: "El panel [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] debe estar cerrado para retroceder"
 lesson_production_methods_how_3: "$lesson_production_methods_how_1$"
 lesson_production_methods_how_3_desc: "Pasa el ratón por cualquiera de las opciones para acceder a un desglose explicativo de cómo cambiará el [concept_building|l] si se selecciona otro [concept_production_method|l]."
 lesson_production_methods_how_3_continue: "Cambia cualquiera de los $concept_production_methods$"
 lesson_production_methods_how_3_back: "Cancela la selección del $concept_production_method$ para retroceder"
 lesson_production_methods_how_4: "$lesson_production_methods_how_1$"
 lesson_production_methods_how_4_desc: "¡Buen trabajo! Puedes ver los efectos nuevos de inmediato en el [concept_building|l], pero las repercusiones en la [concept_workforce|l] y en la economía tardarán un tiempo en materializarse. Ten este [concept_production_method|l] activo durante al menos [GetTutorialJournalEntry.GetTotalGoalValue|0] semana(s) para completar la lección."
 lesson_production_methods_why_1: "Por qué cambiar los [Concept('concept_production_method', 'métodos de producción')]"
 lesson_production_methods_why_1_desc: "Los [Concept('concept_production_method', 'métodos de producción')] establecen y cambian las funciones de los [Concept('concept_building','edificios')]. Para mostrarte un ejemplo, le echaremos un vistazo a tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_production_methods_why_1_continue: "Abre el panel de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_production_methods_why_2: "Por qué cambiar los $concept_production_methods$"
 lesson_production_methods_why_2_desc: "Si pasas el ratón por encima de cualquiera de los [Concept('concept_production_method', 'métodos de producción')] activos, podrás ver en la ayuda emergente cuántos [Concept('concept_good', 'bienes')] consume y produce ese $concept_production_method$. También podrás ver cuántas personas de determinada [concept_profession|l] debe tener la [concept_workforce|l] para que tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] funcione."
 lesson_production_methods_why_3: "$lesson_production_methods_why_1$"
 lesson_production_methods_why_3_desc: "Los [Concept('concept_production_method', 'métodos de producción')] se organizan por colores según los diferentes tipos:\n\nLos $concept_production_methods$ #b básicos#! hacen uso de una [concept_workforce|l] productiva compuesta por [Concept('concept_pop','colectivos')] de diferentes [Concept('concept_profession', 'profesiones')] para crear un producto o lograr un efecto. A menudo, consumen uno o varios [Concept('concept_good', 'bienes')] en el proceso. Siempre existe al menos un tipo básico.\n\n#b La optimización de los#! $concept_production_methods$ reduce la cantidad de $concept_goods$ básicos producidos en favor de crear otros más avanzados o lujosos, para lo que se suelen añadir $concept_goods$ de insumo adicionales al proceso.\n\nLos $concept_production_methods$ con #b automatización#! consumen $concept_goods$ industriales, pero evitan que sea necesario contratar una cantidad elevada de $concept_workforce$ no cualificada en un $concept_building$.\n\nLos $concept_production_methods$ de #b propiedad#! determinan quién posee el $concept_building$ y quién recauda los [concept_dividends|l]. Los tipos disponibles suelen venir estipulados por las [Concept('concept_law', 'leyes')]."
 lesson_production_methods_why_4: "$lesson_production_methods_why_1$"
 lesson_production_methods_why_4_desc: "Si haces clic en cualquiera de los [Concept('concept_production_method', 'métodos de producción')] activos, verás que cada tipo incluye distintos métodos, pero solo uno puede estar activo a la vez. Algunos podrían considerarse versiones mejoradas de los tipos previos. Para desbloquearlos, se suelen necesitar [Concept('concept_technology', 'nuevas tecnologías')]. Otros son tan solo alternativas, no son intrínsecamente mejores ni peores. Tendrás que decidir qué es lo que más le conviene a tu [concept_country|l] en función de los [Concept('concept_good', 'bienes')] y las [Concept('concept_profession', 'profesiones')] que tengas y desees."
 lesson_production_methods_why_5: "$lesson_production_methods_why_1$"
 lesson_production_methods_why_5_desc: "En ocasiones, mejorar a un [concept_production_method|l] más moderno no es la mejor opción, en especial si el [concept_market_price|l] de los [Concept('concept_good', 'bienes')] de insumo es muy elevado o hay una situación de [Concept('concept_shortage','$concept_input_goods_shortage$')|l]. Otro motivo para no modernizar un $concept_production_method$ inmediatamente es que este exija [Concept('concept_profession', 'profesiones')] para las que tus [Concept('concept_pop', 'colectivos')] posean escasas [concept_pop_qualifications|l]. Puede incluso que quieras posponer las mejoras porque las nuevas $concept_professions$ puedan ser propensas a afiliaciones políticas que no sean de tu agrado."
 ### Unproductive Building
 ### HOW
 lesson_fix_unproductive_building_how_1: "Mejora las ganancias de un $concept_building$ $concept_unproductive$"
 lesson_fix_unproductive_building_how_1_desc: "No hay forma rápida de ponerle remedio a la baja [concept_productivity|l] de un [Concept('concept_building', 'edificio')]. Vamos a echarle un vistazo al proceso del $concept_building$ para ver cuál podría ser el problema."
 lesson_fix_unproductive_building_how_1_continue: "Abre la pestaña de $concept_state$ de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] haciendo clic en el mapa. En la pestaña $concept_building$ del $concept_state$, selecciona [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"
 lesson_fix_unproductive_building_how_2_back: "El panel [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] debe estar cerrado para retroceder"
 lesson_fix_unproductive_building_how_2: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_2_desc: "Si los [Concept('concept_good', 'bienes')] en el lado de insumo del proceso resultan demasiado caros, puedes centrarte en reducir su precio. Esto se consigue ampliando los [Concept('concept_building', 'edificios')] que los producen o importando dichos $concept_goods$ a tu [concept_market|l]."
 lesson_fix_unproductive_building_how_3: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_3_desc: "Si los [Concept('concept_good', 'bienes')] en el lado de producción del proceso resultan demasiado baratos, puedes centrarte en aumentar su precio. Esto podría representar una oportunidad para ampliar los [Concept('concept_building', 'edificios')] que consumen tales $concept_goods$, exportarlos a otros [Concept('concept_market', 'mercados')] o fomentar su consumo entre los [Concept('concept_pop', 'colectivos')] en lugar de otros $concept_goods$."
 lesson_fix_unproductive_building_how_4: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_4_desc: "Si quieres involucrarte en el [concept_trade|l] para producir [Concept('concept_good', '$concept_goods$')|l] más rentables, puedes hacerlo construyendo un [GetBuildingType('building_trade_center').GetName|l] que pueda $concept_import$ o $concept_export$ $concept_goods$ de forma autónoma a través del [concept_world_market|l]."
 lesson_fix_unproductive_building_how_4_continue: "Permanece o vuelve al panel de detalles del $concept_building$ [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_fix_unproductive_building_how_5: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_5_desc: "Combinar diferentes [Concept('concept_production_method', 'métodos de producción')] puede hacer que el [concept_building|l] sea más [Concept('concept_productivity', 'productivo')]. Pero unos $concept_production_methods$ más modernos no siempre son mejores, ¡en especial si los [Concept('concept_good', 'bienes')] de insumo resultan más caros! El efecto que tiene un $concept_production_method$ sobre el balance de un $concept_building$ se indica en la ayuda emergente, por lo que puedes probar a usar diferentes métodos para ver cuál funciona mejor."
 lesson_fix_unproductive_building_how_6: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_6_desc: "Los [Concept('concept_decree', 'decretos')] sirven para aumentar el [concept_throughput|l] de determinados [Concept('concept_building', 'edificios')]. No siempre es buena idea aumentar el $concept_throughput$ de un $concept_building$ [Concept('concept_productivity', 'improductivo')], puesto que esto puede acarrear el uso de [Concept('concept_good', 'bienes')] de insumo incluso más caros y productos finales más baratos.\n\nEn vez de eso, prueba a aumentar el $concept_throughput$ de los $concept_buildings$ que produzcan los $concept_goods$ de insumo que requiera el $concept_building$ o aquellos que consuman sus $concept_goods$ de producción. Hallar la forma de que tus $concept_buildings$ se beneficien mutuamente es fundamental para crear una economía sólida."
 lesson_fix_unproductive_building_how_7: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_7_desc: "Si no hay forma óptima de hacer que un [concept_building|l] sea más [Concept('concept_productivity', 'productivo')], pero tu economía sigue teniendo necesidad de lo que produce dicho $concept_building$, puedes [Concept('concept_subsidies', 'subvencionarlo')]. De este modo, siempre dispondrá de los fondos necesarios para adquirir [Concept('concept_good', 'bienes')] de insumo y mantener un [concept_building_wage|l] competitivo cubriendo cualquier déficit presupuestario gracias al [concept_treasury]. Las leyes de tu sistema económico establecen qué $concept_buildings$ se pueden $concept_subsidize$."
 lesson_fix_unproductive_building_how_8: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_8_desc: "Los [Concept('concept_building', 'edificios')] cuya [concept_productivity|l] se reduzca hasta un nivel en el que no puedan ofrecer un [concept_building_wage|l] competitivo se adaptarán de forma natural al [concept_market|l], ya que su [concept_throughput|l] se verá afectado por la disminución del empleo, lo que aumentará las ganancias por empleado restante. Si quieres acelerar este proceso, siempre puedes reducir el tamaño del $concept_building$ para obligar a la mano de obra a marcharse. Ten en cuenta que esto hará que monten en cólera los [Concept('concept_pop', 'colectivos')] que pierdan sus trabajos."
 lesson_fix_unproductive_building_how_9: "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_9_desc: "Utiliza todas las herramientas que tienes a tu disposición para mejorar la [concept_productivity|l] de este [concept_building|l]. Si todo lo demás falla, puedes [Concept('concept_subsidies', 'subvencionarlo')] o incluso reducir su tamaño."
 lesson_fix_unproductive_building_complete: "¡El $concept_building$ $concept_unproductive$ se ha recuperado!"
 lesson_fix_unproductive_building_complete_desc: "Se ha recuperado la [concept_productivity|l] de  [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], esto da pie a un aumento de los [Concept('concept_building_wage', 'salarios')], a [concept_dividends|l] o a ambas posibilidades. Obviamente, en vez de eso, también tienes la opción de aprovechar el aumento subiendo los [concept_taxes|l] antes de que la [concept_workforce|l] se acostumbre a las mejoras financieras…\n\nSi compruebas la $concept_productivity$ de los $concept_buildings$ de vez en cuando para realizar ajustes, podrás asegurarte de tener una combinación óptima de $concept_buildings$ y de no estar perdiendo oportunidades."
 ### Promote an IG
 ### HOW
 lesson_promote_movement_how_0: "En estos momentos no puedes [concept_bolster|l] [Concept('concept_political_movement', '$concept_political_movements$')|l]"
 lesson_promote_movement_how_0_desc: "Tu país no tiene $country_bolster_ig_attraction_mult$ y, por tanto, no puedes [concept_bolster|l] [Concept('concept_political_movement', '$concept_political_movements$')|l]. Primero deberás aprobar una [concept_law|l] que lo conceda. [ConcatIfNeitherEmpty('\n\n',GetPlayer.GetModifier.GetDescFor('country_promotion_ig_attraction_mult'))]"
 lesson_promote_movement_how_0_continue: "Abre el panel Política, haz clic en la pestaña Leyes y luego en la [concept_law] de [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] para ver las opciones posibles. ¡Reinicia esta lección tras promulgar la nueva $concept_law$!"
 lesson_promote_movement_how_1: "Cómo $concept_bolster$ $concept_political_movements$"
 lesson_promote_movement_how_1_desc: "Para [concept_bolster|l] un [concept_political_movement|l], en primer lugar deberás tener una [concept_law|l] que lo permita. Esta vendrá definida principalmente por tu postura en relación con [GetLawGroup('lawgroup_free_speech').GetName] (actualmente [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]). Al promulgar distintas $concept_laws$, podrás concederte más o menos poder para influir en ese tema."
 lesson_promote_movement_how_2: "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_2_desc: "Encontrarás una lista de los [Concept('concept_political_movement', '$concept_political_movements$')|l] activos en este momento en el panel $politics$."
 lesson_promote_movement_how_2_continue: "Abre la pestaña #v Resumen#! en el panel #v Política#!"
 lesson_promote_movement_how_3: "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_3_desc: "Se puede [Concept('concept_bolster', 'promover')] cualquier [Concept('concept_political_movement', 'moviento político')], aunque $concept_bolster$ un $concept_political_movement_short$ con un [concept_activism|l] elevado puede resultar arriesgado."
 lesson_promote_movement_how_3_continue: "Haz clic en un [concept_political_movement|l] que te resulte interesante"
 lesson_promote_movement_how_3_continue_close: "Cierra el panel $concept_political_movement$ para retroceder"
 lesson_promote_movement_how_3_back: "Cierra el panel #v Política#! y la pestaña #v Resumen#! para retroceder"
 lesson_promote_movement_how_4: "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_4_desc: "[Concept('concept_bolster', 'Promover')] un [concept_political_movement|l] cuesta [concept_authority|l] y, por el momento, no es que te sobre. Revisa los gastos de $concept_authority$ y cancela una cantidad suficiente como para disponer de [GetDefine('NPolitics','BOLSTER_COST')|0v] de $concept_authority$ @aut! como mínimo."
 lesson_promote_movement_how_4_continue: "Acumula al menos [GetDefine('NPolitics','BOLSTER_COST')|0v] de $concept_authority$ @aut!"
 lesson_promote_movement_how_5: "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_5_desc: "Puedes [concept_bolster|l] a cualquier [concept_political_movement|l], pero no olvides que te costará [concept_authority|l]. Para [concept_bolster|l] un $concept_political_movement$, utiliza el botón #b $concept_bolster$#! situado en la parte superior del panel de cualquier $concept_political_movement$."
 lesson_promote_movement_how_5_continue: "[concept_bolster] un [concept_political_movement|l]"
 lesson_promote_movement_how_6: "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_6_desc: "Si [Concept('concept_bolster', 'promueves')] un [concept_political_movement|l], este no cambiará drásticamente al momento. Solo cambiará la atracción, lo que hará que un número mayor de [Concept('concept_pop', 'colectivos')] elegibles lo respalden con el tiempo. Espera un rato y enseguida verás el impacto del [concept_clout|l] y la afiliación del $concept_political_movement$."
 ### WHY
 lesson_promote_movement_why_1: "Por qué $concept_bolster$ $concept_political_movements$"
 lesson_promote_movement_why_1_desc: "Los [Concept('concept_political_movement', '$concept_political_movements$')|l] son fundamentales a la hora de establecer y dar forma a la política del [concept_interest_group|l] en tu [concept_country|l]."
 lesson_promote_movement_why_1_continue: "Abre el panel de cualquier $concept_political_movement$ para continuar"
 lesson_promote_movement_why_1_continue_close: "Cierra el panel del $concept_political_movement$"
 lesson_promote_movement_why_2: "$lesson_promote_movement_why_1$"
 lesson_promote_movement_why_2_desc: "El [concept_political_movement_support|l] de los [Concept('concept_political_movement', '$concept_political_movements$')|l] aumentará o disminuirá con el tiempo. Esto ocurrirá en base a las condiciones que afecten a los [Concept('concept_pop', 'colectivos')] de tu [concept_country|l]. Este cambiante panorama político podría pillarte por sorpresa y hacer que tus planes fracasen.\n\nSi asumes un papel más activo a la hora de decidir qué $concept_political_movements$ respaldar, podrás influir y predecir más fácilmente la dirección hacia la que se dirige el país."
 lesson_promote_movement_why_3: "$lesson_promote_movement_why_1$"
 lesson_promote_movement_why_3_desc: "Un [concept_political_movement|l] [Concept('concept_bolster', '$concept_bolstered$')|l] aumentará tanto el número de miembros de [concept_pop|l] como el [concept_political_movement_support|l] con el tiempo. Esto le permitirá influir más fácilmente en las [Concept('concept_ideology', '$concept_ideologies$')|l] de tus [Concept('concept_interest_group','$concept_interest_groups$')|l], lo que a su vez puede facilitar la promulgación de ciertas [Concept('concept_law', '$concept_laws$')|l]."
 lesson_promote_movement_why_4: "$lesson_promote_movement_why_1$"
 lesson_promote_movement_why_4_desc: "Además de [Concept('concept_bolster', 'promover')] [Concept('concept_political_movement', '$concept_political_movements$')|l] que apoyas, también puedes [concept_suppress|l] aquellos a los que te opones. Cada una de estas acciones cuesta una cierta cantidad de [concept_authority|l][Nbsp]@aut!."
 lesson_promote_movement_why_4_continue: "Desplázate hasta la pestaña de [Concept('concept_law', 'leyes')] en el panel de política."
 lesson_promote_movement_why_5: "$lesson_promote_movement_why_1$"
 lesson_promote_movement_why_5_desc: "La capacidad para [concept_bolster|l] y [concept_suppress|l] [Concept('concept_political_movement', '$concept_political_movements$')|l] depende de dos aspectos:\n\n* La capacidad de [concept_authority|l][Nbsp]@aut! que poseas\n* Tus valores en $country_bolster_attraction_factor$ (actualmente [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_bolster_attraction_factor')]) y $country_suppression_attraction_factor$ (actualmente [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_attraction_factor')])\n\nUna fuente destacada para ambos elementos es la [concept_law|l] actual de [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] en el [concept_law_group|l] de [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName]."
 ### Improve Market Access
 ### HOW - DECREE
 lesson_market_access_by_decree_how_0: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_0_desc: "En esta lección es necesario que emitas un [concept_decree|l] de [GetDecreeType('decree_road_maintenance').GetName], pero en estos momentos no tienes suficiente [concept_authority|l] @aut! para hacerlo. Si pasas el ratón por encima de la [concept_authority|l][Nbsp]@aut!, en la barra superior, aparecerá una ayuda emergente en la que se explica por qué tienes un balance tan bajo. Utiliza esta información para lograr que el balance sea al menos de #v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|+=0]#! antes de reiniciar la lección."
 lesson_market_access_by_decree_how_0_continue: "Necesitas al menos [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )] de [concept_authority|l][Nbsp]@aut! disponible para continuar. Omite esta lección y vuelve cuando tengas dicha cantidad."
 lesson_market_access_by_decree_how_1: "Cómo mejorar el $concept_market_access$ por $concept_decree$"
 lesson_market_access_by_decree_how_1_desc: "Puedes aumentar fácilmente la cantidad de [concept_infrastructure|l] disponibles en un [concept_state|l] emitiendo un [concept_decree|l] para el mantenimiento de las carreteras en dicho lugar."
 lesson_market_access_by_decree_how_1_continue: "Abre la [concept_political_lens|l] y, a continuación, accede a la pestaña $concept_decrees$"
 lesson_market_access_by_decree_how_2: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_2_desc: "Hay muchos tipos de [Concept('concept_decree', 'decretos')] diferentes que puedes emitir. Estos siempre se emiten en un [concept_state|l] y mantenerlos tiene un coste en [concept_authority|l]."
 lesson_market_access_by_decree_how_2_continue: "Emite un decreto para el mantenimiento de carreteras en [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_market_access_by_decree_how_2_back: "Cierra la pestaña $concept_decrees$ de la [concept_political_lens|l] para retroceder"
 lesson_market_access_by_decree_how_3: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_3_desc: "¡Bien hecho! Has emitido un [concept_decree|l] de [GetDecreeType('decree_road_maintenance').GetName] en [GetTutorialJournalEntry.GetTarget.GetState.GetName] que tiene un coste de #v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|-0]#! [concept_authority|l][Nbsp]@aut!."
 lesson_market_access_by_decree_how_3_continue: "Cierra la [concept_political_lens|l]"
 lesson_market_access_by_decree_how_3_back: "Elimina el decreto para el mantenimiento de carreteras en [GetTutorialJournalEntry.GetTarget.GetState.GetName] para retroceder"
 lesson_market_access_by_decree_how_4: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_4_desc: "Puedes ver y gestionar los [Concept('concept_decree', 'decretos')] activos desde la $concept_political_lens$. También podrás verlos en el resumen del panel del [concept_state|l] y, en este caso, en el resumen del panel de [GetTutorialJournalEntry.GetTarget.GetState.GetName]."
 lesson_market_access_by_decree_how_4_continue: "Haz clic en el [concept_state|l] de [GetTutorialJournalEntry.GetTarget.GetState.GetName] y ve a la pestaña Resumen"
 lesson_market_access_by_decree_how_4_back: "Abre la [concept_political_lens|l] para retroceder"
 lesson_market_access_by_decree_how_5: "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_5_desc: "La cantidad de [concept_infrastructure|l] y el [concept_infrastructure_usage|l] también se pueden consultar en este panel. Pasa el ratón por encima del valor de $concept_infrastructure$ de [GetTutorialJournalEntry.GetTarget.GetState.GetInfrastructure|v1] para ver cuánto suma tu [concept_decree|l] de [GetDecreeType('decree_road_maintenance').GetName]."
 lesson_market_access_by_decree_how_5_back: "Cierra la pestaña Resumen de [GetTutorialJournalEntry.GetTarget.GetState.GetName] para retroceder"
 ### WHY - DECREE
 lesson_market_access_by_decree_why_1: "Por qué mejorar el $concept_market_access$ por $concept_decree$"
 lesson_market_access_by_decree_why_1_desc: "El [concept_market_access|l] representa el grado de conexión que tienen tus [Concept('concept_state', 'estados')] con su [concept_market|l].\n\nCon un #v 100 %#! de $concept_market_access$, un $concept_state$ creará 10 [concept_sell_orders|l] por cada 10 [Concept('concept_good','bienes')] producidos y 10 [concept_buy_orders|l] por cada 10 $concept_goods$ consumidos.\n\nCon un #v 50 %#! de $concept_market_access$, la misma cantidad de producción o consumo solo crearía 5 $concept_buy_order_short$/$concept_sell_orders$ en el $concept_market$. Esto afecta al [concept_market_price|l] y supone un lastre para la economía.\n\nLograr que tus $concept_states$ se especialicen al tiempo que los mantienes bien conectados es la clave para gobernar una nación próspera."
 lesson_market_access_by_decree_why_1_continue: "Abre el panel Mercado de la pestaña Detalles para el [GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName]"
 lesson_market_access_by_decree_why_2: "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_2_desc: "Las [concept_sell_orders|l] y las [concept_buy_orders|l] establecen un [concept_market_price|l] estándar que se utiliza en todo el [concept_market|l]. Pero con un [concept_market_access|l] inferior al 100 %, los [Concept('concept_state', 'estados')] no podrán hacer un uso total del mercado. Algunos bienes producidos a nivel local podrían bajar de precio, mientras que los bienes cuya demanda no se pueda satisfacer localmente aumentarán de precio en función del $concept_market_price$."
 lesson_market_access_by_decree_why_2_back: "Cierra el panel Mercado de la pestaña Detalles para el [GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName] para retroceder"
 lesson_market_access_by_decree_why_3: "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_3_desc: "Las condiciones de los precios locales pueden favorecer a ciertos [Concept('concept_pop', 'colectivos')] por encima de otros. En un [concept_state|l] con una producción elevada de [GetGoods('grain').GetName|l][Nbsp][GetGoods('grain').GetTextIcon], pero con un [concept_market_access|l] deficiente, el [GetGoods('grain').GetName|l][Nbsp][GetGoods('grain').GetTextIcon] se venderá a un precio inferior al [concept_market_price|l].\n\nAunque esto puede hacer que las [concept_pop_needs|l] de los [concept_lower_strata|l] queden satisfechas con mayor facilidad, también pondrá límite a los [Concept('concept_building_wage', 'salarios')] que pueden pagar los [Concept('concept_building', 'edificios')] que producen [GetGoods('grain').GetName|l][Nbsp][GetGoods('grain').GetTextIcon]. A la larga, los $concept_states$ con un [concept_market_access|l] deficiente quedarán atrasados a nivel financiero."
 lesson_market_access_by_decree_why_4: "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_4_desc: "Podrás utilizar [Concept('concept_decree', 'decretos')] para imponer un efecto sobre un [concept_state|l] a expensas de gastar [concept_authority|l][Nbsp]@aut!. El efecto se mantendrá únicamente mientras el $concept_decree$ permanezca en vigor, por lo que tendrás que elegir con cuidado qué $concept_decrees$ utilizas, ya que la $concept_authority$[Nbsp]@aut! es un recurso limitado. Una solución más permanente a la escasez de [concept_infrastructure|l] requiere otros enfoques que descubrirás más adelante."
 ### HOW - RAILWAYS
 lesson_market_access_with_railways_how_1: "Cómo mejorar el $concept_market_access$ con ferrocarriles"
 lesson_market_access_with_railways_how_1_desc: "Podrás construir ferrocarriles desde la [concept_production_lens|l]"
 lesson_market_access_with_railways_how_1_continue: "Abre la $concept_production_lens$ y, a continuación, accede a la pestaña $development_lens_tab$"
 lesson_market_access_with_railways_how_2: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_2_desc: "Busca los ferrocarriles y constrúyelos en [GetTutorialJournalEntry.GetTarget.GetState.GetName]."
 lesson_market_access_with_railways_how_2_continue: "Empieza a construir ferrocarriles en [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_market_access_with_railways_how_2_back: "Cierra la pestaña $development_lens_tab$ de la $concept_production_lens$ para retroceder"
 lesson_market_access_with_railways_how_3: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_3_desc: "¡Bien hecho! La construcción ya está en marcha.\n\nLos ferrocarriles funcionan como la mayoría de [Concept('concept_building', 'edificios')]. Su construcción requiere tiempo y dinero, y después es preciso contratar [Concept('concept_pop', 'colectivos')] para que los operen. Para funcionar necesitan [GetGoods('engines').GetName|l] [GetGoods('engines').GetTextIcon] y algún tipo de combustible, y proporcionan [GetGoods('transportation').GetName] [GetGoods('transportation').GetTextIcon] que se vende en el [concept_market|l]. "
 lesson_market_access_with_railways_how_3_continue: "Cierra la [concept_production_lens|l]"
 lesson_market_access_with_railways_how_3_back: "Cancela la construcción de ferrocarriles en [GetTutorialJournalEntry.GetTarget.GetState.GetName] para retroceder"
 lesson_market_access_with_railways_how_4: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_4_desc: "Los [Concept('concept_pop', 'colectivos')] y otros [Concept('concept_building', 'edificios')] pueden adquirir [GetGoods('transportation').GetName] [GetGoods('transportation').GetTextIcon] para satisfacer sus [concept_pop_needs|l] o como elemento de un [concept_production_method|l]. Pero si la demanda es baja y el coste de insumo es alto, los ferrocarriles pueden dejar de ser productivos fácilmente y perder empleados debido a unos [Concept('concept_building_wage', 'salarios')] bajos. Para garantizar un acceso óptimo a las [concept_infrastructure|l] ferroviarias, es posible que tengas que [Concept('concept_subsidies', 'subvencionar')] los ferrocarriles, ya sea en [Concept('concept_state', 'estados')] concretos o en todos a la vez, si es que no cuentan ya con una subvención."
 lesson_market_access_with_railways_how_4_continue: "Abre el panel de $concept_buildings$, haz clic en la pestaña Desarrollos y comprueba si los ferrocarriles están subvencionados"
 lesson_market_access_with_railways_how_4_back: "Abre la [concept_production_lens|l] para retroceder"
 lesson_market_access_with_railways_how_5: "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_5_desc: "Es posible que cuando finalice la construcción y el ferrocarril esté a pleno rendimiento, las [concept_infrastructure|l] del [concept_state|l] sigan resultando insuficientes comparadas con el [concept_infrastructure_usage|l]. Si este es el caso, puedes construir más ferrocarriles siempre y cuando te asegures de que sigan siendo rentables, o bien subvencionarlos. Si lo deseas, también puedes reducir el tamaño de los edificios obsoletos que supongan un $concept_infrastructure_usage$ excesivo en el $concept_state$."
 lesson_market_access_with_railways_how_5_back: "Cierra la pestaña Desarrollos del panel $concept_buildings$ para retroceder"
 ### WHY - RAILWAYS
 lesson_market_access_with_railways_why_1: "Por qué mejorar el $concept_market_access$ con ferrocarriles"
 lesson_market_access_with_railways_why_1_desc: "Las [concept_infrastructure|l] son fundamentales para la industrialización. La mayoría de [Concept('concept_building', 'edificios')] aumentan el [concept_infrastructure_usage|l], siendo las industrias manufactureras más pesadas las que más suman. Tener un [concept_market_access|l] inferior al 100 % no supone siempre el fin del mundo, pero afecta tanto al [concept_local_price|l] como al [concept_market_price|l] de los [Concept('concept_good', 'bienes')], lo que hará que las industrias no sean competitivas a largo plazo."
 lesson_market_access_with_railways_why_2: "$lesson_market_access_with_railways_why_1$"
 lesson_market_access_with_railways_why_2_desc: "Puedes resolver fácilmente la escasez de [concept_infrastructure|l] mínimas con un decreto para el mantenimiento de carreteras, pero se trata de una solución temporal en el mejor de los casos, ya que conseguir [concept_authority|l] es costoso para muchos países y no se puede utilizar a la vez en cualquier parte de una nación grande. El ferrocarril supone siempre una alternativa mejor a largo plazo, si es que puedes permitirte el coste de construcción y mano de obra (y posiblemente subvenciones) necesario para su funcionamiento."
 ### Increase Immigration
 ### HOW
 lesson_increase_immigration_how_1: "Cómo aumentar la $concept_immigration$"
 lesson_increase_immigration_how_1_desc: "Un [concept_state|l] será un objetivo de [concept_migration|l] atractivo si el [concept_sol|l] es elevado. Los [Concept('concept_pop', 'colectivos')] se trasladarán desde los estados con menor [concept_migration_pull|l] a aquellos con mayor $concept_migration_pull$ dentro del mismo [concept_market|l].\n\nEn la lista de modos de mapa que hay junto a las lentes, hay varios modos de mapa de [concept_migration|l] que podrás activar y te proporcionarán un resumen de los lugares a los que los $concept_pops$ están [Concept('concept_migrating', 'migrando')]. No dudes en echar un vistazo y continuar cuando hayas terminado."
 lesson_increase_immigration_how_2: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_2_desc: "Pasa el ratón por encima de cualquier [concept_state|l] para ver el desglose de la ayuda emergente de su [concept_migration_pull|l].\n\nCuando hayas terminado de mirar las ayudas emergentes de $concept_migration_pull$, busca [GetTutorialJournalEntry.GetTarget.GetState.GetName] en el mapa. "
 lesson_increase_immigration_how_2_continue: "Haz clic en [GetTutorialJournalEntry.GetTarget.GetState.GetName] y abre la pestaña Población"
 lesson_increase_immigration_how_2_back: "Cierra el modo del mapa de $concept_migration$ para retroceder"
 lesson_increase_immigration_how_3: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_3_desc: "El [concept_sol|l] de un [Concept('concept_pop', 'colectivo')] depende de muchos factores. El más importante es la [concept_wealth|l], que a su vez depende de lo elevados que sean sus [Concept('concept_building_wage', 'salarios')] en comparación con el coste de sus [concept_pop_needs|l].\n\nPasa el ratón sobre el valor de $concept_sol$ medio de cualquiera de los estratos para ver si se encuentra por encima de su [concept_expected_sol|l] o no."
 lesson_increase_immigration_how_3_back: "Cierra la pestaña Población de [GetTutorialJournalEntry.GetTarget.GetState.GetName] para retroceder"
 lesson_increase_immigration_how_4: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_4_desc: "Si la [concept_migration_pull|l] natural de un [Concept('concept_state', 'estado')] es insuficiente, se puede aumentar de manera artificial emitiendo un $concept_decree$ de $decree_greener_grass_campaign$."
 lesson_increase_immigration_how_4_continue: "Emite un $concept_decree$ de $decree_greener_grass_campaign$ en [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_increase_immigration_how_5: "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_5_desc: "Podrás ver el grado de eficacia que tiene la $decree_greener_grass_campaign$ sobre la [concept_migration_pull|l] y la migración prevista hacia/desde el [concept_state|l] en la ayuda emergente sobre atracción migratoria."
 lesson_increase_immigration_how_5_back: "Elimina el $concept_decree$ de $decree_greener_grass_campaign$ en [GetTutorialJournalEntry.GetTarget.GetState.GetName] para retroceder"
 ### Increase Immigration
 ### WHY
 lesson_increase_immigration_why_1: "Por qué aumentar la $concept_immigration$"
 lesson_increase_immigration_why_1_desc: "El motivo más común para fomentar la [concept_migration|l] a un determinado [concept_state|l] es aumentar la oferta de mano de obra para explotar sus recursos con mayor eficacia. La migración se produce de forma natural, ya que los [Concept('concept_pop', 'colectivos')] más pobres buscan lugares mejores para vivir y trabajar en el mismo [concept_market|l]. Interferir en este proceso utilizando [Concept('concept_law', 'leyes')] o [Concept('concept_decree', 'decretos')] puede acelerar, ralentizar o incluso invertir la migración."
 lesson_increase_immigration_why_1_continue: "Abre la pestaña [Concept('concept_culture', '$concept_cultures$')] en el panel Sociedad"
 lesson_increase_immigration_why_2: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_2_desc: "Una [concept_migration_pull|l] elevada no solo hará que un [concept_state|l] resulte un destino más atractivo para los [Concept('concept_pop', 'colectivos')] del mismo [concept_market|l] o [concept_country|l], sino que también aumentará la probabilidad de que sea seleccionado al azar como [concept_migration_target|l] para el desplazamiento en masa de $concept_pops$ de las [Concept('concept_culture', 'culturas')] con una [concept_turmoil|l] media elevada. Pasa el ratón sobre el valor de $concept_turmoil$ para ver tanto la agitación global de esa $concept_culture$ como la nacional."
 lesson_increase_immigration_why_2_back: "Cierra el panel [Concept('concept_culture', 'Culturas')] para retroceder"
 lesson_increase_immigration_why_3: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_3_desc: "Para ver si una [concept_culture|l] específica tiene [Concept('concept_migration_target', 'objetivos de migración')], podemos acceder a esa $concept_culture$ concreta para analizarla."
 lesson_increase_immigration_why_3_continue: "Haz clic en cualquier $concept_culture$ específica"
 lesson_increase_immigration_why_4: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_4_desc: "El [concept_migration_target|l] de una [Concept('concept_culture', 'cultura')] actúa como un puente que permite que los [Concept('concept_pop', 'colectivos')] de esa $concept_culture$ se trasladen a dicho lugar independientemente del [concept_market|l] en el que se encuentren. Los $concept_pops$ no se trasladarán al extranjero a menos que tengan un buen motivo para hacerlo. Si la $concept_culture$ de un $concept_pop$ no tiene $concept_migration_targets$, sus opciones de [concept_migration|l] estarán limitadas a los estados del mismo $concept_market$."
 lesson_increase_immigration_why_4_back: "Cierra la $concept_culture$ específica para retroceder"
 lesson_increase_immigration_why_5: "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_5_desc: "Ser [concept_migration_target|l] puede afectar considerablemente a tu economía, ya sea de manera positiva o negativa, puesto que aumentarán la oferta de mano de obra, la demanda de [Concept('concept_good', 'bienes')] y la [concept_turmoil|l]."
 ### GroW GDP
 ### HOW
 lesson_grow_gdp_how_1: "Cómo hacer que tu $concept_gdp$ crezca"
 lesson_grow_gdp_how_1_desc: "La forma más sencilla de hacer que el [concept_gdp|l] crezca es gastar dinero del [concept_treasury] o [concept_investment_pool|l] para ampliar los edificios productivos o arreglar los improductivos."
 lesson_grow_gdp_how_2: "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_2_desc: "A medida que tu economía mejore, se creará más [concept_wealth|l] lo que, con el tiempo, generará mayor [concept_good_consumption|l] por parte de los [Concept('concept_pop', 'colectivos')]. Si el aumento de la demanda de [Concept('concept_good','bienes')] se puede satisfacer mediante la [concept_good_production|l] local, los edificios correspondientes serán aún más productivos. Si la demanda solo se puede satisfacer mediante el [concept_trade|l], se beneficiarán de ello los $concept_pops$ que trabajen en el edificio [GetBuildingType('building_trade_center').GetName] y aquellos que produzcan los bienes en el mercado exportador."
 lesson_grow_gdp_how_3: "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_3_desc: "La forma más rápida de desarrollar el [concept_gdp|l] suele ser fabricar [Concept('concept_good', 'bienes')] de consumo con una elevada demanda a partir de recursos básicos. Si no tienes acceso a los recursos necesarios, podrás importarlos desde un mercado que sí disponga de ellos. Eso quiere decir que tu socio [Concept('concept_trade', 'comercial')] se beneficiará de tu economía, la cual también será más vulnerable ante las interrupciones provocadas por una diplomacia hostil o guerras, así que ¡elige bien con quién comercias!"
 ### WHY
 lesson_grow_gdp_why_1: "Por qué hacer que tu $concept_gdp$ crezca"
 lesson_grow_gdp_why_1_desc: "El [concept_gdp|l] es una forma práctica de medir la fuerza de tu economía en comparación con otras. El crecimiento del $concept_gdp$ implica que la [Concept('concept_pop','población')] pueda dedicar su tiempo a actividades más productivas, lo que aumenta la [concept_wealth|l] del país en general. A su vez, esto incrementa tanto la demanda de bienes como el [concept_sol|l], lo que presenta más oportunidades económicas y hace crecer la población."
 lesson_grow_gdp_why_2: "$lesson_grow_gdp_why_1$"
 lesson_grow_gdp_why_2_desc: "El [concept_gdp|l] no es solo una métrica, sino que influye en otros factores.\n\n* Genera [concept_prestige|l]\n* Permite [Concept('concept_budget_minting', 'acuñar')] más moneda\n* En una [concept_customs_union|l], determina tu [concept_market_share|l]."
 ### COMPLETE
 lesson_grow_gdp_complete: "¡Tu $concept_gdp$ ha crecido!"
 lesson_grow_gdp_complete_desc: "Has demostrado tu capacidad para hacer crecer la economía de tu país. A medida que profundicemos en otros aspectos como la política y la diplomacia, no olvides ampliar en todo momento tus decisiones estratégicas para no quedarte atrás. Elevar tu [concept_gdp|l] no solo aumentará la [concept_wealth|l], el [concept_sol|l] y el [concept_pop_growth|l], sino que también mejorará tu [concept_prestige|l], lo que afectará a tu [concept_rank|l], [concept_interest|l] y capacidad diplomática."
 ### Gain Intitution by Enacting a Law
 ### HOW
 lesson_enact_institution_law_how_1: "Cómo obtener una $concept_institution$"
 lesson_enact_institution_law_how_1_desc: "En el panel de cada [concept_law_group|l] específico, podrás ver las [Concept('concept_law','leyes')] que puedes promulgar, su probabilidad de éxito y sus efectos. Busca esta información en la pestaña #b $concept_laws$#! del panel #b Política#!."
 lesson_enact_institution_law_how_1_continue: "Haz clic en el $concept_law_group$ de [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] situado en la pestaña $concept_laws$ del panel Política"
 lesson_enact_institution_law_how_2: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_2_desc: "La [concept_law|l] actual de la categoría [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] es [GetTutorialJournalEntry.GetTarget.GetLawType.GetName]. Esta $concept_law$ deshabilita la [concept_institution|l] de [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetFirstInstitutionType.GetName], por lo que es preciso promulgar una alternativa para acceder a ella.\n\nCualquiera de las otras $concept_laws$ de la categoría nos proporcionará la $concept_institution$ que queramos, pero las distintas leyes tendrán diferentes efectos tanto en el [concept_country|l] como en la institución. Si tienes más de una opción, revisa los efectos antes de decidir la ley que se vaya a promulgar."
 lesson_enact_institution_law_how_2_back: "Cierra el $concept_law_group$ de [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] para retroceder"
 lesson_enact_institution_law_how_3: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_3_desc: "Para intentar siquiera promulgar una [concept_law|l], se deberá contar con el apoyo de al menos un [concept_interest_group|l] del gobierno o de un [concept_political_movement|l] activo.\n\nLa capacidad de tu [concept_government|l] actual para promulgar la $concept_law$ se mide por la probabilidad de que esta quede aprobada, la denominada probabilidad de [concept_enactment_success|l]. En caso de no conseguir aprobar la ley a la primera, se producirá algún evento cuyo resultado podría aumentar o disminuir tus probabilidades de éxito la próxima vez. La duración entre intentos dependerá de tu [concept_legitimacy|l]."
 lesson_enact_institution_law_how_4: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_4_desc: "Elige otra [concept_law|l] de [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] y comienza a promulgarla.\n\n@information! Si no puedes promulgar ninguna $concept_law$, tendrás que integrar [concept_in_government|l] a un [concept_interest_group|l] que [Concept('concept_endorse_oppose','apoye')] alguna de las $concept_laws$."
 lesson_enact_institution_law_how_4_continue: "Empieza a promulgar cualquier otra ley que no sea [GetTutorialJournalEntry.GetTarget.GetLawType.GetName]"
 lesson_enact_institution_law_how_5: "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_5_desc: "Las [Concept('concept_law','leyes')] no se [Concept('concept_enactment_of_laws','promulgan')] al momento. Han de pasar por una serie de ciclos durante los cuales tal vez tengas que intervenir para aumentar la probabilidad de [concept_enactment_success|l] a la hora de aprobar la ley."
 lesson_enact_institution_law_how_5_back: "Cancela la promulgación de la ley para retroceder"
 ### WHY
 lesson_enact_institution_law_why_1: "Por qué obtener una $concept_institution$"
 lesson_enact_institution_law_why_1_desc: "En la pestaña #b $concept_laws$#! del panel #b Política#!, podrás ver las [Concept('concept_law','leyes')] que puedes promulgar, su probabilidad de éxito y sus efectos."
 lesson_enact_institution_law_why_1_continue: "Abre la pestaña $concept_laws$ en el panel Política"
 lesson_enact_institution_law_why_2: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_2_desc: "Las [Concept('concept_law','leyes')] determinan los principios operativos fundamentales de tu [Concept('concept_country','país')], es decir todo, desde quién ostenta el poder y cómo se organiza la burocracia hasta cómo se gana y se gasta el [concept_money|l], pasando por qué derechos tienen los diferentes segmentos de la [Concept('concept_pop','población')]. Transformar tus $concept_laws$ para evolucionar con los tiempos es una necesidad tanto por motivos prácticos como para evitar que la $concept_population$ se alce contra ti."
 lesson_enact_institution_law_why_2_back: "Cierra la pestaña $concept_laws$ en el panel Política"
 lesson_enact_institution_law_why_3: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_3_desc: "Puedes ver tus [Concept('concept_institution','instituciones')] actuales en la pestaña $concept_institution$."
 lesson_enact_institution_law_why_3_continue: "Abre la pestaña $concept_institutions$ en el panel Política"
 lesson_enact_institution_law_why_4: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_4_desc: "Las [Concept('concept_institution','instituciones')] se utilizan para otorgar ventajas a tu nación o proporcionarte poderes adicionales. Para ello, consumen [concept_bureaucracy|l][Nbsp]@bur!, lo que supone un gasto para el [concept_treasury] en función del tamaño de la población [Concept('concept_incorporated_state', 'incorporada')]. Si deseas crear una nueva $concept_institution$, deberás promulgar una [concept_law|l] que lo haga posible."
 lesson_enact_institution_law_why_4_back: "Cierra la pestaña $concept_institutions$ para retroceder"
 lesson_enact_institution_law_why_5: "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_5_desc: "Ten en cuenta que promulgar [Concept('concept_law','leyes')] que presenten mucha resistencia por parte de la población puede ser un proceso arduo y peligroso. Algunas $concept_laws$ pueden exigir mucha sutileza y habilidad política para que lleguen a buen puerto sin problemas en una legislatura."
 ### COMPLETE
 lesson_enact_institution_law_complete: "¡Nueva $concept_institution$ disponible!"
 lesson_enact_institution_law_complete_desc: "¡Has logrado reformar la primera de muchas [Concept('concept_law','leyes')] en el periplo de tu país por la época victoriana! Con el tiempo descubrirás las combinaciones de [Concept('concept_interest_group','grupos de interés')] en el gobierno, [concept_clout|l], [concept_legitimacy|l] y [Concept('concept_political_movement', 'movimientos políticos')] que te brindarán las mejores oportunidades para aprobar las $concept_laws$ que desees. Hasta entonces, ¡no tengas miedo a experimentar!"
 ### Reform Government
 ### HOW
 lesson_reform_government_how_1: "Cómo reformar el gobierno"
 lesson_reform_government_how_1_desc: "Puedes consultar la composición actual del gobierno en la pestaña #b $concept_government_reform$#! del panel #b Política#!."
 lesson_reform_government_how_1_continue: "Abre la pestaña $concept_government_reform$ en el panel Política"
 lesson_reform_government_how_1_back: "La pestaña Gobierno debe estar cerrada para retroceder"
 lesson_reform_government_how_2: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_2_desc: "Para reformar tu gobierno, pulsa el botón Reformar gobierno."
 lesson_reform_government_how_3: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_3_desc: "Aquí puedes experimentar todo lo que quieras con las distintas opciones. No se producirá ningún cambio hasta que confirmes el nuevo gobierno. También tienes la opción de restablecer los cambios para volver a la configuración inicial."
 lesson_reform_government_how_4: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_4_desc: "Aquí puedes ver los factores que determinan tu legitimidad con arreglo a las leyes vigentes y cómo se vería afectada por la configuración del posible gobierno."
 lesson_reform_government_how_5: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_5_desc: "Excluir a grupos de interés que solían estar en el poder generará radicalismo entre sus filas. Reformar el gobierno con demasiada frecuencia puede provocar inestabilidad política.\n\nLa primera reforma realizada justo después de unas elecciones democráticas no provoca radicalismo. Aprovecha esta oportunidad para formar un gobierno eficiente para el resto del mandato."
 lesson_reform_government_how_6: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_6_desc: "La legitimidad solo afecta al grado de eficacia de tu gobierno, no a lo que este puede lograr. Salvo que haya un movimiento político que la respalde, para promulgar una ley, esta deberá contar con el apoyo de al menos un grupo de interés en el gobierno. Las leyes que el nuevo ejecutivo está dispuesto a promulgar se enumeran mientras este se forma, así que asegúrate de lograr la combinación adecuada de grupos de interés y legitimidad suficiente para agotar la legislatura."
 lesson_reform_government_how_7: "$lesson_reform_government_how_1$"
 lesson_reform_government_how_7_desc: "Los grupos de interés pueden entrar y salir del gobierno. Si un grupo de interés pertenece a un partido dentro de un sistema electoral democrático, todo el partido deberá estar dentro o fuera del gobierno.\n\nComprueba si puedes reformar tu gobierno para que tenga una [concept_legitimacy|l] superior a #v 60#!. Si no es el caso, vuelve en otro momento e inténtalo de nuevo."
 ### COMPLETE
 lesson_reform_government_complete: "$lesson_reform_government_how_1$"
 lesson_reform_government_complete_desc: "Tu nuevo gobierno tiene una puntuación de [concept_legitimacy|l] de [GetPlayer.GetGovernmentLegitimacy]; esto es mucho más razonable y te permite intentar promulgar leyes nuevas cada [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0] días. ¡Esperemos que también te permita lograr los cambios políticos que deseas! Si no es así, siempre puedes hacer cambios en el gobierno si estás dispuesto a pagar el precio en términos de legitimidad o radicalismo."
 ### Increase Relations
 ### HOW
 lesson_increase_relations_how_0: "No puedes mejorar relaciones"
 lesson_increase_relations_how_0_desc: "Tienes que disponer al menos de #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCostFormatted(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#! de [concept_influence|l][Nbsp]@inf! para [GetDiplomaticActionType('increase_relations').GetName|l] con [GetTutorialJournalEntry.GetTarget.GetCountry.GetName]. Finaliza esta lección y vuelve cuando hayas cancelado algún otro [Concept('concept_diplomatic_pact','pacto diplomático')]."
 lesson_increase_relations_how_0_continue: "Acumula al menos #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCostFormatted(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#! de [concept_influence|l][Nbsp]@inf!"
 lesson_increase_relations_how_1: "Cómo mejorar relaciones"
 lesson_increase_relations_how_1_desc: "[GetDiplomaticActionType('increase_relations').GetName] es un tipo de [concept_diplomatic_pact|l] que puedes encontrar en la lente #b diplomática#!."
 lesson_increase_relations_how_1_continue: "Selecciona [GetDiplomaticActionType('increase_relations').GetName] en #b Acciones diplomáticas#! en la lente #b diplomática#!"
 lesson_increase_relations_how_2: "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_2_desc: "Queremos [GetDiplomaticActionType('increase_relations').GetName|l] con [GetTutorialJournalEntry.GetTarget.GetCountry.GetName]. La mayoría de [Concept('concept_diplomatic_pact','pactos diplomáticos')] requieren [concept_influence|l][Nbsp]@inf! para su mantenimiento y es posible ver con antelación cuánta sería necesaria."
 lesson_increase_relations_how_2_continue: "Busca y haz clic en [GetTutorialJournalEntry.GetTarget.GetCountry.GetName] en el mapa o en el botón + @map_list_plus_small! de la lista de mapas para empezar a mejorar tus relaciones con otros $concept_countries$"
 lesson_increase_relations_how_2_back: "Cierra la lente #b diplomática#! para retroceder"
 lesson_increase_relations_how_3: "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_3_desc: "Ciertos [Concept('concept_diplomatic_pact','pactos diplomáticos')] exigen la aprobación de la otra parte, en cuyo caso se ha de enviar una solicitud que volverá unas semanas después con una respuesta positiva o negativa. Normalmente, se puede saber de antemano si un país aceptará el $concept_diplomatic_pact$.\n\n[GetDiplomaticActionType('increase_relations').GetName] no requiere aprobación alguna y ambos países podrían [GetDiplomaticActionType('increase_relations').GetName|l] (¡o [GetDiplomaticActionType('damage_relations').GetName|l]!) al mismo tiempo."
 lesson_increase_relations_how_3_back: "Cancela [GetDiplomaticActionType('increase_relations').GetName] con [GetTutorialJournalEntry.GetTarget.GetCountry.GetName] para retroceder"
 ### WHY
 lesson_increase_relations_why_1: "Por qué mejorar relaciones"
 lesson_increase_relations_why_1_desc: "Gastar [concept_influence|l][Nbsp]@inf! para mantener [Concept('concept_diplomatic_pact','pactos diplomáticos')] con países seleccionados estratégicamente es fundamental para aumentar el poder blando de tu país y ampliar su esfera de influencia. Mejorar las [concept_relations|l] no solo anima a otros países a apoyarte durante un conflicto, sino que te permite firmar otros $concept_diplomatic_pacts$ con ellos."
 lesson_increase_relations_why_1_continue: "Abre la pestaña #b Diplomacia#! de cualquier $concept_country$ para continuar"
 lesson_increase_relations_why_2: "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_2_desc: "Aquí tienes todas las [Concept('concept_diplomatic_action','acciones diplomáticas')] que puedes llevar a cabo contra un país y si es probable que este acepte una oferta en caso de requerir su aprobación. Realizar determinadas $concept_diplomatic_actions$ exige cierto nivel de [concept_relations|l], ¡no siempre de carácter positivo!\n\nEs habitual que ciertos [Concept('concept_diplomatic_pact','pactos diplomáticos')] conlleven un nivel mínimo de $concept_relations$ para garantizar que se mantienen."
 lesson_increase_relations_why_2_back: "Cierra la pestaña #b Diplomacia#! del $concept_country$ para retroceder"
 lesson_increase_relations_why_3: "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_3_desc: "Las [concept_relations|l] tienden a [Concept('concept_decay', 'deteriorarse')] de forma natural con el tiempo hacia una postura #b neutral#!, si no se mantienen, y pueden hacerlo con mayor rapidez o lentitud en función de sucesos actuales. Las $concept_relations$ negativas también se deterioran hacia una postura #b neutral#!."
 ### COMPLETE
 lesson_increase_relations_complete: "¡La relación ha mejorado!"
 lesson_increase_relations_complete_desc: "Tras mejorar con éxito las [concept_relations|l] con tu homólogo, puedes optar por mantener este [concept_diplomatic_pact|l] para [GetDiplomaticActionType('increase_relations').GetName|l] o cancelarlo para obtener más [concept_influence|l][Nbsp]@inf! en otros asuntos. No olvides que si ningún país trabaja en las $concept_relations$ mutuas, estas se [Concept('concept_decay', 'deteriorarán')] hacia una postura #b neutral#!."
 ### Expand Military
 ### HOW
 lesson_expand_military_how_1: "Cómo ampliar el ejército"
 lesson_expand_military_how_1_desc: "Las fuerzas militares se crean y se mantienen en [Concept('concept_military_building','edificios militares')]. Para ampliar tu ejército, solo tienes que ampliar dichos edificios.\n\nSin embargo, a diferencia de otros edificios, estos se construyen desde la pestaña Formación específica."
 lesson_expand_military_how_1_continue: "Abre el panel #b Ejército#!"
 lesson_expand_military_how_2: "$lesson_expand_military_how_1$"
 lesson_expand_military_how_2_desc: "Los cuarteles crean y mantienen los [Concept('concept_battalion', '$concept_battalions$')|l] que componen el [concept_army|l]. Estos están comandados por [Concept('concept_general', '$concept_generals$')|l], que hacen avanzar o defienden los [Concept('concept_front', '$concept_fronts$')|l] y que sirven para proteger la integridad de tus fronteras al acantonarlos en el frente.\n\nSea cual sea el batallón que quieras reclutar, siempre se necesitará un cuartel.\n\nEn el panel [concept_military_formation], encontrarás los botones para construir nuevos cuarteles para los diferentes tipos de unidades: infantería, artillería y caballería."
 lesson_expand_military_how_2_continue: "Abre la formación [GetTutorialJournalEntry.GetTarget.GetMilitaryFormation.GetName] para continuar y reclutar unidades"
 lesson_expand_military_how_2_back: "Cierra el panel #b Ejército#! para retroceder"
 lesson_expand_military_how_3: "$lesson_expand_military_how_1$"
 lesson_expand_military_how_3_desc: "Como cualquier otro edificio, los [Concept('concept_military_building','edificios militares')] se construyen en los [Concept('concept_state','estados')], pero las [Concept('concept_unit','unidades')] que generan se asignarán a la [concept_military_formation|l] a partir de la que se construyó, y se podrán transferir luego a otras formaciones. Comprueba que el ejército proceda de estados en los que puedas prescindir de la [concept_workforce|l], pero que tengan buen acceso a [concept_infrastructure|l] y [Concept('concept_military_good','bienes militares')].\n\n¡Asegúrate de que los costes de un ejército mayor no sean superiores a la capacidad del [concept_treasury]! Si tu presupuesto no está equilibrado, espera a ampliar el ejército hasta que hayas realizado las mejoras necesarias."
 lesson_expand_military_how_3_continue: "Inicia la ampliación en cualquier [concept_state|l] para continuar"
 lesson_expand_military_how_3_back: "Cierra el panel #b Ejército#! para retroceder"
 ### WHY
 lesson_expand_military_why_1: "Por qué ampliar el ejército"
 lesson_expand_military_why_1_desc: "Por decirlo en pocas palabras, un [concept_country|l] sin ejército no puede defenderse y, por tanto, no puede garantizar su existencia a largo plazo. Aunque es posible protegerse de las agresiones estableciendo un [concept_protectorate|l] con un país de alto [concept_rank|l] o incluso manteniendo buenas [concept_relations|l] con países cuyos [Concept('concept_interest','intereses')] se solapen con los tuyos, si esperas llegar a ser un actor relevante en el panorama mundial, deberás respaldar la diplomacia con algo tangible."
 lesson_expand_military_why_2: "$lesson_expand_military_why_1$"
 lesson_expand_military_why_2_desc: "Todas las [Concept('concept_unit','unidades')] contribuyen a la [concept_power_projection|l] de tu país, la cual se traduce directamente en [concept_prestige|l]. Un ejército de gran tamaño puede tener un mantenimiento costoso, pero también repercute en tu capacidad y credibilidad.\n\nLas [Concept('concept_flotilla','flotillas')] @flotillas! mejoran más por la $concept_power_projection$ que los [Concept('concept_battalion','batallones')][Nbsp]@battalions!, pero su mantenimiento también puede ser caro."
 lesson_expand_military_why_3: "$lesson_expand_military_why_1$"
 lesson_expand_military_why_3_desc: "Para mantener un ejército fuerte, se necesita una economía fuerte. Tanto los [Concept('concept_military_wage','salarios de militares')] como los [Concept('concept_military_good','bienes militares')] pueden suponer un gasto importante, sobre todo en tiempos de [concept_war|l] con [Concept('concept_mobilize_battalion','movilización')]. Asegúrate de que tus industrias sean capaces de fabricar el equipo necesario o de contar con socios comerciales fiables.\n\nRecurrir al [Concept('concept_conscription_center','reclutamiento')] para disponer de [Concept('concept_battalion','batallones')][Nbsp]@battalions! según vaya haciendo falta puede resultar tentador, pero no olvides que los reclutas proceden de la [concept_workforce|l] de tu país y que tu economía puede verse afectada de forma imprevista. Puede que un ejército permanente sea más caro, pero resulta más sostenible a largo plazo y ofrece [concept_power_projection|l] en tiempos de paz."
 ### COMPLETE
 lesson_expand_military_complete: "¡Has ampliado tu ejército!"
 lesson_expand_military_complete_desc: "¡Tu ejército es ahora más poderoso! Seguro que esto te vendrá de perlas en el futuro, ya sea para defenderte, atacar o respaldar tu diplomacia. Es recomendable que, conforme tu país sea más poderoso, revises de vez en cuando las fuerzas militares para asegurarte de que tienen el tamaño adecuado y son competitivas en la esfera internacional. También tendrás acceso a [Concept('concept_technology', 'tecnologías')] que permitirán mejorar tus fuerzas a cambio de un mayor [concept_good_consumption|l] de [Concept('concept_military_good','bienes militares')]."
 ### Fix Capacity Deficit
 ### HOW
 lesson_fix_capacity_deficit_how: "Cómo solucionar un déficit de capacidad"
 lesson_fix_capacity_deficit_how_1: "Cómo solucionar un déficit de capacidad"
 lesson_fix_capacity_deficit_how_1_desc: "Al igual que con el presupuesto, las cifras de tus tres [Concept('concept_capacity','capacidades')] van fluctuando. El valor que ves en la parte superior de la pantalla indica si sufres déficit o superávit. En lugar de acumularse, el balance se convierte en un efecto positivo si es superior a cero y en un efecto negativo si es inferior a cero.\n\nUn efecto negativo es mucho más grave que uno positivo, por lo que suele ser recomendable asignar tus capacidades hasta el límite en vez de mantener un balance positivo elevado. Sin embargo, nunca es bueno estar en déficit y deberías corregir esta situación lo antes posible."
 lesson_fix_capacity_deficit_how_2: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_2_desc: "Para solucionar un déficit, deberás evaluar tus cifras, y bien aumentar la generación de [concept_capacity|l], reducir la asignación o ambas opciones. Pasa el ratón por encima de la capacidad para ver los factores que contribuyen al déficit. Vamos a inspeccionar cada uno de ellos por separado."
 #lesson_fix_capacity_deficit_how_1_continue: "Go to the $concept_buildings$ tab in the #b Military#! Lens"
 lesson_fix_capacity_deficit_how_3: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_3_desc: "Empieza pasando el ratón por encima de la [concept_bureaucracy|l][Nbsp]@bur!.\n\nLa $concept_bureaucracy$[Nbsp]@bur! se genera principalmente a través de tu [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_3_desc_added','Government Administration')|l], y para producir más, basta con construir más edificios administrativos.\n\nEste valor se emplea en mantener la eficacia de la recaudación de [Concept('concept_taxes','impuestos')] en los [Concept('concept_incorporated_state','estados incorporados')] y su coste aumenta con el tamaño de la población. Además, cada [concept_investment_level|l] de [concept_institution|l] cuesta una cierta cantidad de $concept_bureaucracy$[Nbsp]@bur!, que varía en función del tamaño de la población incorporada.\n\nAdicionalmente, la $concept_bureaucracy$[Nbsp]@bur! se utiliza para mantener a los [Concept('concept_commander','comandantes')], y los de mayor [concept_commander_rank|l] requieren más $concept_bureaucracy$."
 lesson_fix_capacity_deficit_how_3_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 lesson_fix_capacity_deficit_how_4: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_4_desc: "Mantener un exceso de [concept_bureaucracy|l][Nbsp]@bur! aumenta la eficacia de la [concept_construction|l][Nbsp]@construction!, lo que te permite sacar más provecho a tu [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added','Construction Sector')|l].\n\nSi hay un déficit, sufrirás [concept_tax_waste|l], lo que puede hundir la economía rápidamente.\n\nAunque ampliar tu [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added_2','Government Administration')|l] o cambiar a [Concept('concept_production_method','métodos de producción')] más eficaces suele ser la mejor forma de solventar un déficit de [concept_bureaucracy|l][Nbsp]@bur!, si esto no es posible, siempre puedes reducir el [concept_investment_level|l] de una [Concept('concept_institution','institución')] o licenciar a un [concept_commander|l]."
 lesson_fix_capacity_deficit_how_4_desc_added: "[GetBuildingType('building_construction_sector').GetName]"
 lesson_fix_capacity_deficit_how_4_desc_added_2: "[GetBuildingType('building_government_administration').GetName]"
 lesson_fix_capacity_deficit_how_5: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_5_desc: "A continuación, vamos a echar un vistazo a la [concept_authority|l][Nbsp]@aut!, así que pasa el ratón por encima para ver un desglose.\n\nLa $concept_authority$[Nbsp]@aut! procede de las [Concept('concept_law','leyes')], sobre todo de las menos liberales.\n\nSe utiliza para recaudar [Concept('concept_consumption_tax','impuestos')] sobre las [concept_pop_needs|l], imponer tu voluntad a la [Concept('concept_pop','población')] a golpe de [Concept('concept_decree','decretos')], [concept_suppress|l] y [concept_bolster|l] a [Concept('concept_interest_group','grupos de interés')] y otras acciones parecidas."
 lesson_fix_capacity_deficit_how_6: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_6_desc: "Mantener un exceso de [concept_authority|l][Nbsp]@aut! aumenta tu eficacia legislativa, lo que te permite [Concept('concept_enactment_of_laws','promulgar')] [Concept('concept_law','leyes')] con mayor rapidez (aunque no necesariamente con mayor facilidad).\n\nSi hay un déficit de [concept_authority|l], la [concept_approval|l] de los [Concept('concept_interest_group','grupos de interés')] [concept_in_opposition|l] disminuirá, lo que provocará la activación de [Concept('concept_interest_group_trait','rasgos de grupo de interés')] negativos, [Concept('concept_political_movement','movimientos políticos')] más frecuentes y [Concept('concept_radical', 'radicales')], e incluso puede que una [concept_revolution|l].\n\nPromulgar $concept_laws$ más estrictas es una forma de aumentar la generación de [concept_authority|l][Nbsp]@aut!, pero cuando ya se está sufriendo un déficit, a corto plazo puede que sea más seguro anular un [concept_decree|l] o incluso dictar una reducción temporal de [concept_consumption_tax|l]."
 lesson_fix_capacity_deficit_how_7: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_7_desc: "Por último, pasa el ratón por encima de la [concept_influence|l][Nbsp]@inf! para ver sus cifras.\n\nLa $concept_influence$[Nbsp]@inf! procede principalmente de tu [concept_rank|l], que es consecuencia de tu [concept_prestige|l] relativo. También se puede obtener influencia[Nbsp]@inf! de las [Concept('concept_rivalry','rivalidades')], ya que cada [concept_interest|l] solapado te proporciona una pequeña cantidad.\n\nEsta se usa para mantener [Concept('concept_diplomatic_pact','pactos diplomáticos')], incluidas las relaciones de [concept_subject|l]. Influir en [Concept('concept_country','países')] con un [concept_rank|l] mayor suele requerir $concept_influence$ @inf! adicional."
 lesson_fix_capacity_deficit_how_8: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_8_desc: "Mantener un exceso de [concept_influence|l][Nbsp]@inf! aumenta el [concept_decay|l] de la [concept_infamy|l], lo que sirve para gestionar las consecuencias de iniciar y presentar reivindicaciones en las [Concept('concept_diplomatic_play','jugadas diplomáticas')].\n\nIncurrir en déficit puede ser catastrófico, ya que esto penaliza tu [concept_prestige|l], que a su vez afecta a tu [concept_rank|l] y provoca que se genere menos $concept_influence$[Nbsp]@inf!.\n\nSi quieres tener relevancia en los asuntos internacionales, deberás esforzarte en todo momento por conseguir un $concept_prestige$ y $concept_rank$ mayores para aumentar al máximo tu influencia[Nbsp]@inf!, pero esto es una tarea a largo plazo y no soluciona un déficit. Para salir de un pozo de $concept_influence$, tendrás que romper [Concept('concept_diplomatic_pact','pactos diplomáticos')] o, si el déficit es lo bastante pequeño, establecer una [concept_rivalry|l]."
 lesson_fix_capacity_deficit_how_9: "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_9_desc: "Utiliza la información de los pasos anteriores para que el balance de la [concept_capacity|l] relevante esté por encima de cero. Esto puede tardar un tiempo, en función del enfoque que adoptes. No pasa nada, siempre y cuando prestes atención a las consecuencias y vayas en la dirección correcta.\n\n¡Buena suerte!"
 ### COMPLETE
 lesson_fix_capacity_deficit_complete: "¡Tu [concept_capacity|l] tiene de nuevo un balance positivo!"
 lesson_fix_capacity_deficit_complete_desc: "¡Bien hecho! Mantener al menos un pequeño exceso en cada [concept_capacity|l] es siempre buena idea, ya que te protege de déficits inesperados y te proporciona una pequeña bonificación. Pero no te excedas, ya que la ventaja que se obtiene por asignar $concept_capacity$ suele ser más valiosa que la bonificación que se consigue por tener un exceso y, normalmente, es posible retirar asignaciones para volver a tener un balance positivo."
 ### Recruit and Promote a Commander
 ### HOW
 lesson_recruit_promote_commander_how_1: "Cómo reclutar a un comandante"
 lesson_recruit_promote_commander_how_1_desc: "Se pueden reclutar nuevos [Concept('concept_commander','$concept_commanders$')|l] en el panel de información de cualquier [Concept('concept_military_formation','formación militar')], ya sea un [concept_army|l] o una [concept_fleet|l]."
 lesson_recruit_promote_commander_how_1_continue: "Abre el panel de cualquier $concept_military_formation$"
 lesson_recruit_promote_commander_how_2: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_2_desc: "En un [concept_army|l] o [concept_fleet|l], puedes tener hasta cuatro [Concept('concept_commander','$concept_commanders$')|l]. Estos afectan al [concept_command_limit|l] máximo del que dispone tu [concept_military_formation|l]. Cuando pulses el botón + grande de la sección $concept_commanders$, verás unos cuantos candidatos para el puesto."
 lesson_recruit_promote_commander_how_2_continue: "Abre la ventana emergente de reclutamiento de $concept_commander$ usando el botón + de la sección $concept_commanders$"
 lesson_recruit_promote_commander_how_2_back: "Cierra el panel [concept_military_formation] para retroceder"
 lesson_recruit_promote_commander_how_3: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_3_desc: "Tienes varias opciones de $concept_commanders$ a tu disposición. Vamos a ver por qué te convendría elegir uno en lugar de otro."
 lesson_recruit_promote_commander_how_3_continue: "Selecciona tu nuevo [concept_commander|l]."
 lesson_recruit_promote_commander_how_3_back: "Cierra la pantalla de selección de [concept_commander|l] para retroceder"
 lesson_recruit_promote_commander_how_4: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_4_desc: "Los [Concept('concept_character_trait','rasgos del personaje')] afectan al comportamiento y las habilidades dentro y fuera de la [concept_battle|l]. Visualiza la ayuda emergente para ver qué hacen. Algunos $concept_character_traits$ solo tienen efecto si el [concept_character|l] desempeña un función concreta. Ahora solo nos interesan los efectos que los $concept_character_traits$ tienen sobre los $concept_commanders$.\n\nLos $concept_character_traits$ #u azules#! son rasgos de #u personalidad#!, y todos los $concept_characters$ tienen solo uno. Por lo general, este no cambia. Los $concept_character_traits$ #v blancos#! son $concept_character_traits$ de #v habilidad#! y afectan a las habilidades $concept_character_possessive$ en su [concept_character_role|l] actual. Es posible obtener o desarrollar $concept_character_traits$ de #v habilidad#! con el tiempo mediante la [concept_life_experience|l]. Los $concept_character_traits$ #r rojos#! son #r afecciones#! y tienen un impacto negativo sobre el $concept_character$. Normalmente, no cambian."
 lesson_recruit_promote_commander_how_5: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_5_desc: "Todos los personajes son miembros de un [concept_interest_group|l] y respaldan la política de dicho grupo. Los $concept_commanders$ aumentan el [concept_clout|l] de su grupo de interés. Si un $concept_interest_group$ organiza una revuelta, los comandantes que lo respaldan se unirán a la revolución. Es sensato asegurarse de que los $concept_commanders$ de mayor rango estén de acuerdo con el tipo de política que deseas en tu país."
 lesson_recruit_promote_commander_how_6: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_6_desc: "El [concept_commander_rank|l] establece el [concept_command_limit|l] del $concept_commander$ y el grado en que aumenta el [concept_clout|l] de su $concept_interest_group$. La mayoría de los $concept_commanders$ inician su carrera por el primer rango, pero puedes ascenderlos en cualquier momento gastando [concept_bureaucracy|l] @bur!."
 lesson_recruit_promote_commander_how_7: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_7_desc: "Estudia tus opciones y elige el [concept_commander|l] que desees reclutar."
 lesson_recruit_promote_commander_how_7_continue: "Recluta a un $concept_commander$"
 lesson_recruit_promote_commander_how_8: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_8_desc: "Encontrarás al [concept_general|l] que has reclutado en la pestaña Formación. Localiza al [concept_commander|l] que has reclutado y selecciona su imagen para continuar."
 lesson_recruit_promote_commander_how_8_continue: "Ve al panel del #b comandante#! que acabas de reclutar"
 lesson_recruit_promote_commander_how_8_back: "Abre el panel de reclutamiento de comandante para volver"
 lesson_recruit_promote_commander_how_9: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_9_desc: "Desde aquí podrás ascender al [concept_commander|l] a un [concept_commander_rank|l] superior. Esto no aumentará sus habilidades, pero sí su [concept_command_limit|l], el cual determina el tamaño de las fuerzas que puede tener bajo sus órdenes directas."
 lesson_recruit_promote_commander_how_9_back: "Cierra el panel del #b comandante#! reclutado para retroceder"
 lesson_recruit_promote_commander_how_10: "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_10_desc: "Puedes ascender al [concept_commander|l] haciendo clic en el botón #b Ascender#! de este panel, abriendo el menú de interacciones o haciendo clic con el botón secundario en el $concept_commander$ desde cualquier interfaz."
 lesson_recruit_promote_commander_how_10_continue: "Asciende al $concept_commander$ para finalizar el tutorial."
 ### COMPLETE
 lesson_recruit_promote_commander_complete: "¡Nuevo $concept_commander$ ascendido!"
 lesson_recruit_promote_commander_complete_desc: "Reclutar y ascender a otro $concept_commander$ ha aumentado el número potencial de [Concept('concept_unit','unidades')] a las que puedes dar órdenes y ha incrementado la cifra de $concept_units$ bajo las órdenes directas del $concept_commander$.\n\nTambién te ha dado acceso a un personaje con nuevos [Concept('concept_character_trait','rasgos')] que pueden resultar útiles. El [concept_clout|l] del [concept_interest_group|l] del nuevo $concept_commander$ también ha crecido. Todo esto tiene un coste en [concept_bureaucracy|l] @bur!.\n\nLos efectos se mantendrán activos hasta que el $concept_commander$ muera o se vea obligado a jubilarse. Si, en el futuro, decides jubilar a un $concept_commander$, esto también afectará a la [concept_approval|l] de su $concept_interest_group$."
 ### Declare Interest
 lesson_declare_interest_how_1: "Cómo declarar un interés"
 lesson_declare_interest_how_1_desc: "Podrás declarar un [Concept('concept_interest','interés')] a través de la #b lente diplomática#! de la pestaña Acciones regionales o de menú que se abre con el botón secundario. Localiza la opción en la lente y selecciónala."
 lesson_declare_interest_how_1_continue: "Busca y haz clic en #b Declarar interés#! en la lente #b diplomática#!"
 lesson_declare_interest_how_2: "$lesson_declare_interest_how_1$"
 lesson_declare_interest_how_2_desc: "Ahora selecciona cualquier [concept_strategic_region|l] y declara tu [concept_interest|l] en ella. \nTen en cuenta a los demás [Concept('concept_country','países')] presentes o con $concept_interests$ en esa $concept_strategic_region$, ya que tienen la misma influencia sobre esta que tú tras declarar tu interés.\n\nEl nuevo [concept_interest|l] comienza estando inactivo. Un nuevo $concept_interest$ tarda #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] días#! en activarse. Durante este tiempo, no te reporta ningún beneficio."
 lesson_declare_interest_how_2_back: "Cierra la lente para retroceder"
 ### WHY
 lesson_declare_interest_why_1: "Por qué declarar un interés"
 lesson_declare_interest_why_1_desc: "De forma predeterminada, siempre tienes [Concept('concept_interest','intereses')] en todas las [Concept('concept_strategic_region','regiones estratégicas')] en las que poseáis tierras tus [Concept('concept_subject','súbditos')] o tú. Aparte de eso, dispones de una serie de $concept_interests$ que puedes declarar como desees en función de tu [concept_rank|l]."
 lesson_declare_interest_why_2: "$lesson_declare_interest_why_1$"
 lesson_declare_interest_why_2_desc: "¡Un [concept_interest|l] puede representar infinidad de cosas! Tal vez tu intención sea conquistar o colonizar tierras en la [concept_strategic_region|l], o puede que sencillamente quieras tener la opción de intervenir si otros inician un conflicto en ese lugar.\n\nSi tienes una [GetDiplomaticActionType('rivalry').GetName|l] con otro [concept_country|l], obtendrás [concept_influence|l][Nbsp]@inf! adicional por cada $concept_strategic_region$ en la que ambos tengáis $concept_interests$."
 ### COMPLETE
 lesson_declare_interest_complete: "¡Interés declarado!"
 lesson_declare_interest_complete_desc: "Tu nuevo [concept_interest|l] está [Concept('concept_active_interest','activo')], por lo que tu alcance se extiende a una nueva [concept_strategic_region|l]. Esto te abre la puerta a iniciar o participar en [Concept('concept_diplomatic_play','jugadas diplomáticas')], establecer nuevos [Concept('concept_diplomatic_pact','pactos diplomáticos')] e incluso [Concept('concept_colony','colonizar')] si hay tierras adecuadas en la $concept_strategic_region$."
 ### Start Diplomatic Play
 ### HOW
 lesson_start_diplomatic_play_how_1: "Cómo iniciar una $concept_diplomatic_play_short$"
 lesson_start_diplomatic_play_how_1_desc: "Podrás iniciar una [Concept('concept_diplomatic_play','jugada diplomática')] a través de la lente #b diplomática#! de la pestaña Jugadas diplomáticas."
 lesson_start_diplomatic_play_how_1_continue: "Ve a la pestaña #b Jugadas diplomáticas#! de la [concept_diplomatic_lens|l]"
 lesson_start_diplomatic_play_how_2: "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_2_desc: "El #G número verde#! situado en la esquina derecha de cada [concept_diplomatic_play|l] indica el número de [Concept('concept_country','países')] con los que puedes realizar esta $concept_diplomatic_play$."
 lesson_start_diplomatic_play_how_2_continue: "Elige y comienza alguna $concept_diplomatic_play$"
 lesson_start_diplomatic_play_how_2_back: "Cierra la pestaña #b Jugadas diplomáticas#! de la [concept_diplomatic_lens|l] para retroceder"
 lesson_start_diplomatic_play_how_3: "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_3_desc: "Has comenzado una [concept_diplomatic_play|l] en la que eres el [concept_initiator|l]. Esta se desarrollará en tres fases a lo largo de los próximos meses. La primera fase son los [concept_opening_moves|l], luego vendrán las [concept_diplomatic_maneuvers|l] y, por último, la [concept_countdown_to_war|l]. Si ninguna de las partes se echa atrás antes del inicio de la $concept_countdown_to_war$, ¡la [concept_war|l] será inevitable!"
 ### Incorporate State
 ### HOW
 lesson_incorporate_state_how_1: "Cómo $concept_incorporate$ un $concept_state$"
 lesson_incorporate_state_how_1_desc: "Podrás empezar a [Concept('concept_incorporated_state','incorporar')] un [concept_unincorporated_state|l] mediante la pestaña #b Acciones del estado#! de la [concept_political_lens|l]."
 lesson_incorporate_state_how_1_continue: "Ve a la pestaña #b Acciones del estado#! de la $concept_political_lens$"
 lesson_incorporate_state_how_2: "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_2_desc: "Para [Concept('concept_incorporated_state','incorporar')] un [concept_state|l], este deberá ser un [Concept('concept_unincorporated_state','estado no incorporado')] y #b no#! estar bajo [Concept('concept_colony','colonización')]. En estos momentos, tienes [GetPlayer.GetNumStatesThatCanBeIncorporated] [SelectLocalization(GreaterThan_int32(GetPlayer.GetNumStatesThatCanBeIncorporated,'(int32)1'),'$concept_unincorporated_states$','$concept_unincorporated_state$')] que puedes [Concept('concept_incorporated_state', 'incorporar')]."
 lesson_incorporate_state_how_2_continue: "Haz clic en la opción #b $concept_incorporate_state$#! y empieza a $concept_incorporate$ uno de sus $concept_unincorporated_states$"
 lesson_incorporate_state_how_2_back: "Cierra la pestaña #b Acciones del estado#! de la $concept_political_lens$ para retroceder"
 lesson_incorporate_state_how_3: "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_3_desc: "Has comenzado a [Concept('concept_incorporated_state','incorporar')] el [concept_state|l] seleccionado. La [Concept('concept_incorporated_state','incorporación')] de [Concept('concept_state','estados')] puede tardar muchos años, en función de la similitud cultural que tenga el territorio con tus [concept_primary_cultures|l]. El coste total de [concept_bureaucracy|l][Nbsp]@bur! se impone al momento, pero las ventajas de la $concept_incorporation$ se acumularán con el tiempo."
 lesson_incorporate_state_how_3_back: "Cancela la incorporación de un estado para retroceder"
 ### COMPLETE
 lesson_incorporate_state_complete: "¡$concept_state$ $concept_incorporated$!"
 lesson_incorporate_state_complete_desc: "¡Bien hecho! Ya has [Concept('concept_incorporated_state','incorporado')] un [concept_unincorporated_state|l]. Esto significa que a partir de ahora este pagará impuestos, tendrá acceso a las ventajas de las [Concept('concept_institution', 'instituciones')] y se integrará plenamente en el sistema político de tu país."
 ### Interest Group Concept Lesson
 lesson_interest_group_1: "¿Qué son los [Concept('concept_interest_group', 'grupos de interés')]?"
 lesson_interest_group_1_desc: "Puedes visualizar los grupos de interés en el panel $POLITICS$ de la pestaña $OVERVIEW$."
 lesson_interest_group_1_continue: "Abre el panel $POLITICS$ en la pestaña $OVERVIEW$"
 lesson_interest_group_2: "$lesson_interest_group_1$"
 lesson_interest_group_2_desc: "Un [concept_interest_group|l] es una facción en el seno de tu país cuyos partidarios de [concept_pop|l] comparten un interés político. Los $concept_interest_groups$ pueden tener uno de estos tres estatus diferentes en el país.\n\n[concept_in_government]: forman parte de la clase dirigente, ya sea por elecciones libres, derecho divino, fuerza violenta u otros medios\n\n[concept_in_opposition]: hacen valer su influencia fuera de los salones del poder\n\n[concept_marginalized]: no son lo bastante fuertes como para ser relevantes, permanecen inactivos a todos los efectos\n\nTodos los países tienen los mismos tipos de $concept_interest_groups$, pero muchos poseen variaciones únicas en función de las condiciones históricas, culturales o religiosas."
 lesson_interest_group_2_back: "Cierra el panel $POLITICS$ en la pestaña $OVERVIEW$ para retroceder"
 lesson_interest_group_3: "$lesson_interest_group_1$"
 lesson_interest_group_3_desc: "#b Tú#! decides libremente qué $concept_interest_groups$ incluir [concept_in_government|l], teniendo presente que las [Concept('concept_law', 'leyes')] actuales determinarán el nivel de [Concept('concept_legitimacy', 'legitimidad')] que estos poseen. Un gobierno con una $concept_legitimacy$ elevada es más eficaz a la hora de promulgar nuevas $concept_laws$, mientras que uno con una $concept_legitimacy$ baja tarda más en hacer las cosas y es más propenso a caer ante las [Concept('concept_revolution', 'revoluciones')]."
 lesson_interest_group_3_continue: "Ve al panel de detalles de cualquiera de tus $concept_interest_group$"
 lesson_interest_group_4: "$lesson_interest_group_1$"
 lesson_interest_group_4_desc: "El aspecto más importante de un [Concept('concept_interest_group', 'grupo de interés')] es su [Concept('concept_ideology', 'ideología')]. Esta especifica no solo qué opinión tiene el $concept_interest_group$ sobre las [Concept('concept_law', 'leyes')], sino también cuáles son las que favorecen.\n\nPasa el ratón sobre una $concept_ideology$ para ver las $concept_laws$ que el grupo de interés favorece y qué opinión tienen sobre ellas."
 lesson_interest_group_4_back: "Cierra la pestaña $concept_interest_group$ para retroceder"
 lesson_interest_group_5: "$lesson_interest_group_1$"
 lesson_interest_group_5_desc: "La [concept_ideology|l] al principio de la lista de $concept_ideologies$ procede de su [concept_leader|l]. Los $concept_leaders$ irán cambiando a lo largo de la partida y con ellos su $concept_ideology$, pero, en algunos casos, los $concept_leaders$ pueden llegar a cambiar de forma drástica y permanente lo que representa un $concept_interest_group$.\n\nLos $concept_leaders$ pueden ejercer otro efecto sobre los $concept_interest_group$, debido a sus [Concept('concept_character_trait', 'rasgos')] o [concept_popularity|l] actual."
 lesson_interest_group_6: "$lesson_interest_group_1$"
 lesson_interest_group_6_desc: "Los [Concept('concept_interest_group', 'grupos de interés')] tienen sus propios [Concept('concept_interest_group_trait', 'rasgos')] que ejercen un efecto directo sobre todo el país. Los $concept_interest_group_traits$ se activan y desactivan en función de los diferentes niveles de [concept_approval|l] y aumentan en influencia si el $concept_interest_group$ es [concept_powerful|l].\n\nTen contentos a los $concept_interest_group$ y la gente disfrutará de ventajas. Pero si haces que monten en cólera, te atacarán hasta que cambies de comportamiento."
 lesson_interest_group_7: "$lesson_interest_group_1$"
 lesson_interest_group_7_desc: "El poder de un [concept_interest_group|l] se mide por su [concept_clout|l], que es igual a la proporción de [concept_political_strength|l] total en el país. En última instancia, la $concept_political_strength$ procede de los [Concept('concept_pop', 'colectivos')], que respaldarán a aquellos $concept_interest_groups$ que mejor representen sus intereses a la hora de moldear el país de la manera más beneficiosa para ellos."
 lesson_interest_group_8: "$lesson_interest_group_1$"
 lesson_interest_group_8_desc: "En el panel correspondiente podrás visualizar todos los [Concept('concept_pop', 'colectivos')] que respaldan a un [concept_interest_group|l]. Ten en cuenta que cada integrante de un $concept_pop$ puede decidir por su cuenta a qué [concept_interest_group|l] respaldar, por lo que el apoyo de un $concept_pop$ se suele dividir en distintas proporciones que abarcan de dos a cuatro $concept_interest_groups$."
 lesson_interest_group_9: "$lesson_interest_group_1$"
 lesson_interest_group_9_desc: "Las [Concept('concept_law', 'leyes')] que el [concept_interest_group|l] apoya también están disponibles en forma de lista, ordenadas de más a menos atractivas. Si pasas el ratón por encima del botón Promulgar, verás los efectos de la [concept_approval|l] de la $concept_law$ en este y otros $concept_interest_groups$ del país."
 ### Journal Entries
 JOURNAL_ENTRY_IN_PROGRESS: "@green_checkmark! #bold Finalización en curso#!"
 je_tutorial_expand_basic_building: "Amplía un $concept_building$ básico"
 je_tutorial_expand_basic_building_status: "Amplía tu [JournalEntry.GetTarget.GetBuilding.GetName|l] de [JournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 je_tutorial_expand_basic_building_reason: "Una forma de hacer que tu economía crezca es construir o ampliar [Concept('concept_building', 'edificios')]. No siempre podrás saber de antemano si un determinado $concept_building$ será rentable o no, pero ampliar un edificio agrícola básico como tu [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l] es una inversión relativamente segura."
 je_tutorial_expand_basic_building_goal: "Alcanza el nivel [JournalEntry.GetTotalGoalValue|v0] en tus [JournalEntry.GetTarget.GetBuilding.GetName|l] de [JournalEntry.GetTarget.GetBuilding.GetState.GetName] (nivel actual [JournalEntry.CalcCurrentGoalValue|v0])"
 je_tutorial_expand_basic_building_header: ""
 je_tutorial_expand_basic_building_reason_long: "El crecimiento de la economía mediante la construcción de [Concept('concept_building', 'edificios')] es fundamental para que [Country.GetName] sea un país próspero. Ampliar un $concept_building$ agrícola como tu [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l] es una inversión relativamente segura. El coste de los materiales es bajo y produce alimentos básicos, que suelen tener una gran demanda, ya que todos los habitantes del país los consumen. Por eso, este edificio suele reportar un pequeño beneficio con un riesgo mínimo.\n\n@information! Tu [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l] no es un [Concept('concept_government_building', 'edificio gubernamental')] y no aporta sus beneficios directamente a tus ingresos. Los beneficios se pagan como [Concept('concept_building_wage', 'salarios')] a los [Concept('concept_pop', 'colectivos')] que trabajen en el edificio, y estos a su vez contribuirán al estado con parte de ese [concept_money|l] en forma de [concept_budget_income_taxes|l]."
 je_tutorial_expand_basic_building_complete_tooltip: "Tu [JournalEntry.GetTarget.GetBuilding.GetName|l] de [JournalEntry.GetTarget.GetBuilding.GetState.GetName] se ha ampliado correctamente"
 je_tutorial_expand_basic_building_invalid_tooltip: "Tu [JournalEntry.GetTarget.GetBuilding.GetName|l] de [JournalEntry.GetTarget.GetBuilding.GetState.GetName] ya no es propiedad de [GetPlayer.GetName]"
 je_tutorial_fix_budget_deficit: "Resuelve el déficit presupuestario"
 je_tutorial_fix_budget_deficit_status: "Ten ingresos fijos que superen los gastos fijos"
 je_tutorial_fix_budget_deficit_reason: "Nuestra economía se encuentra en un estado lamentable, ya que los gastos fijos superan a los ingresos, lo que provoca un déficit semanal. Hay varias formas de abordar la situación, como subir los impuestos, recortar los salarios del gobierno o los militares, o reducir el nivel de los edificios financiados por el gobierno."
