 ### Interest Group Concept Lesson
 lesson_interest_group_1:0 "¿Qué son los [Concept('concept_interest_group', 'grupos de interés')]?"
 lesson_interest_group_1_desc:1 "Puedes visualizar los grupos de interés en el panel $POLITICS$ de la pestaña $OVERVIEW$."
 lesson_interest_group_1_continue:1 "Abre el panel $POLITICS$ en la pestaña $OVERVIEW$"

 lesson_interest_group_2:0 "$lesson_interest_group_1$"
 lesson_interest_group_2_desc:0 "Un [concept_interest_group|l] es una facción en el seno de tu país cuyos partidarios de [concept_pop|l] comparten un interés político. Los $concept_interest_groups$ pueden tener uno de estos tres estatus diferentes en el país.\n\n[concept_in_government]: forman parte de la clase dirigente, ya sea por elecciones libres, derecho divino, fuerza violenta u otros medios\n\n[concept_in_opposition]: hacen valer su influencia fuera de los salones del poder\n\n[concept_marginalized]: no son lo bastante fuertes como para ser relevantes, permanecen inactivos a todos los efectos\n\nTodos los países tienen los mismos tipos de $concept_interest_groups$, pero muchos poseen variaciones únicas en función de las condiciones históricas, culturales o religiosas."
 lesson_interest_group_2_back:1 "Cierra el panel $POLITICS$ en la pestaña $OVERVIEW$ para retroceder"

 lesson_interest_group_3:0 "$lesson_interest_group_1$"
 lesson_interest_group_3_desc:1 "#b Tú#! decides libremente qué $concept_interest_groups$ incluir [concept_in_government|l], teniendo presente que las [Concept('concept_law', 'leyes')] actuales determinarán el nivel de [Concept('concept_legitimacy', 'legitimidad')] que estos poseen. Un gobierno con una $concept_legitimacy$ elevada es más eficaz a la hora de promulgar nuevas $concept_laws$, mientras que uno con una $concept_legitimacy$ baja tarda más en hacer las cosas y es más propenso a caer ante las [Concept('concept_revolution', 'revoluciones')]."
 lesson_interest_group_3_continue:1 "Ve al panel de detalles de cualquiera de tus $concept_interest_group$"

 lesson_interest_group_4:0 "$lesson_interest_group_1$"
 lesson_interest_group_4_desc:0 "El aspecto más importante de un [Concept('concept_interest_group', 'grupo de interés')] es su [Concept('concept_ideology', 'ideología')]. Esta especifica no solo qué opinión tiene el $concept_interest_group$ sobre las [Concept('concept_law', 'leyes')], sino también cuáles son las que favorecen.\n\nPasa el ratón sobre una $concept_ideology$ para ver las $concept_laws$ que el grupo de interés favorece y qué opinión tienen sobre ellas."
 lesson_interest_group_4_back:0 "Cierra la pestaña $concept_interest_group$ para retroceder"

 lesson_interest_group_5:0 "$lesson_interest_group_1$"
 lesson_interest_group_5_desc:1 "La [concept_ideology|l] al principio de la lista de $concept_ideologies$ procede de su [concept_leader|l]. Los $concept_leaders$ irán cambiando a lo largo de la partida y con ellos su $concept_ideology$, pero, en algunos casos, los $concept_leaders$ pueden llegar a cambiar de forma drástica y permanente lo que representa un $concept_interest_group$.\n\nLos $concept_leaders$ pueden ejercer otro efecto sobre los $concept_interest_group$, debido a sus [Concept('concept_character_trait', 'rasgos')] o [concept_popularity|l] actual."

 lesson_interest_group_6:0 "$lesson_interest_group_1$"
 lesson_interest_group_6_desc:2 "Los [Concept('concept_interest_group', 'grupos de interés')] tienen sus propios [Concept('concept_interest_group_trait', 'rasgos')] que ejercen un efecto directo sobre todo el país. Los $concept_interest_group_traits$ se activan y desactivan en función de los diferentes niveles de [concept_approval|l] y aumentan en influencia si el $concept_interest_group$ es [concept_powerful|l].\n\nTen contentos a los $concept_interest_group$ y la gente disfrutará de ventajas. Pero si haces que monten en cólera, te atacarán hasta que cambies de comportamiento."

 lesson_interest_group_7:0 "$lesson_interest_group_1$"
 lesson_interest_group_7_desc:0 "El poder de un [concept_interest_group|l] se mide por su [concept_clout|l], que es igual a la proporción de [concept_political_strength|l] total en el país. En última instancia, la $concept_political_strength$ procede de los [Concept('concept_pop', 'colectivos')], que respaldarán a aquellos $concept_interest_groups$ que mejor representen sus intereses a la hora de moldear el país de la manera más beneficiosa para ellos."

 lesson_interest_group_8:0 "$lesson_interest_group_1$"
 lesson_interest_group_8_desc:0 "En el panel correspondiente podrás visualizar todos los [Concept('concept_pop', 'colectivos')] que respaldan a un [concept_interest_group|l]. Ten en cuenta que cada integrante de un $concept_pop$ puede decidir por su cuenta a qué [concept_interest_group|l] respaldar, por lo que el apoyo de un $concept_pop$ se suele dividir en distintas proporciones que abarcan de dos a cuatro $concept_interest_groups$."

 lesson_interest_group_9:0 "$lesson_interest_group_1$"
 lesson_interest_group_9_desc:1 "Las [Concept('concept_law', 'leyes')] que el [concept_interest_group|l] apoya también están disponibles en forma de lista, ordenadas de más a menos atractivas. Si pasas el ratón por encima del botón Promulgar, verás los efectos de la [concept_approval|l] de la $concept_law$ en este y otros $concept_interest_groups$ del país."


