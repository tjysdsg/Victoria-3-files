 lesson_basics_nested_tooltips_desc:2 "En ocasiones verás $tooltip_hinter$, un $tooltip_hinter_name$ o $tooltip_hinter_concept$ en color. Desplaza el cursor sobre este texto para obtener más información en una nueva ventana, llamada #b ayuda emergente#!.\n\nNo muevas el cursor durante unos instantes y la ayuda emergente mostrará un borde sólido y se bloqueará donde esté. A continuación, podrás acceder a nuevos $tooltip_hinter$, $tooltip_hinter_names$ o $tooltip_hinter_concepts$ sobre los que desplazarte dentro de esa ayuda emergente."
