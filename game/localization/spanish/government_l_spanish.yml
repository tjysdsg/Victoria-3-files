 gov_presidential_oligarchy:0 "Oligarquía presidencial"
 gov_presidential_oligarchy_desc:2 "En este [concept_government_type|l], el [concept_country|l] está gobernado por una clase de miembros del clero ricos y poderosos."
 gov_presidential_democracy:0 "República"
 gov_presidential_democracy_desc:2 "En este [concept_government_type|l], el [concept_country|l] está gobernado por un [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')|l] [Concept('concept_election','electo')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_banana_republic:0 "República bananera"
 gov_banana_republic_desc:2 "En este [concept_government_type|l], el [concept_country|l] está gobernado por un [Concept('concept_ruler','dictador')], que exporta fruta de manera activa.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_military_dictatorship:0 "Dictadura militar"
 gov_military_dictatorship_desc:1 "En este [concept_government_type|l], el [concept_country|l] está gobernado por un [Concept('concept_ruler','dictador')] militar.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_bhutanese_dual_system_temporal:0 "Diarquía butanesa"
 gov_bhutanese_dual_system_temporal_desc:2 "En este [concept_government_type|l], las autoridades religiosas y temporales comparten el poder, pero el [Concept('concept_ruler','$RULER_TITLE_DRAGON_REGENT$')] temporal tiene más persuasión.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_junta:0 "Junta militar"
 gov_junta_desc:2 "En este [concept_government_type|l], el [concept_country|l] está gobernado por los militares.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_warlord_state:0 "Estado caudillista"
 gov_warlord_state_desc:2 "En este [concept_government_type|l], el poder está en manos de un [Concept('concept_ruler','caudillo')] impulsivo."
 gov_crown_colony:0 "Colonia de la corona"
 gov_crown_colony_desc:1 "Se trata de una colonia de la Corona británica, gobernada por administradores coloniales con autonomía limitada.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_fascist_state:0 "Estado fascista"
 gov_fascist_state_desc:2 "Se trata de un [concept_government_type|l] que se define por su adhesión a la [concept_ideology|l] fascista. Es un régimen cruel y dictatorial.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_chartered_company:0 "Compañía privilegiada"
 gov_chartered_company_desc:2 "En este [concept_government_type|l], el poder está en manos de una corporación monopolista, con privilegios de su soberano colonial.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_colonial_administration:0 "Administración colonial"
 gov_colonial_administration_desc:2 "En este [concept_government_type|l], el poder está en manos de una administración colonial designada, que representa a su soberano colonial.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

# Parliamentary Republics
 gov_parliamentary_dictatorship:0 "Dictadura electiva"
 gov_parliamentary_dictatorship_desc:2 "En este [concept_government_type|l], el [concept_country|l] está gobernado por un parlamento liderado por un [Concept('concept_ruler','dictador')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_parliamentary_oligarchy:0 "Oligarquía"
 gov_parliamentary_oligarchy_desc:2 "En este [concept_government_type|l], el [concept_country|l] está gobernado por una clase de miembros del clero ricos y poderosos.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_parliamentary_democracy:0 "República democrática"
 gov_parliamentary_democracy_desc:2 "En este [concept_government_type|l], el [concept_country|l] está gobernado por un parlamento [Concept('concept_election','electo')] de forma democrática.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_free_city:0 "Ciudad libre"
 gov_free_city_desc:0 "En este [concept_government_type|l], el [concept_country|l] está gobernado por un [Concept('concept_ruler','$RULER_TITLE_BURGOMASTER$')] [Concept('concept_election','electo')] de forma democrática por el consejo de la ciudad.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

#Council Republics
 gov_council_dictatorship:1 "Estado vanguardista"
 gov_council_dictatorship_desc:2 "En este [concept_government_type|l], el [concept_country|l] está gobernado por un consejo no electo.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_council_republic:0 "República de consejos"
 gov_council_republic_desc:2 "En este [concept_government_type|l], el [concept_country|l] está gobernado por un consejo [Concept('concept_election','$concept_electo$')] por los trabajadores.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_anarchist_commune:0 "Comuna anarquista"
 gov_anarchist_commune_desc:2 "En este [concept_government_type|l], el [concept_country|l] no tiene una estructura de liderazgo formal, sino que está compuesto por comunas organizadas por sí mismas.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_soviet_dictatorship:0 "Dictadura soviética"
 gov_soviet_dictatorship_desc:2 "En este [concept_government_type|l], el [concept_country|l] está gobernado por un sóviet no electo.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_soviet_republic:0 "República soviética"
 gov_soviet_republic_desc:2 "En este [concept_government_type|l], el [concept_country|l] está gobernado por un sóviet [Concept('concept_election','$concept_electo$')] por los trabajadores.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_papal_commune:0 "Comuna papista"
 gov_papal_commune_desc:2 "Un [concept_government_type|l] basado en los principios del socialismo cristiano y las tradiciones de la Iglesia católica. ¡Todo hombre es un cardenal!"

# Transfer of Power
 transfer_of_power_hereditary:0 "Gobierno hereditario"
 transfer_of_power_hereditary_desc:1 "En virtud de la [concept_transfer_of_power|l] hereditaria, los [Concept('concept_ruler', 'gobernantes')] reinan de por vida y tienen un [concept_heir|l] que alcanza el poder cuando muere el $concept_ruler$ anterior."
 transfer_of_power_presidential_elective:0 "Gobierno electivo presidencial"
 transfer_of_power_presidential_elective_desc:1 "En virtud de la [concept_transfer_of_power|l] electiva presidencial, el [Concept('concept_ruler', 'gobernante')] es el líder del [concept_interest_group|l] con mayor [concept_clout|l] al final de las [concept_election|l]."
 transfer_of_power_parliamentary_elective:0 "Gobierno electivo parlamentario"
 transfer_of_power_parliamentary_elective_desc:1 "En virtud de la [concept_transfer_of_power|l] electiva parlamentaria, el [Concept('concept_ruler', 'gobernante')] es el líder del [concept_interest_group|l] con mayor [concept_clout|l] que se encuentre en el [Concept('concept_government_type', 'gobierno')]."
 transfer_of_power_dictatorial:0 "Gobierno dictatorial"
 transfer_of_power_dictatorial_desc:1 "En virtud de la [concept_transfer_of_power|l] dictatorial, los [Concept('concept_ruler', 'gobernantes')] reinan de por vida. Cuando muere el $concept_ruler$, el líder del [concept_interest_group|l] con mayor [concept_clout|l] es el nuevo gobernante."
 transfer_of_power_default:0 "Aleatorio"
 transfer_of_power_default_desc:1 "En virtud de la [concept_transfer_of_power|l] aleatoria, los [Concept('concept_ruler', 'gobernantes')] reinan de por vida. Cuando muere el $concept_ruler$, se elige a un nuevo gobernante al azar."

 TRANSFER_OF_POWER_NAME_DESC:0 "Este $concept_government_type$ adopta una [concept_transfer_of_power|l] #tooltippable #tooltip:[GovernmentType.GetTooltipTag],TRANSFER_OF_POWER_TOOLTIP_DESC [GovernmentType.GetTransferOfPowerName]#!#!"
