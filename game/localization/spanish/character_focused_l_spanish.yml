l_spanish:
 acceptance_events.1.t: "Amor prohibido"
 acceptance_events.1.d: "[SCOPE.sCharacter('romeo').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('romeo').GetFullName], hereder[SCOPE.sCharacter('romeo').GetCustom('ES_OA')] [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], ha provocado un escándalo al declarar su amor por [SCOPE.sCulture('juliet').GetName], un[SCOPE.sCulture('juliet').GetCustom('ES_XA')] joven [SCOPE.sCharacter('romeo').GetCustom('getLover')|l]."
 acceptance_events.1.f: "—¿No os parece increíble, lady Hill? ¡Y ni siquiera ha tenido la decencia de guardar silencio!\n—¿Y qué hay de su estirpe, lord Dawson?\n—¡Sí! ¿Qué ocurrirá con los niños, lord Dawson? Pero ¿es que nadie va a pensar en los niños?\n—No temáis, lady Annesly. No me cabe duda de que [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] hará algo al respecto.\n\n «Este autor opina que es posible que nuestr[SCOPE.sCharacter('romeo').GetCustom('ES_OA')] vivarach[SCOPE.sCharacter('romeo').GetCustom('ES_OA')] [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle|l] esté verdadera, irremediable e incómodamente enamorad[SCOPE.sCharacter('romeo').GetCustom('ES_OA')]. Sin duda, esta noticia habrá angustiado a infinidad de [SCOPE.sCharacter('romeo').GetCustom('getLovers')|l] que aspiraban a su corazón, pero imagino que habrá traído un nuevo rayo de esperanza a los ojos de la gente [SCOPE.sCulture('juliet').GetName] de todo el mundo»."
 acceptance_events.1.a: "[SCOPE.sCharacter('romeo').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle|l] actuará en consonancia con su posición."
 acceptance_events.1.b: "Por desgracia, [SCOPE.sCharacter('romeo').GetCustom('ES_ElLa')] joven [SCOPE.sCharacter('romeo').GetCustom('getLover')|l] ha desaparecido."
 acceptance_events.1.c: "Debemos dejar que el amor siga su curso."
