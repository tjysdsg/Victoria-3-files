 je_conference_of_london_reason: "Las grandes potencias han enviado delegaciones a Londres para buscar una solución a los problemas fronterizos sin resolver que hay entre Países Bajos y Bélgica. \n\n#variable [GetGlobalVariable( 'je_conference_of_london_participants_var' ).GetValue]#! [Concept('concept_great_power', '$concept_great_powers$')|l] participan en la conferencia.\n#bold #tooltippable #tooltip:favour_belgium_button_desc $favour_belgium_button$#!#!#! tiene el respaldo de un [concept_prestige|l] total de #variable [GetGlobalVariable( 'je_conference_of_london_proposal_1' ).GetValue]#!\n#bold #tooltippable #tooltip:favour_netherlands_button_desc $favour_netherlands_button$#!#!#! tiene el respaldo de un [concept_prestige|l] total de #variable [GetGlobalVariable( 'je_conference_of_london_proposal_2' ).GetValue]#!\n#bold #tooltippable #tooltip:partition_compromise_button_desc $partition_compromise_button$#!#!#! tiene el respaldo de un [concept_prestige|l] total de #variable [GetGlobalVariable( 'je_conference_of_london_proposal_3' ).GetValue]#!\n#bold #tooltippable #tooltip:luxembourg_compromise_button_desc $luxembourg_compromise_button$#!#!#! tiene el respaldo de un [concept_prestige|l] total de #variable [GetGlobalVariable( 'je_conference_of_london_proposal_4' ).GetValue]#!\n\nLa conferencia concluirá en #variable [GetGlobalVariable('je_conference_of_london_timer').GetValue]#! meses. A continuación, la propuesta con el #tooltippable #tooltip:london_treaty_voting_rules apoyo#!#! de mayor prestigio será elegida como la solución oficial de la conferencia.\n\n#Bold Resultado#!\nEn la conferencia, [ROOT.GetCountry.GetCustom('treaty_of_london_coutcome')][ROOT.GetCountry.GetCustom('treaty_of_london_acceptance_timer')]"
