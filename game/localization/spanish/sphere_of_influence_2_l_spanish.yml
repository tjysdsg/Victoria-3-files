 je_consolidate_persia: "Consolidar Persia"
 je_consolidate_persia_reason: "El control gubernamental de las provincias persas lleva mucho tiempo siendo insignificante, ya que hay jecatos autónomos y potencias extranjeras con más poder que los supuestos gobernadores designados por [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName].\n\nSi queremos modernizar el estado de manera eficaz, se debe imponer la soberanía del gobierno central."
 je_achieve_sovereignty: "Alcanzar la soberanía"
 je_achieve_sovereignty_reason: "Mientras no se nos reconozca como un igual en la comunidad internacional general, la injerencia extranjera en nuestros asuntos nacionales seguirá siendo algo endémico.\n\nDebemos esforzarnos en ocupar por nuestra cuenta un lugar en su mesa, para que nuestra nación no acabe como la antigua Corasmia."
