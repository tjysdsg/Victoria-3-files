 feeling_invigorated: "Sensación de vigor"
 fair_maiden_fail: "El conde desciende sobre [SCOPE.sCharacter('fair_maiden_scope').GetFirstName] con toda su furia y poder."
 fair_maiden_success: "El conde desaparece en las sombras y se bate en retirada velozmente."
 spooky_halloween_events.3.t: "Dominio sobre lo nuevo y lo viejo"
 spooky_halloween_events.3.d: "Al reflexionar sobre el cambiante mundo que lo rodea, [SCOPE.sCharacter('dracula_scope').GetFullName] se pregunta si él también debería cambiar."
 spooky_halloween_events.3.f: "[SCOPE.sCharacter('dracula_scope').GetFullNameNoFormatting] hojeaba las páginas de [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], absorbiendo la información cual esponja lo haría con la sangre. Los titulares estaban repletos de guerras, atrocidades y asesinatos, como siempre lo habían estado. Pensaba que resultaba reconfortante saber que, en este mundo, ciertos asuntos aún tenían soluciones tan simples como en el de otros tiempos.\n\nSin embargo, tales observaciones solo eran verdad en parte. Entre el caos, había señales de un mundo distinto: un mundo en movimiento, impulsado por pistones, luz eléctrica y agitación política. Pero, a pesar de su edad, [SCOPE.sCharacter('dracula_scope').GetLastNameNoFormatting] no sentía la más mínima pizca de sentimentalismo. Que criaturas inferiores lloraran por el mundo de antaño, pensó, pues él pretendía dar forma al nuevo."
 spooky_halloween_events.3.a: "El poder llega a través del capital."
 spooky_halloween_events.3.b: "Los hombres son meros niños, y al igual que los niños, solo respetan la vara."
 spooky_halloween_events.3.c: "Por qué renunciar a métodos de eficacia probada a favor de otros desconocidos."
 spooky_halloween_events.3.e: "Lo viejo debe dar paso a lo nuevo."
