 je_eastern_frontier: "La frontera oriental"
 je_eastern_frontier_reason: "La gran extensión de tierra que tenemos al este, que antaño estuvo dominada por bulliciosas ciudades como [SCOPE.sStateRegion('merv_scope').GetName] y [SCOPE.sStateRegion('herat_scope').GetName], ha formado parte del Jorasán [SCOPE.GetRootScope.GetCountry.GetAdjective] desde la época de Manochehr. Aunque el paso del tiempo y de gobernantes poderosos y opresivos nos han arrebatado esas tierras, la situación ha de acabar.\n\nEs preciso que demos pasos decisivos para reintegrar estos territorios rebeldes, de modo que ningún poder extranjero pueda volver a invadirlos ni subyugarlos.\n\n#bold Cautividad turania#!\nGeneraciones de incursiones turkmenas han dado lugar a grandes poblaciones de esclavos persas que trabajan duro en los oasis de [SCOPE.sStateRegion('uzbekia_scope').GetName] y [SCOPE.sStateRegion('khiva_scope').GetName]. Si capturamos estas zonas, podremos liberar y #tooltippable #tooltip:je_eastern_frontier_tt_5 reasentar#!#! a las comunidades persas esclavizadas, si así lo decidimos."
