 modifier_south_persia_rifles: "South Persia Rifles"
 modifier_british_persian_aid: "Misión militar británica"
 modifier_russian_persian_aid: "Misión militar rusa"
 preobrazhensky_march_loc: "Marcha de los preobrazhenski"
 british_grenadiers_march_loc: "Marcha de los granaderos británicos"
 persia_events.5.t: "Los esclavos de [SCOPE.sState('persia_slave_liberate_state_scope').GetCityHubName]"
 persia_events.5.d: "Con la captura de [SCOPE.sState('persia_slave_liberate_state_scope').GetName], hemos hallado un gran número de esclavos de procedencia [SCOPE.sCulture('persian_culture').GetName]. Los familiares de estos exigen que se les libere, pero manumitirlos probablemente supondrá enfurecer a sus actuales amos túrquicos."
 persia_events.5.f: "«Agha, hace años cuando estaba destinado, estuve en un bazar bujarí observando la venta de una joven persa, sumida en la pena y maltratada con suma brutalidad por su amo.\n\nEn aquel momento no pude hacer nada. Era un extraño en aquellas tierras, sin medios para rescatarla. Mi corazón se consumió y me convertí en nada. \"Inshaallah, ya llegará el día\", juré»."
 persia_events.5.a: "Bismillah, que les quiten los grilletes a todos los persas que se encuentren."
 persia_events.5.b: "Que los liberen y se les ayude a trasladarse a otro lugar."
 persia_events.5.c: "Que se queden donde están, no merecen la pena."
 persia_events.5.tt: "Si algún [concept_state|l] tiene el [concept_decree|l] [GetDecreeType('decree_emergency_relief').GetName], se designará un estado aleatorio que tenga dicho decreto como objetivo de los [Concept('concept_pop','$concept_pops$')|l] liberados. Si no, se trasladarán a la provincia en la que fueron capturados."
 modifier_slave_relocation_costs_persia: "Gastos de reasentamiento"
 persia_events.6.t: "[SCOPE.sCountry('persia_scope').GetNameNoFormatting] ocupa Herat"
 persia_events.6.d: "La estratégica ciudad de [SCOPE.sState('herat_scope').GetName], que algunos de nuestra administración consideran la «llave de la India», ha caído en manos de tropas [SCOPE.sCountry('persia_scope').GetRuler.GetCustom('ES_DelDela')] [SCOPE.sCountry('persia_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('persia_scope').GetRuler.GetFirstName] de [SCOPE.sCountry('persia_scope').GetName]."
 persia_events.6.f: "«Tanto yo, vuestro humilde servidor, como otros caballeros aquí presentes opinamos que, en caso de que se produjera un intento por parte de una potencia enemiga de invadir la India desde el oeste, este tendría lugar a través de Persia y, por tanto, de Herat. Por ello, os instamos a que valoréis la posibilidad de exigir a los persas una retirada inmediata de la ciudad, bajo amenaza de una respuesta armada»."
 persia_events.6.a: "Amenacemos a los persas con la guerra si no salen de Herat."
 persia_events.6.b: "Esa ciudad no es digna de los huesos de ningún granadero británico."
 persia_events.7.t: "Merv la Grande"
 persia_events.7.d: "Una vez más, los bazares de [SCOPE.sState('merv_scope').GetName] bullen de actividad, recordando el glorioso pasado de la ciudad. Ya que la riqueza fluye de nuevo hacia el oasis, la administración tiene que decidir cómo emplearla."
 persia_events.7.f: "«#italic En la encantadora provincia del sol,\nla primera de las tierras indias sobre las que [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] resplandece,\ndonde todos los adorables vástagos de su rayo,\nflorecillas y frutos, se ruborizan en cada arroyo\ny, el más bello de todos los torrentes, el Murgab vaga\nentre los brillantes palacios y huertos de Merón».#!" #The Veiled Prophet of Khorassan by Thomas Moore
 persia_events.7.a: "Que se use para reconstruir las grandes presas del río Murgab."
 persia_events.7.b: "Los palacios y jardines de Merv quedarán reconstruidos y serán el doble de esplendorosos."
 modifier_soltanbent_dam: "Presa Soltanbent restaurada"
 modifier_merv_queen_of_the_world: "Mervi-Shah-Djihan"
 persia_events.8.t: "Gran Bretaña exige la retirada de Herat"
 persia_events.8.d: "Un emisario de [SCOPE.sCountry('britain_scope').GetName] nos ha informado de que si [SCOPE.GetRootScope.GetCountry.GetName] se niega a salir de [SCOPE.sState('herat_scope').GetName], se considerará un acto de guerra."
 persia_events.8.f: "Hablando persa de forma vacilante pero clara, el delegado británico leyó ante la asamblea reunida las exigencias de su gobierno. Persia debería retirarse de Herat en un plazo de tres meses. Además, debería renunciar a toda pretensión de soberanía sobre el territorio y la ciudad de Herat, y jamás volvería a demandar a sus jefes muestra alguna de obediencia como tributos y remuneraciones.\n\nDetrás del emisario, los cortesanos se movían ansiosos. Ignoraban cuál sería la respuesta [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_DelDela')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l], pero, fuera la que fuese, sabían que causaría problemas."
 persia_events.8.a: "Que los farangi vengan, si se atreven."
 persia_events.8.b: "Debemos recular, no podemos permitirnos una guerra con [SCOPE.sCountry('britain_scope').GetName]."
