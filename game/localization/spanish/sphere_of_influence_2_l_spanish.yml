 treaty_of_london_events.1.t: "La cuestión belga"
 treaty_of_london_events.1.d: "Desde la secesión de [SCOPE.sCountry('belgium_scope').GetName] en 1830, los esfuerzos [ROOT.GetCountry.GetAltAdjective('PM')] por reunificar el país han fracasado. Hartos de los efectos de la incómoda tregua actual, muchos instan ahora [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] a comprometerse a negociar un acuerdo definitivo."
 treaty_of_london_events.1.f: "«La revolución de 1830 es y seguirá siendo el mayor error de Estado de este siglo, pero nuestros esfuerzos por recuperar estas tierras por la fuerza han fracasado y las perspectivas son menos halagüeñas cada día.\n\nEn estos momentos, tenemos más que ganar a través del arbitraje que por la fuerza de las armas. Señor, le imploro que envíe una misión a Bruselas lo antes posible»."
 treaty_of_london_events.1.a: "Sea. Convoquemos una conferencia para zanjar el asunto definitivamente."
 treaty_of_london_events.1.b: "No negociamos con rebeldes."
 treaty_of_london_explanation_tt: "Las [Concept('concept_great_power', '$concept_great_powers$')|l] participantes votarán una solución que será ratificada por $BEL$ y $NET$."
 treaty_of_london_events.2.t: "La Haya solicita una conferencia"
 treaty_of_london_events.2.d: "Harto de la incómoda tregua existente entre nuestros dos países, el gobierno [SCOPE.sCountry('netherlands_scope').GetAdjective] nos ha propuesto llevar a cabo una conferencia para resolver las disputas territoriales y legales actuales."
 treaty_of_london_events.2.f: "«¿Así que los holandeses quieren un arbitraje? Sin duda, tienen la mirada firmemente puesta en suelo que es legítimamente belga. Aunque su ambición resulta obvia para todos, puede que tengamos poca opción en el asunto. Una negativa a comprometernos podría dañar nuestra posición en Europa de una manera que no se podría enmendar fácilmente»."
 treaty_of_london_events.2.a: "Muy bien, aceptamos la mediación de las grandes potencias."
 treaty_of_london_events.2.b: "¡No entregaremos ni un milímetro a esos malditos holandeses!"
 treaty_of_london_events.3.t: "La llamada de Londres"
 treaty_of_london_events.3.d: "La naturaleza tumultuosa de las relaciones entre [SCOPE.sCountry('belgium_scope').GetNameNoFlag] y [SCOPE.sCountry('netherlands_scope').GetNameNoFlag] han amenazado la estabilidad europea desde 1830. Ahora se ha convocado una conferencia en Londres para zanjar el asunto definitivamente, en la que se invita a arbitrar a las grandes potencias europeas."
 treaty_of_london_events.3.f: "«Llevamos casi una década tratando de sentar a negociar a estas dos partes, y llevamos casi una década viendo nuestros esfuerzos frustrados. Ahora, ya sea gracias a la Providencia o a la suerte las tenemos justo donde queríamos. No desaprovechemos esta oportunidad, la estabilidad europea depende de nuestro éxito»."
 treaty_of_london_events.3.a: "Zanjemos este asunto de una vez por todas."
 treaty_of_london_events.3.b: "No tenemos interés alguno en esta trifulca."
 treaty_of_london_events.4.t: "La Conferencia de Londres concluye"
 treaty_of_london_events.4.d: "La conferencia ha concluido y [ROOT.GetCountry.GetCustom('treaty_of_london_coutcome')]"
 treaty_of_london_events.4.f: "#bold Las potencias europeas garantizan la paz y la estabilidad#!\nEl recién ratificado Tratado de Londres es una piedra angular para la paz europea; ya que consolida la neutralidad y la independencia de Bélgica, y abre un nuevo capítulo en la diplomacia europea, que da prioridad a la paz y al respeto mutuo entre naciones. Mientras la delegación holandesa... (cont. pág. 3-6)"
 treaty_of_london_events.4.a: "¡Viva la paz en nuestra época!"
 guarantors_of_peace_modifier: "Garante de la paz"
 treaty_of_london_events.5.t: "Fracaso de la Conferencia de Londres"
 treaty_of_london_events.5.d: "Tras una ruptura total de las negociaciones entre [SCOPE.sCountry('belgium_scope').GetName] y [SCOPE.sCountry('netherlands_scope').GetName], da la sensación de que una solución diplomática a la cuestión belga vuelve a eludir a Europa."
 treaty_of_london_events.5.f: "Conforme las delegaciones salían del ministerio de Asuntos Exteriores y se dirigían a la calle King Charles, el aire de amabilidad que tan desesperadamente trataban de mantener no engañaba ni al portero, mucho menos a la otra parte. Aún no sabían qué significaría esto para las futuras relaciones entre Holanda y Bélgica, pero ¿que sería malo? Ahora al fin había algo en lo que podían ponerse de acuerdo."
 treaty_of_london_events.5.a: "Qué pérdida de tiempo para todo el mundo."
