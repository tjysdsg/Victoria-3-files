 darulfunun_modifier: "Dar ul-Funun"
 persia_events.2.t: "La Perla de Jorasán"
 persia_events.2.d: "A pesar de una férrea resistencia afgana y de las maquinaciones de potencias extranjeras, la gran ciudad de [SCOPE.sState('herat_scope').GetName] por fin ha caído ante el poder [SCOPE.GetRootScope.GetCountry.GetAdjective]."
 persia_events.2.f: "#italic «Considera este mundo un océano,\ny Jorasán una ostra en él.\nY la ciudad de Herat,\nla perla en su interior».#!" #Medieval Persian epigram
 persia_events.2.a: "Hemos atravesado la puerta hacia Oriente. Ahora debemos seguir presionando."
 modifier_herat_inspiration: "Amos de Jorasán"
 persia_events.2.tt: "Este [concept_modifier|l] #bold desaparecerá#! si perdemos el control sobre [SCOPE.sState('herat_scope').GetName]."
 persia_events.3.t: "El azote turanio"
 persia_events.3.d: "Las tribus [SCOPE.sCountry('turkmenia_scope').GetAltAdjectiveNoFlag('PF')] que viven al norte llevan demasiado tiempo haciendo incursiones en nuestras tierras sin miedo a las represalias. Para enmendar tal injusticia, [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_ElLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] ha anunciado el comienzo de una gran campaña de pacificación en la zona."
 persia_events.3.f: "Con dolorosos pasos rítmicos, los encadenados atraviesan el desierto de Karakum; su tremendo silencio solo se ve interrumpido por la ocasional burla de los captores turkmenos y los propios gritos quejumbrosos de los prisioneros: \n\n#italic «Los alamanes nos han capturado,\n¡pobres qizilbash!\nY nos llevan, y nos llevan\ncon hierros y cadenas, con hierros y cadenas\na Gurgench y Bujará».#!" #Persian song of lamentation. Alaman is a Turkmen raiding/slaving party, and qizilbash (red head) is a contemporary word used for Persians (and more).
 persia_events.3.a: "Que los asaltantes prueben el acero persa."
 persia_events.4.t: "Persia solicita una misión militar"
 persia_events.4.d: "El gobierno de [SCOPE.sCountry('persian_nation_scope').GetName] ha solicitado que enviemos una misión militar para ayudarles a modernizar su ejército a cambio de ciertas concesiones diplomáticas y extraterritoriales."
 persia_events.4.f: "—¿Una docena de cañones, varios miles de fusiles y suficientes proyectiles y cartuchos para cinco años?\n—Así es, señor\n—Ya veo. ¿Y el resto de la carga?\n—Flautines, tambores e instrumentos de viento, señor. En breve haremos que troten al ritmo de la [SCOPE.GetRootScope.GetCountry.GetCustom('marching_songs_custom_loc')|l]."
 persia_events.4.a: "Esto sirve a nuestros intereses. Enviemos una misión cuanto antes."
 persia_events.4.b: "Rechacemos la petición con amabilidad."
