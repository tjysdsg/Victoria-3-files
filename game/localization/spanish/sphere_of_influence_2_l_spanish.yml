 gg_afghanistan.7.d: "En una caravana cargada hasta los topes procedente de [SCOPE.sCountry('the_man_who_would_be_king_origin_scope').GetName], ha llegado un aventurero llamado [SCOPE.sCharacter('the_man_who_would_be_king_scope').GetFullName]. Trae armas de fuego y telas como regalo, desea establecerse como [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de [ROOT.GetCountry.GetNameNoFlag] y promete grandes riquezas y poder a cualquiera que lo siga."
 gg_afghanistan.7.f: "«Amigo mío, en este mundo y en esta época, el que quiera ser un hombre ha de ser amo. La Providencia no me concedió tal privilegio en occidente, pero a través del imperio lo reclamaré en este lugar, en los profundos valles del Hindu Kush»."
 gg_afghanistan.7.a: "Apartad a este loco de mi vista."
 gg_afghanistan.7.b: "Entonces, ¿armas y telas?"
