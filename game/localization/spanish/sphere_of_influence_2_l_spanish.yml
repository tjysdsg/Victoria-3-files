 je_earn_recognition: "Obtener reconocimiento"
 je_earn_recognition_reason: "El estado de la #bold barra de progreso#! #tooltippable;tooltip:[Country.GetTooltipTag],je_earn_recognition_advance avanzará#! o #tooltippable;tooltip:[Country.GetTooltipTag],je_earn_recognition_deplete retrocederá#! en base a ciertas condiciones. Si la #bold barra de progreso#! llega a #bold 200#!, [SCOPE.GetRootScope.GetCountry.GetName] será una [concept_recognized_power|l].\n\nDurante demasiado tiempo se le ha denegado a [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] un reconocimiento diplomático adecuado por parte de las supuestas naciones civilizadas del mundo, lo que nos ha dejado indefensos antes sus ataques, incapaces de ejercer con propiedad nuestros derechos soberanos.\n\nDeberíamos hacer todo lo posible para enmendar la situación y exigir un lugar como iguales en su mesa."
