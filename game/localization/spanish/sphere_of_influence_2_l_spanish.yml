 #Dracula Events
 spooky_halloween_events.1.t: "Ofrecimientos nocturnos"
 spooky_halloween_events.1.d: "Tras llegar a [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] en un carruaje justo cuando el reloj daba la medianoche, un hombre alto y pálido, que se ha presentado como el conde [SCOPE.sCharacter('dracula_scope').GetLastName] y que afirma ser descendiente de Atila, el rey de los hunos, y de los poderosos voivodas de antaño, ha ofrecido sus servicios [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_AlAla')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
 spooky_halloween_events.1.f: "El apretón de manos del conde era frío y firme. Tras reprimir una mueca de dolor, el representante gubernamental alzó la vista para mirarlo a los ojos.\n\n—Mientras espera [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_AlAla')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l], le hemos preparado una cena y una habitación. Supongo que estará cansado tras un viaje tan largo.\n\n—No será necesario —dijo el conde con una leve sonrisa—. Acabo de tomar un bocado tardío. En cualquier caso, han pasado siglos desde que pisé [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] y estoy deseando ver todo lo que ha cambiado."
 spooky_halloween_events.1.a: "Resulta casi imposible rechazar los servicios de un caballero tan ilustre."
 spooky_halloween_events.1.b: "Por supuesto, señor conde, enseguida se preparará una audiencia privada."
 spooky_halloween_events.1.c: "Que se rehúse con amabilidad la propuesta del conde y se le acompañe hasta las puertas de la ciudad."
 dracula_coup_tt: "Como si estuviera embrujad[SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_OA')], [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_ElLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] le entrega las riendas del poder al conde."
 umbral_coup_modifier: "Golpe de Estado sombrío"
 dracula_leaves_tt: "Sin mediar palabra, el conde sube a su carruaje."
 dracula_passive_tt: "Drácula mantiene su ideología actual"
 spooky_halloween_events.2.t: "Un visitante a medianoche"
 spooky_halloween_events.2.d: "Tras llegar discretamente a la residencia de [SCOPE.sCharacter('fair_maiden_scope').GetFullName], [SCOPE.sCharacter('dracula_scope').GetFullName] deja atrás a los lánguidos guardias y avanza a grandes zancadas por los largos y oscuros pasillos que conducen hasta el estudio de la mujer, donde una solitaria luz aún ilumina una pila de correspondencia."
 spooky_halloween_events.2.f: "[SCOPE.sCharacter('fair_maiden_scope').GetFullNameNoFormatting] no reconocía al hombre que se hallaba en su umbral, ni tampoco reconocía las palabras que musitaba, aunque claramente se trataba de su propio idioma. En su mente aparecieron brevemente imágenes de cenas y galas formales hasta que los ojos del extraño se apoderaron de su razón y su mirada.\n\nRefulgían con una luz tan terrible que no soportaba mirarlos, pero tampoco podía apartar la vista. Cuando el extraño dio un paso adelante y lentamente le mostró los dientes, la mujer hizo un último esfuerzo por apartar los ojos, intentando que de su boca saliera alguna palabra, cualquier palabra."
 spooky_halloween_events.2.a: "Y entonces, la mente de [SCOPE.sCharacter('fair_maiden_scope').GetFirstName] se ve engullida por una niebla aterradora."
 spooky_halloween_events.2.b: "Qué... un momento. ¿Quién sois vos y qué hacéis aquí? ¡Guardias!"
 spooky_halloween_events.2_tt: "Una pequeña siesta no viene nunca mal."
