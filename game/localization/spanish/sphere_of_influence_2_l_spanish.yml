 greater_khorasan_button: "Reivindicación del Gran Jorasán"
 greater_khorasan_button_desc: "Aunque las reivindicaciones [SCOPE.GetRootScope.GetCountry.GetAltAdjective('PF')] sobre el Gran Jorasán se remontan a milenios atrás, durante los últimos siglos el control que hemos ejercido sobre la zona ha pasado de escaso a nominal. Las campañas de Nader Shah en el este tuvieron como resultado la restauración, por un breve tiempo, del control persa sobre Jorasán, pero sus logros resultaron fugaces y no duraron más allá de su reinado.\n\nLo que Nader Shah empezó, lo acabará [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] con una gran campaña que restaurará a perpetuidad el dominio persa sobre el este. [SCOPE.sStateRegion('herat_scope').GetName], la Perla de Jorasán y la llave hacia Oriente servirá como eje de tan gran proyecto."
 greater_khorasan_button_tt: "En función de nuestras [concept_relations|l] mutuas, puede que [SCOPE.sCountry('britain_scope').GetName] reaccione de forma negativa si ocupamos [SCOPE.sStateRegion('herat_scope').GetName]."
 persian_baluchistan_button: "Pacificar a los turkmenos"
 persian_baluchistan_button_desc: "Al norte, las tribus [SCOPE.sCountry('turkmenia_scope').GetAltAdjectiveNoFlag('PF')] rebeldes desafían nuestra autoridad al realizar incursiones en nuestras tierras y secuestrar cada año a miles de nuestros súbditos, los cuales son vendidos en los grandes mercados de esclavos de Bujará y Jiva; y todo ello mientras ocupan tierras legítimas persas. Matemos dos pájaros de un tiro y obliguemos a esos bandidos a someterse."
 je_conquest_of_central_asia_turkmen_button: "Pacificar a los turkmenos"
 je_conquest_of_central_asia_turkmen_button_desc: "Al sur, las tribus [SCOPE.sCountry('turkmenia_scope').GetAltAdjectiveNoFlag('PF')] rebeldes desafían nuestra autoridad al realizar incursiones en nuestras tierras, negarse a reconocer la potestad de oficial, zar o kan alguno, y no pagar impuestos a nadie; y todo ello mientras ocupan tierras legítimas rusas. Matemos dos pájaros de un tiro y obliguemos a esos bandidos a someterse."
