 persia_resettle_merv_button: "Restaurar [SCOPE.sStateRegion('merv_scope').GetName]"
 persia_resettle_merv_button_desc: "#bold Merv la Grande#!, la que antaño fuera la capital del mundo islámico oriental y alcanzara una población de casi medio millón de almas, ha vivido desde entonces tiempos difíciles. Tras siglos de declive, a finales del siglo XVIII fue arrasada para siempre por el sah Murad de Bujará, que destruyó las presas que mantenían el oasis e hizo emigrar a [SCOPE.sStateRegion('uzbekia_scope').GetName] a decenas de miles de sus residentes de etnia [SCOPE.sCulture('persian_culture').GetName].\n\nEn el lugar solo quedan ruinas desperdigadas, y las tribus de procedencia [SCOPE.sCulture('turkmen_culture').GetName] hacen pastar a su ganado en el decrépito cadáver de la antigua ciudad. Aunque restaurarla no será tarea fácil, es lo que haremos."
 persia_events.1.t: "La tierra del sol naciente"
 persia_events.1.d: "Tras la restauración completa de las fronteras orientales de [SCOPE.GetRootScope.GetCountry.GetName], [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_ElLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] se ha encargado de que por fin se enmiende una gran injusticia histórica."
 persia_events.1.f: "Desde los fértiles oasis de Corasmia hasta las antiguas ciudades de Jorasán, pasando por el corazón de Turania a través del Oxus: las antiguas provincias orientales de Persia de nuevo responden ante su legítimo gobernante."
 persia_events.1.a: "La gran riqueza de Oriente alimentará nuestros progresos."
 persia_events.1.b: "Que estos centros intelectuales ancestrales florezcan de nuevo."
 persia_events.1.c: "¡Ya Ali! Occidente tiembla con el rugido del león."
