 je_earn_recognition_tt: "Firmaremos un #bold [SCOPE.GetRootScope.GetCountry.GetCustom('treaty_names_custom_loc')|l]#! con una [concept_great_power|l] relevante, lo que nos proporcionará reconocimiento a ojos del mundo."
 earn_recognition_events.1.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('treaty_names_custom_loc')] entre [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFormatting('PM')] y [SCOPE.sCountry('treaty_partner_country_scope').GetAltAdjectiveNoFormatting('PM')]"
 earn_recognition_events.1.d: "Firmado a principios de tarde en [SCOPE.sCountry('treaty_partner_country_scope').GetCapital.GetCityHubName], este importante tratado deroga oficialmente cualquier pacto no igualitario anterior entre [SCOPE.sCountry('treaty_partner_country_scope').GetName] y [SCOPE.GetRootScope.GetCountry.GetName] a favor de uno nuevo negociado entre iguales."
 earn_recognition_events.1.f: "«[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de [ROOT.GetCountry.GetNameNoFormatting] y [SCOPE.sCountry('treaty_partner_country_scope').GetRuler.GetCustom('ES_ElLa')] [SCOPE.sCountry('treaty_partner_country_scope').GetRuler.GetPrimaryRoleTitle|l] de [SCOPE.sCountry('treaty_partner_country_scope').GetNameNoFormatting], estando igualmente deseosos de mantener las relaciones de buen entendimiento que felizmente existen entre ellos, extendiendo y ampliando las relaciones entre sus respectivos Estados, y con el convencimiento de que dicho objetivo no puede lograrse de otra forma que mediante la revisión de los tratados hasta ahora existentes entre ambos países, han resuelto completar dicha revisión en base a principios de equidad y beneficio mutuo»."
 earn_recognition_events.1.a: "Un nuevo amanecer para [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]. Ratifiquemos el tratado."
 lobby_events.21.t: "El enemigo de mi enemigo"
 lobby_events.21.d: "Fundamentadas en un patente odio común hacia [SCOPE.sCountry('lobby_target_scope').GetName], las asociaciones pro[SCOPE.sCountry('relevant_country_scope').GetName] se han convertido en algo común dentro del grupo de [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l] con inclinación patriótica."
 lobby_events.21.f: "Los caballeros reunidos asentían con consideración ante las palabras del orador. Mientras [SCOPE.sCountry('lobby_target_scope').GetNameNoFormatting] siguiera siendo una amenaza, cualquier activo que se pudiera usar en su contra sería bienvenido,\npuesto que todo esfuerzo [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] llevado a cabo en detrimento de [SCOPE.sCountry('lobby_target_scope').GetCapital.GetCityHubName] era un esfuerzo menos que ellos mismos tendrían que realizar."
 lobby_events.21.a: "Hay que alentarlos, ¡la causa de [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] es también la nuestra!"
 lobby_events.21.b: "El grupo de [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l] tiene derecho a una opinión propia."
 lobby_events.21.c: "Las relaciones con [SCOPE.sCountry('lobby_target_scope').GetName] han de tener prioridad."
 enemy_of_enemy_ig_modifier: "Represión de lobistas"
 lobby_events.22.t: "Faro del progreso"
 lobby_events.22.d: "Dada su admiración por el sistema [SCOPE.sCountry('relevant_country_scope').GetAdjective] de la ley de [SCOPE.sLaw('relevant_law_scope').GetName], de un tiempo a esta parte miembros del grupo de [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l] se han estado uniendo en masa a sociedades pro[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]."
 lobby_events.22.f: "«Por desgracia, cuando digo \"[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]\", lo primero que les viene a la mente a muchos de nuestros queridos compatriotas son asuntos relacionados con la política exterior en lugar de la nacional. Sin embargo, es esta última, y no la primera, la que deberíamos tener en cuenta para establecer los cimientos de un vínculo honesto y fuerte entre nuestras dos naciones»."
 lobby_events.22.a: "Hay que reconocerle algo de mérito al sistema [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]."
 lobby_events.22.b: "El gobierno del populacho no tiene cabida en [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 lobby_events.23.t: "El ideal absolutista"
 lobby_events.23.d: "En el seno del grupo de [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l], cada vez más se considera a [SCOPE.sCountry('relevant_country_scope').GetName] como un ejemplo de gobierno absolutista ejercido con cabeza, y prácticamente se rinde culto a su [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle|l][SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('ageist_adjective')], [SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullName]."
 lobby_events.23.f: "Aunque muy pocos miembros del club, por no decir ninguno, querría que [SCOPE.sCountry('relevant_country_scope').GetCustom('ES_ElLa')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle|l] de [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] en persona gobernara desde [ROOT.GetCountry.GetCapital.GetCityHubName] dadas las circunstancias actuales, encontraban en [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('ES_ElElla')] una fuente de inspiración; un modelo de lo que [ROOT.GetCountry.GetNameNoFormatting] podría haber sido de haberlo querido así el destino."
 lobby_events.23.a: "Prestaremos atención a estos acontecimientos."
 lobby_events.23.b: "El grupo de [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l] no tiene nada que aprender de esa bestia [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCulture.GetNameNoFormatting]."
 racist_rhetorics_modifier: "Retórica racista"
 lobby_events.24.t: "El modelo [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]"
 lobby_events.24.d: "Profundamente impresionadas con [SCOPE.sCountry('relevant_country_scope').GetName] por el estado en que mantienen su [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')], figuras clave del grupo de [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l] de [ROOT.GetCountry.GetName] se han alineado con el lobby de [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName|l]."
 lobby_events.24.f: "En los numerosos clubes de oficiales de [ROOT.GetCountry.GetCapital.GetCityHubName], la institución de [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')] de [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] ha sido respetada y temida por igual durante mucho tiempo. No hay que subestimarla en ningún caso, ya sea al contemplarla en busca de inspiración o al maquinar contra ella en juegos de guerra. Como adversaria, puede suponer la perdición, pero ¿como aliada?"
 lobby_events.24.a: "Tenemos mucho que aprender de [SCOPE.sCountry('relevant_country_scope').GetName] y su [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')]."
 lobby_events.24.b: "Las lealtades del grupo de [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l] deberían ser únicamente para [ROOT.GetCountry.GetNameNoFlag]."
 officer_corps_unrest_modifier: "Malestar entre los cuerpos de oficiales"
 affiliation_ban_enforced_modifier: "Impuesta la prohibición de afiliación"
 x_army_custom_loc: "ejército"
 x_navy_custom_loc: "armada"
 lobby_events.25.t: "Camarada [SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastNameNoFormatting]"
 lobby_events.25.d: "Impresionado por la introducción en [SCOPE.sCountry('relevant_country_scope').GetName] de la ley de [SCOPE.sLaw('relevant_law_scope').GetName], el grupo de [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l], que tiene unos fuertes sentimientos pro[SCOPE.sCountry('relevant_country_scope').GetName], se ha atrincherado en torno al grupo de [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l]."
 lobby_events.25.f: "«Obreros y camaradas, en [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] se ha iluminado un faro, que brilla con fuerza para quienes buscan la luz del socialismo, allá donde estén.\nUn faro que las fuerzas reaccionarias harán todo lo posible por apagar.\nUn faro que nosotros, como amigos y miembros de la clase trabajadora, debemos proteger con todo nuestro poder»."
 lobby_events.25.a: "Extranjero, pero amigo. El trabajador [ROOT.GetCountry.GetAdjective] te saluda, camarada [SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastName]"
 lobby_events.25.b: "Nuestros ciudadanos lamen este veneno con demasiadas ganas."
 lobby_events.26.t: "¡[SCOPE.sState('relevant_state_scope').GetCityHubName] es [ROOT.GetCountry.GetAdjectiveNoFormatting]!"
 lobby_events.26.d: "Al contemplar la propiedad [SCOPE.sCountry('relevant_country_scope').GetAltAdjective('SF')] de [SCOPE.sState('relevant_state_scope').GetName] como un crimen contra la patria [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')], el grupo de [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l] ha decidido respaldar al lobby de [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName|l]."
 lobby_events.26.f: "«No hay mayor oxímoron que [SCOPE.sState('relevant_state_scope').GetNameNoFormatting] [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]. Ni mayor crimen que el encadenamiento de tan hermosa tierra a manos de sus actuales amos.\nMientras el puño de hierro de [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] descanse por completo sobre [SCOPE.sState('relevant_state_scope').GetStateRegion.GetCityHubName], ninguno de sus habitantes será verdaderamente libre»."
 lobby_events.26.a: "Su patriotismo es todo un ejemplo a seguir."
 lobby_events.26.b: "No podemos poner en peligro nuestra relación con [SCOPE.sCountry('relevant_country_scope').GetName]."
 lobby_events.27.t: "El peligro rojo"
 lobby_events.27.d: "Al temer la repercusión de un régimen socialista en [SCOPE.sCountry('relevant_country_scope').GetName], el grupo de [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l] ha acudido en masa al lobby de [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName|l]."
 lobby_events.27.f: "«Si bien puede que los habitantes de [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] susurren dulces palabras de libertad e igualdad, las verdaderas implicaciones de su gobierno no son otra cosa que un despotismo temible. El ciudadano [ROOT.GetCountry.GetAdjectiveNoFormatting] haría bien en prestar atención a tal advertencia, no sea que siga el ejemplo de estos y se encadene a sí mismo en nombre de la libertad»."
 lobby_events.27.a: "En esta cuestión, el gobierno está en plena sintonía con el grupo de [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l]."
 lobby_events.27.b: "Nuestras relaciones internacionales vienen definidas por el realismo político, no por la ideología."
 lobby_events.28.t: "Los fundamentos de la tradición"
 lobby_events.28.d: "La reciente absolución en [SCOPE.sCountry('relevant_country_scope').GetName] de un famoso escritor acusado de blasfemia e indecencia ha provocado una considerable indignación en [ROOT.GetCountry.GetName]. El grupo de [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l] carga contra el sistema judicial [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFlag] por no mantener el orden religioso y moral de la fe [SCOPE.sPop('relevant_religion').GetReligion.GetName]."
 lobby_events.28.f: "«La publicación de este libelo escandaloso, blasfemo y profano sobre nuestra fe, así como su tácita aceptación por parte de la sociedad [SCOPE.sCountry('relevant_country_scope').GetAltAdjectiveNoFormatting('SF')], ha sacado a la luz de una vez por todas la verdadera naturaleza de esa nación impía. Imploro a todos los ciudadanos honrados y creyentes que hagan todo lo posible para contrarrestar su maligna influencia sobre la fe [SCOPE.sPop('relevant_religion').GetReligion.GetNameNoFormatting], haciendo todo lo que sea necesario»."
 lobby_events.28.a: "Día a día, los [SCOPE.sCountry('relevant_country_scope').GetAltAdjectiveNoFlag('PM')] se alejan cada vez más de la luz."
 lobby_events.28.b: "Los asuntos internos de [SCOPE.sCountry('relevant_country_scope').GetNameNoFlag] no nos conciernen."
 refused_to_condemn_blasphemy_modifier: "Negativa a condenar la blasfemia"
 lobby_events.29.t: "El déspota de [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName]"
 lobby_events.29.d: "Al oponerse al gobierno arbitrario y liberal [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('ES_DelDela')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle|l] de [SCOPE.sCountry('relevant_country_scope').GetName], el grupo de [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l] ha empezado a estar de acuerdo con el lobby de [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName|l]."
 lobby_events.29.f: "«Para todos aquellos que valoran la libertad, [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting], bajo el yugo [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('ES_DelDela')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle|l], destaca como ejemplo de los peores excesos del despotismo.\nEn ningún otro país se obstruye el indomable derecho de la gente a esforzarse por mejorar su propio destino como en [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting], y ningún otro país representa mayor amenaza para nuestra propia libertad que [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting].\n[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] ha de caer, y si no lo hace, caeremos nosotros en su lugar»."
 lobby_events.29.a: "Abajo los tiranos. ¡Abajo [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]!"
 lobby_events.29.b: "A veces, hace falta una mano firme para gobernar bien."
 in_league_with_tyrants_modifier: "En connivencia con tiranos"
 lobby_events.30.t: "Acción y reacción"
 lobby_events.30.d: "A medida que llegan noticias de [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] relativas a otra violenta represión del movimiento obrero [SCOPE.sCountry('relevant_country_scope').GetAdjective], los indignados miembros del grupo de [SCOPE.gsInterestGroup('relevant_ig_scope').GetName|l] se han echado a las calles de [ROOT.GetCountry.GetCapital.GetCityHubName] para marchar bajo la bandera del lobby de [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName|l]."
 lobby_events.30.f: "En la imaginación del movimiento obrero [ROOT.GetCountry.GetAdjectiveNoFormatting], [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] había sido durante mucho tiempo un bastión reaccionario, pero este incidente concreto tenía algo de diferente. Tal vez la violencia ejercida por las fuerzas del orden de [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] había sido especialmente brutal esta vez; tal vez simplemente se trataba de la gota que colmaba el vaso.\n\nEn cualquier caso, a medida que los trabajadores [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PM')] desplegaban sus estandartes y marchaban hacia el barrio de las embajadas, los gritos a favor de derrocar [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('ES_AlAla')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullNameNoFormatting] reverberaban por toda la ciudad como nunca antes."
 lobby_events.30.a: "Mientras que su ira vaya dirigida al extranjero…"
 lobby_events.30.b: "Calmemos los ánimos con acciones diplomáticas."
