l_spanish:
 #Natural Borders of France
 je_french_natural_borders: "La fronteras naturales de Francia"
 je_french_natural_borders_reason: "En Francia ha resurgido una tendencia expansionista. Los ciudadanos, o al menos algunos de los más ruidosos, exigen que nuestras fronteras lleguen hasta la orilla del Rin y las laderas de los Alpes."
 own_all_french_homelands: "Debemos poseer todos los estados de la tierra natal francesa"
 natural_borders.1.t: "El límite de la nación"
 natural_borders.1.d: "La idea de las «fronteras naturales» se ha popularizado entre los partidarios del régimen de [SCOPE.sCharacter('borders_leader').GetLastName]. Los patriotas franceses exigen la expansión del Estado [ROOT.GetCountry.GetAdjective] hasta las regiones fronterizas."
 natural_borders.1.f: "«La naturaleza ha marcado los límites de Francia. Llegaremos hasta el borde del horizonte, desde la orillas de [SCOPE.sState('rhineland_state').GetStateRegion.GetNameNoFormatting] hasta las montañas de [SCOPE.sState('savoy_state').GetStateRegion.GetNameNoFormatting] y la costa de [SCOPE.sState('flanders_state').GetStateRegion.GetNameNoFormatting]. Las fronteras de nuestra nación deben ser esas»."
 natural_borders.1.a: "Nuestras fronteras deben llegar hasta el Rin."
 natural_borders.1.b: "Es una idea absurda."
 dismiss_natural_borders_tt: "La anotación en el diario «La fronteras naturales de Francia» quedará descartada"
 natural_borders.2.t: "La fronteras naturales de Francia"
 natural_borders.2.d: "Puesto que [ROOT.GetCountry.GetName] se extiende hasta los confines del Rin y los Alpes, hemos alcanzado lo que los defensores de este proyecto denominan nuestras «fronteras naturales». Ahora hemos de administrar estos territorios recién adquiridos."
 natural_borders.2.f: "El funcionario renano saludó al recién llegado. En aquella época, mucha gente venía de más allá del oeste. Sacó un formulario y empezó a escribir.\n—Sí, herr… digo, monsieur. ¿Me dice su nombre?\n—Jean Robert.\n—¿Edad?\n—Treinta y uno.\n—¿Ocupación?\n—¡Ah non, mon ami! Solo vengo de visita."
 natural_borders.2.a: "Tienen que aprender a ser franceses."
 natural_borders.2.b: "¡Gloria a los héroes de [ROOT.GetCountry.GetName]!"
 natural_borders.2.c: "Somos los libertadores de la Galia."
 natural_borders.3.t: "El tratado de Turín"
 natural_borders.3.d: "[SCOPE.sCountry('savoy_country').GetName] ha accedido a ceder los estados de [SCOPE.sState('savoy_state').GetName] y [SCOPE.sState('nice_state').GetName] a [ROOT.GetCountry.GetName]."
 natural_borders.3.d2: "[SCOPE.sCountry('savoy_country').GetName] ha accedido a ceder el estado de [SCOPE.sState('savoy_state').GetName] a [ROOT.GetCountry.GetName]."
 natural_borders.3.f: "«Los motivos más influyentes por necesidad política, las exigencias del futuro de Italia, el sentimiento de gratitud hacia nuestro poderoso aliado y, por último, las circunstancias excepcionales de nuestro país, han hecho que nuestr[SCOPE.sCharacter('savoy_ruler').GetCustom('ES_OA')] querid[SCOPE.sCharacter('savoy_ruler').GetCustom('ES_OA')] [SCOPE.sCharacter('savoy_ruler').GetPrimaryRoleTitle|l] haya decidido, no sin pesar, separar las provincias que tantos siglos llevan estrechamente ligadas a nuestra nación. Toda oposición debe someterse a los intereses del país y al sentimiento del deber»." #Treaty of Turin
 natural_borders.3.a: "Incorporemos Saboya cuanto antes."
 natural_borders.3.b: "Celebremos un plebiscito para aplacar al pueblo."
 france_natural_borders_pursuit: "Tras las fronteras naturales"
 no_natural_borders: "Fronteras francesas naturales rechazadas"
 natural_borders_assimilation: "Asimilación francesa"
 natural_borders_achieved: "Fronteras naturales conseguidas"
 france_annex_savoy: "El tratado de Turín"
 france_annex_savoy_desc: "La provincia de Saboya es una parte natural de la nación francesa y el hogar de muchos que ya se consideran franceses. Tal vez sea posible convencer a sus habitantes por medios diplomáticos de que cedan el territorio."
 obligation_for_savoy_tt: "Canjearemos nuestra obligación por Saboya y, si procede, Niza"
 sell_savoy: "El tratado de Turín"
 sell_savoy_desc: "La provincia de Saboya se ha convertido en objeto de disputa entre Francia y nuestra nación. Si estamos dispuestos a cederla, seguro que Francia se consideraría en deuda con nosotros."
 at_peace_nocontext_tt: "Está en paz"
 relations_amicable_nocontext_tt: "Las relaciones son al menos amistosas"
 #Coup!
 je_coup: "¡Golpe de Estado!"
 je_coup_reason: "El grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l] está planeando un golpe de Estado contra nuestras instituciones democráticas, cuyo objetivo es hacerse con el control del gobierno e instaurar un régimen más afín a sus intereses."
 je_coup_goal: "El grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l] está preparado para llevar a cabo el golpe de Estado"
 coup_no_progress: "El golpe de Estado no progresa"
 coup_remove_ig: "Si el grupo de interés queda apartado del gobierno mientras planean el golpe de Estado, la aprobación de la que gozan se verá muy mermada"
 coup_advancing: "Se espera que el golpe de Estado haga progresos"
 coup_declining: "Se espera que el golpe de Estado pierda apoyos"
 coup_success_tt: "El grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l] promulgará la ley de [SCOPE.sLaw('coup_desired_law').GetName] de inmediato"
 coup.1.t: "Planear un golpe de Estado"
 coup.1.d: "[SCOPE.sCharacter('coup_leader').GetFullName] está insatisfech[SCOPE.sCharacter('coup_leader').GetCustom('ES_OA')] con las instituciones gubernamentales de [ROOT.GetCountry.GetNameNoFormatting]. En el seno del grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l] se está gestando una conspiración para dar un golpe de Estado contra el gobierno y establecer un régimen de [SCOPE.sLaw('coup_desired_law').GetName|l]."
 coup.1.f: "—¿Qué te pareció el discursito de [SCOPE.sCharacter('coup_leader').GetFirstNameNoFormatting]?\n—Es una propuesta radical, pero las épocas difíciles requieren que los grandes hombres tomen las riendas.\n—¿Lo verá la gente así?\n—Hay que hacer que lo vea así."
 coup.1.a: "Es deliciosamente diabólico."
 coup.1.b: "Vigilemos de cerca a [SCOPE.sCharacter('coup_leader').GetFullName]."
 coup.2.t: "¡Golpe de Estado!"
 coup.2.d: "El grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l] ha orquestado con éxito un golpe contra la democracia [ROOT.GetCountry.GetAltAdjective('SF')]. [SCOPE.sCharacter('coup_leader').GetFullName] ha declarado el estado de emergencia nacional, lo que le permite imponer un régimen de [SCOPE.sLaw('coup_desired_law').GetName|l]."
 coup.2.d2: "El grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l] ha orquestado con éxito un golpe contra el estado [ROOT.GetCountry.GetAdjective]. Como primer acto, ha proclamado la instauración de una [SCOPE.sLaw('monarchy_law').GetName|l] bajo un gobierno absolutista."
 coup.2.d3: "El grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l] ha orquestado con éxito un golpe contra el estado [ROOT.GetCountry.GetAdjective]. [SCOPE.sCharacter('coup_leader').GetFullName] ha proclamado que el gobierno anterior es ilegítimo y ha declarado la instauración de un régimen de [SCOPE.sLaw('coup_desired_law').GetName|l] bajo un gobierno absolutista provisional."
 coup.2.d4: "El grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l] ha orquestado con éxito un golpe contra el estado [ROOT.GetCountry.GetAdjective]. [SCOPE.sCharacter('coup_leader').GetFullName] ha condenado la dictadura burguesa del gobierno anterior y ha declarado la instauración de un régimen de [SCOPE.sLaw('coup_desired_law').GetName|l] bajo un gobierno absolutista provisional."
 coup.2.d5: "El grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l] ha orquestado con éxito un golpe contra el estado [ROOT.GetCountry.GetAdjective]. [SCOPE.sCharacter('coup_leader').GetFullName] ha proclamado que el gobierno anterior supone una afrenta a [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] y ha declarado la instauración de un régimen de [SCOPE.sLaw('coup_desired_law').GetName|l] bajo un gobierno absolutista provisional."
 coup.2.f: "—¡Entra, rápido! Falta poco para el toque de queda —la puerta se cerró con demasiada fuerza para su gusto.\n —No querrás que te pillen los matones de [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting]. Ven disidentes en cualquier rincón —se aproximaba el sonido de unos pesados pies marchando. Tuvieron que contenerse para no mirar por la ventana.\n—Por si no lo sabes, fusilaron a los antiguos políticos contra los muros del palacio.\n—¡Calla! Ya están aquí. Apaga esa vela.\nDetrás de la puerta, se oían unas botas a rastras y unas voces amortiguadas. Por suerte, no permanecieron allí mucho tiempo."
 coup.2.a: "A [ROOT.GetCountry.GetNameNoFormatting] le hace falta un líder fuerte."
 coup.2.b: "¡Larga vida a la monarquía!"
 coup.2.c: "¡Larga vida a la república!"
 coup.2.e: "¡Por la gloria de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]!"
 coup.2.g: "¡Larga vida a la dictadura del proletariado!"
 coup.3.t: "Intento de golpe de Estado frustrado"
 coup.3.d: "De un plumazo, han apartado con contundencia a [SCOPE.sCharacter('coup_leader').GetFullName] del poder antes de que pudiera llevar a cabo un golpe de Estado e instaurar un régimen de [SCOPE.sLaw('coup_desired_law').GetName|l]. Aunque la democracia continúa por ahora, el grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l] no se ha tomado bien su exilio político."
 coup.3.f: "—Ya que estamos hablando libremente, doy por hecho que el plan salió a la perfección.\n\n—¡¿A la perfección?! ¿Estás majara? No tenía posibilidad alguna. ¡No gracias a ti! ¿Dónde diantres estabas?\n\n—Vaya, sencillamente no pude venir. Tenía un asunto familiar urgente; mi tía sufre de gota. Con todo, parece que las cosas podrían haber salido peor."
 coup.3.a: "Que detengan y ejecuten a [SCOPE.sCharacter('coup_leader').GetFullName]."
 coup.3.b: "Hemos de exponer al grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l] como traidores a [ROOT.GetCountry.GetName]."
 coup.3.c: "Tenemos que evitar contrariar más aún al grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l]."
 coup.4.t: "Intento de golpe de Estado queda en nada"
 coup.4.d: "La conspiración contra la democracia [ROOT.GetCountry.GetAltAdjective('SF')] ha perdido fuelle entre el grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l]. Han abandonado el plan para instaurar un régimen de [SCOPE.sLaw('coup_desired_law').GetName|l]."
 coup.4.f: "«Tu problema, [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting], es que te crees que eres alguien solo porque has logrado convencer a un puñado de descerebrados para que estropeen el panorama de [SCOPE.sState('capital_scope').GetCityHubName] yendo por ahí con pantaloncitos negros. Les oyes gritar \"¡Hail, [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting]!\" y te imaginas que se trata de la voz del pueblo. Y ahí es donde te equivocas de cabo a rabo. Lo que la voz del pueblo dice es: \"¡Mira a ese imbécil de [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting] pavoneándose en gayumbos! ¿Alguna vez en la vida habías visto semejante cretino?\"»." #P.G. Wodehouse
 coup.4.a: "Una metedura de pata humillante para [SCOPE.sCharacter('coup_leader').GetFullName]."
 coup.4.b: "¡La democracia está a salvo!"
 coup.5.t: "El grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l] abandona el gobierno"
 coup.5.d: "El grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l] ha abandonado el gobierno por completo. Es probable que la institución de un régimen de [SCOPE.sLaw('coup_desired_law').GetName|l] se ejecute en el campo de batalla, en lugar de en los pasillos del gobierno."
 coup.5.f: "«Vemos, pues, que la guerra no es un mero acto político, sino también un verdadero instrumento, una continuación del comercio político y otra forma de llevarlo a cabo. Todo lo demás aparte de esto, aquello que es estrictamente propio de la guerra, está simplemente relacionado con la naturaleza propia de los medios que utiliza»." #- Carl von Clausewitz
 coup.5.a: "Las ratas huyen cuando se arroja luz sobre ellas."
 coup.5.b: "Que se sepa siempre que [SCOPE.sCharacter('coup_leader').GetFullName], en la derrota o no, es un[SCOPE.sCharacter('coup_leader').GetCustom('ES_XA')] chaqueter[SCOPE.sCharacter('coup_leader').GetCustom('ES_OA')]."
 coup_supported: "Intento de golpe de Estado apoyado"
 coup_resisted: "Intento de golpe de Estado resistido"
 coup_prevented: "Se ha evitado un golpe de Estado"
 incompetent_coup_attempt: "Intento de golpe de Estado chapucero"
 coup_advance_moderate: "Avanza el progreso del golpe de Estado en un 25 %"
 failed_coup: "Golpe de Estado fallido"
 modifier_insurrectionary_politician: "Líder insurrecto"
 modifier_threatened_insurrection: "Unión contra la insurrección"
 modifier_brewing_insurrection: "Insurrección en gestación"
 #New Ideologies
 ideology_authoritarian: "Autoritaria"
 ideology_authoritarian_desc: "#lore Este personaje cree que las grandes naciones requieren líderes fuertes y que es la única persona cualificada para el cargo."
 ideology_socialist: "Socialista"
 ideology_socialist_desc: "#lore Este grupo se ha comprometido con la ideología socialista y aboga por la posesión de los medios de producción y el desmantelamiento del capitalismo."
 ideology_humanitarian: "Humanitaria"
 ideology_humanitarian_desc: "#lore Este personaje defiende a la raza humana. Todo hombre, mujer y niño debería tener garantizado, por parte del Estado, un conjunto de derechos inalienables e innegociables."
 ideology_protectionist: "Proteccionista"
 ideology_protectionist_desc: "#lore Este personaje cree que las industrias nacionales y el comercio internacional deberían tener una estrecha supervisión y regulación por parte del Estado."
 ideology_humanitarian_royalist: "Monárquica ilustrada"
 ideology_humanitarian_royalist_desc: "#lore Este personaje cree que la forma ideal de sociedad es una nación radicalmente igualitaria gobernada por un monarca humanista e ilustrado.#!"
 #Royal Marriage
 wedding.2.t: "En busca de un cónyuge"
 wedding.2.d: "[SCOPE.sCharacter('royal_marriage_character').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('royal_marriage_character').GetFullName] busca pareja de distinguida cuna a su altura."
 wedding.2.f: "—Madre, ¿por qué no puedo casarme con [SCOPE.sCharacter('royal_marriage_character').GetCustom('ES_ElLa')] [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle|l]? ¿Por qué [SCOPE.sCharacter('royal_marriage_character').GetCustom('ES_ElElla')] tiene que casarse con alguien ricachón del extranjero?\n\n—Somos plebeyos, cariño. Los poderosos sencillamente no pueden rebajarse a nuestro nivel."
 wedding.2.a: "Un miembro de la casa [SCOPE.sCountry('marriage_country_1').GetAltAdjective('SF')] de [SCOPE.sCharacter('foreign_ruler_1').GetLastName] sería ideal."
 wedding.2.b: "[SCOPE.sCharacter('foreign_ruler_2').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('foreign_ruler_2').GetPrimaryRoleTitle|l] de [SCOPE.sCountry('marriage_country_2').GetName] tiene a alguien ideal de la parentela."
 wedding.2.c: "La familia real [SCOPE.sCountry('marriage_country_3').GetAltAdjective('SF')] sería una opción excelente."
 #Abdication event
 wedding.3.t: "Abdicación"
 wedding.3.d1: "Indignad[SCOPE.sCharacter('abdicating_monarch').GetCustom('ES_OA')] por los acontecimientos políticos contrarios al grupo de [SCOPE.gsInterestGroup('monarch_ig').GetName|l] en [ROOT.GetCountry.GetName], [SCOPE.sCharacter('abdicating_monarch').GetCustom('ES_ElLa')] [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] ha decidido abdicar del trono a favor de su hereder[SCOPE.sCharacter('heir_scope').GetCustom('ES_OA')], [SCOPE.sCharacter('heir_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('heir_scope').GetFullName]."
 wedding.3.d2: "Al darse cuenta de que su falta de [concept_popularity|l] puede estar haciéndole más daño que bien a la institución de la [SCOPE.sLawType('monarchy_law').GetName], [SCOPE.sCharacter('abdicating_monarch').GetCustom('ES_ElLa')] [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] ha decidido abdicar en favor [SCOPE.sCharacter('heir_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('heir_scope').GetFullName]."
 wedding.3.d3: "La enfermedad [SCOPE.sCharacter('abdicating_monarch').GetCustom('ES_DelDela')] [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] ha hecho que resulte incapaz de gobernar. En un infrecuente momento de lucidez, ha aceptado abdicar en favor [SCOPE.sCharacter('heir_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('heir_scope').GetFullName]."
 wedding.3.f: "—Se dice que [SCOPE.sCharacter('abdicating_monarch').GetCustom('ES_ElLa')] [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle|l] ha perdido la cabeza. Ha intentado casarse con su caballo o algo así.\n\n—¿Qué chorrada lees en tu [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')|l]? Estos son asuntos más nobles que, obviamente, están relacionados con la situación del grupo de [SCOPE.gsInterestGroup('monarch_ig').GetNameNoFormatting|l].\n\n—No se trata de nada tan complicado. Todo el mundo odia [SCOPE.sCharacter('abdicating_monarch').GetCustom('ES_AlAla')] [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle|l], así que tiene que largarse. Es democracia pura y dura."
 wedding.3.a: "Organicemos una coronación privada para la élite."
 wedding.3.b: "Celebremos una gran coronación pública."
