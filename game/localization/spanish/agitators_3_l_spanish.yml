 sway_to_bonapartism: "Decantarse por el bonapartismo"
 sway_to_bonapartism_desc: "Con la combinación adecuada de sobornos y persuasión, se puede convencer a un político para que apoye al candidato legítimo al trono."
 supporting_bonapartist_tt: "Está disponible la interacción de personaje «Decantarse por el bonapartismo»."
 cannot_choose_bonapartist_twice_tt: "No puedes cambiar para promover a los bonapartistas más de una vez"
