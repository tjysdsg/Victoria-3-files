 not_already_supporting_bonapartism: "Aún no apoya el bonapartismo"
 not_already_supporting_orleanism: "Aún no apoya a los orleanistas"
 not_already_supporting_legitimist: "Aún no apoya a los legitimistas"
 sway_to_legitimism: "Decantarse por los legitimistas"
 sway_to_legitimism_desc: "Con la combinación adecuada de sobornos y persuasión, se puede convencer a un político para que apoye al candidato legítimo al trono."
 sway_to_orleanism: "Decantarse por los orleanistas"
 sway_to_orleanism_desc: "Con la combinación adecuada de sobornos y persuasión, se puede convencer a un político para que apoye al candidato legítimo al trono."
 bonapartist_button: "Promover a los bonapartistas"
 bonapartist_button_desc: "Francia alcanzó la cima de su gloria de mano del emperador Napoleón. La restauración de la Casa de Bonaparte es claramente lo que conviene a nuestro país."
 swayed_to_french_monarchist: "Influencia monárquica evidente"
 orleanist_button: "Promover a los orleanistas"
 orleanist_button_desc: "El futuro de Francia pende de los negocios y del comercio. Necesitamos un monarca que entienda las preocupaciones de nuestros ciudadanos más ricos."
 legitimist_button: "Promover a los legitimistas"
 legitimist_button_desc: "Francia se ha echado a perder por la decadencia de la revolución. Debemos volver a la antigua forma de gobierno, esa en la que la gente sabía cuál era su lugar."
 french_pretenders.5.t: "Pretendientes al trono"
 french_pretenders.5.d: "Tres dinastías reclaman el trono francés: la línea [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName] apoya la Monarquía de Julio constitucional; la [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName], a los descendientes de Carlos X; mientras que la [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName] pretende restaurar el imperio francés de Napoleón."
 french_pretenders.5.f: "Tres líneas dinásticas se alzan para reclamar una misma corona. Antaño archienemiga de Roma, luego joya de la cristiandad, y ahora... heredera de un futuro incierto. Los días de la revolución aún están recientes en las mentes francesas. Volver a desatar algo similar tan pronto podría ser todo un desastre. La sangre puede correr por las calles antes de que lleguemos a resolver este asunto."
 french_pretenders.5.a: "Apoyo a los pretendientes bonapartistas."
 french_pretenders.5.b: "Apoyo a la Casa de Orleans."
 french_pretenders.5.c: "Apoyo a los pretendientes legitimistas."
 french_pretenders.5.d1: "¡Abajo la monarquía!"
 changed_french_monarchist_support: "Se va a reiniciar la barra de progreso"
