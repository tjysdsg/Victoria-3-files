 return_to_home_country_desc: "#lore Devolvemos a [Character.GetFullName] a nuestros [Concept('concept_rivalry','rivales')]."
 exiles_events.100.t: "Repatriación"
 exiles_events.100.d: "[SCOPE.sCharacter('repatriated_scope').GetFullName] ha regresado del exilio en [SCOPE.sCountry('repatriator_country_scope').GetName] con el apoyo del gobierno de sus partidarios. Parece que [SCOPE.sCountry('repatriator_country_scope').GetNameNoFormatting] tiene motivos para difundir la ideología de [SCOPE.sCharacter('repatriated_scope').GetIdeology.GetName] en [ROOT.GetCountry.GetName]."
 exiles_events.100.f: "Pocas veces hay segundas oportunidades. El hogar que una vez renegó de su persona, ahora le abre las puertas con apoyo extranjero. Antes prefirieron echarle, dando preferencia a un paraíso repleto de mentiras, con coros cada vez más tiránicos. Pero esta segunda oportunidad también le daba nuevas esperanzas a su sueño: la verdadera hermandad. Tal vez su gran trabajo aún pueda dar sus frutos."
 exiles_events.100.a: "Teníamos buenos motivos para enviar[SCOPE.sCharacter('repatriated_scope').GetCustom('ES_LoLa')] al exilio."
 exiles_events.100.b: "¡Bienvenid[SCOPE.sCharacter('repatriated_scope').GetCustom('ES_OA')] a casa!"
 repatriated_agitator: "Agitador de vuelta a la patria"
 exiling_dissident_radicals_factors: "La cantidad de [Concept('concept_radical','radicales')] que se generan depende de nuestras [Concept('concept_law', 'leyes')] de Libertad de Expresión y de la [concept_popularity|l] del [concept_character|l]."
 #Positivist Ideology
 ideology_positivist: "Positivismo"
 ideology_positivist_desc: "Este personaje es un gran tecnócrata y anticlericalista, que desdeña tanto el poder arbitrario de los monarcas como los caprichos de la sociedad."
 #Technocracy Law
 law_technocracy: "Tecnocracia"
 law_technocracy_desc: "La nación está gobernada por un consejo no elegido de hombres razonables y capaces."
 #Technocracy law events
 technocracy.1.t: "Desastre público"
 technocracy.1.d: "Tras una serie de malas decisiones empresariales, [SCOPE.sCharacter('tecnocrat_leader').GetFullName] ha arremetido contra sus detractores en la prensa sensacionalista. Estos extensísimos textos han servido para destruir su reputación pública, lo que ha mermado el apoyo a la ley de [GetLawType('law_technocracy').GetName]."
 technocracy.1.f: "«¡Que se alabe la falta de pasión en este teatro maldito! Una era de barbarie no ilustrada y populismo puritano. Solo los dementes podrían rechazar el benevolente gobierno de los pocos ilustrados. ¡Ovejas malditas y perdidas! ¡Sí, eso es lo que sois! Tal vez deberíais quedaros allí, mientras yo y mis compañeros aprovechamos los beneficios de una matriz tan utópica que todos temblarían bajo su magnificencia. Y, entonces, ¡#bold suplicaréis#! que forme parte de ella! Recordad mis palabras, caballeros»."
 technocracy.1.a: "Un rescate público pondrá fin al asunto."
 technocracy.1.b: "Qué comportamiento tan vergonzoso."
 technocracy.1.c: "Enviad[SCOPE.sCharacter('technocrat_leader').GetCustom('ES_OA')] de cabeza al manicomio."
 foolish_technocrat: "Tecnócrata desacreditado"
 disgraced_technocrat: "Tecnócrata desacreditado"
 bailed_out_technocrat: "Rescate al tecnócrata"
 technocracy.2.t: "La nueva máquina"
 technocracy.2.d: "Un grupo de influyentes $engineers$ ha mejorado enormemente la productividad en el edificio de [SCOPE.sBuilding('new_machine_building').GetName|l] de [SCOPE.sState('new_machine_state').GetName] mediante la aplicación de principios científicos. Sugieren que bajo la [GetLawType('law_technocracy').GetName], podrían aplicar estos principios a los mecanicismos del gobierno."
 technocracy.2.f: "Un punto destacado de la inteligencia es la comprensión de las propias limitaciones. De ahí surge el reconocimiento de que la propia experiencia es finita y está sujeta a diferentes perspectivas. Sin este pilar, la inteligencia humana tiende a la arrogancia.\n\nPor ejemplo, alguien puede concebir la idea de que es posible tratar la burocracia como una máquina, en lugar del cúmulo de habilidades que es. Por tanto, se trata a los humanos como problemas que resolver, en lugar de variables independientes con experiencia e inteligencia propias."
 technocracy.2.a: "El sector industrial es el que más lo necesita."
 technocracy.2.b: "Una propuesta fascinante."
 new_machine_enactment: "La nueva máquina"
 new_machine_state_mod: "Industria científica"
 new_machine_building_mod: "Industria científica localizada"
 technocracy.3.t: "¡Elitistas!"
 technocracy.3.d: "El debate entre $academics$ de la [SCOPE.sBuilding('university_building').GetName] de [SCOPE.sState('university_state').GetName] sobre la cuestión de un gobierno popular frente a un gobierno de una élite ilustrada. La discusión ha captado la atención pública debido al esfuerzo por establecer una [GetLawType('law_technocracy').GetName]."
 technocracy.3.f: "«A no ser que los filósofos sean los reyes en los Estados o los actualmente llamados reyes y soberanos sean filósofos en verdad y con suficiencia, y no se vea unida una cosa a otra, el poder político y la filosofía, y a no ser que una ley rigurosa aleje de los asuntos públicos a esa multitud de individuos a los que sus talentos les llevan exclusivamente a una o a otra, no habrá remedio, querido Glaucón, ni para los males que devastan los Estados ni incluso, creo yo, para los del género humano»." #Plato
 technocracy.3.a: "El pueblo necesita grandes mentes que sepan discernir lo que es mejor para él."
 technocracy.3.b: "Al menos estamos de acuerdo en nuestra aversión por los $aristocrats$."
 technocracy_debate_enactment: "El debate sobre la tecnocracia"
 anti_aristocratic_sentiment: "Sentimiento antiaristocrático"
 ATHEIST_CLERGYMEN: "De la [concept_religion|l] atea"
 #1.3.3
 rally_against_france: "Concentración contra Francia"
 natural_borders.4.t: "La guardia del Rin"
 natural_borders.4.d: "[SCOPE.sCountry('france_scope').GetName] ha anunciado que ambiciona extender sus fronteras desde Saboya hasta el Rin. Esto augura un considerable peligro de invasión para [SCOPE.sState('french_claim_state').GetName]."
 natural_borders.4.f: "—Los franceses no han aprendido nada en absoluto desde Bonaparte. En cuanto tienen un sable o un cañón en su arsenal, se aprestan a luchar.\n\n—¿Podríamos recurrir a una nueva alianza para tener a Francia bajo control? La última guerra nos supuso tal coste en sangre que cualquier paz merece la pena."
 natural_borders.4.f2: "Las continuas invasiones en estas tierras fronterizas han hecho que la población de la orilla derecha sienta un gran resentimiento contra los franceses. Por toda la región resuena un nuevo himno, una llamada estrepitosa a todos los caballeros alemanes, vivos o muertos, a defenderse contra otra incursión."
 natural_borders.4.a: "Reunamos a todos los hombres capaces para que defiendan sus hogares."
 natural_borders.4.b: "Tal vez el mejor enfoque sea la conciliación."
 notification_fra_natural_borders_notification_name: "Ambiciones francesas"
 notification_fra_natural_borders_notification_desc: "[SCOPE.sCountry('france_scope').GetName] ha anunciado que tiene intenciones de expandirse hacia sus «fronteras naturales», que van desde el Atlántico hasta el Rin."
 notification_fra_natural_borders_notification_tooltip: "#header $notification_fra_natural_borders_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_fra_natural_borders_notification_desc$"
 france_annex_luxembourg: "Comprar Luxemburgo"
 france_annex_luxembourg_desc: "Luxemburgo se encuentra dentro de nuestras fronteras naturales y debería formar parte de Francia. Puede que una oferta generosa convenza a su soberano de venderlo."
 natural_borders.5.t: "La compra de Luxemburgo"
 natural_borders.5.d: "La sensatez de [SCOPE.sCountry('lux_overlord').GetName] ha hecho que acepte nuestras condiciones para la compra de [SCOPE.sCountry('lux_scope').GetName]. El territorio toma de nuevo el lugar que le corresponde dentro de la nación [ROOT.GetCountry.GetAltAdjective('SF')]."
 natural_borders.5.f: "Con la mentalidad adecuada, hay un sinfín de cosas extraordinarias que se pueden hacer con dinero: comprar tierras, acallar críticas, contratar trabajadores. Si se dispone de suficiente oro, se puede comprar hasta un país."
 natural_borders.5.a: "Una extensión natural de nuestras fronteras."
 luxembourg_payment: "Pagos por Luxemburgo"
 luxembourg_payment_received: "Pagos por Luxemburgo"
