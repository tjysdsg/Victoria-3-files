 #French Foreign Legion
 je_french_foreign_legion: "La Legión Extranjera francesa"
 je_french_foreign_legion_reason: "Si queremos dominar África, debemos establecer una presencia militar permanente en el continente. Tenemos que estar dispuestos a aceptar que esta fuerza habrá que reclutarla entre la población local y entre soldados bravos o desesperados de naciones extranjeras."
 algeria_events.9.t: "La Legión Extranjera francesa"
 algeria_events.9.d: "Con la construcción de unos [SCOPE.sBuilding('legion_barracks').GetName|l] permanentes en [SCOPE.sState('algeria_state_scope').GetName], conocidos como Quartier Viénot, la Legión Extranjera [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')] se ha establecido como una de las principales fuerzas de combate en África."
 algeria_events.9.f: "«Vinisteis a mí como españoles, alemanes, italianos... A algunos os motivaba la gloria, a otros el deber, y a otros la aventura. Pero todos estabais dispuestos a derramar sangre por una causa que no era la vuestra.\n\n¿Y qué tengo ante mí ahora? ¡Legionarios! Hombres con voluntad de hierro forjada bajo el abrasador sol africano. Hombres que preferirían perder la vida antes que el coraje, incluso ante adversidades insalvables. Hombres que aceptan nuestro lema no solo como símbolo, sino como forma de vida»."
 algeria_events.9.a: "Honor y fidelidad."
 algeria_events.9.b: "La legión es nuestra patria."
 french_foreign_legion_ig: "Honor y fidelidad"
 french_foreign_legion_recruitment: "La legión es nuestra patria"
 legion_headquarters: "Cuartel general de la legión"
