 #Welfare Law Events
 welfare_laws.1.t: "Casas de la fe"
 welfare_laws.1.d: "La perspectiva de que los hospicios incluyan educación religiosa en su labor ha permitido que la propuesta de [SCOPE.sLaw('current_law_scope').GetName] gane apoyos entre el grupo de [SCOPE.gsInterestGroup('devout_ig').GetName|l]."
 welfare_laws.1.f: "«¿Qué diferencia hay entre un hombre perseguido por la pobreza hasta su propia destrucción y el asceta que la persigue por el bien de su alma? Seguramente, la respuesta no se halle en la naturaleza de la pobreza material, sino en la pobreza espiritual. Esta es la forma de pobreza que los hospicios deben aliviar con mayor urgencia»."
 welfare_laws.1.a: "¡Las prácticas religiosas son clave para la disciplina moral que necesitan los pobres!"
 welfare_laws.1.b: "Se pueden inculcar principios morales sin la ayuda del grupo de [SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting|l]."
 welfare_laws.2.t: "El principio de la población"
 welfare_laws.2.d: "Algunos intelectuales advierten que si no se promulga la ley de [SCOPE.sLaw('current_law_scope').GetName], una creciente población de pobres improductivos se convertirá en una carga insostenible para la sociedad."
 welfare_laws.2.f: "«El aumento de población pobre es algo inevitable en una sociedad que no trata de controlarlo. Puede que ciertas medidas parezcan crueles a la gente corta de miras, pero si no se fomenta el control de la natalidad entre los pobres, pronto tendremos más bocas que alimentar»."
 welfare_laws.2.a: "Se precisa una mano firme para evitar tal desastre."
 welfare_laws.2.b: "Este alarmismo hace que la ley parezca totalmente inhumana."
 welfare_laws.2.c: "Debemos tomarnos nuestro tiempo para construir los mejores argumentos posibles."
 welfare_laws.3.t: "Las cárceles de los pobres"
 welfare_laws.3.d: "Algunos reformistas sociales del grupo de [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] han alzado la voz en contra de la propuesta de [SCOPE.sLaw('current_law_scope').GetName], ya que la consideran un intento de convertir la pobreza en delito."
 welfare_laws.3.f: "«Si me permiten pedirles que se fijen el diseño de los planes más ambiciosos para los hospicios, podrán observar un sorprendente parecido con los intentos más modernos a la hora de construir cárceles ideales. Esto se debe a que son cárceles. Cárceles destinadas a alojar a gente que no ha cometido ningún delito, cuyo propósito no es la justicia, sino el castigo y la explotación de los débiles para fines propios»."
 welfare_laws.3.a: "Los pobres suponen una carga para la sociedad, lo que es un delito en sí."
 welfare_laws.3.b: "Debe de haber alguna forma de que este nuevo sistema respete la libertad personal."
 welfare_laws.4.t: "El niño del hospicio"
 welfare_laws.4.d: "Hoy ha hablado ante el parlamento un niño que se crio en un hospicio. Dio información detallada de las condiciones de esas instituciones e insistió en la abolición de las leyes contra la pobreza."
 welfare_laws.4.f: "«Seguro que la mayoría de los oyentes dudaría en llevar a sus hijos de visita a un lugar como este. Y, sin embargo, allí hay niños cada día, aunque aprenden rápido a ser menos niños, menos parte de una familia y más como máquinas. La familia, al igual que la comida, es tan solo otro lujo del que no parecen dignos los internos por mucho trabajen»."
 welfare_laws.4.a: "¡Deberían hablar más niños!"
 welfare_laws.4.b: "Esto aclara la situación bastante bien."
 welfare_laws.5.t: "Una mano que guía"
 welfare_laws.5.d: "Al grupo de [SCOPE.gsInterestGroup('landowners_ig').GetName|l] le preocupa que, si los hospicios no velan por los pobres, estos carecerán de la orientación que necesitan las clases bajas."
 welfare_laws.5.f: "«En cualquier sociedad, la aristocracia tiene cierta responsabilidad ante las clases bajas, ya que estas también tienen responsabilidad ante sus superiores. Al abolir una institución diseñada para facilitar tal responsabilidad, debemos tener cuidado de no abolir la responsabilidad junto con la institución»."
 welfare_laws.5.a: "Los pobres no requieren más orientación que los ricos."
 welfare_laws.5.b: "¡El látigo restalla por amor!"
 welfare_laws.6.t: "Manos ociosas"
 welfare_laws.6.d: "El cierre de los hospicios debido a la abolición de las leyes contra la pobreza ha hecho que algunos ciudadanos se preocupen por el aumento de los índices de criminalidad, ya que estas instituciones no podrán contener a los miembros más pobres de la sociedad."
 welfare_laws.6.f: "«Si alguien propusiera la abolición de una colonia de leprosos, lo más seguro es que la primera pregunta que tuviera que responder sería: ¿y adónde va a ir esta gente? No obstante, se espera que demos por hecho que los indigentes y desesperados que van a salir de los hospicios cerrados no serán motivo de tales preocupaciones. Hablamos de gente que no puede ganarse la vida de forma honesta. ¿De qué forma deshonesta se ganarán el sustento cuando estén fuera?»."
 welfare_laws.6.a: "¡Un miedo así a los pobres es justo lo que originó esta ley inhumana!"
 welfare_laws.6.b: "Esta gente tiene derecho a sentirse a salvo de los vagabundos e indigentes."
 welfare_laws.8.t: "El precio de la guerra"
 welfare_laws.8.d: "Unos veteranos ancianos han hablado a favor de la ley de [SCOPE.sLaw('current_law_scope').GetName] y han atraído a muchos miembros del grupo de [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] para apoyar la reforma."
 welfare_laws.8.f: "«No puedo recalcar lo suficiente que gran parte de la brutalidad de la guerra que afecta a la mente humana se reduce a la incertidumbre. Incertidumbre sobre cuándo atacará el enemigo, incertidumbre sobre dónde despertarás en unos días, incertidumbre sobre #ITALIC si#! despertarás en unos días y sobre quién estará aún contigo si lo haces. Muchos sienten incertidumbre sobre qué les ocurrirá si mueren. Lo único que pedimos es el consuelo de tener alguna certidumbre sobre qué nos pasará si vivimos»."
 welfare_laws.8.a: "Los veteranos del ejército son la máxima prioridad del nuevo sistema de pensiones."
 welfare_laws.8.b: "Todos los trabajadores sirven al país a su manera."
 welfare_laws.9.t: "Ventaja sindical"
 welfare_laws.9.d: "Al grupo de [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] le preocupa que la propuesta de reforma de [SCOPE.sLaw('current_law_scope').GetName] otorgue ventaja al grupo de [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] en las negociaciones por las prestaciones."
 welfare_laws.9.f: "«La caridad está muy bien y demás, pero la idea de que haya ciertas formas de caridad a las que se tenga derecho meramente por existir puede resultar bastante insidiosa. Una negociación justa permite que las partes lleguen a un acuerdo en base a lo que necesitan del contrario. Si una de las partes ya tiene garantizadas ciertas disposiciones, pues ya le has dado la mano, ¿no? Y ya sabes lo que dice el refrán: les das la mano y te cogen el brazo»."
 welfare_laws.9.a: "Mucho mejor. Estos deberían ser derechos, no prestaciones."
 welfare_laws.9.b: "Colaboraremos con los empresarios para preparar una reforma aceptable."
 welfare_laws.10.t: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] recomienda precaución"
 welfare_laws.10.d: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] ha dado hace poco un discurso advirtiendo sobre el gasto excesivo del gobierno, lo que ha hecho que sus partidarios en el grupo de [ROOT.GetCountry.GetRuler.GetInterestGroup.GetName|l] se muestren más escépticos ante la propuesta de [SCOPE.sLaw('current_law_scope').GetName]."
 welfare_laws.10.f: "«Las instituciones de [ROOT.GetCountry.GetName] deben estar hechas para durar, tanto en los buenos tiempos como en los malos. Debemos tener cuidado con ampliar nuestro hogar durante un invierno suave, si no podemos permitirnos calentarlo durante uno duro»."
 welfare_laws.10.a: "La clave de esta propuesta es compartir la riqueza, no reducirla."
 welfare_laws.10.b: "Es importante que [ROOT.GetCountry.GetNameNoFormatting] viva dentro de sus posibilidades."
