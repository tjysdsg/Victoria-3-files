 #Additional Meiji Restoration Events
 meiji.7.t: "Asesores ferroviarios"
 meiji.7.d: "Para dar impulso a nuestros planes de construir una red ferroviaria, se ha sugerido que podríamos traer asesores extranjeros de países con sistemas ferroviarios consolidados para que nos ayuden."
 meiji.7.f: "«Acababa de conocer al caballero cuando le pregunté acerca de su interés por las locomotoras, sin esperar que el tema diera mucho de sí. Sorprendentemente, resultó ser que, de hecho, hay gran cantidad de cosas que aprender sobre los trenes»."
 meiji.7.a: "[SCOPE.sC('railway_engineer_country_1').GetName] podría ayudarnos."
 meiji.7.b: "¡[SCOPE.sC('railway_engineer_country_2').GetName] tiene maquinistas excelentes!"
 meiji.7.c: "[SCOPE.sC('railway_engineer_country_3').GetName] tiene conocimientos sobre ferrocarriles."
 meiji.7.e: "No necesitamos asesoramiento extranjero."
 meiji.8.t: "Ferrocarriles militares"
 meiji.8.d: "Ya que está al tanto de los deseos del gobierno de ampliar la red de ferrocarriles de [ROOT.GetCountry.GetName], el grupo de [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] se ha ofrecido a ayudar en tal tarea en [SCOPE.sState('military_railway_state').GetName]."
 meiji.8.f: "«En cualquier caso, el ejército sacará partido a los ferrocarriles, pero en estos momentos, estos suponen solo una entre muchas prioridades. Otra cosa muy diferente sería permitir que el ejército construyera sus propias líneas. En cualquier época, gran parte del poder recae en quienes consiguen trazar ciertos mapas. En nuestra época, la red ferroviaria bien podría ser uno de esos mapas»."
 meiji.8.a: "¡Una colaboración soberbia entre el ejército y la industria!"
 meiji.8.b: "Nosotros mismos estableceremos las prioridades."
 meiji.9.t: "Estudiantes de la espada"
 meiji.9.d: "A medida que se van recortando los privilegios especiales de los samuráis, se ha comenzado a cuestionar su derecho especial a portar espadas como símbolo de estatus."
 meiji.9.f: "«Quizás sea el destino de todos los países pasar por períodos en los que la casta guerrera pierde su posición especial dentro de la sociedad, ya que su valor queda relegado por las prioridades contemporáneas. Sin embargo, despojar a un guerrero de su arma, quitarle no solo su estatus, sino el símbolo de quién es y el honor de sus antepasados, ¡debe de considerarse el culmen de la humillación!»."
 meiji.9.a: "Es momento de suprimir este derecho."
 meiji.9.b: "El derecho podría ampliarse a otros ciudadanos con cierto estatus."
 meiji.9.c: "¡Quitarle la espada a un samurái sería arrancarle el alma!"
 meiji.10.t: "Shi-gakkō"
 meiji.10.d: "[SCOPE.sCharacter('armed_forces_leader').GetFullName] ha comenzado a organizar academias militares privadas en [SCOPE.sState('kyushu_state').GetName] en las que no solo enseña teoría militar, sino sus propias ideas políticas."
 meiji.10.f: "«Puede que desde fuera se vea como una organización política, pero ¿cómo vamos a inculcar el espíritu de los samuráis a los alumnos si no les enseñamos la responsabilidad que tienen de liderar y la importancia de la ambición y la expansión nacional? ¿Cómo podemos enseñar tácticas militares sin debatir cómo se podría emprender una invasión de nuestros vecinos? De hecho, el ámbito de para qué se puede utilizar la fuerza militar, incluidas sus aplicaciones políticas, puede y debe formar parte del currículo»."
 meiji.10.a: "Prestan un valioso servicio a nuestras Fuerzas Armadas."
 meiji.10.b: "Hay que clausurar todo antes de que esta facción política se torne peligrosa."
 meiji.11.t: "El incidente de [SCOPE.sState('infringed_port_state').GetPortHubName]"
 meiji.11.d: "[SCOPE.sC('infringing_country').GetName] ha intentado abrir uno de nuestros puertos por la fuerza, exigiendo el acceso a los muelles de [SCOPE.sState('infringed_port_state').GetName]."
 meiji.11.f: "«Vi a los marineros de [SCOPE.sC('infringing_country').GetNameNoFormatting] mientras se aproximaban a la costa. Para cuando reuní un grupo para repelerlos hasta el mar, ya estaban en la orilla. Nosotros somos básicamente campesinos, no soldados, pero en ese momento pensé que ellos tampoco estaban preparados para luchar. Preparados o no, corrió la sangre. Los demás huimos. No sé adónde fueron después»."
 meiji.11.a: "¡Hay que contratacar! Debemos proteger el sakoku."
 meiji.11.b: "Es mejor negociar para satisfacer algunas de sus demandas."
 meiji.11.c: "Tal vez [SCOPE.sC('assistance_country').GetName] podría mediar en esta complicada situación."
 meiji.12.t: "Hacia donde sople el viento"
 meiji.12.d: "En un artículo de reciente publicación se debate dónde se encuentra el futuro de [ROOT.GetCountry.GetName] tras el fin del sakoku, y se valoran las ventajas de alinearse con otros países asiáticos o las de recurrir a Estados Unidos y a las potencias europeas."
 meiji.12.f: "«Puede parecer obvio que las lealtades de un país estén ligadas a los aspectos prácticos de la geografía, pero esa idea está anticuada. El tamaño del mundo ha cambiado. ¿Quién sabe cómo se ejercerá control sobre este en el futuro? El mundo… seguirá haciéndose cada vez más pequeño»."
 meiji.12.a: "[ROOT.GetCountry.GetName] debe dejar Asia atrás y mirar hacia las potencias occidentales."
 meiji.12.b: "Apoyaremos a las naciones vecinas."
 meiji.12.c: "El futuro es incierto. Debemos estar preparados para lo que sea."
