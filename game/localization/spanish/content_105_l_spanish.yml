 #Tech/Production JEs and Events
 je_pumpjacks: "Ampliación de industria petrolera"
 je_pumpjacks_reason: "Acabamos de empezar a descubrir las aplicaciones del petróleo, y ya hemos localizado algún yacimiento. Debemos sacarle partido sin demora."
 je_electrical_generation: "Ampliación de centrales eléctricas"
 je_electrical_generation_reason: "Hay quienes aseguran que en el futuro la electricidad se podrá utilizar para alimentar cualquier cosa. Tanto si esos sueños se hacen realidad como si no, su uso se ha extendido en diversas industrias. Donde hay demanda, debe haber oferta."
 production_tech_events.401.t: "Industria petrolera en auge"
 production_tech_events.401.d: "La reciente ampliación del edificio [SCOPE.sBuilding('oil_rig_building').GetName] de [SCOPE.sState('oil_rig_state').GetName] ha aumentado la confianza en el futuro de [ROOT.GetCountry.GetName] como productor de crudo."
 production_tech_events.401.f: "«Si nuestros antepasados hubieran visto máquinas impulsadas por un líquido negro e inflamable que surge de la tierra, probablemente habrían considerado nuestras maravillas tecnológicas como obras demoníacas. Gracias a Dios vivimos en una época ilustrada»."
 production_tech_events.401.a: "¡Hay que extraer hasta la última gota de esos pozos!"
 production_tech_events.401.b: "¡Ya encontraremos más usos para el petróleo!"
 production_tech_events.402.t: "Un suministro estable de energía"
 production_tech_events.402.d: "La reciente ampliación del edificio [SCOPE.sBuilding('power_plant_building').GetName] de [SCOPE.sState('power_plant_state').GetName] ha aumentado la fe en un futuro en el que la totalidad de [ROOT.GetCountry.GetName] haga uso de la energía eléctrica."
 production_tech_events.402.f: "«Atrapar el poder de los rugientes ríos y cascadas para transformarlo en una tormenta eléctrica debe ser indicativo de que nos acercamos a la etapa final del dominio del hombre sobre la naturaleza. ¿Estamos preparados a nivel moral, intelectual y espiritual? Eso da igual. El futuro ya está aquí»."
 production_tech_events.402.a: "¡Energía ilimitada!"
 production_tech_events.402.b: "Toda la tecnología debe aprovecharse para mejorar los trenes."
 production_tech_events.402.c: "Tiene que haber otras formas de producir electricidad."
 production_tech_events.402.e: "Si hay luz las veinticuatro horas, ¿por qué habría que dejar de trabajar?"
