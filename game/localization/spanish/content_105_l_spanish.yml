 distribution_of_power_laws.1.t: "Un[ROOT.GetCountry.GetRuler.GetCustom('ES_XA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] fascinante"
 distribution_of_power_laws.1.d: "Los esfuerzos de [ROOT.GetCountry.GetRuler.GetFullName] para consolidar el poder con la ley de [SCOPE.sLaw('current_law_scope').GetName] se han visto respaldados por su carisma natural."
 distribution_of_power_laws.1.f: "«No me gustan los políticos. No le confiaría a un[ROOT.GetCountry.GetRuler.GetCustom('ES_XA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] ni la dirección de un baño. ¡Pero [ROOT.GetCountry.GetRuler.GetFirstName] no tiene nada que ver! Yo diría que la mejor manera de mantener [ROOT.GetCountry.GetName] a salvo es dejar que esa persona lo dirija todo y mantenga a raya a los buitres. ¡Parece que es justo es lo que trata de hacer!»."
 distribution_of_power_laws.1.a: "¡Todo el poder para [ROOT.GetCountry.GetRuler.GetLastName], que nos ha liberado!"
 distribution_of_power_laws.1.b: "¡La voz de [ROOT.GetCountry.GetRuler.GetLastName] es la voz del pueblo!"
 distribution_of_power_laws.2.t: "El papeleo de un nuevo régimen"
 distribution_of_power_laws.2.d: "Los $bureaucrats$, que se esfuerzan por mantener muchas de las instituciones democráticas que se están desmantelando en favor de la ley de [SCOPE.sLaw('current_law_scope').GetName], se muestran preocupados por su futuro en el régimen de [ROOT.GetCountry.GetRuler.GetFullName]."
 distribution_of_power_laws.2.f: "«Obviamente, nuestra principal preocupación es la restricción de los derechos que estamos aquí para salvaguardar. Sin embargo, podemos ser de ayuda en función de las prioridades de [ROOT.GetCountry.GetName]. Al fin y al cabo, este tipo de control centralizado puede generar mucho papeleo»."
 distribution_of_power_laws.2.a: "Para rejuvenecer [ROOT.GetCountry.GetName], ¡hay que librarse del peso muerto!"
 distribution_of_power_laws.2.b: "Tendrán un lugar en la nueva administración."
 distribution_of_power_laws.3.t: "Vox populi"
 distribution_of_power_laws.3.d: "Muchas de las personas cuya voz quedará silenciada en el sistema político [ROOT.GetCountry.GetAdjectiveNoFormatting] por el cambio a la ley de [SCOPE.sLaw('current_law_scope').GetName] se han reunido para protestar frente al parlamento."
 distribution_of_power_laws.3.f: "«Esta toma de poder se basa en la apatía, la ignorancia y el miedo de aquellos privados de derechos. Esperan que creamos que nos quitan el poder político por nuestro propio bien, que otros cuidarán de nosotros y velarán por nuestros intereses en nuestro nombre. ¡No vamos a dejar que nos engañen y no vamos a callarnos!»."
 distribution_of_power_laws.3.a: "¡Serán los primeros en comprobar cómo trata el nuevo régimen a los disidentes!"
 distribution_of_power_laws.3.b: "Si quieren hacerse oír, pueden hacerlo. Por ahora."
 distribution_of_power_laws.4.t: "Apoyo militar"
 distribution_of_power_laws.4.d: "Debido a las tensiones provocadas por el cambio a la ley de [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('supportive_commander').GetFullName] ha mostrado su apoyo a la nueva legislación y ha prometido que hará frente a los posibles intentos de revuelta por parte de los privados de derechos."
 distribution_of_power_laws.4.f: "«En absoluto digo que espere una revuelta. Parece que la situación está totalmente bajo control. Sin embargo, en épocas en las que el poder político cambia de manos, la gente olvida fácilmente lo rápido que un desacuerdo civil puede convertirse en un asunto militar. Apoyo la reforma en principio, como muchos otros, como un paso para poner orden y traer unidad a un país que, a menudo, se enfrenta a sí mismo. Y lo que es más importante, la apoyo en la práctica. Háganme caso, como militar les digo que ese es el apoyo que de verdad cuenta»."
 distribution_of_power_laws.4.a: "¡Necesitamos su apoyo frente a las masas rebeldes!"
 distribution_of_power_laws.4.b: "¡[SCOPE.sCharacter('supportive_commander').GetCustom('ES_ElElla')|U] representa un ejemplo excelente de lealtad en nuestras filas!"
 distribution_of_power_laws.5.t: "Masas ignorantes"
 distribution_of_power_laws.5.d: "Los políticos que apoyan la reforma de [SCOPE.sLaw('current_law_scope').GetName] argumentan que es necesario quitarles el derecho al voto a las clases bajas, alegando que no tienen educación en asuntos políticos y que no están preparadas para tomar tales decisiones.\n\nEl impacto de este argumento es proporcional a la tasa de alfabetización de [ROOT.GetCountry.GetNameNoFormatting], que es del [ROOT.GetCountry.GetTotalLiteracyRate|%v]"
 distribution_of_power_laws.5.f: "«Muchos filósofos y estadistas advierten contra la tiranía del gobierno del populacho. La democracia en [ROOT.GetCountry.GetNameNoFormatting] se ha convertido en una farsa en la que gente que no sabe nada de cómo gestionar un país vota a cualquier estafador que consiga venderles la mentira más convincente. Por suerte, tenemos una clase superior de ciudadanos con educación y versada en tales asuntos. Ellos velarán por los intereses del pueblo mejor de lo que podría hacerlo el propio vulgo»."
 distribution_of_power_laws.5.a: "El pueblo [ROOT.GetCountry.GetAdjectiveNoFormatting] necesita que lo cuiden mentes superiores."
 distribution_of_power_laws.5.b: "¡Esto es propaganda extranjera para calumniar a nuestro pueblo!"
 distribution_of_power_laws.6.t: "Un representante democrático"
 distribution_of_power_laws.6.d: "En respuesta al cambio en la ley de [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('opposing_politician').GetFullName], un[SCOPE.sCharacter('opposing_politician').GetCustom('ES_XA')] ministr[SCOPE.sCharacter('opposing_politician').GetCustom('ES_OA')] del gobierno de [SCOPE.sCharacter('opposing_politician').GetInterestGroup.GetName|l], afirma que esta restricción del derecho al voto va en contra de su papel de representante elect[SCOPE.sCharacter('opposing_politician').GetCustom('ES_OA')]."
 distribution_of_power_laws.6.f: "«Me entristece ver cómo este gobierno deja de lado a las personas a las que debe servir, y que son las que dan legitimidad al poder que ejerce. Al restringir el derecho al voto, enviamos un claro mensaje indicando que creemos que no contamos con el apoyo público. Un mensaje de que no solo vemos la política como un juego, sino como un juego al que ni siquiera nos atrevemos a jugar de forma honesta, un juego en el que estamos dispuestos a cambiar las reglas para ganar. Por mi parte, sirvo a [ROOT.GetCountry.GetNameNoFormatting], no a mi persona. ¡No toleraré algo así!»."
 distribution_of_power_laws.6.a: "¡Dejemos que dimita!"
 distribution_of_power_laws.6.a.tt: "[SCOPE.sCharacter('opposing_politician').GetFullName] dimite de la vida política."
 distribution_of_power_laws.6.b: "Debemos convencerl[SCOPE.sCharacter('opposing_politician').GetCustom('ES_OA')] para que se quede."
 distribution_of_power_laws.6.c: "Tendrá que lidiar con un distrito nuevo, entonces."
 distribution_of_power_laws.7.t: "Las raíces de la democracia"
 distribution_of_power_laws.7.d: "En una muestra de apoyo público a la nueva reforma de la ley de [SCOPE.sLaw('current_law_scope').GetName], los ciudadanos de [SCOPE.sState('election_organizers_state').GetName] se han ofrecido voluntarios para organizar las próximas elecciones."
 distribution_of_power_laws.7.f: "«Una democracia que solo funciona por la gracia de los burócratas y los funcionarios del gobierno jamás podrá reflejar el deber cívico que requiere de sus ciudadanos. Todos debemos contribuir, no solo con nuestro voto, sino con el esfuerzo y los materiales que permitan que esos votos sirvan para algo»."
 distribution_of_power_laws.7.a: "¡Hay que enviarlos por todo el país!"
 distribution_of_power_laws.7.b: "Deberían centrar sus esfuerzos en [SCOPE.sState('election_organizers_state').GetName]."
 distribution_of_power_laws.8.t: "Locuras de juventud"
 distribution_of_power_laws.8.d: "La nueva reforma de la ley de [SCOPE.sLaw('current_law_scope').GetName] ha provocado un debate sobre la edad para votar en [ROOT.GetCountry.GetName]."
 distribution_of_power_laws.8.f: "«Mis padres no saben leer, pero mi hermano sí que sabe, y lo que es más importante, lo hace a todas horas. La última vez que volvió a casa de la universidad, me preguntó por el sentido del deber que yo tenía hacia [ROOT.GetCountry.GetNameNoFormatting], puesto que había jurado morir defendiendo la nación. Luego, me habló de la nueva reforma relativa al voto y me preguntó si alguna vez me había parado a pensar en las obligaciones que [ROOT.GetCountry.GetNameNoFormatting] debería tener hacia mí. Creo que su argumento es convincente, y si yo soy lo suficientemente mayor para votar, sin duda alguna, él también lo es»."
 distribution_of_power_laws.8.a: "Una edad para votar de 25 años debería garantizar que solo se incluyan a adultos responsables."
 distribution_of_power_laws.8.b: "21 años parece un compromiso razonable."
 distribution_of_power_laws.8.c: "Establecer la edad para votar en 18 años es el futuro."
 distribution_of_power_laws.9.t: "La antigua autoridad"
 distribution_of_power_laws.9.d: "La reforma de [SCOPE.sLaw('current_law_scope').GetName] amenaza el poder ostentado por muchas de las grandes figuras de [ROOT.GetCountry.GetName] y algunas de ellas están utilizando sus conexiones políticas para obstruir su aprobación."
 distribution_of_power_laws.9.f: "«Entre tú y yo, en este asunto hay involucrados demasiados idealistas con moral. Creen que renunciar a su propia influencia y repartirla entre las masas como una limosna para los pobres es algo noble. Tal vez crean que así podrán obtener la salvación para sus almas, o sus legados. Yo soy una persona más práctica. Me preocupa el futuro inmediato, el mío y el de mis amigos. Puedo contarte como uno de ellos, ¿verdad?»."
 distribution_of_power_laws.9.a: "Si tratan de detener la nueva ley, ¡habrá que destituirlos del cargo!"
 distribution_of_power_laws.9.b: "Tal vez podamos colaborar con ellos en la creación del nuevo sistema."
 distribution_of_power_laws.10.t: "Pecados del pasado"
 distribution_of_power_laws.10.d: "Los partidarios de la reforma de [SCOPE.sLaw('current_law_scope').GetName] han señalado los abusos de poder cometidos en el pasado por el régimen actual como el motivo por el que se necesita este cambio urgentemente."
 distribution_of_power_laws.10.f: "«Pues, yo apenas me acuerdo. Era otra época. Esas cosas pasaban, y nunca pensé que me interrogarían al respecto. Eso no quiere decir que no se cuestionara, pero siempre hay gente que se queja. Si queríamos hacer cosas, no podíamos escucharlos. Obviamente, todo esto contaba con la aprobación [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. No oficialmente, pero creo que deberías saberlo. Que quede entre nosotros»."
 distribution_of_power_laws.10.a: "El poder corrompe, es por ello que los poderosos tienen que rendir cuentas ante los votantes."
 distribution_of_power_laws.10.b: "Eso es agua pasada. Estas cuestiones no tienen nada que ver con la reforma."
 distribution_of_power_laws.11.t: "Democracia sin el pueblo"
 distribution_of_power_laws.11.d: "Los partidarios de la ley de [SCOPE.sLawType('universal_suffrage_type').GetName] han argumentado que la reforma actual de la ley de [SCOPE.sLaw('current_law_scope').GetName] no representa un compromiso suficiente, ya que arrebata a muchas personas el derecho a participar en la democracia."
 distribution_of_power_laws.11.f: "«\"[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]\". ¡Fíjate cómo suena! Como si eso significara que vamos a librarnos del yugo de la opresión, en vez de desplazar el peso. ¿Cómo se supone que vamos a apoyar esta reforma cuando sigue dejando a tantos sin poder ejercer el voto? Como siempre, esperan que la gente se alegre de que simplemente ocurra algo y que no tenga expectativa alguna en la vida. Esa no es forma de tratar a un ser humano»."
 distribution_of_power_laws.11.a: "Deberíamos centrarnos en la reforma actual, que supone una clara mejora."
 distribution_of_power_laws.11.b: "¡La ley de [SCOPE.sLaw('current_law_scope').GetName] es un peldaño más en el camino hacia la ley de [SCOPE.sLawType('universal_suffrage_type').GetName]!"
 distribution_of_power_laws.12.t: "El papeleo de las elecciones"
 distribution_of_power_laws.12.d: "La implantación de un sistema de votación adecuado para la próxima votación de la ley de [SCOPE.sLaw('current_law_scope').GetName] ha puesto a prueba las capacidades administrativas del gobierno [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 distribution_of_power_laws.12.f: "«Una vez establecida la infraestructura, todo será mucho más fácil. Tenemos que demostrar que podemos hacerlo. La gente debería poder confiar en que sus votos se recojan y cuenten correctamente, o enseguida dirán que las elecciones son una farsa. El pueblo nos observa. Otras naciones nos observan. No podemos ir por la vía rápida»."
 distribution_of_power_laws.12.a: "Si es necesario, utilizaremos recursos de otras ramas administrativas."
 distribution_of_power_laws.12.b: "Sencillamente tendremos que tomarnos el tiempo que haga falta."
