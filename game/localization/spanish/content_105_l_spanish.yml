 africa_colonial_events.4.t: "Misión en África"
 africa_colonial_events.4.d: "Un grupo de misioneros cristianos quiere llevar la salvación de los Evangelios hasta nuestra colonia de [SCOPE.sState('african_colony_state').GetName]."
 africa_colonial_events.4.f: "«No creo que todo el mundo tenga derecho a la salvación, porque debemos ser libres para rechazarla, pero sí creo que todos tenemos derecho a decidir al respecto. Ni podemos ni debemos sentarnos de brazos cruzados en [ROOT.GetCountry.GetNameNoFormatting] mientras en este mundo haya paganos que no hayan visto la luz. Si, tal y como aseguras, el proyecto colonial es verdaderamente un proyecto moral, en ese caso toda enseñanza moral debe comenzar con este derecho a decidir»."
 africa_colonial_events.4.a: "¡La difusión de la fe verdadera es parte fundamental del proyecto colonial!"
 africa_colonial_events.4.b: "Estamos allí por la gloria de [ROOT.GetCountry.GetName], no por la gloria de Dios."
 africa_colonial_events.5.t: "Fin del comercio de esclavos"
 africa_colonial_events.5.d: "[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetFullName], líder del grupo de [SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName|l] y conocid[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetCustom('ES_OA')] opositor[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetCustom('ES_XA')] al comercio de esclavos mundial, afirma que nuestras ambiciones coloniales en [SCOPE.sState('african_colony_state').GetName] deberían utilizarse para acabar con esta práctica en el continente."
 africa_colonial_events.5.f: "«Si se mira desde la perspectiva global de la historia de la humanidad, acabar con la esclavitud dentro de nuestras propias fronteras es una parca victoria. Mientras en el mundo haya países dispuestos a vender esclavos, habrá países dispuestos a comprarlos, y viceversa. Es preciso erradicar el concepto allá donde se encuentre para que, con el tiempo, se pueda erradicar de la mismísima alma humana»."
 africa_colonial_events.5.a: "¡Tenemos la obligación de acabar con la esclavitud allá donde nuestro poder lo permita!"
 africa_colonial_events.5.a.tt: "Comprometerse con este objetivo puede provocar otros eventos con posterioridad."
 africa_colonial_events.5.b: "La diplomacia práctica debe tener prioridad sobre tales sentimientos moralistas."
 africa_colonial_events.5.c: "¡El comercio de esclavos a escala local podría ser una fuente excelente de mano de obra para nuestros proyectos en la región!"
 africa_colonial_events.6.t: "Esclavitud y trabajo colonial"
 africa_colonial_events.6.d: "A pesar de nuestro pregonado objetivo de acabar con el comercio de esclavos en África, informes recientes indican que los trabajadores de [SCOPE.sState('african_colony_state').GetName] son, a todos los efectos salvo por el nombre, esclavos bajo nuestra propia administración colonial."
 africa_colonial_events.6.f: "El joven, que había estado garabateando frenéticamente, pareció mareado de repente e hizo un gesto al intérprete para que parara.\n—Tendrá que disculparme. Es preciso documentar todo esto, pero al ser nuevo en el continente, no estoy acostumbrado a oír hablar de un comportamiento tan bárbaro.\nEl intérprete pareció confundido por un momento y se giró para explicar la interrupción. El anciano local al que estaba entrevistando respondió y el intérprete se volvió hacia el joven:\n—Dice que él tampoco estaba acostumbrado, hasta que llegaron sus compatriotas."
 africa_colonial_events.6.a: "Esto es verdadera hipocresía. ¡Hay que acabar con estos abusos!"
 africa_colonial_events.6.b: "Puede parecer lo mismo, pero el trabajo duro que ofrecemos forja el carácter."
 africa_colonial_events.7.t: "Visitantes de las colonias"
 africa_colonial_events.7.d: "Unos intelectuales de [SCOPE.sC('visiting_colonized_country').GetName] están de visita en nuestra capital y aseveran que su país de origen es mucho más civilizado de lo que hacemos creer y que nuestros designios coloniales sobre ellos no tienen justificación."
 africa_colonial_events.7.f: "—Confieso que resulta bastante desconcertante oírle decir que les robamos, cuando [ROOT.GetCountry.GetNameNoFormatting] les ha dado el mayor regalo de todos: ¡la civilización!\n\nEl caballero [SCOPE.sC('visiting_colonized_country').GetAdjectiveNoFormatting] se acercó y respondió con amargura:\n\n—He visto los barcos que llegan a nuestras costas y los que se van. Esta civilización que nos traen puede parecerles muy llevadera, pero el precio que pagamos por ella parece ser bastante elevado."
 africa_colonial_events.7.a: "Todo es artificio y mentiras. Que se marchen de inmediato."
 africa_colonial_events.7.b: "Tal vez resulte útil escuchar su punto de vista."
 africa_colonial_events.51.t: "Una expedición sin recato"
 africa_colonial_events.51.d: "Una expedición de [SCOPE.sC('african_colony_conflict_recipient').GetNameNoFormatting] en [SCOPE.sState('african_colony_state_sender').GetName] se ha topado con nuestras tropas, lo que indica que sus ambiciones coloniales en la zona entran en conflicto con las nuestras."
 africa_colonial_events.51.f: "«No fue un encuentro hostil en absoluto. Más bien al contrario, parecían encantados de conocer a más gente dedicada al…, umm, supongo que podríamos decir mismo negocio».\n\n«¡Negocio! ¿Han olvidado que son soldados? ¿Acaso creen que la colonización del continente africano es un esfuerzo colaborativo? Si el hecho de que nuestros ejércitos se crucen en un territorio en disputa no constituye un encuentro hostil, ¡los diplomáticos de [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetNameNoFormatting] deberán ser el doble de hostiles para compensarlo!»."
 africa_colonial_events.51.a: "¡Que den la vuelta de inmediato!"
 africa_colonial_events.51.b: "¡En [SCOPE.sState('african_colony_state_sender').GetName] hay suficiente tierra para todo el mundo!"
 africa_colonial_events.52.t: "Choque colonial"
 africa_colonial_events.52.d: "Una de nuestras expediciones coloniales de [SCOPE.sState('african_colony_state_recipient').GetName] se ha topado con tropas de [SCOPE.sC('african_colony_conflict_sender').GetNameNoFormatting] en la zona. [SCOPE.sC('african_colony_conflict_recipient').GetName] exige que demos media vuelta y desistamos de nuestros planes en [SCOPE.sState('african_colony_state_recipient').GetName]."
 africa_colonial_events.52.f: "Hasta que llegaron las órdenes de [SCOPE.sC('african_colony_conflict_sender').GetCapital.GetName] y [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetName], todos parecían decididos a mantener un ambiente jovial a pesar del posible conflicto. El oficial [SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoFormatting] descorchó una botella de [SCOPE.sCountry('african_colony_conflict_sender').GetCustom('alcohol')|l] y propuso un brindis. A regañadientes, el comandante [SCOPE.sC('african_colony_conflict_recipient').GetAdjectiveNoFormatting] cogió la copa.\n—Las cosas que tengo que hacer por [SCOPE.sC('african_colony_conflict_recipient').GetNameNoFormatting] —pensó mientras se la tomaba de un trago."
 africa_colonial_events.52.a: "¡[ROOT.GetCountry.GetName] no se amilanará!"
 africa_colonial_events.52.b: "Ellos tienen soldados. Nosotros solo tenemos argumentos."
 africa_colonial_events.53.t: "El continente de las oportunidades"
 africa_colonial_events.53.d: "Los colonos que se trasladaron a [SCOPE.sState('african_colony_state').GetName] con la esperanza de tener una nueva vida en los territorios africanos de [ROOT.GetCountry.GetName] tienen dificultades para sobrevivir en un entorno desconocido."
 africa_colonial_events.53.f: "«¡Si tan solo fuera la temperatura y el clima, nos las apañaríamos! Pero es que además la flora, la fauna y el suelo nos resultan totalmente ajenos a nuestras costumbres. Sabíamos que estaríamos en la frontera de un nuevo capítulo de la historia de [ROOT.GetCountry.GetNameNoFormatting], pero si queremos que esto sea algo más que una nota al pie de página, la ayuda que hemos recibido hasta el momento es desgraciadamente escasa»."
 africa_colonial_events.53.a: "Les proporcionaremos lo que necesitan."
 africa_colonial_events.53.b: "La administración colonial debería echarles una mano."
 africa_colonial_events.53.c: "Las colonias africanas son para supervivientes, ¡no para gente necesitada!"
 africa_colonial_events.54.t: "Falta de respeto a los mapas"
 africa_colonial_events.54.d: "Al parecer, [SCOPE.sCountry('african_colony_claim_conflict_recipient').GetName] no respeta nuestra [concept_claim|l] sobre los proyectos coloniales de [SCOPE.sState('african_colony_claim_state').GetName]. Si se les da un toque de atención contundente, puede que se convenzan de cedernos el lugar."
 africa_colonial_events.54.f: "«A lo mejor pensaban que al estar tan lejos de [ROOT.GetCountry.GetCapital.GetName], no nos daríamos cuenta. O que esto tan solo eran planes que habíamos ideado, pero que nos adaptaríamos al momento para evitar un conflicto diplomático con quien llegara allí primero. Sean cuales sean sus motivos, deben creer que pueden arrebatarnos con barcos rápidos y jugadas audaces la parte que, por derecho, nos corresponde del continente africano. ¿Qué pensará el mundo de [ROOT.GetCountry.GetNameNoFormatting] si se salen con la suya?»."
 africa_colonial_events.54.a: "Los mapas no mienten. ¡La colonia es nuestra!"
 africa_colonial_events.54.b: "No dejemos que haya un incidente por unas líneas dibujadas sobre un papel."
 africa_colonial_events.55.t: "Una reivindicación dudosa"
 africa_colonial_events.55.d: "[SCOPE.sCountry('african_colony_claim_conflict_sender').GetName] se ha fijado en nuestra colonia de [SCOPE.sState('african_colony_claim_state').GetName] e intenta hacer valer su [concept_claim|l] en la zona exigiendo que se la cedamos."
 africa_colonial_events.55.f: "«El pueblo [SCOPE.sCountry('african_colony_claim_conflict_sender').GetAdjectiveNoFormatting] tiende hacia la teoría, ¿no es así? Por su parte los [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PM')] siempre han sido pragmáticos. Vimos una oportunidad y la aprovechamos. Ahora tenemos que sufrir los lloriqueos de quienes prefieren hablar de las oportunidades que planean aprovechar en el futuro y envidiarnos por lo que ya es nuestro. Por desgracia, sus lloriqueos son cada vez más fuertes»."
 africa_colonial_events.55.a: "¿Qué importa su reivindicación si nosotros llegamos allí primero?"
 africa_colonial_events.55.b: "¡Es solo un malentendido! Que se queden el sitio."
