 #Migration Law Events
 migration_laws.1.t: "Ciudadanos del mundo"
 migration_laws.1.d: "Bajo la inspiración de la reforma actual de [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('no_borders_visionary').GetFullName] del grupo de [SCOPE.sCharacter('no_borders_visionary').GetInterestGroup.GetName|l] ha plasmado por escrito una visión de futuro en el que no existen las fronteras."
 migration_laws.1.f: "«Las fronteras son cicatrices en un mapa. Al igual que las cicatrices, hay quien, en cierto modo, las encuentra bellas. Se consiguen luchando a pulso. Las encuentran tan bellas que olvidan que las cicatrices no son necesarias en un mapa, y entonces empiezan a provocarlas. En los mapas, pero, lo que es más aterrador, en la gente. El día en que podamos olvidar el pasado y dejar que las cicatrices sanen será el día en que podamos ser libres por fin»."
 migration_laws.1.a: "¡Este es el futuro que queremos!"
 migration_laws.1.b: "Va por buen camino, pero parece una utopía ingenua."
 migration_laws.2.t: "Creencias extranjeras"
 migration_laws.2.d: "La sugerencia de [SCOPE.sLaw('current_law_scope').GetName] ha originado un debate en el seno del grupo de [SCOPE.gsInterestGroup('devout_ig').GetName|l] sobre si los inmigrantes compartirán las creencias religiosas [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PF')]."
 migration_laws.2.f: "«Incluso si son de fe [ROOT.GetCountry.GetStateReligion.GetName], ¿quién puede prever los extraños ritos extranjeros que traerán con ellos? Una creencia [ROOT.GetCountry.GetStateReligion.GetName] corrupta, pervertida por las prácticas populares de su país. ¿Qué ocurrirá con nuestras propias tradiciones si debemos aceptar tales cosas?»"
 migration_laws.2.a: "Debemos aceptar a los inmigrantes que no practican su fe como nosotros."
 migration_laws.2.b: "A lo mejor podemos establecer ciertas restricciones para evitarlo."
 migration_laws.3.t: "Competencia extranjera"
 migration_laws.3.d: "La gente que vive en [SCOPE.sState('improverished_state').GetName] en condiciones terribles teme que la reforma de [SCOPE.sLaw('current_law_scope').GetName] provoque más competencia en el mercado laboral."
 migration_laws.3.f: "«¿A quién se le ha ocurrido algo así? Probablemente a alguien que no ha tenido que preocuparse nunca por trabajar, por tener un sueldo, por poder vivir. Al parecer, un inmigrante rico nunca supone una amenaza para los pudientes. Pero permítame que le diga que aquí abajo, en el fondo, siempre sobra gente»."
 migration_laws.3.a: "Si no pueden competir, merecen perder sus puestos de trabajo."
 migration_laws.3.b: "Si se da el caso, nos aseguraremos de ayudar a todo el mundo."
 migration_laws.3.c: "Hay que dar prioridad a los parados [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PM')]"
 migration_laws.4.t: "Que no vengan los de [SCOPE.sC('immigrant_fear_neighbor').GetNameNoFormatting]"
 migration_laws.4.d: "El esfuerzo por instaurar la reforma de [SCOPE.sLaw('current_law_scope').GetName] se ha visto respaldado por una ola de antipatía hacia nuestros vecinos de [SCOPE.sC('immigrant_fear_neighbor').GetName]; aseguran que es necesaria para detener la migración procedente de allí."
 migration_laws.4.f: "«Cuando se habla de control de fronteras, todos sabemos de qué frontera se habla. No hace falta decirlo, pero habría que decirlo. Que no nos dé pudor admitir a quién tratamos de impedir el acceso. No hay nada de lo que avergonzarse. ¡#italic Ellos#! sí deberían avergonzarse!»."
 migration_laws.4.a: "¡Esos cerdos de [SCOPE.sC('immigrant_fear_neighbor').GetNameNoFormatting] son la razón de ser de esta ley!"
 migration_laws.4.b: "Se trata de una reforma general que no tiene nada que ver con [SCOPE.sC('immigrant_fear_neighbor').GetName]."
 migration_laws.5.t: "La gente y los bienes"
 migration_laws.5.d: "A algunos partidarios del libre comercio les preocupa que la reforma sobre la inmigración de [SCOPE.sLaw('current_law_scope').GetName] sea el primer paso para aislar a [ROOT.GetCountry.GetName] del mundo exterior, no solo de cara a los inmigrantes sino también a los mercados."
 migration_laws.5.f: "«Puede que parezca que son cuestiones y principios distintos, pero eso es un análisis superficial. Le estamos enviando un mensaje al mundo: aquí no sois bienvenidos. ¿Cómo podemos rechazar a la gente de países extranjeros y esperar que compartan con nosotros de buena voluntad todo lo que tienen que ofrecer?»."
 migration_laws.5.a: "¡Tal vez sea así!"
 migration_laws.5.b: "Vamos a preparar una ley para que quede claro que no es así."
 migration_laws.6.t: "La súplica de la comunidad [SCOPE.sCulture('migrant_pop').GetName]"
 migration_laws.6.d: "En respuesta a la propuesta de [SCOPE.sLaw('current_law_scope').GetName], la población [SCOPE.sCulture('migrant_pop').GetName] que vive en [SCOPE.sState('migrant_pop_state').GetName] ha señalado que ellos también inmigraron allí una vez y que es posible que las futuras restricciones impidan que sus familiares se reúnan con ellos."
 migration_laws.6.f: "«Todos hemos llegado adonde estamos en algún momento. Algunos lo hicieron ayer, otros en épocas ya olvidadas. Quizás olvidadas por un buen motivo. ¿Cuánta sangre se derramó cuando tu pueblo reclamó la tierra que ahora consideras tuya? ¿De dónde procede tu autoridad moral para decirnos quién tiene derecho a reunirse aquí con nosotros?»."
 migration_laws.6.a: "¡Parte del motivo es evitar que todo el mundo invite a su familia a venir!"
 migration_laws.6.b: "Esto no tiene nada que ver con la gente [SCOPE.sCulture('migrant_pop').GetName]."
