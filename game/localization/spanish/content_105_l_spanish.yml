 camera_film_pm_events.1.t: "Luces y sombras atrapadas"
 camera_film_pm_events.1.d: "El interés por las artes fotográficas por todos los rincones de [ROOT.GetCountry.GetName] ha propiciado la aparición de muchos movimientos artísticos nuevos que experimentan con la tecnología."
 camera_film_pm_events.1.f: "«Puede que captar la realidad tal y como la percibe el ojo humano parezca demasiado crudo, sin que el amor ni la misericordia del corazón suavicen la imagen. Sin embargo, al trasladar la responsabilidad del artista al observador, tenemos la esperanza de que la gente tome consciencia de los sentimientos que alberga en su interior»."
 camera_film_pm_events.1.a: "¡Los periodistas de todo el mundo deberían utilizar esta nueva herramienta!"
 camera_film_pm_events.1.b: "Se debería utilizar para captar la belleza de [ROOT.GetCountry.GetName]."
 camera_film_pm_events.1.c: "Deberíamos esforzarnos para hacer que estas imágenes cobren vida."
 camera_film_pm_events.2.t: "Imágenes en movimiento"
 camera_film_pm_events.2.d: "La adquisición de equipos de grabación de películas y la inauguración de salas de cine por doquier en [ROOT.GetCountry.GetName] ha sentado las bases de una incipiente industria cinematográfica."
 camera_film_pm_events.2.f: "Una vez, cuando era niña, alguien le prestó un fenaquistiscopio y quedó embelesada por el disco giratorio con aquella pareja de bailarines que parecían dar vueltas y más vueltas sobre él. Años más tarde, pensó que aquello fue una fantasía infantil, tan solo una ilusión de una mente maleable. \n\nSin embargo, al ver la proyección del tren entrando en la estación, se sintió transportada otra vez a aquel momento. La magia volvía a hacerse realidad."
 camera_film_pm_events.2.a: "El cine es la herramienta perfecta para captar la dura realidad de nuestra época."
 camera_film_pm_events.2.b: "¡El cine será la nueva frontera narrativa!"
 camera_film_pm_events.2.c: "¿Qué uso político podría dársele a un medio tan evocador?"
