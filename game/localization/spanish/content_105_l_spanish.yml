 #Sepoy Mutiny Events
 raj.3.t: "Grasa prohibida"
 raj.3.d: "Algunos oficiales han comentado que les preocupa el hecho de que el nuevo fusil que se les va a entregar a nuestras tropas utilice grasa para cartuchos que pueda incluir sebo y manteca, ambos son tabú para las fes hindú y musulmana."
 raj.3.f: "«Pude notar el sabor al morder el cartucho. Descubrir en el fragor de la batalla que la Compañía había hallado una forma tan artera y solapada de subvertir la fe de sus soldados más leales fue una traición sin igual. Si hubiera podido meterle esa bala al responsable, lo habría hecho sin dudar»."
 raj.3.a: "Debemos hacer modificaciones de inmediato para evitar la indignación."
 raj.3.b: "Los soldados no tienen forma de enterarse, ¿verdad?"
 raj.4.t: "Kala Pani"
 raj.4.d: "Dada la prohibición de cruzar el mar según la fe [SCOPE.sReligion('hindu_pop').GetName], en el pasado se ha permitido que ciertos soldados estén exentos de servir en el extranjero. Algunos administradores argumentan ahora que habría que eliminar dicha exención."
 raj.4.f: "«Aunque parezca práctico exigir a todos los soldados que presten servicio en el extranjero, esto ya ha sido causa de conflicto con anterioridad. En el 24, varios regimientos de Bengala organizaron un motín por una marcha prevista a Birmania, puesto que temían que se les obligara a viajar por mar. Si queremos reclutar entre las castas superiores, debemos entender el grado de seriedad con el que se toman este tabú»."
 raj.4.a: "Es preciso tener en cuenta estas tradiciones locales."
 raj.4.b: "¡Deben servir allá donde se les necesite!"
 raj.5.t: "Sospechas de proselitismo"
 raj.5.d: "La presencia de $clergymen$ de fe [SCOPE.sReligion('suspected_missionaries').GetName] en [SCOPE.sState('missionaries_suspicion_state').GetName] ha provocado que algunos lugareños sospechen que [ROOT.GetCountry.GetName] planea intentar convertirlos al cristianismo."
 raj.5.f: "«Que la Compañía pretende imponernos sus propias ideas de civilización es de sobra sabido. ¿Y quién dice que el siguiente paso no sea las conversiones en masa? Aparentan respetar nuestra fe para mantener la paz, pero ¿no la han retratado en todo momento como otro mero elemento cultural inferior a su fe? Lo más seguro es que solo estén esperando el momento para, finalmente, obligarnos a todos a adoptar sus creencias»."
 raj.5.a: "Nada más lejos de la realidad."
 raj.5.b: "Si están allí para promover su fe, pueden hacerlo."
 raj.6.t: "¡Motín!"
 raj.6.d: "Tras un largo periodo de creciente oposición al gobierno de la Compañía, los soldados y otros lugareños se han revelado para proclamar la restauración del emperador mogol al poder en el norte de la India."
 raj.6.f: "«Mientras el aroma de la fe permanezca en los corazones de nuestros ghazis, así refulgirá la espada del Indostán ante el trono de Londres»." #Bahadur Shah Zafar
 raj.6.a: "¡Esto tiene que acabar!"
 raj.6.b: "¡Larga vida al nuevo Indostán!"
 raj.7.t: "Fin de la Compañía"
 raj.7.a: "La Compañía ha llegado a su fin, pero el imperio sigue vivo."
