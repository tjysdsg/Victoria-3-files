 #Citizenship Law Events
 citizenship_laws.1.t: "El tamaño de un cráneo"
 citizenship_laws.1.d: "Algunos catedráticos de la universidad de [SCOPE.sState('phreonology_state').GetName] creen que es posible utilizar las nuevas teorías relativas a la craneometría para demostrar la existencia de diferencias raciales, lo que ha hecho que aumente el apoyo a la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 citizenship_laws.1.f: "«Existen, cómo no, diferencias individuales que pueden proporcionar ideas asombrosas sobre la naturaleza de los rasgos básicos y criminales, pero nuestro enfoque actual se centra en las diferencias entre grupos más grandes. Tengo aquí el cráneo de un ciudadano normal de ascendencia [SCOPE.sCulture('primary_culture_pop').GetName], sano de mente y cuerpo en vida, que fue donado amablemente a nuestra institución. Representa la fase máxima de la humanidad. Por descontado, como bien podrán suponer, algunos de los otros especímenes de mi colección son considerablemente menos avanzados»."
 citizenship_laws.1.a: "Fascinante. ¡Que traigan los calibradores!"
 citizenship_laws.1.b: "No debemos perder el tiempo en esta tontería."
 citizenship_laws.2.t: "Contribuciones culturales"
 citizenship_laws.2.d: "Los debates en torno a la ley de [SCOPE.sLaw('current_law_scope').GetName] han originado una discusión en la academia de artes de [SCOPE.sState('degenerate_art_state').GetName] sobre si los movimientos artísticos influenciados por artistas de cultura [SCOPE.sCulture('degenerate_art_pop').GetName] tienen cabida en el mundo del arte [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 citizenship_laws.2.f: "«La nociva influencia de estos llamados \"artistas\" se puede sentir por igual en la escultura, la pintura y la música contemporáneas. Que esto se enseñe en las escuelas y se exhiba en nuestros museos es una bofetada al espíritu [ROOT.GetCountry.GetAdjectiveNoFormatting]. Para que los sentimientos y valores de nuestro pueblo estén protegidos ante la inmundicia [SCOPE.sCulture('degenerate_art_pop').GetNameNoFormatting], es preciso librarnos de ella»."
 citizenship_laws.2.a: "¡Esto es claramente anti[ROOT.GetCountry.GetAdjectiveNoFormatting]!"
 citizenship_laws.2.b: "Su obra forma parte de nuestro legado artístico."
 citizenship_laws.3.t: "Ciudadanos de segunda clase"
 citizenship_laws.3.d: "La gente [SCOPE.sCulture('future_discriminated_pop').GetName] ha alzado la voz en contra de que se apruebe la legislación de [SCOPE.sLaw('current_law_scope').GetName] y argumentan que merecen los mismos derechos que cualquier otro ciudadano."
 citizenship_laws.3.f: "«¿Qué locura se ha apoderado de los líderes de esta nación para considerarnos enemigos? ¿Acaso no hemos trabajado juntos, sufrido juntos, comido en las mismas mesas y vivido como hermanos y hermanas hasta este momento? Nuestros hijos recordarán a un país que sus padres ayudaron a construir y que les trató con justicia como un país que les dio la espalda cuando se vio superado por los prejuicios y la malicia. Aún es posible dar marcha atrás»."
 citizenship_laws.3.a: "¡Son una presencia extranjera nociva!"
 citizenship_laws.3.b: "Forman parte del tejido social [ROOT.GetCountry.GetAdjectiveNoFormatting], pero deben estar segregados."
 citizenship_laws.4.t: "Una voz [SCOPE.sCulture('future_accepted_pop').GetName]"
 citizenship_laws.4.d: "El grupo de [SCOPE.gsInterestGroup('supporting_ig').GetName|l] ha estado abogando por la aprobación de la ley de [SCOPE.sLaw('current_law_scope').GetName], empezando por sus propias filas. Puede que un político de procedencia [SCOPE.sCulture('future_accepted_pop').GetName] asuma el liderazgo en la lucha por la aceptación de su cultura en [ROOT.GetCountry.GetName]."
 citizenship_laws.4.f: "«Enviar un mensaje a los demás es parte del asunto, pero no es la única razón. Tenemos que reevaluar quién es verdaderamente capaz y merecedor de determinados puestos en nuestra organización y quién ha sido pasado por alto e ignorado en épocas menos ilustradas. Si lo conseguimos, la totalidad de [ROOT.GetCountry.GetName] tendrá que hacer lo mismo»."
 citizenship_laws.4.a: "¡La igualdad comienza aquí!"
 citizenship_laws.4.b: "En estos tiempos inciertos, se necesita el liderazgo del grupo de [SCOPE.gsInterestGroup('supporting_ig').GetLeader.GetFullName|l]."
 citizenship_laws.5.t: "Ladrones y mentirosos"
 citizenship_laws.5.d: "El movimiento a favor de [SCOPE.sPoliticalMovement('discrimination_movement').GetName] ha iniciado una campaña propagandística que retrata a la población [SCOPE.sCulture('future_accepted_pop').GetName] como delincuentes que podrán campar a sus anchas bajo la nueva ley de [SCOPE.sLaw('current_law_scope').GetName]."
 citizenship_laws.5.f: "«Sí, he leído el panfleto. No es ninguna novedad. \"La gente [SCOPE.sPop('future_accepted_pop').GetCulture.GetNameNoFormatting] son ladrones, la gente [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] son matones violentos, la cultura [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] es intrínsecamente corrupta y la eliminación de la segregación supondrá el fin de [ROOT.GetCountry.GetNameNoFormatting]\". La imagen de una persona [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] vestida con andrajos, que se parece vagamente a mi padre. ¿Alguna vez se les ha pasado por la cabeza que el motivo por el que muchos de nosotros vivimos en la pobreza es porque las leyes actuales nos obligan a ello?»."
 citizenship_laws.5.a: "Debemos oponernos a estas mentiras nauseabundas."
 citizenship_laws.5.b: "Dejemos que se quejen."
 citizenship_laws.6.t: "Reservado el derecho de admisión a la clientela [SCOPE.sCulture('future_accepted_pop').GetName]"
 citizenship_laws.6.d: "Algunos $shopkeepers$ han indicado que se niegan a tratar con igualdad a la gente [SCOPE.sCulture('future_accepted_pop').GetName] conforme a la ley de [SCOPE.sLaw('current_law_scope').GetName] y han anunciado que no les atenderán."
 citizenship_laws.6.f: "«Para los políticos es fácil diseñar sus planes de igualdad y fraternidad, pero yo tengo un negocio que sacar adelante. Si empiezo a dejar que entren miembros de la comunidad [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting], perderé la mitad de mis clientes. Verás, no son intolerantes, solo son buena gente [SCOPE.sCulture('shopkeeper_pop').GetNameNoFormatting] que está acostumbrada a que aquí se hagan las cosas de cierta manera. Manera en que seguiremos haciéndolas»."
 citizenship_laws.6.a: "Tal grado de discriminación es inaceptable."
 citizenship_laws.6.b: "Pueden hacer lo que quieran con sus propios negocios."
