 #Secession Events
 secession_events.1.t: "Manifiesto secesionista"
 secession_events.1.d: "Un manifiesto en el que se exponen los argumentos para la independencia [SCOPE.sCulture('secessionist_culture').GetName] ha comenzado a circular en [ROOT.GetCountry.GetName]."
 secession_events.1.f: "«¿Se deberían ilegalizar estas cosas? No aboga por una revolución armada. La independencia [SCOPE.sCulture('secessionist_culture').GetName] podría ser un proceso totalmente pacífico. No obstante, diré algo: si se produce esa revolución, esto es lo que gritarán desde las barricadas»."
 secession_events.1.a: "Debemos iniciar una campaña de propaganda para contrarrestar estos argumentos."
 secession_events.1.b: "Debemos prohibir el manifiesto."
 secession_events.1.c: "No hay que prestarle atención."
 secession_events.2.t: "Traducciones oficiales"
 secession_events.2.d: "El gobierno ha recibido solicitudes de gente [SCOPE.sCulture('secessionist_culture').GetName] para que se traduzcan algunos documentos oficiales a su idioma."
 secession_events.2.f: "«Cuando dice que la gente [SCOPE.sCulture('secessionist_culture').GetName] es inculta, al parecer se refiere a quienes no hablamos dos idiomas, sino uno solo: como usted»."
 secession_events.2.a: "Es importante que estos documentos sean accesibles a todo el mundo."
 secession_events.2.b: "Deberían aprender el idioma oficial."
 secession_events.3.t: "Liderazgo de la cultura [SCOPE.sCulture('secessionist_culture').GetName]"
 secession_events.3.d: "Un político de cultura [SCOPE.sCulture('secessionist_culture').GetName] que simpatiza con los secesionistas ha cobrado protagonismo en el grupo de [SCOPE.gsInterestGroup('secessionist_ig').GetName|l]."
 secession_events.3.f: "«¿Te has enterado de quién habló en el último mitin? ¡Y pensar que ahora la oposición da crédito a la propaganda [SCOPE.sCulture('secessionist_culture').GetName]! El gobierno actual jamás recibiría a un orador así. Lo que, por cierto, fue justo el argumento que se utilizó en el discurso»."
 secession_events.3.a: "¿Una figura política [SCOPE.sCulture('secessionist_culture').GetName]? ¡Inconcebible!"
 secession_events.3.b: "Cualquiera puede triunfar en [ROOT.GetCountry.GetName]."
 secession_events.4.t: "Protesta secesionista"
 secession_events.4.d: "Los partidarios del movimiento para la secesión [SCOPE.sCulture('secessionist_culture').GetName] se han congregado para realizar una protesta pública."
 secession_events.4.f: "A medida que la multitud comenzó a congregarse, se palpaba la tensión entre los espectadores y los transeúntes, más de la que cabría esperar normalmente en un mitin político. Puede que los planes de independencia nacional hicieran pensar en una guerra civil, o tal vez —lo más probable— fuera simplemente la extraña sensación de verse superados, aunque fuera momentáneamente, por gente [SCOPE.sCulture('secessionist_culture').GetName]."
 secession_events.4.a: "Cada uno por su lado."
 secession_events.4.b: "Que hablen."
 secession_events.5.t: "Se pronuncia un personaje político de cultura [SCOPE.sCulture('secessionist_culture').GetName]"
 secession_events.5.d: "[SCOPE.sCharacter('secessionist_leader').GetFullName], líder del grupo de [SCOPE.gsInterestGroup('secessionist_ig').GetName|l] y prominente representante de la cultura [SCOPE.sCulture('secessionist_culture').GetName], se ha pronunciado a favor de una nación [SCOPE.sCulture('secessionist_culture').GetName] independiente."
 secession_events.5.f: "«Puede que mis objetivos políticos se hayan visto moldeados por mi educación, pero jamás he dejado que mi herencia [SCOPE.sCulture('secessionist_culture').GetName] los defina. Sin embargo, parece cada vez más que es el único criterio por el que [ROOT.GetCountry.GetName] piensa definirme»."
 secession_events.5.a: "¡Hay que decirle al grupo de [SCOPE.gsInterestGroup('secessionist_ig').GetName|l] que mantenga bajo control a esa figura traidora!"
 secession_events.5.b: "Mejorar ignorar esta cháchara sin sentido."
 secession_events.5.c: "Tal vez sea el momento de escuchar al movimiento."
 secession_events.6.t: "El grupo de [SCOPE.gsInterestGroup('secessionist_ig').GetName|l] respalda la secesión [SCOPE.sCulture('secessionist_culture').GetName]"
 secession_events.6.d: "Esgrimiendo la discriminación que la población [SCOPE.sCulture('secessionist_culture').GetName] sufre bajo las leyes de [ROOT.GetCountry.GetNameNoFormatting], el grupo de [SCOPE.gsInterestGroup('secessionist_ig').GetName|l] argumenta que deberían tener derecho de autodeterminación."
 secession_events.6.f: "«Hay quienes afirman que esta cuestión está dividiendo la nación, pero ¿quién puede considerar entera una nación que no trata a su gente como iguales ante la ley? ¿Quién puede culpar a aquellos que prefieren morir como ciudadanos de primera de un estado de tradición [SCOPE.sCulture('secessionist_culture').GetName] que vivir como ciudadanos de segunda en [ROOT.GetCountry.GetName]?»"
 secession_events.6.a: "¡Son calumnias intolerables sobre nuestro sistema de justicia!"
 secession_events.6.b: "No se puede negar que no se les dispensa un trato igualitario."
 secession_events.7.t: "Ópera nacionalista"
 secession_events.7.d: "Los partidarios del movimiento a favor de la secesión [SCOPE.sCulture('secessionist_culture').GetName] se están asociando abiertamente a la representación de una ópera con temas revolucionarios y nacionalistas en un festival que se celebrará próximamente."
 secession_events.7.f: "«Lunes 23, fuegos artificiales; martes 24, encendido de luces; miércoles 25, revolución»."
 secession_events.7.a: "Hay que cancelar los fuegos artificiales."
 secession_events.7.b: "Hay que cancelar el encendido de luces."
 secession_events.7.c: "Hay que cancelar la revolución."
 secession_events.8.t: "Secesionistas hacen estallar bomba en un edificio"
 secession_events.8.d: "La rama activista del movimiento a favor de la secesión [SCOPE.sCulture('secessionist_culture').GetName] ha reivindicado la autoría de la explosión producida en un edificio gubernamental y ha anunciado que se acerca rápidamente la hora de una guerra abierta."
 secession_events.8.f: "«Tal vez no podamos decidir si habrá guerra. Tal vez ni siquiera podamos decidir cuándo la habrá. Pero puede que las decisiones tomadas al tratar de controlar estas cuestiones determinen quién estará de nuestro lado cuando llegue la guerra»."
 secession_events.8.a: "¡La población [SCOPE.sCulture('secessionist_culture').GetName] quiere destruir la nación!"
 secession_events.8.b: "No dejaremos que este despreciable acto destruya la frágil paz de la que gozamos."
 secession_events.9.t: "¿Muerte a los secesionistas?"
 secession_events.9.d: "[SCOPE.sCharacter('secessionist_leader').GetFullName], respetada figura política de la causa [SCOPE.sCulture('secessionist_culture').GetName], se ha convertido en símbolo del movimiento independentista. Los responsables de los servicios de inteligencia han ideado un plan para lidiar discretamente con [SCOPE.sCharacter('secessionist_leader').GetLastName] y obstaculizar discretamente su causa."
 secession_events.9.f: "«Puede que ciertos métodos parezcan inaceptables y, justo por eso, le aconsejo que se preocupe menos por los métodos y más por los resultados. Sin duda, la unión de [ROOT.GetCountry.GetName], incluidos los súbditos de cultura [SCOPE.sCulture('secessionist_culture').GetName], es el único resultado aceptable, ¿verdad? Entonces, deje que yo me encargue de los métodos»."
 secession_events.9.a: "Un final adecuado para una persona molesta."
 secession_events.9.b: "[ROOT.GetCountry.GetName] no se dedica a asesinar a sus ciudadanos."
