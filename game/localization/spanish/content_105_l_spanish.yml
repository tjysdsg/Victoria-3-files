 #Slave Owner Paranoia Events
 slave_owner_paranoia: "Propietarios de esclavos paranoicos"
 slave_owner_paranoia_reason: "Un nivel bajo, pero apreciable, de agitación entre los esclavos de ciertos estados ha hecho que los esclavistas estén cada vez más preocupados por posibles revueltas."
 slave_owner_paranoia_radicalization_high: "La inquietud ha aumentado desde que se expresaron sus preocupaciones por primera vez, y la mayoría de los esclavos parecen dispuestos a iniciar una revuelta si se presenta la ocasión."
 slave_owner_paranoia_radicalization_mid: "Una revuelta a gran escala no parece probable, pero los esclavistas prestan mucha atención incluso a los más mínimos intentos de protesta."
 slave_owner_paranoia_radicalization_low: "Parece que la inquietud que en un principio desencadenó la paranoia ha perdido fuelle, pero persiste el temor a una revuelta."
 slave_owner_paranoia_events.1.t: "Una pequeña conspiración"
 slave_owner_paranoia_events.1.d: "Se ha sorprendido a un pequeño grupo de personas instigando una revuelta de esclavos en [SCOPE.sState('small_conspiracy_state').GetName]. Sin embargo, los esclavistas de la zona creen que esto es indicio de una conspiración mucho mayor y exigen que se castigue a los sospechosos."
 slave_owner_paranoia_events.1.f: "«Puede que solo hayamos encontrado a un par de tipos, un arma y mucha cháchara, pero debemos pensarlo bien. ¿No sería una extensa conspiración indemostrable, que extienda sus tentáculos de forma invisible por toda la ciudad, justo lo que podría conducir al éxito de una revuelta? ¿No es la posibilidad en sí misma motivo suficiente para dar ejemplo con quienes puedan estar involucrados?»"
 slave_owner_paranoia_events.1.a: "No podemos correr riesgos con estas actividades subversivas."
 slave_owner_paranoia_events.1.b: "Sería mejor aplicar tal crueldad a exorcizar los propios demonios."
 slave_owner_paranoia_events.2.t: "Comunidades ocultas"
 slave_owner_paranoia_events.2.d: "Pequeñas comunidades de esclavos huidos, ocultos en zonas remotas de [SCOPE.sState('hidden_communities_state').GetName], se han convertido en objetivo de los esclavistas locales por temor a que puedan ayudar en posibles revueltas."
 slave_owner_paranoia_events.2.f: "Se encargó de hacer la primera guardia. Enseguida comenzó a distinguir pequeños sonidos nocturnos en lo que, al principio, había parecido un silencio absoluto. Los sonidos de los árboles y la marisma, del viento y del agua; sonidos de seguridad.\n\nSiempre le había gustado escuchar durante la noche. Incluso en la plantación, este silencio, o algo parecido a él, había sido una fuente de consuelo. Sin embargo, ahora significaba algo más: cada noche de silencio era otra noche de libertad."
 slave_owner_paranoia_events.2.a: "¡La mera existencia de estos lugares mina la autoridad de nuestras instituciones!"
 slave_owner_paranoia_events.2.b: "¿Qué esperan lograr persiguiendo a gente que vive en medio de la nada?"
 slave_owner_paranoia_events.3.t: "La visita del abolicionista"
 slave_owner_paranoia_events.3.d: "[SCOPE.sCharacter('visiting_abolitionist_scope').GetFullName] del grupo de [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName|l] ha estado recientemente de gira por [SCOPE.sState('visiting_abolitionist_state').GetName], para recabar testimonios y dar a conocer la causa abolicionista. Los esclavistas del estado lo consideran un intento de provocar una revuelta violenta entre los esclavos y exigen que se expulse a [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetLeader.GetLastName] del estado inmediatamente."
 slave_owner_paranoia_events.3.f: "«Ah, ¿entonces consideras que tiene una postura \"moderada\"? ¿[SCOPE.sCharacter('visiting_abolitionist_scope').GetLeader.GetCustom('ES_LoLa')] has oído hablar? Puede que no diga abiertamente que los esclavos se deberían alzar contra sus amos, pero en todos los discursos, la acusación contra la propia institución y contra todos los que la apoyan es tan contundente que cuesta imaginar que un público que simpatice con la causa llegue a alguna conclusión distinta. Puede que los esclavos no tengan permiso para escuchar, pero incluso saber que se están dando tales discursos hará que se envalentonen. Recuerda lo que te digo, es solo cuestión de tiempo»."
 slave_owner_paranoia_events.3.a: "Esas preocupaciones son legítimas. [SCOPE.sCharacter('visiting_abolitionist_scope').GetLastName] es una persona problemática."
 slave_owner_paranoia_events.3.b: "Siempre debería permitirse hablar de libertad y justicia."
