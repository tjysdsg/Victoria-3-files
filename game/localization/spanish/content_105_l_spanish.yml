 slavery_law_events.7.t: "Una reconciliación peculiar"
 slavery_law_events.7.d: "Han transcurrido años desde la aprobación de la [SCOPE.sLaw('slavery_banned_scope').GetName] y los ideales pro esclavitud del grupo de [SCOPE.gsInterestGroup('slaver_ig').GetName|l] han perdido considerable fuerza."
 slavery_law_events.7.f: "En los resonantes salones señoriales frecuentados por el grupo de [SCOPE.gsInterestGroup('slaver_ig').GetNameNoFormatting|l], habían empezado a cambiar las palabras que antes arremetían contra el gobierno por la tiranía de arrebatarles a sus esclavos. Ahora, en lugar de condenas abiertas y llamamientos a restaurar la institución, se sugerían alternativas: la aparcería, el uso de prisioneros… Una decena de medios distintos para privar de derechos y restaurar lo que ellos consideraban el orden natural.\n\nPero nadie se atrevía a plantear la idea de contravenir abiertamente el decreto, al menos no en estos momentos en que el gobierno parecía atento a la situación y los antiguos esclavos aún sentían recelos. Por ahora, al menos, se limitarían a apañárselas con lo que tenían."
 slavery_law_events.7.a: "Es momento de unirnos y perdonar."
 slavery_law_events.7.b: "No podemos olvidarnos de los autores de este crimen."
