 #Path to Liberalism
 je_liberalism_1: "Senda hacia el liberalismo"
 je_liberalism_1_reason: "Una sociedad más democrática con los ideales adecuados establecerá los cimientos de un país en el que la libertad de todos sus ciudadanos sea primordial."
 je_liberalism_2: "Libertad para comerciar"
 je_liberalism_2_reason: "Un país abierto que comercia tanto con sus vecinos como con naciones lejanas es la clave para un futuro de liberalismo económico."
 je_liberalism_2_goal: "Aumenta el número de [Concept('concept_trade_route', '$concept_trade_routes$')|l] [ROOT.GetCountry.GetAltAdjective('PF')] en un 25 %."
 je_liberalism_3: "Libertad de pensamiento"
 je_liberalism_3_reason: "Al permitir la libertad de expresión, el pensamiento también se verá libre, lo que propiciará una nueva era de innovación y reformas radicales."
 je_liberalism_4: "El nuevo coloso"
 je_liberalism_4_reason: "¡La gente de cualquier raza y credo será bienvenida en nuestra sociedad libre y abierta!"
 liberalism.1.t: "Libertad, igualdad y fraternidad"
 liberalism.1.d: "El grupo de [SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName|l], bajo el liderazgo de [SCOPE.sCharacter('liberal_leader').GetFullName], ha propiciado una era de política liberal que promete una sociedad más libre en la que todos los ciudadanos participen en el proceso político."
 liberalism.1.f: "«Hay muchos ideólogos que aseguran representar la voluntad del pueblo, pero que silencian su voz cuando grita en contra de sus políticas. ¡Nosotros no! Liberaremos al pueblo de sus grilletes, persona a persona, hasta que el yugo del pasado quede atrás. Solo entonces podremos ver cuál es la verdadera voluntad del pueblo, y dejar que dé forma al futuro»."
 liberalism.1.a: "¡[SCOPE.sCharacter('liberal_leader').GetLastName] es un[SCOPE.sCharacter('liberal_leader').GetCustom('ES_XA')] visionari[SCOPE.sCharacter('liberal_leader').GetCustom('ES_OA')] sin miedo!"
 liberalism.1.b: "¡Otros líderes políticos harían bien en seguir esta tendencia!"
 liberalism.1.c: "Tal vez haga falta oír la voz de la razón, antes de que la situación se vuelva demasiado radical."
 liberalism.2.t: "El mercado del mundo"
 liberalism.2.d: "El mercado [ROOT.GetCountry.GetAdjectiveNoFormatting] se ha hecho famoso en todo el mundo por acoger el comercio exterior con los brazos abiertos."
 liberalism.2.f: "«Disfrutaremos de los bienes más exóticos de los mercados más remotos, no mediante la conquista y el sometimiento de pueblos extranjeros, sino ofreciéndoles a cambio lo que tenemos. Una nación que confía en lo que puede ofrecer no precisa armas. A no ser que sea eso lo que venda, ¡obviamente!»."
 liberalism.2.a: "Vende. ¡Vende!"
 liberalism.2.b: "Compra. ¡Compra!"
 liberalism.3.t: "El pensamiento, la palabra y el ideal"
 liberalism.3.d: "Quienes desean pensar con audacia y libertad están descubriendo que [ROOT.GetCountry.GetName] es uno de los lugares más seguros para explorar sus ideas."
 liberalism.3.f: "«¿Has leído la basura que se dice en el supuesto \"poema\" sobre [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de [ROOT.GetCountry.GetNameNoFormatting]? Es indignante».\n«¡Indignante!»\n«Además, lo ha escrito uno de sus compatriotas. ¿Te imaginas?».\n«He conseguido un ejemplar. Alguien tiene que vigilar a estos libertinos literarios. ¡Está claro que el gobierno [ROOT.GetCountry.GetAdjectiveNoFormatting] no va a hacerlo!»."
 liberalism.3.a: "Una utopía para el artista moderno."
 liberalism.3.b: "Un lugar donde la investigación no se ve frenada por la tradición."
 liberalism.4.t: "Con los brazos abiertos"
 liberalism.4.d: "[ROOT.GetCountry.GetName] se ha revelado a todo el mundo como un país que acoge a inmigrantes sin discriminarlos."
 liberalism.4.f: "—¡Guardaos, tierras antiguas vuestra pompa legendaria! —exclama ella—.\n—Dadme a vuestros rendidos, a vuestros desdichados,\na vuestras hacinadas muchedumbres que anhelan respirar en libertad.\nEnviadme a estos, los desamparados,\nlos que por la tempestad son azotados.\n¡Yo alzo mi antorcha junto al puerto dorado!" #Emma Lazarus
 liberalism.4.a: "¡Aquí cabe todo el mundo!"
 liberalism.4.b: "¡Todo el mundo sabrá que este es un puerto seguro!"
