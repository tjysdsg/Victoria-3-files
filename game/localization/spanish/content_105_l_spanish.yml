 #Military Technology JEs
 je_flamethrowers: "Escupefuegos"
 je_flamethrowers_reason: "Nuestro nuevo invento, el lanzallamas moderno, aún no se ha probado a fondo en un conflicto real. No hay que subestimar su poder de desatar el caos."
 flamethrowers_event.1.t: "El dragón de las trincheras"
 flamethrowers_event.1.d: "Aunque es un arma situacional, el lanzallamas está resultando de lo más útil en la [SCOPE.sWar('flamethrowers_event_war').GetName] como apoyo a corta distancia en las trincheras."
 flamethrowers_event.1.f: "«Puede que los humanos dominemos el fuego, a diferencia de criaturas menores, pero no hay recordatorio más crudo del animal temeroso que sigue habitando en el corazón de un hombre que ver el fuego que llena la zanja en la que se esconde. Pocos mueren por las llamas, pero muchos perecen tratando de escapar de ellas»."
 flamethrowers_event.1.a: "Debería desatar el miedo en los corazones de nuestros enemigos."
 flamethrowers_event.1.b: "Debe desplegarse donde pueda desalojar eficazmente a soldados."
