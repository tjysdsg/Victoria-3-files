 pm_events.1.t: "Maquinaría peligrosa"
 pm_events.1.d: "En el edificio [SCOPE.sBuilding('industrialized_pm_building').GetName] de [SCOPE.sState('industrialized_pm_state').GetName] se ha registrado un mayor número de accidentes laborales debido a un mayor uso de la mecanización y a normas de seguridad insuficientes."
 pm_events.1.f: "Siempre ha habido accidentes, pero me daba la sensación de que tendría tiempo para reaccionar. Esta vez no. Lo agarré del brazo para apartarlo, pero no había terminado de cogerle de la muñeca cuando vi que lo único que tenía en mis manos era su extremidad."
 pm_events.1.a: "Es preciso frenar la producción mientras los trabajadores se adaptan a esta nueva maquinaria."
 pm_events.1.b: "¡No podemos poner freno a los motores del progreso!"
 industrial_safety_slowdowns: "Industria frenada a causa de la seguridad"
 lacking_industrial_safety_regulations: "Falta de normas de seguridad en la industria"
 slowed_down_production: "Producción frenada"
 ignored_safety_concerns: "Se han ignorado las preocupaciones relativas a seguridad"
 pm_events.2.t: "Trabajadores sin formación"
 pm_events.2.d: "Algunos de los niños que trabajan en el edificio [SCOPE.sBuilding('industrialized_pm_building').GetName] de [SCOPE.sState('industrialized_pm_state').GetName] han resultado heridos al intentar manejar maquinaria de producción."
 pm_events.2.f: "Tras examinar la mano del crío, el médico volvió a sentarse, se dio la vuelta hacia la madre y suspiró profundamente.\n\n—Bueno, me temo que su hijo nunca llegará a ser un gran músico —dijo—, pero es muy probable que ese tampoco fuera su destino."
 pm_events.2.a: "¡No debe haber niños en ninguna fábrica!"
 pm_events.2.b: "La nuevas industrias precisan de todos los trabajadores que puedan conseguir."
 child_labor_restrictions: "Restricciones al trabajo infantil"
 dangerous_child_labor: "Trabajo infantil peligroso"
 child_crushing_machines: "Máquinas asesinas de niños"
 pm_events.3.t: "Una vigilancia sempiterna"
 pm_events.3.d: "Los manifestantes del movimiento por la templanza se oponen a la producción de licor en [SCOPE.sState('liquor_making_state').GetName]."
 pm_events.3.f: "«Dicen que mi marido murió por tener un carácter débil, como cualquier persona que se da a la bebida. Puedo soportar la vergüenza de estas acusaciones, pero ¿por qué mis hijos tienen que crecer oyendo tales cosas sobre su padre cuando los que llenan las botellas no se sienten vergüenza alguna por destrozar tantas vidas y a tantas familias?»."
 pm_events.3.a: "¡Tenemos que dejar de destilar este veneno!"
 pm_events.3.b: "Detengamos la producción de las bebidas espirituosas más potentes."
 pm_events.3.c: "¡[SCOPE.sState('liquor_making_state').GetName] debería sentir orgullo por la calidad de sus licores!"
 liquor_production_ban: "Prohibición de producir licor"
 liquor_production_restrictions: "Restricciones a la producción de licor"
 permitted_limited_liquor_production: "Se permite una producción limitada de licor"
 permitted_unrestricted_liquor_production: "Se permite una producción sin restricciones de licor"
 pm_events.4.t: "Especulación en tiempos de guerra"
 pm_events.4.d: "Los pacifistas, con [SCOPE.sCharacter('pacifist_leader').GetFullName] al frente, protestan contra la fabricación de armas en [SCOPE.sState('arms_making_state').GetName]."
 pm_events.4.f: "—Puede que haya gente que diga que [ROOT.GetCountry.GetName] vive tiempos de paz —dijo [SCOPE.sCharacter('pacifist_leader').GetLastName] a la multitud. A continuación, señaló al taller y prosiguió con verdadera rabia en la voz.\n\n—Os aseguro que mientras estos fusiles se utilicen en cualquier país del mundo, ¡jamás tendremos paz! Tenemos las manos manchadas con la sangre de otras guerras y no podremos librarnos de ella hasta que dejemos de fabricar estos instrumentos de muerte."
 pm_events.4.a: "Hay que detener la producción de fusiles hasta que se calme la situación."
 pm_events.4.b: "Para mostrar nuestro compromiso, hay que reducir la producción armamentística de manera considerable."
 pm_events.4.c: "¡No debemos avergonzarnos por crear un producto excelente!"
 arms_manufacturing_ban: "Prohibición de producir armas"
 arms_manufacturing_restrictions: "Restricciones a la producción armamentística"
 permitted_limited_arms_manufacturing: "Se permite una producción armamentística limitada"
 permitted_unrestricted_arms_manufacturing: "Se permite una producción armamentística sin restricciones"
 pm_events.5.t: "Una buena añada"
 pm_events.5.d: "Los sumilleres han calificado el vino de [SCOPE.sState('vinyard_state').GetName] como excepcional."
 pm_events.5.f: "«Cuando la gente dice que algo envejece como el vino, no siempre saben distinguir entre vino y #ITALIC vino#!. Por ello, permitidme que haga tal distinción. Si lográis haceros con una botella de [SCOPE.sState('vinyard_state').GetName], ese caldo puede ofrecer más que un buen rato: puede ser una inversión»."
 pm_events.5.a: "Hagamos que sea un producto exclusivo para exportación."
 pm_events.5.b: "Debemos aumentar la producción para satisfacer la enorme demanda."
 exclusive_wine: "Vino exclusivo"
 popular_wine: "Vino popular"
 #Obligation Events
 obligation_events.1.t: "Un partido favorecido"
 obligation_events.1.d: "[SCOPE.sC('obligation_request_target').GetName] tiene una obligación con nosotros que podríamos aprovechar para ejercer presión y hacer que incluya en su gobierno al grupo de [SCOPE.gsInterestGroup('obligation_request_ig').GetName|l]."
 obligation_events.1.f: "—Lejos de pretender decirle a nuestr[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] excelente [SCOPE.sC('obligation_request_target').GetRuler.GetPrimaryRoleTitle|l] cómo gobernar su país —dijo [ROOT.GetCountry.GetRuler.GetFullName] agitando una mano—, me gustaría tan solo mencionar que [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetFullName] es una persona de lo más razonable a la que merece la pena escuchar con atención."
 obligation_events.1.a: "¡Solo hace falta un pequeño empujón en la dirección correcta!"
 obligation_events.a.tt: "Si acepta:"
 obligation_events.b.tt: "Si no acepta:"
 notification_obligation_events_accepted_tooltip: "#header $notification_obligation_events_accepted_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_accepted_desc$"
 notification_obligation_events_accepted_name: "¡[SCOPE.sC('obligation_request_target').GetName] ha aceptado la sugerencia!"
 notification_obligation_events_accepted_desc: "[SCOPE.sC('obligation_request_target').GetName] ha aceptado nuestra sugerencia."
 notification_obligation_events_rejected_tooltip: "#header $notification_obligation_events_rejected_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_rejected_desc$"
 notification_obligation_events_rejected_name: "¡[SCOPE.sC('obligation_request_target').GetName] ha rechazado la sugerencia!"
 notification_obligation_events_rejected_desc: "[SCOPE.sC('obligation_request_target').GetName] ha rechazado nuestra sugerencia."
 obligation_events.1.b: "No deberíamos inmiscuirnos en su política interna."
 obligation_events.2.t: "Intereses extranjeros"
 obligation_events.2.d: "La obligación que tenemos con [SCOPE.sC('obligation_request_sender').GetName] se está utilizando como excusa para solicitar que incluyamos en el gobierno a sus amigos del grupo de [SCOPE.gsInterestGroup('obligation_request_ig').GetName|l]."
 obligation_events.2.f: "«Al igual que sería bochornoso dejar que otro país dictara nuestras políticas, resultaría bastante inadecuado que ese país confiara más en la oposición que en nuestro gobierno»."
 obligation_events.2.a: "[SCOPE.sC('obligation_request_sender').GetName] nos ha ayudado una vez antes. Seguiremos su consejo."
 obligation_events.2.b: "¡El mero hecho de sugerirlo resulta escandaloso!"
 obligation_events.3.t: "Temor en vez de amor"
 obligation_events.3.d: "Podríamos aprovechar la obligación que [SCOPE.sC('obligation_request_target').GetName] tiene con nosotros para pedir la creación de una campaña propagandística que sirva para que el mundo vea a nuestra nación con buenos ojos."
 obligation_events.3.f: "«Que una nación infunda respeto, o incluso temor, es aceptable, pero ¿de verdad podemos esperar que [SCOPE.sC('obligation_request_target').GetNameNoFormatting] nos respalde en el futuro cuando sus niños crecen oyendo historias sobre cómo nos los comeremos si no se portan bien?»."
 obligation_events.3.a: "Todo el mundo debería recordar cómo acudimos en su ayuda."
 obligation_events.3.b: "¿Por qué, si somos una nación que infunde temor?"
 obligation_events.4.t: "Una imagen más amable"
 obligation_events.4.d: "La obligación que tenemos con [SCOPE.sC('obligation_request_sender').GetName] se está utilizando como excusa para solicitar que mostremos a su país como si no fuera una amenaza para el mundo."
 obligation_events.4.f: "«Presentar a [SCOPE.sC('obligation_request_sender').GetName] como una nación que, en el fondo, se preocupa por los intereses de los demás no sería exactamente propaganda. Una vez nos ayudaron, ¿no? Tan solo sería un recordatorio de nuestro pasado»."
 obligation_events.4.a: "Se trata de un país incomprendido que merece una segunda oportunidad."
 obligation_events.4.b: "Supone una amenaza. No vamos a mentirle al pueblo."
 obligation_events.5.t: "Talento [SCOPE.sC('obligation_request_target').GetAdjectiveNoFormatting]"
 obligation_events.5.d: "[SCOPE.sCharacter('obligation_request_character').GetFullName], tenemos la oportunidad de que [SCOPE.sC('obligation_request_target').GetName] cumpla con la obligación que tiene con nosotros solicitando que sus comandantes nos presten sus servicios."
 obligation_events.5.f: "«No todo el mundo tiene en su país de origen las oportunidades que se merece. Nosotros somos una nación ambiciosa que sacará más partido a las habilidades de esta persona que el que otros jamás llegarán a sacar»."
 obligation_events.5.a: "¡Es justo lo que nuestro ejército necesita!"
 obligation_events.5.b: "Esa obligación tiene más valor que las habilidades de una sola persona."
 obligation_events.6.t: "Un[SCOPE.sCharacter('obligation_request_character').GetCustom('ES_XA')] [SCOPE.sCharacter('obligation_request_character').GetWomanMan] muy solicitad[SCOPE.sCharacter('obligation_request_character').GetCustom('ES_OA')]"
 obligation_events.6.d: "[SCOPE.sC('obligation_request_sender').GetName] quiere que cumplamos con nuestra obligación y solicita que les enviemos a nuestr[SCOPE.sCharacter('obligation_request_character').GetCustom('ES_OA')] comandante [SCOPE.sCharacter('obligation_request_character').GetFullName] a servir en su ejército."
 obligation_events.6.f: "«Se habla mucho de servir a la patria en el ejército, como si fuera una decisión fácil. ¿Y si el mejor servicio que se puede prestar al país es servir a otra nación?»."
 obligation_events.6.a: "¡Un pequeño precio por lo que hicieron para ganárselo!"
 obligation_events.6.b: "Les prestaremos ayuda militar, pero no a nuestros mandos."
 obligation_events.tt.no: "[SCOPE.sC('obligation_request_target').GetName] no recibirá ningún mensaje."
 #Trade Route Events
 trade_route_events.1.t: "Armeros peligrosos"
 trade_route_events.1.d: "Las $ig_armed_forces$ se cuestionan si tiene sentido depender de las importaciones de armas de [SCOPE.sC('arms_seller_threat').GetName], puesto que supone una amenaza para nuestra nación."
 trade_route_events.1.f: "—No es que cuestione la fiabilidad de los fusiles [SCOPE.sC('arms_seller_threat').GetAltAdjectiveNoFormatting('PM')] —dijo el general—, pero ¡no podemos contar con que sigan suministrándonoslos si en algún momento sus soldados han de estar en nuestro punto de mira!"
 trade_route_events.1.a: "Vamos a establecer una industria armamentística nacional por si nos la juegan."
 trade_route_events.1.b: "La amenaza [SCOPE.sC('arms_seller_threat').GetAltAdjectiveNoFormatting('SF')] se ha exagerado."
 trade_route_events.2.t: "Préstamo de diseños"
 trade_route_events.2.d: "El estudio de las armas más avanzadas que importamos de [SCOPE.sC('arms_seller_gun_tech').GetName] podría aportar información valiosa a nuestro proyecto de investigación militar."
 trade_route_events.2.f: "«No sería exactamente espionaje militar, ni tampoco industrial. Sería más bien un homenaje a la innovación de nuestros amigos de [SCOPE.sC('arms_seller_gun_tech').GetNameNoFormatting], que nos han proporcionado excelentes muestras de su buen hacer en la fabricación de armas»."
 trade_route_events.2.a: "¡Desmontemos las armas y descubramos su diseño!"
 trade_route_events.2.b: "Trazaremos nuestra propia ruta hacia el futuro del armamento."
 trade_route_events.3.t: "Prioridades decadentes"
 trade_route_events.3.d: "El grupo de [SCOPE.gsInterestGroup('angry_luxury_import_ig').GetName|l] ha cuestionado la moralidad de importar objetos de lujo a la capital mientras el elevado precio del $grain$ es motivo de preocupación entre muchos ciudadanos pobres."
 trade_route_events.3.f: "Dejó la caja en el suelo con más fuerza de la necesaria para dar énfasis a sus palabras.\n\n—Sabemos mejor que nadie cuántos cargamentos se estiban cada día en estos muelles. ¡Que nadie venga a decirme que el precio del pan no tiene nada que ver con estos productos de lujo que estamos descargando!"
 trade_route_events.3.a: "Trataremos de importar también este bien básico."
 trade_route_events.3.b: "¡Que coman brioches!"
 trade_route_events.4.t: "Materiales industriales"
 trade_route_events.4.d: "Los $ig_industrialists$ señalan que el elevado precio del $steel$ en la capital pone freno a sus objetivos y querrían que diéramos prioridad a la importación de este material."
 trade_route_events.4.f: "«Mis socios comerciales en el extranjero comentan que dirijo el negocio con puño de hierro. Puede que suene intimidante, pero en realidad es una broma bastante humillante a mi costa; quieren dar a entender que me estoy oxidando»."
 trade_route_events.4.a: "Buscaremos una fuente que nos provea de este material esencial para estos tiempos modernos."
 trade_route_events.4.b: "En primer lugar, sus aspiraciones deberían ser fabricar acero, no utilizarlo."
 trade_route_events.5.t: "El lienzo de las ideas"
 trade_route_events.5.d: "La $ig_intelligentsia$ tiene dificultades para encontrar $paper$ económico para inmortalizar sus pensamientos."
 trade_route_events.5.f: "—Lo único positivo de esta lamentable situación —dijo el profesor universitario con un suspiro de desesperación— es que cuando alguien dice que una idea no vale el papel en el que está impresa, ¡al menos es cierto!"
 trade_route_events.5.a: "¡Protegeremos las páginas de los clásicos del mañana!"
 trade_route_events.5.b: "Hay que aprender a abreviar."
