 #Famine Economic Events
 famine_political.d: "La hambruna en [SCOPE.sState('famine_state').GetName] ha suscitado críticas por la política económica de [ROOT.GetCountry.GetName] de"
 famine_political.1.t: "Economía anticuada"
 famine_political.1.d: "$famine_political.d$ tradicionalismo, con su oposición al comercio internacional y su negativa a evolucionar con los tiempos."
 famine_political.1.f: "«¿En beneficio de quién permite [ROOT.GetCountry.GetName] que su economía quede anticuada mientras el resto del mundo se precipita hacia la modernidad? Desde luego, no de aquellos que yacen muertos en una cuneta. Los beneficiarios pueden pensar que la tradición nos ha cegado ante quienes son y ante lo que hay que hacer, pero el pasado al que se aferran ya no existe. Si deciden permanecer en él, ellos tampoco sobrevivirán»."
 famine_political.1.a: "¡Mantener las tradiciones no debería costar vidas!"
 famine_political.1.b: "Los campesinos han pasado hambre en todas las épocas. Así son las cosas."
 famine_political.2.t: "Una cárcel económica"
 famine_political.2.d: "$famine_political.d$ aislacionismo, con su rechazo a aceptar bienes de otros países."
 famine_political.2.f: "«Nos han dicho que deberíamos estar orgullosos de la independencia de nuestra nación ante los productos extranjeros y que podemos cultivar todo lo que necesitamos. ¿En qué momento este orgullo se convirtió en delirio? ¿Cuánta más gente tiene que morir antes de que nuestros líderes confiesen que no tenemos comida? Es hora de comernos el orgullo, antes de que sea lo último que se pueda comer en este país»."
 famine_political.2.a: "Tenemos que empezar a hacer excepciones."
 famine_political.2.b: "Debemos ser autosuficientes, cueste lo que cueste."
 famine_political.3.t: "Comercio sin equilibrio"
 famine_political.3.d: "$famine_political.d$ mercantilismo, con su enfoque en el comercio centrado en las exportaciones."
 famine_political.3.f: "«Parece que algunos de nuestros líderes ven a [ROOT.GetCountry.GetName] simplemente como un jugador sentado a una mesa, que trata de superar en astucia a otras naciones para ganar en un juego abstracto más allá de la comprensión del hombre corriente. Si alzaran la vista un instante de sus hojas de balances y observaran a las personas que producen los bienes que se incluyen en ellas, se darían cuenta de que son seres humanos de carne y hueso, no peones, y que necesitan comer»."
 famine_political.3.a: "Hay que garantizar las importaciones indispensables, incluso bajo el mercantilismo."
 famine_political.3.b: "¿Qué saben los pobres sobre economía nacional?"
 famine_political.4.t: "Libertad para morir de hambre"
 famine_political.4.d: "$famine_political.d$ libre comercio, con su resignación a las fuerzas del mercado."
 famine_political.4.f: "«Libertad comercial, libertad mercantil; son expresiones poéticas para ocultar que, en realidad, es la libertad de quienes tienen dinero. Para los que no lo tienen, por muy grande que sea la demanda, no hay oferta. A los que defienden esta política, que se considera defensores del laissez faire, les digo esto: podéis mentiros a vosotros mismos diciendo que la muerte de los pobres se debe a una mano invisible, pero las víctimas sabrán qué manos están realmente manchadas de sangre»."
 famine_political.4.a: "Podemos poner la mano en la balanza si con eso se salvan vidas."
 famine_political.4.b: "Los mercados fijan los precios de forma justa; es pagar o morir."
 famine_political.5.t: "Planes fracasados, fracasos planificados"
 famine_political.5.d: "$famine_political.d$ economía planificada, con su dependencia de la planificación gubernamental."
 famine_political.5.f: "«Desde que el Estado tomó el control de la economía, a menudo nos dicen que la escasez temporal o incluso los problemas duraderos están subordinados a grandes planes para el futuro de [ROOT.GetCountry.GetName]. Antes costaba creer que esos fracasos formaran parte del plan. Ahora que la hambruna se cobra vidas cada día, continuar creyendo que esto forma parte del gran plan del Estado sería una acusación aún peor de su bancarrota moral que declararlo incompetente»."
 famine_political.5.a: "Debemos asumir que hemos fracasado y abrir nuestra economía."
 famine_political.5.b: "¿Hambruna? Suena a propaganda de la oposición."
