 #Corn Laws
 je_corn_laws: "Leyes de Cereales"
 je_corn_laws_reason: "Nuestro prohibitivo impuesto a la importación de grano sirve de sólida política proteccionista para los intereses de los terratenientes y si se elimina habrá agitación."
 corn_laws.1.t: "Fin de las Leyes de Cereales"
 corn_laws.1.d: "Se ha abolido el impuesto a la importación de grano conocido como las Leyes de Cereales. Esto supone un cambio político que se aleja del mercantilismo y del poder de los terratenientes."
 corn_laws.1.f: "«Hay quien dirá que nos hemos doblegado a la voluntad de los mercaderes y que hemos abandonando el poder económico que representa la tierra de nuestro país a las aguas del comercio internacional. Esa gente olvida con demasiada facilidad que no hay mayor amenaza para el poder que una turba de campesinos hambrientos»."
 corn_laws.1.a: "¡Que comience el comercio de cereales!"
 corn_laws.2.t: "Un conservador moderno"
 corn_laws.2.d: "Una nueva figura política se ha alzado entre las filas del grupo de [SCOPE.gsInterestGroup('landowners_ig').GetName|l]. Su campaña se basa en la poco ortodoxa propuesta de abolir las Leyes de Cereales."
 corn_laws.2.f: "«Espero que, tras referirme a las pruebas que posee el gobierno, aunque muchos puedan pensar que las conclusiones a las que yo y otros hemos llegado en cuanto al peligro han sido erróneas, les aconsejo que no se confíen en demasía, puesto que todavía han de pasar siete meses antes de que se pueda obtener una nueva provisión de alimentos para el pueblo. Recuerdo las cuentas que se han presentado últimamente, pero pido a la Cámara que no concluya con excesiva premura que el peligro ya ha pasado. No es el caso. Señor, confío en haber convencido a algunos de los que piensan que las conclusiones eran erróneas de que, al menos, el consejo de recurrir a medidas extraordinarias era honesto»." #Robert Peel
 corn_laws.2.a: "¡Una inspiración para nuestra época!"
 corn_laws.2.b: "El programa de [SCOPE.gsInterestGroup('landowners_ig').GetLeader.GetFullName] sirve mucho mejor a los intereses del grupo de [SCOPE.gsInterestGroup('landowners_ig').GetName|l]."
 corn_laws.3.t: "Un grano de poder"
 corn_laws.3.d: "Las Leyes de Cereales, nuestros aranceles sobre las importaciones de grano, han proporcionado a los terratenientes una gran ventaja económica que utilizan para mantener su influencia sobre el panorama político [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 corn_laws.3.f: "«Debatir de teoría económica está muy bien, pero no debemos apartar la vista de la realidad que genera la teoría. Las promesas de que las Leyes de Cereales protegerían los intereses de [ROOT.GetCountry.GetNameNoFormatting] suenan cada vez más falsas. En su lugar, parecen proteger los intereses de unos pocos y selectos ciudadanos de abolengo [ROOT.GetCountry.GetAdjectiveNoFormatting]. Habría que preguntarse con cuántas otras leyes ocurre lo mismo»."
 corn_laws.3.a: "Todo país requiere de una aristocracia que gobierne al vulgo."
 corn_laws.3.b: "Un acontecimiento preocupante."
 corn_laws.4.t: "Sin pan no hay libertad"
 corn_laws.4.d: "Nuestro prohibitivo impuesto a la importación de grano ha hecho imposible que los pobres puedan comprar pan, lo que ha provocado que la gente de [SCOPE.sState('bread_buying_state').GetName] esté al borde de la inanición."
 corn_laws.4.f: "«Dicen que los aranceles son para proteger al agricultor [ROOT.GetCountry.GetAdjectiveNoFormatting] de la hambruna y la caída de los salarios. Que sin ellos, los mercados se llenarían de pan que no podríamos permitirnos. ¡Pues yo digo que al infierno con los aranceles! Yo ya paso hambre. Al menos, sin los aranceles, habría pan que un hombre hambriento pudiese robar»."
 corn_laws.4.a: "Los pobres también deben beneficiarse de nuestras políticas."
 corn_laws.4.b: "Tendrán que soportarlo, por el bien de la economía."
