 je_dreadnoughts_reason: "Está claro que estos grandes e impresionantes barcos se usan para medir el poderío naval en tiempos de paz, pero ¿qué tal funcionarán en una guerra real?"
 je_destroyers: "Guerra con destructores"
 je_destroyers_reason: "Aunque nuestros destructores de escolta proporcionan una supuesta seguridad, no sabremos plenamente cómo utilizarlos hasta que se hayan desplegado en un conflicto armado."
 je_battleships: "Guerra con acorazados"
 je_battleships_reason: "Los acorazados modernos son cada vez más complejos. ¿Estará su impacto a la altura en un conflicto bélico real?"
 naval_tech_events.1.t: "Armas y vapor"
 naval_tech_events.1.d: "[SCOPE.sCharacter('dreadnought_tech_commander').GetFullName] ha desplegado con éxito nuestros impresionantes acorazados en el actual conflicto, demostrando que no son meros proyectos vanidosos de la armada."
 naval_tech_events.1.f: "«Al principio, los espectadores se sorprendieron, ya que desde la distancia parecía que él buque había explotado. En realidad, las llamas que lo envolvían procedían de su primera andanada completa. El propio barco resultó bastante ileso, aunque más tarde oí que no es aconsejable mantener objetos frágiles a bordo para tales ocasiones»."
 naval_tech_events.1.a: "Ahora son más impresionantes que nunca."
 naval_tech_events.1.b: "Ahora ya sabemos cómo usarlos de forma efectiva, incluso en tiempos de paz."
 naval_tech_events.2.t: "Destructor y protector"
 naval_tech_events.2.d: "[SCOPE.sCharacter('destroyer_tech_commander').GetFullName] ha hecho uso de los buques destructores en el conflicto actual, así que hemos aprendido mucho sobre la mejor forma de usarlos."
 naval_tech_events.2.f: "—Entiendo que destructor de torpederos es el nombre más preciso, ¿no?.\n\n—Bueno, en realidad no. Creo que son capaces de destruir todo tipo de cosas."
 naval_tech_events.2.a: "¡Nadie se atreverá a atacar nuestros convoyes!"
 naval_tech_events.2.b: "Formarán una parte importante de nuestras flotas."
 naval_tech_events.3.t: "Gigantes de los mares"
 naval_tech_events.3.d: "El uso de los acorazados por parte de [SCOPE.sCharacter('battleship_tech_commander').GetFullName] en el conflicto bélico actual ha demostrado que estos enormes navíos aún sirven en las guerras modernas."
 naval_tech_events.3.f: "La joven miró con los ojos muy abiertos el barco que flotaba en el puerto.\n\n—¡Parece que se ha necesitado todo el acero del mundo para construirlo! ¿Cuántos barcos de este tipo hay?\n\n—De esta inmensidad, solo uno, señorita —respondió el almirante—, pero puede estar segura de que en cuanto nuestros enemigos se enteren, habrá dos."
 naval_tech_events.3.a: "Su presencia será un argumento de peso."
 naval_tech_events.3.b: "Gracias a su poder, ¡gobernaremos los mares!"
 naval_tech_events.3.c: "Pondremos en práctica esta experiencia táctica."
