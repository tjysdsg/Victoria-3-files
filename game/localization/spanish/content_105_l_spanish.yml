 #Education Law Events
 education_laws.1.t: "Ayuda académica"
 education_laws.1.d: "Los profesores de los centros de enseñanza superior se han ofrecido a asesorar al gobierno en la implementación de la nueva ley de [SCOPE.sLaw('current_law_scope').GetName]."
 education_laws.1.f: "«No cabe duda de que hay diferencias entre enseñar lo básico a niños y la educación más avanzada que se ofrece en nuestras universidades. No obstante, como arquitectos de las plantas superiores de esta imponente estructura de conocimiento, creemos que lo mínimo que podemos hacer es aportar ideas sobre cómo deberían construirse los cimientos»."
 education_laws.1.a: "¡Será un placer contar con su ayuda!"
 education_laws.1.b: "Su trabajo de investigación es más importante."
 education_laws.1.c: "Podrían ser de ayuda para ultimar el proyecto de ley."
 education_laws.2.t: "Disciplina y castigo"
 education_laws.2.d: "El grupo de [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] ha indicado que el papel de la disciplina en la nueva ley de [SCOPE.sLaw('current_law_scope').GetName] es un aspecto que mejorar en los planes del nuevo sistema educativo."
 education_laws.2.f: "«No se trata tan solo de mantener las clase en orden para que se pueda impartir el conocimiento; se trata de impartir carácter. Al fin y al cabo, los padres de estos niños, que hacen todo lo posible por criarlos como ciudadanos ejemplares, han depositado una enorme responsabilidad sobre nuestros hombros. Con excesiva frecuencia, nos topamos con chicos que se incorporan al servicio militar cuyo carácter ya ha sido arruinado casi sin remedio por una juventud rebelde y una falta de respeto a la autoridad. ¡Esto no tiene por qué ser así!»"
 education_laws.2.a: "Deberíamos centrarnos en el currículo."
 education_laws.2.b: "Incorporar esto al sistema escolar es primordial."
 education_laws.3.t: "Desacuerdos sobre el currículo"
 education_laws.3.d: "Los desacuerdos en el gobierno sobre qué debería enseñarse en la nueva ley de [SCOPE.sLaw('current_law_scope').GetName] ha paralizado la implantación de la reforma."
 education_laws.3.f: "«Puede que estas clases fueran óptimas para educar nobles hace dos siglos, pero ¡pensar que pueden ser adecuadas a día de hoy para una variedad más amplia de estudiantes es una auténtica locura!»\n«¿Estás diciendo entonces que tus alternativas \"modernas\" irían mejor? ¿Harías desaparecer las asignaturas clásicas en favor de la ignorancia y la mala gramática?»."
 education_laws.3.a: "Hay que forzar un compromiso."
 education_laws.3.b: "Hay que dedicar un tiempo a limar asperezas."
 education_laws.3.c: "Cambiad la ley para crear un organismo independiente que se encargue de esto."
 education_laws.4.t: "Profesores adicionales"
 education_laws.4.d: "Algunos padres con experiencia en educar a niños en casa se ofrecen como profesores en las zonas rurales para facilitar el nuevo sistema de [SCOPE.sLaw('current_law_scope').GetName]."
 education_laws.4.f: "«Pregunte a cualquiera de mis vecinos y darán fe de lo que he hecho por la comunidad a pesar de no tener cualificaciones formales. Yo he enseñado a los niños de por aquí a leer y escribir. Para mí, es un motivo de orgullo mayor que cualquier cosa que haya hecho con las manos»."
 education_laws.4.a: "¡Es una suerte que ya tengamos gente instruida!"
 education_laws.4.b: "No debemos dejar que esto nos distraiga de otras labores."
 education_laws.4.tt: "El impacto de estos esfuerzos es proporcional a la [concept_literacy|l] de [THIS.GetCountry.GetNameNoFormatting] en los [Concept('concept_incorporated_state', '$concept_incorporated_states$')|l], es decir, del [THIS.GetCountry.GetIncorporatedLiteracyRate|%v]."
 education_laws.5.t: "Niños y niñas"
 education_laws.5.d: "El debate sobre si la nueva ley de [SCOPE.sLaw('current_law_scope').GetName] debería separar por clases a niños y niñas, y quizás también tener un currículo diferente, está provocando desacuerdos sobre cómo implantar el nuevo sistema educativo."
 education_laws.5.f: "«¿Acaso alguien cuestiona las diferencias innatas de disposición entre los sexos, o sus papeles ordenados por mandato divino en nuestra sociedad? ¿Cómo podríamos esperar criar damas y caballeros de bien si no hacemos tal distinción en su educación?»."
 education_laws.5.a: "Unas ideas como esas son reliquias del pasado."
 education_laws.5.b: "Deberíamos elaborar dos ramas independientes."
 education_laws.6.t: "Organización escolar"
 education_laws.6.d: "De manera tradicional, el grupo de [SCOPE.gsInterestGroup('devout_ig').GetName|l] ha asumido cierta responsabilidad por la educación en [ROOT.GetCountry.GetName]. A medida que se desarrolla el nuevo sistema de [SCOPE.sLaw('current_law_scope').GetName], la cuestión de su papel en la organización de las escuelas se ha convertido en un elemento clave para la reforma."
 education_laws.6.f: "«Obviamente, el Estado seguiría siendo la máxima autoridad en cuanto a las prioridades escolares, pero hay muchas tareas administrativas de las que encargarse a nivel local. En cualquier caso, toda escritura [ROOT.GetCountry.GetStateReligion.GetNameNoFormatting] ya forma parte del plan de estudios, ¿no?»"
 education_laws.6.a: "La responsabilidad organizativa debe recaer sobre el grupo de [SCOPE.gsInterestGroup('devout_ig').GetName|l]."
 education_laws.6.b: "Debemos construir un sistema escolar secular desde los cimientos."
