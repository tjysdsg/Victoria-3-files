 #Springtime of the Peoples
 peoples_springtime.1.t: "La chispa de la revolución"
 peoples_springtime.1.d: "La revolución en ciernes en [ROOT.GetCountry.GetName] inspira sentimientos radicales por todo el continente."
 peoples_springtime.1.f: "«Entiendo que exista cierta preocupación por que las armas utilizadas en la revolución [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')] puedan llegar a los países vecinos y acabar en malas manos. No temo a la pólvora, sino a aquello que pueda prenderla. No todos los hombres desean el poder per se, pero si están convencidos de que les han estafado con su parte, pueden creer que es su deber reclamarlo. ¿Puede haber algo más peligroso que la idea de que el poder pertenece al pueblo?»."
 peoples_springtime.1.a: "¿Quién conducirá a [ROOT.GetCountry.GetName] hacia el futuro?"
 peoples_springtime.1.b: "¡No dejaremos que estos ideales siembren división!"
 peoples_springtime.2.t: "Ecos de las revoluciones"
 peoples_springtime.2.d: "Una corriente de pensamiento liberal radical se está extendiendo a nivel internacional y ha llegado hace poco a [ROOT.GetCountry.GetName]."
 peoples_springtime.2.f: "«¿Por qué debería preocuparme por la libertad de prensa? Solo publican basura».\n\n«Si supieras la clase de basura que no llega a imprenta, tal vez descubrirías que la distinción entre variedades es más importante de lo que crees»."
 peoples_springtime.2.a: "Oigamos lo que tienen que decir."
 peoples_springtime.2.b: "Suena a amenaza."
 peoples_springtime.3.t: "Un revolucionario para nuestra época"
 peoples_springtime.3.d: "Una voz a favor del liberalismo está calando en el grupo de [SCOPE.gsInterestGroup('radical_ig').GetName|l]."
 peoples_springtime.3.f: "«No sé qué pensar de este nuevo estilo político. Me parece una falta de tacto presentar demandas tan alocadamente».\n\n«Cuando se argumenta que las premisas de lo que constituye el tacto político son en sí mismas defectuosas, un poco de falta de tacto puede ayudar a conseguir objetivos»."
 peoples_springtime.3.a: "Hay que escuchar."
 peoples_springtime.3.a.tt: "Un personaje de corte #bold radical#! asumirá el liderazgo del grupo de [SCOPE.gsInterestGroup('radical_ig').GetName]."
 peoples_springtime.3.b: "Esto es demasiado extremo para la política [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')]."
 peoples_springtime.4.t: "La palabra de la revolución"
 peoples_springtime.4.d: "Los partidarios de las reformas liberales quieren extender sus ideas a los países vecinos."
 peoples_springtime.4.f: "«¿Y si la revolución fracasa? ¿Y si el pueblo [ROOT.GetCountry.GetAdjectiveNoFormatting] no está listo para estas ideas?».\n\n«En ese caso, habremos plantado mil semillas, y cuando llegue el momento adecuado para [ROOT.GetCountry.GetName], el fruto de esos árboles dará forma a nuestro futuro»."
 peoples_springtime.4.a: "¡Serán como nosotros!"
 peoples_springtime.4.b: "¡Hay que impedir el contagio!"
 peoples_springtime.5.t: "El nacimiento del radicalismo"
 peoples_springtime.5.d: "Las corrientes liberales radicales en algunas zonas de [ROOT.GetCountry.GetName] están provocando cierta actividad revolucionaria a escala local."
 peoples_springtime.5.f: "«Entonces ¿el revuelo es cosa de grupos locales únicamente? ¿No hay coordinación a nivel nacional?».\n\n«Lo único que sabemos con certeza es que si hay coordinación a nivel nacional es para ocultarse»."
 peoples_springtime.5.a: "Podría ocurrir en cualquier parte."
 peoples_springtime.5.b: "Está enquistado en el seno de la nación."
 peoples_springtime.6.t: "El final de la primavera"
 peoples_springtime.6.d: "La tendencia internacional de pensamiento radical y los sentimientos revolucionarios están llegando a su fin."
 peoples_springtime.6.f: "«Tal vez sea demasiado pronto para ponernos de acuerdo sobre si nuestros intentos fueron un éxito o un fracaso. Me gustaría pensar que hemos puesto en marcha fuerzas que seguirán haciendo progresar nuestros objetivos mucho después de que se hayan extinguido los fuegos de esta era»."
 peoples_springtime.6.a: "El mundo está cambiando."
 peoples_springtime.6.a.tt: "La [concept_journal_entry|l] $je_springtime_of_the_peoples$ desaparece de todas las naciones."
 peoples_springtime.7.t: "El triunfo de la revolución"
 peoples_springtime.7.d: "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetFullName] y el grupo de [SCOPE.gsInterestGroup('radical_ig').GetName|l] han demostrado que los objetivos del movimiento de [SCOPE.gsInterestGroup('radical_ig').GetLeader.GetIdeology.GetName|l] se pueden alcanzar en [ROOT.GetCountry.GetName]."
 peoples_springtime.7.f: "«¡No es momento de descansar y contemplar nuestra obra! ¿Cuántos revolucionarios han logrado aprovechar el momento solo para descubrir que sus logros han sido derribados como castillos de arena por las mareas de la historia? Los tiranos ya no tienen el poder en sus manos y debemos asegurarnos de que jamás vuelvan a tenerlo»."
 peoples_springtime.7.a: "¡El gabinete de [SCOPE.gsInterestGroup('radical_ig').GetLeader.GetLastName|l] conseguirá más libertades aún!"
 peoples_springtime.7.b: "¡Nuestra fuerza es el pueblo!"
 peoples_springtime.7.tt: "Hay más probabilidad de que aparezcan líderes radicales en [ROOT.GetCountry.GetName]."
 peoples_springtime.8.t: "La derrota de la revolución"
 peoples_springtime.8.d: "El esfuerzo de la revolución liberal dirigida por los líderes radicales de [ROOT.GetCountry.GetName] ha sido suprimido por poderes que reafirman su autoridad y condenan a los radicales al olvido."
 peoples_springtime.8.f: "«Las clases bajas y medias siempre han realizado esfuerzos para hacerse con el poder, pero rara vez consiguen mantenerlo si lo logran. Tenemos suerte de que este intento haya sido breve e infructuoso, de lo contrario podría haber causado un daño irreparable a las tradiciones y al orden social de [ROOT.GetCountry.GetName]»."
 peoples_springtime.8.a: "[ROOT.GetCountry.GetRuler.GetFullName] gobernará con firmeza, pero con justicia."
 peoples_springtime.8.b: "¡El pueblo no se dejará arrastrar por la demagogia!"
 peoples_springtime.8.tt: "Hay menos probabilidad de que aparezcan líderes radicales en [ROOT.GetCountry.GetName]."
