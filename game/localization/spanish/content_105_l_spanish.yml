 #African Colonial Events
 africa_colonial_events.1.t: "Participación en la lucha por África"
 africa_colonial_events.1.d: "El creciente imperio colonial de [ROOT.GetCountry.GetName] en África, junto con los nuevos medios para prevenir la malaria, nos han convertido en un contendiente a tener en cuenta por el control colonial del continente."
 africa_colonial_events.1.f: "«Cuando observo este continente, veo una materia prima sin tratar de la que se podría tallar cualquier cosa. Pero, como suele ocurrir cuando se trabaja con materias en bruto, los accidentes son inevitables. Algo se rompe y corre la sangre. En [ROOT.GetCountry.GetNameNoFormatting] no somos tan aprensivos como para dejar que un poco de sangre se interponga en el camino de la ambición, ¿verdad?»."
 africa_colonial_events.1.a: "¡Sacad los mapas y los cartabones!"
 africa_colonial_events.2.t: "El lugar que nos corresponde"
 africa_colonial_events.2.d: "Nuestros esfuerzos coloniales en África han dado sus frutos y hemos reclamado una parte considerable del continente para nuestros propósitos."
 africa_colonial_events.2.f: "«Puede que haya gente que debata el alcance exacto de nuestro imperio colonial, pero nadie puede negar su presencia. A aquellos que quieran discutir sobre fronteras, les digo lo que siempre he dicho: la historia, ahora al igual que antes, la escriben los cartógrafos»."
 africa_colonial_events.2.a: "¡Esto es solo el principio del imperio [ROOT.GetCountry.GetAdjectiveNoFormatting]!"
