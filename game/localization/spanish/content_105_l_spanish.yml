 #Discrimination Events
 discrimination_events.1.t: "Contra todo pronóstico"
 discrimination_events.1.d.culture: "A pesar de no gozar de plenos derechos conforme a las leyes [ROOT.GetCountry.GetAltAdjective('PF')], algunos de los miembros más adinerados de cultura [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName] han empezado a mudarse a vecindarios en los que normalmente no serían bienvenidos y a frecuentar sus establecimientos."
 discrimination_events.1.d.religion: "A pesar de no gozar de plenos derechos conforme a las leyes [ROOT.GetCountry.GetAltAdjective('PF')], algunos de los miembros más adinerados de religión [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName] han empezado a mudarse a vecindarios en los que normalmente no serían bienvenidos y a frecuentar sus establecimientos."
 discrimination_events.1.f: "—Si queremos que nuestros hijos tengan un futuro, aquí es donde deberíamos criarlos —dijo él—. Quiero que vivan protegidos.\n\nElla se cruzó de brazos.\n\n—¿Has visto cómo nos miran? Cuando la gente habla de «protección», no se refiere a #ITALIC nuestra#! protección. Se refiere a protegerse de #ITALIC nosotros#!."
 discrimination_events.1.a: "Puede que hagan falta nuevas normativas para preservar la paz."
 discrimination_events.1.b: "Han triunfado con su esfuerzo, con todo lo que ello supone."
 discrimination_events.2.t: "Una puñalada por la espalda"
 discrimination_events.2.d.culture: "Humillados por la reciente derrota militar, muchos echan la culpa a la población [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName] de [ROOT.GetCountry.GetName], asegurando que entorpecieron el esfuerzo bélico desde el frente nacional."
 discrimination_events.2.d.religion: "Humillados por la reciente derrota militar, muchos echan la culpa a la población [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName|l] de [ROOT.GetCountry.GetName], asegurando que traicionaron el esfuerzo bélico desde el frente nacional."
 discrimination_events.2.f: "Soltó el vaso con un golpe. De repente, su rostro pasó en un momento de la amargura a la rabia total.\n\n—Luchamos con valor, todos y cada uno. ¡El frente no cayó! Nunca le fallamos a [ROOT.GetCountry.GetName] y [ROOT.GetCountry.GetName] nunca nos falló. Nadie fracasó, pero alguien sí tuvo éxito. Deja que te diga quién."
 discrimination_events.2.a: "¡Tiene que ser eso! [ROOT.GetCountry.GetName] jamás perdería en una pelea limpia."
 discrimination_events.2.b: "Debemos asumir el fracaso como si fuera propio."
 discrimination_events.3.t: "El idioma en las aulas"
 discrimination_events.3.d: "En ocasiones, los alumnos de la comunidad [SCOPE.sCulture('discriminated_culture').GetName] utilizan su idioma nativo en las aulas de [ROOT.GetCountry.GetNameNoFormatting]. Hay quien ha pedido que los profesores castiguen el uso de estas lenguas para obligar a los niños a hablar el idioma oficial del país."
 discrimination_events.3.f: "«Tú también te has fijado, ¿no? Se enfada cuando la gente habla en clase, pero se enfada más todavía cuando hablamos nosotros. A lo mejor cree que hablamos de él».\n\n«Creo que no le gusta que le recordemos que sabemos algo que él no sabe»."
 discrimination_events.3.a: "¡En la escuela deberían aprender a hablar el idioma correcto!"
 discrimination_events.3.b: "Su idioma forma parte de su legado."
 discrimination_events.4.t: "Barreras industriales"
 discrimination_events.4.d: "Hay informes de que, en las fábricas de [SCOPE.sState('discrimination_state').GetName], se pone a trabajar a gente [SCOPE.sCulture('discriminated_culture_pop').GetName] en puestos con condiciones laborales paupérrimas, debido a su condición de ciudadanos de segunda en [ROOT.GetCountry.GetName]."
 discrimination_events.4.f: "«Ya lo sé, ya lo sé. Los hombres de negocios tenemos fama de preocuparnos únicamente por los resultados. Puede que eso sea cierto en algunos casos, pero a mi modo de ver, cualquier negocio debe construirse a partir de una sólida base de valores. La gente [SCOPE.sCulture('discriminated_culture_pop').GetNameNoFormatting] no comprende esos valores. ¿Cómo iban a hacerlo? Al fin y al cabo, son #ITALIC nuestros#! valores»."
 discrimination_events.4.a: "¡Este trato desigual es intolerable!"
 discrimination_events.4.b: "Tienen suerte de tener trabajo siquiera."
