 #Liberal and Conservative Election Events
 election_liberal_events.1.t: "Una reacción extrema"
 election_liberal_events.1.d: "En su campaña para las próximas elecciones, los miembros de [SCOPE.sParty('liberal_party').GetName] han dirigido sus críticas contra sus rivales de [SCOPE.sParty('conservative_party').GetName] por incorporar a [SCOPE.sCharacter('extremist_leader').GetFullName] a sus filas, señalando sus opiniones de extrema derecha como ejemplo de que el partido admite a extremistas."
 election_liberal_events.1.f: "«Se autodenominan conservadores, lo cual supone en sí un vacío de valores e ideales, pero algo aún peor ha surgido de ese vacío. Entre sus filas hay quienes no solo se oponen a que nuestro país evolucione, sino que quieren moldear el futuro según sus propios delirios de un pasado que nunca existió, y están dispuestos a utilizar cualquier medio para lograrlo. No voten a la ligera, salvo que quieran dar el primer paso en el camino hacia la guerra y el genocidio»."
 election_liberal_events.1.a: "Muy lejos de los valores tradicionales [ROOT.GetCountry.GetAltAdjective('PM')] que ellos esgrimen."
 election_liberal_events.1.b: "¡[SCOPE.sCharacter('extremist_leader').GetLastName] es tan solo un[SCOPE.sCharacter('extremist_leader').GetCustom('ES_XA')] patriota comprometid[SCOPE.sCharacter('extremist_leader').GetCustom('ES_OA')]!"
 downplaying_fascism: "Discriminación permitida"
 election_liberal_events.2.t: "Libertad sin anarquía"
 election_liberal_events.2.d: "En la campaña electoral de [SCOPE.sParty('liberal_party').GetName], se ha apelado al ascenso del grupo político anarquista [SCOPE.sParty('anarchist_party').GetName] y se les ha presentado como la alternativa más razonable."
 election_liberal_events.2.f: "«El pueblo desea ser libre, pero ¿libre de qué? ¿De las leyes, del gobierno, de la mismísima sociedad organizada? Pues claro que no; simplemente de las leyes innecesarias, del mal gobierno y de la burocracia bizantina. Demasiados gobiernos permiten un crecimiento sin control de sus excesos, como si fueran árboles que extienden sus ramas hacia todos los hogares y bolsillos hasta que el pueblo llega con antorchas para quemarlos. Todo esto se puede evitar con una poda sensata»."
 election_liberal_events.2.a: "La verdadera libertad requiere tiempo."
 election_liberal_events.2.b: "No se puede reformar un sistema corrupto; es preciso derribarlo."
 election_liberal_events.3.t: "Una visión más amable de [ROOT.GetCountry.GetName]"
 election_liberal_events.3.d: "[SCOPE.sCharacter('pacifist_leader').GetFullName], ilustre pacifista, ha hecho campaña a favor de [SCOPE.sParty('liberal_party').GetName] de cara a las próximas elecciones abogando por una política exterior más pacífica que el ya habitual belicismo de [ROOT.GetCountry.GetName]."
 election_liberal_events.3.f: "«Cuando voy al extranjero, la gente me dice, \"[SCOPE.sCharacter('pacifist_leader').GetFirstName], es inútil. Los [ROOT.GetCountry.GetAltAdjective('PM')] están acostumbrados a salirse con la suya a través de la violencia y las amenazas. Esa gente nunca va a cambiar\". Y yo les respondo que el pueblo [ROOT.GetCountry.GetAdjective] ama la paz, al igual que los pueblos de cualquier nación. Por eso sus líderes utilizan la fuerza y el engaño para hacer que vayan a la guerra. ¡Eso se acabó! El pueblo alzará la voz y su reputación quedará restaurada. Si aquí es posible alcanzar la paz, ¡todo el mundo puede lograrlo!»."
 election_liberal_events.3.a: "Ahora somos una nación pacífica."
 election_liberal_events.3.b: "Nuestros enemigos no deberían dejar de temernos, ni ahora ni nunca."
 election_liberal_events.4.t: "Mercados abiertos"
 election_liberal_events.4.d: "Los elevados precios del bien [SCOPE.sGoods('expensive_good').GetName] se han convertido en un tema de conversación destacado en la campaña electoral de [SCOPE.sParty('free_trade_campaign_party').GetName], ya que se argumenta que sus políticas de libre comercio harían bajar los precios."
 election_liberal_events.4.f: "«¡No os dejéis engañar! Las restricciones al comercio no se llaman proteccionismo porque os protejan a vosotros. Protegen a unos pocos especuladores, no del hambre o de la pobreza, sino de la competencia. ¡Los protegen del mundo! Quieren que penséis que estáis más seguros con un pie [ROOT.GetCountry.GetAdjective] en el cuello que siendo libres. Es hora de dejar de protegerlos»."
 election_liberal_events.4.a: "¡Esta es la era del mercado global!"
 election_liberal_events.4.b: "Las políticas actuales son necesarias para mantener la estabilidad de la economía."
 election_conservative_events.1.t: "Líderes sin fe"
 election_conservative_events.1.d: "El respaldo de [SCOPE.sCharacter('atheist_leader').GetFullName] mostrado por [SCOPE.sParty('liberal_party').GetName] ha sido motivo de críticas en la campaña de [SCOPE.sParty('conservative_party').GetName], ya que se argumenta que no cabe esperar que un líder que rechaza la religión cumpla sus promesas o mantenga una brújula moral sensata."
 election_conservative_events.1.f: "«¿Ante qué jura una persona atea como esta? ¿Qué castigo espera por romper su palabra en secreto? Parece que, en su búsqueda de libertad, los miembros de [SCOPE.sParty('liberal_party').GetName] han olvidado las virtudes necesarias para considerar responsables a aquellos que son libres»."
 election_conservative_events.1.a: "Aquellos que son pobres de espíritu no pueden estar al frente de [ROOT.GetCountry.GetName]."
 election_conservative_events.1.b: "Tal vez [SCOPE.sCharacter('atheist_leader').GetLastName] ve las cosas con más claridad sin las restricciones de un dogma religioso."
 election_conservative_events.2.t: "Unidad en la tradición"
 election_conservative_events.2.d: "En vista de la [concept_devastation|l] sufrida por estados como [SCOPE.sState('devastation_state').GetName], los miembros de [SCOPE.sParty('conservative_party').GetName] han hecho campaña a favor de unir [ROOT.GetCountry.GetName] en estos momentos difíciles por medio de los valores tradicionales."
 election_conservative_events.2.f: "«Nuestra nación se halla en ruinas, pero [ROOT.GetCountry.GetNameNoFormatting] ha resurgido antes de sus cenizas y volverá a hacerlo, siempre que no olvidemos quiénes somos. No es momento de actitudes radicales o imprudentes. Es momento de sanar. Debemos observar qué nos hizo perseverar en el pasado y salvaguardarlo de aquellos que quieren destruirlo. Hasta que hayamos reconstruido la nación, hasta que hayamos sanado, es todo lo que tenemos»."
 election_conservative_events.2.a: "Debemos trabajar codo con codo en estos momentos difíciles."
 election_conservative_events.2.b: "Parece oportunismo puro y duro."
 election_conservative_events.3.t: "Ley y orden"
 election_conservative_events.3.d: "Señalando la creciente [concept_turmoil|l] a causa de las actividades radicales en [SCOPE.sState('turmoil_state').GetName], la agrupación política [SCOPE.sParty('conservative_party').GetName] ha hecho campaña abogando por una mayor vigilancia policial."
 election_conservative_events.3.f: "«Parece que la gente cree que se pueden utilizar los pretextos políticos más vagos para justificar el caos que vemos en [SCOPE.sState('turmoil_state').GetName]. Y si la población aún no ha pensado en ningún pretexto, nuestros rivales estarán encantados de proporcionarle uno. ¡Nosotros no lo haremos! Debemos enviar un mensaje claro a aquellos que se burlan del sistema legislativo [ROOT.GetCountry.GetAdjective] pensando que pueden escapar de la justicia»."
 election_conservative_events.3.a: "Esta herida lleva infectada demasiado tiempo."
 election_conservative_events.3.b: "La clave para prevenir la delincuencia es prevenir la pobreza."
 election_conservative_events.4.t: "La mejor defensa"
 election_conservative_events.4.d: "Nuestros vecinos de [SCOPE.sCountry('election_threatening_neighbor').GetName] son famosos por su despiadada política de exteriores, una cuestión que han planteado los miembros de [SCOPE.sParty('hawk_campaign_party').GetName] en su campaña electoral. La agrupación ha prometido más dureza para evitar posibles agresiones."
 election_conservative_events.4.f: "«Me han sugerido que nuestros diplomáticos deberían estudiar más idiomas para facilitar las conexiones en todo el mundo. Eso está muy bien, pero todos sabemos que cualquier [SCOPE.sCountry('election_threatening_neighbor').GetAdjective] descerebrado solo entiende un idioma. No lo enseñan en las universidades, pero ¡más vale que estemos preparados para hablarlo si queremos que las fronteras sigan en su sitio!»."
 election_conservative_events.4.a: "¡Debemos poner freno al peligro [SCOPE.sCountry('election_threatening_neighbor').GetAdjective]!"
 election_conservative_events.4.b: "Tan solo buscan un objetivo con el que alardear."
 election_moderate_events.1.t: "[ROOT.GetCountry.GetGovernment.GetName] de conciencia"
 election_moderate_events.1.d: "El ascenso de los partidos políticos de extrema izquierda y extrema derecha en [ROOT.GetCountry.GetName] ha provocado que los miembros de [SCOPE.sParty('moderate_party').GetName] se presenten como la voz de la razón en las próximas elecciones; una alternativa centrista moderada frente al extremismo."
 election_moderate_events.1.f: "«Al escuchar la retórica de mis rivales, uno podría pensar que preferirían no celebrar las elecciones después de todo. A pesar de todo su idealismo, parece que estén deseando que corra la sangre. ¿Qué utopías puede construir un odio así? Un camino al cielo empedrado con malas intenciones»."
 election_moderate_events.1.a: "Una opción sensata y estable para los votantes."
 election_moderate_events.1.b: "¡Al contrario, al panorama político [ROOT.GetCountry.GetAdjective] le vendría bien un revulsivo!"
 election_moderate_events.2.t: "La amenaza roja"
 election_moderate_events.2.d: "El auge del comunismo en países poderosos como [SCOPE.sCountry('communist_country').GetName] se ha convertido en uno de los puntos centrales de la campaña electoral de [SCOPE.sParty('moderate_party').GetName] y advierten de un movimiento parecido en nuestro país."
 election_moderate_events.2.f: "«Todo el mundo sabe que los comunistas desean una revolución internacional. El régimen [SCOPE.sCountry('communist_country').GetAdjective] puede venirse abajo en cualquier momento, pero eso no significa que podamos tomar a la ligera la amenaza de otro gobierno fallido. Ya se denominen socialistas democráticos, sindicalistas o cualquiera de esos otros productos del sectarismo izquierdista, todos son una amenaza para el sistema de valores [ROOT.GetCountry.GetAdjective]»."
 election_moderate_events.2.a: "Las calles de [ROOT.GetCountry.GetCapital.GetCityHubName] no se teñirán de rojo, ¡ni con vino ni con nada!"
 election_moderate_events.2.b: "Unos parlamentarios no pueden detener el movimiento obrero internacional."
