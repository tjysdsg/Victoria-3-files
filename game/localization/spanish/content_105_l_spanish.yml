 je_suffragists: "Llamamiento al sufragio femenino"
 je_suffragists_reason: "El auge del movimiento sufragista, que exige el derecho al voto para las ciudadanas capaces de ejercerlo, se ha convertido en un elemento destacado del panorama político actual."
 suffragist_events.9.t: "Voto para las mujeres"
 suffragist_events.9.d: "Las mujeres de [ROOT.GetCountry.GetName] han comenzado a organizarse para hacer campaña por su derecho al voto en las elecciones generales. [SCOPE.sCharacter('suffragette_agitator_scope').GetFullName] del grupo de [SCOPE.gsInterestGroup('suffragist_ig').GetName|l] se ha alzado como figura destacada de este movimiento."
 suffragist_events.9.f: "«Para que la democracia esté a la altura de sus propios ideales, no puede limitarse a emular a las antiguas repúblicas. Debe ser un proyecto en continuo avance que se pregunte en todo momento a quién no se está escuchando y qué sabiduría se está descartando. [ROOT.GetCountry.GetNameNoFormatting] ya ha reconocido la capacidad de las mujeres para votar. ¿Por qué no habríamos de colaborar en el gobierno de la nación?»."
 suffragist_events.9.a: "¡Una causa digna!"
 suffragist_events.9.b: "Suena a cháchara de la oposición."
 suffragist_events.10.t: "Las primeras elecciones"
 suffragist_events.10.d: "[ROOT.GetCountry.GetName] va a celebrar las primeras elecciones desde el reconocimiento del derecho a voto de las mujeres, lo que marca el inicio de una nueva era en la democracia del país."
 suffragist_events.10.f: "El hecho de depositar su voto en la urna resultó ser, en cierto modo, un momento anticlimático. Llegar hasta allí había supuesto una verdadera lucha política, llena de ruido, desobediencia y, en ocasiones, violencia. La recompensa había sido este ejercicio de poder pacífico y organizado. Volvía a ser una ciudadana leal; solo habían cambiado las expectativas.\n\nPor otra parte, puede que así fuera la sensación poder. Tal vez eso era lo que lo convertía en algo pérfido. Se preguntó si esto era lo que habían sentido hasta ahora aquellos que se lo habían negado. Por un breve instante, esperó no acostumbrarse a la sensación."
 suffragist_events.10.a: "¡El movimiento obrero debe seguir luchando por la igualdad!"
 suffragist_events.10.b: "La igualdad forma parte de nuestra tradición intelectual."
 suffragist_events.10.c: "Todo el mundo debe evolucionar con los tiempos."
 suffragist_events.10.e: "¡Una gran victoria para las sufragistas!"
 suffragist_events.1.t: "Marcha de las sufragistas"
 suffragist_events.1.d: "Un grupo de activistas, con [SCOPE.sCharacter('suffragist_leader').GetFullName] al frente, se ha concentrado para protestar y pedir el derecho al voto de las mujeres en [ROOT.GetCountry.GetName]."
 suffragist_events.1.f: "—He leído algo sobre el tema en el periódico —aseguró el joven—. Las llaman «sufragistas». Esta supuesta manifestación es una especie de juego de activismo político, no muy distinto de lo que podría hacer un crío cuando aprende por primera vez el funcionamiento de la sociedad democrática. Hay que entenderlo en ese contexto…\n\nSu voz se fue apagando. Una de las mujeres de la multitud que pasaba se había vuelto para mirarle a la cara. Los amigos del joven asintieron en silencio, pero nadie dijo nada más."
 suffragist_events.1.a: "Debemos escuchar esta protesta."
 suffragist_events.1.b: "Hay que reunir y arrestar a las alborotadoras."
 suffragist_events.2.t: "Las sufragistas hablan en el parlamento"
 suffragist_events.2.d: "Partidarias del sufragio femenino han acudido a hablar ante el parlamento para defender su causa, lo que ha provocado las burlas de [SCOPE.sCharacter('anti_feminist_leader').GetFullName], que asegura que el sitio de las mujeres no es el parlamento."
 suffragist_events.2.f: "«Tras darse cuenta de que esperar a que se hiciera el silencio en la sala sería un ejercicio infructuoso de paciencia, [SCOPE.sCharacter('suffragist_leader').GetFullNameNoFormatting] habló con brío:\n\n—Hemos venido hoy aquí no solo para reclamar nuestra legítima parte del poder político de la nación, sino para declarar que, si desean gobernar con sabiduría y justicia, van a necesitarnos. ¿Quién puede afirmar hoy que [ROOT.GetCountry.GetNameNoFormatting] esté libre de sufrimiento y conflictos, demostrando así que los hombres están especialmente capacitados para gobernar?»."
 suffragist_events.2.a: "¿Quién podría negarles a estas valerosas almas la oportunidad de conducir el país por el buen camino?"
 suffragist_events.2.b: "Un tono tan hostil indica que el sexo débil no está preparado para el discurso político."
 suffragist_events.3.t: "Un ataque incendiario"
 suffragist_events.3.d: "[SCOPE.sCharacter('anti_feminist_leader').GetFullName], que se opone al derecho al voto de las mujeres, ha sido víctima de un incendio provocado por quienes defienden esta causa."
 suffragist_events.3.f: "«Hoy en los titulares se leía la noticia del envío de bombas por correo a la oficina de [SCOPE.sCharacter('anti_feminist_leader').GetLastName]. ¿Dónde estaban esos periódicos cuando les enviamos cartas? ¿Las leyeron? ¿Llegaron a abrirlas siquiera? Era inevitable que, ante tanta arrogancia despiadada, alguien acabara enviando un paquete que nadie pudiera ignorar»."
 suffragist_events.3.a: "¡Debemos detener a quien esté al frente de tan peligroso movimiento!"
 suffragist_events.3.a.tt: "[SCOPE.sCharacter('militant_suffragist_leader').GetFullName] pasará tres años en la cárcel."
 suffragist_events.3.b: "Debemos juzgar a los responsables directos del ataque."
 suffragist_events.4.t: "Sufragista muerta"
 suffragist_events.4.d: "Una activista que pretendía llamar la atención sobre la causa del sufragio femenino ha muerto en un incidente en un derbi a causa de un caballo de carreras propiedad de [ROOT.GetCountry.GetRuler.GetFullName]."
 suffragist_events.4.f: "«Algunas personas son más guerreras que otras, pero la amazona perfecta es aquella capaz de sacrificarlo todo hasta las últimas consecuencias para alcanzar la perla de la libertad para su sexo»."
 suffragist_events.4.a: "¡Nadie habría muerto por esta causa si se hubieran concedido estos derechos básicos!"
 suffragist_events.4.b: "No vamos a mostrar afinidad política con un comportamiento tan temerario."
 suffragist_events.5.t: "Huelgas de hambre"
 suffragist_events.5.d: "Muchas de las sufragistas detenidas durante sus actividades políticas se han puesto en huelga de hambre para protestar por su encarcelamiento."
 suffragist_events.5.f: "«No nos dan voz en el mundo de la política debido a nuestra delicadeza y fragilidad, alegando que lo hacen para protegernos de los horrores del mundo. Solo se necesita el más mínimo acto de rebeldía para que esa ilusión quede rota por el trato brutal y vejatorio al que los hombres someten a las mujeres que no acepten sufrir en silencio un castigo injusto»."
 suffragist_events.5.a: "Debemos implementar una política para alimentar por la fuerza a quienes hagan huelga de hambre."
 suffragist_events.5.b: "Debemos liberar a las personas detenidas hasta que recuperen la salud y luego volver a encarcelarlas."
 suffragist_events.5.b.tt: "[THIS.GetInterestGroup.GetLeader.GetFullName] sale de la cárcel."
 suffragist_events.6.t: "La ley del gato y del ratón"
 suffragist_events.6.d: "La práctica de liberar a quienes se ponen en huelga de hambre para luego volver a detener a esas personas tras recuperar la salud está siendo criticada como cruel y absurda."
 suffragist_events.6.f: "«Creen que pueden jugar con nosotras, que volveremos como si nada a nuestras celdas, que les seguiremos el juego de su supuesta preocupación por nuestro bienestar y que nos mantendremos fuera de la vista para evitar que nos arresten de nuevo. Haremos justo lo contrario: los desafiaremos a que vengan a por nosotras, nos expresaremos libremente y estaremos más unidas. Toda la nación, mejor dicho, todo el mundo sabrá de la clase de crueldad de la que son capaces estos supuestos guardianes de la moral»."
 suffragist_events.6.a: "Nos atenemos a la decisión."
 suffragist_events.6.b: "Hay que abolir esa ley."
 suffragist_events.7.t: "Declaración de los derechos de la mujer"
 suffragist_events.7.d: "[SCOPE.sCharacter('suffragist_philosopher').GetFullName] ha escrito una obra que aboga por los derechos políticos y civiles de las mujeres, y que promueve la igualdad entre sexos en la esfera política."
 suffragist_events.7.f: "«Mujeres, despertad; la campana de la razón se oye en todo el universo; descubrid vuestros derechos. El poderoso imperio de la naturaleza ya no está rodeado de prejuicios, fanatismo, superstición y mentiras. Las llamas de la verdad han disipado toda nube de locura y usurpación»."
 suffragist_events.7.a: "Debemos difundir este tratado por doquier."
 suffragist_events.7.b: "Deberíamos prohibir su publicación."
 suffragist_events.7.c: "Otros líderes políticos deberían estudiar este asunto."
 suffragist_events.8.t: "Convención de los derechos de la mujer"
 suffragist_events.8.d: "En [ROOT.GetCountry.GetCapital.GetName], se está celebrando una convención sobre los derechos de la mujer. Las organizadoras tienen como objetivo conseguir la ampliación de los derechos sociales y de propiedad para las mujeres, pero están debatiendo si extender sus ambiciones al ámbito político."
 suffragist_events.8.f: "«Negarnos el derecho a participar en el gobierno no solo significa denigrar a la mujer y perpetuar una gran injusticia, sino que supone mutilar y repudiar del gobierno del mundo a la mitad del poder moral e intelectual»."
 suffragist_events.8.a: "¡El derecho al voto es un derecho fundamental por el que luchar!"
 suffragist_events.8.b: "El cambio gradual es la senda más segura hacia el progreso."
