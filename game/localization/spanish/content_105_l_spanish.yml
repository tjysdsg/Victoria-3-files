 #Oil Rush Events
 oil_rush.1.t: "¡Petróleo!"
 oil_rush.1.d: "El descubrimiento de petróleo en [ROOT.GetState.GetName] está haciendo que la gente acuda en masa hasta allí con la esperanza de encontrar trabajo en esta floreciente industria."
 oil_rush.1.f: "«¿Oro? ¿Plata? ¿Diamantes? ¿Para qué? ¿Baratijas y ropa fina para la aristocracia? ¿Glamur para ocultar que su época ha pasado? Escucha, amigo, puede que la nostalgia esté bañada en oro, pero el futuro… el futuro funciona con petróleo»."
 oil_rush.1.a: "Hay que fomentar esta tendencia. ¡El petróleo es el futuro!"
 oil_rush.1.b: "Hay que tener en cuenta que todavía pueden cambiar muchas cosas en [ROOT.GetState.GetName]."
 oil_rush.2.t: "La fiebre del petróleo disminuye"
 oil_rush.2.d: "Una vez completados los cimientos de la industria petrolera de [ROOT.GetState.GetName], disminuye su atractivo y su potencial entre quienes desean crear su propia fortuna."
 oil_rush.2.f: "«Dada la naturaleza de estas operaciones, al final unos pocos tienen todas las cartas. La industria perdura, pero ya hemos jugado nuestra mano y no estábamos entre los pocos triunfadores»."
 oil_rush.2.a: "Ninguna frontera dura para siempre."
 oil_rush.3.t: "Pozos sin control"
 oil_rush.3.d: "Explosiones, incendios de crudo y otros accidentes mortales son el pan de cada día a medida que la búsqueda de petróleo en [ROOT.GetState.GetName] se torna más implacable."
 oil_rush.3.f: "—Crees haber visto incendios, pero jamás uno como este —dijo mirando al joven con seriedad—. Y más vale que reces para que no lo hagas, porque si no has estado en los campos petrolíferos, el único sitio en el que verías algo así sería en el mismísimo infierno."
 oil_rush.3.a: "Donde hay petróleo, correrá la sangre."
 oil_rush.3.b: "Debemos presionar a los propietarios para que tengan un enfoque más seguro."
 oil_rush.4.t: "El oleoducto de [ROOT.GetState.GetName]"
 oil_rush.4.d: "Las compañías petrolíferas que operan en [ROOT.GetState.GetName] han pedido ayuda al gobierno para financiar un oleoducto con la promesa de que su construcción irá acompañada de otras mejoras en las infraestructuras."
 oil_rush.4.f: "«Meter un líquido dentro de un sólido, colocar ese sólido dentro de otro sólido y luego mover todo eso mediante una vía férrea. Hazme caso, en el futuro la gente se reirá de cómo se hacían las cosas. Deja que te enseñe lo fácil que podría ser. Igualito que abrir un grifo»."
 oil_rush.4.a: "Contribuiremos a la financiación del proyecto."
 oil_rush.4.b: "Esto no está dentro del presupuesto de [ROOT.GetState.GetOwner.GetName]"
 oil_rush.5.t: "Oro negro, dinero negro"
 oil_rush.5.d: "Una investigación ha sacado a la luz que la reciente riqueza de [SCOPE.sCharacter('bribed_politician').GetFullName], un[SCOPE.sCharacter('bribed_politician').GetCustom('ES_XA')] polític[SCOPE.sCharacter('bribed_politician').GetCustom('ES_OA')] del gobierno, se debe a sobornos de compañías petrolíferas, ya que les permitía arrendar tierras sin licitación."
 oil_rush.5.f: "«En una investigación como ésta, hay una forma de saber que vas por el buen camino. Y es que los registros de lo que buscas empiezan a desaparecer. Cuanto más buscas, más desaparecen, hasta que da la sensación de que alguien ha sacado una fortuna de la nada. Una vez que esa persona ha hecho que todo parezca magia, puedes empezar a suponer cuál es el truco»."
 oil_rush.5.a: "Debemos dar ejemplo con todas las partes involucradas en el escándalo."
 oil_rush.5.tt: "A [SCOPE.sCharacter('bribed_politician').GetFullName] le cae una dura condena y se ve en la obligación de dimitir."
 oil_rush.5.b: "Que un funcionario electo abuse de su cargo es un grave delito."
 oil_rush.5.c: "No podemos dejar que los líderes empresariales que socaven nuestro gobierno salgan impunes."
 oil_rush.5.e: "Incluso los más grandes cometen errores. Todo esto se puede arreglar con un par de multas."
