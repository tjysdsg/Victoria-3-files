 ig_suppression_events.5.t: "Una visita sorpresa"
 ig_suppression_events.5.d: "Nos hemos enterado de que el grupo de [SCOPE.gsInterestGroup('target').GetName|l] ha estado llevando a cabo unas interesantes reuniones en su sede, las cuales conocemos de maravilla. Podríamos hacerles una visita."
 ig_suppression_events.5.f: "—¿Yo? Solo pasaba por aquí cuando me di cuenta de que se estaba celebrando una reunión maravillosa, ¿verdad? Aunque es de muy mala educación limitarla solo a vuestro grupo, incluso me atrevería a decir que eso es más propio de una secta, ¿no?.\n\n—Por supuesto que yo jamás os acusaría de tal cosa, pero igual lo mejor para todos los implicados es que disperséis cuanto antes esta reunión, que es de lo más ilegal e inmunda."
 ig_suppression_events.5.a: "Nuestros agentes se encargarán de esto con discreción."
 ig_suppression_events.5.b: "¡Tirad la puerta!"
 ig_suppression_events.5.c: "Lástima, ojalá tuvieran derecho de reunión…"
 ig_suppression_events.5.e: "No necesitamos un motivo para dispersarla."
