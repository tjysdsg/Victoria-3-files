 decree_events.3.t: "Desde los cimientos"
 decree_events.3.d: "Un hombre de baja cuna se ha alzado como el líder popular del grupo de [SCOPE.gsInterestGroup('ig_intelligentsia').GetName|l], para disgusto de algunos por tamaña movilidad social."
 decree_events.3.f: "«Se dice que al principio vivía con su pobre madre viuda, luego con su tío, una persona horrible, y ambos murieron. Por tanto, huérfano, huyó del estado. Luego trabajó como mercader de vino, y mira que era joven, y hay quien dice que intentó convertirse en una especie de agente del orden público. Tras eso, intentó dedicarse a la escritura, y no le fue nada mal… y ahora es el líder del grupo de [SCOPE.gsInterestGroup('ig_intelligentsia').GetName|l], y ya se ha quedado tranquilo»."
 decree_events.3.a: "Se ha ganado este trabajo."
 decree_events.3.b: "Una historia conmovedora, sin duda, pero no se merece ningún tratamiento especial."
