 decree_events.4.t: "Desde alta mar"
 decree_events.4.d: "En los puertos de [SCOPE.sState('decree_state').GetName] se ha presentado un nuevo almirante, aclamado por sus compañeros. Sin embargo, el sobrino de [SCOPE.sCharacter('noble_character').GetFullName] también se ha postulado a dicho puesto, ya que tiene gran interés en el mismo."
 decree_events.4.f: "«Si se presta atención, hay historias que parecen tan imposibles que podrían estar sacadas de una novela. Cuentan los marineros que había un chico que nació en un ballenero y fue uno de los ocho hombres que consiguieron volver de un viaje terrible.\n\nDurante años, nadie supo quién era, ya que no hablaba ni tampoco te miraba a los ojos. Sirvió en seis barcos balleneros diferentes y trajo a toda la tripulación sana y salva a casa»."
 decree_events.4.a: "Los hombres lo apoyarán."
 decree_events.4.b: "No deberíamos molestar a [SCOPE.sCharacter('noble_character').GetLastName]."
