 psychology_events.6.t: "El diario de los estudios filosóficos"
 psychology_events.6.d: "Los miembros del departamento de filosofía de [SCOPE.sBuilding('university_building').GetName] en [SCOPE.sState('university_state').GetName] han firmado una petición formal solicitando la subvención gubernamental de su siguiente proyecto: un diario científico."
 psychology_events.6.f: "«Con la subvención de nuestros estudios filosóficos, damos la bienvenida a una nueva era en la que investigaremos la mente. Una era de investigación y experimentos rigurosos, de colaboración científica con nuestros homólogos extranjeros, un lugar seguro en el que compartir toda investigación relacionadas con este tema»."
 psychology_events.6.a: "No tenemos recursos para esto."
 psychology_events.6.b: "¡Subvención al diario!"
