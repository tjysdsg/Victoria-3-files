 je_fascism_1: "Vigor y grandeza"
 je_fascism_1_reason: "Ya provenga de potencias extranjeras o de insatisfechos dentro de nuestras fronteras, la plaga del socialismo amenaza con destruir la nación [ROOT.GetCountry.GetAltAdjective('SF')]. Todos debemos marchar bajo el mismo estandarte. No podemos olvidarnos de quiénes son nuestros líderes y de que su fuerza es nuestra única defensa contra tal amenaza.\n\nMientras esta [concept_journal_entry|l] permanezca activa, aumentará la frecuencia con la que aparecen personajes #tooltippable;tooltip:[GetPlayer.GetTooltipTag],fascist_ideologies_list_tt fascistas#!."
