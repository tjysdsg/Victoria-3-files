 je_romanticism: "Patrocinio del romanticismo"
 je_romanticism_reason: "El movimiento artístico romántico aboga por el glorioso pasado: caballeros, castillos, piratas, la naturaleza prohibida y los héroes perdidos. Debemos difundir su atrayente propuesta."
 society_tech_events.302.t: "¿No te parece romántico?"
 society_tech_events.302.d: "El edificio [SCOPE.sBuilding('academy_building').GetName|l] de [SCOPE.sState('academy_state').GetName] ha sido testigo del aumento del interés por el movimiento romántico, y algunos de nuestros mejores artistas han creado verdaderas obras de arte."
 society_tech_events.302.f: "«En Xanadú, Kubla Khan\nmandó que levantaran su cúpula señera:\nallí donde discurre Alfa, el río sagrado,\npor cavernas que nunca ha sondeado el hombre,\nhacia una mar que el sol no alcanza nunca»." #Coleridge
 society_tech_events.302.a: "¡Le mostraremos al mundo cómo se hace el romanticismo!"
 society_tech_events.302.b: "Estas jóvenes promesas se merecen hasta el último centavo."
 society_tech_events.302.c: "Pero igual podría ser un poco más… ¿realista?"
