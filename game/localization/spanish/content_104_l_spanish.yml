 exhibition_events.5.t: "Un pis"
 exhibition_events.5.d: "Los miembros del grupo de [SCOPE.gsInterestGroup('anti_toilet_ig').GetName|l] han declarado de forma explícita que la instalación de baños públicos en la exposición irá en detrimento de su buen olor y reputación."
 exhibition_events.5.f: "«¡Mami, mami, tengo que hacer un pis!». ¡Ojalá el gobierno de este país hubiese puesto baños públicos!\n\nMadre mía, no estábamos preparados para esto»."
 exhibition_events.5.a: "Su buen olor y reputación sí que caerán en picado si no los instalamos."
 exhibition_events.5.b: "No podemos poner en riesgo la exposición."
 grand_exhibition_toilets_modifier: "Coste de los baños públicos instalados"
 grand_exhibition_toilets_ig_modifier: "Baños públicos instalados"
 grand_exhibition_toilets_no_ig_modifier: "No se han instalado los baños públicos"
 exhibition_events.6.t: "Un recuerdo deslumbrante"
 exhibition_events.6.d: "Con la inminente inauguración de la exposición, debemos prepararnos de cara a aquellos visitantes que quieran llevarse parte de ella consigo."
 exhibition_events.6.f: "Una mujer, bañada en perfume, se pasea por la exposición con movimientos de lo más pomposos.\n\n—¡Al pequeño Augusto le encantaría esto! —dice al detenerse junto a cualquiera de los objetos visibles.\n\nDudas de que al pequeño Augusto le gusten los mecanismos de las fuentes, pero no le llevas la contraria.\n\n—¡Sanguijuelas! —la oyes gritar, totalmente eufórica."
 exhibition_events.6.a: "Gracias a las imágenes estereoscópicas, podrán volver a visitar la exposición."
 exhibition_events.6.b: "Un suvenir de papel sería asequible para todos los visitantes."
 stereoscope_cards_modifier: "Suvenires: imágenes estereoscópicas"
 lithographic_cards_modifier: "Recuerdos: litografías"
 exhibition_events.7.t: "Cuestión de negocios"
 exhibition_events.7.d: "Han denunciado que caballero de lo más sospechoso cobra un suplemento por artículos especiales en la sala de la Exposición."
 exhibition_events.7.f: "Hay un hombre con un sombrero alto, altísimo, de hecho. Ha señalado uno de los telescopios, uno que parece bastante importante.\n\n—¿Le gustaría probarlo, señorito? Por un penique, ¡puede descubrir las maravillas del cielo estrellado!\n\nHaces una pausa. La máquina brilla. Jurarías que puedes ver que late bajo todo ese acero. La entrada ya te ha costado un buen dinero y no tienes mucho más encima. El hombre tiene ahora una sonrisa de lo más retorcida."
 exhibition_events.7.a: "No podemos permitir que gente así mancille el nombre de la Exposición."
 exhibition_events.7.b: "No nos vendría mal sacar un dinerillo extra."
 titanic.1.t: "El Titanic"
 titanic.1.t2: "El [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')]"
 titanic.1.d: "[SCOPE.sCharacter('titanic_leader').GetFullName], del grupo de [SCOPE.gsInterestGroup('titanic_ig').GetName|l], ha decidido que patrocinará la construcción de un transatlántico increíble en los astilleros de [SCOPE.sState('titanic_state').GetName]. No habrá otro igual."
 titanic.1.f: "«La majestuosidad, el reflejo perfecto de la luz contra sus cuatro chimeneas negras ya bastaba. Algunos de nosotros, a los que nos gustaba el aire fresco, paseábamos por la cubierta. Hay una sensación de vacío que nos invade al atardecer. Un niño se quedó en silencio. No pudimos articular palabra después.\n\nEl barco, el atardecer… y el sueño impertinente del futuro, cristalizados»."
 titanic.1.a: "¡La gente hablará del lujo de este barco!"
 titanic.1.b: "Deberíamos hacer que la construcción fuese más eficiente."
 titanic.1.c: "No deberíamos hacer caso a los delirios de un demente."
