 sol_events.3.t: "El llanto amargo"
 sol_events.3.d: "Se ha visto a miembros del grupo de [SCOPE.gsInterestGroup('ig_devout').GetName|l] deambulando por los suburbios de [ROOT.GetCountry.GetCapital.GetCityHubName], ofreciendo donativos de comida a los pobres. Sin embargo, ahora exigen una subvención del estado por ello."
 sol_events.3.f: "«Pasar por esos callejones hace que el alma sienta que se adentra en los dominios del diablo. Un hedor insoportable de los bichos se cuela por las fosas nasales, con los ojos cerrados por compasión tras ver las puertas del infierno abiertas de par en par.\n\nSi no recibimos el apoyo que solicitamos, la luz divina jamás brillará con fuerza suficiente como para iluminar a aquellos rostros cubiertos de ceniza»."
 sol_events.3.a: "Es una buena causa que apoyar."
 sol_events.3.b: "Es mejor que no tengan más poder."
