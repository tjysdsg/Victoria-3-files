 fascism_events.2.t: "Palabras de ánimo"
 fascism_events.2.d: "Los exaltados discursos nacionalistas de [SCOPE.sCharacter('fascist_leader').GetFullName], que es francamente [SCOPE.sCharacter('fascist_leader').GetIdeology.GetName|l], parecen haber hecho mella en ciertos segmentos de la población. Cada vez más gente adopta los símbolos y consignas del movimiento [SCOPE.sCharacter('fascist_leader').GetIdeology.GetNameNoFormatting|l]."
 fascism_events.2.f: "«Ninguna ciudad se fundó en un solo día, ni se domaron los océanos en un par de albas, ni nuestros barcos fueron producto de la pereza, ni los hogares de nuestras familias se construyeron en quince días.\n\nAlcanzar la grandeza que nuestra nación merece no será ni tampoco debe ser tarea fácil. Al igual que los arquitectos del pasado, alzaremos maravillas en nuestra tierra, impasibles al paso del tiempo. ¡Con pasión, con fuerza, con poder!»."
 fascism_events.2.a: "¡Con poder!"
 fascism_events.2.b: "No necesitamos más agitadores."
 fascism_events.2.c: "[SCOPE.sCharacter('fascist_leader_2').GetFullName] tiene una visión muy superior."
