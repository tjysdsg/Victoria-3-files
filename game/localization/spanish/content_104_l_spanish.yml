 exhibition_events.1.t: "La no tan Gran Exposición"
 exhibition_events.1.d: "Tras meses de preparativos, la exposición por fin está terminada, y es decepcionante, se mire por donde se mire."
 exhibition_events.1.f: "«Un paraguas reflectante, una especie de diamante pequeño y opaco, como los que llevan las abuelas, y un carruaje que todavía huele a calle».\n\n—¿En serio me he cruzado medio país para esto?"
 exhibition_events.1.a: "Oh, vaya."
 exhibition_events.2.t: "La Gran Exposición"
 exhibition_events.2.d: "Tras meses de preparativos, la exposición por fin está terminada, y ha tenido una buena acogida."
 exhibition_events.2.f: "«Se han expuesto numerosas maravillas: cúpulas de cristal más grandes que cualquiera que haya visto jamás, diamantes del tamaño de un puño. Los niños no paraban de preguntar qué animales eran los que tenían delante y nadie sabía responderles. No me lo podría creer, era como visitar otro mundo»."
 exhibition_events.2.a: "¡Esto es genial!"
 exhibition_events.3.t: "La más grande de las exposiciones"
 exhibition_events.3.d: "Tras meses de preparativos, la exposición por fin está terminada, y se habla de ella como una de las mejores de la época."
 exhibition_events.3.f: "—Esta estatua se rescató del mar y luego se ha expuesto junto a la fuente central, para que siga cerca del agua.\n\n—Si miras a través de este cristal, podrás ver las constelaciones más lejanas.\n\nAl otro lado del vestíbulo, [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] daba la bienvenida a todos los visitantes, vestido de blanco.\n\nSe oían trompetas y vítores, música y humo, y la fascinación y la sorpresa reinaban en la exposición… Había vida y brillaba con fuerza."
 exhibition_events.3.a: "Maravilloso, simplemente… maravilloso."
 exhibition_events.4.t: "Sospechas turbulentas"
 exhibition_events.4.d: "La planificación de la exposición ha provocado cierta controversia conforme se acerca la fecha de la inauguración. A los miembros del grupo de [SCOPE.gsInterestGroup('conservative_ig').GetName|l] les preocupa que una gran multitud de visitantes podría degenerar en una turba revolucionaria."
 exhibition_events.4.f: "«Qué descuido y absurdo por parte [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] permitir que esta patraña tenga lugar para impresionar a mentes sensatas y bien amuebladas. Me sorprende que ni siquiera los ministros insistan en que debería ir a [SCOPE.sState('grand_exhibition_state').GetNameNoFormatting] durante la exposición, ya que nadie sabe qué podría pasar.\n\nLa idea… debería sorprender a todos los [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PM')] honestos y bien intencionados. Pero parece que todo esto no es más que una conspiración para rebajarnos ante Europa»." #Ernest Augustus I of Hanover
 exhibition_events.4.a: "Sus preocupaciones no están justificadas."
 exhibition_events.4.b: "La gran afluencia de visitantes podría causar problemas."
 ignored_conservatives_modifier: "Se han ignorado las preocupaciones relativas a la exposición"
