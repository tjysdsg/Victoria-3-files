 je_modernization_program: "Programa de modernización"
 je_modernization_program_reason: "Un país poderoso lo es desde los pilares que lo sostienen. Debemos ampliar nuestras infraestructuras para que nuestra riqueza crezca."
 je_modernization_program_tt: "Las infraestructuras de la #bold capital#! son mayores o iguales a 150"
 fascism_events.5.t: "Plan de cuatro años"
 fascism_events.5.d: "La expansión de las infraestructuras de nuestra nación ha traído consigo una industria más eficiente y productiva. ¡Que este avance tecnológico sea uno de los muchos que nos depara el futuro!"
 fascism_events.5.f: "«Las supuestas grandes potencias, fuera de nuestras fronteras, han intentado perjudicarnos, dañar nuestra tierra y nuestra reputación, herir a nuestro pueblo. Pero, a partir de hoy, ya no nos harán más daño. No habrá nada que supere la moral [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')], ni siquiera el hierro más puro, las hojas de la antigüedad ni el acero de Damasco.\n\nY hoy lo vamos a demostrar. Nadie podrá sabotear la nación de [ROOT.GetCountry.GetNameNoFormatting], ya que nuestras infraestructuras están libres de depredadores extranjeros»."
 fascism_events.5.a: "Nuestros astilleros nos garantizarán el lugar que corresponde."
 fascism_events.5.b: "Deberíamos aprovechar para aumentar nuestra velocidad de construcción."
 infrastructure_port_modifier: "Puertos eficientes"
 infrastructure_time_modifier: "Infraestructuras ampliadas"
 fascism_events.6.t: "Mitos nacionales"
 fascism_events.6.d: "La unión de nuestros ciudadanos no solo es una posibilidad, sino una realidad. Todos los ciudadanos de [ROOT.GetCountry.GetName] ahora están unidos bajo un mismo estandarte y una misma bandera."
 fascism_events.6.f: "«Las antiguas leyendas del pasado pronto encontrarán su equivalente en nuestras nuevas leyendas. Nuestros de héroes nacionales ahora nos sonríen. Nuestro idioma, nuestra cultura y todo lo que nos une, hijos e hijas de una misma estirpe, por fin los honraremos»."
 fascism_events.6.a: "¡Nuestra nación, nuestra cultura!"
 fascism_events.6.b: "No deberíamos permitir que la victoria nos separe."
 ethno_nationalist_leaders.tt: "El grupo de [SCOPE.gsInterestGroup('ethno_nationalist_ig').GetName|l] será mucho más propenso a elegir líderes etnonacionalistas si se ve [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')|l] por un [concept_political_movement|l]."
