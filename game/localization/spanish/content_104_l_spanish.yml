 famine_events.1.t: "Tiempos difíciles"
 famine_events.1.d: "La hambruna se ha convertido en un peligroso problema de nuestra nación, ya que la gente del estado de [SCOPE.sState('famine_state').GetName] informa de que no tiene nada que echarse a la boca. Se ha solicitado una ayuda de emergencia."
 famine_events.1.f: "«Resultaría imposible describir de forma adecuada las penurias que viven a diario y en silencio… En muchos distritos, los ciudadanos solo pueden alimentarse de patatas y beber agua. Sus cabañas apenas ofrecen protección contra el clima, y las camas y las mantas son todo un lujo. Prácticamente lo único que tienen es un cerdo y su montón de estiércol»." #Devon
 famine_events.1.a: "No podemos permitirnos ese gasto."
 famine_events.1.b: "Se aprobará una ayuda de emergencia en [SCOPE.sState('famine_state').GetName]."
