 je_telephone: "Ampliar las aplicaciones del teléfono"
 je_telephone_reason: "Con el invento del teléfono, debemos reforzar la capacidad industrial para producir en masa esta innovación eléctrica."
 production_tech_events.300.t: "¿Me escuchas?"
 production_tech_events.300.d: "El invento del teléfono ha abierto la puerta a grandes mejoras en nuestras comunicaciones… y en la industria eléctrica."
 production_tech_events.300.f: "«Un escalofrío le recorrió la espalda al ayudante cuando creyó escuchar la voz de su amo en aquella bodega fría y polvorienta.\n\n—¿Entiendes lo que digo? —el hombre se detuvo, casi tirando la caja de madera que llevaba, apenas iluminada por unas velas cuidadosamente colocadas alrededor del revolucionario aparato, mitad máquina, mitad humano.\n\n—S-sí.\n\n—¡Ven aquí de inmediato! Tenemos algo importante entre manos, niño»."
 production_tech_events.300.a: "Deberíamos mejorar nuestras comunicaciones."
 production_tech_events.300.b: "¡Escribe una carta y ya está! ¡La electricidad es para la industria!"
 electrics_building_modifier: "El auge de las industrias eléctricas"
 je_whaling: "La industria de la caza de ballenas"
 je_whaling_reason: "¡El aceite de ballena es parte de nuestro pasado y también será nuestro futuro! Jabón, combustible para las lámparas de aceite, e incluso lubricantes para las máquinas; ¡esta polivalente sustancia cubre todas estas necesidades!"
 production_tech_events.301.t: "Un juego peligroso"
 production_tech_events.301.d: "La eficiencia de [SCOPE.sBuilding('whaling_building').GetName|l] en [SCOPE.sState('whaling_state').GetName] ha demostrado ser un arma de doble filo y la muerte está presente en prácticamente todos los viajes. Es un alto precio a pagar, pero el beneficio merece la pena."
 production_tech_events.301.f: "«El cuerpo de la ballena es tan ancho como el cielo; ya se ha vaciado la cabeza y los barriles de aceite están manchados con su sangre.\n\nUna voz resuena en todo el muelle: \"Hemos perdido una docena de hombres\", y entonces empieza a enumerarlos, seguidos de sus ciudades. Unos cuantos son de la capital, y uno de ellos es el nombre de tu hermano.\n\nEl aceite brilla, sangre de sirena en forma de oro líquido que atrae a los hombres a la muerte»."
 production_tech_events.301.a: "Tenemos que garantizar la seguridad de los marineros."
 production_tech_events.301.b: "¡Pero mira cómo brilla!"
