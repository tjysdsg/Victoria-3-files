 sol_events.4.t: "Como sardinas en lata"
 sol_events.4.d: "El alojamiento en los suburbios de [ROOT.GetCountry.GetCapital.GetCityHubName] ha llegado a tal estado que se informa de que familias enteras viven en las escaleras de varios edificios."
 sol_events.4.f: "«Al llegar, nos topamos con un lúgubre grupo de casas amontonadas como si fueran engranajes en la maquinaria de la indigencia. Bloques enteros de viviendas sucias y humeantes, destartaladas, viejas, con patios y sótanos cochambrosos, alquilados a tantas familias que se entremezclan entre sí como si de cerdos se tratase. La vida digna había desaparecido»."
 sol_events.4.a: "Esta gente se merece vivir con dignidad."
 sol_events.4.b: "No podemos cubrir los gastos."
 slums_housing_opposed_modifier: "Oposición al alojamiento en los suburbios"
 slums_housing_modifier: "Mejor alojamiento en los suburbios"
 slums_housing_rejected_modifier: "Se ha rechazado un mejor alojamiento en los suburbios"
 sol_events.5.t: "[ROOT.GetCountry.GetCapital.GetCityHubName], tal cual"
 sol_events.5.d: "Se ha publicado un artículo sobre las condiciones de vida en los suburbios de [ROOT.GetCountry.GetCapital.GetCityHubName] en [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]. Por supuesto, la indignación no ha tardado en extenderse."
 sol_events.5.f: "«Cuando nos fijamos en esta gran ciudad, nuestras mentes se dejan llevar rápidamente por su elegancia y su esplendor: el brillo de sus palacios, templos y mansiones, sus tribunales de justicia, sus academias científicas e instituciones filosóficas… Lamentamos que una ciudad así albergue tanta maldad, decadencia, paganismo y despilfarro… Hordas de masas miserables, mugrientas, ojerosas, disolutas, parias y maltratadas se han visto empujadas a los límites de la sociedad»." #John Knox
 sol_events.5.a: "Debemos desinfectar este lugar cuanto antes."
 sol_events.5.b: "¿Artículo? ¿Qué artículo?"
