 natural_disaster_variable: "Ha sufrido un desastre natural"
 natural_disaster_events.7.t: "[SCOPE.sState('volcanic_state').GetName] en erupción"
 natural_disaster_events.7.d: "Una violenta erupción ha sacudido el estado de [SCOPE.sState('volcanic_state').GetName]. Los fragmentos de piroclastos y ceniza volcánica han destruido edificios y cultivos, además de arrebatarle la vida a parte de nuestra gente."
 natural_disaster_events.7.f: "«Una enorme explosión siguió a la densa columna de humo. Los pastores que trabajaban en la base de la montaña alzaron los ojos a la nube brillante y clara. Tras esto, se produjo un desprendimiento»."
 natural_disaster_events.7.a: "No podemos predecir una erupción."
 natural_disaster_events.7.b: "¡Nuestra gente nos necesita!"
 modifier_volcano_relief: "Ayuda por erupción volcánica"
 natural_disaster_events.8.t: "La gran erupción de [SCOPE.sState('mega_volcanic_state').GetName]"
 natural_disaster_events.8.d: "Una erupción sin precedentes ha arruinado la vida de muchas de las personas del estado de [SCOPE.sState('mega_volcanic_state').GetName]. La explosión se ha oído a cientos de kilómetros de distancia y todo lo que tuviera la mala suerte de encontrarse alrededor de la montaña ha desaparecido."
 natural_disaster_events.8.f: "«Y el día se hizo noche. Enormes cascadas de fuego caían por la ladera de la montaña. Se ve una nube negra, de tamaño colosal; hace tiempo que todos los pájaros abandonaron este lugar.\n\nDentro de algunos años, me sentaré junto a la chimenea y la luz ya no me molestará más»."
 natural_disaster_events.8.a: "Por desgracia, no tenemos fondos que poder invertir."
 natural_disaster_events.8.b: "Tenemos que ayudar a esta gente."
