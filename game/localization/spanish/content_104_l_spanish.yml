 internal_security_events.3.t: "La era de la información"
 internal_security_events.3.d: "Conforme la ley de [SCOPE.sLaw('current_law_scope').GetName] gana adeptos, muchos de nuestros ciudadanos expresan su preocupación por su privacidad."
 internal_security_events.3.f: "—¡Tengo derecho a no existir! —informa un ciudadano preocupado al periódico [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]—. Esto es inaudito, ¡una barbaridad! La falta de exactitud que puede suponer esta información… Imagínate que te acusen de un delito que no has cometido solo porque se han equivocado de lista, de ideología o de antecedentes."
 internal_security_events.3.a: "Tal vez tengan razón."
 internal_security_events.3.b: "No hay de qué preocuparse."
