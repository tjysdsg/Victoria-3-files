 ig_suppression_events.4.t: "Golpe de gracia"
 ig_suppression_events.4.d: "Incluso tras los grandes esfuerzos por minar la reputación de [SCOPE.sCharacter('suppressed_leader').GetFullName], [SCOPE.sCharacter('suppressed_leader').GetCustom('ES_ElElla')] se niega a renunciar a su cargo. Debemos tomar medidas más drásticas."
 ig_suppression_events.4.f: "La puerta vuelve a estar abierta, aunque esta vez no sopla el viento, no se oye nada ni tampoco se percibe perturbación alguna en esta habitación segura. Pero ahí está de nuevo. Esa misma voz tranquila se acerca y te dice:\n\n—Disculpa —reconoces la voz—. Espero que mi visita no interrumpa tus importantes quehaceres. Sin embargo, nuestro objetivo muestra cierta resistencia a la persuasión, así que solo nos queda una opción.\n\n—¡No podemos matar a su líder!\n\nEl agente te mira con ojos perplejos.\n\n—¿Matar a su líder? Ah, no, ¡jamás sugeriría algo así! Yo solo estaba pensando en que tenemos demasiadas celdas vacías…»."
 ig_suppression_events.4.a: "Que se pudra en una celda."
 ig_suppression_events.4.b.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName] renunciará a su cargo."
 ig_suppression_events.4.b: "Solo necesita un poco más de presión para convencerse…"
 ig_suppression_events.4.a.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName] irá a la cárcel."
 ig_suppression_events.4.c: "¡Esto ha ido demasiado lejos!"
