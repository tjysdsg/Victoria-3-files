 belle_epoque_events.20.d: "La casa de las fieras del Jardin des Plantes de [SCOPE.sState('belle_epoque_state').GetName] ha comenzado a ampliar sus exposiciones, con el aumento de la prosperidad y del tiempo libre de los [SCOPE.sCountry('france_scope').GetAltAdjective('PM')]."
 belle_epoque_events.20.d2: "El zoológico del Jardin des Plantes de [SCOPE.sState('belle_epoque_state').GetName] ha comenzado a ampliar sus exposiciones, con el aumento de la prosperidad y del tiempo libre en [ROOT.GetCountry.GetName]"
 belle_epoque_events.20.f: "—De mi colección privada, puedo prestarles un excelente ejemplar de león, capturado de cachorro en una cacería por África…\n\n—Hace un tiempo, conocí a un coleccionista y criador de aves exóticas que posee en su colección privada un magnífico periquito…\n\nEl conservador se sentó y miró a los patrocinadores que tenía ante él.\n\n—Señores, lo único que necesito de ustedes es…"
 belle_epoque_events.20.manul: "—De mi colección privada, puedo prestarles un excelente ejemplar de león, capturado de cachorro en una cacería por África…\n\n—Si la suerte me acompaña, podré capturarles un espécimen de una especie de especialmente buena. Ese rotundo, pero feroz gato manul, documentado por Pallas, de las estepas de la lejana Mongolia…\n\nEl conservador se sentó y miró a los patrocinadores que tenía ante él.\n\n—Señores, lo único que necesito de ustedes es…"
