 ig_suppression_events.6.t: "Autosabotaje"
 ig_suppression_events.6.d: "Los rumores sobre la frágil voluntad de [SCOPE.sCharacter('suppressed_leader').GetFullName], del grupo de [SCOPE.gsInterestGroup('target').GetName|l], son más una realidad que una sospecha. Hay muchas formas en las que se puede sacar provecho de un oponente débil."
 ig_suppression_events.6.f: "«Tienes dos metales ante ti, como ves. Y ahora puedes elegir el oro, que se te ofrece con amabilidad, o este afilado pero igualmente bello acero. ¿Entiendes lo que te quiero decir?»."
 ig_suppression_events.6.a: "Lánzale una moneda al líder."
 ig_suppression_events.6.b: "Hay otros… métodos más baratos."
