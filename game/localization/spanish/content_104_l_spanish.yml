 vampire_panic.1.t: "Una extraña superstición"
 vampire_panic.1.d: "Llegan informes de una extraña enfermedad que afecta a los miembros de una misma familia de [SCOPE.sState('vampire_state').GetName]. Los lugareños han empezado a exhumar los cuerpos de los muertos en su empeño por detener la supuesta «maldición»."
 vampire_panic.1.f: "«¿No crees que haya cosas incomprensibles y que, sin embargo, existan; que algunos puedan ver mientras otros no? Pero existen cosas antiguas y nuevas que los ojos de los hombres no deben contemplar, porque estos saben —o creen saber— ciertas cosas que otros hombres les han contado.\n\nAh, la culpa es de la ciencia que trata de explicarlo todo; y si no lo explica, entonces dice que no hay nada que explicar»." #Bram Stoker
