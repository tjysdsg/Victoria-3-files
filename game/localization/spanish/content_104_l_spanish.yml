 je_ig_suppression_1_reason: "El grupo de [SCOPE.gsInterestGroup('target').GetName|l] se ha vuelto demasiado poderoso y, teniendo en cuenta lo que opina de nosotros, es una amenaza para nuestro pacífico gobierno."
 je_ig_suppression_1_goal_desc: "El grupo de [SCOPE.gsInterestGroup('target').GetName|l] no debe ser [concept_powerful|l]."
 je_ig_suppression_1_invalidad_desc: "Ha descartado la ayuda ofrecida en el evento $ig_suppression_events.1.t$"
 je_ig_suppression_status_1: "Se ha corrido el rumor de los actos inmorales que ha cometido el líder del grupo de [SCOPE.gsInterestGroup('target').GetName|l], lo que mina su reputación."
 je_ig_suppression_status_2: "El líder del grupo de [SCOPE.gsInterestGroup('target').GetName|l], ha decidido dejar el cargo tras los rumores sobre sus actos inmorales."
 je_ig_suppression_status_3: "El líder del grupo de [SCOPE.gsInterestGroup('target').GetName|l], ha entrado en prisión debido a que se oponía a dejar su cargo de forma pacífica."
 ig_suppression_events.1.t: "Con amigos así…"
 ig_suppression_events.1.d: "El poder que ha ganado [SCOPE.gsInterestGroup('suppressed_ig').GetName|l] se ha convertido en una amenaza que se cierne sobre nuestro gobierno. Uno de nuestros agentes nos ha sugerido una solución… menos convencional."
 ig_suppression_events.1.f: "«La puerta se abrió sin que nadie se hubiera dado cuenta, hasta que el viento tiró los documentos que había sobre la mesa de madera.\n\n—Disculpe —anuncia una voz reconfortante, que los recoge con cuidado—. Espero que mi visita no interrumpa sus importantes quehaceres. Sin embargo, he observado que el grupo de [SCOPE.gsInterestGroup('suppressed_ig').GetNameNoFormatting|l] necesita urgentemente una mano que lo guíe por el camino correcto, ya que eso les ayudará tanto a ellos como a nosotros»."
 ig_suppression_events.1.a: "Claro que necesitan nuestra guía."
 ig_suppression_events.1.b: "¡Esto es totalmente inmoral!"
 ig_suppression_tt: "Así podremos liderar los eventos para reducir el poder del grupo de [SCOPE.gsInterestGroup('suppressed_ig').GetName|l]."
 dismissed_ig_suppression_tt: "Descartamos la oportunidad y suprimiremos al grupo de [SCOPE.gsInterestGroup('suppressed_ig').GetName|l] por medios convencionales."
 ig_suppression_events.2.t: "Rumores"
 ig_suppression_events.2.d: "Se han creado rumores sobre la vida pecaminosa de [SCOPE.sCharacter('suppressed_leader').GetFullName], del grupo de [SCOPE.gsInterestGroup('target').GetName|l], y ya están listos para correr como la pólvora entre las masas."
 ig_suppression_events.2.f: "«¿Que le han hecho qué a quién? ¡No me lo puedo creer! ¡No podemos tolerar un comportamiento tan escandaloso en este devoto país! ¿Y que luego hicieron qué? ¡No aguanto más! ¡Ahórrame este sufrimiento! ¡Acaba ya con él! ¡Por favor, compasión!»."
 ig_suppression_events.2.a: "Nunca se conoce el origen de los mejores rumores."
 ig_suppression_events.2.b: "Esto será la comidilla de más de un baile de la alta sociedad."
 ig_suppression_events.2.c: "La gente en los suburbios se muere de ganas por tener munición social."
