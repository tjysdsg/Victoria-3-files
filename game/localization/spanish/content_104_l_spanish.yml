 expedition_events.290.t: "Un alto en el camino"
 expedition_events.290.d: "Con las bajas temperaturas de la montaña, la expedición encuentra una pradera perfecta en la que refugiarse, cerca del río y lo suficientemente lejos de las aldeas como para no molestar. [SCOPE.sCharacter('expedition_leader').GetFullName] sugiere levantar un campamento con la madera de los álamos que se encuentran en la ribera del río."
 expedition_events.290.d2: "Con las bajas temperaturas de la montaña, la expedición encuentra una pradera perfecta en la que refugiarse, cerca del río y lo suficientemente lejos de las aldeas como para no molestar. Un fuerte que construyeron otros exploradores se erige como refugio."
 expedition_events.290.f: "«Era un mes excepcionalmente frío cuando la cordillera de montañas anunció su despiadado juicio ante nosotros. Cuando el sol empezó a ponerse, una luz resplandeciente atravesaba la copa de los árboles, haciendo que las sombras se estremecieran y las gotas de lluvia cubrieran la hierba marrón, casi muerta.\n\nEl equipo de la expedición estaba cansado, y el agotamiento del alma, por estar lejos del hogar y cerca del mar, se volvió mucho más palpable cuando los últimos rayos iluminaron sus rostros hinchados»."
 expedition_events.290.a: "Es el lugar perfecto para construir un fuerte."
 expedition_events.290.b: "No podemos permitirnos tal retraso."
 expedition_events.290.c: "Deberíamos parar y descansar."
 built_fort_tt: "Alguien ya construyó un fuerte en una expedición previa."
 expedition_events.291.t: "El milagro de la vida"
 expedition_events.291.d: "La expedición se despertó en medio de la noche. Unos gritos inhumanos provenían de una de las cabañas y una voz femenina lloraba. «¡Mi bebé!»"
 expedition_events.291.f: "«¡El milagro de la vida! Qué menos que un milagro y qué más que una tortura al ver a esa pobre mujer dando a luz. No dejó de gritar durante al menos dos horas más y las pocas medicinas que teníamos se usaron para la labor del parto. No sé hasta qué punto funcionan y confieso que le deseo a esta mujer una vida más sencilla después de pasar por este calvario»."
 expedition_events.291.f2: "«¡El milagro de la vida! Qué menos que un milagro y qué más que una tortura al ver a esa pobre mujer dando a luz. No dejó de gritar durante al menos dos horas más y las pocas medicinas que teníamos se usaron para la labor del parto. No sé hasta qué punto funcionan y confieso que le deseo a nuestra guía una vida más sencilla después de pasar por este calvario»."
 expedition_events.291.a: "Nosotros cuidaremos de la criatura."
 expedition_events.291.b: "Es mejor que ambos vuelvan a la aldea."
 expedition_events.292.t: "Una vida de exploración"
 expedition_events.292.d: "Se ha creado un grupo de insurgentes en la expedición y dos de los hombres se han escabullido en mitad de la noche para ir a una licorería."
 expedition_events.292.d2: "Los mismos dos exploradores que ya habían sido reprendidos por su desobediencia volvieron a desaparecer por la noche y a la mañana siguiente los encontramos borrachos en el suelo."
 expedition_events.292.f: "«Pero, nosotros… ya sabes, capitán, llevamos mucho tiempo fuera de casa y… ¡hip! Los exploradores son así, ¿no? Solo estábamos explorando un poco… solo que hacia otra dirección, ¡hip! ¡Pero hacíamos nuestro trabajo!»."
 expedition_events.292.a: "Estos hombres necesitan mano dura."
 expedition_events.292.b: "Solo necesitaban echar una canita al aire."
 expedition_events.293.t: "Una nueva misión"
 expedition_events.293.d: "Conforme avanza la expedición, se vuelve más importante priorizar las tareas y [SCOPE.sCharacter('expedition_leader').GetFullName] ha creado un registro donde toma nota de todo lo que debe hacer cada uno."
 expedition_events.293.d2: "Conforme avanza la expedición, se vuelve más importante priorizar las tareas y [SCOPE.sCharacter('expedition_leader').GetFullName] lleva un registro de todo lo que debe hacer cada uno. Sin embargo, los exploradores desobedientes ya han dejado patente su desacuerdo con esta decisión."
 expedition_events.293.f: "«Documentamos las nuevas especies de plantas y flores, las dibujamos, y también documentamos y dibujamos los animales. Uno de nuestros hombres es todo un artista, aunque algunos de los miembros ponen en duda su habilidad para dibujar anatomía. Aun así, ha sido de gran ayuda durante esta expedición.\n\nLa gran mayoría se dedica a cazar conforme nuestra travesía se aleja de las aldeas y los caminos que otros han hollado antes que nosotros. Ya solo quedamos nosotros y la naturaleza»."
 expedition_events.293.a: "Debemos darle prioridad a la caza."
 expedition_events.293.b: "Tenemos que encontrar un asentamiento."
 expedition_events.294.t: "En son de paz"
 expedition_events.294.d: "Pocos días de después de partir en una misión de reconocimiento, los miembros de la expedición volvieron anunciando que habían encontrado una aldea nativa dispuesta a ayudar al grupo."
 expedition_events.294.d2: "Pocos días de después de partir en una misión de reconocimiento, los miembros de la expedición volvieron anunciando que habían encontrado una aldea nativa dispuesta a ayudar al grupo, usando el bebé recién nacido como símbolo de sus intenciones pacíficas."
 expedition_events.294.f: "«Conforme pasan los días, nuestro paisaje apenas cambia. Unas montañas son más altas, estas son más antiguas y otras están más erosionadas; el río corre por este lado, ahora corre por el otro, pero las circunstancias siguen siendo las mismas.\n\nNuestros hombres volvieron con buenas noticias y anunciaron que habían encontrado otro asentamiento nativo, así que preparamos nuestros regalos: agujas, espejos, medallas, lazos y todo tipo de abalorio que pareciera lujoso. Habíamos repetido el ritual cientos de veces, pero todos eran igual de importantes, puesto que necesitábamos su ayuda»."
 expedition_events.294.a: "Deberíamos intentar hacer negocios con ellos."
 expedition_events.294.b: "¿Hay alguien de por aquí que pueda guiarnos?"
 expedition_events.294.c: "Nos han ofrecido provisiones para el bebé y la madre."
 expedition_baby_tt: "La expedición viaja con un bebé."
 expedition_events.295.t: "Las cacerías"
 expedition_events.295.d: "La expedición de hombres que habíamos enviado a cazar han encontrado una buena zona junto al río repleta de todos los animales que se habían encontrado durante su travesía. La cuestión es, ¿a cuál dar caza?"
 expedition_events.295.f: "«El bosque era un sueño de vegetación y osos, jabalíes salvajes, lobos, ciervos y bisontes, liebres, zorros e incluso cabras. Sus sonidos y movimientos llenaban toda la zona, como si de un libro viviente se tratase. La naturaleza se movía con libertad y debíamos resistirnos a la tentación de volver a los jardines del paraíso»."
 expedition_events.295.a: "No podemos arriesgarnos. Vayamos a por los animales pequeños."
 expedition_events.295.b: "Necesitamos comida. Cacemos a lo grande."
 expedition_events.296.t: "Cuando la tierra abrió la boca"
 expedition_events.296.d: "Mientras se abrían paso por las montañas, la expedición se topó con un peligroso desfiladero. La guía les aconseja tomar una ruta más larga, pero más segura, para atravesarlo."
 expedition_events.296.d2: "Mientras se abrían paso por las montañas, la expedición se topó con un peligroso desfiladero. La guía nativa les sugiere el camino alternativo que ella usaba para cruzar con su tribu."
 expedition_events.296.f: "«En los albores del amanecer, las sombras de las montañas se vuelven grabados lilas, tallas en las rocas que imitan su figura, como miniaturas expuestas en un museo. El desfiladero se hace más estrecho y angosto, y la boca de la Tierra nos contempla. Hay hambres que es mejor no saciar»."
 expedition_events.296.a: "Nuestra guía conoce mejor la zona."
 expedition_events.296.b: "No tenemos tiempo que perder."
 expedition_events.296.c: "Ella conoce bien las rutas."
 native_guide_tt: "La expedición viaja con un guía nativo."
 expedition_events.297.t: "Fiebre de las cabañas"
 expedition_events.297.d: "La expedición encuentra una pequeña cabaña en las montañas. Medio derruida, parece que la usaron unos misioneros españoles, pero ahora está vacía."
 expedition_events.297.f: "«Este es el lugar perfecto para un motín. Una revuelta. He hecho pasar a estos hombres por arduos peligros que no olvidarán. Hoy he visto a dos de ellos hablando. Murmuraban entre ellos y solo me miraban de vez en cuando, demostrando que sus intenciones no eran tan nobles como parecían.\n\nAhora siento sus ojos ansiosos sobre mí. Cómo miraban la cabaña y asentían entre ellos. Seguro que me dirán que deberíamos pasar aquí la noche. Pues claro que sí."
 expedition_events.297.a: "Seguimos necesitando un lugar donde pasar la noche."
 expedition_events.297.b: "No podemos darles esta oportunidad."
 expedition_events.120.t: "Dr. [SCOPE.sCharacter('old_expedition_leader').GetLastName], supongo"
 expedition_events.120.d: "A la llegada a una aldea junto al río, uno de los habitantes se acerca apresuradamente a la expedición, murmurando algo sobre «uno de nosotros»."
 expedition_events.120.f: "«La jungla y sus ruidos, sus estridentes habitantes, su clamor atronador. Llegar a otro asentamiento siempre es una alegría y también nos aporta mucha calma.\n\nCuando nos vieron acercarnos, un jovencito se acercó al grupo, señalando la aldea e indicándonos que en su interior había uno de nosotros, o eso fue lo que sacamos en claro. Y allí lo encontramos. Un hombre estropeado, sombra de lo que fue, gris.\n\n—Dr. [SCOPE.sCharacter('old_expedition_leader').GetLastNameNoFormatting], supongo."
 expedition_events.120.f2: "«La jungla y sus ruidos, sus estridentes habitantes, su clamor atronador. Llegar a otro asentamiento siempre es una alegría y también nos aporta mucha calma.\n\nCuando nos vieron acercarnos, un jovencito se acercó al grupo, señalando la aldea e indicándonos que en su interior había uno de nosotros, o eso fue lo que sacamos en claro. Y allí lo encontramos. Un hombre estropeado, sombra de lo que fue, gris. Comenzó a gritarnos. Sus ojos nos decían que poco quedaba en él del hombre que un día fue.\n\n—Dr. [SCOPE.sCharacter('old_expedition_leader').GetLastName], supongo."
 expedition_events.120.a: "¡Lo hemos encontrado!"
 expedition_events.120.b: "Aquí parece feliz."
 expedition_events.120.c: "Si nos lo llevamos, podríamos poner en peligro la expedición."
 found_explorer_modifier: "Explorador perdido encontrado"
 found_old_explorer: "Explorador perdido encontrado"
 expedition_events.130.t: "Un huésped inesperado"
 expedition_events.130.d: "Cuando la expedición se encuentra con un grupo de comerciantes de lo más sospechoso, uno de los hombres afirma ser un embajador [SCOPE.sC('ambassador_country').GetAdjectiveNoFlag] al que habían raptado estos «mercenarios»."
 expedition_events.130.f: "«Tenían las manos manchadas con el color de la tierra, la hierba y la sangre oxidada. Nos sonrieron cuando nos vieron y miré a mis hombres con cara de pocos amigos. Nadie te sonríe en las profundidades de la jungla.\n\nUno de ellos se nos acercó, nos habló en un idioma extranjero que uno de nuestros jóvenes reconoció.\n—Son mercaderes —nos dijo—; quieren saber si queremos venderles algo.\n—¿Exploradores? —gritó otra voz, ruda, desesperada—. ¡Estos hombres me raptaron hace meses! ¡Son unos ladrones, unos mercenarios y unos criminales! ¡Soy el embajador [SCOPE.sC('ambassador_country').GetAdjectiveNoFormatting]! ¡Liberadme de este horrible destino!»."
 expedition_events.130.a: "Tenemos que salvar a este hombre."
 expedition_events.130.b: "¿Cómo sabemos que no nos miente?"
 expedition_events.140.t: "Malas noticias"
 expedition_events.140.d: "Al llegar a uno de los enclaves, nos esperaba una carta de [SCOPE.sCharacter('expedition_leader').GetFullName], indicando que su esposa en [ROOT.GetCountry.GetName] se había casado con otro hombre."
 expedition_events.140.f: "«¡Ay, qué pena llevo en el corazón y cómo me pesa! ¡Esa malnacida ha traicionado mi inteligencia y me ha envenenado el alma! ¡Qué miserable! ¡Cuánta desesperación! Si los dioses del destino son justos, ¡le darán a esa horrible mujer el final que se merece!»."
 expedition_events.140.a: "Que el hombre pase su luto."
 expedition_events.140.b: "Ya encontrará a otra."
 expedition_events.150.t: "Entre nosotros"
 expedition_events.150.d: "Hemos pillado a uno de los miembros de la expedición robando más provisiones de las que necesitaba alegando que está enfermo y necesita más comida."
 expedition_events.150.f: "«Las raciones comenzaban a escasear y entre el grupo comenzaban a correr los rumores y a aflorar la desconfianza. Uno de los hombres acusó a otro de robar pan y alubias en medio de la noche.\n\n—¡Señor —sollozó con la cara amarilla y delgada— ¡Necesitaba comida! El cuerpo comenzaba a fallarme y no podía seguir el ritmo de las largas marchas a través de la jungla.\n\nSin embargo, muchos de los hombres no se creían sus palabras»."
 expedition_events.150.a: "Los necesitamos a todos y cada unos."
 expedition_events.150.b: "Los ladrones no nos sirven de nada."
 expedition_events.160.t: "Un negocio insolvente"
 expedition_events.160.d: "Tras estar al tanto de los peligros a los que se enfrentaba la expedición y el escaso avance de la misma, desde [ROOT.GetCountry.GetName] nos indicaron que debíamos volver de inmediato."
 expedition_events.160.f: "«Esos burócratas estirados, sentados sin preocupaciones en sus escritorios de roble, fumando y bebiendo whisky, pensando en el formulario que enviarán a su próxima víctima o a qué odisea infernal la someterán con un papeleo interminable.\n\nLlegó una carta al mediodía: \"Señor [SCOPE.sCharacter('expedition_leader').GetFullNameNoFormatting], se nos informa de que la expedición no ha conseguido los resultados esperados…\". Si pudiera, ¡le prendería fuego al instante a la carta! Lo tengo todo listo para ir allá donde haga falta, siempre que sea hacia delante»."
 expedition_events.160.a: "Esto es una pérdida de tiempo."
 expedition_events.160.b: "¡Ahora no podemos volver!"
 expedition_extra_expenses_modifier: "Gastos adicionales de la expedición"
 internal_security_events.1.t: "Una extraña desaparición"
 internal_security_events.1.d: "La desaparición de [SCOPE.sCharacter('anti_secret_police_leader').GetFullName], del grupo de [SCOPE.gsInterestGroup('anti_secret_police_ig').GetName|l], preocupa a las clases altas, teniendo en cuenta que se había opuesto a la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 internal_security_events.1.f: "«Había ya pasado el mediodía cuando la familia informó a las autoridades pertinentes de que [SCOPE.sCharacter('anti_secret_police_leader').GetFullNameNoFormatting] había desaparecido de noche, sin aviso ni nota de despedida. Había desaparecido sin más. Sus familiares estaban preocupados y temían que esto se debiese a la oposición de [SCOPE.sCharacter('anti_secret_police_leader').GetFullName] a la ley de [SCOPE.sLaw('current_law_scope').GetName], puesto que hace unos días les habían dejado una navaja en la puerta, cosa que ahora interpretan como una amenaza»."
 internal_security_events.1.a: "Aquí no hay nada que investigar."
 internal_security_events.1.b: "No podemos promulgar la ley a costa de la confianza de nuestra gente."
 forced_disappearance_modifier: "Una extraña desaparición"
 forced_disappearance_coverage_modifier: "Desaparición de un líder no resuelta"
 forced_disappearance_acknowledge_modifier: "Desaparición de un líder reconocida"
 internal_security_events.2.t: "Un descubrimiento accidental"
 internal_security_events.2.d: "Mientras el gobierno se prepara para aprobar la ley [SCOPE.sLaw('current_law_scope').GetName], nuestros agentes han capturado a un espía [SCOPE.sC('spy_country').GetAdjectiveNoFormatting], lo que va en detrimento de nuestra ya debilitada confianza en su país."
 internal_security_events.2.f: "«Una lista de todos los generales y sus familias, notas sobre el estado de nuestros cuarteles y puertos, predicciones sobre nuestras exportaciones, producción, puertos… ¡hay de todo! Me sorprende que no hayan tomado nota también de nuestro [SCOPE.GetRootScope.GetCountry.GetCustom('alcohol')|l] favorito»."
 internal_security_events.2.a: "¡Nuestra gente debe saberlo!"
 internal_security_events.2.b: "Es una información bastante útil que no debe salir a la luz."
