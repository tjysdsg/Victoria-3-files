 belle_epoque_events.16.t: "La Grande Roue de París"
 belle_epoque_events.16.t2: "El cambio de siglo"
 belle_epoque_events.16.d: "Para celebrar el final del siglo XIX y el comienzo del XX, se ha construido una enorme noria en [SCOPE.sState('belle_epoque_state').GetCityHubName]. Desde sus cabinas, se pueden ver los fuegos artificiales de Año Nuevo de toda la ciudad de [SCOPE.sState('belle_epoque_state').GetCityHubName]."
 belle_epoque_events.16.d2: "Para celebrar el final del siglo XIX y el comienzo del XX, se ha construido una enorme noria en [SCOPE.sState('belle_epoque_state').GetCityHubName]. Desde sus cabinas, se pueden ver los fuegos artificiales de Año Nuevo de toda la ciudad de [SCOPE.sState('belle_epoque_state').GetCityHubName]."
 belle_epoque_events.16.f: "Todo París estaba bañado de luces, desde los barcos que surcaban el Sena hasta los reflejos de los fuegos artificiales en los tejados blancos por la nieve. Cuando la cabina llegó a lo más alto de la noria, Marie se imaginó que veía su modesta casa, con sus luces apagadas para ahorrar algo de dinero para los vicios etílicos de su marido.\n\nPensó que, tal vez, en un mundo tan vasto y brillante, habría un futuro para ella."
 belle_epoque_events.16.f2: "La mayor aspiración de la humanidad es mirar a los demás por encima del hombro, aunque solo sea por un instante."
 belle_epoque_events.16.a: "¡A por el nuevo siglo!"
 belle_epoque_events.16.b: "… ¡Y fuera lo viejo!"
 modifier_new_century: "Un nuevo siglo"
 belle_epoque_events.17.t: "Pensamiento de fin de siglo"
 belle_epoque_events.17.t2: "El fin del siglo"
 belle_epoque_events.17.d: "Con la llegada del fin de siglo, por [ROOT.GetCountry.GetName] se está extendiendo un movimiento literario y artístico que se hace eco del pesimismo y del miedo a la degeneración social."
 belle_epoque_events.17.f: "—Espero que hará buen día mañana, Lane.\n\n—Nunca hace buen día, señor.\n\n—Lane, es usted muy pesimista.\n\n—Hago lo que puedo para agradar, señor." #- The Importance of Being Earnest, Oscar Wilde
 belle_epoque_events.17.a: "El mundo va a mejor, ¿o es que no han visto las cifras de nuestro PIB?"
 belle_epoque_events.17.b: "En todos nuestros corazones, hay plantada una semilla de pesimismo."
