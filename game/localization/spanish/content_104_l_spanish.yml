 children_rights_events.5.t: "Lápiz y papel"
 children_rights_events.5.d: "Se ha detenido la promulgación de la ley de [SCOPE.sLaw('current_law_scope').GetName] debido a las protestas públicas. Muchas familias carecen del poder adquisitivo necesario para cubrir los gastos que implica el nuevo material escolar, por lo que los niños no pueden escolarizarse."
 children_rights_events.5.f: "«Mira, aquí ningún padre se negaría a que sus hijos tuviesen un futuro mejor que el suyo, pero si tuviese que elegir entre comprar pan o comprar pluma y tinta, creo que para nada sería una decisión justa»."
 children_rights_events.5.a: "La riqueza no puede ser un factor prohibitivo."
 children_rights_events.5.b: "No podemos dedicar aún más fondos públicos."
 school_supplies_modifier: "Material escolar proporcionado"
 no_school_supplies_modifier: "Material escolar no subvencionado"
 children_rights_events.6.t: "Jamás como los demás"
 children_rights_events.6.d: "Algunos miembros del grupo de [SCOPE.gsInterestGroup('gatekeeper_ig').GetName|l] han mostrado su preocupación respecto a la promulgación de la ley de [SCOPE.sLaw('current_law_scope').GetName], ya que creen que podría afectar al empleo y promover la rebelión entre las clases bajas."
 children_rights_events.6.f: "«Todo el mundo tiene su lugar, ¿no? Creo que todos estamos de acuerdo en eso. Si les enseñamos a estos críos lo mismo que aprenden nuestros hijos, entonces ¿qué les detendrá que quieran aspirar a los mismos trabajos?\n\n¿Y quién hará entonces lo que deberían hacer ellos? Educar por educar no tiene sentido, es una utopía idílica que solo nos traería miseria, fábricas vacías y trabajadores vagos»."
 children_rights_events.6.a: "Todo el mundo se merece una oportunidad."
 children_rights_events.6.b: "Dile al grupo de [SCOPE.gsInterestGroup('gatekeeper_ig').GetName|l] que tiene razón y luego seguiremos con nuestro plan."
 children_rights_events.6.c: "Deberían considerarlo un acto de caridad."
