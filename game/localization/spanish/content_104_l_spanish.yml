 belle_epoque_events.18.t: "Decadencia en [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.18.d: "Artistas y autores afiliados al grupo de [SCOPE.gsInterestGroup('decadent_ig').GetName|l] han comenzado a inspirarse a nivel artístico en la novela decadentista «A contrapelo» de Joris-Karl Huysmans, que detalla las experiencias de un hombre que se refugia en experiencias sensoriales hiperestéticas y en el arte idealista para escapar del mundo."
 belle_epoque_events.18.f: "«No hay ni uno solo de sus inventos, por sutil o imponente que sea, que el genio humano no pueda crear… No puede caber ninguna duda: esta vieja eterna y charlatana ya no cuenta con la admiración de los verdaderos artistas, y ha llegado el momento de sustituirla por otros artificios»."
 belle_epoque_events.18.a: "La mismísima guía de la decadencia."
 belle_epoque_events.18.b: "Un texto venenoso y corrosivo."
 modifier_decadence_movement: "Decadentismo"
 modifier_decadence_movement_no: "Rechazo del decadentismo"
 belle_epoque_events.19.t: "El manifiesto simbolista"
 belle_epoque_events.19.d: "Siguiendo los pasos del movimiento decadentista, el poeta Jean Moréas ha publicado un manifiesto artístico en el que detalla una tendencia artística que gira en torno a la expresión de ideales exóticos haciendo uso de analogías extravagantes y referencias oblicuas."
 belle_epoque_events.19.f: "«Para el ritmo, una antigua métrica brillante; un desorden sabiamente ordenado; la rima refulgente y cincelada como un escudo de oro y de bronce junto a la rima de las fluideces abstrusas; el alejandrino con pausas múltiples y móviles; el empleo de ciertos números impares —siete, nueve, once, trece—, audaces en las diversas combinaciones rítmicas de las que son precio»."
 belle_epoque_events.19.a: "¡Atrevámonos a vivir!"
 belle_epoque_events.19.b: "¡La renovación trae la locura de la mano!"
