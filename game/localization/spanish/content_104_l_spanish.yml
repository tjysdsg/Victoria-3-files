 ig_suppression_events.3.t: "Persuasión"
 ig_suppression_events.3.d: "Con los rumores sobre su ritmo de vida, que se han extendido por todos los estratos de la sociedad, y su reputación por los suelos, estamos seguros de que convenceremos a [SCOPE.sCharacter('suppressed_leader').GetFullName] para que renuncie a su cargo como líder del grupo de [SCOPE.gsInterestGroup('target').GetName|l]."
 ig_suppression_events.3.f: "«Era uno de esos días donde las llamas de las fábricas brillaban como estrellas a través de las ventanas. Era uno de esos días en que [SCOPE.sCharacter('suppressed_leader').GetFullName] sentía que toda la ciudad [SCOPE.sCharacter('suppressed_leader').GetCustom('ES_LoLa')] observaba con ojos acusadores, exigentes. ¡Pero no era culpa suya! Sabía que no había hecho nada malo… Era cosa del gobierno, era más que obvio. Se habían dedicado a divulgar mentiras sobre su persona. Nunca les había caído bien, ¿verdad? Ay, no, pues claro que no.\n\n—¡¿Qué estáis mirando?!»."
 ig_suppression_events.3.a: "Un poco de chantaje no le hace mal a nadie."
 ig_suppression_events.3.a.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName] renunciará a su cargo."
 ig_suppression_events.3.b: "A lo mejor solo tenemos que avivar el escándalo."
 ig_suppression_events.3.c: "Esto ha ido demasiado lejos."
