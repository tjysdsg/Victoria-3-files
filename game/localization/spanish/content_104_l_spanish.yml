 exhibition_events.8.d: "Algunos miembros del comité de la exposición han sugerido que ciertos elementos de expediciones anteriores ocupen un lugar destacado en la sala."
 exhibition_events.8.f: "Es difícil resistirse a sus palabras, sobre todo porque las pronuncia de forma tan apasionada. Echa la cabeza hacia atrás riéndose de algo que menciona su compañero, tan poco ambicioso.\n\n—Se trata de las lejanas selvas de África —explica con entusiasmo—, las estériles llanuras de América, las inexploradas montañas de la Antártida. Muy pocos de nuestros ciudadanos llegarán a visitar en su vida alguno de esos lugares: nosotros se los acercaremos."
