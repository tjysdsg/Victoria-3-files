 sol_events.6.t: "Revueltas por el pan"
 sol_events.6.d: "La escasez de alimentos y los bajos salarios —por no decir inexistentes— en los suburbios ha desencadenado una serie de revueltas entre las mujeres de [ROOT.GetCountry.GetCapital.GetCityHubName], donde han destrozado varios escaparates."
 sol_events.6.f: "«No tenemos comida ni dinero, mientras vemos a esos malnacidos de los ricos acaparando comida como si fueran a morirse de hambre, cuando sus dedos son como nuestros brazos de anchos. Tenemos derecho a estar igual de bien alimentados que ellos»."
 sol_events.6.a: "Seguro que encontramos algo que darles."
 sol_events.6.b: "Deben pagar su comida como el resto."
