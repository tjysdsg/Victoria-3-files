 je_ethno_nationalist_tt: "Posees #bold todas#! tus tierras natales culturales"
 fascism_events.8.t: "La voz de la nación"
 fascism_events.8.a: "¡Qué himno tan estupendo!"
 fascism_events.8.d: "Se han acercado a nosotros un grupo de compositores de música de lo más respetables que daban clase en el edificio [SCOPE.sBuilding('anthem_building').GetName|l] de [SCOPE.sState('anthem_state').GetName]. Les llama la atención la falta de un himno nacional en condiciones que anime al pueblo."
 first_line_rhyme_a_1: "«Tierra de montañas, tierra de ríos,\n"
 first_line_rhyme_a_2: "tierra de riquezas, tierra de plata y brío.\n"
 first_line_rhyme_b_1: "Tierra de guerreros, tierra de esplendor,\n"
 first_line_rhyme_b_2: "tierra de la lucha, valientes sin temor.\n"
 second_line_rhyme_a_1: "La gloria es nuestra.\n"
 second_line_rhyme_a_2: "¡A los enemigos domaremos con mano diestra!\n"
 second_line_rhyme_b_1: "Una nación de orgullosos defensores,\n"
 second_line_rhyme_b_2: "listos para derrocar a los opresores.\n"
 third_line_rhyme_a_1: "Nacidos en la noche y bendecidos por el día,\n"
 third_line_rhyme_a_2: "nuestros pasos marcan el camino con gallardía.\n"
 third_line_rhyme_b_1: "Así se creó nuestra nación,\n"
 third_line_rhyme_b_2: "y castigaremos a los [SCOPE.sCountry('rival_country').GetAltAdjectiveNoFormatting('PM')] que nos traicionaron con tesón,\n"
 fourth_line_rhyme_a_1: "pues para los enemigos no hay perdón."
 fourth_line_rhyme_a_2: "Hoy cumpliremos con nuestro destino,"
 fourth_line_rhyme_b_1: "No tememos a nuestro sino"
 fourth_line_rhyme_b_2: "Con la ayuda del poder y la razón»."
 national_anthem_modifier: "Himno nacional"
 fascism_events.9.t: "Sucesión abierta"
 fascism_events.9.d: "La marcha del antiguo líder del grupo de [SCOPE.sCharacter('new_fascist_leader_scope').GetInterestGroup.GetName|l] ha dejado un vacío de poder en su directiva. Parece que [SCOPE.sCharacter('new_fascist_leader_scope').GetFullName], una persona claramente [SCOPE.sCharacter('new_fascist_leader_scope').GetIdeology.GetName|l], se encargará de llenarlo."
 fascism_events.9.f: "—¿Tiene que ser [SCOPE.sCharacter('new_fascist_leader_scope').GetLastNameNoFormatting]? Con todo respeto, no se puede ser más animal. Sentar[SCOPE.sCharacter('new_fascist_leader_scope').GetHerHim] a nuestro lado sería un insulto.\n\n—La decisión no es cosa nuestra.\n\n«[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] debería ejercer su derecho al veto. #italic Tiene#! que hacerlo. Muchos de ellos le verían sentido.\n\n—No lo tengo claro. ¿Estamos seguros de que [SCOPE.sCharacter('new_fascist_leader_scope').GetLastNameNoFormatting] de verdad cree en algo? Si fuéramos los últimos en hablar con [SCOPE.sCharacter('new_fascist_leader_scope').GetCustom('ES_ElElla')]… Piénsalo."
 fascism_events.9.a: "No hay motivo para interferir."
 fascism_events.9.b: "Una persona así no debería acercarse siquiera al gobierno."
