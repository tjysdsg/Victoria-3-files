 decree_events.6.t: "Música para mis oídos"
 decree_events.6.d: "Un grupo de artistas errantes de gran fama ha llegado a [SCOPE.sState('decree_state').GetName], seguido de cientos de solicitudes para que nuestro generoso gobierno financie uno de sus conciertos."
 decree_events.6.f: "«Sus letras… no, no lo entenderías, solo las almas más tristes y profundas son capaces de navegar por sus corazones y abrirse ante nosotros a través de tales notas a piano… Sus canciones hablan de soledad, incomprensión, la falta de un lugar tranquilo en el que descansar… Transmiten sin igual las penas de un alma adolescente, ¿cómo ibas tú a entender algo así?»."
