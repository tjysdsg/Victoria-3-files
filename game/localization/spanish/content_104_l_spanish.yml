 fascism_events.1.t: "La noche de los cuchillos largos"
 fascism_events.1.d: "Cada vez es más latente la sospecha de una amenaza interna entre nuestros generales y líderes, lo que ha llegado a oídos de [SCOPE.sCharacter('fascist_leader').GetFullName], y la necesidad de acabar con las amenazas al régimen fascista es más que obvia. No se ven más que miradas huidizas por todas partes, literalmente."
 fascism_events.1.f: "«Los cuchillos cayeron en la noche… Dormían a su llegada.\n\n—¡En pie! —la madera estaba empapada de sangre—. Se os acusa de crímenes contra [SCOPE.sCharacter('fascist_leader').GetLastNameNoFormatting] y el régimen, ¿qué tenéis que decir en vuestra defensa?\n\nY sus voces eran como caballos que resoplaban mientras tronaban armas y cañones en el campo de batalla.—¡Esto no tiene sentido!—Se os acusa de…—¡Tonterías! ¡Es un motín! ¡Viva [SCOPE.sCharacter('fascist_leader').GetLastNameNoFormatting]! Están por todas partes, literalmente»."
 fascism_events.1.a: "Debemos lidiar con esto con extrema cautela."
 fascism_events.1.b: "Ejecutarlos públicamente."
 fascism_events.1.c: "Que se pudran en una celda."
