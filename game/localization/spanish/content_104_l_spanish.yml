 society_tech_events.301.t: "Por las nubes"
 society_tech_events.301.d: "Se ha elegido el dirigible de [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] como recinto especial para celebrar un baile de la clase alta. Los miembros más distinguidos de la nación han expresado su opinión sobre esta grandiosa máquina."
 society_tech_events.301.f: "«A estas alturas, el horizonte hace las veces de collar de oro que rodea con sumo cuidado el azul brillante del mar. Se sirve la cena y el restaurante se llena de un ligero humo y voces profundas.\n\n—¿Quiere sentarse, señora…?\n\nNo me atrevo a escribir mi nombre, ya que algunos tenemos secretos que no pueden volver a tierra firme. El choque metálico de los cubiertos sigue los últimos latidos del sol, despidiéndose de forma rítmica. Sístole, diástole»."
 society_tech_events.301.a: "Qué excentricidad tan vergonzosa. ¡Esto es una máquina de guerra para labores de reconocimiento!"
 society_tech_events.301.b: "¡Mira esos cojines de terciopelo! ¡Y las paredes de seda pintada!"
 society_tech_events.301.c: "Ojalá este lugar se usase para bienes y no para pasajeros…"
