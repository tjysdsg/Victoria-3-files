 internal_security_events.4.t: "Un grito por la libertad"
 internal_security_events.4.d: "Se ha convocado una manifestación en contra de la ley de [SCOPE.sLaw('current_law_scope').GetName] para silenciar a sus detractores. Sin embargo, las fuerzas policiales han decidido tomarse la justicia por su mano y han reprimido a los manifestantes de forma violenta."
 internal_security_events.4.f: "«¡Vaya, qué situación tan irónica! ¡Una manifestación en contra de las leyes actuales que no logran proteger a los ciudadanos de la policía corrupta acaba disuelta por dicha policía! Me temblaban las manos de impotencia mientras escribía el artículo. Si la policía nos hace esto ahora, ¿qué nos harán en el futuro? Necesitamos que la ley nos proteja»."
 internal_security_events.4.a: "Ambas partes deben tranquilizarse."
 internal_security_events.4.b: "La policía tiene que disculparse públicamente por esto."
 violent_suppression_modifier: "Represión violenta"
 violent_suppression_ig_modifier: "Represión violenta"
 blamed_police_modifier: "Apoyo a los manifestantes"
 internal_security_events.5.t: "Cuestión de seguridad"
 internal_security_events.5.d: "Con la propuesta de aprobación de la ley de [SCOPE.sLaw('current_law_scope').GetName], los miembros del gobierno expresan su preocupación al respecto, ya que piensan que podría poner en riesgo la seguridad interna de la nación."
 internal_security_events.5.f: "«¿Cómo vamos a evitar ataques reaccionarios y conspiraciones si no tenemos acceso a la información pública? ¿Cómo vamos a proteger al pueblo si lo único que les ofrecemos es una falsa sensación de seguridad?»."
 internal_security_events.5.a: "Esa información es de vital importancia para la administración."
 internal_security_events.5.b: "Pasaremos a métodos menos intrusivos."
 government_info_bad_modifier: "Almacenamiento de información privada"
 government_info_modifier: "Información privada protegida"
 internal_security_events.6.t: "Ataques injustificados"
 internal_security_events.6.d: "Se ha descubierto que algunos miembros de las fuerzas policiales organizan ataques sistemáticos contra los partidarios de la ley de [SCOPE.sLaw('current_law_scope').GetName], en los que destruyen sus negocios y lugares de reunión."
 internal_security_events.6.f: "«Destruyeron los bancos y derribaron las puertas. Lanzaron piedras contra las ventanas y quemaron todos los libros. Dejaron pintadas en las paredes donde nos representaban como animales y ellos tenían el control sobre nosotros. También nos dejaron alguna que otra amenaza para que supiéramos que era cosa de ellos»."
 internal_security_events.6.a: "Deberíamos hacer una aparición pública y dejar claro que esto es inaceptable."
 internal_security_events.6.b: "Las fuerzas policiales se han vuelto corruptas e inmorales. Debemos hacer limpieza."
