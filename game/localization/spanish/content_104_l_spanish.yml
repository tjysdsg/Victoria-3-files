 psychology_events.4.t: "Prácticas cuestionables"
 psychology_events.4.d: "Los pacientes que han recibido el alta del psiquiátrico de [ROOT.GetCountry.GetCapital.GetCityHubName] denuncian las prácticas que se seguían en su supuestos tratamientos médicos. Maltrato a los enfermos, retención de cartas personales y castigos desproporcionados son algunos de los cargos mencionados."
 psychology_events.4.f: "«Nos obligaban a sentarnos en una silla durante horas, si no todo el día. En silencio. No podíamos hablar con ningún otro paciente, ni siquiera leer. Solo nos excusaban para ir al baño, si teníamos suerte. Si no, no era más que un orinal oxidado. Sin comida, sin agua. Si no estábamos enfermos cuando ingresábamos, lo estaríamos al cabo de unas semanas»."
 psychology_events.4.a: "No se puede confiar en sus palabras."
 psychology_events.4.b: "Tenemos que revisar el funcionamiento de los psiquiátricos."
 psychology_events.4.c: "El grupo de [SCOPE.gsInterestGroup('healthcare_ig').GetName|l] puede hacerse cargo de la administración de los psiquiátricos."
