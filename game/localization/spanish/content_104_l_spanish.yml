 titanic.2.t: "Un horrible desastre"
 titanic.2.d: "Después de que el enorme Titánico abandonase los astilleros de [SCOPE.sState('titanic_state').GetName], la tragedia no tardó mucho en sucederse, ya que parte del casco impactó contra un imponente iceberg."
 titanic.2.d2: "Después de que el enorme [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')] abandonase los astilleros de [SCOPE.sState('titanic_state').GetName], la tragedia no tardó mucho en sucederse, ya que parte del casco impactó contra un imponente iceberg."
 titanic.2.f: "«En cuanto me subí al bote, me dijo entre sollozos que no me preocupase, que yo me marchara y que él se quedaría. Conforme alargaban el bote, me lanzó un beso, y no volví a saber de él»." #real life Titanic quote
 titanic.2.a: "Esto es una tragedia."
