 decree_events.1.t: "El camino correcto"
 decree_events.1.d: "El excelente estado de nuestras carreteras ha atraído a ingenieros de toda la nación que quieren trabajar con nosotros en interesantes proyectos."
 decree_events.1.f: "«Asfalto liso y brillante como la superficie de una laguna de acero, en calma. El olor del humo de los coches, la goma, la naturaleza domada por el progreso… ¡vivimos para acortar distancias!\n\nSi contratas a cualquiera de los ingenieros que se graduaron en la prestigiosa universidad de [SCOPE.sState('engineers_state').GetNameNoFormatting], te garantizo que no habrá nada que se interponga en tu camino… ¡ni en el de tu coche!»."
 decree_events.1.a: "Contar con un mejor sistema de saneamiento debería ser nuestra prioridad."
 decree_events.1.b: "Este joven prometedor nos ofrece una alternativa más barata."
 decree_events.1.c: "¿Cimientos de piedra? Es arriesgado, pero ¡está bien!"
 decree_events.1.e: "No tenemos por qué escuchar a estos estafadores."
