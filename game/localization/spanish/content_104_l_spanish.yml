l_spanish:
 congo_river_expedition: "Expedición por el río Congo"
 congo_river_expedition_desc: "El corazón del continente africano sigue siendo un misterio para muchos. Deberíamos enviar una expedición para trazar el curso del río Congo."
 congo_river_expedition_tooltip: "Requisitos:"
 modifier_congo_river_expedition_complete: "Se ha trazado el curso del río Congo"
 expedition_events.601.t: "Expedición por el río Congo"
 expedition_events.601.d: "Se ha creado una expedición para explorar los ríos Lualaba y Congo."
 expedition_events.601.f: "Hemos reunido a varios expertos de diferentes campos para participar en la expedición hacia el mismísimo corazón de la naturaleza. Su juvenil entusiasmo se mezcla con el temor prudente que despierta el continente inexplorado entre nuestros exploradores más veteranos."
 expedition_events.601.a: "Buena idea."
 expedition_events.601.b: "Ahora no."
 expedition_events.602.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.602.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.602.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.603.t: "La elección de un presupuesto"
 expedition_events.603.d: "¿Cuánto dinero te gustaría asignar al presupuesto de la expedición?"
 expedition_events.603.f: "«Es posible que nos topemos con todo tipo de obstáculos, y cuantos más fondos tengamos, mejor preparados estaremos»."
 expedition_events.603.a: "Una cantidad pequeña."
 expedition_events.603.b: "Una cantidad mediana."
 expedition_events.603.c: "Una gran cantidad."
 expedition_events.604.t: "La expedición llega."
 expedition_events.604.d: "Tras unas pocas semanas de preparación y viaje, la expedición dirigida por [SCOPE.sCharacter('expedition_leader').GetFullName] ha llegado a la desembocadura del río Congo. Desde aquí, comenzará el viaje para trazar el curso de este elusivo río."
 expedition_events.604.f: "«Remontar el curso del río era como viajar a los comienzos del mundo, cuando la vegetación se extendía por toda la tierra y reinaban los grandes árboles. Un arroyo seco, un enorme silencio, un bosque impenetrable El aire era cálido, denso y pesado. El sol brillaba sin alegría alguna. Los largos tramos del curso del río avanzaban, desiertos, hacia la penumbra de las distancias ensombrecidas»." #Joseph Conrad
 expedition_events.604.a: "¡Adelante!"
 expedition_events.611.t: "Expedición completada con éxito"
 expedition_events.611.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] ha regresado triunfante. Por fin se ha trazado el curso del río Congo y se ha hallado su nacimiento."
 expedition_events.611.f: "«Se suponía que volver a casa iba a ser la parte más sencilla y, en cierto modo, así fue. Pero la jungla nos ha marcado para siempre. Ha cautivado nuestras almas con jolgorio y terror. Una parte de nosotros siempre vivirá allí. Cuando cerraba los ojos, veía a mi familia, pero ahora que los cierro aquí, solo veo un verde infinito»."
 expedition_events.611.a: "¡Noticias excelentes!"
 congo_expedition_modifier: "Expedición al Congo completada con éxito"
 expedition_events.612.t: "Expedición fallida"
 expedition_events.612.d: "Tras no recibir ningún informe durante muchos meses, es obvio que la expedición para trazar el curso del río Congo ha fracasado y que [SCOPE.sCharacter('expedition_leader').GetFullName] ha desaparecido durante ella."
 expedition_events.612.d2: "Tras no recibir ningún informe durante muchos meses, el destino de la expedición parecía obvio; sin embargo, esta mañana por fin llegó una carta de [SCOPE.sCharacter('expedition_leader').GetFullName] en la que confesaba que la única forma de sobrevivir era volviendo a casa."
 expedition_events.612.f: "«¿Ves la historia? ¿Ves algo? Me da la sensación de que intento contarte un sueño, esforzándome en vano, porque nada relacionado con los sueños puede transmitir esa sensación onírica, esa mezcla de absurdo, sorpresa y desconcierto con un estremecimiento de rebeldía luchadora, esa sensación de que lo increíble te atrape es la mismísima esencia de los sueños…»."
 expedition_events.612.a: "¡Maldición!"
 expedition_events.612.b: "¡Maldición!"
 failed_congo_river_expedition_modifier: "Expedición al Congo fallida"
 expedition_events.620.t: "Reparación de la embarcación"
 expedition_events.620.d: "No nos dimos cuenta de la presencia de un peñasco y nuestro bote ha sufrido daños por ello mientras intentábamos navegar por uno de los meandros más sinuosos en [SCOPE.sState('current_expedition_location').GetName]."
 expedition_events.620.f: "«Las estrechas aguas fluyen entre rocas irregulares, restos de madera y de la selva que nos rodea. Uno podría perderse en este río, e incluso en su propia mente, y estas ruinas podrían confundirse con las propias de cada uno.\n\nUn ruido agudo nos sacó de nuestra infantil ilusión, recuerdos de tiempos más sencillos en otro lugar y otra época tan lejana que engulle esta existencia y la transforma en algo más salvaje y solitario. Cuando nos acercamos a investigar, vimos que el casco del barco había sufrido graves daños»."
 expedition_events.620.a: "Tenemos que detenernos y encargarnos del bote."
 expedition_events.620.b: "No podemos permitirnos perder más tiempo."
 expedition_events.620.c: "Podemos repararlo en un par de días."
 expedition_events.630.t: "La niebla blanca"
 expedition_events.630.d: "Al amanecer, la expedición se despierta ante una densa niebla de color blanco ante ellos, que les dificulta la visión."
 expedition_events.630.f: "« Ahí estaba, ante nosotros, una capa viscosa y coagulada del aliento de la naturaleza, como una mancha de sangre blanca podrida, haciendo imposible vislumbrar dónde estaba nuestro barco de vapor, los demás compañeros o si seguían con vida.\n\nReinaba la calma, y esa quietud poco tenía que ver con la paz»."
 expedition_events.630.a: "Deberíamos ignorarla y continuar con nuestro viaje."
 expedition_events.630.b: "No es seguro zarpar en estas condiciones."
 expedition_events.640.t: "¡Cocodrilos!"
 expedition_events.640.d: "Mientras navegábamos por el río, uno de nuestros hombres fue arrastrado al agua mientras comprobaba el estado del casco."
 expedition_events.640.f: "«En los bancos de arena plateados, los hipopótamos y los caimanes tomaban el sol unos al lado de otros. Al amanecer se oyó un grito, pero parecía más bien parte de un sueño inquieto y turbulento de este extraño mundo de plantas, agua y clamores. Tras seguir el ruido con los ojos pegados, descubrimos que uno de nuestros hombres había sido arrastrado a las profundidades del río por unas mandíbulas afiladas, de ojos brillantes y piel esmeralda»."
 expedition_events.640.a: "¡Lucha por tu vida!"
 expedition_events.641.t: "La vida prevalece"
 expedition_events.641.d: "Tras un minuto de lucha interminable, nuestro hombre consigue bloquear las mandíbulas del cocodrilo con una tabla de madera y se sube rápidamente a bordo."
 expedition_events.641.f: "«Gritos, forcejeos y miedo. Golpes, mordiscos y braceos. Ojos cerrados, manos temblorosas y suspiros de alivio. Miramos al hombre que había estado luchando contra la mismísima muerte, le puse la mano en el hombro y le dije: \"Ahora puedes descansar\"»."
 expedition_events.641.a: "¡Que le den un aumento a este hombre!"
 expedition_events.642.t: "Un minuto de silencio"
 expedition_events.642.d: "Tras un minuto de lucha interminable, la naturaleza se abre paso ineludible."
 expedition_events.642.f: "«El agudo sonido de las mandíbulas cerrándose se vio interrumpido al chocar con una textura más blanda. Nos hubiese gustado dejar de escuchar. El barco de vapor se abre paso en un agua teñida de rojo»."
 expedition_events.642.a: "No lo olvidaremos."
 expedition_events.650.t: "Columna de retaguardia"
 expedition_events.650.d: "Llegamos a un campamento de misioneros, donde hallamos la comida y el descanso que tanto anhelábamos. La falta de alimentos durante nuestro viaje hizo que uno de nuestros hombres sugiriese la división de la expedición."
 expedition_events.650.f: "«Tenía una expresión que jamás había visto antes, o puede que sí, en mi juventud, cuando la fascinación y la esperanza se unían a la ambición y el deseo. Ah, no, no me conmovió, sino que me aterrorizó. La piel que rodeaba la boca no se movió lo más mínimo para esbozar una sonrisa, sino una mueca. \"Por favor, permíteme que me quede, [SCOPE.sCharacter('expedition_leader').GetFullName], te lo ruego\"»."
 expedition_events.650.a: "No sabemos si podremos alimentar a todos nuestros hombres."
 expedition_events.650.b: "La expedición no puede dividirse."
 expedition_events.650.tt: "Los hombres se quedan."
 expedition_events.651.t: "Noticias de columna de retaguardia"
 expedition_events.651.d: "Los honorables hombres que se quedaron atrás con vida han enviado cartas a [ROOT.GetCountry.GetNameNoFlag]. La columna de retaguardia se ha convertido en el lúgubre círculo del mismísimo infierno."
 expedition_events.651.f: "«Ni siquiera sabíamos qué le ocurriría a los que habíamos dejado atrás. Seguimos navegando sin echar la vista atrás, pues el remordimiento nos iba pisando los talones y nos arrepentiríamos por no habernos quedado atrás. Desconocíamos las atrocidades que habían tenido lugar. Y puede que fuera mejor así»."
 expedition_events.651.a: "Se ha mancillado el nombre de la expedición."
 expedition_events.652.t: "¡Motín!"
 expedition_events.652.d: "Los hombres que exigieron la división de la expedición se han amotinado."
 expedition_events.652.f: "«Miradas furtivas y palabras esquivas. Había algo en el semblante de algunos de nuestros hombres que me hizo arrepentirme de haber hecho caso omiso a los deseos de los hombres de quedarse atrás, no porque quisiera cumplir sus egoístas deseos, sino porque su compañía me resultaba despreciable.\n\n—Señor [SCOPE.sCharacter('expedition_leader').GetFullName] —oí mientras me giraba para toparme con una fría pistola en el pecho—, sería mejor darnos la vuelta»."
 expedition_events.652.a: "¡Abajo los traidores!"
 modifier_expedition_rear_column_disaster: "Desastre en la columna de retaguardia"
 expedition_events.660.t: "Enclave comercial"
 expedition_events.660.d: "La expedición ha llegado a un puesto de avanzada de mercaderes árabes, que les ofrecen comida a cambio de parte de nuestras armas y municiones."
 expedition_events.660.f: "«Seguimos a la inmensa serpiente desenrollada, su cabeza en el mar, el cuerpo en reposo curvándose a lo lejos sobre un vasto país, la cola perdida en las profundidades de la tierra. Seguíamos esa cola, como un grupo de cazadores voraces, cuando la serpiente desapareció.\n\nCuando salimos de la jungla, nos topamos ante nosotros con un pequeño enclave, cuyos habitantes vestían como los hombres del norte del desierto. Nos miraron con ojos curiosos y nos apuntaron con sus armas. \"Comida\", dijo uno de ellos, mostrando una hogaza de pan a nuestros hambrientos y derrotados cazadores»."
 expedition_events.660.a: "Necesitamos más comida."
 expedition_events.660.b: "Necesitamos más armas."
 expedition_event_decreasing_peril_tt: "Esto #tooltippable;TOOLTIP:expedition_peril_explanation_tt reducirá #!el peligro actual de la expedición."
 expedition_events.670.t: "Hacia la jungla"
 expedition_events.670.d: "Nuestras estimaciones no han tenido en cuenta las dificultades que entrañaría el bosque de [SCOPE.sState('current_expedition_location').GetName] para la expedición. Ya llevamos dos meses en esta región del Congo y seguramente aún nos quede el doble de tiempo."
 expedition_events.670.f: "«No sabíamos que estábamos tan lejos. Intentamos hablar con nuestros oficiales al respecto, pero nos ignoraban diciéndonos que tampoco nos habíamos adentrado tanto en la selva. No entendían que ya estábamos demasiado lejos. No estábamos en la jungla, ni en la selva, ni en el río, ni siquiera en esta noche despejada con el firmamento repleto de estrellas y en profundo silencio.\n\nViajábamos hacia el sinfín de los tiempos, hacia el comienzo de los tiempos, esas primeras épocas, estas últimas épocas. Apenas teníamos señales: avanzar, volver, el silencio contra el rugido de la jungla, el silencio sin más»."
 expedition_events.670.a: "Tenemos que racionar la comida."
 expedition_events.670.b: "Nos acercamos al fin."
 expedition_events.680.t: "Las siete cataratas"
 expedition_events.680.d: "Mientras atravesamos el bosque de [SCOPE.sState('current_expedition_location').GetName], la expedición sigue el rumor de las corrientes de agua hasta llegar a unas cataratas que no aparecen en el mapa."
 expedition_events.680.f: "«Era como una cortina que subía. El verdor de la selva nos había hecho olvidarnos de los demás colores. Ignorábamos la vivacidad del mundo. Y, por fin, ahí estaba. Nos habíamos ido adentrando cada vez más en el corazón de la oscuridad y la atravesamos con los dientes. Nos la habíamos comido y tragado, y conseguimos volver a emerger con las manos y la boca ensangrentadas. Descubrimos un nuevo color: el rojo.\n\nApartamos la vegetación, caminando entre la madera, las hojas y las piedras. Azul. Blanco. Las cascadas se erigían ante nosotros, atractivas, grandiosas, inspiradoras, salvajes. Parecían la única fuente de agua en un mundo sediento»."
 expedition_events.680.a: "A partir de ahora, llamaremos a estas las cataratas de [SCOPE.sCharacter('expedition_leader').GetLastName]."
 modifier_expedition_waterfalls: "Cataratas del río Lualaba"
 waterfalls_modifier: "Pone nombre a las cataratas"
 expedition_events.690.t: "Un regalo generoso"
 expedition_events.690.d: "La expedición hizo un alto en su viaje a través de [SCOPE.sState('current_expedition_location').GetName] en una aldea local, donde [SCOPE.sCharacter('local_ruler').GetFullName], el [SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle|l], les ofreció un intercambio de regalos en señal de paz."
 expedition_events.690.f: "«Llegamos al amanecer. Oímos ruidos y algo que nos sonaba a voces humanas en mitad de la selva. Nuestros cuerpos derrotados solo consiguieron concentrarse en esas voces, en cualesquiera que no fuesen las nuestras.\n\nLlegamos al amanecer y no nos esperaban, pero ya habían visto a otros como nosotros. La persona que parecía estar al cargo se acercó a nosotros, anunciando que se llamaba [SCOPE.sCharacter('local_ruler').GetFullNameNoFormatting] y, con gestos concisos y amables, nos invitó a pasar el día con ellos, al tiempo que, para mi sorpresa, me entregaba un collar»."
 expedition_events.690.a: "Debemos corresponder este considerado regalo."
 expedition_events.690.b: "No tenemos tiempo para confraternizar con los habitantes de la zona."
 urbanization_events.1.t: "El camino al progreso"
 urbanization_events.1.d: "El grupo de [SCOPE.gsInterestGroup('industrialist_ig').GetName|l] ha mostrado su satisfacción por el rumbo que está tomando el país y las fábricas recién construidas."
 urbanization_events.1.f: "«Solo hay una dirección posible: ¡hacia adelante! El progreso es como un tren que no se detiene ni espera por nadie. O te subes o no»."
 urbanization_events.1.a: "Lo hemos hecho por nuestra gente."
 urbanization_events.1.b: "Y apoyaremos ese tren."
 modifier_urbanized_state: "Un favor al pueblo"
 ig_urbanization_industrialists: "Un favor a los industrialistas"
 je_urbanization_events_1: "De granjas a fábricas"
 je_urbanization_events_1_reason: "Las naciones de campesinos son cosas del pasado. ¿Cómo pretendemos que el progreso llegue a nuestros hogares si dichos hogares no son más que granjas?"
 je_urbanization_events_2: "Urbanizar [ROOT.GetCountry.GetNameNoFlag]"
 je_urbanization_events_2_reason: "El futuro no es blanco o negro, tal y como cuentan las leyendas: ¡es gris! ¡Es del color del tren que nos permite visitar tierras extranjeras! ¡El color de la fábrica que nos permite pagar dicho viaje! Ese, amigos míos, es el color del progreso."
 modifier_final_urbanization: "Firmemente urbanizado"
 urbanization_events.2.t: "Ciudad de la abundancia"
 urbanization_events.2.d: "Los miembros más prominentes de la alta sociedad de [SCOPE.sState('urbanization_state').GetName] se han dedicado a celebrar lujosas fiestas en nuevos y elegantes edificios urbanos."
 urbanization_events.2.f: "«Paredes de mármol, piedras brillantes. El ruido de la gente yendo y viniendo devuelve la vida a la ciudad cuando ni siquiera sabíamos que había perecido. Los altos edificios cubren el atardecer, los niños juegan con ladrillos, el humo se mezcla con las nubes; una campana lejana anuncia la llegada del próximo tren. El progreso se acerca»."
 urbanization_events.2.a: "¡Que celebren!"
 urbanization_events.2.b: "¡La fiesta no terminará jamás!"
 modifier_ig_industrialists_urbanization: "Satisfacción con la urbanización"
 modifier_strong_urbanized_state: "Mejoras en la urbanización"
 urbanization_events.4.t: "Preocupaciones en alza"
 urbanization_events.4.d: "El grupo de [SCOPE.gsInterestGroup('opposing_ig').GetName|l] ha expresado su preocupación por las decisiones del gobierno, ya que claramente favorecen los intereses de los [SCOPE.gsInterestGroup('industrialist_ig').GetName|l]."
 urbanization_events.4.f: "«Elegir siempre es complicado, no solo porque la decisión en sí sea difícil, sino porque las consecuencias pueden ser… un tanto inconvenientes. Los rumores corren como la pólvora, tiñendo el aire limpio de [ROOT.GetCountry.GetNameNoFormatting] de un denso y viscoso veneno»."
 urbanization_events.4.a: "Hay que solucionar esto."
 urbanization_events.4.b: "Tienen que aceptar que no podemos satisfacer a todo el mundo."
 modifier_ig_happy_urbanization: "Preocupaciones por la urbanización abordadas"
 modifier_ignored_ig_urbanization: "Preocupaciones por la urbanización ignoradas"
 modifier_ig_happy_urbanization_bad: "Desaprueba las preocupaciones por la urbanización"
 modifier_ig_ignored_urbanization: "Desaprueba que se ignoren las preocupaciones"
 urbanization_events.5.t: "Vientos de cambio"
 urbanization_events.5.d: "[SCOPE.sState('urbanization_state').GetName] ha cambiado mucho desde que nos llamó la atención por primera vez. Ha pasado de pequeñas casas y tierras de cultivo dispersas a estar en camino de convertirse en una lúgubre metrópolis."
 urbanization_events.5.f: "La mujer suspira mientras sus manos ancianas dejan de tejer durante un segundo. «Cuando era joven, todo esto era campo. Nos gustaba jugar libremente en ellos, sin tener que preocuparnos por coches ni delincuentes. ¡Y nos sobraba tiempo para trabajar!».\n\n«Bueno, abuela, ahora la gente tiene aún más lugares en los que trabajar»."
 urbanization_events.5.a: "[SCOPE.sState('urbanization_state').GetName] por fin brilla como nunca antes."
 urbanization_events.5.b: "¡Este no es el fin!"
 modifier_heavily_urbanized: "Gran urbanización"
 modifier_urban_centers: "Eficiencia de centros urbanos"
 urbanization_events.6.t: "Agricultura ineficiente"
 urbanization_events.6.d: "El grupo de [SCOPE.gsInterestGroup('industrialist_ig').GetName|l] ha empezado a quejarse de la ineficiencia derrochadora de las explotaciones de subsistencia en [SCOPE.sState('subsistence_state').GetName]."
 urbanization_events.6.f: "«La tierra fértil de nuestro pueblo sufre relegada a manos cansadas y repletas de callos, demasiado agotadas por las labores manuales como para rendir a un nivel decente, demasiado pobres como para poder utilizar herramientas más avanzadas que las hagan más rentables… Esta industria es una inversión inútil»."
 urbanization_events.6.a: "Dará igual si todos vienen a la ciudad."
 urbanization_events.6.b: "Entonces habría que modernizar las granjas."
 urbanization_events.6.c: "Parece un lugar perfecto para una base del ejército."
 modifier_factories_no_subsistence_farming: "De granjas a fábricas"
 modifier_better_farms_no_subsistence_farming: "De granjas a granjas mejores"
 subsistence_farms_ignored: "De granjas a fuerzas militares"
 modifier_army_bases: "Mentalidad militar"
 modifier_listened_to_advice: "Consejo aceptado"
 marx_events.1.t: "El manifiesto comunista"
 marx_events.1.d: "La creciente disparidad de la riqueza en nuestra sociedad se ha vuelto tan perjudicial y evidente como el filo de una guadaña. Un panfleto con el nombre «El manifiesto comunista», escrito por un revolucionario socialista, ha captado la atención de las masas."
 marx_events.1.f: "«La historia de toda la sociedad existente hasta el momento se basa en la lucha de clases.\n\nHombres libres y esclavos, patricios y plebeyos, nobles y siervos, maestros y oficiales de gremios; en una palabra, opresores y oprimidos, en lucha constante, mantuvieron una guerra ininterrumpida, ya abierta, ya disimulada; una guerra que termina siempre, bien por una transformación revolucionaria de la sociedad, bien por la destrucción de las dos clases antagónicas»."
 marx_events.1.a: "A nuestra gente no le vendría mal esta enseñanza."
 marx_events.1.b: "¡Unidos, en efecto! ¡No tenemos nada que perder, a excepción de nuestras cadenas!"
 marx_events.1.c: "No queremos nada que ver con un individuo insurgente."
