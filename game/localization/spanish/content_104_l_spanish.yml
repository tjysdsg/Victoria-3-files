 ig_suppression_events.7.t: "La última palabra"
 ig_suppression_events.7.d: "Nuestros esfuerzos por echar por tierra la reputación del grupo de [SCOPE.gsInterestGroup('target').GetName|l] ha surtido gran efecto. Con su influencia por los suelos, es momento ahora de atender otros asuntos más importantes."
 ig_suppression_events.7.f: "«Esta vez la puerta no se abre. Pasan los minutos y no ocurre nada. Es casi una decepción. Sin embargo, hay un hombre en el pasillo al salir. Lleva una levita de terciopelo y te mira expectante. Otro hombre se acerca a él y salen juntos. No sucede nada»."
 ig_suppression_events.7.a: "La gente sabrá a quién respetar."
 ig_suppression_events.7.b: "Jamás permitiremos que olviden quién consiguió todo esto."
 ig_suppression_events.7.c: "Es un buen momento para recordarles nuestras leyes."
