 children_rights_events.4.t: "Escuelas de caridad"
 children_rights_events.4.d: "En nuestro progreso hacia la promulgación de la ley de [SCOPE.sLaw('current_law_scope').GetName], se ha sugerido en todo el país la creación de las escuelas de caridad. Estas organizaciones benéficas proporcionarían comida y educación a los niños con menos recursos de nuestra sociedad."
 children_rights_events.4.f: "«Solo hay una forma de que estos niños pobres, sin contactos ni familiares, puedan sobrevivir en la sociedad: gracias a la educación. Si no saben escribir sus nombres, les enseñaremos a signar. Si no saben a leer, les mostraremos cómo pueden mantenerse informados. Si un niño como este no puede conseguir comida, le daremos un trabajo»."
 children_rights_events.4.a: "El grupo de [SCOPE.gsInterestGroup('devout_scope').GetName|l] debería hacerse cargo de un asunto tan piadoso."
 children_rights_events.4.b: "Los profesores deberían llevar a cabo esta maravillosa iniciativa."
 children_rights_events.4.c: "No necesitamos algo así."
