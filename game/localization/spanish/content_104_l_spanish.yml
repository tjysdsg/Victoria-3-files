 children_rights_events.1.t: "El llanto invisible"
 children_rights_events.1.d: "Debido a las condiciones inhumanas a las que se enfrentan los niños en sus lugares de trabajo, muchas familias de [SCOPE.sState('child_labor_state').GetName] han decidido esconder a sus criaturas con la esperanza de que no las envíen a trabajar."
 children_rights_events.1.f: "«Nos dijeron que no hablásemos, así que eso hicimos. Mi hermano y yo nos quedamos ahí pasmados, como momias, y contuve la respiración todo lo que pude, pero estaba demasiado oscuro, así que me imaginé que ya se habían ido. Mamá nos dijo que ahí no nos encontrarían, pero estaba todo demasiado oscuro, señor, y hacía frío»."
 children_rights_events.1.a: "¿Niños? ¿Qué niños?"
 children_rights_events.1.b: "Sería una pena que tuvieran que esconderse en estas casas abandonadas…"
 hidden_children_modifier: "Niños escondidos"
 helped_hidden_children_modifier: "Ha ayudado a esconder a los niños"
 children_rights_events.2.t: "Verdad amarga"
 children_rights_events.2.d: "Teniendo en cuenta los bajos salarios de los trabajadores de [SCOPE.sState('child_labor_state').GetName], cada vez son más los padres que se ven obligados a enviar a sus hijos a trabajar para mantener a sus familias."
 children_rights_events.2.f: "—¡Esto es una locura! ¡¿Cómo vamos a ayudar a esta gente si se ven obligados a enviar a sus hijos a trabajar?! ¡Tenemos que hacer algo al respecto! ¡Hay que acabar con esta barbaridad!.\n\n—Bueno, parece ser que si tuvieran otra opción, no querrían que sus hijos pasaran por eso, ¿verdad? Juzgar las decisiones que han tomado estas personas para sobrevivir tampoco las ayudará en nada."
 children_rights_events.2.a: "Tenemos que detener esto."
 children_rights_events.2.b: "Hacen lo que deben."
 stopped_families_modifier: "Debate sobre el trabajo infantil"
 allowed_families_send_their_children_modifier: "Concesiones al trabajo infantil"
 didnt_allow_families_send_their_children_modifier: "Sin concesiones al trabajo infantil"
 children_rights_events.3.t: "Lesiones inevitables"
 children_rights_events.3.d: "Con el apoyo del gobierno a la ley de [SCOPE.sLaw('current_law_scope').GetName], los hombres adultos se han visto obligados a cubrir el hueco que dejan. Sin embargo, sus cuerpos son demasiado grandes y tienen las manos demasiado anchas para el trabajo, por lo que no paran de suceder accidentes industriales."
 children_rights_events.3.f: "«Los gritos se oyeron por toda la fábrica, la sangre cubría las máquinas como si tuvieran corazón propio. Es la décima vez en la semana que un hombre se corta el dedo intentando poner en marcha una pequeña máquina, antes manipulada por las manitas de un crío. Las protestas van en aumento: si no son ellos, entonces seremos nosotros»."
 children_rights_events.3.a: "Nadie debería hacer este tipo de trabajos."
 children_rights_events.3.b: "Los niños no van a volver a trabajar, así que más vale que se acostumbren."
