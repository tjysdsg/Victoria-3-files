 great_famine_modifier: "Gran hambruna"
 emergency_relief_promise_tt: "Tendremos que establecer un decreto de ayuda de emergencia en [SCOPE.sState('famine_state').GetName]."
 famine_events.2.t: "Pan y sangre"
 famine_events.2.d: "La falta de provisiones ha llegado al estado vecino de [SCOPE.sState('famine_2_state').GetName], donde las malas cosechas han aumentado las bajas entre nuestro pueblo."
 famine_events.2.f: "«No hay imaginación que conciba, ni hombre ni mujer que pueda describir, ni idioma que pueda expresar, ni autor, periodista, pintor o actor que pueda dar forma a los horrores a los que se enfrentan las familias de [SCOPE.sState('famine_2_state').GetNameNoFormatting]. Rostros escuálidos y desnutridos como si de galgos se tratasen, bebés que podrían pasar por bultos en las mantas, si es que nuestros ciudadanos no se han visto obligados a venderlas para hacerse con la última comida del mes»."
 famine_events.2.a: "Las medidas de ayuda de emergencia han reducido el número de víctimas."
 famine_events.2.b: "Estas son las consecuencias a las que debemos enfrentarnos."
 famine_events.2.c: "Deberíamos activar la ayuda de emergencia en el [SCOPE.sState('famine_state').GetName] original."
 no_emergency_relief_tt: "La hambruna se extiende debido a la falta de una ayuda de emergencia."
 emergency_famine_modifier: "Medidas para paliar la hambruna"
 famine_events.3.t: "En busca de una vida mejor"
 famine_events.3.d: "La gente del estado de [SCOPE.sState('famine_state').GetName] ha comenzado a emigrar a lo grande por todo el país con la esperanza de encontrar un lugar mejor en el que asentarse y escapar de la hambruna que les destroza la vida."
 famine_events.3.f: "«A lo largo de las vías férreas, desiertas y oxidadas, solo se oye el llanto de los niños. Hasta el mediodía no llegará tren alguno, pero las familias ya se arremolinan cerca de la estación en ruinas. Algunos llevan días caminando. \"¿Dónde está mi hermano?\". Siguen caminando.\n\nLos rumores de una vida mejor, más allá de su tierra, son su descabellada esperanza. \"¿Dónde está mi hermano?\". La lluvia cae, y algunos hombres también»."
 famine_events.3.a: "Las medidas de ayuda de emergencia han reducido el número de víctimas."
 famine_events.3.b: "Estas son las consecuencias a las que debemos enfrentarnos."
 famine_events.3.c: "Deberíamos activar la ayuda de emergencia en el [SCOPE.sState('famine_state').GetName] original."
 no_emergency_relief_migration_tt: "La gente emigra más debido a la falta de una ayuda de emergencia."
 great_famine_migration_modifier: "Migración por la gran hambruna"
 famine_migration_modifier: "Migración por hambruna"
 famine_events.4.t: "Donaciones generosas"
 famine_events.4.d: "Tras recibir las noticias de los horrores a los que se enfrenta los ciudadanos de [SCOPE.sState('famine_state').GetName], ha aumentado la solidaridad de las demás naciones y muchas de ellas quieren donar a la causa."
 famine_events.4.f: "«¡Mirad! Ante nosotros se encuentra una ciudad otrora bella y próspera, de tierras fértiles, caras felices y vidas sencillas. Por desgracia, aquella época ya ha pasado, gente mía, y ahora el hambre amenaza con perturbar su paz, ¡igual de temible que los mismísimos lobos! Es nuestro deber intentar paliar su sufrimiento.\n\nSé que así nos ganaremos un hueco en sus corazones, en el de su país y en el de la humanidad. Con esto, ¡nuestras naciones estrecharán lazos!»."
 famine_events.4.a: "Deberíamos aceptar las donaciones de [SCOPE.sC('neighbor_country_1').GetName]."
 famine_events.4.b: "Deberíamos aceptar las donaciones de [SCOPE.sC('neighbor_country_2').GetName]."
 famine_events.4.c: "Nos serviremos de donaciones internas."
