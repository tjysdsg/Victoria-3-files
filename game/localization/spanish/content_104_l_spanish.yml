 rubber_events.1.t: "Fiebre del caucho"
 rubber_events.1.d: "El caucho ha proliferado en [ROOT.GetState.GetName]. La fragilidad de estos árboles y lo mucho que les cuesta adaptarse a las condiciones hacen que este hecho sea de lo más importante."
 rubber_events.1.f: "¡Al fin se acaba el monopolio del caucho del Amazonas! Esos preciosos árboles han decidido proliferar por todas partes tras varios intentos fallidos, qué duros son. ¡Ahora nuestra labor consiste en acabar con los imperios de esos avariciosos magnates!"
 rubber_events.1.a: "Que todo el mundo acuda a [SCOPE.sState('rubber_state').GetName] para empezar a trabajar."
 rubber_events.1.b: "Un motivo para que se trabaje con más ahínco en nuestras [SCOPE.sBuilding('rubber_plantation').GetName|l]."
 rubber_events.1.c: "Que el caucho impulse siempre el nuevo crecimiento."
