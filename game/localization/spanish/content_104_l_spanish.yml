 fascism_events.10.t: "A la cola"
 fascism_events.10.d: "Parece que el anteriormente meteórico ascenso del movimiento [GetIdeology('ideology_fascist').GetName|l] se ha estancado. Aunque no hay duda de que la ideología perdurará, tendrá que hacer frente a un público menos receptivo y a una oposición mucho más curtida."
 fascism_events.10.f: "Hubo quienes acogieron con los brazos abiertos el auge del movimiento fascista. Este podía ser todo lo que se quisiera: laissez-faire, intervencionista, paternalista, libertario, piadoso, laico. Ninguno de ellos había creído de verdad que sus líderes creyeran en algo más que en oponerse tenazmente a los comunistas, y cada gota de sangre derramada por una porra fascista era una gota que no tendrían que derramar ellos mismos.\n\nTal vez aún fuera bienvenido, así como sus promesas milenaristas de calles limpias y sin rojos. Pero ahora el asunto se había tornado demasiado serio, demasiado familiar… y demasiado impopular. Los que se preocupaban por la credibilidad habían aprendido a guardar silencio y a condenar simbólicamente la violencia cuando era preciso. Decían que para la media se trataba de una peculiar aberración, una que no iría mucho más lejos. Y eso era todo."
 fascism_events.10.a: "Hasta nunca."
 fascism_events.10.b: "Esto no es el fin."
 fascism_events.11.t: "La marcha sobre [ROOT.GetCountry.GetCapital.GetCityHubName]"
 fascism_events.11.d: "[SCOPE.sCharacter('fascist_leader').GetFullName] ha declarado sus intenciones de marchar sobre [ROOT.GetCountry.GetCapital.GetCityHubName] para hacerse con el poder en [ROOT.GetCountry.GetName]. Sus partidarios se están congregando en grandes números a las afueras de la ciudad."
 fascism_events.11.f: "«Nuestra intención no es llegar al poder por la puerta de atrás. No es renunciar a nuestro formidable e ideal derecho de nacimiento a cambio de un miserable plato de lentejas ministeriales. O nos entregan el gobierno, o lo tomaremos nosotros»." #- Several amalgamated Mussolini speeches.
