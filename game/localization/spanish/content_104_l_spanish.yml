 je_fascism_2: "Una nación por encima de todo"
 je_fascism_2_reason: "Un país seguro debe estar libre de traidores y conspiradores en su seno, ya que pueden estar por todas partes, y debemos ser capaces de acabar con ellos."
 fascism_2_tt: "Todo grupo de interés con un líder [GetIdeology('ideology_vanguardist').GetName|l], [GetIdeology('ideology_communist').GetName|l], [GetIdeology('ideology_anarchist').GetName|l] o [GetIdeology('ideology_radical').GetName|l] está [concept_marginalized|l]"
 fascism_3_tt: "Todo [concept_political_movement|l] [GetIdeology('ideology_vanguardist').GetName|l], [GetIdeology('ideology_communist').GetName|l], [GetIdeology('ideology_anarchist').GetName|l] o [GetIdeology('ideology_radical').GetName|l] está #bold marginado#! o #bold reprimido#!"
 fascism_events.3.t: "Mayoría organizada"
 fascism_events.3.d: "Nuestras calles son un refugio seguro para nuestros ciudadanos, con agentes de seguridad que velan por su seguridad noche y día; los sediciosos han quedado marginados de nuestro gobierno fascista."
 fascism_events.3.f: "«La calidez del día hace que los pájaros canten, cuya melodía va seguida de las alarmas de la policía que patrulla las calles mientras los niños juegan en el parque antes de que llegue el toque de queda nocturno. Una sociedad diferente y más segura es posible, y vamos en la dirección correcta»."
 fascism_events.3.a: "Tenemos que centrarnos en la seguridad."
 fascism_events.3.b: "La gente tiene que confiar en nosotros."
 fascist_authority_modifier: "Políticas autoritarias"
 fascist_loyalty_modifier: "Políticas leales"
 fascism_events.4.t: "Unión a nuestra causa"
 fascism_events.4.d: "Con los ideales fascistas floreciendo en otros grupos y el descontento de la población, los miembros del grupo de [SCOPE.gsInterestGroup('fascist_ig').GetName|l] han tratado de influir sobre el grupo de [SCOPE.gsInterestGroup('new_fascist_ig').GetName|l] para que elijan a líderes más afines al régimen."
 fascism_events.4.f: "«¿En serio vas a permitir que esas sabandijas no respeten nuestra nación? El respeto y la sensatez que el grupo de [SCOPE.gsInterestGroup('new_fascist_ig').GetNameNoFormatting|l] se había ganado tras tantos años de trabajo se va a perder en manos de un líder tan incompetente.\n\nQue sueñen con una sociedad pacífica e igualitaria, como si de niños ingenuos se tratasen. La única forma de conseguir la paz es mediante la dominación»."
 fascism_events.4.a: "Por supuesto, solo hay un camino posible."
 fascism_events.4.b: "Todos los caminos conducen a Roma."
 fascism_events.4.c: "Capitular supone otro tipo de muerte."
