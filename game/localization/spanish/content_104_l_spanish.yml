 purged_police_modifier: "Limpieza policial"
 psychology_events.1.t: "Una mente ausente"
 psychology_events.1.d: "Han informado de que [SCOPE.sCharacter('mentally_ill_leader').GetFullName], líder del grupo de [SCOPE.gsInterestGroup('mentally_ill_ig').GetName|l], no asiste a las reuniones ni cumple con sus obligaciones. No podemos seguir ignorando su ausencia."
 psychology_events.1.f: "«[SCOPE.sCharacter('mentally_ill_leader').GetLastName] no responde cuando mencionamos su nombre, tiene la mirada perdida y casi no parpadea. Le decimos de salir a dar un paseo, que el aire le sentará bien, y se limita a asentir, sin mediar palabra, y camina en silencio, sin rumbo»."
 psychology_events.1.a: "Un doctor debería ir a ver qué le pasa."
 psychology_events.1.b: "Necesita ayuda e ingresar en un psiquiátrico."
 psychology_events.1.c: "El psicoanálisis se ha vuelto una moda de lo más prometedora."
 psychology_events.1.tt: "El personaje se enviará al psiquiátrico."
 psychology_events.2.t: "Medidas desesperadas"
 psychology_events.2.d: "La preocupación por el estado [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] no ha hecho más que crecer en todo el país tras la ausencia de apariciones públicas por su parte. Su cónyuge ha confesado, entre lágrimas, que parece que ningún médico ha sido capaz de curar su enfermedad."
 psychology_events.2.f: "«¡Lo he intentado todo! Pero su enfermedad viene… del interior. No tiene ningún hueso roto, ¡ni tampoco la garganta inflamada!\n\nMe temo que tendremos que recurrir a otros métodos y un buen amigo de mi prima ha podido curarla. Solo tuvo que chasquear los dedos, le leyó el futuro en las cartas y… ¡voilà! Estaba estupendamente, como cuando era joven, rebosante de vida»."
 psychology_events.2.a: "¡No digas tonterías! Debería ponerse en manos de un doctor de verdad que sepa realizar la hipnosis."
 psychology_events.2.b: "Merece la pena intentarlo."
 psychology_events.2.c: "El departamento de filosofía ha ofrecido un tratamiento experimental."
 hypnosis_modifier: "Tratamiento de hipnosis"
 psychology_events.3.t: "La enfermedad del soldado"
 psychology_events.3.d: "Tras volver de su misión, [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('mentally_ill_character').GetFullName] ya no es la misma persona. Evita acercarse a los cuarteles, se niega a usar armas y ha dejado bastante claro que no quiere oír una puñetera palabra sobre la guerra."
 psychology_events.3.f: "«Se despierta en medio de la noche, sudando, gritando. Me mira a los ojos y no me reconoce. Me señala y me pregunta por su hermano, al que tanto quiere. A veces, incluso intenta tirarme cosas.\n\n—¡¿Dónde estoy?! —me grita, atravesándome con la mirada."
 psychology_events.3.a: "Esos recuerdos romperían a cualquiera. Necesita someterse a tratamiento."
 psychology_events.3.b: "Recibirá el tratamiento que necesita en un psiquiátrico, lejos de la vida pública."
 psychology_events.3.c: "Esto no es más que otra prueba de su cobardía. Debe volver al servicio activo."
