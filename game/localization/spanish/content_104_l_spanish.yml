 je_sol_1_reason: "Las clases más bajas han mostrado su preocupación por no poder permitirse una vida digna."
 je_sol_invalid_desc: "Ha dispersado las protestas por la pobreza en el evento Señales de los tiempos."
 sol_events.1.t: "Señales de los tiempos"
 sol_events.1.d: "Una mujer ha comenzado una protesta en el centro de [ROOT.GetCountry.GetCapital.GetCityHubName]. Declara que sus hijos no tienen nada que echarse a la boca que no sean ratas. La gente se ha arremolinado a su alrededor y se ha unido a sus alegatos desesperados."
 sol_events.1.f: "«Espero que nunca tengáis que ver la cara de vuestros hijos mientras les servís una rata carbonizada y les decís que es cerdo, mintiéndoles para proteger su inocencia un poco más de tiempo, un día más; teniendo que prohibirles jugar al escondite para que no les entre hambre por el esfuerzo; diciéndoles que si se mueven, el hombre del saco vendrá a por ellos»."
 sol_events.1.a: "Nadie se merece una vida así."
 sol_events.1.b: "La pobreza es parte de la realidad."
 sol_events.1.c: "Hay que detener por la fuerza a esos agitadores."
 repressed_sol_protester_modifier: "Se han reprimido las protestas por la pobreza"
 disapproves_of_repression_modifier: "Desaprueba la represión por la pobreza"
 supports_sol_improvements_modifier: "Apoya las medidas antipobreza"
 disapproves_of_poverty_dismissed_modifier: "Pobreza ignorada"
 poverty_relief_modifier: "Alivio de la pobreza"
 sol_events.2.t: "Un rayo de esperanza"
 sol_events.2.desc: "Las condiciones de vida de nuestra gente han ido mejorando de forma constante últimamente, lo que ha arrojado un rayo de esperanza a las partes más deprimidas de nuestras ciudades; aun así, todavía nos queda mucho por hacer."
 sol_events.2.f: "«Era el mejor de los tiempos, era el peor de los tiempos, la edad de la sabiduría, y también de la locura; la época de las creencias y de la incredulidad; la era de la luz y de las tinieblas; la primavera de la esperanza y el invierno de la desesperación»." #Dickens
 sol_events.2.a: "Nuestra gente jamás olvidará lo que hemos hecho por ellos."
 sol_events.2.b: "¡Esto nos ayudará aún más a avanzar!"
 sol_events.2.c: "Nos basta la satisfacción del bienestar."
 sol_improved_modifier: "Nivel de vida mejorado"
 sol_increased_modifier: "Ciudadanos leales"
