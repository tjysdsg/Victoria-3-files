 belle_epoque_events.2.t: "Art nouveau"
 belle_epoque_events.2.d: "Ha llegado a las altas esferas de [SCOPE.sState('belle_epoque_state').GetCityHubName] la difusión de un nuevo estilo artístico inspirado en la naturaleza, que imita las sinuosas curvas de las plantas a través de la robustez del hierro y rigidez del cristal para transmitir las contradicciones del progreso."
 belle_epoque_events.2.f: "«Bueno, ya sabes, simplemente he ido pintando. Seguí adelante, sin diseño ni boceto, y todo fue más allá conforme pintaba. Y al final, llegué a tal punto de perfección, dando cada pincelada con tanta libertad, que cuando llegué a la esquina donde había empezado, tuve que volver a pintar parte de ella, ya que la diferencia resultaría demasiado evidente. Y la armonía en el desarrollo del azul y del dorado… En fin, olvidé toda la alegría que me transmitía»." #James McNeill Whistler
 belle_epoque_events.2.a: "Este nuevo estilo es hipnotizante."
 belle_epoque_events.2.b: "Y dicen que dibujan sin boceto alguno. Se nota."
 art_nouveau_strike_modifier: "Huelga del art nouveau"
 art_nouveau_love_modifier: "Fascinación por el art nouveau"
 belle_epoque_events.3.t: "Bosque de símbolos" #Baudelaire reference
 belle_epoque_events.3.d: "Tras el éxito de los artículos del movimiento simbolista, [SCOPE.sCharacter('symbolist_leader').GetFullName] ha decidido seguir su camino y embarcarse en su propio viaje literario, motivo de preocupación para el grupo de [SCOPE.gsInterestGroup('symbolist_ig').GetName]."
 belle_epoque_events.3.f: "«Yo prefiero\na la constancia, al opio, a las noches,\nel elixir de tu boca donde el amor se pavonea;\ncuando hacia ti mis deseos parten en caravana,\ntus ojos son la cisterna donde beben mis hastíos»." #Baudelaire again / forgive me for these events I've quoted way too much
 belle_epoque_events.3.a: "Se merecen tener una vida privada."
 belle_epoque_events.3.b: "¡Esto es inaudito! ¡Un político poeta!"
 belle_epoque_events.3.c: "Tendrá que dimitir."
 symbolist_leader_modifier: "Líder simbolista"
 symbolist_ig_bad_modifier: "Preocupación por líder simbolista"
 symbolist_leader_bad_modifier: "Mala reputación del líder simbolista"
 symbolist_ig_good_modifier: "Líder simbolista amonestado"
 belle_epoque_events.4.t: "El Moulin Rouge"
 belle_epoque_events.4.t2: "Humo y cabaret"
 belle_epoque_events.4.d: "La apertura de un lujoso cabaret al pie de la colina de Montmartre ha animado considerablemente la vida nocturna de París, atrayendo, cómo no, la atención y las sospechas de los conservadores."
 belle_epoque_events.4.f: "La mujer suspira durante todo el reportaje en una habitación repleta de humo. Es imposible distinguir entre el incienso y los cigarrillos, al igual que el vapor, aunque es imposible saber de dónde procede. La música aquí se oye más suave, densa como un jarabe.\n\n—Gracias por la compañía en estas noches frías —susurra, arrojando el documento al fuego—. Necesitábamos algo de combustible adicional."
 belle_epoque_events.4.a: "¡Este lugar lo tiene todo!"
 belle_epoque_events.4.b: "Debemos cerrar de inmediato este lugar inmoral"
 cabaret_modifier: "Apertura del cabaret"
 cabaret_good_modifier: "Cierre del cabaret"
 cabaret_building_modifier: "Apoyo al cabaret"
 shut_down_cabaret_modifier: "Coste del cierre del cabaret"
 belle_epoque_events.5.t: "La vacuna contra la rabia de Pasteur"
 belle_epoque_events.5.t2: "La vacuna contra la rabia"
 belle_epoque_events.5.d: "Louis Pasteur, científico conocido por sus trabajos sobre las enfermedades de los gusanos de seda, la esterilización y la transmisión de enfermedades, ha concluido los ensayos en humanos de una vacuna contra la rabia, que ha creado a partir de tejido nervioso seco de conejos infectados."
 belle_epoque_events.5.d2: "Por primera vez, un laboratorio de [ROOT.GetCountry.GetName] ha concluido los ensayos en humanos de una vacuna contra la rabia, creada a partir de tejido nervioso seco de conejos infectados."
 belle_epoque_events.5.f: "«La muerte del niño parecía inevitable. Decidí, con aguda y horrible ansiedad, como cabe imaginar, aplicar a Joseph Meister el método que había funcionado con perros»."
 belle_epoque_events.5.f2: "Para garantizar su eficacia, se debe administrar una inmunización al día durante un periodo de catorce a veintiún días, cerca del final del periodo de actuación, el cual debe comenzar lo antes posible tras la exposición al animal afectado."
 belle_epoque_events.5.a: "La humanidad se anota otro triunfo contra la peste."
 modifier_rabies_vaccine: "La vacuna contra la rabia"
 belle_epoque_events.6.t: "La salida de la fábrica Lumière en [SCOPE.sState('lumiere_state').GetCityHubName]"
 belle_epoque_events.6.t2: "El auge de la filmografía"
 belle_epoque_events.6.d: "Louis y Auguste Lumière, los inventores del cinematógrafo, han proyectado una «vista fotográfica animada» de cuarenta y cinco segundos en la que aparecen los trabajadores de su fábrica en [SCOPE.sState('lumiere_state').GetName], saliendo de su lugar de trabajo."
 belle_epoque_events.6.d2: "Un cortometraje que muestra a los trabajadores de una fábrica de cámaras de [SCOPE.sState('lumiere_state').GetCityHubName] ha llamado la atención del público sobre la tecnología de las imágenes en movimiento. El público de [SCOPE.sState('belle_epoque_state').GetName] acude en masa a ver esa filmación y otras similares en salones y cines."
 belle_epoque_events.6.f: "El público, formado por inversores y empresarios, observaba fascinado las imágenes que aparecían en la pantalla. Primero salieron los ejecutivos, seguidos de las empleadas en la fábrica y de los trabajadores. Cuarenta y cinco segundos que dieron mucho de sí mientras el cuadro se expandía por la pantalla de tela, las partículas de polvo en los rayos de luz del proyector flotaban en el aire con la misma expectación que el público."
 belle_epoque_events.6.a: "¡El siglo XX se contará en películas!"
 belle_epoque_events.6.b: "El cine no tiene futuro comercial."
 modifier_film_industry_bonus: "Cinematografía al alza"
 modifier_trad_arts_bonus: "Apoyo a las artes tradicionales"
 belle_epoque_events.7.t: "El cinéorama"
 belle_epoque_events.7.d: "El inventor Raoul Grimoin-Sanson ha desarrollado un aparato llamado «photoachygraphe», que proyecta imágenes en movimiento sobre varias superficies a la vez. Con este dispositivo, ha conseguido recrear una atracción de feria de globos aerostáticos haciendo uso de imágenes de París desde las alturas, proceso al que ha denominado cinéorama."
 belle_epoque_events.7.f: "El cartel se agitó con el paso de la brisa, agitando aún más la chincheta que a duras penas lo sujetaba. Ante él se alzaba la gran cúpula que se había construido para el acontecimiento, rodeada por una inmensa multitud.\n\n«La nueva gran atracción: ¡el cinéorama de globos! Proyecciones panorámicas animadas de GRIMOIN-SANSON»."
 belle_epoque_events.7.a: "¡El «photoachygraphe» tiene un potencial ilimitado!"
 belle_epoque_events.7.b: "Puede que su potencial sea ilimitado, pero también tiene mucho riesgo."
 modifier_cineorama_nice: "Paseos a lomos del cinéorama"
 modifier_cineorama_fire: "Incendio en el cinéorama"
 belle_epoque_events.8.t: "La Peugeot de Serpollet"
 belle_epoque_events.8.t2: "Ómnibus a vapor"
 belle_epoque_events.8.d: "La empresa Peugeot, en colaboración con el ingeniero Léon Serpollet, ha creado un diseño experimental de triciclo a vapor haciendo uso del generador instantáneo de vapor de Serpollet. A pesar de no haberse hecho público, el aparato se ha convertido en un símbolo de innovación en [ROOT.GetCountry.GetName]."
 belle_epoque_events.8.d2: "Con la flexibilización de la normativa gubernamental sobre los vehículos de propulsión mecánica y el desarrollo de máquinas de vapor más eficientes, los autobuses de transporte a vapor han empezado a recorrer [SCOPE.sState('belle_epoque_state').GetName] con mayor frecuencia."
 belle_epoque_events.8.f: "«¿Las ventajas? Un arranque rápido, poco peso, tamaño reducido, bajo consumo de agua… y un riesgo mínimo de explosión, naturalmente»."
 belle_epoque_events.8.f2: "«Los ómnibus de motor se propulsan con vapor y, lo que es de vital importancia en una ciudad del carácter de [SCOPE.sState('belle_epoque_state').GetFarmHubName], sin ruidos, olores ni vibraciones»."
 belle_epoque_events.8.a: "Estas máquinas impulsarán el crecimiento de nuestras ciudades."
 belle_epoque_events.8.b: "Gravar los vehículos mecánicos nos proporcionará unos ingresos de lo más necesarios."
 modifier_steam_car: "Carruajes a vapor"
 belle_epoque_events.9.t: "París-Ruan"
 belle_epoque_events.9.d: "El desarrollo de los vehículos propulsados por el motor de combustión interna inspira a varios fabricantes de automóviles de [ROOT.GetCountry.GetName] a organizar una exposición en forma de prueba de carruajes sin caballos en París-Ruan."
 belle_epoque_events.9.f: "Los vehículos formaron en grupos de cinco, cada uno con una forma diferente, de gasolina y vapor.\n\nAl agitar una bandera, sus motores liberaron una cacofonía de traqueteos y silbidos mientras se ponían en marcha, calle abajo, viajando a un ritmo que superaba con creces el de los espectadores a pie. Poco después, el recorrido se desviaba de la línea de salida y los vítores sustituían al ruido de los motores."
 belle_epoque_events.9.a: "¡Allá van!"
 belle_epoque_events.9.b: "¡Qué espectáculo más dantesco!"
 modifier_paris_rouen: "La exhibición de París-Ruan"
 modifier_noise_complaints: "Quejas por el ruido"
 belle_epoque_events.10.t: "Los nuevos ricos"
 belle_epoque_events.10.t2: "Dinero nuevo"
 belle_epoque_events.10.d: "La prosperidad de la sociedad de [ROOT.GetCountry.GetName] ha dado lugar a una nueva generación de empresarios adinerados. La guarida más de moda de estos nuevos ricos se encuentra en Maxim, un exclusivo restaurante decorado con estilo moderno, y que atiende a los ciudadanos más ricos y a la moda de [SCOPE.sState('belle_epoque_state').GetCityHubName]."
 belle_epoque_events.10.d2: "Los miembros de la sociedad de [ROOT.GetCountry.GetName], enriquecidos con el reciente auge del progreso tecnológico, han empezado a establecer modas propias, asistiendo a funciones cada vez más extravagantes de la alta sociedad y a restaurantes exclusivos decorados al estilo del Art nouveau."
 belle_epoque_events.10.f: "«Era un cúmulo de terciopelo, encajes, cintas, diamantes y qué sé yo qué más. Intentar desnudar a una de estas mujeres es como una excursión para la que se necesita una preparación de tres semanas, es como mudarse de casa»."
 belle_epoque_events.10.f2: "—Tiene una voz indiscreta —señalé—. Está llena de... —dudé.\n\n—Es una voz llena de dinero —dijo de repente.\n\nAsí era. No lo había entendido hasta entonces. Llena de dinero: ese era el encanto inagotable que subía y bajaba en aquella voz, su tintineo, su canción de címbalos y campanillas." #- F. Scott Fitzgerald
 belle_epoque_events.10.a: "Un lugar para conocer damas; pero nunca a la esposa de uno."
 belle_epoque_events.10.b: "Un mundo nuevo; material sin ser real."
 modifier_noveaux_riches: "Nuevas riquezas"
 belle_epoque_events.11.t: "El palacio del patinaje de [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.11.t2: "Baile sobre ruedas"
 belle_epoque_events.11.d: "En un barrio de moda de [SCOPE.sState('belle_epoque_state').GetCityHubName], ha abierto sus puertas un palacio dedicado al patinaje, que se ha hecho de lo más popular en cuanto se ha dado a conocer al público."
 belle_epoque_events.11.d2: "En [SCOPE.sState('belle_epoque_state').GetCityHubName], se ha abierto una pista de patinaje sobre ruedas que ofrece una nueva y emocionante forma de entretenimiento para las clases urbanas."
 belle_epoque_events.11.f: "Mientras que en el interior del edificio los que tuvieron la suerte de llegar pronto reían haciendo círculos en el suelo de madera, los que llegaron tarde se enfrentaban a la policía mientras reclamaban su turno fuera."
 belle_epoque_events.11.f2: "«¿Una locura? Por supuesto que sí. ¿En qué otro sitio se puede ver a un millonario vestido de seda y diamantes caerse de culo y reírse a carcajadas para volver a hacerlo de nuevo?»."
 belle_epoque_events.11.a: "Una construcción caprichosa pero necesaria."
 belle_epoque_events.11.b: "Una forma sencilla de olvidarse de los problemas."
 modifier_roller_skating_sol: "Baile sobre ruedas"
 belle_epoque_events.12.t: "El metro de [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.12.t2: "El metro de [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.12.d: "En [SCOPE.sState('belle_epoque_state').GetCityHubName], se ha inaugurado una red de estaciones de metro cuyas bocas, diseñadas por Hector Guimard, siguen el estilo del Art nouveau. Los sinuosos diseños de las entradas del metro, con sus luces rojas y sus letras embellecidas, se han convertido rápidamente en símbolo de [SCOPE.sState('belle_epoque_state').GetCityHubName]."
 belle_epoque_events.12.d2: "Se ha inaugurado una nueva red de estaciones de metro en [SCOPE.sState('belle_epoque_state').GetCityHubName], que ofrece a los viajeros un transporte icónico y barato dentro de los límites de la ciudad."
 belle_epoque_events.12.f: "«Esas divinas entradas al metro, por cuya gracia se puede descender a la región del subconsciente de la estética viva y monárquica del mañana»." #- Salvador Dali
 belle_epoque_events.12.f2: "Las calles ahora eran mucho más civilizadas, pensó mientras se dirigía a la estación de metro. Mientras que antes estaban inundadas por la lúgubre marcha de multitudes que iban y venían del trabajo, ahora esos desagradables rebaños habían quedado bajo tierra, apretujados en el metro y precipitándose por los túneles.\n\n¿Y qué era el progreso, sino avanzar a toda velocidad a través de la oscuridad?"
 belle_epoque_events.12.a: "Un paso más hacia la ciudad del mañana."
 belle_epoque_events.12.b: "Un nuevo símbolo del progreso de nuestra nación."
 modifier_metro_prestige: "Sistema de metro de prestigio"
 modifier_metro_productivity: "Sistema de metro productivo"
 belle_epoque_events.13.t: "Exposición colonial en [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.13.d: "En [SCOPE.sState('belle_epoque_state').GetName], se ha celebrado una exposición que muestra la riqueza de nuestras colonias en todo el mundo, atrayendo a los visitantes con animales exóticos, recursos naturales y presentaciones etnológicas de los pueblos de [SCOPE.sCulture('colonial_culture').GetName] en un entorno donde se recrea una aldea nativa."
 belle_epoque_events.13.f: "El cartel de la exposición era de un rojo chillón y rezaba «L'EXPOSITION ORIENTALE»; también estaba decorado con caricaturas de los pueblos del Imperio.\n\nMujeres de pechos desnudos procedentes de África Occidental, con escudos, garrotes y caras de pocos amigos, flanqueaban a argelinos ataviados con túnicas y piñas en la mano, y a chicas vietnamitas con los labios pintados que portaban ollas sobre sus cabezas.\n\nUn niño sujeto al brazo de su madre vestida de seda miraba al cartel y a ella, con esperanza en los ojos.\n\n—¡Solo cuesta medio franco!"
 belle_epoque_events.13.f2: "«Creemos que bastante deprimida está ya nuestra raza; no hace falta exhibirnos como a monos. Creemos que somos dignos de que se nos considere seres humanos, seres con alma»." #- James H. Gordon
 belle_epoque_events.13.a: "¡Asombroso y educativo!"
 belle_epoque_events.13.b: "Tal vez exponer seres humanos sea excesivo."
 modifier_condemned_human_zoos: "Condena a los zoológicos humanos"
 modifier_condemned_human_zoos_negative: "Condena a los zoológicos humanos"
 belle_epoque_events.14.t: "Alta costura"
 belle_epoque_events.14.t2: "Pasión por la moda"
 belle_epoque_events.14.d: "Atraídas por las famosas imágenes de impecables vestidos de seda y joyas de moda producidas por artesanos parisinos, las mujeres de [ROOT.GetCountry.GetName] han empezado a viajar hasta [SCOPE.sCountry('haute_couture_country').GetName] para comprar prendas de lo más refinadas en las boutiques de París."
 belle_epoque_events.14.d2: "Atraídas por las famosas imágenes de impecables vestidos de seda y joyas de moda producidas por los artesanos de [SCOPE.sCountry('haute_couture_country').GetName], las mujeres de [ROOT.GetCountry.GetName] han empezado a cruzar la frontera para encargar prendas de lo más refinadas."
 belle_epoque_events.14.f: "—¿Por qué ibas a pagar tanto dinero por una simple prenda? ¿Qué felicidad te podría aportar?\n\n—Tanta como a ti tus relojes de oro y tus sables, puede que incluso más."
 belle_epoque_events.14.a: "Independientemente de las fronteras, nuestras dos naciones celebran la belleza."
 belle_epoque_events.14.b: "¡[SCOPE.sCountry('haute_couture_country').GetName] no puede superarnos!"
