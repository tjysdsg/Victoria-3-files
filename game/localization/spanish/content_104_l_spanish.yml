 decree_events.5.t: "Noche en la ópera"
 decree_events.5.d: "Se ha enviado una comisión al prestigioso edificio [SCOPE.sBuilding('decree_building').GetName|l] de [SCOPE.sState('decree_state').GetName] para que uno de sus mejores compositores escriba una ópera nacional que represente la grandeza de [ROOT.GetCountry.GetName]."
 decree_events.5.f: "«Ni siquiera los críticos más duros verán defectos en la armonía, la escala y el ritmo de mi ópera magna: [SCOPE.GetRootScope.GetCountry.GetCustom('opera_noun')] [SCOPE.GetRootScope.GetCountry.GetCustom('opera_genitive')]. Habla del amor, de la muerte y temas inmortales propios de las leyendas [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PF')]; ¡gracias a estas arias magníficas, los héroes de la nación no caerán en el olvido!»."
 decree_events.5.a: "¡Una propuesta increíble, sin duda!"
 decree_events.5.b: "Una gran idea… que otra persona haría por menos dinero."
 decree_events.5.c: "¿No debería ser un servicio gratuito para la nación?"
