 belle_epoque_events.15.t: "La búsqueda de la alta costura"
 belle_epoque_events.15.t2: "Moda con estilo"
 belle_epoque_events.15.d: "Atraídas por las populares imágenes de impecables vestidos de seda y joyas de moda producidas por artesanos parisinos, mujeres procedentes de lugares tan lejanos como [SCOPE.sCountry('haute_couture_buyer_scope').GetName] han empezado a viajar a [SCOPE.sCountry('haute_couture_country').GetName] para comprar prendas de lo más refinadas en las boutiques de París."
 belle_epoque_events.15.d2: "Atraídas por las populares imágenes de impecables vestidos de seda y joyas de moda producidas por nuestros artesanos, mujeres procedentes de lugares tan lejanos como [SCOPE.sCountry('haute_couture_buyer_scope').GetName] han empezado a viajar a [SCOPE.sCountry('haute_couture_country').GetName] para comprar las prendas de nuestros diseñadores."
 belle_epoque_events.15.f: "El proceso, habitual en los últimos días, divierte a los revisores de la estación de [SCOPE.sState('belle_epoque_state').GetCityHubName]. Mujeres de ojos brillantes y bolsillos llenos se bajaban de trenes procedentes de las estaciones [SCOPE.sCountry('haute_couture_buyer_scope').GetAltAdjectiveNoFormatting('PF')] y partían semanas después con magníficos vestidos y monederos mucho más vacíos.\n\nEn los andenes, ambos grupos se mezclaban, los maridos apáticos apartaban la mirada mientras sus esposas se halagaban mutuamente por tan buen gusto y se prometían verse de nuevo."
 belle_epoque_events.15.a: "[ROOT.GetCountry.GetName] será la capital mundial de la moda."
 belle_epoque_events.15.b: "Son los diseñadores y los trabajadores los que hacen posible estas cosas." #Like that would ever happen.
