 #Antarctica Expedition
 antarctica_expedition: "Expedición a la Antártida"
 antarctica_expedition_desc: "Gracias a las maravillas de la tecnología y a la valentía de nuestros exploradores, por fin podemos acceso al interior del continente antártico. La carrera ya ha comenzado y debemos ser los primeros en llegar al polo."
 cold.101.t: "Expedición a la Antártida"
 cold.101.d: "El continente antártico sigue siendo un misterio. Enviar una expedición a este yermo helado sería carísimo y estaría plagada de peligros, pero la gloria de ser los primeros en llegar al polo sería inmensa."
 cold.101.f: "Los murmullos y los rumores no tardan en llegar a las academias científicas más prestigiosas del mundo, ya que la idea de conseguir el descubrimiento geográfico definitivo ha pasado de ser un sueño a una realidad."
 cold.101.a: "Conozco a la persona adecuada para el trabajo."
 cold.101.b: "¿El tesoro público puede hacerse cargo de tal gasto?"
 cold.102.t: "Un explorador polar"
 cold.102.d: "Debemos elegir a un líder para la expedición al continente antártico. Se han presentado unos cuantos candidatos de lo más prometedores."
 cold.102.f: "Pocas personas son capaces de reconocer esta heroica hazaña, esta prueba de valor y fuerza humana. Estos hombres navegarán hasta el centro del hielo, algo que todos los exploradores anteriores daban como muerte segura. Estos hombres son héroes en el sentido más literal de la palabra."
 cold.102.a: "[SCOPE.sCharacter('expedition_leader_1').GetFullName] tiene experiencia en la exploración de los polos."
 cold.102.b: "[SCOPE.sCharacter('expedition_leader_2').GetFullName] nos conducirá a la gloria."
 cold.102.c: "[SCOPE.sCharacter('expedition_leader_3').GetFullName] no nos ha fallado nunca antes."
 cold.102.e: "[SCOPE.sCharacter('expedition_leader_4').GetFullName] es la persona más preparada."
 cold.1.t: "Las montañas de la locura"
 cold.1.d: "La expedición vislumbra en el horizonte las cumbres volcánicas de Erebus y Terror. Cuando James Clark Ross las descubrió por primera vez, el monte Erebus estaba en erupción. Por suerte, ahora reina la calma."
 cold.1.f: "«Se elevaban de forma lúgubre sobre el cielo occidental, permitiéndonos distinguir las cumbres desnudas, sombrías y tenebrosas, y captar la curiosa sensación de fantasía que inspiraban al verlas bajo la luz rojiza de la Antártida en contraste con el fondo de nubes de polvo de hielo iridiscentes»." #Lovecraft
 cold.1.a: "Deberíamos avanzar rápidamente."
 cold.1.b: "Recojamos muestras geológicas."
 cold.1.c: "Ascendamos el monte Erebus. ¡Seremos los primeros en llegar al cráter!"
 antarctic_mountains_modifier: "Ha estudiado las montañas polares"
 cold.2.t: "Cabaña a medio camino"
 cold.2.d: "La expedición desembarca en la costa helada de la Antártida. En un lugar relativamente accesible, uno de los tripulantes sugiere construir una cabaña resistente donde poder descansar, dejar provisiones para el viaje de vuelta e incluso para futuros exploradores."
 cold.2.d2: "La expedición desembarca en la costa helada de la Antártida y una cabaña de madera les da la bienvenida, para su tranquilidad. Con algo de nieve encima, se puede habitar en su interior con facilidad. En su interior, el equipo encuentra amplias provisiones de comida."
 cold.2.f: "«En la cabaña hace frío, pero quitando eso, estamos de lo más cómodos aquí. Hay una cantidad ilimitada de galletas y nuestro descubrimiento en la punta Pram nos proporciona suministros ilimitados de carne de foca. Con una lata de queroseno vacía y algunos ladrillos hemos creado una estufita maravillosa, que hemos conectado al caño antiguo. Se podría decir que este es nuestro hogar temporal»." #Scott
 cold.2.a: "Esta cabaña resiste al paso del tiempo."
 cold.2.b: "La cabaña solo tiene que aguantar hasta que volvamos."
 cold.2.c: "Deberíamos descansar y reabastecernos antes de avanzar."
 discovery_hut_tt: "Los futuros exploradores obtendrán #tooltippable;positive_value;TOOLTIP:expedition_progress_explanation_tt progreso#! cuando visiten la cabaña."
 cold.3.t: "Marca perdida"
 cold.3.d: "El equipo de la expedición se ha dado cuenta de que se ha desviado en su camino hacia el siguiente depósito de suministros."
 cold.3.f: "«Conforme avanzábamos a través de un paisaje blanco de lo más despiadado, los mojones de nieve cada vez eran más escasos. O eso pensábamos.\n\n—Ya casi es de día.\n\nNos detuvimos.\n\n—¿Tenemos suficiente comida? —conseguí preguntar. Ya sabíamos la respuesta y por qué lo preguntaba. Una persona asintió, pero nadie dijo nada. Todos nos conocíamos esas mentiras piadosas»."
 cold.3.f2: "«A medida que continuábamos nuestro camino a través de esa blancura implacable, los mojones de nieve eran cada vez más escasos. O eso pensábamos. Que Dios nos ayude, porque no podemos continuar avanzando así, está más que claro. Entre nosotros nos mostramos de lo más alegres, pero solo uno sabe lo que siente en el fondo de su corazón»." #Scott
 cold.3.a: "Necesitamos esos suministros. Volvamos."
 cold.3.b: "Sigamos adelante, sobreviviremos sin los suministros."
 cold.4.t: "El fin se acerca"
 cold.4.d: "El equipo de expedición está condenado. Totalmente exhaustos, muertos de frío y sin suministros, ahora solo queda esperar el frío abrazo de la muerte."
 cold.4.f: "«Todos los días nos preparábamos para ir en busca de nuestro depósito, a 17 km de distancia, pero la puerta frontal de la cabaña sigue enfrentándose a los remolinos de viento. No creo que vaya a pasar nada bueno. Resistiremos hasta el final, pero cada vez estamos mas débiles, claro está, y el final debe de andar cerca. Es una pena, pero no creo que pueda escribir nada más».\n\n«Dios santo, cuida de nuestra gente»." #Scott
 cold.4.a: "Voy a salir e igual aún tenemos algo de tiempo."
 cold.5.t: "El polo sur"
 cold.5.d: "La expedición ha llegado a su destino: el polo sur! [SCOPE.sCharacter('expedition_leader').GetFullName] construye con orgullo una cabaña con la bandera [SCOPE.sCountry('expedition_country').GetAltAdjectiveNoFormatting('SF')] y el equipo se bebe una taza de chocolate caliente a modo de celebración."
 cold.5.d2: "La expedición ha llegado al polo norte y se encuentra con una cabaña con la bandera [SCOPE.sCountry('expedition_country').GetAltAdjectiveNoFormatting('SF')]. ¡No hemos conseguido nuestro objetivo!"
 cold.5.f: "«El polo, inmaculado, imperturbable. El aire refulgía como si la nieve tuviese luz en sí misma. Bajo nuestros pies helados, debía de hallarse un sol secreto.\n\n—Está aquí.\n\nY tomamos medidas, registramos todas las posibles anomalías.\n\n—Está aquí, moved la baliza.\n\nY aquí estaba, justo ante mis ojos, y luego se desplazó hacia los trineos, pero seguía estando cerca. Por fin estaba aquí, y su reflejo iluminada nuestros rostros exhaustos.\n\n—Caballeros, ahora podemos descansar.\n\nAquí estaba»."
 cold.5.a: "¡Lo hemos conseguido! Pero ahora empieza la dura travesía hacia el norte…"
 cold.5.b: "¡Maldita sea! Y ahora empieza la dura travesía hacia el norte…"
 cold.6.t: "Carne de perro"
 cold.6.d: "Los exploradores de la Antártida se están quedando sin provisiones. La tripulación discute sobre matar o no a algunos de los perros que tiran del trineo y dividir la carne entre los hombres y los perros restantes para aumentar sus posibilidades de supervivencia."
 cold.6.f: "«Uno no puede contemplar sin más el asesinato de animales con tal inteligencia e independencia, que normalmente tienen unas cualidades de lo más entrañables y que muy posiblemente uno ha aprendido a considerar como amigos y compañeros».\n\n«Decidimos no dudar ante nada para cumplir con nuestro objetivo. Además, si no procedemos a su sacrificio, seguramente morirán de desnutrición o agotamiento igualmente»." #Scott
 cold.6.a: "Es lo más práctico."
 cold.6.b: "¡No nos rebajaremos a tal barbarie!"
 pet_dog.tt: "Acaricias a los perros y continuáis la aventura."
 ate_dogs_modifier: "Nos comimos a los perros"
 cold.7.t: "Vuelta a casa"
 cold.7.d: "El equipo de la expedición a la Antártida por fin ha vuelto a casa. Aunque no han cumplido con su objetivo, sus esfuerzos han valido para avanzar a nivel científico y han allanado el camino a futuros exploradores."
 cold.7.d2: "El equipo de la expedición a la Antártida por fin ha vuelto a casa. Como los primeros hombres en llegar al polo sur, se les ha recibido como héroes [SCOPE.sCountry('expedition_country').GetAltAdjectiveNoFormatting('PM')]."
 cold.7.f: "«Gloria. Victoria. Vítores y desfiles. Cantidades absurdas de dinero. Palabras amables. La repetición de la sombra del héroe sobre su propio nombre. La tripulación. Un grupo de bastardos indomables. El hogar. Los días. Las noches. Cómo echaba de menos la sucesión exacta de días y noches. El aburrimiento de la rutina. El despertar en una cama. El chocolate caliente. El café. El té. Mis pasteles favoritos. Cómo echaba de menos el ruido de esta calle»."
 cold.7.a: "Lo conseguiremos la próxima vez."
 cold.7.b: "Es un orgullo para la nación."
 succesfull_south_pole_modifier: "Explorador polar con éxito"
 cold.8.t: "Bloque de hielo"
 cold.8.d: "Los trozos de hielo marino comienzan a cubrir la superficie del agua conforme la expedición se acerca a su destino. El casco del barco intenta abrirse paso a través de la gélida masa, embistiéndola y aplastándola, pero el hielo se hace más fuerte a medida que avanzan."
 cold.8.f: "«No está bien reconocer que tal peligro me intrigaba, pero la inminente llegada a nuestro objetivo final, anunciado por el enorme mar de hielo que nos rodeaba, me aterrorizaba y me fascinaba a partes iguales. La capa de nieve que se extendía por encima impedía que el mar reflejara nuestras sombras o la del barco; no veíamos nada más. Solo estábamos nosotros y el polo»."
 cold.8.a: "¡Adelante!"
 cold.8.b: "Tenemos que confiar en la experiencia de [SCOPE.sCharacter('expedition_leader').GetFullName]."
 cold.9.t: "Atrapados en el hielo"
 cold.9.d: "Una serie de ondas de presión han golpeado el barco de la expedición y el hielo que lo rodeaba se ha deshecho en varios trozos. Tras esta pequeña victoria, dos témpanos de hielo caen a estribor, uno en la proa y otro en la popa. La tripulación se reúne para liberar el barco."
 cold.9.d2: "Abrirse paso a través del hielo ha resultado ser una tarea titánica. Y lo que es peor, el hielo está aplastando el casco. Aunque se pudiese retirar el hielo, ya no puede continuar navegando. Lo único que nos queda es abandonar el barco y esperar encontrar el puesto de avanzada de los balleneros a pie."
 cold.9.f: "«El frío ya nos había alcanzado. Los tablones de robles antiguos ahora se ocultaban tímidamente bajo capas de nieve y el barco parecía abandonado, de no ser por las trémulas luces que habíamos conseguido mantener encendidas. El hielo nos envolvía y, con su gracia natural, comenzó a apuñalar nuestro precioso refugio»."
 cold.9.a: "¡Avanzaremos a través del hielo!"
 cold.9.b: "Abandonemos el barco."
 cold.10.t: "Estación ballenera"
 cold.10.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] ha llevado con éxito al equipo de la expedición a una estación ballenera en Georgia del Sur, realizando la travesía desde isla Elefante en un bote salvavidas sin cubierta y con escasos suministros. Las leyendas sobre la valentía de [SCOPE.sCharacter('expedition_leader').GetFirstName] resuenan por toda la nación a pesar de que la expedición no terminase con éxito."
 cold.10.f: "«Durante nuestra última noche de acampada en la horrible nieve, nuestro cocinero me preguntó si había sido una decisión complicada volver tras llegar tan lejos. Quise decirle que no, que no lo había sido.\n\n¿Qué alegría podría darle el polo a un hombre, atrapado entre el mar y las cordilleras, la silueta hambrienta de la niebla y el frío? Si el aire seco hubiese soplado con un poco más de fuerza, nos habríamos desecho en diáfanos copos de nieve»."
 cold.10.a: "¡Tres hurras por [SCOPE.sCharacter('expedition_leader').GetFullName]!"
 safe_polar_exp_modifier: "Sabio polar"
 cold.11.t: "La gran barrera de hielo"
 cold.11.d: "En cuanto el barco de la expedición vira hacia un lado, la tripulación, totalmente asombrada, se topa con una enorme pared de hielo, siendo esta la única entrada al continente."
 cold.11.f: "«Y ahí estaba. Si hubiese tenido cara, se habría estado riendo de nosotros con el crujido ridículo del hielo que se rompe. Allá va, un bloque que cae directo al mar. Mortal. Letal. Viene en dirección de nuestro barco. Habíamos tenido este momento presente en nuestras mentes desde que salimos del puerto. Navegar había supuesto todo un reto, pero adentrarse en ese continente inexplorado era como descender a las profundidades de un infierno congelado»."
 cold.11.a: "¡Tenemos que escalarlo!"
 cold.11.b: "Deberíamos desviarnos y buscar fisuras."
 cold.12.t: "Las montañas Transantárticas"
 cold.12.d: "La expedición avanzaba a través de la nieve un día tras otro hasta toparse con las montañas Transantárticas. El grupo se enfrenta a un nuevo desafío, ya que no hay apenas rutas documentadas."
 cold.12.f: "«El cielo, siempre gris, nos había dejado en un estado de cruel parálisis, incapaces de discernir la línea que separaba la nieve del cielo, la nieve de las huellas, la nieve de nosotros. Un gris más nítido se presentaba ante nosotros y, en su entumecimiento, encontrábamos un familiar consuelo.\n\nEl muro de piedra se cubrió de blanco y nos llevó todo el día entender que no se trataba de un cielo vertical ni de la caída de este sobre nosotros con la llegada del canto final y las trompetas de la maldición. Era todo un espejismo, puesto que estábamos ante unas montañas»."
 cold.12.a: "Buscaremos una nueva ruta."
 cold.12.b: "Seguiremos como siempre."
 cold.13.t: "Marcas extrañas"
 cold.13.d: "Durante el avance de la expedición por la nieve, el grupo descubre una roca con unas marcas extrañas medio enterrada a sus pies."
 cold.13.f: "«Esa misma mañana, se desenterró una roca de color claro. Su suave textura y su curvatura perfecta solo se veía interrumpida por un patrón de marcas desconocidas, que parecían seguir un patrón que ninguno de nuestros hombres fue capaz de descifrar. Cuando se la observa a la luz del sol, su tono cambia en función de la hora. Ahora, blanco, después, amarillo, y al anochecer, verde»."
 cold.13.f2: "«Esa misma mañana, se desenterró una roca de color claro. Su suave textura y su curvatura perfecta solo se veía interrumpida por un patrón de marcas desconocidas, que parecían seguir un patrón que, a primera vista, parecía ininteligible, pero cuyo significado reconocí al cabo de un rato. No conocía el idioma, ni siquiera las palabras retorcidas y aisladas, pero juntas… lo vi claro. Tienen hambre, sabes. Hambre»."
 cold.13.a: "Paremos a estudiarla."
 cold.13.b: "Mejor ignorarlo."
