 decree_events.2.t: "Días grises"
 decree_events.2.d: "La mejora en la red de carreteras ha traído consigo el aumento del tráfico de [SCOPE.sState('decree_state').GetName], así como la contaminación."
 decree_events.2.f: "«En los tiempos sombríos de la era posindustrial, la oscuridad aún nos acompaña. La noche brilla más que el día, con las luces de las calles, las casas de la clase media bien iluminadas y las hogueras encendidas en los barrios menos favorecidos. Pero los días… los días han perdido el brillo infinito del sol, el cual no había tenido rival hasta ahora.\n\nEl humo no solo se alza de las fábricas, sino que el rápido viento del tráfico también empaña el cielo sobre las toses del pueblo»."
 decree_events.2.a: "El grupo de [SCOPE.gsInterestGroup('ecology_ig').GetName|l] sugiere que se tomen de inmediato medidas al respecto."
 decree_events.2.b: "Nada que un viaje a la montaña no pueda resolver."
