 titanic.3.t: "Un viaje impresionante"
 titanic.3.d: "Después de que el enorme Titánico abandonase los astilleros de [SCOPE.sState('titanic_state').GetName], su viaje inaugural fue todo un éxito. La multitud saluda a los pasajeros a su llegada al puerto y los recibe entre vítores."
 titanic.3.d2: "Después de que el enorme [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')] abandonase los astilleros de [SCOPE.sState('titanic_state').GetName], su viaje inaugural fue todo un éxito. La multitud saluda a los pasajeros a su llegada al puerto y los recibe entre vítores."
 titanic.3.f: "«¿Qué son los hombres en comparación con las olas del océano? Ese barco no es más que la prueba de que nosotros, los hombres, hemos extendido nuestro dominio al mar. Los sabios de la antigüedad se estremecerían y maldecirían, ya que hemos cautivado a sus dioses y superado a los monstruos líquidos.\n\nHemos llegado hasta aquí y el asombro no tiene parangón»."
 titanic.3.a: "Es el barco de los sueños."
 titanic_good_modifier: "El transatlántico ha sido todo un éxito"
 je_krakatoa: "La erupción del volcán Krakatoa"
 je_krakatoa_reason: "Las secuelas de la erupción volcánica en Java Occidental aún afectan al clima del mundo."
 krakatoa_je_tt: "El volcán Krakatoa ha entrado en erupción."
 krakatoa.1.t: "Días de oscuridad"
 krakatoa.1.d: "Una erupción sin precedentes ha arruinado la vida de mucha de nuestra gente en el estado de [SCOPE.sState('krakatoa_state').GetName]. La explosión del volcán Krakatoa se ha oído a cientos de kilómetros de distancia y ha devastado todo lo que tuviera la mala suerte de encontrarse alrededor de la isla."
 krakatoa.1.f: "«Y el día se hizo noche. Enormes cascadas de fuego caían por la ladera de la montaña. Se ve una nube negra, de tamaño colosal; hace tiempo que todos los pájaros abandonaron este lugar.\n\nDentro de algunos años, me sentaré junto a la chimenea y la luz ya no me molestará más»."
 krakatoa.1.a: "Debemos ayudar todo lo que podamos."
 krakatoa.1.b: "La naturaleza es una criatura caprichosa."
 krakatoa_eruption_help_modifier: "Erupción del volcán Krakatoa"
 krakatoa_cost_modifier: "Ayuda humanitaria por el volcán Krakatoa"
 krakatoa_eruption_no_help_modifier: "Erupción del volcán Krakatoa"
 krakatoa.5.d: "Una erupción sin precedentes ha arruinado la vida de muchos [SCOPE.sCountry('krakatoa_country').GetAltAdjectiveNoFormatting('PM')] del estado de [SCOPE.sState('krakatoa_state').GetName]. La explosión del volcán Krakatoa se ha oído a cientos de kilómetros de distancia y ha devastado todo lo que tuviera la mala suerte de encontrarse alrededor de la isla."
 krakatoa.5.a: "Debemos ayudar todo lo que podamos."
 krakatoa.5.b: "La naturaleza es una criatura caprichosa."
 krakatoa.2.t: "Noches de marejada"
 krakatoa.2.d: "Olas más altas que chimeneas han arrasado el estado de [SCOPE.sState('tsunami_state').GetName]; una horrible consecuencia de la erupción volcánica."
 krakatoa.2.f: "«Jamás olvidaré ese silencio»."
 krakatoa.2.a: "No hay palabras que describan esta tragedia."
 krakatoa_tsunami_tt: "El tsunami aumentará la devastación de los #bold estados costeros#! de todo el mundo cercanos a la erupción:\nIndochina sufre un #red 30 %#! de devastación\nIndonesia sufre un #red 30 %#! de devastación\nChina Meridional sufre un #red 30 %#! de devastación\nJapón, Oceanía, Zanj, Etiopía, el sur de África y el sur de la India sufren un #red 10 %#! de devastación"
 krakatoa.3.t: "Cenizas ardientes"
 krakatoa.3.d: "La bajada de las temperaturas provocada por la erupción volcánica ha echado a perder las cosechas de toda la nación y los agricultores de [SCOPE.sState('farm_state').GetName] piden ayuda."
 krakatoa.3.f: "«Señor, no tenemos comida en casa y no podemos salvar ni una sola raíz. Los niños nos preguntan, señor, y el cielo siempre está negro y rojo. Tienen hambre y tienen miedo, mi señor, al igual que yo»."
 krakatoa.3.a: "Podemos enviarles comida."
 krakatoa.3.b: "No podemos hacer nada."
 krakatoa.3.c: "Menos mal que decretamos la ayuda de emergencia."
 crop_failure_big_modifier: "Mala cosecha por invierno volcánico"
 crop_failure_medium_modifier: "Mala cosecha por invierno volcánico"
 crop_failure_small_modifier: "Mala cosecha por invierno volcánico"
 krakatoa_crop_cost_modifier: "Coste de la ayuda por invierno volcánico"
 krakatoa_crop_failure_tt: "La mala cosecha también afectará al resto del mundo."
 krakatoa_crop_failure_small_modifier_tt: "Las malas cosechas en nuestros estados con explotaciones o plantaciones serán menos severas."
 krakatoa_crop_failure_medium_modifier_tt: "Las malas cosechas en nuestros estados con explotaciones o plantaciones serán importantes."
 krakatoa_crop_failure_big_modifier_tt: "Las malas cosechas en nuestros estados con explotaciones o plantaciones serán devastadoras."
 krakatoa.4.t: "Corrientes de humo"
 krakatoa.4.d: "Durante varios meses, hemos sido testigos de atardeceres de un rojo intenso por todo el país. En [SCOPE.sState('art_state').GetName] se ha llamado incluso a los bomberos para que apagasen el posible incendio. Muchos artistas y académicos han mostrado su interés por este fenómeno."
 krakatoa.4.f: "«Una luna azul, y a veces verde, con su inflamable luminiscencia que prende fuego a la noche con una intensidad de otro planeta. Los rayos de luna atraviesan las nubes, con tonos morados y, a veces, también azules y verdes.\n\nSoles de color lavanda, nubes incandescentes. Una visión un tanto desagradable»."
 krakatoa.4.a: "Solo se podría capturar tal belleza en un cuadro."
 krakatoa.4.b: "Los académicos deben asegurarse de que estamos preparados para la siguiente erupción."
 krakatoa_art_modifier: "Patrocinio de artistas inspirados"
 krakatoa_uni_modifier: "Subvención de la investigación de los volcanes"
 krakatoa_uni.tt: "Las erupciones volcánicas serán menos dañinas en el futuro."
 je_prohibition: "Movimiento por la templanza"
 je_prohibition_reason: "A pesar de que sus posturas parten de premisas muy diferentes, tanto el grupo de [SCOPE.gsInterestGroup('devout_ig').GetName|l] como el de [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] coinciden en que el alcohol es un veneno para la mente y solo la prohibición gubernamental podría acabar con este mal."
 je_prohibition_goal: "Las siguientes condiciones deben cumplirse durante un total de diez años (pueden interrumpirse):"
 prohibition_fail.tt: "Se ha rechazado el movimiento por la templanza en el evento Prohibición."
 prohibition_success.tt: "La [concept_obsession|l] por los licores se eliminará de las culturas principales."
 prohibition.1.t: "Prohibición"
 prohibition.1.d: "Tanto el grupo de [SCOPE.gsInterestGroup('devout_ig').GetName|l] como el de [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] han expresado su deseo por ponerle freno al alarmante consumo de licores de nuestra nación y han solicitado su prohibición al gobierno."
 prohibition.1.f: "«Yo no bebo ni fumo, porque mi maestro me inculcó tres virtudes fundamentales: limpieza en el cuerpo, limpieza en la mente y templanza»." #John Burns
 prohibition.1.a: "El alcohol es un veneno para la mente."
 prohibition.1.b: "¿Acaso hay algo que haga más feliz a un hombre que una copita de whisky antes de dormir?"
 started_temperance_modifier: "Ha iniciado el movimiento por la templanza"
 rejected_prohibition_modifier: "Se ha rechazado el movimiento por la templanza"
 rejected_prohibition_tt: "Esto eliminará la anotación en el diario del Movimiento por la templanza."
 prohibition.2.t: "Desde dentro"
 prohibition.2.d: "Se ha descubierto que [SCOPE.sCharacter('alcoholic_leader').GetFullName], del grupo de [SCOPE.gsInterestGroup('alcoholic_ig').GetName|l], ha creado una destilería ilegal en su propia casa. Durante una fiesta para su hijo, que parecía totalmente inocente, los invitados abrieron la puerta del cobertizo que no tocaba."
 prohibition.2.f: "«¡Esto es una locura! ¿Cómo se me ha podido acusar a mí, un ciudadano modelo, de tal traición y comportamiento horrible? ¡Es una felonía! ¡Un chantaje! ¡Me han tendido una trampa!»."
 prohibition.2.a: "¡Excusas! ¡Enviad a los hombres a esa maldita fiesta!"
 prohibition.2.b: "Siempre ha tenido un carácter de lo más problemático."
 prohibition.2.c: "No cabe duda de que le han tendido una trampa."
 birthday_raid_modifier: "Destilería ilegal desmantelada"
 birthday_raid_leader_modifier: "Destilería ilegal descubierta"
 birthday_raid_gentlemen_modifier: "Destilería ilegal descubierta"
 prohibition.3.t: "Malo para el negocio"
 prohibition.3.d: "Los miembros del grupo de [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] no están nada conformes con el movimiento por la templanza y se quejan de que la industria de licores es una parte importante de sus ingresos."
 prohibition.3.f: "«¿Y qué hago ahora? ¿Vender juguetes? ¿Ir a ver a mi abuela? ¿Le pido que me enseñe a tejer para que pueda hacerle ropita a sus muñecas? Santo cielo, que ya somos todos mayorcitos, ¿o no?»."
 prohibition.3.a: "Debería llamar a su abuela de inmediato."
 prohibition.3.b: "Todavía pueden hacer uso de los viñedos."
 industrialists_rejected_modifier: "Se ha rechazado las exigencias de los industrialistas sobre los licores"
 wine_allowed_modifier: "Producción de vino apoyada"
 prohibition.4.t: "La mejor tienda de mascotas del pueblo" #Simpsons' Reference (I'm sorry)
 prohibition.4.d: "Han informado de ruidos de lo más inusuales y de comportamientos extraños en [SCOPE.sState('temperance_state').GetCityHubName]. Hace poco han abierto una tienda de mascotas que ha atraído a montones de clientes."
 prohibition.4.f: "«Una tienda de mascotas, ¿eh? A ver, tengo una pregunta. ¿Qué clase de tienda de mascotas está llena de alborotadores y música a la una de la mañana?»." #Simpsons' Reference (again, I'm sorry)
 prohibition.4.a: "Seguro que son los ruidos típicos de una tienda de mascotas."
 prohibition.4.b: "Bueno, investiguemos los papeles de la tienda de mascotas."
 prohibition.4.c: "¡¿A quién pretenden engañar?! ¡Oficiales!"
 prohibition.5.t: "Barones de la cerveza"
 prohibition.5.d: "Han pillado a miembros del grupo de [SCOPE.gsInterestGroup('alcoholic_ig').GetName|l] haciendo uso de ciertos edificios —[SCOPE.sBuilding('temperance_building').GetName|l]— en [SCOPE.sState('temperance_state').GetName] para producir un excedente de bebidas alcohólicas que se han dedicado a vender ilegalmente para su propio beneficio."
 prohibition.5.f: "«¡Ha sido cosa de las patatas! ¿Qué íbamos a hacer con ellas? ¿Un puré? Si forma parte de su naturaleza producir alcohol, ¡¿cómo vamos a evitarlo nosotros?!»."
 prohibition.5.a: "Tenemos que desmantelarla de inmediato."
 prohibition.5.b: "No es más que una explotación."
 subsistence_liquor_modifier: "Licor de explotaciones permitido"
 subsistence_liquor_bad_modifier: "Licor de explotaciones prohibido"
 banned_subsistence_liquor: "Licor de explotaciones prohibido"
 prohibition.6.t: "Abstinencia"
 prohibition.6.d: "Los miembros del grupo de [SCOPE.gsInterestGroup('devout_ig').GetName|l] han declarado que no tiene sentido prohibir los licores si la gente sigue teniendo acceso al vino."
 prohibition.6.f: "«Si la gente quiere emborracharse y convertirse en monstruos, ¡siguen teniéndolo al alcance de la mano! No tiene sentido hacer como si no existieran, ¡bebiendo y festejando como si no pasara nada!»."
 prohibition.6.a: "Tiene razón."
 prohibition.6.b: "No podemos reprimir tanto a la gente."
 teetoliarism_modifier: "Abstinencia apoyada"
 no_teetoliarism_modifier: "Abstinencia rechazada"
 prohibition.7.t: "Una masacre a plena luz"
 prohibition.7.d: "Han asesinado a dos miembros de dos bandas rivales a plena luz del día durante un altercado relacionado con los licores. Por fin se ha identificado a uno de sus líderes y los ciudadanos exigen protección."
 prohibition.7.f: "«¡Pero si es una bellísima persona! Siempre ha sido un hombre bondadoso, a pesar de todo el contrabando y los negocios sucios. Dona a los pobres y abre comedores sociales para los necesitados. Es un Robin Hood moderno, que te quede claro»."
 prohibition.7.a: "Se acabó, nos lo llevamos ante los tribunales."
 prohibition.7.b: "La gente lo odia y lo ama. Aquí hay que llegar a un acuerdo."
 prohibition.7.c: "Deberíamos darle una lección al líder y a su banda."
 deal_with_gangster_modifier: "Se ha ocupado del mafioso"
 gangsters_modifier: "Han llevado al mafioso ante los tribunales"
 prohibition.8.t: "Insignia de la cinta azul"
 prohibition.8.d: "Tras los esfuerzos por parte del gobierno de prohibir las bebidas alcohólicas, ya no quedan licores en [ROOT.GetCountry.GetName]."
 prohibition.8.f: "«Habla a los hijos de Israel y mándales que cosan flecos en los bordes de sus vestidos de generación en generación, y que pongan sobre los flecos una cinta de color azul. Esto hará también las veces de fleco, para que cuando lo miren, recuerden todos los mandamientos del Señor y cumplan con ellos»." #Numbers 15:38-39
 prohibition.8.a: "Por fin nuestra gente se ha librado del demonio."
 prohibition_laws_pm.tt: "Esto aumentará notablemente el progreso en la anotación en el diario correspondiente al Movimiento por la templanza."
 prohibition_laws_weak_pm.tt: "Esto aumentará el progreso en la anotación en el diario correspondiente al Movimiento por la templanza."
 prohibition_laws_bad_pm.tt: "Esto reducirá el progreso en la anotación en el diario correspondiente al Movimiento por la templanza."
 expedition_events.695.t: "Un grupo inesperado"
 expedition_events.695.d: "A medida que la expedición avanza, la exuberante selva revela un espectáculo insólito: los miembros de la expedición perdida de [SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting] yacen enfermos en hamacas improvisadas."
 expedition_events.695.f: "«Era como si se hubiera corrido un velo. Vi en aquel rostro de marfil la expresión de un orgullo lúgubre, de un poder despiadado, de un terror cobarde, de una desesperación intensa y desesperada.\n\n¿Volvió a vivir su vida en cada detalle del deseo, la tentación y la entrega durante ese momento supremo de conocimiento total? Lloró en un susurro ante alguna imagen, ante alguna visión; gritó dos veces, un grito que no era más que un susurro: \"¡El horror, el horror!\"»." #Joseph Conrad
 expedition_events.695.a: "Debemos guiar a estos hombres a un refugio seguro."
 expedition_events.695.b: "¡Uníos a nosotros! Dos expediciones son mejores que una."
 expedition_events.695.c: "Eso solo nos retrasará."
 expedition_events.695.e: "No deberíamos confiar en una panda de [SCOPE.sCountry('lost_expedition_country').GetAdjectiveNoFormatting]. Afilad los cuchillos."
 killed_lost_expedition_tt: "Esta acción tendrá consecuencias."
 expedition_events.696.t: "Se corre la voz"
 expedition_events.696.d: "Poco después de su regreso triunfal, [SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting] denunció a la expedición liderada por [SCOPE.sCharacter('expedition_leader').GetFullName], a medida que aumentaban los rumores sobre su participación en el destino de la expedición perdida."
 expedition_events.696.f: "«Manchas de bronce en su ropa, marcas erosionadas por el sol, oxidadas. Sus rostros mostraban una mueca infantil, sonrientes, felices… se arrepienten. A lo mejor es así. La sangre lleva semanas seca, o incluso meses. ¿No les gustaba? ¿Se enorgullecían de sus actos? ¿Podían escapar alguna vez? ¿Olvidarlo? ¿Lo aborrecían? Lleva meses seca, o incluso semanas»."
 expedition_events.696.a: "Debe renunciar a su puesto de inmediato."
 expedition_events.696.b: "No tienen forma de demostrarlo."
 expedition_leader_cruel_fired_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName] renunciará a su cargo."
 je_assassination: "Impide el complot de asesinato"
 je_assassination_reason: "Averigua quiénes son los conspiradores y evita el asesinato antes de que sea demasiado tarde.\n\nAumenta el nivel de la #bold institución policial#!, aprueba las leyes #bold Disidencia prohibida#!, #bold Fuerza policial específica#! o #bold Policía secreta#!, e investiga los #bold $identification_documents$#! o la #bold $mass_surveillance$#! para aumentar la probabilidad de detener a los traidores."
 je_assassination_low: "El progreso para descubrir a los conspiradores del asesinato es reducido."
 je_assassination_middle: "Se ha producido cierto progreso para descubrir a los conspiradores del asesinato."
 je_assassination_high: "Estamos prácticamente seguros de quiénes son los conspiradores del asesinato."
 je_assassination_tt: "La cabeza del Estado que había recibido amenazas ya no está en el poder."
 je_assassination_timeout_tt: "Los conspiradores logran asesinar a la cabeza del Estado."
 je_assassination_caught_em_tt: "Hemos averiguado quiénes son los conspiradores."
 assassination_events.1.t: "Los hombres invisibles"
 assassination_events.1.d: "Fuentes fiables indican que existe un complot interno para acabar con la vida de [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameWithTitle]. Si no actuamos a tiempo, la estabilidad de la nación podría verse comprometida."
 assassination_events.1.f: "Quizá sea su tono o tal vez la inevitable ansiedad que conlleva el poder. Una amabilidad oscura y dulce, tan hipócrita que hace que hasta los traidores teman una última cena.\n\n«La gente habla, y hay quien desea que [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting] deje de hablar para siempre».\n\nTreinta monedas de plata, un precio simbólico. Hoy, tal vez mañana; si es que tenemos suerte."
 assassination_events.1.a: "¡Daremos con ellos y los ahorcaremos!"
 advance_assassination_progress_tt: "Esto nos permitirá estar más cerca de descubrir quién está conspirando contra la cabeza de nuestro Estado."
 assassination_events.2.t: "Los hombres invisibles: un asiento vacío"
 assassination_events.2.d: "Hemos sabido de una reunión clandestina organizada por miembros del grupo de [SCOPE.gsInterestGroup('suspicious_ig').GetName|l]. Aunque juran que el propósito de esta era simplemente discutir temas económicos, son muchos los que sospechan que los partícipes están relacionados con la conspiración de asesinato."
 assassination_events.2.f: "Las voces llegan a la calle con una claridad notable si se tiene en cuenta las intenciones que transmiten. Sin embargo, del interior solo se oye el sonido de las copas. Los rostros pierden claridad al reflejarse en el vino.\n\n—Llevan ahí dentro todo el día —dice una florista, señalando con desdén con unas manos llenas de callos—, los vi llegar cuando abría la tienda y ni siquiera han salido para comer."
 assassination_events.2.a: "Parece que solo es una fiesta."
 assassination_events.2.b: "Ciertamente, resulta bastante sospechoso."
 assassination_events.2.c: "Se han dicho cosas peores del grupo de [SCOPE.gsInterestGroup('second_suspicious_ig').GetName|l]."
 assassination_ig_not_monitored_modifier: "Grupo de interés no supervisado"
 assassination_events.3.t: "Los hombres invisibles: un chivatazo desde dentro"
 assassination_events.3.d: "[SCOPE.sCharacter('snitch_leader').GetFullName], la persona al frente de [SCOPE.gsInterestGroup('snitch_ig').GetName|l], se nos ha acercado con un aviso preocupante. Acusa al grupo de [SCOPE.gsInterestGroup('snitched_ig').GetName|l] de planear el asesinato de [SCOPE.sCharacter('assassination_ruler_scope').GetFullName]."
 assassination_events.3.f: "«Sabes que soy una persona honesta, jamás me plantearía actuar contra un igual, ya sea un caballero o una verdadera dama. Pero esta no es gente noble. Se regocijan con palabras de envidia y traición, y ni siquiera pueden mantener la boca cerrada porque están podridos hasta el corazón»."
 assassination_events.3.a: "En realidad, no supone ninguna sorpresa."
 assassination_events.3.b: "¿De verdad podemos confiar en un rival?"
 assassination_events.3.c: "Qué curioso… porque también hemos escuchado rumores acerca de su persona."
 suspicious_modifier: "Grupo de interés sospechoso"
 snitch_modifier: "Chivato"
 assassination_events.4.t: "Los hombres invisibles: acusaciones"
 assassination_events.4.d: "Los miembros más ilustres de la sociedad se pasan el día acusándose los unos a los otros de formar parte del complot de asesinato y, esta vez, todas las miradas recaen sobre el grupo de [SCOPE.gsInterestGroup('suspicious_ig').GetName|l]."
 assassination_events.4.f: "«Querido diario, el día de hoy ha sido precioso. Fui con mamá a cenar y visitamos a algunos de sus amigos del campo, que han venido a la ciudad para pasar la temporada.\n\nLamentablemente, todo el mundo hablaba de ese ridículo asesinato, afirmando que se ha visto a tal o cual caballero con este y aquel otro. Gracias a [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], ese pequeño bribón me cogió cariño y pasamos la mayor parte de la velada jugando en el salón. ¡Es un joven tan encantador!»."
 assassination_events.4.a: "Parece bastante sospechoso."
 assassination_events.4.b: "En realidad, ¿#italic quién#! dice estas cosas?"
 assassination_events.4.c: "Si la información se ha difundido tan fácilmente, tenemos problemas más graves."
 assassination_events.6.t: "Asesinato... o no"
 assassination_events.6.d: "El complot de asesinato ha terminado de forma inesperada. Los esfuerzos por acabar con [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] han cesado por completo, ya que ha dejado de estar al frente del país."
 assassination_events.6.f: "«A veces se gana, a veces se pierde. Y a veces hay que perder para ganar»."
 assassination_events.6.a: "Bueno, al menos no se ha producido ningún asesinato."
 deposed_ruler_modifier: "Gobernante depuesto"
 assassination_events.7.t: "Asesinato detenido"
 assassination_events.7.d: "Las oscuras intenciones del grupo de [SCOPE.gsInterestGroup('suspicious_ig').GetName|l] por fin han salido a la luz. Las autoridades han hallado pruebas suficientes para impedir el complot de asesinato."
 assassination_events.7.f: "[SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting] desayuna de lunes a viernes a las 8:00, y los fines de semana a las 8:30. Después de comer, le gusta pasear por los jardines, rara vez suele tener compañía.\n\nDespués escribe una lista de nombres con todas las personas a los que invita a jugar a las cartas: su cocinera, las doncellas y un par de empleados de la administración pública."
 assassination_events.7.a: "¡Un día del que sentir orgullo!"
 assassination_caught_em_modifier: "Complot de asesinato detenido"
 assassination_events.8.t: "Asesinato... o no"
 assassination_events.8.d: "El complot de asesinato ha terminado de forma inesperada. Los esfuerzos por acabar con [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] han cesado, ya que ha dejado de contarse entre los vivos por otros motivos."
 assassination_events.8.f: "Y así, eternamente, tras la muerte llega la resurrección. De la pasión del momento presente surge la alegría. ¡Y esperemos que el país jamás conozca la muerte!" #Denis Wortman
 assassination_events.8.a: "Que descanse en paz."
 assassination_dead_ruler_modifier: "Gobernante muerto"
 election_other_parties_events.1.t: "Hombres antes que máquinas"
 election_other_parties_events.1.d: "Los miembros de [SCOPE.sParty('agrarian_party').GetName] han expresado su preocupación por que la tecnología sustituya la independencia y la dignidad del trabajo manual."
 election_other_parties_events.1.f: "«¿Confiarías la educación de tus hijos a una máquina? ¿O su bienestar? Entonces, ¿por qué habríamos de confiarles el trabajo de nuestra tierra?\n\nLos alimentos que comemos, el compañerismo, el trabajo duro, la cooperación que nace de la agricultura, son los cimientos de nuestra sociedad, y el progreso no puede ni debe sustituirlos»."
 election_other_parties_events.1.a: "No deberíamos poner en riesgo el trabajo de nuestra gente."
 election_other_parties_events.1.b: "El progreso siempre logra abrirse camino."
 anti_industrial_party_modifier: "Hombres antes que máquinas"
 election_other_parties_events.2.t: "Voluntad de Dios"
 election_other_parties_events.2.d: "Han visto a [SCOPE.sCharacter('religious_leader').GetFullName], del grupo de [SCOPE.gsInterestGroup('ig_devout').GetName|l], predicando a favor del partido [SCOPE.sParty('religious_party').GetName], con el convencimiento de que la victoria forma parte de los planes de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 election_other_parties_events.2.f: "«¿Crees que [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] no tendrá un plan para nuestra piadosa nación? ¡Por supuesto que sí! ¡Siempre debe de haberlo! Permíteme que te diga que lo he presenciado en persona, y lo he visto tan claro como os veo a todos vosotros ahora mismo, ante mis ojos.\n\n¿Y quién va a dirigir este gobierno a la deriva si no es quien pueda leer claramente dicho plan?»."
 election_other_parties_events.2.a: "¿Y quiénes somos nosotros para oponernos a la voluntad de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]?"
 election_other_parties_events.2.b: "Es una vergüenza que entonces [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] no esté al mando de dicha nación."
 election_other_parties_events.2.c: "¡Pero seguro que [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] quiere que gane el partido [SCOPE.sParty('other_party').GetName]!"
 gods_will_modifier: "Voluntad divina"
 gods_wont_modifier: "Discurso desestimado"
 custom_god: "Dios"
 custom_the_lord: "el Señor"
 custom_allah: "Alá"
 custom_gods: "los dioses"
 election_other_parties_events.3.t: "La solución natural"
 election_other_parties_events.3.d: "Los miembros de [SCOPE.sParty('military_party').GetName] han declarado en que la única manera de acabar con la guerra [SCOPE.sWar('ongoing_war').GetName] es dejar el gobierno de nuestra nación en sus manos."
 election_other_parties_events.3.f: "«Los tiempos desesperados exigen medidas desesperadas. No es que seamos una medida desesperada, por supuesto, pero así es el refrán; es el orden natural de la lingüística. A cada uno lo suyo, ordo naturalis, debemos jugar con esas reglas. ¿Y acaso hay algo más natural que dejar que el partido [SCOPE.sParty('military_party').GetName] nos dirija en la guerra?»."
 election_other_parties_events.3.a: "La verdad es que sus miembros son los más indicados."
 election_other_parties_events.3.b: "¿Populismo militar? ¿En mi guerra?"
 supported_war_politics_modifier: "Políticas bélicas"
 supported_war_leaders_modifier: "Apoyo a los líderes militares"
 election_other_parties_events.4.t: "Aurea mediocritas"
 election_other_parties_events.4.d: "A los miembros de [SCOPE.sParty('social_democrat_party').GetName] les llama la atención el ascenso del partido [SCOPE.sParty('leftist_party').GetName], expresando su voluntad de ofrecer una solución más moderada a su extremismo político."
 election_other_parties_events.4.f: "«¿Has oído hablar de ese peligroso partido [SCOPE.sParty('leftist_party').GetName]? Me han dicho que sus miembros se reúnen por la noche, planean su próximo ataque terrorista y comen bebés. ¡Bebés!»."
 election_other_parties_events.4.a: "Y gracias a [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] que lo hacen."
 election_other_parties_events.4.b: "Suena un poco exagerado, pero el partido [SCOPE.sParty('social_democrat_party').GetName] sigue siendo la opción más sensata."
 election_other_parties_events.5.t: "Una expansión radical"
 election_other_parties_events.5.d: "Las ideas de [SCOPE.sParty('radical_party').GetName] han suscitado interés en todo el país, lo que ha provocado una posible agitación."
 election_other_parties_events.5.f: "«Los que se declaran partidarios de la libertad y, sin embargo, rechazan la agitación, son personas que quieren cosechas sin arar la tierra, quieren lluvia sin truenos y relámpagos, quieren el océano sin el rugido de sus muchas aguas»." #Frederick Douglas
 election_other_parties_events.5.a: "Y deberían ir más allá."
 election_other_parties_events.5.b: "¡Suponen un peligro para la unidad de [ROOT.GetCountry.GetNameNoFormatting]!"
 election_other_parties_events.5.c: "Alguien debería convencerlos de que paren."
 stopped_radicals_modifier: "Se opuso al radicalismo"
 je_belle_epoque: "Belle époque"
 je_belle_epoque_goal: "Dirige [ROOT.GetCountry.GetName] durante #BOLD 10 años#! como capital cultural y tecnológica del mundo."
 je_belle_epoque_reason: "Tras haber alcanzado un progreso artístico y social tan elevado, es hora de que nos relajemos y disfrutemos de nuestros logros."
 belle_epoque_sol_trigger: "Más del 50 % de nuestros $concept_incorporated_state$s tienen un $concept_sol$ superior a #BOLD 15#!."
 belle_epoque_events.1.t: "Torre Eiffel"
 belle_epoque_events.1.d: "Con la construcción de la Torre Eiffel, la población parisina está dividida. Mientras hay quienes sostienen que el edificio se convertirá en su punto de referencia más notorio, otros lo ven como solo una gigantesca torre de radio."
 belle_epoque_events.1.f: "Nosotros, escritores, pintores, escultores, arquitectos y apasionados devotos de la belleza, hasta ahora intacta, de París, protestamos con todas nuestras fuerzas, con toda nuestra indignación en nombre del menospreciado gusto francés, contra la erección de esta inútil y monstruosa Torre Eiffel."
 belle_epoque_events.1.a: "¡Se equivocan! ¡Este edificio representa a París!"
 belle_epoque_events.1.b: "Ahora que lo dicen…"
 belle_epoque_events.1.c: "Ya lo demolerán en menos de diez años."
