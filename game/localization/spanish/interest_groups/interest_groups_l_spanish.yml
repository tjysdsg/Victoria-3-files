l_spanish:
#Base IGs
 ig_rural_folk: "Población rural"
 ig_rural_folk_only_icon: "@rural_folk!"
 ig_rural_folk_desc: "Las gentes del campo cuyos intereses políticos están en consonancia con su medio de vida agrario."
 ig_devout: "Devotos"
 ig_devout_only_icon: "@devout!"
 ig_devout_desc: "Los fieles más entregados de la religión mayoritaria, a la cual consideran la mejor fuente de conocimiento moral y político."
 ig_industrialists: "Industrialistas"
 ig_industrialists_only_icon: "@industrialists!"
 ig_industrialists_desc: "Inversores y accionistas a los que les interesa el avance tecnológico y el crecimiento industrial."
 ig_landowners: "Terratenientes"
 ig_landowners_only_icon: "@landowners!"
 ig_landowners_desc: "Los propietarios de grandes estados y plantaciones. Los terratenientes defienden las tradiciones y a las familias adineradas."
 ig_intelligentsia: "Élite intelectual"
 ig_intelligentsia_only_icon: "@intelligentsia!"
 ig_intelligentsia_desc: "La élite intelectual decide las tendencias nacionales en materia de literatura, arte, música y teatro."
 ig_petty_bourgeoisie: "Pequeña burguesía"
 ig_petty_bourgeoisie_only_icon: "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc: "Dueños de pequeños comercios, propietarios con media docena de arrendatarios, oficinistas con pequeñas pensiones y otras personas que más que los pobres, pero menos que los ricos."
 ig_armed_forces: "Fuerzas armadas"
 ig_armed_forces_only_icon: "@armed_forces!"
 ig_armed_forces_desc: "Soldados profesionales y otros cuyos intereses están vinculados al ejército del país."
 ig_trade_unions: "Sindicatos"
 ig_trade_unions_only_icon: "@trade_unions!"
 ig_trade_unions_desc: "Movimiento organizado que pretende unir a los trabajadores de las minas, las fábricas y el campo para unir en una sola voz las fuerzas de los intereses tan dispares de los trabajadores."
#Religious IGs
 ig_catholic_church: "Iglesia católica"
 ig_catholic_church_desc: "El catolicismo es el mayor culto del cristianismo. Sus fieles sostienen que el arzobispo de Roma, el Papa, es el representante inequívoco de Jesucristo gracias a San Pedro. También veneran a los santos y a la Virgen María."
 ig_orthodox_church: "Iglesia ortodoxa"
 ig_orthodox_church_desc: "Las ortodoxas suelen ser iglesias orientales que no están en comunión con el Papa."
 ig_oriental_orthodox_church: "Iglesia ortodoxa oriental"
 ig_oriental_orthodox_church_desc: "Las ortodoxas orientales suelen ser iglesias en Oriente Medio que no están en comunión con el Papa."
 ig_anglican_church: "Iglesia anglicana"
 ig_anglican_church_desc: "El rey Enrique VIII creó la iglesia anglicana durante la Reforma protestante. Los anglicanos creen que la Biblia es la mayor autoridad del cristianismo y rechaza la figura del Papa. Además, también es menos radical que el resto de iglesias evangélicas."
 ig_evangelical_church: "Iglesia evangélica"
 ig_evangelical_church_desc: "Las iglesias evangélicas surgieron sobre todo en el norte de Europa durante la Reforma protestante. Los evangélicos creen que la Biblia es la única autoridad del dogma cristiano, rechazan la figura del Papa y considera que la veneración católica de los santos roza la idolatría."
 ig_rabbinical_council: "Consejo rabínico"
 ig_rabbinical_council_desc: "Los líderes del pueblo judío de un país suelen ser rabinos con estudios y amplios conocimientos en materia de debate y erudición."
 ig_sunni_madrasahs: "Ulema suní"
 ig_sunni_madrasahs_desc: "Los sunitas son la confesión más numerosa del Islam. Sus fieles sostienen que el tío de Mahoma, Abu Bakr, lo sucedió como califa del Islam, al contrario que los chiitas, que sostienen que el sucesor legítimo es su cuñado Ali."
 ig_shia_madrasahs: "Ulema chiita"
 ig_shia_madrasahs_desc: "Los chiitas son la segunda parte más amplia del Islam. Sus fieles sostienen que el cuñado de Mahoma, Ali, lo sucedió como califa del Islam, al contrario que los suníes, que sostienen que el sucesor legítimo es su tío Abu Bakr."
 ig_hindu_priesthood: "Sacerdocio hindú"
 ig_hindu_priesthood_desc: "El hinduismo seguramente es la religión organizada más antigua que existe a día de hoy. Sostiene que para romper el ciclo de la reencarnación y alcanzar el Nirvana es necesario seguir un sistema de castas en el que los individuos desempeñan un papel para mejorar su karma. Tienen un amplio número de dioses a los que adoran y cada uno tiene su propia función."
 ig_sikh_priesthood: "Sacerdocio sij"
 ig_sikh_priesthood_desc: "Una religión relativamente nueva, fundada en el siglo XVI en el Punyab. El sijismo es una religión monoteísta que sostiene que las actividades mundanas no son más que distracciones de la unicidad de Dios."
 ig_vajrayana_monks: "Monjes vajrayana"
 ig_vajrayana_monks_desc: "El budismo vajrayana es el que cuenta con mayor presencia en el Tíbet y Mongolia. Hace hincapié en el uso de la meditación y la autodisciplina."
 ig_mahayana_monks: "Monjes mahayana"
 ig_mahayana_monks_desc: "El budismo mahayana predomina en China, Vietnam y Corea. Hace hincapié en que toda la sociedad debería buscar la iluminación a través de la perfección. La religión mahayana considera a Buda una figura divina."
 ig_theravada_monks: "Monjes theravada"
 ig_theravada_monks_desc: "El budismo theravada predomina en Birmania, Siam, Camboya y Ceilán. Hace gran hincapié en los individuos que buscan el Nirvana para romper el ciclo de la reencarnación. Theravada no considera a Buda un dios, sino un hombre que alcanzó la iluminación y le enseñó al resto de la humanidad el camino hacia la perfección."
 ig_shinto_monks: "Monjes sintoístas"
 ig_shinto_monks_desc: "El sintoísmo es una religión sincrética que combina los conceptos budistas del karma y la reencarnación con el culto y la adoración a los kami, los espíritus de la naturaleza y los ancestros."
 ig_pagan_shamans: "Chamanes paganos"
 ig_pagan_shamans_desc: "El animismo es el culto y adoración de los espíritus naturales. En los rituales que llevan a cabo los animistas, se hacen sacrificios de comida y ganado, además de consumir drogas alucinógenas para realizar viajes espirituales de introspección."
#Taiping IGs
 ig_taiping_god_worshippers: "Sociedad de Adoradores de Dios"
 ig_taiping_god_worshippers_desc: "La Sociedad del Adoradores de Dios, o de Adoradores del Emperador, es una importante fe cristiana sincrética en el Reino Celestial, la cual respalda una interpretación del cristianismo que considera a todos los creyentes hijos e hijas de Dios."
#British IGs
 ig_landed_gentry: "Aristocracia terrateniente"
 ig_landed_gentry_desc: "Los propietarios de grandes estados y propiedades. La aristocracia terrateniente defiende las tradiciones y a las familias adineradas."
#Prussian IGs
 ig_junkers: "Junkers"
 ig_junkers_desc: "Descendientes de los «jung herrs» (jóvenes señores) que siguieron la estela de las conquistas teutónicas del Báltico pagano para asentarse y cristianizar las tierras prusianas, los junkers forman parte de la nobleza y son los principales propietarios de tierras de Prusia. Se suelen oponer a los movimientos que abogan por la democracia, ya que los consideran una amenaza para el dominio de la élite."
#USA IGs
 ig_southern_planters: "Plantadores sureños"
 ig_southern_planters_desc: "Muchos de los padres fundadores veían a los agricultores independientes del norte como la base principal de la ciudadanía, pero no podían ignorar la amplia riqueza que amasaban las plantaciones de tabaco y algodón del sur. Esa riqueza otorga a los plantadores sureños el derecho más que justificado a participar en la administración de la república."
 ig_evangelicals: "Evangélicos"
 ig_evangelicals_desc: "Los evangélicos, fogosos cristianos con una variedad sorprendentemente amplia de denominaciones protestantes, están de acuerdo en que la nación tiene que hallar su propio despertar espiritual para salvarse."
#Ottoman IGs
 ig_local_governors: "Gobernadores locales"
 ig_local_governors_desc: "Los regidores de las provincias pueden conseguir una gran influencia mediante la creación de redes de clientelismo locales. Las dinastías pueden conseguir tanto poder que pueden llegar a conformar estados independientes que solo mantengan una vinculación nominal con el imperio."
#Chinese IGs
 ig_literati: "Letrados"
 ig_literati_desc: "Los eruditos en China desempeñan un papel muy importante, ya que son a la vez partidarios y críticos del gobierno."
 ig_scholar_officials: "Funcionarios letrados"
 ig_scholar_officials_desc: "La aristocracia terrateniente en China en realidad no representa la nobleza del país. Mantienen su riqueza mediante la compra de propiedades, pero le deben su poder y su posición al gobierno."
 ig_confucian: "Eruditos confucianos"
 ig_confucian_desc: "El confucionismo es más bien una tradición social que coexiste perfectamente con otras religiones, pero sin embargo le exige armonía social y una fuerte moral a sus fieles."
#Papal IGs
 ig_roman_landowners: "Terratenientes romanos"
 ig_roman_landowners_desc: "Los terratenientes romanos, propietarios de grandes fincas, son defensores de las tradiciones y las familias adineradas relacionadas con el papado."
 ig_roman_curia: "Curia romana"
 ig_roman_curia_desc: "La curia romana, o «corte de Roma» como se la denomina a veces, es la institución administrativa de la Santa Sede, que ejerce poderes tanto eclesiásticos como temporales."
#Japanese IGs
 ig_samurai: "Samurái"
 ig_samurai_desc: "Los samuráis son la nobleza militar hereditaria de Japón, que ejercen tanto de criados privilegiados del poderoso daimio terrateniente como de ejecutores de la voluntad de sus amos feudales."
 ig_shogunate: "Shogunado"
 ig_shogunate_desc: "El shogunado es el gobierno militar que ha gobernado Japón en nombre del emperador desde el siglo XII. Anclado en el apoyo de poderosos señores feudales, los daimio, la institución se dedica a mantener el orden tradicional del país."
 ig_peasants: "Heimin"
 ig_peasants_desc: "Heimin hace referencia a la clase plebeya japonesa, nacida sin ningún tipo de privilegios sociales y con intereses políticos que reflejan principalmente los de los agricultores rurales."
 ig_buddhist_monks: "Monjes budistas"
 ig_buddhist_monks_desc: "En el siglo XIX, el budismo ya llevaba presente en Japón más de un milenio, coexistiendo, pero a menudo en conflicto, con la creencia nativa japonesa en los kami. Las escuelas budistas promovidas por el Estado durante la era Edo hacían hincapié en la relación sincrética entre kami y budas."
#Hawaiian IGs
 ig_christian_missionaries: "Misioneros cristianos"
 ig_christian_missionaries_desc: "Los misioneros cristianos llegaron a Hawái hace unas décadas pero ya han suplantado al kahuna como clase clerical dominante. Abogan por el comercio con las potencias occidentales, atrayendo a inmigrantes de Occidente, además de la conversión de los hawaianos nativos al cristianismo."
 ig_alii: "Ali'i"
 ig_alii_desc: "Los ali'i representan a la nobleza inferior de Hawái que está al servicio de la monarquía. Abogan por los valores tradicionales y la protección del gobierno de la monarquía."
 ig_maka_ainana: "Maka'āinana"
 ig_maka_ainana_desc: "Los maka'āinana representan la clase rural de Hawái que trabaja en plantaciones y la piscicultura. Abogan por los valores tradicionales y por la dependencia económica constante del sector agrícola de Hawái."
 ig_hawaiian_democrats: "Demócratas"
 ig_hawaiian_democrats_desc: "Los demócratas representan a los reformistas liberales de Hawái. Abogan por la eliminación del poder absoluto de la monarquía a favor de un régimen democrático, así como proseguir las relaciones comerciales con las potencias occidentales."
#Swedish IGs
 ig_church_of_sweden: "Iglesia de Suecia"
 ig_church_of_sweden_desc: "La iglesia de Suecia fue promovida por el rey Gustavo Vasa en el siglo XVI y es la iglesia oficial del Estado sueco. Al ser una institución luterana, sostiene que la Biblia es la única autoridad sobre el dogma cristiano, por lo que rechaza los dictados del Papa y tradiciones como venerar a los santos."
#Danish IGs
 ig_church_of_denmark: "Iglesia de Dinamarca"
#Norwegian IGs
 ig_aristocracy_of_officials: "Aristocracia de los funcionarios"
 ig_aristocracy_of_officials_desc: "Al carecer de una nobleza histórica relevante y con dicha institución abolida formalmente en 1821, la clase alta noruega se compone de funcionarios, por lo que abogados, sacerdotes y médicos ocupan los puestos de una nobleza tradicional."
 ig_church_of_norway: "Iglesia de Noruega"
#Korean IGs
 ig_yangban: "Funcionarios yangban"
 ig_yangban_desc: "Los yangban representan a la aristocracia terrateniente y no terrateniente de Corea, que obtiene títulos e influencia a través de sus cargos en el aparato burocrático del país. Representan los ideales confucianos de funcionarios letrados y son firmes defensores del orden tradicional coreano."
#Russian IGs
 ig_gentry_assembly: "Asamblea de la aristocracia"
 ig_gentry_assembly_desc: "La asamblea de la aristocracia es el órgano de autogobierno que representa a la aristocracia rusa. Oficializada en 1785, aboga desde entonces por el mantenimiento o la ampliación de los poderes y privilegios tradicionales de la nobleza."
#Australian IGs
 ig_squattocracy: "Ocupatocracia"
#Misc Igs
 ig_red_army: "Ejército Rojo"
 ig_red_army_desc: "El Ejército Rojo es una institución dedicada a la defensa y propagación de la revolución y nació de la fusión de las fuerzas armadas tradicionales con el proletariado y la ideología comunista."
