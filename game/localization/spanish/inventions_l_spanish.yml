 ### Technology Tooltips
 ##lenders_of_last_resort: "Lenders of Last Resort"
 ##lenders_of_last_resort_desc: "State-owned central banks are large enough to come to the rescue of smaller commercial banks, such as during bank runs. This can prevent a financial crisis spreading to other sectors of the economy. Often, even the promise of rescue in times of difficulty is enough to prevent bank runs occurring in the first place. Some 'critics' claim that such a promise will encourage risky behavior by the commercial banks, but these 'critics' are surely just anarchists looking to wreck the nation's economic security, as bankers are some of the most trustworthy people to walk the halls of power."
 ##limited_liability: "Limited Liability"
 ##limited_liability_desc: "A limited liability company draws a legal distinction between the company and its owners. This helps prevent the bankruptcy of a company ruining the personal lives of the investors, as creditors will not try to haul off the furniture of failed businessmen to recoup losses. This makes investing less risky, if perhaps less satisfying to watch from afar. As a separate legal entity, the company has its own finances that must be audited and taxed."
 ##marketing_desc: "Promotional schemes to grab more market share or create a new market from scratch were devised by Josiah Wedgwood, leader of the expanding pottery industry at the dawn of the Industrial Revolution."
 ##paper_money: "Paper Money"
 ##paper_money_desc: "A kind of promissory note issued by a bank, paper money allows private citizens to move and exchange large volumes of currency without the danger and discomfit of gold or silver coins which cannot be divided and are heavy to carry. Thus, commercial exchanges are easier and safer."
 ##regulated_private_notes: "Regulated Private Notes"
 ##regulated_private_notes_desc: "Bankers realized hundreds of years ago that their customers only rarely demand back their deposits all at once. By issuing loans in excess of their reserves in the form of private bank notes, bankers could make even more money from interest. Unfortunately, when all the bank's customers do demand their deposits at once, there will not be enough reserves. With better communications technology, these 'bank runs' become more frequent. To prevent bank runs, governments can restrict the issuance of private notes only to banks that meet certain criteria of fiduciary responsibility, such as being close personal friends to the finance minister."
 #alcohol: "Alcohol"
 #alcohol_desc: "An ancient technology, presumably discovered when a tribesman left some grain in a puddle and decided to drink it after a few months had passed, alcohol became central to the discipline of alchemy, and continues to serve men of reason in the field of chemistry in various processes, some of which do not involve drinking it."
 #atomic_theory_of_matter: "Atomic Theory of Matter"
 #atomic_theory_of_matter_desc: "Observations in chemistry seem to have disproven the notion held by supporters of phlogiston that matter is composed of the three fundamental essences of solidity, fluidity and inflammability. Air is not merely a void into which phlogiston flows during combustion - it contains oxygen, which combines with other matter during chemical reactions."
 #bankruptcy_law: "Bankruptcy Law"
 #bankruptcy_law_desc: "Having a legal framework for a company to declare bankruptcy allows investors and creditors to try to recoup losses via liquidation of assets. This makes investment less risky."
 #building_societies: "Building Societies"
 #building_societies_desc: "Originally set up within communities to help new families raise loans with which to buy homes and then disbanded once the members had all satisfied their requirements, building societies can also be permanent financial institutions that specialize in cheap mortgages."
 #census: "Census"
 #census_desc: "Knowing how many people we have in our country and roughly were they live is important so we know where to spend out money and how many men we will have if we have to fight. Should we be involved in that grubby business of having our lower orders actually having representation I suppose it will have a use for that as well."
 #chemical_batteries: "Chemical Batteries"
 #chemical_batteries_desc: "Electricity can be generated by exploiting the difference in charge as electrolytes pass through oxidation and reduction cells containing copper and zinc cathodes and annodes. Early experiments in this field took the form of a series of jars which had the appearance of a battery of artillery, hence the name."
 #civil_service: "Civil Service"
 #civil_service_desc: "The idea that the government should have a body of men on which they rely on to carry out administration is neither new nor necessarily efficient. The radical idea that people should be selected for these positions on merit and ability and that they should keep their positions if the government is changed are radical and leads to greater efficiency."
 #clinical_thermometer: "Clinical Thermometer"
 #clinical_thermometer_desc: "The mercury thermometer had been around since the mid 18th century. Its use for medical purposes were limited as they tended to be large (over a foot long) and could take over 20 minutes to measure someone's temperature. Now we have made the thermometer smaller and it only takes a few minutes to get a reading, making it truly useful for doctors."
 #commercial_banks: "Commercial Banks"
 #commercial_banks_desc: "Businesses need various financial services to operate normally. Payroll at the end of the month might require a short loan to cover a temporary shortfall. Expanding the business might likewise require borrowing, especially if the business is a limited liability company rather than a personal venture. Commercial banks offer financial services to these companies, as opposed to wealthy private individuals, middle-class savers or professional investors."
 #cooperatives: "Co-Operatives"
 #cooperatives_desc: "Intended as a mutually beneficial organization to help small businesses and workers buy basic necessities, a co-operative tends to be run democratically by its members to achieve social good rather than pure profit."
 #credit_unions: "Credit Unions"
 #credit_unions_desc: "Rather than being operated for the profit of an owner or shareholders, credit unions are a financial institution which tries to improve the welfare of its members through access to credit. They tend to be run democratically, with each member having a vote on the director of the credit union."
 #customs_tariffs: "Customs Tariffs"
 #customs_tariffs_desc: "Tariffs are a very important weapon in a government's arsenal. They can be used both to raise revenue and to 'guide' merchants and businesses into making choices beneficial to the national interest, as determined by the government. Tariffs can be charged on entry into a country, for the use of port facilities, or on the price of imported or exported goods. One important use for tariffs is in protecting native industries against more efficient foreign companies, which can give domestic firms time to catch up with their rivals abroad."
 #department_stores: "Department Stores"
 #department_stores_desc: "Having one large store that sells a huge variety of goods can be more convenient for customers and gives the retailer more buying-power over the distribution chains."
 #distribution_channels: "Distribution Channels"
 #distribution_channels_desc: "Companies can be structured to sell goods in a number of ways. Raw materials are generally sold to other industries; industries might then sell manufactured goods to wholesalers such as brokers; wholesalers then sell goods to retailers such as specific shops or chains of shops, and the retailer then sells the goods to the final customer. Innovations in this area include factory or outlet stores, which sell goods directly to customers from the factory complex, such as to workers and their families and community."
 #enclosure_acts: "Enclosure Acts"
 #enclosure_acts_desc: "Enclosure is the process of taking small strips of peasant land, passed down from father to son since the beginning of feudalism, and 'combining' them under one owner via Acts of Parliament. By merging these subsistence plots into enclosed fields, arable land can be turned into pasture, capital goods such as machinery can be invested in, and many small surpluses can be merged into a significant profit. Where the landless peasants go is up to them - am I my brother's keeper?"
 #espionage: "Espionage"
 #espionage_desc: "Know thy enemy. Knowledge of what is going on in places that could be hostile to us is vital if we are going to keep out country safe. This can be in the form of the mundane, like ensuring proper maps exist of areas we may end up being at war in to the significant like enemy forces and plans."
 #gold_standard: "Gold Standard"
 #hereditary_aristocracy_desc: "As a society becomes more productive enough food can be generated to allow people to specialize and do things that do not require you to farm. A military caste to protect yourself from hostile neighbors is a natural development and eventually they will entrench their position and hereditary aristocracy is born."
 #insurance: "Insurance"
 #insurance_desc: "Insurance against loss of property has existed for many hundreds of years, being especially important for merchant vessels traveling overseas. As global trade becomes more prevalent, the need for more secure maritime insurance increases. Lloyd's of London began as a specialist for maritime insurance but has expanded into other markets such as insuring properties against fire damage."
 #malthusianism: "Malthusianism"
 #malthusianism_desc: "Population is increasing much faster than our food supply. We must face the fact that if we allow this to continue we will face a catastrophe for our people. Further more we must face the face any such catastrophe will hurt the lower classes the most. The Tory ideal of paternalism is not good nor noble but instead will lead to a greater catastrophe on the least fortunate."
 #manifest_destiny: "Manifest Destiny"
 #manifest_destiny_desc: "If we are to spread our civilization to those less fortunate to have we must accept the fact that we have been uniquely blessed with virtues and institutions that others simply do not have. We have a mission to redeem the less fortunate by remaking them in our own image. It is no more that our destiny to do this."
 #oceanic_cablelaying: "Oceanic Cablelaying"
 #oceanic_cablelaying_desc: "With the technology of the telegraph, thought soon turned to how to lay a cable under bodies of water. Although it proved not technically difficult to lay cables of short stretches of water (like bays and straits), the wide oceans proved a greater challenge. Good news - after several false starts we have successfully mastered the techniques to lay such a cable so no longer must we rely on the good will of others."
 #ophthalmoscope: "Opthalmoscope"
 #ophthalmoscope_desc: "'every eye could be made luminous if the axis from a source of illumination directed towards a person's eye and the line of vision of the observer were coincident', this discovery revolutionized the treatment of eye problems. Creating a hand held device with a mirror that could shine the light, the ophthalmoscope, was made the doctor's life a lot easier."
 #positivism: "Positivism"
 #positivism_desc: "We we consider what knowledge is we know that there is certain knowledge. Information that comes from sensory experience and  then interpretation comes through logic and reason is the exclusive source of certain knowledge. We can extend this from the physical world to societies as a whole. Societies operate under general laws which if we took the time to analyze we would understand. Theology must be rejected because faith by its very nature denies reason and verification."
 #postal_banks: "Postal Banks"
 #postal_banks_desc: "Rural and otherwise isolated communities may not have access to a local bank branch. In such cases, a postal bank can operate to offer them financial services, such as savings and a current account, without the need to travel into a town or city."
 #savings_banks: "Savings Banks"
 #silver_standard: "Silver Standard"
 #vertical_filing_cabinet: "Vertical Filing Cabinet"
 #vertical_filing_cabinet_desc: "Gone but not forgotten"
 admiralty: "Almirantazgo"
 admiralty_desc: "El almirantazgo es un complejo sistema de rangos interconectados por una estricta cadena de mando que ayuda a la armada a trabajar con mayor eficacia."
 anaesthetics: "Analgésicos"
 anaesthetics_desc: "Los analgésicos son sedantes o anestésicos que se utilizan durante las intervenciones quirúrgicas para evitar que los pacientes sientan los bisturíes y los pinchazos invasivos del personal médico, que pueden resultar de lo más molestos."
 anarchism: "Anarquismo"
 anarchism_desc: "Una ideología política que promueve el autogobierno y se opone a la autoridad. El anarquismo busca acabar con el Estado y otras instituciones que gobiernan a las personas en contra de su voluntad y las sustituye por asociaciones de voluntarios."
 aniline: "Anilina"
 aniline_desc: "La anilina facilita la producción de ciertos tintes de colores."
 anti_clericalism: "Anticlericalismo"
 anti_clericalism_desc: "El poder corrompe y esto también se aplica a las instituciones religiosas, las cuales afirman ofrecer la salvación a las masas, cuando en realidad buscan enriquecerse y negarle derechos a aquellos que no consideran dignos. No podemos permitir que la religión organizada ejerza su influencia sobre nuestra esfera pública; las decisiones deben recaer sobre los no iluminados."
 antibiotics: "Antibióticos"
 antibiotics_desc: "Los antibióticos son unos medicamentos avanzados que se usan para combatir infecciones, lo que aumenta la tasa de supervivencia en los hospitales."
 antiseptics: "Antisépticos"
 antiseptics_desc: "La ciencia ha comprobado que la exposición al calor destruye los gérmenes. El problema es que esta solución no sirve de mucho cuando se trata de tejidos vivos. Sin embargo, al llevar a cabo experimentos en los que se cubrían las heridas con apósitos empapados en una disolución de fenol, los problemas con la gangrena se redujeron notablemente. Ha nacido el milagro de los antisépticos."
 arc_welding: "Soldadura por arco eléctrico"
 arc_welding_desc: "Al generar una gran cantidad de electricidad, se puede crear calor suficiente como para soldar dos piezas de metal."
 army_reserves: "Reserva del ejército"
 army_reserves_desc: "Se trata del conjunto de ciudadanos que son soldados semiprofesionales y que pueden actuar como refuerzo del ejército regular."
 art_patronage: "Mecenazgo de las artes"
 art_patronage_desc: "El arte no es gratis y para cultivar el arte y la cultura, hace falta que los ricos se interesen por él y lo patrocinen a cambio del prestigio que otorga estar rodeados de tanta belleza."
 art_silk: "Seda artificial"
 art_silk_desc: "Usando materiales vegetales, es posible crear una imitación de la seda mucho más barata."
 artificial_fertilisers: "Fertilizantes artificiales"
 assembly_line: "Línea de montaje"
 assembly_line_desc: "Al agilizar el proceso de fabricación de las cosas para que cada acción se realice en el orden correcto, se consigue tener una fábrica mucho más eficiente."
 atmospheric_engine: "Motor atmosférico"
 atmospheric_engine_desc: "El motor atmosférico es el primer motor a vapor que tiene un uso práctico real. "
 automatic_bottle_blowers: "Sopladores de botellas automáticos"
 automatic_bottle_blowers_desc: "Al automatizar el proceso del soplado de vidrio para darle forma de botella, es posible crear muchas botellas al día."
 battlefleet_tactics: "Tácticas de flotas de combate modernas"
 battlefleet_tactics_desc: "Poner en funcionamiento una gran flota de combate puede ser una tarea complicada. Al practicar y aprender tácticas específicas de flota, se puede conseguir mayor rendimiento."
 battleship_tech: "Acorazado"
 battleship_tech_desc: "Tomando el diseño del acorazado monocalibre y sustituyendo todos sus cañones por otros de gran calibre, entre otros cambios, es posible crear navíos de guerra aún más devastadores."
 bessemer_process: "Procedimiento Bessemer"
 bessemer_process_desc: "El procedimiento Bessemer es una técnica que se usa para la producción masiva de acero a partir de arrabio."
 bessemer_steel: "Acero Bessemer"
 bessemer_steel_desc: "El proceso Bessemer somete al arrabio a aire frío, lo que quema el carbón, el silicio y el manganeso, creando así el acero dulce. No es de tan buena calidad como el que se produce en los crisoles, pero es bastante más barato, lo que permite el uso de hierro de menor calidad y posibilita la producción en masa de vías de ferrocarril y hormigón armado."
 biological_determinism: "Determinismo biológico"
 biological_determinism_desc: "El estudio de la genética y la herencia en la naturaleza abre interrogantes sobre hasta qué punto el comportamiento humano viene determinado por la biología."
 feminism: "Feminismo"
 feminism_desc: "El feminismo es una ideología relacionada con el avance social y la igualdad política y económica de las mujeres. Las feministas creen que la mujer debería tener los mismos derechos que los hombres en cuanto a posesión de propiedades, trabajo y participación en política."
 blast_furnaces: "Altos hornos"
 blast_furnaces_desc: "Los altos hornos se usan para incorporar oxígeno adicional a los procesos metalúrgicos, como la fundición de minerales, que antiguamente se hacía con fuelles de accionamiento manual o ruedas hidráulicas. Este tipo de horno alcanza temperaturas aún mayores que uno al aire libre, quemando así las impurezas y permitiendo la creación de aleaciones de metales exóticos. Los altos hornos son especialmente útiles a la hora de producir arrabio, que luego puede convertirse en hierro forjado o acero dulce mediante procesos más avanzados."
 bolt_action_rifles: "Fusil de cerrojo"
 bolt_action_rifles_desc: "El fusil de cerrojo funciona con un cerrojo que se acciona manualmente para meter o sacar el cartucho, lo que permite el uso de un arma más fiable y potente."
 chemical_bleaching: "Decoloración química"
 chemical_bleaching_desc: "Añadiendo sales, minerales o sustancias químicas a las materias primas, se puede mejorar notablemente la calidad visual de los bienes producidos."
 #bone_china: "Bone China"
 #bone_china_desc: "Bone China is a form of porcelain which in part is made from bone ash, the greater strength of this type of porcelain makes it rather valuable."
 #artillery: "Artillery"	// There is already a loc key for this in Goods, require prefix to support unique localization
 artillery_desc: "El bombardeo de largo alcance con munición contundente intimida y dispersa a las fuerzas enemigas sin poner en riesgo tus propias tropas. Es impreciso, lento y caro, pero forma parte esencial de todo ejército moderno que se precie."
 breech_loading_artillery: "Artillería con retrocarga"
 breech_loading_artillery_desc: "Al cambiar el diseño para que se puedan cargar los proyectiles por una abertura en la parte trasera pieza de artillería, en lugar de por el cañón, se pueden crear armas mucho más eficientes."
 tech_bureaucracy: "Burocracia"
 tech_bureaucracy_desc: "La burocracia es la maquinaria del gobierno, los piñones y los engranajes de los que dependen la eficiencia del estado."
 centralization: "Centralización"
 centralization_desc: "Al centralizar las tareas administrativas siguiendo una jerarquía lógica, se pueden crear estándares de funcionamiento del gobierno que permitan alcanzar logros que antes se consideraban imposibles."
 camera: "Cámara"
 camera_desc: "A través de un complejo proceso químico, es posible capturar la realidad en un solo momento. Es como un cuadro instantáneo."
 canals: "Canales"
 canals_desc: "Las barcazas costeras y fluviales constituyen una eficaz forma de transporte de bienes. La excavación de canales en el interior de los países amplía el alcance de estas barcazas, aunque puede ser una propuesta muy cara cuando se deben salvaguardar dos alturas diferentes con un sistema de esclusas."
 canneries: "Fábrica de conservas"
 canneries_desc: "Las fábricas de conservas cuentan con máquinas fabricadas específicamente para sellar la comida en un recipiente al vacío para que se conserve durante más tiempo."
 canning_jars: "Latas de conservas"
 canning_jars_desc: "Los ejércitos de la Revolución francesa necesitaban soluciones innovadoras para solventar sus problemas de suministros. Una de estas soluciones fue cocinar la comida en tarros de vidrio para evitar que los hongos y el miasma accedieran al contenido y estropeasen las raciones. Se vierte cera fundida en la boca del tarro para aislar el contenido del mundo exterior."
 canning_machines: "Máquinas de enlatado"
 canning_machines_desc: "Al principio, la producción de conservas carecía de automatización. Las latas se montaban y soldaban a mano. El uso de máquinas para darle forma rápidamente al latón y convertirla en latas mejora los estándares y aumenta la producción."
 carrier_tech: "Portaviones"
 carrier_tech_desc: "Al diseñar grandes barcos con una amplia cubierta plana y equiparlos convenientemente, es posible crear un aeródromo marítimo."
 catalytic_contact_process: "Proceso de contacto catalítico"
 catalytic_contact_process_desc: "En 1831, el comerciante británico de vinagre Peregrine Phillips creó un proceso con el que producir ácido sulfúrico de mayor concentración usando platino como catalizador. Aunque no es especialmente útil para la producción de carbonato de sodio o fertilizante, sí que fue de gran ayuda para la de tintes orgánicos."
 chemical_isolation: "Aislamiento químico"
 chemical_isolation_desc: "Las sustancias químicas pueden purificarse mediante muchos procesos, como la destilación, la filtración y la evaporación. Como es obvio, la calidad del proceso de purificación afectará a la calidad del aislamiento."
 chemical_synthesis: "Síntesis química"
 chemical_synthesis_desc: "El químico alemán Friedrich Wöhler se dedicó a sintetizar orina de perro en 1828. Gracias a esto, se comenzaron a difuminar las barreras entre la química orgánica y la inorgánica, y a medida que se sintetizan más sustancias químicas, aparecen nuevos procesos industriales."
 chemical_warfare: "Guerra química"
 chemical_warfare_desc: "Algunas combinaciones químicas producen efectos adversos o letales cuando los humanos se ven expuestos a ellas. Hacer uso de estos productos químicos en las armas da lugar a un nuevo y espeluznante arte de la guerra. "
 civilizing_mission: "Misión civilizadora"
 civilizing_mission_desc: "Sobre los hombros de nuestras grandes naciones recae el peso de iluminar con la modernidad todos los rincones no civilizados del mundo, educar e inculcar los divinos valores de nuestra gloriosa cultura a aquellos menos civilizados."
 colonization: "Colonización"
 colonization_desc: "Conforme crece la población, es posible visitar nuevos lugares y descubrir tierras sin reclamar para su colonización.  "
 color_photography: "Fotografía en color"
 color_photography_desc: "Una de las primeras técnicas para hacer fotografías a todo color, basada en el conocimiento de cómo percibe la luz el ojo. Al hacer correctamente tres fotografías con diferentes filtros de color, estas se pueden combinar en una sola imagen en la que se recrean los colores originales."
 combination_acts: "Leyes de combinación"
 combination_acts_desc: "Que los trabajadores se reúnan en secreto y hagan juramentos entre sí supone una amenaza para la seguridad del Estado, además de ser una forma de que los jacobinos radicales lo socaven. También podría suponer una amenaza para nuestra capacidad de defendernos de enemigos externos si los trabajadores amenazasen con emprender acciones de protesta en los momentos críticos de un conflicto. Aprobaremos una serie de leyes que nos permitan regular estos comportamientos por el bien común."
 combustion_engine: "Motor de combustión"
 combustion_engine_desc: "Este tipo de motor permite convertir el combustible directamente en energía mecánica a partir de combustiones que tienen lugar en el interior del motor de forma constante."
 central_planning: "Planificación centralizada"
 central_planning_desc: "Aprovechando todos los avances en la gestión y comunicación a través de la electricidad, una única oficina administrativa se puede hacer cargo de coordinar los planes a largo plazo para el amplio desarrollo de la sociedad."
 compound_microscopes: "Microscopios compuestos"
 compound_microscopes_desc: "Las lentes que se usan en óptica exigen una gran destreza a la hora de fabricar el vidrio. Una de las innovaciones en este campo consiste en usar dos lentes, una enfocada en un objeto y la otra enfocada en la primera lente, para ampliar el aumento. Se puede usar un microscopio de este tipo para ver las bacterias vivas."
 compression_ignition: "Encendido por compresión"
 compression_ignition_desc: "Un motor de encendido por compresión prende combustible comprimiendo el aire, por lo que tiene una mayor eficiencia térmica que cualquier motor."
 concrete_dockyards: "Astilleros de hormigón"
 concrete_dockyards_desc: "Robusto y barato, el hormigón permite la construcción de muelles mucho más grandes, que pueden soportar cargas mucho más pesadas."
 concrete_fortifications: "Fortificaciones de hormigón"
 concrete_fortifications_desc: "Al hacer uso de hormigón en las fortificaciones, es posible hacer posiciones atrincheradas muy rápido."
 condensed_milk: "Leche condensada"
 condensed_milk_desc: "La leche normal y corriente se debe consumir rápido tras su extracción de la glándula mamaria bovina. Al reducir la presión en el interior de una lata, como un recipiente al vacío, el contenido acuoso de la leche se evapora. Tras esto, se puede enlatar y vender la leche condensada."
 conspicuous_consumption: "Consumo de ostentación"
 conspicuous_consumption_desc: "La riqueza tiene su propio prestigio. Las demostraciones de riqueza pueden hacer que uno parezca más prestigioso y ayuda a avanzar a través de las diferentes clases sociales, abriendo nuevas oportunidades para escalar en la sociedad, p. ej., facilitando contactos con hombres de negocios y políticos. En una sociedad materialista, la frivolidad y la extravagancia, por paradójico que sea, ayudan a las personas a hacerse más ricas."
 conveyors: "Cintas transportadoras"
 conveyors_desc: "Al incorporar motores a las cintas, se pueden crear plataformas que mueven los bienes sin necesidad de recurrir a trabajadores."
 cotton_gin: "Desmotadora de algodón"
 cotton_gin_desc: "La desmotadora es una máquina que separa rápidamente el algodón de sus semillas, lo que permite un procesamiento mucho más rápido que si se hiciera a mano."
 crucible_steel: "Acero de crisol"
 crucible_steel_desc: "Producido al aplicar calor a un crisol de piedra con hierro en polvo y carbón vegetal, esta aleación de alto contenido en carbono se considera similar al acero de Damasco, que se creó en la India y Persia alrededor de 1750. Con este proceso se obtiene un acero de gran calidad, que se puede usar para herramientas, muelles y otros objetos extra resistentes y caros."
 law_enforcement: "Cuerpos policiales"
 law_enforcement_desc: "Una fuerza profesional adiestrada siguiendo una norma establecida permite al Estado vigilar a su población con mayor autoridad."
 defense_in_depth: "Defensa en profundidad"
 defense_in_depth_desc: "Al crear varias líneas de defensa, es posible dispersar y frenar al enemigo y, a veces, incluso envolverlo."
 democracy: "Democracia"
 democracy_desc: "La democracia es, en esencia, la idea de que la población de un país puede elegir cómo dirigirlo mediante votaciones u otros medios. "
 distillation: "Destilación"
 distillation_desc: "La destilación es la capacidad de separar los componentes de un líquido usando diferentes temperaturas de ebullición, lo que permite todo tipo de usos posteriores."
 divine_revelation: "Revelación divina"
 divine_revelation_desc: "La base de toda ley proviene de nuestras Sagradas Escrituras. Nuestra sociedad solo se puede organizar de forma adecuada a través de la obediencia a un poder superior que garantice su estabilidad. "
 watertube_boiler: "Caldera acuotubular"
 watertube_boiler_desc: "La caldera acuotubular supone una mejora de la caldera original, que separa el agua en tubos más pequeños para que se caliente más rápido y, por tanto, mejora su eficiencia."
 dreadnought_desc: "Creando un navío de guerra con cañones de gran calibre únicamente y propulsión a vapor, es posible superar a todos los demás barcos."
 dreadnought_tech: "Acorazado monocalibre"
 dynamite: "Dinamita"
 dynamite_desc: "Al aplicar un agente estabilizador a la nitroglicerina, es posible crear un explosivo mucho más seguro."
 egalitarianism: "Igualitarismo"
 egalitarianism_desc: "El igualitarismo es la doctrina de la igualdad de la humanidad y la conveniencia de la igualdad política, económica y social."
 electric_arc_process: "Proceso de arco eléctrico"
 electric_arc_process_desc: "Al aplicar un arco eléctrico a metal, es posible fundir este de forma más rápida y eficiente."
 electric_railway: "Vías eléctricas"
 electric_railway_desc: "Al usar electricidad en lugar de vapor para mover los trenes, es posible crear un sistema ferroviario mucho más fiable."
 electrical_generation: "Generación de energía eléctrica"
 electrical_generation_desc: "Se puede capturar la mismísima esencia de un rayo y emplearla para alimentar todo tipo de maquinaria."
 elevator: "Ascensores"
 elevator_desc: "A través de un complejo sistema de pesos y poleas, es posible alzar personas y objetos a voluntad a la altura deseada."
 empiricism: "Empirismo"
 empiricism_desc: "Una filosofía epistemológica que deriva el conocimiento de la evidencia empírica, de la información recogida de experiencias más que de normas culturales o creencias religiosas."
 enlightenment_thought: "Pensamiento de la Ilustración"
 enlightenment_thought_desc: "Durante el periodo de la Ilustración, comenzaron a ponerse en duda los antiguos dogmas. Ya no se aceptaba el hecho de que así quería Dios que fueran las cosas y aquellos en el poder comenzaron a tener que justificar su posición en la sociedad. Incluso los monarcas absolutos reconocieron el prestigio de estas nuevas ideas y los que formaban parte del despotismo ilustrado reformaron los sistemas educativos, jurídicos y económicos de Europa. Sin embargo, estas reformas no llegaron muy lejos, y pensadores como John Locke, Voltaire, Jean-Jacques Rousseau y Thomas Paine encabezaron un ataque contra el poder que provocó el estallido de revoluciones en América y Francia, que a su vez inspiraron a liberales de todo el mundo."
 fascism: "Fascismo"
 fascism_desc: "El fascismo es un sistema político donde el gobierno tiene un control estricto de todos los aspectos de la sociedad."
 field_works: "Trabajos de campaña"
 field_works_desc: "Los trabajos de campaña consisten en modificar el terreno donde se lleva a cabo una batalla para otorgar una mayor protección a los soldados."
 film: "Película"
 film_desc: "Al tomar muchas fotografías en sucesión rápida, es posible capturar el movimiento en tiempo real. Estas fotografías luego se pueden procesar y reproducir."
 flash_freezing: "Congelación rápida"
 flash_freezing_desc: "Al someter la comida a temperatura muy baja, se puede congelar rápidamente, lo que permite su conservación durante más tiempo."
 floating_harbor: "Muelle flotante"
 floating_harbor_desc: "Al mantener un muelle a un nivel constante a lo largo de una vía navegable con mareas, los barcos pueden atracar y transferir bienes con mayor rapidez sin necesidad de tener en cuenta cambios relativos entre el nivel de la vía navegable y los muelles."
 food_sterilisation: "Esterilización de alimentos"
 food_sterilisation_desc: "Mediante ensayo y error, los empresarios han descubierto métodos de conservación de alimentos, como el calentamiento de la leche en la pasteurización o su condensación en un espeso jarabe, el encurtido de frutas y verduras y el enlatado de carnes y sopas. El hilo conductor tras toda esta tecnología es la eliminación de gérmenes de la comida conservada, un concepto que no se comprendió del todo hasta el descubrimiento de las bacterias bajo la lente del microscopio. Al comprender mejor estas ideas, se están mejorando los estándares de la industria alimentaria y, a su vez, la salud pública."
 four_field_crop_rotation: "Rotación cuatrienal de cultivos"
 four_field_crop_rotation_desc: "Tal y como expuso el terrateniente Charles «Nabo» Townsend, el uso de fijadores de nitrógeno, como tulipanes o tréboles, permite que se pueda hacer uso de las tierras de cultivo de forma permanente sin que se agoten ni haya que dejarlas en barbecho."
 fractional_distillation: "Destilación fraccional"
 fractional_distillation_desc: "La repetida vaporización y condensación permite separar los líquidos en componentes más puros. Las aplicaciones prácticas de este proceso son infinitas."
 fruit_jars: "Frascos de fruta"
 fruit_jars_desc: "La idea de conservar la carne y la sopa en latas de metal ha cobrado popularidad. También se está comenzando a extender la conservación de otros tipos de comida, como las frutas y las verduras, encurtidas o hirviéndolas para hacer mermeladas."
 fulminates: "Fulminatos"
 fulminates_desc: "Los materiales fulminantes son aquellos que prenden cuando reciben un gran golpe. Entre dichos materiales, se encuentran los iones de mercurio, plata y potasio. Fue Edward Charles Howard quien los descubrió en 1800, y su aplicación militar en los sistemas de cápsula fulminante se hizo evidente poco después."
 functionalism: "Funcionalismo"
 functionalism_desc: "Un marco teórico que considera que la sociedad es un sistema de componentes definidos por las funciones sociales. Mediante el uso de sistemas mecánicos y biológicos como metáfora, sostiene que las estructuras de la sociedad y su interdependencia determinan su estabilidad."
 gantry_cranes: "Grúas pórtico"
 gantry_cranes_desc: "Útiles en la construcción y el transporte, las grúas de pórtico son lo suficientemente grandes como para cubrir la anchura de los barcos. Gracias a esto, tienen una robustez que les permite levantar las cargas más pesadas que estos puedan transportar."
 general_staff: "Estado mayor"
 general_staff_desc: "Contar con un grupo de oficiales que actúa como conducto entre el alto mando y las tropas da lugar a una mayor comunicación y eficiencia."
 germ_theory: "Teoría de los gérmenes"
 germ_theory_desc: "Tucídides fue la primera persona en afirmar que las enfermedades pueden transmitirse de una persona a otra y, desde tiempos inmemoriales, hemos creído que los miasmas eran los responsables de las enfermedades como el cólera. Sin embargo, la ciencia ha demostrado que los microorganismos, que reciben el nombre de gérmenes, son los responsables de las enfermedades."
 gunpowder: "Pólvora"
 gunpowder_desc: "Un compuesto químico a base de azufre, carbón vegetal y nitratos. La pólvora arde rápidamente y se expande en un gas que puede propulsar proyectiles por tubos. La combustión deja tras de sí grandes cantidades de humo debido al azufre y al carbón, por lo que la mosquetería resulta un tanto engorrosa. Las cargas de pólvora también tienen un uso civil, ya que se pueden usar para la minería y la construcción. Los chinos inventaron la pólvora hace mil años y la usaban para fuegos artificiales de celebración y artillería de asedio."
 gunsmithing: "Armería"
 gunsmithing_desc: "La armería permite la creación de armas con capacidad explosiva, lo que hace que la fuerza física pase a un segundo plano."
 gymnastics: "Gimnasia"
 gymnastics_desc: "Para los espartanos, la gimnasia formaba parte del adiestramiento de los reclutas militares y el término se usa aproximadamente desde 1570 para hacer referencia a los ejercicios atléticos, aunque ahora nos hemos dado cuenta de que los espartanos tenían razón: para educar la mente, hay que educar también al cuerpo. Los precursores educativos han desarrollado una serie de ejercicios para niños donde se usan diferentes aparatos para ayudarles a desarrollar la autodisciplina. Algunos radicales sugieren incluso que estos ejercicios los podrían practicar también las chicas."
 gyroscopes: "Giroscopios"
 gyroscopes_desc: "Un giroscopio se crea mediante la combinación de un conjunto de cardanes, que son básicamente apoyos que giran. Un cardán gira en vertical y el otro en horizontal, por lo que el objeto más al final puede girar libremente en cualquier dirección. Los giroscopios son útiles para que un objeto se mantenga inmóvil mientras sus alrededores se mueven, como una brújula magnética en un barco que recibe las sacudidas del mar."
 handcranked_machine_gun: "Ametralladora de manivela"
 handcranked_machine_gun_desc: "Al usar una manivela mecánica para hacer girar el cañón, se pueden disparar balas a una velocidad mucho mayor que la de un arma de fuego normal."
 hydraulic_cranes: "Grúas hidráulicas"
 hydraulic_cranes_desc: "Las grúas alimentadas por la presión del agua son mucho más potentes que sus predecesoras, las grúas fijas. Su fuerza y eficacia aumentan mucho el flujo de mercancías que entra y sale de los puertos comerciales."
 hydraulic_power: "Energía hidráulica"
 hydraulic_power_desc: "Las ruedas hidráulicas se usan desde hace tiempo para moler el grano. Adaptarlas a otros usos industriales, como hacer funcionar máquinas, es el paso lógico hacia el futuro."
 hypodermic_syringes: "Jeringuillas hipodérmicas"
 hypodermic_syringes_desc: "Antiguamente, las inoculaciones se administraban a los pacientes mediante una apertura en la piel, donde se procedía a frotar material infectado en la herida. La idea de usar una aguja hueca para inyectar fluidos a los pacientes es mucho más higiénica y, además, el personal médico puede administrar la cantidad precisa al paciente. Las primeras jeringuillas eran de plata, pero el vidrio se está volviendo más popular conforme se perfeccionan los procesos de fabricación, permitiendo así hacer agujas más finas."
 idealism: "Idealismo"
 idealism_desc: "Una serie de filosofías que sostienen que nuestro conocimiento depende de cómo percibimos las cosas, lo que nos limita a conocer la idea de una cosa más que cómo es esa cosa en realidad."
 identification_documents: "Documentos de identificación"
 identification_documents_desc: "Al crear documentos identificativos para los ciudadanos de un país, es mucho más fácil mantener un registro de estos."
 impressionism: "Impresionismo"
 impressionism_desc: "Un estilo artístico que se centra en las técnicas que recrean la sensación visual general de una escena. Esta misma ambición artística de recrear el sentimiento y la sensación de una situación también se aplica a otras formas artísticas que van más allá de lo visual."
 improved_fertilizer: "Fertilizantes mejorados"
 improved_fertilizer_desc: "Al experimentar con diferentes sustancias químicas, es posible crear fertilizantes aún más eficaces."
 international_trade: "Comercio internacional"
 international_trade_desc: "La posibilidad de comerciar no solo dentro de tu país o continente, sino en todo el mundo, ha revolucionado la economía global."
 ironclad_tech: "Buque blindado"
 ironclad_tech_desc: "Al revestir un barco con una chapa de hierro, es posible crear buques mucho más resistentes a municiones incendiarias."
 jeune_ecole: "Jeune École"
 jeune_ecole_desc: "Al tener muchos barcos pequeños en lugar de uno grande, es posible mantener un nivel de maniobrabilidad que, de otra forma, no sería posible."
 labor_movement: "Movimiento obrero"
 labor_movement_desc: "Conforme el mundo se vuelve un lugar cada vez más industrializado, los trabajadores también se organizan más, hacen campaña por mejores salarios y condiciones laborales."
 land_reform: "Reforma agraria"
 land_reform_desc: "La propiedad de tierras y la sociedad van de la mano. La tierra es la principal fuente de riqueza y estatus en cualquier país y, por lo tanto, quien la posea, goza de riqueza y estatus. Si queremos crear la sociedad que deseamos, debemos prepararnos para cambiar básicamente en manos de quién están esas tierras."
 lathe: "Torno"
 lathe_desc: "El torno es una máquina que sirve para girar una pieza de un material, ya sea metal o madera, para que así la maquinaria le pueda dar la forma deseada."
 lathes: "Tornos"
 lathes_desc: "Un torno es una herramienta que hacer girar el material sobre el que trabaja la maquinaria, al contrario que el taladro, que gira sobre sí mismo sobre el material. De este modo, se le puede dar al material una forma simétrica. Es de gran utilidad en muchas industrias, se puede usar tanto para fabricar candelabros artesanales como piezas de artillería. Los primeros tornos se accionaban a mano, con caballos o con una rueda hidráulica, en función de la industria."
 laws_of_physics: "Leyes de la física"
 laws_of_physics_desc: "Se pueden observar fácilmente las leyes fundamentales que rigen los cuerpos en movimiento con solo un telescopio. Isaac Newton fue pionero en este campo gracias al desarrollo de un telescopio reflector de mayor calidad y a la rigurosa aplicación de sus observaciones a las predicciones científicas existentes de Johannes Kepler."
 crystal_glass: "Vidrio de cristal"
 crystal_glass_desc: "Al añadir plomo al vidrio, es posible crear un vidrio con apariencia de cristal, un elemento muy apreciado por su alto valor."
 automatic_machine_guns: "Ametralladoras automáticas"
 automatic_machine_guns_desc: "La ametralladora toma el concepto de las ametralladoras de manivela y va un paso más allá al sustituir la rotación a mano por un sistema automatizado que permite disparar más balas con mayor rapidez."
 malaria_prevention: "Prevención de la malaria"
 malaria_prevention_desc: "Con la combinación de medicamentos y métodos preventivos, como las mosquiteras, es posible reducir el impacto de la malaria en las regiones más afectadas."
 manufacturies: "Fábricas"
 manufacturies_desc: "Los gremios controlaban los métodos de contratación de las empresas, lo que limitaba la entrada de mano de obra, y exigían que solo los artesanos sumamente cualificados y certificados (por el gremio, obviamente) realizasen tareas concretas. Cada vez más, los industrialistas fueron abandonando las ciudades y creando nuevos lugares para la innovación, libres de las exigencias y altos salarios de los maestros de los gremios."
 mass_communication: "Comunicación de masas"
 mass_communication_desc: "La comunicación de masas facilita la divulgación de información mediante el uso de tecnologías, como el periódico."
 mass_propaganda: "Propaganda de masas"
 mass_propaganda_desc: "Al imprimir y repartir grandes cantidades de información en un corto periodo de tiempo, es posible que tu versión de la verdad se expanda de forma mucho más rápida y efectiva que nunca antes."
 mass_surveillance: "Vigilancia de masas"
 mass_surveillance_desc: "Al contar con personas concretas cuyo único propósito es seguir a la gente e informar a los demás, es posible vigilar mucho más de cerca lo que ocurre en tu país."
 mechanized_farming: "Agricultura mecanizada"
 mechanized_farming_desc: "Al sustituir varios elementos físicos del trabajo agrícola por el poder de las máquinas, se puede aumentar notablemente la eficiencia agrícola."
 mechanized_workshops: "Talleres mecanizados"
 mechanized_workshops_desc: "En un taller mecanizado se reemplazan varias tareas físicas por soluciones mecánicas, lo que permite hacer más en menos tiempo."
 military: "Ejército"
 military_aviation: "Aviación militar"
 military_aviation_desc: "Al combinar aviones convencionales con tecnología militar, se pueden crear aviones que cumplan diferentes funciones militares."
 mobile_armor: "Blindaje móvil"
 mobile_armor_desc: "Al revestir con metal un vehículo motorizado, se pueden crear plataformas de armamento avanzadas."
 modern_nursing: "Enfermería moderna"
 modern_nursing_desc: "Usando una serie de técnicas, como el lavado de manos y cuidados de cabecera, las enfermeras han reducido notablemente el número de fallecimientos."
 modern_sewerage: "Alcantarillado moderno"
 modern_sewerage_desc: "El alcantarillado moderno es la creación de túneles y tuberías específicos para eliminar los residuos de una ciudad, lo que mejora el nivel de vida. "
 currency_standards: "Patrones monetarios"
 currency_standards_desc: "Al establecer una divisa estandarizada, se puede gravar a la población de manera uniforme, recaudando los impuestos en forma de moneda en lugar de mano de obra o bienes."
 monitor_tech: "Monitor"
 monitor_tech_desc: "Al fabricar un navío de guerra más pequeño y adecuado para aguas poco profundas, pero dotado con cañones enormes, se puede disponer de un arma naval eficaz."
 musical_instruments: "Instrumentos musicales"
 musical_instruments_desc: "La música es una parte clave del desarrollo de toda cultura y arte. En ese sentido, la evolución de los instrumentos musicales que se produce en una cultura se ve reflejada en todos los aspectos del futuro desarrollo cultural."
 napoleonic_warfare: "Guerra napoleónica"
 napoleonic_warfare_desc: "Napoleón revolucionó el arte de la guerra, destacando la importancia del uso correcto de la artillería."
 nationalism: "Nacionalismo"
 nationalism_desc: "«¿Quién soy?». Esa es la pregunta clave que llega al corazón de la identidad de una persona. Antiguamente, la gente decía que era de una provincia, de un pueblo o incluso de una familia para expresar su identidad. Sin embargo, ahora se ha desarrollado una nueva idea que va más allá de estas nociones y ve la identidad como algo que se comparte con toda la nación. Es más, la nación debería unirse en un solo país."
 natural_selection: "Selección natural"
 natural_selection_desc: "La selección natural es un mecanismo en el que las formas de vida evolucionan transmitiéndoles diferentes rasgos a futuras generaciones. Su descubrimiento explica cómo las especies avanzan y se adaptan según su entorno."
 naval_theory: "Teoría naval"
 naval_theory_desc: "Aplicando determinadas estrategias a los movimientos navales, se puede crear una armada mucho más eficaz."
 drydocks: "Diques secos"
 drydocks_desc: "Al crear zonas cerradas donde las embarcaciones pueden atracar en muelles sin agua, es posible realizar un mantenimiento más sencillo y exhaustivo de los buques de carga y navíos de guerra."
 navigation: "Navegación"
 navigation_desc: "Mediante diferentes métodos, desde estrellas hasta mapas, pasando por brújulas, se puede trazar un rumbo correctamente por todo el mundo."
 neoclassicism: "Neoclasicismo"
 neoclassicism_desc: "El periodo clásico del arte, del teatro y de la música comprendió desde el año 1750 hasta el 1820 y, desde entonces, las innovaciones posteriores reciben el nombre de neoclásicas. El nombre también hace referencia a la Antigüedad clásica y, por tanto, compara la elevada cultura de Occidente con la de Roma y Grecia, estableciendo así el prestigio de la clase gobernante de Europa como dueños del mundo conocido."
 nitrogen_fixation: "Fijación de nitrógeno"
 nitrogen_fixation_desc: "Al combinar varios elementos químicos a alta temperatura, se puede crear amoniaco en grandes cantidades."
 nitroglycerin: "Nitroglicerina"
 nitroglycerin_desc: "Esta era la técnica que se usaba para producir explosivos fiables con nitratos. A menudo se usaban fertilizantes como material base."
 open_hearth_furnace: "Horno de solera abierta"
 open_hearth_furnace_desc: "La producción del acero conlleva la eliminación de impurezas del arrabio y la incorporación de otros materiales para crear la calidad de acero deseada. Para producir acero, se necesitan unas temperaturas muy altas y el horno de solera abierta usa el gas residual para calentar ladrillos e invertir el flujo de combustible; el aire pasa por estos ladrillos y aumenta el calor del horno. El proceso es más lento que otros, pero es más fácil de controlar y de ampliar, por lo que se pueden producir grandes cantidades de acero en una sola hornada."
 open_hearth_process: "Proceso con horno de solera abierta"
 open_hearth_process_desc: "Proceso especial en el que se queman las impurezas del arrabio y, por tanto, este se convierte en acero."
 opium_dens: "Fumaderos de opio"
 opium_dens_desc: "Un fumadero de opio es un lugar donde se puede comprar y fumar opio. Sin embargo, hay gente a la que le preocupa que estos antros se conviertan en algo más siniestro, fuente de corrupción moral."
 paddle_steamer: "Barco de vapor de ruedas"
 paddle_steamer_desc: "Se trata de un barco que usa vapor para hacer girar unas ruedas de paletas que impulsan la embarcación por el agua."
 pan-nationalism: "Pannacionalismo"
 pan-nationalism_desc: "Las ideas del nacionalismo se basan en que todas las personas que hablan el mismo idioma son iguales. Pero ¿qué ocurre con los que hablan prácticamente el mismo idioma que nosotros? La gente los ve como primos, pero hay una nueva corriente de pensamiento que dice que en realidad son nuestros hermanos, a los que perdimos hace mucho, y que deberíamos volver a formar un gran todo. Juntos seremos más fuertes y podremos proteger a nuestra gente."
 percussion_cap: "Cápsula fulminante"
 percussion_cap_desc: "La cápsula fulminante es un dispositivo que permite que las armas de fuego funcionen de forma fiable en todo tipo de condiciones meteorológicas."
 percussion_caps: "Cápsulas fulminantes"
 percussion_caps_desc: "Las cápsulas fulminantes hacen que todas las armas que antes no eran nada fiables ahora puedan disparar en cualquier climatología."
 personal_liberty: "Libertad personal"
 personal_liberty_desc: "Además de la pregunta de cómo debería gobernarse una sociedad, también está la pregunta de qué debería haber más allá de eso. Establecer libertades individuales sobre las que no pueda imponerse la tiranía de la mayoría es una parte de vital importancia en los ideales liberales."
 pharmaceuticals: "Productos farmacéuticos"
 pharmaceuticals_desc: "El descubrimiento de los productos farmacéuticos supone un avance para la medicina, ya que se pueden recetar para todo tipo de enfermedades."
 policing_by_consent: "Principios policiales"
 policing_by_consent_desc: "Sir Robert Peel, mientras trabajaba como secretario de Estado de Gran Bretaña, creó la policía metropolitana; una policía que poco tenía que ver con la gendarmería de los tiranos continentales, porque estaba formada por ciudadanos que actuaban por el interés público y no por soldados que reprimían a los enemigos políticos."
 political_agitation: "Agitación política"
 political_agitation_desc: "Al tomar las calles, los agitadores políticos causan un gran revuelo entre la población, animándola a emprender acciones políticas a la primera ocasión."
 political_theory: "Teoría política"
 political_theory_desc: "Cómo llevar un país es una pregunta que muchos han comenzado a hacerse y se han elaborado varias teorías sobre cuál es el mejor proyecto de Estado."
 popular_sovereignty: "Soberanía popular"
 popular_sovereignty_desc: "La autoridad del Estado y, por extensión, de su gobierno, solo se puede crear y mantener mediante el consentimiento del pueblo. En un gobierno libre, los gobernantes están al servicio del pueblo, que es su superior y soberano."
 portland_cement: "Cemento Portland"
 portland_cement_desc: "Recibe su nombre por el parecido con la piedra que se extrae en una isla en Dorset, Inglaterra. Este cemento es un componente importante del hormigón, que se usa para construir grandes estructuras. Se produce con piedra caliza y otros materiales comunes, por lo que es muy barato."
 potash: "Potasa"
 potash_desc: "Se produce al quemar madera y depositar las cenizas en una olla de agua. La potasa se usa en diferentes procesos químicos, como la producción de vidrio, jabón, sosa cáustica y fertilizante. Le debe su nombre al potasio, que es un ingrediente activo en estos procesos."
 power_looms: "Telares mecánicos"
 power_looms_desc: "Un telar es un dispositivo que sirve para tejer lana, algodón y otras fibras. En los primeros telares, era necesario usar el pie o la mano para hacer girar el hilo. La «lanzadera volante» se creó en 1733 y se considera que fue el motor de la revolución industrial junto al uso de un poder mecánico en los telares, lo que permitió que los tejedores con menos habilidad pudieran producir telas en masa. Otro invento popular de la época es el telar de Jacquar, un telar mecánico que utilizaba tarjetas perforadas para automatizar los patrones en 1804."
 power_of_the_purse: "Poder monetario"
 power_of_the_purse_desc: "El poder monetario otorga la capacidad de hacer compras a los capitanes, lo que da lugar a una flota mucho más autónoma y eficaz."
 pre_modern_warfare: "Guerra premoderna"
 pre_modern_warfare_desc: "Los conflictos de antaño parecen insignificantes en comparación con los estragos de las guerras modernas, pero siguen siendo contiendas de lo más sangrientas."
 production: "Producción"
 propaganda: "Propaganda"
 propaganda_desc: "Durante las guerras revolucionarias y napoleónicas, los gobiernos de Europa crearon panfletos de propaganda para recabar el apoyo de la opinión pública frente a las penurias que sufría el pueblo llano. En las ciudades, se repartían panfletos políticos y caricaturas satíricas, además de versos patrióticos que se cantaban con melodías populares."
 puddling_furnaces: "Hornos de pudelado"
 puddling_furnaces_desc: "Los hornos de pudelar se usan para producir hierro forjado a partir de arrabio. Se calienta un horno de ladrillo para que el hierro se funda con la ceniza. Tras esto, la mezcla se trabaja de forma mecánica, con una palanca, por ejemplo, para que el carbón sobrante del hierro entre en contacto con el aire, lo que forma monóxido de carbono, mientras que el azufre y otras impurezas suben a la superficie arrastrados por la escoria, que es más ligera. Al cabo de dos horas de trabajo manual, se forma una especie de bolas de barro de hierro forjado que se pueden extraer de la escoria restante. Se trata de un trabajo difícil y cualificado y, por tanto, caro de realizar."
 quinine: "Quinina"
 quinine_desc: "Al aislar la quinina, esta se puede usar como medicamento de gran eficacia contra los duros efectos de la malaria."
 radio: "Radio"
 radio_desc: "Al usar ondas invisibles, se puede transmitir información a una gran distancia sin necesidad de cables."
 railways: "Ferrocarriles"
 railways_desc: "Los primeros ferrocarriles de vapor se construyeron para transportar pasajeros, aunque después también se usaron con fines industriales. Este eficaz y rápido método de transporte hizo que los sistemas de canales quedaran obsoletos rápidamente, a veces tan solo un par de años después de su costosísima construcción."
 rationalism: "Racionalismo"
 rationalism_desc: "El racionalismo es la doctrina filosófica según la cual el conocimiento se adquiere gracias a la razón, independientemente de la experiencia."
 realism: "Realismo"
 realism_desc: "Un movimiento artístico que busca retratar la realidad con precisión, sin idealizarla ni exagerarla. Se suele centrar en escenas de la vida cotidiana de personas de distintas clases y profesiones."
 reinforced_concrete: "Hormigón armado"
 reinforced_concrete_desc: "Al añadir barras de acero de refuerzo al hormigón, las estructuras pueden aprovechar la mayor resistencia del acero a cambio de un ligero aumento de costes y de peso."
 repeaters: "Repetidores"
 repeaters_desc: "Estas armas permiten disparar varios cartuchos entre recargas, lo que a su vez incrementa la cadencia de fuego."
 rifling: "Ánima rayada"
 rifling_desc: "Se descubrió que, al grabar surcos helicoidales en el cañón de un arma de fuego, el proyectil rotaba tras el disparo, lo que aumentaba la precisión. Estos surcos reciben el nombre de ánima rayada."
 romanticism: "Romanticismo"
 romanticism_desc: "Un movimiento artístico que rinde homenaje a las emociones y a la imaginación, en contraste con lo auténtico y lo racional. Se suelen representar la naturaleza, la historia y escenas dramáticas y emotivas."
 rotary_valve_engine: "Motor de válvulas rotativas"
 rotary_valve_engine_desc: "Un motor de válvulas rotativas es un motor de vapor que cuenta con varios elementos añadidos, como una distribución de válvulas variable. Estas adiciones hacen que sea mucho más eficiente desde el punto de vista térmico que el motor de vapor normal. "
 rubber_recycling: "Reciclaje de caucho"
 rubber_recycling_desc: "El uso de un masticador para que le dé una nueva forma al caucho viejo nos permite reciclar y volver a usar este material tan valioso."
 rubberised_fabrics: "Tejidos de caucho"
 rubberised_fabrics_desc: "Al usar caucho natural para unir dos tejidos o combinar las fibras vegetales para crear una especie de cuero artificial, se producen objetos impermeables, como el abrigo Mackintosh o prendas elásticas como los tirantes."
 rule_of_law: "Imperio de la ley"
 rule_of_law_desc: "Normalmente presente en un sistema de gobierno con una constitución escrita (como en Estados Unidos) o no escrita (como en Reino Unido), el imperio de la ley consiste en un conjunto de ideas relacionadas con la jurisprudencia, como que la violencia del Estado debe ser predecible y, por tanto, evitable. El gobierno debe establecer claramente lo que es ilegal y cuál será el castigo para los delitos, además de que los agentes del Estado también estén sujetos a las leyes que ellos mismos aplican."
 screw_frigate: "Fragata de hélice"
 screw_frigate_desc: "En las fragatas de hélice se emplea una hélice propulsora que da lugar a barcos más rápidos."
 sea_lane_strategies: "Estrategias de vías marítimas"
 sea_lane_strategies_desc: "Al centrarse el poder naval del control de las vías marítimas, es mucho más fácil conseguir el dominio naval."
 semaphore_signalling: "Sistema de semáforos"
 semaphore_signalling_desc: "Las señales ferroviarias transmiten instrucciones a los trenes que circulan por las vías, lo que ayuda a dirigir el tráfico incluso cuando una locomotora está en movimiento lejos del personal de la estación. El uso de los semáforos, inspirados en el sistema de señalización militar que empleaban los ejércitos de Napoleón, establece un sistema uniforme que pueden utilizar todos los ferrocarriles."
 separation_of_powers: "Separación de poderes"
 separation_of_powers_desc: "La idea de tener diferentes ramas del gobierno con funciones independientes que se supervisen entre sí para evitar la corrupción y abusos se ha hecho de lo más popular desde el relativo éxito que tuvo el «gran experimento estadounidense», donde su constitución dividía el poder del gobierno en tres poderes: el ejecutivo, el legislativo y el judicial."
 sericulture: "Sericultura"
 sericulture_desc: "La ancestral y cuidada técnica de cultivo de gusanos de seda para la producción de esta."
 sewage_systems: "Sistemas de alcantarillado"
 sewage_systems_desc: "El crecimiento de las ciudades ha conllevado la contaminación de los ríos, que se han oscurecido y huelen a podredumbre. Es hora de volver a los sistemas de alcantarillados del pasado para mantener alejadas estas sucias aguas de la ciudad."
 shaft_mining: "Pozos de minas"
 shaft_mining_desc: "Si se excava en línea recta hasta la profundidad deseada antes de ramificar la excavación y luego se usa un sistema de poleas para subir y bajar los materiales, se pueden crear minas mucho más eficientes."
 shell_gun: "Obús"
 shell_gun_desc: "El obús es una notable pieza de artillería debido a la naturaleza de su munición. Los proyectiles en sí son explosivos e infligen más daño que un simple trozo de metal."
 slag_fertilisers: "Fertilizantes de escoria"
 slag_fertilisers_desc: "La falta de pH de la escoria de los altos hornos y los convertidores de acero la convierte en un maravilloso fertilizante para las tierras agrícolas. La escoria de silicato es más soluble que la caliza natural o la dolomita, lo que aumenta la cantidad de fosfatos del suelo."
 socialism: "Socialismo"
 socialism_desc: "Una ideología política que fomenta la propiedad social común de los medios de producción y la autogestión por parte de los trabajadores en lugar de la clase alta."
 society: "Sociedad"
 enclosure: "Recinto"
 enclosure_desc: "La fusión de las parcelas de subsistencia que da lugar a campos cerrados de propiedad privada favorece una agricultura más organizada, así como el uso de la tierra cultivable para producir cultivos comerciales en lugar de alimentos."
 intensive_agriculture: "Agricultura intensiva"
 intensive_agriculture_desc: "Al añadir la producción de alimentos a la cadena de suministro industrial, se pueden obtener rendimientos mucho mayores."
 steam_donkey: "Burro de vapor"
 steam_donkey_desc: "Al aplicar energía de vapor a un sistema de cabrestante, se pueden conseguir niveles de potencia similares con menos cantidad de trabajo."
 threshing_machine: "Máquinas trilladoras"
 threshing_machine_desc: "Al eliminar los aspectos más físicos de trillar el grano, las máquinas trilladoras de vapor hacen que se pueda cosechar de forma mucho más eficiente."
 steel_frame_buildings: "Edificios con estructura de acero"
 steel_frame_buildings_desc: "Al crear una estructura de acero que sostenga el resto del edificio, se pueden crear edificios mucho más altos y resistentes."
 steel_railway_cars: "Vagones de acero"
 steel_railway_cars_desc: "Los vagones de acero permiten que los trenes sean mucho más resistentes y que puedan transportar mucho más peso."
 stormtroopers: "Tropas de asalto"
 stormtroopers_desc: "Al tener tropas adiestradas y con armas específicas para la infiltración, será más fácil realizar asaltos a zonas más protegidas."
 streamliners: "Trenes aerodinámicos"
 streamliners_desc: "Los nuevos diseños de trenes que hacen uso de la fuerza de tracción moderna y la nueva construcción de carrocerías de aluminio permiten que los ferrocarriles puedan poner en circulación más trenes fiables a mayor velocidad."
 submarine: "Submarino"
 submarine_desc: "Los submarinos se basan en el concepto de los barcos, pero que se pueden sumergir, lo que aumenta notablemente la capacidad de sigilo y facilita la creación de nuevas tácticas."
 multilateral_alliances: "Alianzas multilaterales"
 multilateral_alliances_desc: "El potencial industrial y la proyección global de los estados modernos exigen la formación de alianzas internacionales de verdad para garantizar la seguridad de nuestros intereses."
 synthetic_dye: "Tinte sintético"
 synthetic_dye_desc: "Se añadió un proceso químico que creaba diferentes tipos de tinte de forma sintética. Esto revolucionó la técnica de coloración de las telas y puso fin a la producción de tintes agrícolas, que se habían vuelto demasiado caros de producir."
 system_gin: "Sistema de desmotadoras"
 system_gin_desc: "Realizando varias mejoras a las desmotadoras de algodón, como la incorporación de un motor de vapor, se pueden crear máquinas mucho más eficientes."
 telegraph: "Telégrafo"
 telegraph_desc: "Se puede usar la electricidad para transmitir señales prácticamente al instante, p. ej., mediante el código morse. La principal fuente de retraso está en el operador humano, que debe estar bien entrenado para codificar y decodificar los mensajes que se transfieran con señales auditivas en forma de puntos y rayas."
 telephone: "Teléfono"
 telephone_desc: "Los teléfonos hacen posible la comunicación a largas distancias, lo que permite que la información se transmita mucho más rápido por todo el mundo."
 telephones: "Teléfonos"
 telephones_desc: "En teoría, sabíamos que era posible crear un telégrafo parlante, pero no sabíamos cómo hacerlo. Los avances en el campo de la electrónica por fin han hecho posible esta idea y así fue como nació el teléfono."
 tin_cans: "Latas de conserva"
 tin_cans_desc: "El concepto de comida enlatada se remonta a los tarros de cristal que usaban los ejércitos de la Revolución francesa. Pronto esta idea se extendió entre la población. La carne o la sopa que se había cocinado dentro de una lata de metal estaba protegida de la exposición al mundo exterior y se podía consumir en los hogares de clase media. La lata tiene una fina capa de estaño fuera de la chapa de hierro o de acero que impide que se oxide el metal."
 trench_works: "Trincheras"
 trench_works_desc: "Al otorgarle a los soldados las herramientas correctas, podrán crear fortificaciones resistentes sin mucho esfuerzo."
 triage: "Triaje"
 triage_desc: "Al tratar a los heridos en función de la gravedad de las heridas y la posibilidad de recuperación, se puede crear un sistema de atención de urgencia mucho más eficaz."
 urban_planning: "Planificación urbana"
 urban_planning_desc: "Al planificar las ciudades antes de su construcción en lugar de dejar que crezcan de forma natural, se pueden crear zonas habitables de forma más eficiente."
 urbanization: "Urbanización"
 urbanization_desc: "Como cada vez hay más gente que se muda del campo a las ciudades, su forma de vida también debe cambiar."
 vaccination: "Vacunas"
 vaccination_desc: "La inoculación a las personas con lo que se esperaba que fuesen formas menos agresivas de las enfermedades es algo que se conocía desde hacía siglos, pero también era muy arriesgado llevarlo a cabo. Era mucho más segura y fiable la vacunación, que consistía en utilizar una enfermedad menos peligrosa pero relacionada o en inocular los agentes de dichas enfermedades para que perdieran la capacidad de infectar."
 vacuum_canning: "Enlatado al vacío"
 vacuum_canning_desc: "El enlatado al vacío es un método de sellado de latas al vacío para conservar su contenido durante más tiempo."
 vulcanization: "Vulcanización"
 vulcanization_desc: "El caucho que se usa en la industria textil proporciona muchas ventajas, como la creación de prendas impermeables o elásticas, pero estas se vuelven quebradizas con el frío y pegajosas con el calor. La vulcanización es un proceso en el que se combina el caucho con azufre y calor para que sea más resistente y no pierda su forma tras la fabricación."
 wargaming: "Juegos de guerra"
 wargaming_desc: "Al imaginarse escenarios bélicos y practicar estrategias, los oficiales pueden mejorar sus habilidades de combate."
 water_treatment: "Tratamiento de aguas"
 water_treatment_desc: "Se ha descubierto que el agua transporta enfermedades hasta nuestros hogares. Sin embargo, la ciencia tiene la solución a este problema: se puede purificar el agua mediante el uso de filtros y tratamientos químicos."
 wood_pulp_papermaking: "Fabricación de papel con pulpa de celulosa"
 #gold_standard_desc: "This meant a currency system based on gold. Money was rather expensive to produce by the government and this could sometimes result in a low of money stock. However, the good thing was that the gold prices were rather stable and the trust in gold was high, making the currency stable."
 #savings_banks_desc: "The middle-class is growing larger and wealthier thanks to education and a strong work ethic. Many individuals wish to be part of railways through Africa; dams across the Nile; fleets of ocean Greyhounds; majestic, self-amortizing canals; plantations of ripening tea; all from tuppence prudently, fruitfully, frugally invested (to be specific) in the Dawes-Tomes-Mousely-Grubbs Fidelity Fiduciary Bank."
 #silver_standard_desc: "This meant a currency system based on silver. Money was cheaper to produce by the government which meant that there was rarely any lack of money in the country. However, the problem was that the silver prices had a tendency to be dominated by gold prices, which meant that foreign trade was often suffering."
 #acidic_and_basic_converters: "Acidic and Basic Converters"
 #acidic_and_basic_converters_desc: "The original Bessemer converters had a lining of insulating clay between the walls and the molten iron. The #clay is acidic and affects the composition of the resulting steel. By replacing the clay with basic (alkaline) materials such as magnesite, chromite or dolomite, or more acidic materials such as ganister, the process can be fine tuned to remove even more impurities, depending upon the content of the iron ore."
 #fluid_compressed_steel: "Fluid Compressed Steel"
 #fluid_compressed_steel_desc: "This process involves the use of a hydraulic forging press to put the steel under great pressure while still a #fluid. This squeezes the tiny pockets of gas impurities out of the cooling ingots, allowing for a much higher quality steel by preventing the #formation of blowholes and piping."
 #global_trade_desc: "By the end of the 18th century, the world-system had encompassed almost the entire globe, with raw materials being imported #from the colonies and peripheral nations and turned into finished goods in the global core, to be exported in turn."
 #guilds: "Guilds"
 #guilds_desc: "The guild system was a way of organizing labor which mandated participation in the guild and in advancing through its ranks in order #to practice the guild trade within a city. While it protected the living standards of the guild members and supposedly ensured better quality #work, it also raised prices and stymied innovation."
 #hydraulic_forging_press: "Hydraulic Forging Press"
 #hydraulic_forging_press_desc: "A hydraulic forging press applies applies massive force, up to thousands of pounds per square inch, to a material #that is being worked while hot. An engine drives water, air or hydraulic fluid through valves connected to a piston, which in turn presses the #die onto the material. The valves can be turned on and off by the operator, allowing the material to be manipulated and precise amounts of force #applied at will."
 #mutualism_desc: "An economic theory usually associated with anarchism, mutualism opposes capital interest but advocates free markets and advocates #the formation of  mutual savings banks as a method for loans."
 #news_agencies: "News Agencies"
 #news_agencies_desc: "Organizations which sell news reports to various media, such as newspapers. This allows for media to include reports of #events and developments beyond the reach of their own bureaus and international news to be reported even in local media."
 #one-nationism: "One-nationism"
 #one-nationism_desc: "A type of conservative politics wherein social obligation and responsibility towards the poor and needy is combined with #traditional conservative ideals. Opposed to class struggle, one-nation conservatives seek to create a hierarchy wherein the classes support each #other."
 #percussion_oil_drilling: "Percussion Oil Drilling"
 #percussion_oil_drilling_desc: "When using a percussion drill, the drill-bit is raised by hand and then released to bite into the earth under the #force of gravity. Depths of up to around thirty metres are possible using this technique."
 #private_banks: "Private Banks"
 #private_banks_desc: "The wealthy merchant families of city states, and the royal families of European monarchies, need somewhere safe to keep #their piles of gold and someone to look after their finances. The first banks were created with this goal in mind."
 #ricardian_economics: "Ricardian Economics"
 #ricardian_economics_desc: "David Ricardo formalized several concepts that made up the Classical School of Economics, such as economic rent, the #labor theory of value, and comparative advantage."
 #self_acting_looms_desc: "Gradual improvements in loom technology have transformed the weaving industry and vastly increased the output of fabrics #factories. By using mechanical power for more and more operations, the role of the weaver is reduced to merely keeping the machine running and #clearing blockages. Children are especially useful for this as they can crawl into smaller spaces than adults. Shutting the machines down while #such work is carried out has been judged to be less profitable than allowing for the occasional child to be mangled."
 #smithian_economics: "Smithian Economics"
 #smithian_economics_desc: "Building upon the ideas of the earlier Physiocrats, with their agrarian opposition to the 'unproductive labor' of the #feudal system, Adam Smith led an attack on mercantilism which founded the Classical School of Economics."
 #steam_engines: "Steam Engines"
 #steam_engines_desc: "Pioneers in steam technology usually had uses other than locomotion in mind. For example, Richard Trevithick built huge #engine houses that dot the Cornish landscape to keep the tin mines free from flooding."
 #steam_hammer: "Steam Hammer"
 #steam_hammer_desc: "Hammering out metals is useful for both shaping and alloying the material. When used on pig iron, this creates wrought iron or #mild steel, the difference being how much carbon is left in the alloy. The use of steam means both more efficiency and better precision than #hammering out the alloy by hand."
 #steam_lathes: "Steam Lathes"
 #steam_lathes_desc: "The lathe is a machine used for boring holes of various shapes and sizes into materials, or for otherwise whittling them down #symmetrically. Exploiting steam power to drive lathes allows industry to use more precision in engineering."
 #stock_exchanges: "Stock Exchanges"
 #stock_exchanges_desc: "Organized trading of financial instruments dates back to the Italian city states and the Dutch Republic. A stock exchange #brings together buyers and sellers of assets such as government debt and shares in companies."#
 #tunnelling_shields: "Tunnelling Shields"
 #tunnelling_shields_desc: "When digging a mine shaft or railway tunnel, supporting the vast weight of the earth above the workers is vital for the #integrity of the project. A tunnelling shield is a mobile structure made of steel that provides temporary support on the active site of digging. #As the tunnelling shield is moved along, such as on a railway track, a more permanent support is laid, such as brickwork or timbers. The first #use of such a device was in the construction of the Thames Tunnel in 1825 by Anglo-French engineer Marc Isambard Brunel, the father of the more #famous Isambard Kingdom Brunel."
 #alienation: "Alienation"
 #alienation_desc: "The creation of the capitalist means of production has fundamentally altered the relationship of the worker to his work. No longer is he the craftsmen who creates something unique or the farmer who gains a share of the produce. In his production he is able to objectify his individuality and his character. Now though the capitalist means of production estranges a person from their very humanity, they are no longer the director of their own actions and through that they gain a profound sense of alienation."
 #experimental_psychology: "Experimental Psychology"
 #experimental_psychology_desc: "The human mind is a very complicated things, what do people experience when they receive a sensory stimulus and is it the same for you as it is for me? Trying to measure these things is no easy manner, but the recent advancements in the field of psychology have created a new field called experimental psychology where tests can be done to see how people react to stimuli."
 #global_trade: "Global Trade"
 #historical_materialism: "Historical Materialism"
 #historical_materialism_desc: "What is society? This is a complicated question but if we were to define society as the union of the productive capacity and the relationships people have to the means of production we can begin to analyze past societies and how they have developed and evolved over time. We call this methodological approach Historical Materialism."
 #individualism_desc: "A philosophy focused on the interests, happiness and autonomy of the individual. This includes the right of the individual to pursue its own self-interest, conclude for itself what is true and false, to think and act independently of society."
 #institutionalization: "Institutionalization"
 #institutionalization_desc: "If we want to expand the role of the state we need to expands the means the state has to deliver these roles. The building up the institutions of the state are the means to doing this. This steadily institutionalization of functions that were previously in the private sphere also bring along profound societal changes as well."
 #pragmatism: "Pragmatism"
 #pragmatism_desc: "The problem with philosophers is that they seek knowledge for knowledge sake and they also seek to create a nice unchanging universe to suit their theories. Pragmatism explicitly rejects these two tenants. Knowledge should actually be viewed only from the point of view of what practical use it has and we should accept that the universe itself is ever changing."
 #religion_of_humanity: "Religion of Humanity"
 #religion_of_humanity_desc: "The rise of secularism has started to free our people from the chains of superstition that religion forces on people but at the same time we lost the societal cohesion that organized religion provided. The religion of humanity offers the social cohesion of organized religion without the superstition. The cynics describe at as Catholicism minus Christianity but it also offers all the things a religion should."
 #self_acting_looms: "Self-Acting Looms"
 #transcendentalism: "Transcendentalism"
 #transcendetalism_desc: "Transcendentalism was a philosophical movement that was founded by the German philosopher Immanuel Kant in his book Critique of Pure Reason published in 1781. It has also been described as critical philosophy as it sees philosophy's role as that of criticism rather than justification of knowledge. The task of philosophy shifts for being about establishing theories about knowledge and instead subjecting these theories to critical review to see who valid they are."
 ##marketing: "Marketing"
 #individualism: "Individualism"
 #mutualism: "Mutualism"
 #vitamins: "Vitamins"
 #vitamins_desc: "By isolating certain nutrients that the body needs, it is possible to make sure that more people have a healthy and balanced diet."
 central_archives: "Archivos centrales"
 central_archives_desc: "Un estado moderno precisa de un mantenimiento óptimo de sus registros, y para ello se necesita un papeleo exhaustivo. Si desea obtener más información, rellene el formulario ML-4.11866 por triplicado y recibirá una respuesta en un plazo de dos a cinco días laborables."
 steelworking: "Siderurgia"
 steelworking_desc: "Las resistentes cualidades del acero son conocidas y valoradas desde hace siglos, pero hasta hace poco resultaba difícil dominar la producción a gran escala de esta valiosa aleación de hierro."
 prospecting: "Prospección"
 prospecting_desc: "Para extraer oro, primero hay que encontrarlo. Desde personas que tratan de hacerse ricas a búsquedas a escala industrial, la prospección es lo que hace realidad las fortunas."
 baking_powder: "Levadura en polvo"
 baking_powder_desc: "Los productos horneados han existido desde los albores de la civilización, pero solo se ha podido hornear a escala industrial con la llegada de la levadura en polvo."
 mechanical_tools: "Herramientas mecánicas"
 mechanical_tools_desc: "Los bienes hechos a mano pueden tener una calidad excepcional, pero para lograr una producción consistente y rápida se necesitan medios mecánicos."
 rubber_mastication: "Masticación de caucho"
 rubber_mastication_desc: "El caucho natural es una materia extraña y viscosa que requiere un esfuerzo considerable para crear un material apto para uso industrial."
 pumpjacks: "Bombas de balancín"
 pumpjacks_desc: "La clave de la extracción subterránea de crudo es lograr un flujo regular y continuo. La bomba de balancín, una bomba sencilla, cumple con esta labor a la perfección."
 shift_work: "Trabajo por turnos"
 shift_work_desc: "Rotar a los equipos de trabajadores en el lugar de trabajo es una forma sensata de mantener un flujo de producción constante a lo largo del día durante mucho más tiempo del que se podría esperar de un solo equipo que trabaje muchas horas."
 paved_roads: "Carreteras pavimentadas"
 paved_roads_desc: "Las carreteras de tierra presentan baches, tienen una superficie irregular y, al menor indicio de agua, se convierten en terribles trampas de barro para los vehículos pesados. Las carreteras pavimentadas, que poseen una superficie sólida que no se desgasta tan rápidamente como la tierra y la grava, ofrecen una experiencia más agradable a los conductores y mejoran el flujo del tráfico de mercancías y pasajeros."
 pasteurization: "Pasteurización"
 pasteurization_desc: "Calentar brevemente la leche y los zumos elimina las bacterias y las enzimas portadoras de enfermedades, lo que hace que resulte más seguro beber los productos tratados y prolonga su vida útil."
 pneumatic_tools: "Herramientas neumáticas"
 pneumatic_tools_desc: "Una de las mayores fuerzas de las que el ser humano puede hacer uso es el aire. Si se aplica correctamente mediante tuberías y pistones, el aire a presión puede ofrecer una cantidad sorprendente de fuerza para uso industrial."
 steam_turbine: "Turbina de vapor"
 steam_turbine_desc: "Mediante el uso de fuerza del vapor para accionar grandes rotores, las turbinas generan cantidades enormes de energía que sirven por igual como máquinas fijas en una fábrica y como motores de propulsión de embarcaciones marítimas."
 plastics: "Plásticos"
 plastics_desc: "Los plásticos tienen un futuro prometedor. Son moldeables, maleables, y se les puede dar cualquier forma y mantenerla. Muy pronto viviremos en un mundo hecho de plástico."
 dough_rollers: "Amasadores"
 dough_rollers_desc: "Para producir todos los alimentos que exige una población en rápido crecimiento, los panaderos tradicionales ya no dan abasto."
 oil_turbine: "Turbina de petróleo"
 oil_turbine_desc: "La potencia de una turbina se puede ampliar con el uso de petróleo, un combustible mucho más productivo a nivel energético que el carbón."
 standing_army: "Ejército permanente"
 standing_army_desc: "Los complejos desafíos de la política exterior y la agitación nacional ya no se pueden abordar con el uso de milicias reunidas rápidamente. Los tiempos modernos exigen un ejército preparado para actuar en cualquier momento."
 mandatory_service: "Servicio obligatorio"
 mandatory_service_desc: "En ocasiones, los voluntarios y los mercenarios no bastan para satisfacer las necesidades de efectivos de una fuerza militar moderna. A veces, la nación ha de exigir un servicio a todos sus ciudadanos."
 military_drill: "Ejercicio militar"
 military_drill_desc: "Como dice el refrán «la perfección se logra con la práctica» y esto es aplicable tanto a soldados como a músicos. No hay ejército más valorado por un general que aquel que puede reaccionar a todas sus órdenes de forma instantánea y sin líos."
 line_infantry: "Infantería de línea"
 line_infantry_desc: "Los soldados dotados de equipos estandarizados e instruidos con métodos homogeneizados ofrecen mayor uniformidad a un ejército y, de ese modo, lo hacen más fiable."
 logistics: "Logística"
 logistics_desc: "Las mejores armas del mundo no sirven de nada si los soldados que las portan están demasiado agotados y hambrientos para apuntar, o si estas no tiene balas."
 electric_telegraph: "Telégrafo eléctrico"
 electric_telegraph_desc: "Mediante el uso de simples impulsos eléctricos, es posible transmitir mensajes rápidamente a grandes distancias a través de códigos. Los oficiales de una insulsa oficina pueden enviar órdenes a ejércitos al otro lado del mundo al instante. ¿Qué es esta obra de Dios?"
 enlistment_offices: "Oficina de reclutamiento"
 enlistment_offices_desc: "Las oficinas construidas para atraer a reclutas sirven en gran medida para aumentar los efectivos militares de la nación."
 military_statistics: "Estadísticas militares"
 military_statistics_desc: "Un buen general no solo sabe dónde se ha disparado cada bala, sino también de dónde procede y cuántas quedan."
 self_propelled_torpedoes: "Torpedos autopropulsados"
 self_propelled_torpedoes_desc: "Los «torpedos» tradicionales incluyen minas y explosivos navales básicos fijados a pértigas sumergidas que sobresalen de los barcos pequeños. Los torpedos modernos mejoran en gran medida ambos explosivos al tener, a diferencia de una mina, capacidad de movimiento y de hacerlo, a diferencia de un torpedo de pértiga, usando su propia potencia."
 war_propaganda: "Propaganda de guerra"
 war_propaganda_desc: "Convencer a la población para que dedique su tiempo, recursos y sangre en aras de la victoria es todo un campo por explorar."
 nco_training: "Adiestramiento de suboficiales"
 nco_training_desc: "Tan importante es mantener un cuerpo entrenado de oficiales de rango inferior que esté familiarizado con su oficio como mantener capitanes y generales entrenados en una academia."
 destroyer: "Destructor"
 destroyer_desc: "En las armadas modernas, las embarcaciones más ligeras, equipadas con torpedos y cañones más pequeños, son tan importantes como los buques insignia."
 landing_craft: "Lancha de desembarco"
 landing_craft_desc: "Las embarcaciones diseñadas específicamente para proteger a las tropas acuáticas mejoran en gran medida la probabilidad de que un asalto anfibio acabe bien."
 flamethrowers: "Lanzallamas"
 flamethrowers_desc: "Una manera estupenda de sacar a los soldados atrincherados de sus posiciones defensivas es empleando fuego."
 banking: "Banca"
 banking_desc: "La banca, una institución financiera de grandes dimensiones, proporciona seguridad a los intereses públicos y privados, y puede llegar a ser la pieza clave para desarrollar una extensa red monetaria de inversiones, préstamos y oportunidades."
 academia: "Academia"
 academia_desc: "Las instituciones de educación superior no se limitan a desarrollar la mente de la gente, sino que reúnen a las mejores personas de la nación y a las más brillantes para que puedan crear algo extraordinario."
 international_relations: "Relaciones internacionales"
 international_relations_desc: "La formalización de la diplomacia proporciona un marco sólido para fomentar tanto la cordialidad como la hostilidad con otras naciones."
 stock_exchange: "Bolsa de valores"
 stock_exchange_desc: "La bolsa de valores, un mercado organizado donde se pueden comprar y vender acciones y bonos, es un elemento fundamental en la economía de mercado moderna."
 medical_degrees: "Titulación de medicina"
 medical_degrees_desc: "La salud pública mejora considerablemente cuando los responsables de ella poseen la formación y certificaciones necesarias en sus campos."
 organized_sports: "Deportes organizados"
 organized_sports_desc: "Los deportes no solo son para quienes los practican. Suponen un espectáculo, una expresión comunitaria, algo de lo que la multitud puede sentir que forma parte. El espectáculo de los deportes es tan importante como las hazañas logradas en el terreno de juego."
 central_banking: "Banco central"
 central_banking_desc: "El control y la centralización de los bancos proporciona una cantidad de poder inmensa a un gobierno."
 corporate_charters: "Escrituras de constitución"
 corporate_charters_desc: "Empresas cuyos activos e ingresos son independientes de los de sus propietarios e inversores, lo que mitiga los riesgos personales al tiempo que fomenta el espíritu emprendedor."
 joint_stock_companies: "Sociedades por acciones"
 joint_stock_companies_desc: "En este tipo de sociedad, la propiedad se divide en un número de acciones que poseen de forma no igualitaria un gran número de inversores, los cuales obtienen dividendos de la empresa en función del tamaño de la participación que poseen. Esto permite la negociación de la propiedad parcial y la inversión tanto por parte de empresarios ricos como de clase media."
 investment_banks: "Bancos de inversión"
 investment_banks_desc: "Los bancos de inversión, instituciones financieras destacadas que atienden las necesidades de financiación de las empresas, contribuyen principalmente a la obtención de capital para empresas privadas."
 corporate_management: "Gobierno corporativo"
 corporate_management_desc: "Mediante la introducción sinérgica de mayores grados de optimización, profesionalización y cientificación en nuestra cultura corporativa actual, podemos esperar la obtención de unos ingresos considerablemente maximizados y la evolución colaborativa del sector a través de la visualización sin fisuras de iniciativas eficientes."
 dialectics: "Dialéctica"
 dialectics_desc: "La aplicación de conceptos filosóficos a los productos de las condiciones materiales puede crear conceptos novedosos y, tal vez, nuevas ideas políticas."
 psychiatry: "Psiquiatría"
 psychiatry_desc: "La idea de que los trastornos mentales se pueden abordar mediante la medicina y que al hacerlo se pueden diagnosticar y tratar es un concepto nuevo que abre nuevos horizontes para la mejoría de la gente."
 postal_savings: "Ahorro postal"
 postal_savings_desc: "Un valioso método para que la gente ahorre dinero incluso si no tiene acceso a un banco, el ahorro postal fomenta tanto el almacenamiento como el flujo de dinero incluso entre los ciudadanos más pobres."
 human_rights: "Derechos humanos"
 human_rights_desc: "Adoptar la idea de que existen derechos universales e inalienables para todo el mundo invita a introducir nuevos conceptos en los escenarios sociales y políticos del país."
 mutual_funds: "Fondo mutualista"
 mutual_funds_desc: "El fondo mutualista, una especie de fondo de inversión grupal, sirve para combinar la riqueza individual de los inversores en conjuntos enormes de dinero que pueden ejercer una inmensa fuerza financiera a la hora de adquirir valores y otros instrumentos financieros caros."
 zeppelins: "Zepelines"
 zeppelins_desc: "El zepelín, una especie de aeronave rígida dirigible, puede transportar mercancías y pasajeros por los cielos a grandes alturas, superando cualquier obstáculo que haya en tierra y en el mar."
 international_exchange_standards: "Normas internacionales de comercio"
 international_exchange_standards_desc: "El establecimiento de un sistema internacional de contabilidad y cambio hace que el comercio entre naciones sea más sencillo y resulte más barato de mantener."
 psychoanalysis: "Psicoanálisis"
 psychoanalysis_desc: "Las teorías relativas al desarrollo mental personal proporcionan un marco de trabajo para la aparición de teorías más extensas concernientes al comportamiento social, que se pueden utilizar para comprender los instintos y pensamientos colectivos de la población."
 philosophical_pragmatism: "Pragmatismo filosófico"
 philosophical_pragmatism_desc: "La aplicación y puesta en práctica del pensamiento filosófico puede abrir nuevas vías de análisis social y político."
 modern_financial_instruments: "Instrumentos financieros modernos"
 modern_financial_instruments_desc: "Los métodos para la generación de beneficios no paran de crecer y proliferar. Puede que algunos de ellos impliquen un flujo de dinero piramidal ascendente, pero todos conllevan un flujo cada vez mayor de dinero en todo momento."
 macroeconomics: "Macroeconomía"
 macroeconomics_desc: "El dinero ha de enfocarse de forma holística. ¿Por qué pensar únicamente en la evolución de un solo mercado en los próximos cinco años cuando se pueden tener en cuenta todos los mercados juntos a nivel mundial?"
 behaviorism: "Conductismo"
 behaviorism_desc: "Al establecer la ley del efecto, se puede crear un modelo predictivo del comportamiento aplicable al público en general."
 analytical_philosophy: "Filosofía analítica"
 analytical_philosophy_desc: "Con un enfoque riguroso y argumentativo de la filosofía, la lógica formal y la actitud casi matemática de la filosofía analítica ofrecen un sólido marco de trabajo para abordar los movimientos sociales."
 electrical_capacitors: "Condensadores eléctricos"
 electrical_capacitors_desc: "Los condensadores eléctricos permiten aumentar el uso de la electricidad sin necesidad de tener un generador conectado directamente."
 corporatism: "Corporativismo"
 corporatism_desc: "Un enfoque hacia las relaciones sociales basado en la colaboración entre distintos grupos corporativos de la sociedad, con el objetivo final de desbancar el conflicto entre clases."
