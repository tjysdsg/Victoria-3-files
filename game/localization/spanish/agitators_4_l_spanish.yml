 land_ownership_law_events.10.t: "Venta de armas a peones agrícolas"
 land_ownership_law_events.10.d: "En respuesta a la ley de [SCOPE.sLaw('current_law_scope').GetName], los adinerados afiliados del grupo de [SCOPE.gsInterestGroup('terratenientes_ig').GetName|l] de [SCOPE.sState('kulaks_state').GetName] han ordenado sacrificar su excedente de ganado y quemar sus inmensas cosechas."
 land_ownership_law_events.10.f: "—¿Estás viendo esto? Lo están quemando todo… Yo podría alimentar a toda mi familia durante un mes con lo que hay en solo uno de esos fuegos.\n\n—¿Crees que esos ricachones del pueblo de al lado han convencido al viejo?\n\n—No…, ese malnacido es un miserable, pero él no haría algo así."
 land_ownership_law_events.10.a: "Razón de más para seguir presionando."
 land_ownership_law_events.10.b: "El proceso no puede continuar si invita a una hambruna."
 land_ownership_law_events.11.t: "Una afrenta para el jardín"
 land_ownership_law_events.11.d: "Los clérigos de fe [SCOPE.sPop('majority_religion').GetReligion.GetName] están repartiendo panfletos en los que declaran que [SCOPE.sCharacter('ruler_scope').GetFullName] y sus obras sobre [SCOPE.sLaw('current_law_scope').GetName] son una afrenta para el orden natural del mundo."
 land_ownership_law_events.11.f: "En verdad, no hay forma de establecer qué dioses se preocupan por cómo crece un cultivo. Quienes tengan sentido común depositarán su fe en la tierra que utilizan: en fertilizar una tierra apta, en cuidarla bien y en cultivar únicamente plantas que no se dañen entre sí. Y, sin embargo, quienes tienen poder terrenal presumen de saber qué exige su dios cuando ese poder se ve amenazado."
 land_ownership_law_events.11.a: "Razón de más para seguir presionando."
 land_ownership_law_events.11.b: "El proceso no puede continuar si la población [SCOPE.sPop('majority_religion').GetReligion.GetName] se subleva."
 land_ownership_law_events.11.c: "Vamos a coger estos panfletos para usarlos de combustible con los faroles."
 land_ownership_law_events.12.t: "Llegada tardía"
 land_ownership_law_events.12.d: "Los planificadores estatales han vuelto antes de tiempo de recorrer las explotaciones agrícolas convertidas en [SCOPE.sState('collectivised_state').GetName] por la ley de [SCOPE.sLaw('current_law_scope').GetName]. Creen que estas no pueden mantener correctamente la maquinaria pesada."
 land_ownership_law_events.12.f: "—Supongamos que pudiéramos fabricar piezas de sobra para la maquinaria. Una cantidad suficiente de acero duraría más que el barro. Estoy convencido.\n\n—¿Y puedes asegurarles a estos campesinos criados en la campiña que las piezas llegarán siempre a tiempo? ¿Sin falta? Yo no podría. Y no permitiré que la vida de los trabajadores de la ciudad quede arruinada por el barro de las granjas. Tendremos que idear algo más inteligente."
 land_ownership_law_events.12.a: "Las máquinas solo existen para ayudar al trabajo humano."
 land_ownership_law_events.12.b: "Debería bastar con una acería improvisada."
 land_ownership_law_events.12.c: "Consultemos a [SCOPE.sCharacter('rural_folk_leader').GetFullName] qué deberíamos hacer."
 land_ownership_law_events.13.t: "Ayudantes fuertes y solícitos"
 land_ownership_law_events.13.d: "Entre cosecha y cosecha, los peones agrícolas se han organizado para colaborar en el proceso de colectivización. Los más comprometidos van de puerta en puerta, ayudando a acelerar cualquier proceso que encuentren."
 land_ownership_law_events.13.f: "—¿Has visto a esos tipos grandes junto a la puerta? Huelen a tierra y a salmuera y, aun así, marchan por nuestro salón con… papelajos, o eso parece.\n\n—Los he visto. Menuda melodía estaba cantando el corpulento. Además, es del sindicato. Tampoco bebe ni una gota de alcohol. Parecía encantado de que le pidiera que me escribiese.\n\n—Dios mío, ¿no me... habrás mencionado por casualidad?"
 land_ownership_law_events.13.a: "Agradecemos su apoyo."
 land_ownership_law_events.13.b: "Debemos garantizar que sus esfuerzos se vean compensados."
 land_ownership_law_events.14.t: "Una comunidad pintoresca, que ahora es surrealista"
 land_ownership_law_events.14.d: "Un académico conocido por sus puntos de vista aislacionistas ha publicado un artículo en el que condena la ley de [SCOPE.sLaw('current_law_scope').GetName]. En él, se afirma que supondrá el fin del paraíso rural."
 land_ownership_law_events.14.f: "«Sin campos propios en los que trabajar, nuestros trabajadores dejarán de ser hombres. Serán sustituidos por el quejido de la maquinaria, el estrépito de los motores y la incesante y asfixiante niebla que cubre los distritos de fábricas. ¡Una vida tranquila perseguida por el interminable avance de la urbanización!»."
 land_ownership_law_events.14.a: "Seguid contra viento y marea."
 land_ownership_law_events.14.b: "Hora de abrir otro contenedor de tinta…"
 land_ownership_law_events.15.t: "Adquisiciones de Explotaciones Extranjeras, S.A."
 land_ownership_law_events.15.d: "Los debates entre el grupo de [SCOPE.gsInterestGroup('landowners_ig').GetName|l] y el de [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] han salpicado las noticias de [ROOT.GetCountry.GetName]. El foco de atención: la inversión extranjera en la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 land_ownership_law_events.15.f: "—Ya que hablamos de extraterritorialidad, ¿qué garantías legales tenemos de que, en este caso, las leyes [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PF')] tengan jurisdicción sobre los ciudadanos [SCOPE.sCountry('neighbour_country').GetAltAdjectiveNoFormatting('PM')]?\n\n—Habría que tener en cuenta quién trabaja en esa tierra. Es tierra [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')], ¡deberían trabajarla manos [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PF')]!\n\n—Pero si aportan su propia mano de obra y legislación, podría ser beneficioso para los mercados nacionales…"
 land_ownership_law_events.15.a: "Todos los inversores extranjeros responderán ante las leyes civiles [ROOT.GetCountry.GetAltAdjective('PF')]."
 land_ownership_law_events.15.b: "Las leyes [SCOPE.sCountry('neighbour_country').GetAltAdjective('PF')] son las únicas que conocen."
 land_ownership_law_events.15.c: "Esta cautela dominante no le sirve a nadie."
 land_ownership_law_events.16.t: "Gestión vertical total"
 land_ownership_law_events.16.d: "El grupo de [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] se ha interesado por la ley de [SCOPE.sLaw('current_law_scope').GetName]. Muchos líderes industriales esperan asegurar la totalidad de la cadena de suministro para sus empresas."
 land_ownership_law_events.16.f: "«Caballeros, les presento una maqueta del futuro: [SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting]landia. Con este diorama, elaborado a partir de piezas de este proyecto, se pretende reflejar la cadena de producción íntegra. Sin intermediarios, como dicen los vendedores ambulantes. Somos dueños de las granjas que alimentan a los trabajadores, de las minas que abastecen nuestros hornos y del algodón de nuestros uniformes. Una cadena integral, centrada en la venta y distribución del producto final. ¿Alguna pregunta?»."
 land_ownership_law_events.16.a: "Los intermediarios serán cosa del pasado."
 land_ownership_law_events.16.b: "Los trabajadores van a necesitar protección adicional."
 land_ownership_law_events.16.c: "Es una propuesta interesante. La aceptamos."
 land_ownership_law_events.17.t: "La familia siempre es lo primero"
 land_ownership_law_events.17.d: "Se ha producido un enfrentamiento en los tribunales entre algunas familias en relación a la ley de [SCOPE.sLaw('current_law_scope').GetName]. Los espabilados colonos reclaman cada uno la misma tierra en [SCOPE.sState('claimed_state').GetName]. La disputa ha puesto la ley en tela de juicio."
 land_ownership_law_events.17.f: "En la mesa del magistrado había tres concesiones, todas emitidas por la misma oficina. Los detalles eran correctos: las tres contenían escritos legales para la misma parcela de tierra. Cada una llevaba una firma diferente. El magistrado conocía bien la caligrafía de aquellos oficinistas. Seguro que se trataba de un error, aunque una explicación tan sencilla no iba a apaciguar las miradas enajenadas de las matriarcas de cada familia."
 land_ownership_law_events.17.a: "Es preciso anular los escritos legales y preparar compensaciones."
 land_ownership_law_events.17.b: "Debemos determinar quien firmó primero para concederle las tierras."
 land_ownership_law_events.17.c: "Que se divida la tierra en tres partes."
 land_ownership_law_events.18.t: "Renovación en el campesinado"
 land_ownership_law_events.18.d: "En [SCOPE.sState('capital_scope').GetName] se ha producido un choque de ideas. Alborotadores rurales han criticado las leyes de [SCOPE.sLaw('current_law_scope').GetName] que respaldan una relación amo-sirviente con el grupo de [SCOPE.gsInterestGroup('landowners_ig').GetName|l]."
 land_ownership_law_events.18.f: "—Buah. Trabajamos demasiado para esa señora. Lo único que digo es que si quisiera que una mujer cogiera todo aquello por lo que trabajo, me encadenara a una cama y tuviera que llamarla ama, preferiría que fuera porque le pago.\n\n—El burdel más cercano está a tres pueblos.\n\n—Ah, estaba pensando en la dote para el matrimonio."
 land_ownership_law_events.18.a: "Quizás sea el momento de revisar el texto."
 land_ownership_law_events.18.b: "La gente trabajará por lo que vale."
 land_ownership_law_events.18.c: "Las concesiones no deben ser impedimento para la revolución."
