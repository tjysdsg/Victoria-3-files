 agitators_law_events.1.t: "Obstruccionismo en el grupo de [SCOPE.gsInterestGroup('opposing_ig').GetName|l]"
 agitators_law_events.1.d: "La retórica de [SCOPE.sCharacter('supporting_agitator').GetFullName] ha atraído atención negativa sobre los representantes del grupo de [SCOPE.gsInterestGroup('opositor_ig').GetName|l], a los que ha condenado por obstruir la aprobación de la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 agitators_law_events.1.f: "«¡[SCOPE.gsInterestGroup('opposing_ig').GetNameNoFormatting|U]! Un puñado de ratas, sentadas en sus escaños dorados y que afirma servir al interés del pueblo. Y, sin embargo, el pueblo ha hablado, ¡y ese mismo pueblo exige que se detengan!»."
 agitators_law_events.1.a: "Debemos presionar al grupo de [SCOPE.gsInterestGroup('opposing_ig').GetName|l] para que coopere por el momento."
 agitators_law_events.1.b: "No vamos a perjudicar nuestra relación por una simple ley."
 agitators_law_events.2.t: "Encarcelamiento político"
 agitators_law_events.2.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] y sus partidarios han presentado una demanda pública en una cárcel de [SCOPE.sState('imprisoned_state').GetStateRegion.GetName] para que se libere a un manifestante a favor de la ley de [SCOPE.sLaw('current_law_scope').GetName|l] que está retenido por alteración del orden público."
 agitators_law_events.2.f: "El prisionero se encontraba sentado en una celda sin luz, mirando lánguidamente hacia la pared. Las voces estaban empezando otra vez a abrirse paso en su cabeza, repitiendo su nombre una y otra vez, dándole voz a su tormento.\n\nCerró los ojos y se tapó los oídos mientras les ordenaba que se callaran. Solo cuando por fin llegó el bendito silencio, se dio cuenta de que los cánticos no procedían de su mente."
 agitators_law_events.2.a: "Su encarcelamiento ya ha dado sus frutos."
 agitators_law_events.2.b: "La justicia no será revocada por imposición de la muchedumbre."
 agitators_law_events.3.t: "Imitación extranjera"
 agitators_law_events.3.d: "Los éxitos que ha logrado [SCOPE.sCountry('emulated_country').GetName] con sus políticas de [SCOPE.sLaw('current_law_scope').GetName] no han pasado desapercibidos ante los partidarios de [SCOPE.sCharacter('supporting_agitator').GetFullName], que consideran al país como un ejemplo de gobierno ideal."
 agitators_law_events.3.f: "[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] alzó el periódico con una expresión divertida en la cara.\n\n—¿Ves esto? Esto es declarar nuestra victoria. Puede que nos llamen espías y agentes de potencias extranjeras, pero también se reconoce que el cambio que deseamos no es, efectivamente, algo extraño y sin precedentes…"
 agitators_law_events.3.a: "Lo que ha triunfado en [SCOPE.sCountry('emulated_country').GetName] triunfará en [ROOT.GetCountry.GetName]."
 agitators_law_events.3.b: "[ROOT.GetCountry.GetName] no es [SCOPE.sCountry('emulated_country').GetName]."
 agitators_law_events.3.c: "¿Por qué no utilizar la ley [SCOPE.sCountry('emulated_country').GetAltAdjective('SF')] correspondiente como plantilla?"
 agitators_law_events.4.t: "Compromisos para el pueblo"
 agitators_law_events.4.d: "Los representantes del grupo de [SCOPE.gsInterestGroup('opposing_ig').GetName|l] presentes en el gobierno han exigido varios compromisos a la hora de promulgar la ley de [SCOPE.sLaw('current_law_scope').GetName]. Estas medidas ya han sido calificadas por los partidarios de [SCOPE.sCharacter('supporting_agitator').GetFullName] como corrosivas para la reforma en su conjunto."
 agitators_law_events.4.f: "«Lo que diga una muchedumbre en la calle no alterará la naturaleza del interés nacional. Hemos decidido ser fieles a nuestros principios e impedir que este gobierno cometa un error terrible. Así es y así será siempre»."
 agitators_law_events.4.a: "El apoyo del [SCOPE.gsInterestGroup('opposing_ig').GetName] no merece la pena en comparación con el daño que se ha hecho."
 agitators_law_events.4.b: "[SCOPE.sCharacter('supporting_agitator').GetLastName] se quejará, pero nosotros actuaremos."
 agitators_law_events.5.t: "Confusión y retraso"
 agitators_law_events.5.d: "Los partidarios de la ley de [SCOPE.sLaw('current_law_scope').GetName] entre los [SCOPE.gsInterestGroup('agitator_ig').GetName|l], con [SCOPE.sCharacter('supporting_agitator').GetFullName] al frente, han cuestionado públicamente al gobierno por la cantidad de tiempo necesaria para promulgarla."
 agitators_law_events.5.f: "«En este momento, el gobierno está llevando a cabo una atrocidad a través de la fría burocracia. Da prioridad al procedimiento sobre las vidas, al papeleo sobre el hambre. ¿Cuánta gente ha de sufrir por los sentimientos de ciertos funcionarios del gobierno que jamás han pasado escasez en sus vidas? Los documentos pueden esperar, señoras y señores, pero ¡el sufrimiento del pueblo no!»."
 agitators_law_events.5.a: "El proyecto de ley se aprobará cuando concluya el proceso."
 agitators_law_events.5.b: "Los documentos pueden esperar. El pueblo no."
 agitators_law_events.6.t: "La oposición del pueblo"
 agitators_law_events.6.d: "Las actividades de [SCOPE.sCharacter('opposing_agitator').GetFullName] han suscitado una considerable oposición pública por promulgar la ley de [SCOPE.sLaw('current_law_scope').GetName]. A ciertas figuras del grupo de [SCOPE.gsInterestGroup('concerned_ig').GetName|l] les preocupa cómo podría afectar esto al apoyo que les brinda el pueblo."
 agitators_law_events.6.f: "Infinidad de papeles cubría las paredes de la capital, a pesar de los valientes esfuerzos nocturnos de los servicios de limpieza por retirarlos. [SCOPE.sCharacter('concerned_ig_leader').GetFullNameNoFormatting] señaló vehementemente con un dedo un edificio al azar.\n\n—¿Ves eso? ¿Cómo se supone que voy a lograr apoyos para la medida si puede que mi casa sea la siguiente en ser objeto del vandalismo?"
 agitators_law_events.6.a: "Hay que entablar diálogo con la oposición."
 agitators_law_events.6.b: "Las preocupaciones de [SCOPE.gsInterestGroup('concerned_ig').GetName] son totalmente infundadas."
 agitators_law_events.7.t: "Despreciable neutralidad"
 agitators_law_events.7.d: "La agitación pública que [SCOPE.sCharacter('opposing_agitator').GetFullName] ha inspirado contra [SCOPE.sLaw('current_law_scope').GetName] ha hecho que el grupo de [SCOPE.gsInterestGroup('neutral_ig').GetName|l] se niegue a apoyar la ley en su forma actual."
 agitators_law_events.7.f: "«Lamentamos comunicarles que hemos tomado una decisión respecto a este asunto. Es obvio que el apoyo popular se opone ferozmente a la ley en su forma actual, y no tenemos interés alguno en ponernos del lado de una propuesta que ha demostrado ser tóxica en su totalidad»."
 agitators_law_events.7.a: "Modifiquemos la ley para que sea más digerible."
 agitators_law_events.7.b: "Hay que dejar claro al grupo de [SCOPE.gsInterestGroup('neutral_ig').GetName|l] que no los necesitamos."
 agitators_law_events.8.t: "Un abuso desmedido"
 agitators_law_events.8.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] ha lanzado una serie de despiadados insultos contra [SCOPE.sCharacter('supporting_ig_leader').GetFullName] por su apoyo a la ley de [SCOPE.sLaw('current_law_scope').GetName]. El grupo de [SCOPE.gsInterestGroup('supporting_ig').GetName|l] ha exigido al gobierno que haga algo para defender su honor."
 agitators_law_events.8.f: "—[SCOPE.sCharacter('supporting_ig_leader').GetFullNameNoFormatting] tiene la mente de una personilla retrasada. Esa es la cruda realidad de su situación. Dudo mucho que [SCOPE.sCharacter('supporting_ig_leader').GetCustom('ES_ElElla')] comprenda por completo las implicaciones de lo que asegura desear. Más bien, sospecho que sus excreciones nasales, tomadas como discurso por algún desafortunado traductor, lisa y llanamente se equiparan por defecto a la peor opinión posible.\n\n—Sin embargo, no es de extrañar que tal sentimiento haya salido de su boca, pues hay que reconocer que, básicamente, [SCOPE.sCharacter('supporting_ig_leader').GetCustom('ES_ElElla')] carece de las facultades mentales para participar en la política de buena fe…"
 agitators_law_events.8.a: "[SCOPE.sCharacter('supporting_ig_leader').GetFullName] debe aprender a que no le afecten los insultos."
 agitators_law_events.8.b: "Recordadle a [SCOPE.sCharacter('opposing_agitator').GetFullName] que existen leyes contra la calumnia."
 agitators_law_events.9.t: "Palabras anticuadas"
 agitators_law_events.9.d: "Algunos periódicos que simpatizan con la causa de [SCOPE.sCharacter('opposing_agitator').GetFullName] han sacado a la luz antiguos artículos de diarios y declaraciones de funcionarios del gobierno actual que se oponían a la ley de [SCOPE.sLaw('current_law_scope').GetName]. Estas revelaciones han dado pie a acusaciones de oportunismo tanto por parte de los opositores como de los partidarios de la ley."
 agitators_law_events.9.f: "«Debemos abordar la cuestión de las antiguas posturas con respecto a este asunto. Hace menos de tres años, uno de los codefensores del proyecto de ley publicó un editorial en el que condenaba esta misma propuesta como una \"pérdida de tiempo irremediable\", una \"idea mal concebida e irrelevante\" y otros despiadados testimonios. Sin embargo, en los últimos días, sin duda con la ayuda de importantes sumas de dinero, el supuestamente honorable caballero parece haber cambiado totalmente de opinión…»."
 agitators_law_events.9.a: "¡Qué despreciable falta de principios!"
 agitators_law_events.9.b: "La gente puede cambiar de opinión con el tiempo."
 agitators_law_events.10.t: "Cartas a los condenados"
 agitators_law_events.10.d: "Tras la detención de un destacado opositor a la ley de [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('opposing_agitator').GetFullName] ha iniciado una campaña pública de envío de cartas para demostrarle apoyo."
 agitators_law_events.10.f: "«Espero que estés bien…».\n\n«Rezamos por tu pronta liberación…».\n\n«Esta injusticia ha sido denunciada sin cesar…».\n\nMientras el cartero se acercaba a su destino, la bolsa del correo incluía todo esto y más."
 agitators_law_events.10.a: "Las cartas deben circular libremente."
 agitators_law_events.10.b: "Asegurémonos de que nada de esta basura llegue a la cárcel."
 agitators_law_events.11.t: "La Asociación de Ciudadanos de [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]"
 agitators_law_events.11.d: "Un club social popular entre las clases altas ha organizado un salón en [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] en el que [SCOPE.sCharacter('supporting_agitator').GetFullName] ha hablado a favor de la ley de [SCOPE.sLaw('current_law_scope').GetName] como invitad[SCOPE.sCharacter('supporting_agitator').GetCustom('ES_OA')] de honor."
 agitators_law_events.11.f: "—Sin duda, ese es el caso. Pero ¿han pensado qué aceptación tendría algo así?\n\n[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] asintió hacia el orador y, luego, de nuevo hacia toda la habitación recubierta de paneles de madera. A continuación, soltó su taza.\n\n—He pasado algún tiempo dándole vueltas; ante todo, debemos tener en cuenta qué es lo que piensan quienes contemplan algo por primera vez. La primera vez que se mira es con los ojos de la inocencia, con la mente abierta a nuevas posibilidades…"
 agitators_law_events.11.a: "Parece que saben lo que se hacen."
 agitators_law_events.11.b: "Debemos fomentar que se organicen más salones."
 agitators_law_events.12.t: "Expresiones artísticas"
 agitators_law_events.12.d: "En un popular boletín de identidad [SCOPE.sCulture('poet_culture').GetName] se ha publicado una declaración de [SCOPE.sCharacter('supporting_agitator').GetFullName] en la que se respalda a varios poetas conocidos por sus simpatías hacia los intereses del grupo de [SCOPE.gsInterestGroup('poet_ig').GetName|l]."
 agitators_law_events.12.f: "«Los ideales de amor y camaradería están presentes, pero cuando uno observa más allá de la superficie, se encuentra con las condiciones precisas para que ocurra algo así. Esas cosas que promueven los ideales más elevados y que se pueden manifestar en la vida cotidiana…»."
 agitators_law_events.12.a: "Los ídolos de la cultura [SCOPE.sCulture('poet_culture').GetName] apoyan nuestras reformas."
 agitators_law_events.12.b: "El fiel apoyo del grupo de [SCOPE.gsInterestGroup('poet_ig').GetName|l] debe verse recompensado."
 agitators_law_events.13.t: "Difusión entre el pueblo"
 agitators_law_events.13.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] se ha embarcado en una gira de una semana por zonas rurales para concienciar a los [SCOPE.gsInterestGroup('peasants_ig').GetName|l] sobre la necesidad de una ley de [SCOPE.sLaw('current_law_scope').GetName]."
 agitators_law_events.13.f: "«Así es, para mí es motivo de felicidad que mi corazón sea capaz de sentir el mismo placer sencillo e inocente que el campesino cuya mesa está repleta de alimentos que él mismo ha cultivado, y que no solo disfruta de su comida, sino que recuerda con placer los días felices y las mañanas soleadas en las que los plantó, las tardes suaves en las que los regó y el placer que sintió al ver cómo crecían cada día»." #- Johann Wolfgang von Goethe
 agitators_law_events.13.a: "Una causa noble y, con suerte, también popular."
 agitators_law_events.13.b: "De igual modo que [SCOPE.sCharacter('supporting_agitator').GetFullName] se acerca al pueblo, este también se acerca a [SCOPE.sCharacter('supporting_agitator').GetCustom('ES_ElElla')]."
 agitators_law_events.13.c: "¿Por qué hemos de preocuparnos por alguien de fuera que lo único que ofrece son palabras?"
 agitators_law_events.13.e: "¡Recordémosle que no es bienvenid[SCOPE.sCharacter('supporting_agitator').GetCustom('ES_OA')] fuera de su ciudad!"
 agitators_law_events.14.t: "Una campaña de banquetes"
 agitators_law_events.14.d: "La asistencia de [SCOPE.sCharacter('supporting_agitator').GetFullName] a un banquete de la burguesía para recaudar fondos en [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] ha provocado un repunte de los fondos destinados a promover la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 agitators_law_events.14.f: "Cuando el organizador, situado al final de la mesa, se puso en pie para brindar por la patente sabiduría de la reforma, no pudo evitar pensar en lo mucho que se parecía el sonido del tenedor contra el cristal al de una moneda cayendo en una hucha, o al de un casquillo disparado cayendo al suelo."
 agitators_law_events.14.a: "Alimento para el cuerpo y el presupuesto."
 agitators_law_events.14.b: "Así que ¿la política canaliza enormes sumas de dinero?"
 agitators_law_events.15.t: "Respaldo de los medios de comunicación"
 agitators_law_events.15.d: "La Voz de [SCOPE.sState('newspaper_scope').GetStateRegion.GetCityHubName], un conocido periódico que lee el grupo de [SCOPE.gsInterestGroup('newspaper_ig').GetName|l] en cada rincón de [ROOT.GetCountry.GetName], ha publicado un artículo de [SCOPE.sCharacter('supporting_agitator').GetFullName] en el que se aboga por promulgar la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 agitators_law_events.15.f: "Publicar un periódico sin promoción alguna es como guiñarle el ojo a una chica en la oscuridad: las intenciones son buenas, pero resulta ineficaz." #- William Randolph Hearst
 agitators_law_events.15.a: "¿Quiénes somos nosotros para oponernos a la voz del pueblo?"
 agitators_law_events.15.b: "Démosle las gracias al editor."
 agitators_law_events.16.t: "Oposición impresa"
 agitators_law_events.16.d: "En un popular periódico de la oposición publicado en [ROOT.GetCountry.GetName] ha aparecido una diatriba apenas disimulada contra la ley de [SCOPE.sLaw('current_law_scope').GetName] escrita por [SCOPE.sCharacter('opposing_agitator').GetFullName]."
 agitators_law_events.16.f: "—Debería echarle un ojo al periódico de la mañana, señor. Es…\n\n—¿Sí?\n\n—Verá, incluye un artículo de [SCOPE.sCharacter('opposing_agitator').GetLastNameNoFormatting]. En la tercera página.\n\nEl funcionario alzó la mano y se la puso en la sien. Y con eso, supo que estaba a punto de leer algo que le robaría años de vida."
 agitators_law_events.16.a: "[SCOPE.sCharacter('supporting_agitator').GetCustom('ES_ElElla')|U] a lo suyo, siempre con el látigo."
 agitators_law_events.16.b: "Animemos a nuestros partidarios a publicar artículos que se opongan a este."
 agitators_law_events.17.t: "Bases plantadas"
 agitators_law_events.17.d: "En un escandaloso chivatazo por parte del antiguo editor de un periódico, se ha dado a conocer al gobierno que una oleada de artículos recientes en contra de [SCOPE.sLaw('current_law_scope').GetName] han sido, de hecho, escritos en su totalidad por [SCOPE.sCharacter('opposing_agitator').GetFullName], que ha empleado distintos seudónimos y estilos."
 agitators_law_events.17.f: "«Mantenemos que ninguna persona ni conjunto de personas puede establecer de forma adecuada una norma de expresión para los demás»." #- William Randolph Hearst
 agitators_law_events.17.a: "Al parecer, la oposición es a la vez más y menos monolítica de lo que se creía."
 agitators_law_events.17.b: "Al público le encantaría saber más sobre esta historia."
 agitators_law_events.18.t: "Debilitamiento de la oposición"
 agitators_law_events.18.d: "En una muestra de desunión entre los opositores al gobierno, [SCOPE.sCharacter('opposing_agitator').GetFullName] ha publicado abiertamente los nombres de ciertas figuras rivales de la oposición en uno de sus panfletos. La revelación de estas identidades ofrece a la policía una oportunidad única."
 agitators_law_events.18.f: "«Sin una organización fuerte y experta a la hora de librar la lucha política en cualquier circunstancia y momento, no se puede hablar de un plan de acción sistemático, iluminado por firmes principios y llevado a cabo con constancia, que es el único digno de recibir el nombre de táctica»." #- Vladimir Lenin, quoting an Iskra article.
 agitators_law_events.18.a: "Qué conveniente."
 agitators_law_events.18.b: "No vamos a tolerar sus conspiraciones infantiles."
 agitators_law_events.19.t: "Asuntos de familia"
 agitators_law_events.19.d: "Mientras estudia en la [SCOPE.sBuilding('uni_scope').GetName|l] de [SCOPE.sState('uni_state').GetStateRegion.GetName], el hijo de [SCOPE.sCharacter('supporting_ig_leader').GetFullName] ha comenzado a expresar opiniones que repiten las consignas de los partidarios de [SCOPE.sCharacter('opposing_agitator').GetFullName]."
 agitators_law_events.19.f: "—De hecho, el profesor ha comentado hoy en clase algo fascinante…\n\nMientras hablaba sin parar, al parecer sin darse cuenta de nada, [SCOPE.sCharacter('supporting_ig_leader').GetLastNameNoFormatting] apretaba un puño bajo la mesa cada vez con más fuerza."
 agitators_law_events.19.a: "Las familias deben respetar las opiniones expresadas por los demás."
 agitators_law_events.19.b: "Hay que hacer entrar en razón a ese mocoso insolente."
 agitators_law_events.19.c: "Tal vez debería asistir a otro tipo de centro educativo."
 problem_child_barracks_tt: "El cuartel de [SCOPE.sState('problem_child_barracks').GetName] debería hacerle entrar en razón."
 agitators_law_events.20.t: "Descontento original"
 agitators_law_events.20.d: "Un socio de [SCOPE.sCharacter('opposing_agitator').GetFullName] ha acudido a un periódico importante de [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] para solicitar que se publique en sus páginas un poema original en el que se introduce una sutil crítica a que se promulgue la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 agitators_law_events.20.f: "—Es obra de mi padre, señor, de antes de que falleciera. Como ve, era un hombre muy comprometido…\n\n—No, no. Cuando habla de eso, no se refiere a ahora, sino a la última ocasión en la que se intentó algo… así. Va sobre… patrones cíclicos a lo largo de la historia. No del acto en sí."
 agitators_law_events.20.a: "Para nada. Todos sabemos quién es el verdadero autor."
 agitators_law_events.20.b: "¿Quiénes somos nosotros para rechazar una obra de calidad?"
 agitators_law_events.21.t: "El legado de la Ilustración"
 agitators_law_events.21.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] ha pronunciado un discurso en público especialmente convincente en apoyo de una ley de [SCOPE.sLaw('current_law_scope').GetName] en el que se transmitían a partes iguales ideales igualitarios y citas de literatura antimonarquista."
 agitators_law_events.21.f: "«Si queremos que la República sea sólida, primero debemos construir sus cimientos. No tenemos que buscarlos en el extranjero; deberíamos hallarlos en el corazón de todos los habitantes del país»." #- Sun Yat-Sen
 agitators_law_events.21.a: "¡Un espectáculo magnífico!"
 agitators_law_events.21.b: "Ninguna palabra es capaz de derrocar el orden divino."
 agitators_law_events.22.t: "Un ataque de lesa majestad"
 agitators_law_events.22.d: "En su ímpetu contra la institución de la monarquía, [SCOPE.sCharacter('supporting_agitator').GetFullName] ha hecho gran cantidad de comentarios que se han interpretado como lesa majestad. Los partidarios [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] han exigido que se le lleve a juicio."
 agitators_law_events.22.f: "—Y en lo que respecta al asunto [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]…\n\nLa multitud contuvo la respiración al presentir que se avecinaba algo grande.\n\n—¡No veo razón alguna para aparentar respeto por alguien que ha obtenido su puesto únicamente por tener sangre más endogámica que el resto de nosotros! Si los cielos enviaran a alguien digno del título de gobernante de [ROOT.GetCountry.GetNameNoFormatting], ¡sin duda no sería una persona con horchata en las venas!"
 agitators_law_events.22.a: "Por fin se ha pasado de la raya con su comportamiento."
 agitators_law_events.21.a.tt: "[SCOPE.sCharacter('supporting_agitator').GetFullName] irá a juicio y a la cárcel por delitos contra la corona."
 agitators_law_events.22.b: "¿Acaso queremos arriesgarnos a que sus partidarios monten en cólera?"
 agitators_law_events.23.t: "Republicanismo democrático"
 agitators_law_events.23.d: "Las actividades de [SCOPE.sCharacter('supporting_agitator').GetFullName] han conducido a una destacada alianza entre republicanos y partidarios de un derecho al voto extendido. Quienes abogan por un cariz más democrático para [ROOT.GetCountry.GetGovernment.GetName], en lugar de una república, se ven marginados rápidamente."
 agitators_law_events.23.f: "«La República ha de organizarse y mantenerse en torno a la totalidad del pueblo, no sea que nazca enferma y sufra una pronta e ignominiosa muerte»."
 agitators_law_events.23.a: "Una coalición que hará temblar el mundo que le rodea."
 agitators_law_events.23.b: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] debe demostrar que puede gobernar en democracia."
 agitators_law_events.23.c: "Con el tiempo, todos los liberales acabarán traicionando a la corona y a la nación."
 agitators_law_events.24.t: "¿Una república militar?"
 agitators_law_events.24.d: "Se ha visto a algunos allegados de [SCOPE.sCharacter('supporting_agitator').GetFullName] en compañía de oficiales reformistas del ejército, entre ellos [SCOPE.sCharacter('suspected_general_scope').GetFullName]. Tales actividades hacen temer un golpe de Estado por la fuerza contra [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
 agitators_law_events.24.f: "«Independientemente de cualquier motivo que [SCOPE.sCharacter('suspected_general_scope').GetCustom('ES_ElElla')] pueda argumentar, su presencia en compañía de ese indeseable demuestra inclinaciones peligrosas. Os he dado todo lo que he podido reunir sobre este tema. Por el bien de la corona, ruego que se evalúe la situación con celeridad»."
 agitators_law_events.24.a: "Hemos de dar ejemplo con [SCOPE.sCharacter('suspected_general_scope').GetLastName] con un juicio por sedición."
 agitators_law_events.24.b: "No podemos mermar las filas del ejército solo en base a sospechas."
 agitators_law_events.25.t: "La marcha de las masas"
 agitators_law_events.25.d: "El ímpetu de [SCOPE.sCharacter('supporting_agitator').GetFullName] ha dado lugar a una marcha en [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] a favor del derecho al voto extendido y del aumento de los derechos políticos del pueblo."
 agitators_law_events.25.f: "La marcha abarcaba más de una manzana; era un desfile de ojos entusiastas y corazones fervorosos que hacía que la ciudad pareciera llena de una energía extraña.\n\nAl frente de la columna, se alzaba [SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting], que la dirigía exultante con cierto aire de esperanza ilimitada."
 agitators_law_events.25.a: "Una muestra de apoyo a un proyecto de ley magnífico."
 agitators_law_events.25.b: "No permitamos que hable, so pena de arresto."
 agitators_law_events.26.t: "Los enemigos del pueblo"
 agitators_law_events.26.d: "Durante un discurso en un salón reformista en [SCOPE.sState('capital_scope').GetName], [SCOPE.sCharacter('supporting_agitator').GetFullName] ha lanzado una diatriba especialmente apasionada en la que se condena a los [SCOPE.gsInterestGroup('landowners_ig').GetName|l] como opositores a la democracia y al pueblo en su conjunto."
 agitators_law_events.26.f: "«Ahora, debo hacer referencia al carácter de ciertas personas que han demostrado estar entregadas por completo a la represión del pueblo en su totalidad. Son seres crueles e indolentes, cuya existencia está blindada por los privilegios. Son reliquias de una era ya pasada, cuyas mentes se rebelan ante la perspectiva de una nación en la que se desafíe su poder»."
 agitators_law_events.26.a: "¡Abajo los enemigos de la libertad!"
 agitators_law_events.26.b: "El pueblo siempre necesitará la supervisión de sus superiores."
 agitators_law_events.26.c: "Todos sabemos a qué «privilegiados» se estaba refiriendo en realidad."
 agitators_law_events.27.t: "Amigos controvertidos"
 agitators_law_events.27.d: "La asistencia de [SCOPE.sCharacter('supporting_agitator').GetFullName] a una reunión de una asociación prorreformas radical en [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] ha hecho que la opinión pública tome conciencia sobre ella y ha complicado considerablemente la actuación de la policía en su contra."
 agitators_law_events.27.f: "El funcionario miró el documento que había sobre su mesa con cierto estupor, fijándose en el nombre del grupo que se había adjudicado con orgullo la organización de la última manifestación. Ese grupo odioso y sin duda reprimido iba asociado al nombre de [SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting], un incordio que había puesto las cosas muy difíciles en los últimos años. Frunció el ceño y se volvió hacia su compañero de al lado.\n\n—¿No habíamos hecho ya pública la orden de detención contra esta gente?"
 agitators_law_events.27.a: "Igual ha llegado el momento de darles nuestra aprobación."
 agitators_law_events.27.b: "La opinión del público no es excusa."
 agitators_law_events.28.t: "Romance en la oficina de la censura"
 agitators_law_events.28.d: "Bajo la apariencia de una novela romántica especialmente recargada, [SCOPE.sCharacter('supporting_agitator').GetFullName] ha logrado que la censura le dé el visto bueno a un texto sutilmente antigubernamental. El mensaje implícito de la obra aboga por la libertad de expresión y rechaza lo que considera «despotismo»."
 agitators_law_events.28.f: "«Siempre ocurre así. Si apareció en un hombre la disposición para buscar algo, encuentra en todo lo que busca. Aunque no haya ninguna huella, de todos modos ve una huella clara; aunque no haya ni sombra, de todos modos ve no solamente la sombra de lo que le hace falta, sino incluso todo lo que necesita lo ve con los rasgos más indudables; y estos rasgos se hacen cada vez más claros con cada nueva mirada, con cada nuevo pensamiento»." #- Nikolai Chernyshevsky, What Is To Be Done?
 agitators_law_events.28.a: "¡No vamos a examinar de nuevo un libro de quinientas páginas por un capricho!"
 agitators_law_events.28.b: "Hemos de retirar la novela del mercado y exigir que se entreguen los ejemplares existentes."
 agitators_law_events.29.t: "Falta de cumplimiento"
 agitators_law_events.29.d: "Un anónimo del cuerpo de policía ha enviado una lista de funcionarios que, presuntamente, simpatizan con la causa de [SCOPE.sCharacter('supporting_agitator').GetFullName]. En la carta, se indica que se han negado discretamente a llevar a cabo sus obligaciones como censores."
 agitators_law_events.29.f: "— … sí, él. ¿Oíste lo que dijo después de que le pasáramos aquella novela?\n\nEl oficinista siguió el pulgar del informante, que estaba dirigido hacia un hombre que tomaba su almuerzo desprevenido.\n\n—No, cuéntame —dijo con expresión neutra.\n\n—Pues fue algo en plan «la junta ya está medio muerta…»."
 agitators_law_events.29.a: "¿Por qué hemos de molestarnos? Al fin y al cabo, la censura va a desaparecer."
 agitators_law_events.29.b: "Haremos cumplir la ley hasta el momento en que sea derogada."
 agitators_law_events.30.t: "Juego de cobardes"
 agitators_law_events.30.d: "En un conocido periódico de ideas afines al grupo de [SCOPE.gsInterestGroup('newspaper_ig').GetName|l] se ha publicado un audaz artículo firmado por [SCOPE.sCharacter('supporting_agitator').GetFullName], en el que se pide la abolición de la censura. La popularidad de la publicación, incluso entre los partidarios del gobierno, hace que resulte arriesgado prohibir el rotativo."
 agitators_law_events.30.f: "Cuando el supervisor entró en la oficina, con ojos somnolientos tras una noche de sueño intranquilo, se fijó rápidamente en las expresiones dolidas de su personal. Un vistazo al tablón de anuncios le indicó al momento la causa de su malestar, escrita en negrita.\n\n«PARA SU CONSIDERACIÓN: UNA ARGUMENTACIÓN A FAVOR DE LA LIBRE EXPRESIÓN»"
 agitators_law_events.30.a: "Incluso algunos de nosotros coincidimos en que algo de razón tienen."
 agitators_law_events.30.b: "Si no estamos espabilados, la situación empeorará."
