 french_pretenders_pulse.10.t: "Los herederos de la Grande Armée"
 french_pretenders_pulse.10.d: "El buen humor de los soldados [ROOT.GetCountry.GetAltAdjective('PM')] en el conflicto actual resucita el recuerdo de los triunfantes ejércitos de Napoleón I. La popularidad de la causa [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName|l] no ha dejado de crecer a lo largo de los frentes"
 french_pretenders_pulse.10.f: "La agitación del pueblo y la soldadesca se nota en las calles. Desde los rincones más húmedos de las posadas hasta los campos trillados, el recuerdo de las primeras victorias decisivas de Napoleón emociona a todos. Es posible que los grandes regimientos de Francia vuelvan a desfilar por [SCOPE.sState('capital_scope').GetCityHubName] bajo las órdenes de un nuevo Bonaparte."
 french_pretenders_pulse.10.a: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] nos conducirá a muchas más victorias."
 french_pretenders_pulse.10.b: "Debemos felicitar a los soldados por su ejemplar actuación."
 french_pretenders_pulse.10.c: "Es un buen augurio para la causa [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName|l]."
 french_pretenders_pulse.11.t: "Los frutos de la industria"
 french_pretenders_pulse.11.d: "La prosperidad del comercio [ROOT.GetCountry.GetAdjective] ha beneficiado en gran medida a los adinerados mecenas de la causa [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName|l]. Estos han reinvertido sus fondos para apoyar las reivindicaciones de su candidato."
 french_pretenders_pulse.11.f: "Cuanto más cambian las cosas, más permanecen igual. Los barones de antaño poseían forjas y campos. Hoy, poseen máquinas y almacenes mercantiles. A un rey sabio le da igual qué llaves guarden los barones, siempre que estas sigan en las manos adecuadas."
 french_pretenders_pulse.11.a: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] es el origen de la prosperidad [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')]."
 french_pretenders_pulse.11.b: "Debemos elogiar a nuestros magnates por su ardua labor."
 french_pretenders_pulse.11.c: "Es un buen augurio para la causa [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName|l]."
 french_pretenders_pulse.12.t: "Las palabras de la Iglesia"
 french_pretenders_pulse.12.d: "El creciente prestigio e influencia del grupo de [SCOPE.gsInterestGroup('devout_ig').GetName|l] ha hecho que la causa [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName|l] goce de mayor fortuna. Los clérigos nostálgicos alaban a los reyes de antaño."
 french_pretenders_pulse.12.f: "Aquella mañana, las campanas de bronce de Reims relucían como espejos. Hacía mucho que no se celebraba una coronación en aquel lugar. Otrora, las campanas anunciaban épocas de reyes, elegidos por Dios como las joyas más brillantes de Su corona. Ahora, los únicos compañeros de las campanas son fantasmas y telarañas. Pero el reino de Dios es eterno, y solo es cuestión de tiempo hasta que las campanas proclamen a un nuevo rey."
 french_pretenders_pulse.12.a: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] no olvidará tal apoyo."
 french_pretenders_pulse.12.b: "La Iglesia es la roca sobre la que descansamos."
 french_pretenders_pulse.12.c: "Es un buen augurio para la causa [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName|l]."
 french_pretenders_pulse.13.t: "[SCOPE.sCharacter('partisan_character').GetFullName] respalda la causa [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]"
 french_pretenders_pulse.13.d: "[SCOPE.sCharacter('partisan_character').GetFullName] ha comprometido al grupo de [SCOPE.sCharacter('partisan_character').GetInterestGroup.GetName|l] en su totalidad a la causa [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]. Aunque ambiciosas, sus declaraciones han generado polémica tanto dentro del grupo de [SCOPE.sCharacter('partisan_character').GetInterestGroup.GetNameNoFormatting|l] como fuera de él."
 french_pretenders_pulse.13.f: "#bold [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting]: «¡Mi corazón pertenece a [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]!»#!\n\n Llega un día propicio para la Casa de [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]. Monárquic[SCOPE.sCharacter('partisan_character').GetCustom('ES_OA')] prolífic[SCOPE.sCharacter('partisan_character').GetCustom('ES_OA')] y expert[SCOPE.sCharacter('partisan_character').GetCustom('ES_OA')] honest[SCOPE.sCharacter('partisan_character').GetCustom('ES_OA')] del grupo de [SCOPE.sCharacter('partisan_character').GetInterestGroup.GetNameNoFormatting|l], [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting] defiende el ascenso de la casa al trono de Carlomagno. Las gentes de [SCOPE.sState('capital_scope').GetCityHubName] no han tardado en demostrar tanto su apoyo como su desprecio por el anuncio realizado por [SCOPE.sCharacter('partisan_character').GetLastNameNoFormatting] esta mañana. (cont. pág. 2)"
 french_pretenders_pulse.13.a: "Lo mejor sería que mantuviera las formas."
 french_pretenders_pulse.13.b: "¿De qué sirve la reputación si no se puede perder?"
 french_pretenders_pulse.14.t: "¿Un ejército [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]?"
 french_pretenders_pulse.14.d: "[SCOPE.sCharacter('partisan_character').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('partisan_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('partisan_character').GetFullName] ha hecho numerosas declaraciones para demostrar su apoyo a la causa [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l], empleando su posición en el ejército para difundir sus creencias por doquier."
 french_pretenders_pulse.14.f: "—Mi familia se dejó la piel por Napoleón y sus grandes sueños de una Europa dominada por Francia. Y ahora un nuevo pretendiente viene a pedirme que haga lo mismo por el mismo sueño.\n\n—No se trata de cualquier pretendiente, general. Ni tampoco de cualquier sueño. Se trata de restaurar una monarquía más grande que cualquier república que jamás haya existido. Y con usted a la cabeza. No aceptaremos ninguna otra posibilidad."
 french_pretenders_pulse.14.a: "Nuestros soldados alaban la causa [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]."
 french_pretenders_pulse.14.b: "A la población [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l] no le vendría mal un defensor coherente."
 french_pretenders_pulse.14.c: "Sus palabras dejan entrever la amenaza de un golpe de Estado. Que lo despachen de inmediato."
 french_pretenders_pulse.15.t: "El pueblo a favor de la causa [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]"
 french_pretenders_pulse.15.d: "[SCOPE.sCharacter('partisan_character').GetFullName], defensor[SCOPE.sCharacter('partisan_character').GetCustom('ES_XA')] polític[SCOPE.sCharacter('partisan_character').GetCustom('ES_OA')] experimentad[SCOPE.sCharacter('partisan_character').GetCustom('ES_OA')] y ferozmente populista, se ha embarcado en una campaña para promover la reivindicación de la causa [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l] entre el pueblo llano."
 french_pretenders_pulse.15.f: "#bold ¡Las campanas de Reims tañen por la Casa [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]!#!\n\n¡Un nuevo rey; un nuevo Carlomagno! ¡Viva Francia! Viva [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]!\n\n#italic Hay una marcha civil en [SCOPE.sState('capital_scope').GetCityHubName] organizada por [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting]. Se anima a los asistentes a llevar los colores de [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')].#!"
 french_pretenders_pulse.15.a: "Toda una bendición para su causa."
 french_pretenders_pulse.15.b: "Su labor permitirá ver a los líderes de mentalidad [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l] con otros ojos."
 french_pretenders_pulse.16.t: "Riña entre Casas"
 french_pretenders_pulse.16.d: "[SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetFullName], [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetIdeology.GetName|l] en cuerpo y alma, ha lanzado una serie de ataques verbales y acusaciones de oportunismo contra la principal causa [SCOPE.sCharacter('monarchist_leader').GetIdeology.GetName|l]."
 french_pretenders_pulse.16.f: "—Supongo que entiende por qué se le cita aquí hoy, monsieur. Estos retrasos resultan insostenibles.\n\n—Por supuesto que se hará la voluntad de Su Majestad, y con la mayor atención y celeridad, pero, sin duda, dada la historia de nuestra gloriosa nación, ¿no debería ir en interés de Su Majestad que sus decretos sean aceptados por todos?\n\n—Sus juegos no nos parecen divertidos, [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetLastNameNoFormatting]."
 french_pretenders_pulse.16.a: "Debemos instarle a guardar silencio, no sea que [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetSheHe] llegue demasiado lejos."
 french_pretenders_pulse.16.b: "Un alarde fogoso y entretenido."
 french_pretenders_pulse.17.t: "Descontento en aumento"
 french_pretenders_pulse.17.d: "Con el auge del radicalismo que afecta a [ROOT.GetCountry.GetName], la culpa de la incertidumbre a la que se enfrenta el país ha recaído directamente sobre los hombros [SCOPE.sCharacter('monarch_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('monarch_scope').GetFullName] y la causa [SCOPE.sCharacter('monarch_scope').GetIdeology.GetName|l]."
 french_pretenders_pulse.17.d1: "En medio de las corrientes revolucionarias de la primavera de los pueblos, la culpa de la incertidumbre a la que se enfrenta [ROOT.GetCountry.GetName] ha recaído directamente sobre los hombros [SCOPE.sCharacter('monarch_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('monarch_scope').GetFullName] y la causa [SCOPE.sCharacter('monarch_scope').GetIdeology.GetName|l]."
 french_pretenders_pulse.17.f: "Francia no teme a poner fin a la vida de sus reyes. Sus revoluciones iban de la mano del fuego y la lucha, además de un maremoto de furia que se desataba de repente. Del mismo modo, sus gobernantes conocen bien las señales de advertencia. Un ceño fruncido, una mirada de odio... Pólvora a la espera de que prendan la mecha."
 french_pretenders_pulse.17.a: "La voluntad del pueblo es caprichosa, como poco."
 french_pretenders_pulse.17.b: "El reinado [SCOPE.sCharacter('monarch_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] bien vale algún que otro tumulto."
 french_pretenders_pulse.17.a1: "Debemos prepararnos para capear el temporal."
 french_pretenders_pulse.17.b1: "Debemos detener estas oleadas de odio aquí y ahora."
 french_pretenders_pulse.18.t: "La muerte de Carlos X"
 french_pretenders_pulse.18.d: "El rey Carlos X, gobernante de [ROOT.GetCountry.GetName] antes de la Revolución de Julio, ha fallecido en su exilio de [SCOPE.sCountry('slovenia_owner_scope').GetName]. Los partidarios de los legitimistas han solicitado la repatriación de su cuerpo a [ROOT.GetCountry.GetNameNoFormatting] para su entierro."
 french_pretenders_pulse.18.f: "El rey había muerto, pero pocos eran los que se veían capaces de cantar el famoso estribillo. Miles de ciudadanos exigían que se repatriara a Francia el cuerpo del rey exiliado para su entierro. Unos afirmaban que era por tradición, mientras que otros se decantaban por quemar el cuerpo. Por eso del cólera, decían."
 french_pretenders_pulse.18.a: "Renunció a sus derechos en 1830."
 french_pretenders_pulse.18.b: "Tenemos que esforzarnos por cerrar las heridas de la Revolución de Julio."
 french_pretenders_pulse.19.t: "El retorno de las cenizas"
 french_pretenders_pulse.19.d: "[SCOPE.sCountry('saint_helena_owner_scope').GetName] ha hecho entrega del cuerpo de Napoleón Bonaparte, el cual fue trasladado desde la isla de Santa Elena hasta [ROOT.GetCountry.GetName]. El sepelio del cuerpo del emperador supone una gran oportunidad para reavivar el pasado imperial."
 french_pretenders_pulse.19.f: "«Me alegra que se me haya reservado el derecho de devolver a Francia los restos mortales de quien tanta gloria nos trajo y, así, saldar la deuda que tiene nuestra patria común para con él al otorgar a su féretro todos los honores que se merece»."
 french_pretenders_pulse.19.a: "Por fin, el emperador descansa en paz."
 french_pretenders_pulse.19.b: "Aprovecha esta oportunidad para cortejar a los bonapartistas."
 french_pretenders.7.t: "La nueva monarquía"
 french_pretenders.7.d: "Tras instaurar de nuevo la monarquía en [ROOT.GetCountry.GetName], y con una regencia de forma temporal el trono, ha llegado el momento de determinar a qué dinastía se confiará la corona de Francia."
 french_pretenders.7.f: "Las campanas doblan en Reims, pero ningún rey se sienta en el trono. Las tres grandes dinastías se mantienen al margen, ya que sus pretendientes no quieren que recaiga sobre ellos el peso de la corona. Si alguno de ellos intentase algún movimiento, debería enfrentarse a los otros dos bandos. La propia Francia no parece tener prisa por tener un rey legítimo, le basta con tener un rey, sin más."
 french_pretenders.7.a: "La Casa de Bonaparte nos llevará a la gloria."
 french_pretenders.7.b: "La Casa de Orleans traerá la prosperidad a Francia."
 french_pretenders.7.c: "La Casa de Borbón se vengará por los crímenes de la revolución."
 french_pretenders.7.d1: "Las dinastías de antaño han demostrado ser demasiado frágiles."
 pretenders_7_legitimists_tt: "El trono de [SCOPE.sCountry('reflexive_reference_france').GetName] se le confiará al pretendiente [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName|l]."
 pretenders_7_orleanist_tt: "El trono de [SCOPE.sCountry('reflexive_reference_france').GetName] se le confiará al pretendiente [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName|l]."
 pretenders_7_bonapartist_tt: "El trono de [SCOPE.sCountry('reflexive_reference_france').GetName] se le confiará al pretendiente [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName|l]."
 pretenders_7_fourth_way_tt: "Dejaremos atrás las viejas dinastías y confiaremos el trono de [SCOPE.sCountry('reflexive_reference_france').GetName] [SCOPE.sCharacter('monarch_scope').GetCustom('ES_AlAla')] [SCOPE.sCharacter('prospective_monarch_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('prospective_monarch_scope').GetFullName]"
