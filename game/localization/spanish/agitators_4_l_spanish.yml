 ig_type_matches_former_tt: "[SCOPE.sCharacter('exile_temp').GetFullName] comparte el mismo tipo de grupo de interés que los [SCOPE.gsInterestGroup('exile_ig_scope').GetName|l]"
 exiles_events.1.t: "Un pueblo sin esperanza"
 exiles_events.1.d: "Dada la falta de apoyo popular a sus ideas, [SCOPE.sCharacter('agitator_scope').GetFullName] ha dejado [ROOT.GetCountry.GetName] para exiliarse más allá de nuestras fronteras."
 exiles_events.1.f: "«Un estudio en profundidad me ha convencido de lo contrario. La clase trabajadora [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')] nunca conseguirá nada»." #- Karl Marx
 exiles_events.1.a: "Algún día, puede que las cosas cambien a mejor."
 exiles_events.1.b: "La esperanza es el primer paso hacia la desilusión."
 exiles_events.2.t: "Un café famoso"
 exiles_events.2.d: "Tras un encuentro casual en un café y una conversación sesuda, [SCOPE.sCharacter('friend_scope').GetFullName] ha recomendado que se le conceda la residencia permanente a [SCOPE.sCharacter('exile_scope').GetFullName], que en estos momentos vive en [ROOT.GetCountry.GetName]."
 exiles_events.2.f: "«Si necesita un lugar donde quedarse, no puedo dejar de extenderle una invitación. Sería vergonzoso por mi parte, después de tan magnífica correspondencia, impedirle proseguir desarrollando su talento»."
 exiles_events.2.a: "No podríamos haber pedido un respaldo más valioso."
 exiles_events.2.b: "La capacidad de [SCOPE.sCharacter('friend_scope').GetFullName] para tomar decisiones es obviamente cuestionable."
 exiles_events.3.t: "Apoyo desde el extranjero"
 exiles_events.3.d: "Los líderes del grupo de [SCOPE.gsInterestGroup('exile_ig').GetName|l] pertenecientes al movimiento de [SCOPE.sPoliticalMovement('movement_scope').GetName] le han enviado una carta a [SCOPE.sCharacter('exile_scope').GetFullName] para solicitarle que vuelva al país con objeto de hacer que el movimiento avance."
 exiles_events.3.f: "«Desde que te obligaron a marcharte de [ROOT.GetCountry.GetName], con los sabuesos del gobierno pisándote los talones, el pueblo ha ido despertando poco a poco… Ahora, más que en ningún otro momento del pasado, es hora de que vuelvas y contemples el cambio que con tanta nobleza exigías hace tantos años»."
 exiles_events.3.a: "No hay mejor momento que ahora."
 exiles_events.3.b: "No contemplaremos esta posibilidad."
 exiles_events.4.t: "Un exiliado caído en desgracia"
 exiles_events.4.d: "Tras una violenta lucha por el poder en [ROOT.GetCountry.GetName], el grupo de [SCOPE.gsInterestGroup('failed_revolution_ig').GetName|l] ha acabado en el bando perdedor de la historia. [SCOPE.sCharacter('failed_revolution_agitator').GetFullName] ha intentado huir del país para escapar de las represalias."
 exiles_events.4.f: "Era un plan que esperaba no tener que poner en práctica nunca. Salir de su casa por una ventana, huir por un túnel oscuro y embarrado y, a continuación, llegar al bosque para cruzar lejos la frontera."
 exiles_events.4.a: "Podrá replantearse su vida en un cuchitril extranjero."
 exiles_events.4.b: "Debemos perseguir[SCOPE.sCharacter('failed_revolution_agitator').GetCustom('ES_LoLa')] a cada paso del camino."
 exiles_events.5.t: "El exiliado arrepentido"
 exiles_events.5.d: "Complacid[SCOPE.sCharacter('exile_scope').GetCustom('ES_OA')] por las recientes decisiones tomadas por nuestro gobierno, [SCOPE.sCharacter('exile_scope').GetFullName] ha anunciado su intención de volver a [ROOT.GetCountry.GetName]. Los socios que le quedan en el grupo de [SCOPE.gsInterestGroup('exile_ig').GetName|l] están de celebración."
 exiles_events.5.f: "«En el pasado, me empeñé por buscar un líder extraordinario para [ROOT.GetCountry.GetNameNoFormatting], uno que pudiera resolver los muchos males que aquejan a nuestro pueblo… Solo mi propia obstinación me impedía ver lo que ahora veo. Eres tú quien ha llegado a ser ese líder extraordinario»."
 exiles_events.5.a: "Aceptemos sus buenos deseos y dejemos que vuelva."
 exiles_events.5.b: "¿De verdad podemos estar tan seguros de que sus intenciones son buenas?"
 exiles_events.6.t: "Migración política"
 exiles_events.6.d: "El diverso e inestable ambiente político de [ROOT.GetCountry.GetName] resulta atractivo para exiliados políticos y apátridas, los cuales han comenzado a congregarse en las cafeterías de [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]."
 exiles_events.6.f: "Oh, [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName], joya imperfecta pero ardorosa… ¿Dónde si no se podrían encontrarse tres manifestaciones diferentes en cuestión de cinco minutos?"
 exiles_events.6.a: "Les invitamos a unirse a la infinidad de voces."
 exiles_events.6.b: "Esta gente se burla de [ROOT.GetCountry.GetName]."
 exiles_events.7.t: "Un exiliado a las puertas"
 exiles_events.7.d: "El relativamente tolerante sistema [ROOT.GetCountry.GetAdjective] de inmigración lleva mucho tiempo siendo atractivo para quienes huyen de sus países de origen. Hace poco, [SCOPE.sCharacter('exile_scope').GetFullName] ha solicitado unirse al sinfín de personas que se mudan a [ROOT.GetCountry.GetName]."
 exiles_events.7.f: "Era un nombre en una lista muy muy larga, que había superado diversas capas de burocracia antes de que lo detectaran. Sin embargo, un fatídico día al final de su turno, un empleado lo señaló y pronunció estas ominosas palabras.\n\n—Juraría que ese nombre me suena."
 exiles_events.7.a: "Con el tiempo, [SCOPE.sCharacter('exile_scope').GetFullName] también será de [ROOT.GetCountry.GetName]."
 exiles_events.7.b: "No acogeremos a alguien así, independientemente de los precedentes."
 exiles_events.8.t: "Un manifiesto extranjero"
 exiles_events.8.d: "Las obras recién traducidas de [SCOPE.sCharacter('exile_scope').GetFullName] se han popularizado en el seno del movimiento de [SCOPE.sPoliticalMovement('movement_scope').GetName]. La relación ha llegado hasta el punto de que [SCOPE.sCharacter('exile_scope').GetFullName] respalda el movimiento abiertamente."
 exiles_events.8.f: "«Y para una gran clase íntegra, no hay otro camino, en especial para una nación tan eminentemente práctica como la [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')]. Lo importante es conseguir que la clase obrera actúe como clase y, una vez logrado, enseguida hallará la dirección correcta, y quienes se resistan, se verán apartados con sus pequeñas sectas propias»."
 exiles_events.8.a: "¡Nuestra lucha es internacional!"
 exiles_events.8.b: "Había que castigar esta injerencia extranjera."
 exiles_events.9.t: "Amnistía para los disidentes"
 exiles_events.9.d: "El grupo de [SCOPE.gsInterestGroup('government_ig_scope').GetName|l] ha solicitado al gobierno una amnistía para los antiguos disidentes que se encuentran en el extranjero. Esto incluye en particular a [SCOPE.sCharacter('exile_scope').GetFullName], antigu[SCOPE.sCharacter('exile_scope').GetCustom('ES_OA')] soci[SCOPE.sCharacter('exile_scope').GetCustom('ES_OA')] suy[SCOPE.sCharacter('exile_scope').GetCustom('ES_OA')]."
 exiles_events.9.f: "Hace tiempo que mantenemos la postura de que las acciones de las administraciones pasadas no afectan a la naturaleza fundamental de la nación [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')]. Teniendo este principio en mente, pedimos que se conceda el perdón a ciertas figuras que fueron exiliadas al extranjero en el pasado y que se dejen atrás estas acciones de una vez por todas."
 exiles_events.9.a: "Se merecen una recompensa por su fiel apoyo."
 exiles_events.9.b: "Si no [SCOPE.sCharacter('exile_scope').GetCustom('ES_LoLa')] hubiéramos exiliado, jamás nos habrían apoyado."
 exiles_events.10.t: "Una crisis de salud"
 exiles_events.10.d: "[SCOPE.sCharacter('exile_scope').GetFullName], destacad[SCOPE.sCharacter('exile_scope').GetCustom('ES_OA')] exiliad[SCOPE.sCharacter('exile_scope').GetCustom('ES_OA')] polític[SCOPE.sCharacter('exile_scope').GetCustom('ES_OA')] de [ROOT.GetCountry.GetName], ha enfermado de gravedad durante su estancia en el extranjero y ha solicitado volver a casa el tiempo suficiente para recibir tratamiento médico."
 exiles_events.10.f: "El carácter de un hombre no importa: la enfermedad puede ir tras él igualmente."
 exiles_events.10.a: "[SCOPE.sCharacter('exile_scope').GetCustom('ES_ElElla')|U] debe afrontar las consecuencias de sus actos."
 exiles_events.10.b: "Podemos permitirnos mostrar misericordia con los enfermos."
 exiles_events.10.c: "Puede que se sienta con derecho a quedarse después de haber recibido el tratamiento."
