 historical_agitators.9.t: "El hombre que pudo reinar"
 historical_agitators.9.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName], un residente de la región de [SCOPE.sState('california_scope').GetName], se ha declarado emperador, ha empezado a promulgar decretos propios y la gente ha comenzado a imprimir moneda con su efigie."
 historical_agitators.9.f: "«A petición perentoria y por deseo de una gran mayoría de ciudadanos de los Estados Unidos, yo, [SCOPE.sCharacter('historic_agitator_scope').GetFullNameNoFormatting], anteriormente residente en la bahía de Algoa, cabo de Buena Esperanza y ahora, desde hace 9 años y 10 meses, en San Francisco, California, me declaro y proclamo emperador de los Estados Unidos…»."
 historical_agitators.9.a: "Dejemos que se autoproclame. La gente no parará de reír."
 historical_agitators.9.b: "No podemos dejar que un jefe de Estado extranjero circule libremente."
 historical_agitators.10.t: "Alguien de utilidad"
 historical_agitators.10.d: "[SCOPE.sCharacter('historical_agitator_scope').GetFullName], vástago desheredado de una familia principesca, ha vuelto a [ROOT.GetCountry.GetName]. Sus actividades parecen de naturaleza subversiva."
 historical_agitators.10.f: "—Es un gran placer volver a verte, Dmitri. Veo que San Petersburgo se ha vuelto a animar.\n\n—Ciertamente, Pyotr. Escucha, no he venido a hacerte una visita de cortesía. Me alegro de que estés de vuelta en la madre patria, e… imagino que algunos amigos míos también se alegrarán.\n\n—¿Amigos? No me digas que se trata de Tchaikovsky… Ah, que estás hablando en serio."
 historical_agitators.10.a: "Que lo envíen a Siberia con los demás."
 historical_agitators.10.b: "¿Qué iba a hacer un príncipe fracasado?"
 historical_agitators.10.c: "Debería mantenerse bien lejos de las ciudades."
 historical_agitators.11.t: "Bakunin en Berlín"
 historical_agitators.11.d: "[SCOPE.sCharacter('historical_agitator_scope').GetFullName] ha dejado el ejército sin sentirse una persona realizada y ha pedido permiso para ir a estudiar a Berlín."
 historical_agitators.11.f: "—Hijo, eres mi primogénito y llevas la carga de mantener la estirpe. Te ordeno que te quedes y emplees bien tu talento.\n\n—Se me pelaría la frente como una patata sellando formularios. Aquí no hay futuro. Lo que tengo entre las orejas exige más."
 historical_agitators.11.a: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] necesita grandes pensadores además de grandes generales."
 historical_agitators.11.b: "Disfrutará de su educación y nunca la recuperará."
 historical_agitators.12.t: "Un hombre llamado «Lvov»"
 historical_agitators.12.d: "En una redada llevada a cabo en [SCOPE.sState('trotsky_state').GetName] se ha identificado a más de doscientos miembros del sindicato de trabajadores del sur de Rusia. Entre ellos, un joven llamado [SCOPE.sCharacter('historical_agitator_scope').GetFullName]."
 historical_agitators.12.f: "Corren rumores de que hay una imprenta en [SCOPE.sState('trotsky_state').GetCityHubName]. Pero no una imprenta cualquiera que imprima la gaceta local o incluso libros con aprobación oficial. Esta imprenta se centra en un puñado de ideas. Consignas que defienden los derechos del proletariado y llamamientos a la clase educada para que difunda la buena nueva: ya llega la revolución."
 historical_agitators.12.a: "Que los detengan a todos y los manden a Siberia."
 historical_agitators.12.b: "Detengamos a los cabecillas y el resto entrará en razón."
 historical_agitators.13.t: "La huida de Dąbrowski"
 historical_agitators.13.d: "El capitán [SCOPE.sCharacter('historical_agitator_scope').GetFullName], un antiguo oficial de artillería detenido por sedición, ha escapado de su prisión en Siberia. Sus carceleros creen que se dirige hacia el sur."
 historical_agitators.13.f: "¿Es de verdad patriótico oponerse a un tirano que rige una patria querida, o tan solo es traición autocomplaciente? Una excelente pregunta que debería hallar respuesta si hubiera tiempo para detenerse y descansar. Allá en el sur, en algún lugar, en algún sitio al sur de Moscú, sería el momento idóneo. Pero en estos momentos, los sabuesos [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] van de camino."
 historical_agitators.13.a: "Que lo encuentren antes de que pueda propagar su traición."
 historical_agitators.13.b: "Que la inmensidad de Rusia se encargue de él."
 historical_agitators.13.c: "Ahora es problema de Polonia."
 historical_agitators.14.t: "Una historia dickensiana"
 historical_agitators.14.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] se ha cansado cada vez más de dirigir el noticiero de [SCOPE.sState('capital_scope').GetCityHubName] y ha optado por pasar un tiempo en el extranjero."
 historical_agitators.14.f: "—John, me atrevería a decir que los copropietarios del noticiero van a acabar conmigo. Este periódico estaba destinado a ser mucho más. Me siento como si no me quedara tiempo, por falta de amor o de dinero.\n\n—Sé bien cuando quieres entregarme algo, Charlie. Esta aventura es tuya y te ofrezco mi experiencia libremente, pero piensa en lo que me propones. Aceptaré si es lo que quieres, pero no tomaré esa decisión por ti."
 historical_agitators.14.a: "No debería dejarse lastrar por la ignorancia y la necesidad."
 historical_agitators.14.b: "Aún no ha terminado su trabajo en aquel lugar."
 historical_agitators.15.t: "El joven Espartaco"
 historical_agitators.15.d: "Tras una desastrosa huelga en Polonia, los líderes del Partido del Proletariado han sido ejecutados por traición. Algunos miembros, entre ellos [SCOPE.sCharacter('historical_agitator_scope').GetFullName], han huido."
 historical_agitators.15.f: "A la huelga sobrevivieron muchos menos miembros del partido de lo que nadie se esperaba. Tras ser declarados proscritos, los supervivientes decidieron reunirse en secreto. Todos lo tenían claro: la ley les perseguiría por sus acciones. En Polonia solo podían esconderse en determinados lugares, y las garras [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] se contaban por millones."
 historical_agitators.15.a: "No puede haber compromisos, ni siquiera para ella."
 historical_agitators.15.b: "Resulta excesivo castigar a una mujer con la vida por delante."
 historical_agitators.16.t: "Destrucción: un impulso creativo"
 historical_agitators.16.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] ha publicado hace poco «Reflexiones sobre la violencia», lo que indica tanto su alineación con el izquierdismo radical como su ruptura con la teoría socialista ortodoxa."
 historical_agitators.16.f: "«Marx suponía que no había necesidad de incitar a la burguesía a emplear la fuerza; pero nos enfrentamos a un hecho novedoso y que nadie vio venir: una burguesía que busca debilitar su propia fuerza»."
 historical_agitators.16.a: "¡Que lo saquen de Francia antes de que se convierta en un incordio!"
 historical_agitators.16.b: "El socialismo solo puede continuar pensando en la nación."
 historical_agitators.16.c: "Algunos conceptos deberían seguir siendo conceptos."
 historical_agitators.17.t: "La ética de la venganza"
 historical_agitators.17.d: "Haciéndose eco de los sentimientos de las Fuerzas Armadas, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] ha llamado a la venganza contra [SCOPE.sCountry('revenge_country').GetName] entre atronadores aplausos."
 historical_agitators.17.f: "La venganza, en líneas generales, es la necesidad de defender el honor mancillado. Uno puede vengarse tanto por una golosina robada como por la pérdida de un ojo. Cuando el valor de una nación va ligado a la majestuosidad de su ejército, cualquier derrota en el campo de batalla podría romper su imagen. Y pobre de aquel que atente contra el valor de una nación."
 historical_agitators.17.a: "¡Vive la France! ¡Nadie puede resistir su embate!"
 historical_agitators.17.b: "Todo el mundo tiene derecho a vengar a su país."
 historical_agitators.17.c: "Que echen a este militarista de su puesto."
