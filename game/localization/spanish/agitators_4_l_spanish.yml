 je_the_paris_commune_france_reason: "Una combinación de revolucionarios socialistas, anarquistas y republicanos radicales ha ocupado la ciudad de París y ha declarado un gobierno rival en [SCOPE.sCountry('france_scope').GetName].\n\nMientras la [SCOPE.sCountry('commune_scope').GetName] siga existiendo, representa una amenaza grave para nuestro gobierno. Si el progreso de la Comuna llega a #bold 0#!, nuestras fuerzas podrán reprimirla, pero si llega a #bold 100#!, los revolucionarios llevarán a cabo una marcha sobre Versalles, lo que supondrá el fin definitivo de nuestro gobierno. Si estalla una [concept_revolution|l] mientras existe este gobierno rival, jurará lealtad a la [SCOPE.sCountry('commune_scope').GetName].\n\nEl progreso de la #bold Comuna de París#! cambia en #tooltippable;tooltip:[Country.GetTooltipTag],je_paris_commune_drift_special_tooltip [GetGlobalVariable( 'paris_commune_drift_final_var' ).GetValue]#! cada mes.\n\n#italic Los efectos de esta anotación en el diario restarán #variable [Country.MakeScope.Var('PRC_money_transfer').GetValue|-D]#! @money! al Tesoro nacional a la semana.#!"
