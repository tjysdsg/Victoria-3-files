 government_petition_events.1.d: "En representación de sus electores del grupo de [SCOPE.gsInterestGroup('government_petition_ig').GetName|l], [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetFullName] ha presentado una petición formal al gobierno [ROOT.GetCountry.GetAdjective] para que apruebe la ley de [SCOPE.sLaw('government_petition_law').GetName]."
 government_petition_events.1.f: "—Em, el último asunto del día, señor. Esta mañana han venido algunos de sus electores. Preguntaban… de manera ruidosa e insistente… si usted querría reunirse con ellos para hablar de una nueva legislación.\n\n—¿Eso es todo? Por dios, parece que hubiera visto usted un fantasma. Seguro de que puedo dedicarles las últimas horas de la jornada, ¿no?\n\n—Creo que sí, señor. No estaban dispuestos a aceptar un «no» por respuesta."
