 #The Paris Commune
 paris_commune.1.t: "La Comuna de París"
 paris_commune.1.d: "Un largo periodo de descontento a causa de las demandas gubernamentales exigidas por parte del gobierno al grupo de [SCOPE.gsInterestGroup('national_guard_scope').GetName|l] en [SCOPE.sState('paris_scope').GetStateRegion.GetCityHubName] ha derivado en una rebelión abierta dentro de la ciudad. Los revolucionarios han ejecutado a varios oficiales del Ejército y han declarado un gobierno rival, bajo la [SCOPE.sCountry('paris_commune_scope').GetName]."
 paris_commune.1.f: "«Los proletarios de París, en medio de los fracasos y las traiciones de las clases dirigentes, han comprendido que ha llegado la hora de arreglar la situación tomando en sus manos la dirección de los asuntos públicos. Han entendido que es un deber apremiante, y su derecho absoluto, hacerse dueños de sus propios destinos mediante la toma del poder gubernamental»." #- Karl Marx
 paris_commune.1.a: "¡Hay que poner fin a esta locura!"
 paris_commune.1.b: "¡París en armas es la Revolución en armas!"
 commune_progress_start_at_40: "Nos pondremos del lado del gobierno de [SCOPE.sCharacter('ruler_scope').GetLastName].\nLa #bold Comuna de París#! comenzará con una ligera desventaja"
 commune_progress_start_at_60: "Nos pondremos del lado de la #bold Comuna de París#!.\nLa #bold Comuna de París#! comenzará con una ligera ventaja"
 paris_commune_on_cooldown_tt: "No ha utilizado esta decisión en los últimos #bold tres meses#!"
 paris_commune.2.t: "La Semana Sangrienta"
 paris_commune.2.d: "Fuerzas leales al gobierno de [ROOT.GetCountry.GetRuler.GetLastName] han marchado sobre París y derrotado definitivamente a las fuerzas de la [SCOPE.sCountry('paris_commune_scope').GetName] en una batalla de una semana dentro de los límites de la ciudad. Ya hay informes de ejecuciones en masa de guardias nacionales leales a la Comuna que habían sido apresados."
 paris_commune.2.f: "«La Comuna, asediada por todos lados, únicamente contemplaba muerte en su horizonte. Solo quedaba demostrar valor, y tal fue el caso. Y al fallecer, le abrió la puerta de par en par al futuro. Ese era su destino»." #- Louise Michel
 paris_commune.2.a: "No habrá piedad alguna para una comuna de asesinos."
 paris_commune.2.b: "Debemos actuar sin severidad, no sea que París jamás nos perdone."
 paris_commune.3.t: "La marcha sobre Versalles"
 paris_commune.3.d: "Una fuerza de varios miles de guardias nacionales leales a la [SCOPE.sCountry('paris_commune_scope').GetName] ha marchado sobre el palacio de Versalles, capturando a los ministros del gobierno de [ROOT.GetCountry.GetRuler.GetLastName]. La bandera de la Comuna se ha izado sobre el bastión más importante de la resistencia conservadora."
 paris_commune.3.f: "«La revolución comunera, que comenzó por iniciativa popular, da paso a una nueva era de política experimental, positiva y científica.\n\nEs el fin del viejo mundo gubernamental y clerical, del militarismo y del funcionarismo, de la explotación, la especulación, los monopolios y los privilegios a los que el proletariado debe su servidumbre y la patria, sus desgracias y desastres»." #- Manifesto of the Paris Commune
 paris_commune.3.a: "El gobierno de Versalles será juzgado por sus delitos."
 paris_commune.3.b: "Debemos celebrar la victoria y buscar la reconciliación."
 communards_seize_power_tt: "Las fuerzas [SCOPE.sCountry('paris_commune_scope').GetAltAdjective('PF')] tomarán el control de #bold Francia#!"
 paris_commune.4.t: "La revolución de los comuneros"
 paris_commune.4.d: "Las prolongadas tensiones entre el pueblo [ROOT.GetCountry.GetAdjective] y el gobierno de [ROOT.GetCountry.GetRuler.GetLastName] han llegado a un punto álgido. Revolucionarios de todo el país han declarado su lealtad a la [SCOPE.sCountry('paris_commune_scope').GetName] y han marchado contra el acosado gobierno central."
 paris_commune.4.f: "«¡Abrid paso al pueblo, a los combatientes a brazo descubierto! ¡Ha llegado la hora de la guerra revolucionaria! ¡A las armas, ciudadanos! ¡A las armas!»." #- Louis Delescluze
