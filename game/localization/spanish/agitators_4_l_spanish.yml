 historical_agitators.1.t: "De vuelta de Siberia"
 historical_agitators.1.d: "A su vuelta de un exilio de tres años en Siberia, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] se ha reunido con colegas de los sindicatos para hablar del próximo movimiento."
 historical_agitators.1.f: "—¡Ilych! Pareces frío. Y llevas un elegante anillo en el dedo. El exilio te ha sentado de maravilla.\n\n—Lo bastante como para ver cuánto trabajo hay por hacer. Nadya y yo hemos tenido un buen número de discusiones sobre hacia dónde podría ir el partido ahora.\n\n—¡Ja! ¡Hablas como si mañana fueras a liderar la caída de la burguesía! Me alegro de verte de nuevo, viejo amigo."
 historical_agitators.1.a: "El proletariado de Europa existe más allá de [ROOT.GetCountry.GetName]."
 historical_agitators.1.b: "La revolución seguirá adelante, con o sin la vigilancia de la Ojrana."
 historical_agitators.1.c: "#italic Iskra#! será el que más se beneficie de su supervisión directa."
 historical_agitators.2.t: "Atrapado a la vuelta"
 historical_agitators.2.d: "Al regresar de una temporada en el extranjero para eludir la cárcel, pillaron a [SCOPE.sCharacter('historic_agitator_scope').GetFullName] intentando volver a entrar en [ROOT.GetCountry.GetName]. "
 historical_agitators.2.f: "Saint-Pelagie, Belle-Île y Carte. Aumentan las amenazas de cárceles cada vez más degradantes y hostiles. Y los susurros sobre esta nueva isla del Diablo situada en algún lugar de Guayana suenan tan terribles como promete el nombre. Delescluze podría haberse mantenido al margen, pero la revolución popular no puede esperar."
 historical_agitators.2.a: "Que lo vuelvan a arrestar. Ocultarse en otro país no es un verdadero exilio."
 historical_agitators.2.b: "Pasó su condena en algún otro lugar, no aquí. Que lo dejen en paz."
 historical_agitators.3.t: "Huida de la ley"
 historical_agitators.3.d: "Mientras cumplía condena por sus sentimientos revolucionarios, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] ha escapado en silencio de la cárcel y se ha unido a la infinidad de revolucionarios de cada rincón de [ROOT.GetCountry.GetName]."
 historical_agitators.3.f: "—¿Señor? El revolucionario se ha largado.\n\n—Mon dieu, ¿cuál de ellos? ¡Tenemos las cárceles llenas de esas ratas traidoras!\n\n—Blanqui, señor. Lo han sacado a escondidas; creemos que desde que llegaron sus amigos. Ya estará a mitad de camino de Bélgica, señor."
 historical_agitators.3.a: "Que vuelvan a atraparlo y que lo dejen en la isla del Diablo."
 historical_agitators.3.b: "Tenemos otras presas políticas que cobrarnos."
 historical_agitators.4.t: "Mujeres más allá de la soltería"
 historical_agitators.4.d: "Las facciones feministas en auge en [ROOT.GetCountry.GetName] han sufrido un cisma. [SCOPE.sCharacter('historical_agitator_scope').GetFullName] ha fundado una nueva organización militante siguiendo su estela."
 historical_agitators.4.f: "Afiliaciones con el partido laborista independiente, tres proyectos de ley distintos, veinte años de trabajo y todo el apoyo de una comunidad entregada no han sido suficientes —ni de lejos— para lograr el más mínimo avance en el sufragio femenino. Se necesitarían nuevas medidas. El derecho de voto de la mujer ha de pertenecer no solo a las solteronas y a las viudas.\n\nYa sea mediante el fuego, el puño o el hambre, todas las mujeres tendrán poder para votar."
 historical_agitators.4.a: "Unos días en el campo aliviarán sus penas."
 historical_agitators.4.b: "Reunámonos pronto con sus partidarios."
 historical_agitators.4.c: "Su caridad en los hospicios le honra."
 historical_agitators.5.t: "Una sensación de destino escrito"
 historical_agitators.5.d: "Dado su descontento por la falta de avance en la abolición, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] ha empezado a recurrir a todo pistolero antiesclavista para ayudar a los esclavos que huyen de sus dueños."
 historical_agitators.5.f: "—A la cama, niños. Seguro que estáis cansados.\n\n—Ma, apenas es mediodía. Julieta y Romeo ni siquiera se han casado todavía.\n\n—¡Entrad ahora mismo y alejaos de ese carro! Ese John Brown y sus hijos vienen para acá y su cruzada hará que acabemos todos ahogados en sangre. ¡Oye bien lo que te digo, muchacho!"
 historical_agitators.5.a: "Que vaya con dios"
 historical_agitators.5.b: "Que su obra terrenal continúe sin obstáculos."
 historical_agitators.6.t: "Acción francesa"
 historical_agitators.6.d1: "Una nueva publicación de [SCOPE.sCharacter('historic_agitator_scope').GetFullName] ha visto la luz. En ella, entre otras cosas, se dice que se debería sacrificar a [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] en el altar del interés nacional [ROOT.GetCountry.GetAdjective]."
 historical_agitators.6.d2: "Una nueva publicación de [SCOPE.sCharacter('historic_agitator_scope').GetFullName] ha visto la luz. En ella, dentro de los planes para [ROOT.GetCountry.GetName], se respalda el antisemitismo estatal radical y un nacionalismo absolutista y reaccionario."
 historical_agitators.6.f1: "Entre otras cosas, los contrarios a [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] se encontraban unidos por un odio compartido hacia su persona. No les importaba si era judío, alsaciano o simplemente un traidor. Alguien era culpable de empañar el glorioso imperio francés. Nada, salvo la vida de un hombre, aplacaría a la mayoría.\n\nSin embargo, algunos le pedían más de Francia. Pedían homogeneidad en una nueva nación."
 historical_agitators.6.f2: "Entre otras cosas, la «Action Française» se encontraba unida por un odio compartido hacia cuatro grupos de «extranjeros internos». A sus integrantes no les importaba si eran judíos, masones, hugonotes o agentes extranjeros. Alguien era culpable de empañar el glorioso imperio francés, y alguien debía morir para lograr la homogeneidad en una nueva nación."
 historical_agitators.6.a: "Ya va siendo hora de una investigación positiva sobre la monarquía."
 historical_agitators.6.b: "¡La única verdad es la culpa inherente de Dreyfus!"
 historical_agitators.6.c: "Una nación dirigida por un dictador y un rey es el único modo de proceder."
 historical_agitators.7.t: "El joven Joseph"
 historical_agitators.7.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] ha llegado oficialmente a [ROOT.GetCountry.GetName] y ha tenido una acogida desigual. Algunos lo consideran una alimaña, otros un visionario."
 historical_agitators.7.f: "Un sueño le llamaba: una liga de estados independientes. Europa, íntegra y fuerte. Europa, unida en hermandad. Europa, un bastión de la democracia y la ilustración.\n\nUn sueño que fue aplastado una y otra vez. Pero el sueño siempre le llamaba, y él siempre respondía. Lo único que constituiría esta república es la destrucción de todo aquello que se oponga a ella."
 historical_agitators.7.a: "Conferencias y giras universitarias, y nada más."
 historical_agitators.7.b: "Debemos vigilar atentamente si surge un movimiento en [ROOT.GetCountry.GetName] a favor de Young."
 historical_agitators.8.t: "El tercer Bonaparte"
 historical_agitators.8.d: "Escarmentado por sus viajes al extranjero y un golpe de estado fallido, [SCOPE.sCharacter('historical_agitator_scope').GetFullName] ha vuelto a las fronteras de [ROOT.GetCountry.GetName]."
 historical_agitators.8.f: "—¡Papá, papá! ¡Napoleón ha vuelto!\n\n—¿De qué Napoleón hablas, Jacques? ¿Del pequeño cabo, del soberano reinante o del suizo?\n\n—¡Del oficial suizo, papá!"
 historical_agitators.8.a: "No se merece ningún trato especial."
 historical_agitators.8.b: "Tal vez haya aprendido la lección."
 historical_agitators.8.c: "Y así sale a la luz la mente maestra."
