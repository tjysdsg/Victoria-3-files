 #Coup Pulse Events
 coup_pulse_events.1.t: "General acusado de conspiración"
 coup_pulse_events.1.d: "Sobre [SCOPE.sCharacter('accused_general').GetFullName], general a quien relacionan con el grupo de [SCOPE.gsInterestGroup('accused_general_ig').GetName|l], pesa una acusación de deslealtad grave. [SCOPE.sCharacter('accused_general').GetFullName] afirma que todo esto se trata de una conspiración de elementos subversivos que desean eliminar impedimentos a su mandato."
 coup_pulse_events.1.f: "«Les aseguro, caballeros, que no tengo conocimiento alguno de las acciones detalladas en estas supuestas cartas mías. Si deben revisar mis efectos personales para exonerarme, adelante»."
 coup_pulse_events.1.a: "No podemos arriesgarnos con la lealtad de nuestros generales."
 coup_pulse_events.1.a.tt: "Jubilaremos a [SCOPE.sCharacter('accused_general').GetFullName]."
 coup_pulse_events.1.b: "Es obvio que se trata de una acusación falsa."
 coup_pulse_events.2.t: "Una escisión cada vez mayor"
 coup_pulse_events.2.d: "A pesar de estar estrechamente relacionado con el grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l] a través de [SCOPE.sParty('conflicted_loyalty_party').GetName], el grupo de [SCOPE.gsInterestGroup('conflicted_loyalty_ig').GetName|l] se opone a la idea de instaurar un régimen de [SCOPE.sLaw('coup_desired_law').GetName|l]."
 coup_pulse_events.2.f: "«¿Qué motivo hay para continuar con nuestra asociación? Primero, se muestran distantes y, ahora, se habla de oponerse a los propios cimientos del orden estatal. Les pido una explicación inmediata de estas acusaciones si no desean que la próxima moción del pleno sea para tratar mi dimisión»."
 coup_pulse_events.2.a: "Afirmar que se tienen buenas intenciones puede persuadir hasta al alma más pura."
 coup_pulse_events.2.b: "Su amor no es necesario. Lo único que importa es su conformidad."
 coup_pulse_events.3.t: "Apoyo fundamental"
 coup_pulse_events.3.d: "Un grupo que representa las fuerzas de oposición habituales de [SCOPE.gsInterestGroup('critical_support_ig').GetName|l], se ha dirigido al ejecutivo para proponerle cooperar contra las «fuerzas subversivas del gobierno en [ROOT.GetCountry.GetName]»."
 coup_pulse_events.3.f: "«Así es, debemos apoyarnos mutuamente o, sin duda alguna, nos colgarán por separado»." #- Benjamin Franklin
 coup_pulse_events.3.a: "Aceptemos sus buenos deseos… por ahora."
 coup_pulse_events.3.b: "No vamos a dar alas a su propia conspiración contra nosotros."
 coup_pulse_events.4.t: "Miedo entre los inversores"
 coup_pulse_events.4.d: "Preocupados por la estabilidad nacional en [ROOT.GetCountry.GetName], los inversores vinculados al grupo de [SCOPE.gsInterestGroup('investor_ig').GetName|l] han amenazado con retirar sus inversiones en diversas fábricas de [SCOPE.sState('investor_affected_state').GetStateRegion.GetName]."
 coup_pulse_events.4.f: "El terror se palpaba en las calles y se propagaba entre los transeúntes como una niebla venenosa. Estos caminaban con rapidez, lanzando miradas furtivas y hablando en voz baja.\n\nEl tipo del sombrero de copa se volvió hacia su compañero, que seguía mirando por la ventana del restaurante.\n\n—Esta no es forma de dirigir un país, ni un país para dirigir un negocio."
 coup_pulse_events.4.a: "Apacigüemos al grupo de [SCOPE.gsInterestGroup('investor_ig').GetName|l] aceptando una subida de los tipos de interés."
 coup_pulse_events.4.b: "Si de verdad estuvieran preocupados, abogarían por [ROOT.GetCountry.GetName]."
 coup_pulse_events.5.t: "La trastienda llena de humo"
 coup_pulse_events.5.d: "Algunas figuras que representan al grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l] han contactado con elementos de [SCOPE.gsInterestGroup('approached_ig').GetName|l] en busca de apoyos para un hipotético complot contra el gobierno."
 coup_pulse_events.5.f: "«Soy plenamente consciente de que nuestras relaciones han sido tensas en el pasado, pero espero que la amenaza radical a la que se enfrenta nuestra nación y la necesidad de actuar con decisión basten para unirnos en este momento trascendental…»."
 coup_pulse_events.5.a: "Una asociación podría resultar beneficiosa para ambas partes."
 coup_pulse_events.5.b: "Al grupo de [SCOPE.gsInterestGroup('approached_ig').GetName|l] no le interesan las conspiraciones."
 coup_pulse_events.6.t: "Calles abarrotadas"
 coup_pulse_events.6.d: "Las protestas respaldadas por el grupo de [SCOPE.gsInterestGroup('pro_democratic_ig').GetName|l] han inundado las calles de [SCOPE.sState('protest_state').GetStateRegion.GetName] para condenar la presencia de sectores dentro del gobierno que apoyan un régimen de [SCOPE.sLaw('coup_desired_law').GetName|l]."
 coup_pulse_events.6.f: "«¡Alzaos para defender vuestros principios, cobardes, antes de que no tengáis nada tras lo que esconderos!»."
 coup_pulse_events.6.a: "Se han situado a la vanguardia de la justicia."
 coup_pulse_events.6.b: "Una maraña subversiva de vil humanidad."
 coup_pulse_events.7.t: "Un disparo en la oscuridad"
 coup_pulse_events.7.d: "Un destacado funcionario y simpatizante del grupo de [SCOPE.gsInterestGroup('assassination_ig').GetName|l] ha sido tiroteado a plena luz del día en las calles de [SCOPE.sState('assassination_state').GetStateRegion.GetName]. La policía local no parece muy interesada en continuar con las pesquisas."
 coup_pulse_events.7.f: "El agente situado en la esquina intentó no inmutarse cuando el disparo cortó el aire y los gritos de los testigos comenzaron a resonar por las calles. Al final, logró calmarse; el peso de su recientemente abultado monedero era más que suficiente para acallar toda duda."
 coup_pulse_events.7.a: "Es preciso que se haga justicia."
 coup_pulse_events.7.b: "Nos encontramos ante un abismo y no debemos caer en él."
 coup_pulse_events.8.t: "El enemigo de mi enemigo"
 coup_pulse_events.8.d: "Los partidarios del grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l] pertenecientes al cuerpo diplomático se han ofrecido a contactar con el gobierno [SCOPE.sCountry('coup_sponsor_country').GetAdjective] en busca de apoyo en su intento por hacerse con el poder a cambio de ciertas obligaciones en el futuro."
 coup_pulse_events.8.f: "—Se dice que aquí no se hace nada sin que los [SCOPE.sCountry('coup_sponsor_country').GetAltAdjectiveNoFormatting('PM')] den su aprobación. Me gusta pensar que no es así, pero si queremos asegurarnos de que las cosas salgan según lo planeado…\n\nEl hombre del traje asintió despacio en dirección al funcionario que tartamudeaba.\n\n—¿Y qué hay de su propuesta?"
 coup_pulse_events.8.a: "Este acuerdo resulta aceptable por el momento."
 coup_pulse_events.8.b: "¿Cuándo han salido bien las injerencias de [SCOPE.sCountry('coup_sponsor_country').GetName]?"
 coup_pulse_events.9.t: "El informante"
 coup_pulse_events.9.d: "Uno de los ayudantes de [SCOPE.sCharacter('coup_leader').GetFullName] se ha precipitado por la ventana de un [SCOPE.sBuilding('informant_building').GetName|l] en [SCOPE.sState('informant_state').GetStateRegion.GetName] y ha resultado herido de gravedad. Se ha ofrecido a proporcionar información del gobierno a cambio de protección."
 coup_pulse_events.9.f: "Se oyó un grito, un alarido y el sonido de algo pesado al golpear la carretera de adoquines. En la ventana abierta a toda prisa, casi se podía distinguir una silueta que se giraba para alejarse. Donde antes solo había piedras desgastadas, ahora yacía una figura en un charco carmesí que no dejaba de crecer."
 coup_pulse_events.9.a: "Podría ser un activo de valor incalculable."
 coup_pulse_events.9.b: "No vivirá para contarlo."
 coup_pulse_events.10.t: "En pie de guerra"
 coup_pulse_events.10.d: "Hemos recibido informes de unos [SCOPE.sBuilding('barracks_theft_building').GetName|l] de [SCOPE.sState('barracks_theft_state').GetStateRegion.GetName] en los que últimamente ha desaparecido una gran cantidad de armas de fuego de forma misteriosa."
 coup_pulse_events.10.f: "—Todos los días, el Ejército desperdicia en el campo de tiro munición suficiente para pertrechar a un regimiento. ¿Qué suponen cien cartuchos comparados con ese gasto descomunal? ¿Qué suponen mil?\n\n—La diferencia es que, en el campo de tiro, tenemos la seguridad de que los proyectiles no van dirigidos contra nosotros."
 coup_pulse_events.10.a: "El grupo de [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] tiene sus propias necesidades."
 coup_pulse_events.10.b: "Esto es una prueba clara de algún tipo de conspiración."
 coup_pulse_events.11.t: "En defensa de [SCOPE.sState('military_exercises_state').GetName]"
 coup_pulse_events.11.d: "En vista de la reciente inquietud, el grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l] ha solicitado llevar a cabo una serie de ejercicios militares no programados en [SCOPE.sState('military_exercises_state').GetName]."
 coup_pulse_events.11.f: "La columna de soldados se desplegaba por la carretera, con una anchura de cuatro hombres y tal longitud que no se podía ver el final. Un oficial pasó a caballo extendiendo un bastón de mando con claras intenciones.\n\n—¡Esta ruta está cerrada al paso en dirección a [SCOPE.sState('military_exercises_state').GetNameNoFormatting]!"
 coup_pulse_events.11.a: "No tienen razón legítima alguna para hacer algo así."
 coup_pulse_events.11.b: "La seguridad de [SCOPE.sState('military_exercises_state').GetName] es fundamental, aunque esto resulte inusual."
 coup_pulse_events.12.t: "Personalidades de Estado invitadas a un servicio religioso"
 coup_pulse_events.12.d: "Han invitado a diversas personalidades de Estado prominentes a un servicio religioso especial organizado por el grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l]. Esta invitación se ha recibido de repente y ha alterado la agenda de varias de estas personalidades."
 coup_pulse_events.12.f: "«Por tanto, todo nuevo ejemplo de una perfecta separación entre asuntos eclesiásticos y civiles llevado a cabo con éxito se considera relevante. Y no me cabe duda de que todo nuevo ejemplo tendrá éxito, como lo han tenido todos los anteriores, a la hora de demostrar que la religión y el gobierno existen en su máxima pureza cuanto menos se entremezclan»." #- James Madison
 coup_pulse_events.12.a: "Tenemos nuestra propia agenda y nos ceñiremos a ella."
 coup_pulse_events.12.b: "Siempre se puede sacar tiempo para rezar."
 coup_pulse_events.13.t: "Ejércitos privados"
 coup_pulse_events.13.d: "Varios miembros del grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l] han pedido permiso para ampliar sus fuerzas de seguridad armadas, alegando que se ha producido un aumento de la delincuencia y existe riesgo de revuelta entre sus trabajadores."
 coup_pulse_events.13.f: "«Compadezco a aquel que quiera un abrigo que sea tan barato que el hombre o la mujer que produce la tela se muera de hambre elaborándola»." #- Benjamin Harrison
 coup_pulse_events.13.a: "El Estado ha de tener el monopolio sobre la violencia."
 coup_pulse_events.13.b: "La espada y el escudo siempre serán asunto de [ROOT.GetCountry.GetName]."
 coup_pulse_events.14.t: "Las palancas del poder"
 coup_pulse_events.14.d: "La burocracia estatal, controlada en gran medida por el grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l], ha reducido su avance considerablemente en los últimos tiempos. Los responsables han exigido garantías de que se protegerán sus puestos."
 coup_pulse_events.14.f: "Ahora, aquellos hijos de familias dignas que llenaban la oficina poseían una especie de energía febril. Entre ellos existía una solidaridad nunca vista antes; todas las fuerzas de los privilegios antes enfrentados se combinaban ahora en nombre de lo único que los unía a todos."
 coup_pulse_events.14.a: "No debería permitirse que personas no electas tengan tanta influencia sobre el Estado."
 coup_pulse_events.14.b: "Han demostrado ser indispensables."
 coup_pulse_events.15.t: "¿Una causa digna?"
 coup_pulse_events.15.d: "Se ha visto a un gran número de policías de servicio dando su apoyo a las ambiciones políticas del grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l]. Los jefes de la policía local han llegado al punto de pedir que, si es preciso, se restablezca el orden en el país por la fuerza."
 coup_pulse_events.15.f: "«Puede que el vicio triunfe durante algún tiempo, y que el crimen alardee de sus victorias ante los trabajadores honrados, pero, al final, la ley perseguirá al malhechor hasta su amargo destino, y el deshonor y el castigo serán lo que les espere a aquellos que pecan»." #- Allan Pinkerton
 coup_pulse_events.15.a: "Su trabajo es hacer cumplir la ley, no dictarla."
 coup_pulse_events.15.b: "¿Quiénes somos nosotros si ni siquiera gozamos de la confianza de la policía?"
 state_radicals_increase_coup_tt: "Los [Concept('concept_pop', 'colectivos')] de los estados donde el grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l] tenga más de un 20 % de fuerza política serán más [Concept('concept_radical', 'radicales')]."
 coup_pulse_events.16.t: "El nuevo Prometeo"
 coup_pulse_events.16.d: "[SCOPE.sCharacter('enlightened_despot_scope').GetFullName], miembro destacado del grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l], ha publicado un manifiesto político en el que profetiza el colapso de la sociedad en un futuro próximo y la necesidad de un régimen ilustrado para impedirlo."
 coup_pulse_events.16.f: "«El objetivo de nuestra fundación es el conocimiento de las causas y de los movimientos secretos de las cosas; así como la ampliación de los límites del imperio humano para la consecución de todo aquello que sea posible»." #- Francis Bacon
 coup_pulse_events.16.a: "[SCOPE.sCharacter('enlightened_despot_scope').GetFullName] no es ningún rey filósofo, por mucho que lo desee."
 coup_pulse_events.16.b: "En épocas de agitación deben protegernos las personas más cualificadas."
 coup_pulse_events.17.t: "El ejército de los trabajadores"
 coup_pulse_events.17.d: "Representantes del grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l] han anunciado su intención de convocar una huelga general si no consiguen ciertas concesiones. Estas implican la represión de sus rivales políticos y un elevado número de distintas peticiones preocupantes."
 coup_pulse_events.17.f: "«Sin embargo, una cosa está clara: la naturaleza no produce, por un lado, propietarios de dinero o bienes y, por otro, hombres que no posean nada salvo su propia fuerza para trabajar»." #- Karl Marx
 coup_pulse_events.17.a: "Las máquinas se pueden reconstruir, pero los muertos no pueden revivir."
 coup_pulse_events.17.b: "Se deberán hacer concesiones para evitar el desastre."
 coup_pulse_events.18.t: "Hoces y antorchas"
 coup_pulse_events.18.d: "El descontento entre el grupo de [SCOPE.gsInterestGroup('coup_ig').GetName|l] ha crecido hasta el punto de que se llama abiertamente a realizar una marcha sobre [SCOPE.sState('peasant_march_state').GetName] para exigir concesiones políticas."
 coup_pulse_events.18.f: "—¡Mirad a esos cerdos cebados de la capital que nos dan órdenes como si fuéramos sus esclavos!\n\nEl anciano de débil aspecto, con una especie de desprecio ardiente en la mirada, giró la cabeza hacia el carruaje que pasaba.\n\n—Nos dicen que, si no nos gustan, podemos echarlos con nuestros votos, pero ¿qué sentido tiene elegir si todos los candidatos quieren lo mismo, que es matarnos de hambre?"
 coup_pulse_events.18.a: "El gobierno de las masas no es sustituto de una sociedad en condiciones."
 coup_pulse_events.18.b: "Los que nos alimentan deberían poder caminar por nuestras calles si así lo desean."
 #Coup Aftermath Events
 coup_aftermath_events.1.t: "El legado de la democracia"
 coup_aftermath_events.1.d: "Se sospecha que ha estallado una protesta violenta organizada por el grupo de [SCOPE.gsInterestGroup('legacy_of_democracy_ig').GetName|l] en [SCOPE.sState('legacy_of_democracy_state').GetStateRegion.GetName]. Exigen el fin del gobierno absolutista de [SCOPE.sCharacter('coup_leader').GetFullName] y la restauración de la democracia en [ROOT.GetCountry.GetName]."
 coup_aftermath_events.1.f: "Al ver que la plaza se llenaba poco a poco de hombres y mujeres de ojos entusiasmados que parecían albergar toda la esperanza y la rabia del mundo, ella no pudo evitar sentir un nudo en el estómago.\n\n¿Cuántos de estos seguirían vivos o en libertad al final de la semana?"
 coup_aftermath_events.1.a: "Otro resto de un gobierno muerto que apartar a un lado."
 coup_aftermath_events.1.b: "Se agotarán rápidamente por sí mismos."
 coup_aftermath_events.2.t: "Un duro contraste"
 coup_aftermath_events.2.d: "Unos radicales que representan al grupo de [SCOPE.gsInterestGroup('harsh_contrast_ig').GetName|l], que en un principio se opuso a nuestro golpe de Estado, se ha escindido de sus antiguos socios y les acusa de «comprometerse con un sistema muerto e ilegítimo». Le han pedido a [SCOPE.sCharacter('coup_leader').GetFullName] que les permita ayudar a su nuevo gobierno."
 coup_aftermath_events.2.f: "—Como ciudadanos leales que hemos apoyado su esfuerzo desde el principio, nos gustaría solicitar humildemente que acepte nuestra petición y nos permita ayudar en este nuevo gobierno más justo.\n\nMientras el mensajero pronunciaba esas palabras, él intentaba desterrar de la memoria los documentos que había visto arder silenciosamente apenas un día antes."
 coup_aftermath_events.2.a: "Cuanto antes recobremos el orden, mejor."
 coup_aftermath_events.2.b: "En nuestro gobierno no hay lugar para los oportunistas."
 coup_aftermath_events.3.t: "Descontento nacional"
 coup_aftermath_events.3.d: "En [SCOPE.sState('national_discontent_state').GetStateRegion.GetName], un conjunto de población [SCOPE.sCulture('national_discontent_culture').GetName] ha condenado abiertamente el nuevo gobierno absolutista de [ROOT.GetCountry.GetName] como una amenaza para la nación [SCOPE.sCulture('national_discontent_culture').GetName]."
 coup_aftermath_events.3.f: "«A lo largo de los años de subordinación al Estado [ROOT.GetCountry.GetAdjective], nuestra nación se ha enfrentado a un sinnúmero de dificultades. Este nuevo régimen no destruirá nuestra determinación por garantizar los derechos de toda la población [SCOPE.sCulture('national_discontent_culture').GetName]…»."
 coup_aftermath_events.3.a: "Sus tierras son valiosas, sus opiniones no."
 coup_aftermath_events.3.b: "Enviemos a un representante para calmar los ánimos."
 coup_aftermath_events.4.t: "Sedición en el mundo académico"
 coup_aftermath_events.4.d: "El profesorado de la [SCOPE.sBuilding('university_state_building').GetName|l] de [SCOPE.sState('university_state').GetStateRegion.GetName] ha permitido que sus estudiantes publiquen diversos panfletos en los que se difunden calumnias y se llama a la «revolución democrática» contra el gobierno de [SCOPE.sCharacter('coup_leader').GetFullName]. El personal de la universidad se ha encargado de ocultar la identidad de esos estudiantes."
 coup_aftermath_events.4.f: "«No se puede preservar la libertad sin que el pueblo tenga un conocimiento general, ya que este tiene el derecho… y el deseo de saber. Pero aparte de esto, tiene el derecho indiscutible, inalienable, irrevocable y divino a la clase de conocimiento más temida y envidiada, me refiero al conocimiento del carácter y la conducta de sus gobernantes»."
 coup_aftermath_events.4.a: "Debemos cerrar la [SCOPE.sBuilding('university_state_building').GetName|l] de [SCOPE.sState('university_state').GetStateRegion.GetName] hasta que salgan a la luz los culpables."
 coup_aftermath_events.4.b: "Tenemos que confiscar los panfletos dondequiera que se encuentren."
