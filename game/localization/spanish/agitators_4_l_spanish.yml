 je_the_paris_commune_communards_reason: "El proletariado de París se ha alzado, ha ocupado la capital y ha declarado un gobierno rival en [SCOPE.sCountry('france_scope').GetName].\n\nMientras nuestra [SCOPE.sCountry('commune_scope').GetName] siga existiendo, representa una amenaza grave para el gobierno burgués de Versalles. Si el progreso de la Comuna alcanza #bold 100#!, nuestras fuerzas podrán marchar sobre Versalles, lo que supondrá el fin definitivo del gobierno rival, pero si su progreso llega a #bold 0#!, el gobierno de Versalles invadirá París, lo que acabará por completo con nuestro gobierno.\n\n#italic Los efectos de esta anotación en el diario aportarán #variable [Country.MakeScope.Var('PRC_money_transfer').GetValue|+D]#! @money! al Tesoro nacional a la semana.#!"
