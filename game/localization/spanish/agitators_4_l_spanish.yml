 notification_pebrine_spread_notification_name: "La epidemia de pebrina se extiende a [SCOPE.sCountry('pebrine_country_scope').GetName]."
 notification_pebrine_spread_notification_desc: "Las explotaciones de gusanos de seda de [SCOPE.sCountry('pebrine_country_scope').GetName] han empezado a verse afectadas por la epidemia de pebrina."
 notification_pebrine_spread_notification_tooltip: "Las explotaciones de gusanos de seda de [SCOPE.sCountry('pebrine_country_scope').GetName] empiezan a verse afectadas por la epidemia de pebrina."
 silkworm_diseases.1.t: "La epidemia de pebrina"
 silkworm_diseases.1.d: "En las [SCOPE.sBuilding('pebrine_building').GetName|l] en [SCOPE.sState('pebrine_state').GetStateRegion.GetName] se ha empezado a detectar una epidemia de pebrina, una enfermedad letal para los gusanos de seda. Ya que explotaciones enteras de gusanos se han visto diezmadas, este brote pone en peligro a toda la industria [ROOT.GetCountry.GetAltAdjective('SF')] de la seda."
 silkworm_diseases.1.f: "—Sí, todos los del último lote. Estaban cubiertos de manchas marrones y fueron muriendo de uno en uno. No han producido ni una hebra de seda.\n\nEl mismo informe había comenzado a llegar poco a poco de casi todas las explotaciones de [SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]. Miles y miles de gusanos de seda se habían visto afectados. Encogidos, aletargados, de escaso tamaño... y sin producir ni una pizca de imprescindible y valiosa seda."
 silkworm_diseases.1.a: "Debemos actuar de inmediato."
 silkworm_diseases.2.t: "Brote de pebrina en [SCOPE.sState('pebrine_state').GetStateRegion.GetName]"
 silkworm_diseases.2.d: "El actual brote de pebrina se ha extendido a las [SCOPE.sBuilding('pebrine_building').GetName|l] de [SCOPE.sState('pebrine_state').GetStateRegion.GetName]. La rápida propagación de la enfermedad a través de las explotaciones [ROOT.GetCountry.GetAltAdjective('PF')] de gusanos supone un peligro cada vez mayor para la industria sericícola."
 silkworm_diseases.2.f: "La primera tanda de huevos que eclosionó esa semana tuvo una tasa de mortalidad ligeramente elevada, lo que puso sobre aviso en parte a los encargados de vigilar a los invertebrados.\n\nSin embargo, eso no les preparó para lo que venía después. Donde antes se producía seda de gran calidad, ahora larvas débiles y con manchas marrones se debatían en sus celdas en un inevitable avance hacia la quietud eterna."
 silkworm_diseases.2.a: "Debemos invertir más en una posible solución."
 silkworm_diseases.2.b: "La enfermedad desaparecerá por sí sola con el tiempo."
 silkworm_diseases.3.t: "Brote de pebrina en [SCOPE.sState('pebrine_state').GetStateRegion.GetName]"
 silkworm_diseases.3.d: "El brote de pebrina en los gusanos de seda de [SCOPE.sCountry('pebrine_origin').GetName] se ha extendido a suelo [ROOT.GetCountry.GetAdjective]. En las [SCOPE.sBuilding('pebrine_building').GetName|l] de [SCOPE.sState('pebrine_state').GetStateRegion.GetName], los gusanos han empezado a morir en masa."
 silkworm_diseases.3.f: "—Sí, todos los del último lote. Estaban cubiertos de manchas marrones y fueron muriendo de uno en uno. No han producido ni una hebra de seda.\n\nEl mismo informe había comenzado a llegar poco a poco de casi todas las explotaciones de [SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]. Miles y miles de gusanos de seda se habían visto afectados. Encogidos, aletargados, de escaso tamaño... y sin producir ni una pizca de imprescindible y valiosa seda."
 silkworm_diseases.3.a: "Debemos actuar de inmediato."
 silkworm_diseases.3.b: "¡Maldita sea esta negligencia de [SCOPE.sCountry('pebrine_origin').GetName]!"
 silkworm_diseases.4.t: "Solicitud de compensación por parte del grupo de [SCOPE.gsInterestGroup('landowners_scope').GetName|l]"
 silkworm_diseases.4.d: "El grupo de [SCOPE.gsInterestGroup('landowners_scope').GetName|l] que posee las [SCOPE.sBuilding('pebrine_building').GetName|l] de [SCOPE.sState('pebrine_state').GetStateRegion.GetName] ha apelado al gobierno para solicitar una compensación por las pérdidas de beneficios que han sufrido debido a la epidemia de pebrina."
 silkworm_diseases.4.f: "«Durante mucho tiempo, hemos tenido que gastar grandes sumas de dinero y mano de obra para asegurar el éxito de nuestros esfuerzos, solo para que estos se vean afectados, sin culpa de nadie, por una enfermedad que amenaza los propios cimientos del entorno natural de [SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]. No hacer nada en este momento sería verdaderamente catastrófico para el futuro del bienestar común…»."
 silkworm_diseases.4.a: "Sus industrias son vitales para nuestra nación."
 silkworm_diseases.4.b: "La negligencia no se recompensa."
 silkworm_diseases.5.t: "La solución sintética"
 silkworm_diseases.5.d: "Un grupo que representa a los [SCOPE.gsInterestGroup('industrialists_scope').GetName|l] ha solicitado que el estado invierta en el desarrollo de un proceso destinado a crear seda sintética como alternativa a la industria sericícola arruinada por la pebrina."
 silkworm_diseases.5.f: "—… ¿y en caso de que no se halle la causa de esta enfermedad antes de que acabe con todo nuestro sector? Al menos, le pido que lo valore.\n\n—Algún día, seremos capaces de producir aquello que queramos a partir de un alambique químico; y no deberíamos perder la oportunidad de tomar ese rumbo lo antes posible."
 silkworm_diseases.5.a: "Una inversión a tener en cuenta en estos tiempos de crisis."
 silkworm_diseases.5.b: "No vamos a crear más amenazas para la industria sericícola."
 silkworm_diseases.6.t: "Ayuda para los sericicultores"
 silkworm_diseases.6.d: "Los [GetPopType('laborers').GetName|l] de las [SCOPE.sBuilding('pebrine_building').GetName|l] en [SCOPE.sState('pebrine_state').GetStateRegion.GetName] se han visto muy afectados por la pérdida de los gusanos de seda a causa de la pebrina. Han solicitado ayudas económicas al gobierno para compensar los salarios desaparecidos."
 silkworm_diseases.6.f: "«El hombre se engrandece justo en la medida en que lucha por el bienestar de sus semejantes»." #- Mahatma Gandhi
 silkworm_diseases.6.a: "¿Quiénes somos nosotros para negarles ayuda?"
 silkworm_diseases.6.b: "Seguro que pronto encuentran una alternativa a su trabajo."
 silkworm_diseases.7.t: "Las raíces del problema"
 silkworm_diseases.7.d: "Tras investigar la naturaleza de la pebrina, hemos logrado descubrir tanto el hongo causante de la enfermedad como un método para evitar que se propague por las explotaciones de gusanos de seda. Ahora somos capaces de aplicar dichas soluciones a la eliminación de la infección en las explotaciones."
 silkworm_diseases.7.f: "«… nuevamente se origina allí, a causa de las malas semillas que se preparan en aquel lugar o que se importan hasta él. El día que, en una zona de muchos cultivos, produzcamos solo semillas desprovistas de corpúsculos, casi todas las generaciones de dicho lugar estarán protegidas ante la pebrina y, al estar libres de dicha enfermedad, servirán para la reproducción»." #- Pasteur
 silkworm_diseases.7.a: "De nuevo estamos a la vanguardia de la ciencia mundial."
 silkworm_diseases.7.b: "Hemos de compartir la cura con otros países afectados."
 pebrine_foreign_aid_tt: "Todas las naciones afectadas por la #bold pebrina#! recibirán los medios para resolver la epidemia, a cambio de un aumento de [concept_relations|l] y la posibilidad de deber [Concept('concept_obligation', 'obligaciones')]."
 silkworm_diseases.8.t: "[SCOPE.sCountry('cure_sponsor_scope').GetName] comparte la cura para la pebrina"
 silkworm_diseases.8.d: "Tras descubrir un método para separar de forma fiable los huevos de gusano de seda infectados por la pebrina, [SCOPE.sCountry('cure_sponsor_scope').GetName] ha presentado el proceso a nivel internacional. Tras seguir los pasos descritos en los documentos publicados, somos capaces de replicar sobre el terreno los éxitos de dicho país."
 silkworm_diseases.8.f: "«De cuatro a seis de la tarde, se disponen todas las parejas por separado sobre pequeños paños. A continuación, se desechan los machos, sin preocuparse por su estado más o menos corpuscular. Una vez que las hembras hayan puesto los huevos, se encierra a cada una de ellas en una esquina de su tela con la ayuda de un alfiler, pasándolo preferiblemente por las alas, para que la polilla no pueda desplazarse»." #- Pasteur
 silkworm_diseases.8.a: "Que den las gracias a sus científicos de nuestra parte."
 silkworm_diseases.8.b: "No contraeremos obligaciones con ellos."
 silkworm_diseases.9.t: "El fin de la epidemia de pebrina"
 silkworm_diseases.9.d: "Gracias al diligente esfuerzo tanto de nuestros científicos como de los sericicultores que hicieron uso de la solución, la industria de la seda se ha recuperado de la epidemia de pebrina que la afligía. Los nuevos conocimientos que hemos adquirido sobre la causa de la enfermedad nos reportarán beneficios en los años venideros."
 silkworm_diseases.9.f: "Por fin, las celdas volvían a estar llenas de capullos, y los gusanos de su interior realizaban inconscientes la metamorfosis, que pronto se vería interrumpida por un baño en agua hirviendo. Un trabajador pasó entre los estantes de celdas de madera; la sombra del estrés casi había desaparecido de su frente.\n\nSu lista de tareas se había alargado, obviamente, y su salario solo había crecido en parte, pero, sin duda, era mejor que no tener trabajo alguno."
 silkworm_diseases.9.a: "¡Un brindis por nuestros científicos!"
 silkworm_diseases.9.b: "Debemos reactivar la industria de la seda; no hay tiempo que perder."
