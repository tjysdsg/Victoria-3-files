 historical_agitators.18.t: "El hijo del mercader de seda"
 historical_agitators.18.d: "Tras su reciente reincorporación a la política, [SCOPE.sCharacter('historical_agitator_scope').GetFullName] ha recibido una invitación para dar una serie de discursos públicos sobre la constitución del estado [ROOT.GetCountry.GetAdjective]."
 historical_agitators.18.f: "La revolución, por muy pacífica que sea su intención o por mucha violencia que se ejerza, pasa factura a todos los implicados. Puede que para algunos el coste sea sencillo: botas y sangre. Para otros existen costes no tan obvios: pasiones que se desmoronan, alegrías que se difuminan e ideales que se convierten en meros recuerdos. Sin embargo, con el tiempo y el cuidado suficientes, surge la posibilidad de una renovación."
 historical_agitators.18.a: "La primacía moral de la ley corresponde al trabajador."
 historical_agitators.18.b: "Los asuntos constitucionales son meras cuestiones de poder."
 historical_agitators.19.t: "La asociación del diablo cojo"
 historical_agitators.19.d: "En São Paulo se habla entre susurros de un nuevo periódico, #italic Diablo Coxo#!. Esta es solo una de las muchas publicaciones para las que escribe el abogado autodidacta [SCOPE.sCharacter('historical_agitator_scope').GetFullName]."
 historical_agitators.19.f: "Una nueva asociación entre un esclavo liberado y un dibujante extranjero ha cautivado a la ciudad. Mordaz, ingenioso y agradable a la vista; su destino era levantar ampollas entre todos los fanfarrones de São Paulo. [SCOPE.sCharacter('historical_agitator_scope').GetFullName] tenía una gran labor por delante: nada menos que la libertad de todos los esclavos de [ROOT.GetCountry.GetNameNoFormatting]."
 historical_agitators.19.a: "Comienza la democracia."
 historical_agitators.19.b: "Las amenazas de muerte son demasiado comunes contra un hombre manumitido."
 historical_agitators.20.t: "La huida de Valjean"
 historical_agitators.20.d: "A medida que [SCOPE.sCharacter('ruler_scope').GetFullName] comienza a acumular cada vez más poder, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] denuncia [SCOPE.sCharacter('ruler_scope').GetCustom('ES_AlAla')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] como traidor a [ROOT.GetCountry.GetName]."
 historical_agitators.20.f: "Botas militares marchan desfilando. El poder cambia de manos nuevamente. Cada paso anuncia la muerte de otra república más. No se puede convencer a nadie que haya abogado en contra de la pena de muerte, la injusticia social y la pobreza de hacer una elegante reverencia a los caprichos de un heredero legítimo. Pero ¿qué se puede hacer para evitarlo y mantener viva a una familia?"
 historical_agitators.20.a: "Es mejor abandonar el terreno que sufrir una muerte inútil."
 historical_agitators.20.b: "Todos los Bonaparte han caído. Este también lo hará."
 historical_agitators.20.c: "Francia ya no obedecerá las órdenes de un Orleans."
 imprison_hugo_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] irá a la isla del Diablo"
 historical_agitators.21.t: "Bajo Atari"
 historical_agitators.21.d: "Informadores han reportado la existencia de la Sociedad para la Reforma de China. Se han filtrado planes detallados para llevar a cabo una revuelta en [SCOPE.sState('sunyatsen_state').GetName] y sus miembros han sido detenidos. [SCOPE.sCharacter('historical_agitator_scope').GetFullName], que se hallaba entre los líderes, ha eludido su captura."
 historical_agitators.21.f: "«Hermano, ojalá pudiera escribirte en mejores circunstancias. Las reformas no han ido muy bien. [SCOPE.sState('sunyatsen_state').GetNameNoFormatting] sigue en manos [SCOPE.sCharacter('historic_agitator_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l], y no consigo un salario digno. Necesito todo aquello de lo que puedas prescindir en tus ranchos…»."
 historical_agitators.21.a: "Haría bien en probar suerte en Japón o Inglaterra."
 historical_agitators.21.b: "Si ha eludido su captura, ya podría estar en cualquier rincón de China."
 historical_agitators.22.t: "Frosty el Traidor"
 historical_agitators.22.d: "Una marcha cartista celebrada en Newport degeneró en violencia desmedida. Efectivos de las fuerzas armadas hicieron detenciones entre la muchedumbre, incluido uno de sus comandantes, John Frost."
 historical_agitators.22.f: "Cien libras era la recompensa por John Frost, si se le entregaba vivo e intacto. Un día tan propicio requería el castigo más tradicional: que lo ahorcaran, lo arrastraran y lo descuartizaran. Sin embargo, el pueblo aún tenía que expresar su opinión. No tenía sentido una muerte marcada por la barbarie mientras se organizaban marchas a favor de un voto más justo. Se requería una sentencia más leve siguiendo los pasos de la Ilustración."
 historical_agitators.22.a: "Que se le señale como el último traidor ejecutado de esta forma."
 historical_agitators.22.b: "Que lo destierren de Gran Bretaña."
 historical_agitators.22.c: "Con la Tierra de Van Diemen será suficiente."
