 je_silkworm_diseases: "La epidemia de pebrina"
 je_silkworm_diseases_goal: "[ROOT.GetCountry.GetName] ha activado durante un año un decreto de [GetDecreeType('decree_encourage_agricultural_industry').GetName] en al menos un 75 % de los estados afectados por la #BOLD pebrina#! después de descubrir una solución.\n\nSe puede conseguir una solución a la epidemia investigando la #BOLD pasteurización#! u obteniéndola de otra nación que ya la haya descubierto."
 je_silkworm_diseases_reason: "La industria [ROOT.GetCountry.GetAltAdjective('SF')] de la seda se ha visto afectada a gran escala por la #BOLD pebrina#!, una enfermedad epidémica que amenaza con diezmar las explotaciones de gusanos de seda del país si no se controla."
 pebrine_cure_tt: "Hemos descubierto cómo hacer frente a la epidemia de #BOLD pebrina#!, ya sea a través de la investigación nacional o la de otro país"
