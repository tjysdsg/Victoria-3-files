 notification_paris_commune_automation_pulse_3_a_name: "Los comuneros delegan los planes de fortificación"
 notification_paris_commune_automation_pulse_3_a_desc: "La [SCOPE.sCountry('paris_commune_nation_scope').GetName] ha delegado el control de las defensas de París a los habitantes de cada barrio. Este enfoque populista ha dado impulso a la moral de los defensores.\n\nEl progreso de la #bold Comuna de París#! ha #bold aumentado#! en #variable 10#!."
 notification_paris_commune_automation_pulse_3_a_tooltip: "#header $notification_paris_commune_automation_pulse_3_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_3_a_desc$"
 notification_paris_commune_automation_pulse_3_b_name: "Los comuneros centralizan las defensas parisinas"
 notification_paris_commune_automation_pulse_3_b_desc: "La [SCOPE.sCountry('paris_commune_nation_scope').GetName] ha centralizado la defensa de París bajo el comité central, que ha establecido una ley de [GetLawType('law_professional_army').GetName] a partir de la guardia nacional a costa de redirigir recursos y alienar populistas.\n\nEl progreso de la #bold Comuna de París#! ha #bold disminuido#! en #variable 10#!."
 notification_paris_commune_automation_pulse_3_b_tooltip: "#header $notification_paris_commune_automation_pulse_3_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_3_b_desc$"
 notification_paris_commune_automation_pulse_3_c_name: "Los comuneros fortifican las afueras de París"
 notification_paris_commune_automation_pulse_3_c_desc: "La [SCOPE.sCountry('paris_commune_nation_scope').GetName] ha creado un anillo de defensas controlado por la guardia nacional alrededor de los límites de París, lo que ha reforzado considerablemente sus posiciones a costa del apoyo de la gente de la zona.\n\nEl progreso de la #bold Comuna de París#! ha #bold aumentado#! en #variable 5#!."
 notification_paris_commune_automation_pulse_3_c_tooltip: "#header $notification_paris_commune_automation_pulse_3_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_3_c_desc$"
 notification_paris_commune_automation_pulse_4_a_name: "Los comuneros llevan a cabo ataques incendiarios"
 notification_paris_commune_automation_pulse_4_a_desc: "Los partidarios de la [SCOPE.sCountry('paris_commune_nation_scope').GetName] han llevado a cabo una serie de ataques incendiarios en los límites de París, en los que se han quemado edificios que podrían haberse usado como posiciones ventajosas en combate.\n\nEl progreso de la #bold Comuna de París#! ha #bold aumentado#! en #variable 10#!."
 notification_paris_commune_automation_pulse_4_a_tooltip: "#header $notification_paris_commune_automation_pulse_4_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_4_a_desc$"
 notification_paris_commune_automation_pulse_4_b_name: "Los comuneros llevan a cabo ataques incendiarios en masa"
 notification_paris_commune_automation_pulse_4_b_desc: "Los partidarios de la [SCOPE.sCountry('paris_commune_nation_scope').GetName] han llevado a cabo una serie de ataques incendiarios en París, cuyos objetivos eran edificios relacionados con la Iglesia y las instituciones conservadoras. Los incendios avanzan sin control por las calles.\n\nEl progreso de la #bold Comuna de París#! ha #bold disminuido#! en #variable 10#!."
 notification_paris_commune_automation_pulse_4_b_tooltip: "#header $notification_paris_commune_automation_pulse_4_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_4_b_desc$"
 notification_paris_commune_automation_pulse_4_c_name: "Las comuneras llevan a cabo ataques incendiarios"
 notification_paris_commune_automation_pulse_4_c_desc: "Las partidarias de la [SCOPE.sCountry('paris_commune_nation_scope').GetName] han sido acusadas de llevar a cabo una serie de ataques incendiarios en los límites de París, cuyos objetivos eran edificios relacionados con la Iglesia, el ejército y otras instituciones conservadoras. Los incendios avanzan sin control por las calles.\n\nEl progreso de la #bold Comuna de París#! ha #bold disminuido#! en #variable 5#!."
 notification_paris_commune_automation_pulse_4_c_tooltip: "#header $notification_paris_commune_automation_pulse_4_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_4_c_desc$"
 notification_paris_commune_automation_pulse_5_a_name: "El gobierno de Versalles autoriza el uso de fuerza letal"
 notification_paris_commune_automation_pulse_5_a_desc: "El gobierno de Versalles ha autorizado el enjuiciamiento, condena y ejecución de comuneros capturados por los tribunales militares. Militantes y socialistas en el seno del grupo de [SCOPE.sCountry('paris_commune_nation_scope').GetName|l] se han envalentonado con estos decretos.\n\nEl progreso de la #bold Comuna de París#! ha #bold disminuido#! en #variable 5#!."
 notification_paris_commune_automation_pulse_5_a_tooltip: "#header $notification_paris_commune_automation_pulse_5_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_5_a_desc$"
 notification_paris_commune_automation_pulse_5_b_name: "El gobierno de Versalles ordena la ejecución de prisioneros"
 notification_paris_commune_automation_pulse_5_b_desc: "El gobierno de Versalles ha autorizado el enjuiciamiento, condena y ejecución de comuneros capturados por los tribunales militares, lo que ha provocado ejecuciones en masa de supuestos simpatizantes de la Comuna. Militantes y socialistas en el seno del grupo de [SCOPE.sCountry('paris_commune_nation_scope').GetName|l] se han envalentonado mucho con estas atrocidades.\n\nEl progreso de la #bold Comuna de París#! ha #bold disminuido#! en #variable 10#!."
 notification_paris_commune_automation_pulse_5_b_tooltip: "#header $notification_paris_commune_automation_pulse_5_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_5_b_desc$"
 notification_paris_commune_automation_pulse_5_c_name: "El gobierno de Versalles lleva a cabo detenciones"
 notification_paris_commune_automation_pulse_5_c_desc: "El gobierno de Versalles ha iniciado el juicio y condena de sospechosos de ser comuneros. Se prevén largas sentencias en prisión, pero se descarta la pena de muerte. Las sangrientas predicciones de militantes y socialistas en el seno del grupo de [SCOPE.sCountry('paris_commune_nation_scope').GetName|l] no han llegado, por ahora, a hacerse realidad.\n\nEl progreso de la #bold Comuna de París#! ha #bold aumentado#! en #variable 5#!."
 notification_paris_commune_automation_pulse_5_c_tooltip: "#header $notification_paris_commune_automation_pulse_5_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_5_c_desc$"
 notification_paris_commune_automation_pulse_6_a_name: "Los comuneros detienen a sacerdotes parisinos"
 notification_paris_commune_automation_pulse_6_a_desc: "La [SCOPE.sCountry('paris_commune_nation_scope').GetName] ha detenido a sacerdotes de la Iglesia católica dentro de los límites de la ciudad de París, reteniéndolos como rehenes. Los sentimientos en contra del clero se extienden por toda la ciudad.\n\nEl progreso de la #bold Comuna de París#! ha #bold aumentado#! en #variable 5#!."
 notification_paris_commune_automation_pulse_6_a_tooltip: "#header $notification_paris_commune_automation_pulse_6_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_6_a_desc$"
 notification_paris_commune_automation_pulse_6_b_name: "Los comuneros deportan a sacerdotes parisinos"
 notification_paris_commune_automation_pulse_6_b_desc: "La [SCOPE.sCountry('paris_commune_nation_scope').GetName] ha detenido a sacerdotes de la Iglesia católica dentro de París y ha permitido que se marchen llevando una única maleta. Las carreteras de la periferia de la Comuna se han visto repletas de refugiados relacionados con la Iglesia.\n\nEl progreso de la #bold Comuna de París#! ha #bold disminuido#! en #variable 5#!."
 notification_paris_commune_automation_pulse_6_b_tooltip: "#header $notification_paris_commune_automation_pulse_6_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_6_b_desc$"
 notification_paris_commune_automation_pulse_6_c_name: "Los comuneros ejecutan a sacerdotes parisinos"
 notification_paris_commune_automation_pulse_6_c_desc: "La [SCOPE.sCountry('paris_commune_nation_scope').GetName] ha llevado a cabo un gran número de ejecuciones de sacerdotes católicos dentro de los límites de la ciudad de París. Estas políticas extremas en contra del clero han hecho que las facciones comuneras radicales a favor de la ley de [GetLawType('law_state_atheism').GetName] se envalentonen.\n\nEl progreso de la #bold Comuna de París#! ha #bold aumentado#! en #variable 10#!."
 notification_paris_commune_automation_pulse_6_c_tooltip: "#header $notification_paris_commune_automation_pulse_6_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_6_c_desc$"
 notification_paris_commune_automation_pulse_7_a_name: "El gobierno de Versalles captura a guardias nacionales"
 notification_paris_commune_automation_pulse_7_a_desc: "El gobierno de Versalles ha capturado a un contingente de la guardia nacional leal a la [SCOPE.sCountry('paris_commune_nation_scope').GetName] en las afueras de París. Los cautivos han sido juzgados y encarcelados, a la espera de un tribunal militar.\n\nEl progreso de la #bold Comuna de París#! ha #bold disminuido#! en #variable 5#!."
 notification_paris_commune_automation_pulse_7_a_tooltip: "#header $notification_paris_commune_automation_pulse_7_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_7_a_desc$"
 notification_paris_commune_automation_pulse_7_b_name: "El gobierno de Versalles ejecuta a los guardias nacionales capturados"
 notification_paris_commune_automation_pulse_7_b_desc: "El gobierno de Versalles ha capturado y ejecutado a un contingente de la guardia nacional leal a la [SCOPE.sCountry('paris_commune_nation_scope').GetName]. La masacre de los prisioneros ha desatado la indignación e incitado el apoyo a los elementos más militantes de la Comuna.\n\nEl progreso de la #bold Comuna de París#! ha #bold aumentado#! en #variable 10#!."
 notification_paris_commune_automation_pulse_7_b_tooltip: "#header $notification_paris_commune_automation_pulse_7_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_7_b_desc$"
 notification_paris_commune_automation_pulse_8_a1_name: "El gobierno de Versalles se apodera de cañones"
 notification_paris_commune_automation_pulse_8_a1_desc: "Mientras se retiraban de París, soldados leales al gobierno de Versalles se han apoderado de o destruido una parte considerable del arsenal de cañones de la [SCOPE.sCountry('paris_commune_nation_scope').GetName].\n\nEl progreso de la #bold Comuna de París#! ha #bold disminuido#! en #variable 5#!."
 notification_paris_commune_automation_pulse_8_a1_tooltip: "#header $notification_paris_commune_automation_pulse_8_a1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_8_a1_desc$"
 notification_paris_commune_automation_pulse_8_a2_name: "El gobierno de Versalles no logra apoderarse de cañones"
