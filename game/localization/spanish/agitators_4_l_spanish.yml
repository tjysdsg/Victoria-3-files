 agitators_election_events.1.t: "Respaldo fructífero"
 agitators_election_events.1.d: "En un gesto de solidaridad con [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] ha animado a sus partidarios a votar por dicho partido en las presentes elecciones."
 agitators_election_events.1.f: "Por el interés de toda persona con principios, [SCOPE.sParty('agitator_party_scope').GetNameNoFormatting] posee un historial coherente de excelencia. Solo puedo ensalzar a esos valientes hombres y mujeres que hacen que [ROOT.GetCountry.GetNameNoFormatting] progrese en su nombre."
 agitators_election_events.1.a: "Ciertamente, cuenta con nuestro agradecimiento."
 agitators_election_events.1.b: "Sería mejor que este respaldo fuera más específico."
 agitators_election_events.2.t: "Un debate imprevisto"
 agitators_election_events.2.d: "Mientras realizaba tareas en apoyo de [SCOPE.sParty('agitator_party_scope').GetName] en [SCOPE.sState('debate_state').GetStateRegion.GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] se ha topado con [SCOPE.sCharacter('agitator_scope_2').GetFullName], que representa a [SCOPE.sParty('agitator_2_party_scope').GetName]. Se ha desatado un encendido debate entre estos individuos."
 agitators_election_events.2.f: "Tras enderezar sus impresionantes faldones, dio un paso al frente, mirando a su recién hallado rival con respeto y envidia.\n\n—Sepa usted que…"
 agitators_election_events.2.a: "[SCOPE.sCharacter('agitator_scope').GetFullName] resulta mucho más convincente."
 agitators_election_events.2.b: "Está claro que los mejores argumentos son los de [SCOPE.sCharacter('agitator_scope_2').GetFullName]."
 agitators_election_events.3.t: "Falsa democracia"
 agitators_election_events.3.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] ha condenado al sistema electoral [ROOT.GetCountry.GetAdjective] y defiende la abstención en lo que [SCOPE.sCharacter('agitator_scope').GetCustom('ES_ElElla')] califica de farsa montada para aplacar al pueblo."
 agitators_election_events.3.f: "En la dictadura de los reaccionarios, de los ricos y poderosos, oculta a la vista del pueblo tras una fachada de democracia, lo mejor que se puede hacer es demostrar la futilidad de tal disfraz para que el pueblo se vea incitado a actuar independientemente de las concesiones."
 agitators_election_events.3.a: "El gobierno debe ser consciente de que vemos claramente a través de su sistema."
 agitators_election_events.3.b: "¡Desacreditar el sistema es el siguiente paso hacia la revolución!"
 agitators_election_events.3.c: "¿Sus partidarios no votan? Los nuestros seguro que sí."
 agitators_election_events.4.t: "Campaña agresiva"
 agitators_election_events.4.d: "Tras un discurso en el que condenaba a [SCOPE.sParty('opposition_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] ha empezado a movilizar a partidarios comprometidos para oponerse a dicho partido en las elecciones."
 agitators_election_events.4.f: "«Una masa carente de principios»,\n«Mejor que vayan a la cárcel, no al parlamento»,\n«Carecen de logros positivos»,\n«Una autoparodia colectiva»,\n«Una vergüenza para [ROOT.GetCountry.GetNameNoFormatting]»,\n«¡Abajo con [SCOPE.sParty('opposition_party_scope').GetNameNoFormatting]!»."
 agitators_election_events.4.a: "Sin duda alguna, debe haber una alternativa mejor."
 agitators_election_events.4.b: "¡Una verdadera panda de bribones!"
 agitators_election_events.5.t: "Moderación fuera de lugar"
 agitators_election_events.5.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] ha criticado un buen número de las decisiones tomadas por la dirección de su propio partido, [SCOPE.sParty('agitator_party_scope').GetName], calificando a [SCOPE.sCharacter('agitator_ig_leader_scope').GetFullName] de persona excesivamente cauta y poco dispuesta a abordar cuestiones fundamentales."
 agitators_election_events.5.f: "—Al observar las actividades que llevamos a cabo, en concreto las que son fundamentales para ampliar el número de partidarios que nos apoya, a menudo me pregunto si [SCOPE.sCharacter('agitator_ig_leader_scope').GetLastNameNoFormatting] es verdaderamente consciente de lo que es el éxito o si está comprometido con él. Por lo general, la recaudación de fondos es aceptable —las arcas del partido no tienen queja alguna, ni los contables tampoco—, pero aún hay que movilizar esos recursos de forma que beneficien al bien común.\n\n—Entonces, mi tesis es la siguiente: ¿qué pretende [SCOPE.sCharacter('agitator_ig_leader_scope').GetLastNameNoFormatting] y cuál es la mejor forma de hacerle cambiar de opinión sobre el tema?"
 agitators_election_events.5.a: "Sencillamente, lo mejor sería hacer lo que [SCOPE.sCharacter('agitator_scope').GetCustom('ES_ElElla')] dice."
 agitators_election_events.5.b: "Debemos hacer hincapié en mejorar el empeño que ponemos."
 agitators_election_events.5.c: "Se acabaron las reuniones para [SCOPE.sCharacter('agitator_scope').GetCustom('ES_ElElla')] hasta que se disculpe."
 agitators_election_events.6.t: "El ascenso de las mujeres"
 agitators_election_events.6.d: "El apoyo de [SCOPE.sCharacter('agitator_scope').GetFullName] ha hecho que [SCOPE.sParty('agitator_party_scope').GetName] cuente con mayor popularidad electoral entre las mujeres, que se han precipitado a ejercer su recién adquirido derecho al voto."
 agitators_election_events.6.f: "Mientras vamos marchando, marchando a través del hermoso día,\nun millón de cocinas oscuras y miles de grises hilanderías\nson tocados por un radiante sol que asoma repentinamente,\nya que el pueblo nos oye cantar: «¡Pan y rosas! ¡Pan y rosas!»\n\nMientras vamos marchando, marchando, luchamos también por los hombres;\nya que ellos son hijos de mujeres, y los protegemos maternalmente otra vez.\nNuestras vidas no serán explotadas desde el nacimiento hasta la muerte.\nLos corazones padecen hambre, al igual que los cuerpos: ¡dennos pan, pero también dennos rosas!"
 agitators_election_events.6.a: "¡Que [SCOPE.sParty('agitator_party_scope').GetName] triunfe en las elecciones!"
 agitators_election_events.6.b: "¡Que la democracia [ROOT.GetCountry.GetAltAdjective('SF')] salga reforzada!"
 agitators_election_events.7.t: "Producción y agitación"
 agitators_election_events.7.d: "En colaboración con [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] ha logrado un acuerdo para que se distribuyan rápidamente panfletos baratos en apoyo del partido."
 agitators_election_events.7.f: "En el interior del vagón había una agradable sorpresa: una caja con millares de panfletos, impresos a escala industrial, con instrucciones sobre el proceso de votación y el logotipo de [SCOPE.sParty('agitator_party_scope').GetNameNoFormatting] incluido por cuatro perras. Un peso considerable y, por lo que [SCOPE.sCharacter('agitator_scope').GetCustom('ES_ElElla')] esperaba, resultaría ser un beneficio proporcional."
 agitators_election_events.7.a: "¡Enterremos a nuestros rivales bajo un aluvión de papel!"
 agitators_election_events.7.b: "Estas conexiones podrían venirnos bien más adelante."
 agitators_election_events.8.t: "Los favoritos del partido"
 agitators_election_events.8.d: "El sector de [SCOPE.sParty('agitator_party_scope').GetName] afiliado al grupo de [SCOPE.gsInterestGroup('snubbed_ig_scope').GetName|l] ha presentado una serie de quejas sobre la elección de respaldos realizada por [SCOPE.sCharacter('agitator_scope').GetFullName], la cual ha dejado abandonados a sus partidarios."
 agitators_election_events.8.f: "«Ahora que ha llegado a mi conocimiento, debo plantear una cuestión. Aunque las acciones de [SCOPE.sCharacter('agitator_scope').GetFullNameNoFormatting] tienen, sin duda, buenas intenciones, las recomendaciones incluidas en ellas parecen excluir a ciertos miembros del partido que han demostrado más que suficiente empeño, buena voluntad y seguridad de propósito»."
 agitators_election_events.8.a: "Escuchemos sus preocupaciones y tranquilicemos al grupo de [SCOPE.gsInterestGroup('snubbed_ig_scope').GetName|l]."
 agitators_election_events.8.b: "¿Tranquilizarlos? ¿No se dan cuenta de que ha sido totalmente intencionado?"
 agitators_election_events.9.t: "Solidaridad democrática"
 agitators_election_events.9.d: "En un gesto a favor del sufragio, [SCOPE.sCharacter('agitator_scope').GetFullName] ha respaldado a [SCOPE.sParty('agitator_party_scope').GetName] por su apoyo incondicional al derecho al voto en [ROOT.GetCountry.GetName]."
 agitators_election_events.9.f: "«En [ROOT.GetCountry.GetGovernment.GetName] no hay cuestión más importante que la del derecho al voto: ese método a través del cual el pueblo puede decidir cualquier asunto que se le presente en el futuro. Teniendo esto en cuenta, mi respaldo no debería ser una sorpresa para nadie…»."
 agitators_election_events.9.a: "¡[SCOPE.sParty('agitator_party_scope').GetName] protege el derecho al voto en [ROOT.GetCountry.GetName]!"
 agitators_election_events.9.b: "Quizás algunos miembros del partido lo hacen más que otros."
 agitators_election_events.10.t: "Una campaña tumultuosa"
 agitators_election_events.10.d: "Mientras hacía campaña a favor de [SCOPE.sParty('agitator_party_scope').GetName] en medio de la convulsión que se vivía en [SCOPE.sState('tumultuous_state_scope').GetName], un grupo de asaltantes no identificados ha atacado y golpeado brutalmente a [SCOPE.sCharacter('agitator_scope').GetFullName]."
 agitators_election_events.10.f: "Cuando la multitud se dispersó y cesaron los gritos, lo único que quedó en la calle fue un cuerpo postrado, magullado, con cortes y apenas reconocible como el coloso que era apenas cinco minutos antes."
 agitators_election_events.10.a: "Lo más recomendable es que descanse y se recupere."
 agitators_election_events.10.b: "Que vuelva a ponerse en marcha enseguida."
 agitators_election_events.10.c: "Por supuesto que sabemos quién ha sido: nosotros."
 agitators_election_events.11.t: "Votos o balas"
 agitators_election_events.11.d: "La agitación particularmente eficaz que [SCOPE.sCharacter('agitator_scope').GetFullName] ha estado provocando en [SCOPE.sState('communist_agitation_state').GetName] ha suscitado dudas sobre el objetivo final de [SCOPE.sParty('agitator_party_scope').GetName] durante este ciclo electoral."
 agitators_election_events.11.f: "«La tarea principal del partido comunista es hacer avanzar a la clase obrera hacia la lucha revolucionaria por el poder. Para determinar su línea táctica, se deben tener en cuenta la situación interna y externa específicas, la correlación de fuerzas de clase, el grado de estabilidad y fortaleza de la burguesía, el grado de preparación del proletariado, la posición adoptada por los diversos estratos intermedios, etc., en el país. El partido establece las consignas y los métodos de lucha en función de estas circunstancias, con vistas a organizar y movilizar a las masas a la mayor escala posible y al máximo nivel»." #- Programme of the Communist International, 1929
 agitators_election_events.11.a: "La elección de [SCOPE.sParty('agitator_party_scope').GetName] es el preludio de la revolución."
 agitators_election_events.11.b: "Los trabajadores obtendrán el poder a través de un parlamento con [SCOPE.sParty('agitator_party_scope').GetName] al frente."
 agitators_election_events.11.c: "[SCOPE.sParty('agitator_party_scope').GetName] no representa a la clase obrera."
 agitators_election_events.12.t: "La línea revolucionaria"
 agitators_election_events.12.d: "Ya que los fondos de la campaña de [SCOPE.sParty('agitator_party_scope').GetName] están consolidados, [SCOPE.sCharacter('agitator_scope').GetFullName] ha propuesto a la dirección del partido que se destine cierta cantidad a actividades clandestinas del partido."
 agitators_election_events.12.f: "«Nosotros, como partido del proletariado, estamos destinados a seguir la senda que llevará a la implantación del socialismo en [ROOT.GetCountry.GetNameNoFormatting] y, con el tiempo, en el mundo. Sencillamente, la clase alta no va a apartase por las buenas; aunque debamos seguir la senda parlamentaria, hemos de desarrollar fuerzas para evitar el inevitable golpe de Estado que seguirá a nuestra victoria»."
 agitators_election_events.12.a: "Los fondos podrán destinarse al adiestramiento de la Guardia Roja."
 agitators_election_events.12.b: "El riesgo de vernos implicados en un escándalo es demasiado elevado."
 agitators_election_events.12.c: "Todos los recursos disponibles deben dedicarse a promover la revolución."
 agitators_election_events.13.t: "Caminando entre el pueblo"
 agitators_election_events.13.d: "Organizadores de [SCOPE.sParty('agitator_party_scope').GetName], liderados por [SCOPE.sCharacter('agitator_scope').GetFullName], han viajado a zonas rurales, para crear conciencia de clase entre el campesinado [ROOT.GetCountry.GetAdjective]."
 agitators_election_events.13.f: "Aquí, perdidos en la inmensidad, entre enclaves con olor a humo, se encuentran personas cuyas vidas no han cambiado en quinientos años.\n\nEscarban la tierra, siembran semillas para lograr una supervivencia mínima y entregan el excedente a los terratenientes feudales; solo se concentran en su situación actual, sin prestar atención al sol teñido de rojo que despuntará por las suaves colinas a la mañana siguiente."
 agitators_election_events.13.a: "Un paso audaz para hacer progresar la alianza entre obreros y campesinos."
 agitators_election_events.13.b: "Deberían centrar sus esfuerzos en organizarse contra los terratenientes."
 agitators_election_events.14.t: "Mitin comunista en [SCOPE.sState('capital_scope').GetName]"
 agitators_election_events.14.d: "En [SCOPE.sState('capital_scope').GetName] se ha celebrado un descomunal mitin encabezado por [SCOPE.sCharacter('agitator_scope').GetFullName] en apoyo de [SCOPE.sParty('agitator_party_scope').GetName], que ha congregado a partidarios de los comunistas de toda la región. La retórica utilizada en el evento ha suscitado preocupación por una inminente violencia."
 agitators_election_events.14.f: "Al frente de la multitud, [SCOPE.sCharacter('agitator_scope').GetLastNameNoFormatting] miró hacia la delgada línea azul y negra al final de la calle y, luego, de nuevo a la enorme masa roja detrás de [SCOPE.sCharacter('agitator_scope').GetCustom('ES_ElElla')]. No dudó. Con la seriedad de quien reclama sin miedo el abismo para sí, dio otro paso adelante hacia la salvaje aglomeración."
 agitators_election_events.14.a: "¡Un día maravilloso para el pueblo de [SCOPE.sState('capital_scope').GetName]!"
 agitators_election_events.14.b: "Mostrémosles a los rojos qué es la violencia."
 agitators_election_events.14.c: "Los partidarios de [SCOPE.sParty('fascist_party_scope').GetName] se encargarán de estos facinerosos."
 agitators_election_events.15.t: "El frente unido"
 agitators_election_events.15.d: "El ascenso de [SCOPE.sParty('fascist_party_scope').GetName] en las últimas elecciones [ROOT.GetCountry.GetAltAdjective('PF')] ha hecho que [SCOPE.sCharacter('agitator_scope').GetFullName] y la dirección de [SCOPE.sParty('agitator_party_scope').GetName] propongan un frente unido entre los partidos de izquierda y liberales en contra del fascismo."
 agitators_election_events.15.f: "Y solo porque es humano,\nun hombre querría algo que comer;\nno quiere tonterías ni palabrería\nque no dan pan ni carne."
 agitators_election_events.15.a: "Cualquier cosa es mejor que la visión de [SCOPE.sParty('fascist_party_scope').GetName]."
 agitators_election_events.15.b: "La socialdemocracia es simplemente el ala izquierda del fascismo."
 agitators_election_events.16.t: "Oposición práctica"
 agitators_election_events.16.d: "Al ver a [SCOPE.sParty('communist_party_scope').GetName] como una gran amenaza para [ROOT.GetCountry.GetName], [SCOPE.sParty('agitator_party_scope').GetName] ha animado a sus partidarios a organizarse en grupos y atacar por las calles a presuntos comunistas."
 agitators_election_events.16.f: "«En nuestro propio gobierno hay quienes creen que [SCOPE.sParty('communist_party_scope').GetNameNoFormatting] es un partido como otro cualquiera. ¡Pues no es así! Esta camarilla no es un verdadero partido político, sino la tapadera de una sociedad secreta, que acoge en sus filas a extranjeros, espías y menores. Es preciso enfrentarse a sus intentos por hacerse hueco en los rincones oscuros de nuestras ciudades con lo único que entienden estos animales: ¡la fuerza del bien, los puños [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PM')]!»."
 agitators_election_events.16.a: "Hay que acosar a los comunistas allá donde surjan."
 agitators_election_events.16.b: "Debemos tener como objetivo a los líderes comunistas, así aplastaremos la moral de las masas."
 agitators_election_events.16.c: "¡Esta violencia acabará con la democracia!"
 agitators_election_events.17.t: "Colaboración y capital"
 agitators_election_events.17.d: "Con objeto de asegurar apoyos adicionales para [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] y varios miembros de alto rango del partido se han dirigido al grupo de [SCOPE.gsInterestGroup('industrialists_scope').GetName|l] para promover políticas diseñadas a garantizar la colaboración entre el capital y un gobierno de [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.17.f: "«En realidad, el fascismo debería llamarse corporativismo, porque es la fusión del poder estatal con el corporativo»." #- Benito Mussolini
 agitators_election_events.17.a: "[SCOPE.sParty('agitator_party_scope').GetName] será un aliado excelente."
 agitators_election_events.17.b: "El grupo de [SCOPE.gsInterestGroup('industrialists_scope').GetName|l] no necesita garantías."
 agitators_election_events.18.t: "Por la unidad nacional"
 agitators_election_events.18.d: "Señalando el peligro obvio y patente que representan «los comunistas y sus grupos simpatizantes» para [ROOT.GetCountry.GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] ha exigido una campaña de unidad nacional para derrotar al comunismo bajo el liderazgo de [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.18.f: "«En estos tiempos, nosotros, como ciudadanos leales a la patria [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')], debemos unirnos y permanecer siempre vigilantes en todo momento. Dentro de nuestras fronteras existen enemigos del gobierno y agentes extranjeros que desean derribar todo lo que hace grande a nuestro país. Pero, amigos míos, ellos son pocos y nosotros muchos…»."
 agitators_election_events.18.a: "¡No debemos permitir que la amenaza roja se afiance aquí!"
 agitators_election_events.18.b: "Unidad nacional, sin duda, pero no bajo [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.19.t: "El terror rojo en el extranjero"
 agitators_election_events.19.d: "En un discurso reciente, [SCOPE.sCharacter('agitator_scope').GetFullName] ha señalado directamente al estado de [SCOPE.sCountry('scary_communist_country').GetName] como ejemplo de lo que le espera a la sociedad [ROOT.GetCountry.GetAltAdjective('SF')] si [SCOPE.sParty('agitator_party_scope').GetName] no llega al poder. En su opinión, solo [SCOPE.sCharacter('agitator_scope').GetCustom('ES_ElElla')] puede salvar al país del comunismo."
 agitators_election_events.19.f: "«En ciertos círculos se ha hablado de ir a la huelga: ¡un intento de los comunistas de hacerse con el poder y de transformar [ROOT.GetCountry.GetNameNoFormatting] en una sangrienta pesadilla comunista! Pues bien, permítanme recordarles qué es lo que quieren. En [SCOPE.sCountry('scary_communist_country').GetNameNoFormatting], ¡las mujeres han pasado a ser propiedad del Estado, han quemado vivos a sacerdotes y han atacado bancos y a pequeños empresarios!\n\nNo vamos a permitir que los comunistas de esta nación nos reemplacen ni que nos gobiernen. Esto es [ROOT.GetCountry.GetNameNoFormatting], ¡no [SCOPE.sCountry('scary_communist_country').GetNameNoFormatting]!»."
 agitators_election_events.19.a: "¡Todo el país debe unirse contra la amenaza [SCOPE.sCountry('scary_communist_country').GetAltAdjectiveNoFormatting('SF')]!"
 agitators_election_events.19.b: "Tal vez [SCOPE.sCharacter('agitator_scope').GetCustom('ES_ElElla')] debería centrar su retórica más a nivel nacional."
 agitators_election_events.19.c: "Esto no es más que alarmismo sin sentido."
 agitators_election_events.20.t: "Odio en acción"
 agitators_election_events.20.d: "Partidarios de [SCOPE.sParty('agitator_party_scope').GetName] han cometido una serie de actos violentos y humillantes contra la población [SCOPE.sCulture('hate_crime_culture').GetName] en [SCOPE.sState('hate_crime_state').GetName]. Los opositores a dicho partido han acusado a [SCOPE.sCharacter('agitator_scope').GetFullName] de haber incentivado el ataque a través de su retórica extrema."
 agitators_election_events.20.f: "Bajo los pies crujían los cristales rotos y las cenizas. Había señales emborronadas con símbolos fascistas y los cuerpos ennegrecidos por las llamas aún yacían donde los paramilitares los habían abatido. El inspector sabía que jamás podrían ser identificados lo suficiente como para presentar cargos.\n\nMientras se sentaba en un banco cercano observando la escena, un pensamiento agrio le pasó por la mente. De los hombres encargados de resolver este caso, ¿cuántos de ellos lo habían visto de primera mano a través de máscaras negras?"
 agitators_election_events.20.a: "Los miembros de [SCOPE.sParty('agitator_party_scope').GetName] son chusma nauseabunda que odia sin fundamento."
 agitators_election_events.20.b: "¿Puede alguien demostrar de verdad que [SCOPE.sCharacter('agitator_scope').GetCustom('ES_ElElla')] conminó a que se llevara a cabo esta acción?"
 agitators_election_events.20.c: "[SCOPE.sCharacter('agitator_scope').GetCustom('ES_ElElla')|U] es un[SCOPE.sCharacter('agitator_scope').GetCustom('ES_XA')] verdader[SCOPE.sCharacter('agitator_scope').GetCustom('ES_OA')] defensor[SCOPE.sCharacter('agitator_scope').GetCustom('ES_XA')] de [ROOT.GetCountry.GetName], y la población [SCOPE.sCulture('hate_crime_culture').GetName] es su enemiga."
 agitators_election_events.21.t: "Derecho al voto para los agricultores"
 agitators_election_events.21.d: "En nombre de [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] se ha embarcado en una gira por diversas regiones rurales remotas de [ROOT.GetCountry.GetName], con el objetivo de inscribir votantes y garantizar la recogida de las papeletas en comunidades de difícil acceso."
 agitators_election_events.21.f: "«En la cima de las montañas, en el corazón de oscuros bosques, rodeada de llanuras vacías, en lugares sin marcar en el mapa…, es allí donde, no obstante, se encuentra la gente. Es nuestro deber darles voz y voto a cada uno de ellos»."
 agitators_election_events.21.a: "¡Todo el mundo debería estar al tanto de la misión de [SCOPE.sParty('agitator_party_scope').GetName]!"
 agitators_election_events.21.b: "Un hombre, un voto: ¡aunque su origen sea remoto!"
 agitators_election_events.22.t: "Valores rurales"
 agitators_election_events.22.d: "[SCOPE.sParty('agitator_party_scope').GetName], bajo los esfuerzos organizativos de [SCOPE.sCharacter('agitator_scope').GetFullName], ha iniciado una campaña popular centrada en el deseo de preservar los valores rurales en una época de cambios rápidos y aterradores."
 agitators_election_events.22.f: "«Dirán que es nuevo y mejor, que nos permitirá comprar más o que enriquecerá a nuestros hijos. Pero lo importante es que resulta extraño y diferente, nos deja sin trabajo y nosotros no lo hemos pedido»."
 agitators_election_events.22.a: "Apoya a tu comunidad: ¡vota a [SCOPE.sParty('agitator_party_scope').GetName]!"
 agitators_election_events.22.b: "Debemos construir una coalición más extensa en contra de estas tendencias extranjeras."
 agitators_election_events.23.t: "Espadas y arados"
 agitators_election_events.23.d: "Una discusión entre [SCOPE.sCharacter('armed_forces_leader').GetFullName] y [SCOPE.sCharacter('agitator_scope').GetFullName] sobre el papel del pueblo en el mando militar ha provocado una riña entre miembros de [SCOPE.sParty('agitator_party_scope').GetName] y [SCOPE.sParty('armed_forces_party_scope').GetName]."
 agitators_election_events.23.f: "«Con todo respeto, [SCOPE.sCharacter('agitator_scope').GetCustom('ES_ElLa')] estimad[SCOPE.sCharacter('agitator_scope').GetCustom('ES_OA')] [SCOPE.sCharacter('agitator_scope').GetLastNameNoFormatting] no tiene ni idea de lo que habla. Hay un motivo por el que el grupo de [SCOPE.gsInterestGroup('armed_forces_scope').GetNameNoFormatting|l] es capaz de manejar sus propios asuntos: estamos especialmente formados para ello y, simplemente, no se puede esperar que el pueblo llano tenga el mismo nivel de conocimiento»."
 agitators_election_events.23.a: "¡Sí, el pueblo es sabio!"
 agitators_election_events.23.b: "Mejor dejar los asuntos militares a los generales."
 agitators_election_events.24.t: "Apoyo antiimperial"
 agitators_election_events.24.d: "Una campaña de agitación, que ha resultado ser inesperadamente popular, emprendida por [SCOPE.sCharacter('agitator_scope').GetFullName] en contra de las políticas coloniales del gobierno [ROOT.GetCountry.GetAdjective] ha generado un gran aumento del interés público por la plataforma de [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.24.f: "De todas las exposiciones, las representaciones de atrocidades lejanas fueron con diferencia las que atrajeron a más espectadores. Hombres adultos se quedaban ojipláticos mientras sus miradas localizaban el origen de aquellos ríos rojizos, y los niños se escondían detrás de sus madres para eludir los ojos acusadores de los hombres acuchillados con bayonetas.\n\nLo que aseguró el éxito no fue ningún eslogan complicado, ni un giro inteligente de retórica; tras ver tales cosas solo fue necesaria una frase.\n\n«¿Cómo podemos detenerlo?»."
 agitators_election_events.24.a: "Debemos canalizar esta energía para apoyar las políticas antiimperiales."
 agitators_election_events.24.b: "¡Solo los miembros de [SCOPE.sParty('agitator_party_scope').GetName] se oponen a una guerra sin sentido!"
 agitators_election_events.25.t: "Votos a favor de cielos despejados"
 agitators_election_events.25.d: "Tras la reciente expansión de la industria a las comunidades rurales de [SCOPE.sState('industry_enroachment_state').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] ha iniciado una campaña local, en nombre de [SCOPE.sParty('agitator_party_scope').GetName], en la que se hace hincapié en las soluciones deseadas para la desagradable niebla tóxica tan común ahora que envuelve las fábricas de la región."
 agitators_election_events.25.f: "Mientras [SCOPE.sCharacter('agitator_scope').GetCustom('ES_ElElla')] pasaba, la nube de humo que oscurecía el cielo parecía reflejarse en los ojos de los habitantes del pueblo. En vez del precioso y soleado día que había previsto, este discurso estaría acompañado por unos omnipresentes cielos plomizos.\n\nDaba igual. Mientras miraba al cielo e imaginaba la nube que oscurecía los corazones de los hombres, una visión de un nuevo tipo de retórica le cruzó la mente. Conforme los obreros empezaban a levantar el escenario, [SCOPE.sCharacter('agitator_scope').GetCustom('ES_ElElla')] agarró una pluma y empezó a escribir."
 agitators_election_events.25.a: "¡[SCOPE.sParty('agitator_party_scope').GetName] hará que vuelva el sol!"
 agitators_election_events.25.b: "No representan otra cosa que la oposición al progreso."
 agitators_election_events.26.t: "Contra el extremismo"
 agitators_election_events.26.d: "Como parte importante de su plataforma electoral, [SCOPE.sCharacter('agitator_scope').GetFullName] y la dirección de [SCOPE.sParty('agitator_party_scope').GetName] han dado comienzo a una agresiva campaña para distanciarse de la ideología socialista revolucionaria de [SCOPE.sParty('communist_party_scope').GetName]."
 agitators_election_events.26.f: "«El comunismo es la muerte de la paz y de la libertad»."
 agitators_election_events.26.a: "Hemos de presentarle al pueblo una alternativa atractiva."
 agitators_election_events.26.b: "Centremos nuestra campaña en combatir a los comunistas."
 agitators_election_events.27.t: "La participación del pueblo"
 agitators_election_events.27.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] se ha embarcado en una campaña dedicada a organizar a los trabajadores pobres de las ciudades de [SCOPE.sState('socdem_agitation_state').GetName], para convertirlos en un bloque de votantes cohesionado y poderoso a favor de [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.27.f: "«Si cualquier hombre, mujer o niño queda desatendido, abandonado y sin voz ni esperanza… ¿cómo podemos decir que [ROOT.GetCountry.GetNameNoFormatting] es una nación verdaderamente civilizada?»."
 agitators_election_events.27.a: "El pueblo de [SCOPE.sState('socdem_agitation_state').GetName] ha despertado."
 agitators_election_events.27.b: "Esta estrategia debería repetirse en todo el país."
 agitators_election_events.28.t: "La campaña sindicalista"
 agitators_election_events.28.d: "Haciendo uso de las conexiones de [SCOPE.sCharacter('agitator_scope').GetFullName] en el grupo de [SCOPE.gsInterestGroup('trade_union_ig').GetName|l], [SCOPE.sParty('agitator_party_scope').GetName] ha obtenido una cuota mucho mayor de votantes sindicalistas dedicados y comprometidos ideológicamente."
 agitators_election_events.28.f: "De la imprenta salían montones de carteles, todos ellos con el logotipo de [SCOPE.sParty('agitator_party_scope').GetNameNoFormatting] y una consigna. Hombres con martillos, llamamientos a la solidaridad y tinta roja a cubos salpicaban los papeles, listos para que un verdadero ejército de partidarios los pegara por toda la ciudad.\n\nSe tomó un momento para mirar con orgullo un borrador que había sobre una mesa de trabajo, estudiando las formas impresas sobre el papel y los impactantes rojos, negros y blancos, pero sobre todo la esquina inferior derecha, en la que aparecía un sello crucial:\n«Producido con mano de obra sindicalizada»."
 agitators_election_events.28.a: "¡Movilicemos el voto sindicalista a favor de [SCOPE.sParty('agitator_party_scope').GetName]!"
 agitators_election_events.28.b: "Un fuerte grupo de [SCOPE.gsInterestGroup('trade_union_ig').GetName|l] estará a nuestro servicio durante muchos años."
 agitators_election_events.29.t: "Temores burgueses"
 agitators_election_events.29.d: "Para conjurar los temores de la clase alta en relación con un posible gobierno de [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] ha llevado a cabo una serie de reuniones con personas ricas e influyentes en las que ha recalcado la importancia de que la reforma siga adhiriéndose a los valores [ROOT.GetCountry.GetAltAdjective('PM')]."
 agitators_election_events.29.f: "«Nos encontramos en una situación en la que si no hay reformas en la sociedad [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')], se producirá una revolución social. No estoy de acuerdo con la idea. De hecho, la odio con toda mi alma. Pero esta es la realidad; seguro que la veis tan claramente como yo. Así que la pregunta es: ¿cómo podemos evitarla?»."
 agitators_election_events.29.a: "¡Reforma contra la revolución!"
 agitators_election_events.29.b: "Hagan lo que hagan, siempre serán rojos."
 agitators_election_events.30.t: "Lucha por el derecho al voto"
 agitators_election_events.30.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] ha iniciado una campaña en la que hace énfasis en la plataforma de [SCOPE.sParty('agitator_party_scope').GetName], que está a favor del derecho al voto y promete extenderlo a todos los segmentos de la sociedad si el partido sale elegido."
 agitators_election_events.30.f: "«¡Mis queridos colegas! ¿Qué hemos de temer de un pueblo empoderado? ¿Podéis decir que aceptáis con los brazos abiertos que el pueblo contemple lo que habéis hecho y se sienta tan orgulloso como vosotros?»."
 agitators_election_events.30.a: "Formemos una coalición electoral con otros candidatos a favor del derecho al voto."
 agitators_election_events.30.b: "¡Solo [SCOPE.sParty('agitator_party_scope').GetName] puede servir de verdad al pueblo!"
 agitators_election_events.31.t: "La intención del autor"
 agitators_election_events.31.d: "Un pequeño escándalo ha salpicado a [SCOPE.sParty('agitator_party_scope').GetName], ya que se ha puesto de nuevo en circulación una obra de ficción reformista escrita por [SCOPE.sCharacter('agitator_scope').GetFullName] durante su juventud. Si bien está redactada con entusiasmo, eso es lo único destacable de la composición."
 agitators_election_events.31.f: "¿La «plaga de la superstición y los dogmas» supuso el fin de [ROOT.GetCountry.GetNameNoFormatting]? Si tal hubiera sido el caso, ¿por qué siguen circulando los trenes? ¿Cómo es posible que haya carbón para que funcionen? Tu propensión a asesinar a tus personajes para conseguir una tragedia barata es poco menos que vergonzosa. Y peor aún… ¿por qué [SCOPE.GetRootScope.GetCountry.GetCustom('fiction_cliche')]"
 agitators_election_events.31.a: "Una historia trágica, pero no hay motivo para acosar[SCOPE.sCharacter('agitator_scope').GetCustom('ES_LoLa')]."
 agitators_election_events.31.b: "Esto es problema de [SCOPE.sCharacter('agitator_scope').GetFullName], no del partido."
 agitators_election_events.31.c: "La calidad es reflejo… de la represión artística llevada a cabo por los conservadores."
 fanfic_ship_west: "Victor nunca trató de conseguir el cariño de Estrid, cuando se conocen desde hace tantísimo? ¿Acaso no tienes buen ojo para los romances redentores?"
 fanfic_ship_japan: "Kazuo iba a mentir acerca de su condición de guerrero, cuando sabía que sus amigos necesitaban un protector? ¿Acaso pretendes menospreciar el aguerrido espíritu del ejército?"
 fanfic_ship_south_america: "la doctora Conceição iba a tener un ataque de conciencia, cuando no había ocurrido antes en setecientas páginas, y a buscar su propia muerte a manos de la Iglesia?"
 fanfic_ship_china: "Jié iba a ser al final asesinado tan ignominiosamente por los bandidos, condenando a sus compañeros después de haberles dado tantas esperanzas?"
 fanfic_ship_russia: "Natalya iba a rechazar la propuesta del capitán Preobrazhensky? Y no solo eso, ¿por qué se rendiría nada más oír eso? ¿Es que carece de pasión?"
 fanfic_ship_generic: "el maquinista se niega a confiarles a quienes le salvaron la vida los conocimientos sobre cómo arreglar el tren del que dependen, dejándolos indefensos tras su decapitación?"
 agitators_election_events.32.t: "La maldición de los grilletes"
 agitators_election_events.32.d: "[SCOPE.sParacter('agitator_scope').GetFullName] ha pronunciado un discurso en nombre de [SCOPE.sParty('agitator_party_scope').GetName] ante cientos de personas en uno de los parques de [SCOPE.sState('capital_scope').GetCityHubName]. Al final del mismo, la multitud se rebeló en contra de la idea de la esclavitud."
 agitators_election_events.32.f: "—Decenas, si no cientos, traídos en barcos desde sus hogares. Secuestrados en mitad de la noche o vendidos para pagar una deuda. Luego, los amontonan en bodegas durante meses, como si fueran alfombras o sillas.\n\nUna dama se llevó un pañuelo a la mejilla. Su marido apretó los labios.\n\n—Apartad la mirada cuanto queráis, pero, en el fondo de vuestro corazón, sabéis la verdad."
 agitators_election_events.32.a: "El pueblo ya ha elegido antes; volverá a hacerlo."
 agitators_election_events.32.b: "¡Hemos de poner el asunto sobre la mesa enseguida!"
 agitators_election_events.33.t: "Una conversación racional"
 agitators_election_events.33.d: "Mientras se reunían para comentar ideas, [SCOPE.sCharacter('agitator_scope').GetFullName] y [SCOPE.gsInterestGroup('opposition_ig_scope').GetLeader.GetFullName] disfrutaron de una conversación civilizada y esclarecedora. Casi todo el mundo esperaba una pelea."
 agitators_election_events.33.f: "Hay quien dice que los opuestos se atraen y otros que se repelen. Unos pocos comprenden que el cambio se haya en la naturaleza de los opuestos: el fuego y el agua se convierten en vapor, la chispa y la pólvora en explosión, el calor y el mineral en metal. Y lo mismo ocurre en un debate de buena fe: un avance en el pensamiento forma ideas nuevas."
 agitators_election_events.33.a: "El civismo liberal es el camino a seguir."
 agitators_election_events.33.b: "La conducta de [SCOPE.sCharacter('agitator_scope').GetFullName] es digna de alabanzas."
 agitators_election_events.33.c: "Incluso la oposición tiene derecho a que la escuchen."
 agitators_election_events.34.t: "Nuestra gran nación"
 agitators_election_events.34.d: "En un intento de cambiar el curso del nacionalismo para favorecer a [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] ha pronunciado un discurso patriótico en uno de los parques de [SCOPE.sState('capital_scope').GetCityHubName]."
 agitators_election_events.34.f: "El nacionalismo es la superioridad, que a menudo se da por hecho y no se merece, del lugar de nacimiento. Se confunde con facilidad con algo similar al patriotismo, pero con ojo de lince se aprecian las diferencias. Es más, las mentes avispadas saben cómo utilizarlo en su provecho."
 agitators_election_events.34.a: "Un verdadero héroe del pueblo."
 agitators_election_events.34.b: "Debemos asegurarnos de que las leyes están bien protegidas."
 agitators_election_events.34.c: "¡Basta ya de tanta complacencia!"
 agitators_election_events.35.t: "Hablando de discursos"
 agitators_election_events.35.d: "El discurso que [SCOPE.sCharacter('agitator_scope').GetFullName] ha dado hoy se centraba en la ley de [GetLawType('law_right_of_assembly').GetName] y en los esfuerzos de [SCOPE.sParty('agitator_party_scope').GetName] para protegerla. Ha acudido mucha gente de todos los rincones para escucharlo."
 agitators_election_events.35.f: "—¡No se puede mantener un verdadero debate si la ley nos obliga a guardar silencio! ¿Cómo podemos considerarnos «magníficos» e «ilustrados» si tememos las represalias de la propia ley? ¿Y por qué? ¿Por nuestras propias palabras? «Magníficos» e «ilustrados»… ¡Falso! ¡Una mentira! ¡Una farsa! ¡Una exhibición vergonzosa!"
 agitators_election_events.35.a: "[SCOPE.sCharacter('agitator_scope').GetFullName] lleva algo de razón…"
 agitators_election_events.35.b: "Traed papel y lápiz. ¡Tenemos que redactar una ley!"
 agitators_election_events.35.c: "Aquellos que desean hablar, primero deben saber cómo y cuándo hacerlo."
 agitators_election_events.36.t: "Tal para cual"
 agitators_election_events.36.d: "Se vio a [SCOPE.sCharacter('agitator_scope').GetFullName] y al grupo de [SCOPE.gsInterestGroup('devout_ig').GetLeader.GetFullName|l] hablando sobre las próximas elecciones. Al día siguiente, los predicadores ensalzaban las virtudes de [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.36.f: "El Primer Estado y el Segundo Estado van de la mano desde las más antiguas glorias del imperio. Un apelativo más moderno de este sagrado matrimonio sería «corazones y mentes»: un líder espléndido que cautive los corazones y un dios magnífico que ocupe las mentes."
 agitators_election_events.36.a: "El grupo de [SCOPE.gsInterestGroup('devout_ig').GetName|l] está fuera de nuestro alcance."
 agitators_election_events.36.b: "Esperemos que no sean los que decidan las elecciones."
 agitators_election_events.36.c: "Jamás confíes en un verdadero creyente para cuestiones mundanas."
 agitators_election_events.37.t: "El defensor de la decencia"
 agitators_election_events.37.d: "[SCOPE.sCountry('revolutionary_nation_scope').GetName] se ha sumido en una revolución del grupo de [SCOPE.gsInterestGroup('revolutionary_ig').GetName|l]. En la propaganda de campaña de [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] ha denunciado inmediatamente al grupo de [SCOPE.gsInterestGroup('paty_ig').GetName|l] de aquí para prevenir una revuelta similar."
 agitators_election_events.37.f: "—¿Me llamas traidor?\n\n—No me cabe ninguna duda de ello. Muchos de los que se encuentran en el extranjero, en [SCOPE.sCountry('revolutionary_nation_scope').GetNameNoFormatting], pensarían algo parecido de ti. ¿Quién dice que no has traicionado ya al país y que no estás planeando la sedición con los miembros de tu club de lectura?\n\n—¡Has perdido la cabeza!"
 agitators_election_events.37.a: "¡Alguien debe hacer frente a la marea revolucionaria!"
 agitators_election_events.37.b: "[SCOPE.sCountry('revolutionary_nation_scope').GetNameNoFormatting] se encuentra muy lejos, y esto es aquí."
 agitators_election_events.37.c: "¡La revolución no será vilipendiada!"
 agitators_election_events.38.t: "Los viejos tiempos"
 agitators_election_events.38.d: "Cuando se le invitó a dar un discurso en nombre de [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] empezó a ensalzar las virtudes de un hogar fuerte, unas fronteras fuertes y unos hombres fuertes. La acogida del público fue dispar."
 agitators_election_events.38.f: "—¡Y en verdad, os digo que los hombres ya no son hombres! ¡Se les mima con libros, como si estos fueran sustituto de una #italic verdadera#! aventura! Sus madres los envuelven entre sedas y algodones, ¡para que luego los dominen sus esposas! Y que dios les libre de tomarse una jarra de cerveza: #italic un sorbo#!, ¡y sus padres tienen que llevarlos a rastras a casa!"
 agitators_election_events.38.a: "Pero ¿es que nadie va a pensar en los niños?"
 agitators_election_events.38.a1: "Pero ¿es que nadie va a pensar en los niños?"
 agitators_election_events.38.b: "Las viejas costumbres son para los viejos tiempos, y para necios aún más viejos."
 agitators_election_events.38.c: "La retórica no puede enmascarar lo que quiere [SCOPE.sCharacter('agitator_scope').GetLastName]."
 agitators_election_events.39.t: "Las levas"
 agitators_election_events.39.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] ha hecho insinuaciones al grupo de [SCOPE.gsInterestGroup('rf_scope').GetName|l] para apoyar en las urnas a [SCOPE.sParty('agitator_party_scope').GetName]. Al menos, [SCOPE.sCharacter('rf_leader_scope').GetFullName] ha reconocido tales conversaciones."
 agitators_election_events.39.f: "Apelar a los «aliados naturales» es apostar con pocas probabilidades. Los oídos receptivos a «aliados naturales» suelen ser afines. Aquellos que no lo son, si poseen educación, seguirán su camino. Si no la poseen, podrían reírse, burlarse o, si son verdaderamente ladinos, convertir al que apuesta en su propio idiota útil."
 agitators_election_events.39.a: "Las mentes antiguas piensan de modo similar."
 agitators_election_events.39.b: "No se le pueden poner puertas al campo."
 agitators_election_events.39.c: "Deberían tener cuidado con la astucia de [SCOPE.sCharacter('rf_leader_scope').GetFullName]."
 agitators_election_events.40.t: "Alfil a peón negro"
 agitators_election_events.40.d: "En una velada organizada para los partidarios más ricos de [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] dio comienzo a una larga diatriba sobre los méritos de la esclavitud y la discriminación."
 agitators_election_events.40.f: "—Como se puede apreciar con total claridad, el desarrollo del cráneo está directamente ligado al civismo de un hombre. Es posible determinar con seguridad su aptitud para la sociedad de bien midiendo de forma correcta la circunferencia de este…\n\n—¿Y cómo pretende demostrar que un hombre piensa con los huesos?\n\n—Como he dicho, es posible determinar la aptitud de un hombre para la sociedad de bien midiendo de forma correcta el cráneo."
 agitators_election_events.40.a: "La gente tiene derecho a tener una opinión, aunque esté equivocada."
 agitators_election_events.40.b: "La civilización es el medio para alcanzar la igualdad."
 agitators_election_events.40.c: "Esto hace que me pregunte si alguna vez habrán azotado a [SCOPE.sCharacter('agitator_scope').GetLastName]…"
 agitators_election_events.41.t: "¿Alquilar con este panorama?"
 agitators_election_events.41.d: "El grupo de [SCOPE.gsInterestGroup('devout_ig').GetName|l] ha censurado formalmente a [SCOPE.sCharacter('agitator_scope').GetFullName] por un artículo poco convencional aparecido en un periódico de [SCOPE.sParty('agitator_party_scope').GetName] en el que se aboga por unas políticas sociales rupturistas."
 agitators_election_events.41.f: "—Quisiera pedir disculpas de corazón por el artículo que publiqué el jueves en la gaceta. En ese momento, había estado hablando con varios compañeros sobre el lamentable estado de los alquileres en [SCOPE.sState('capital_scope').GetNameNoFormatting]. Quizás nunca sea el momento oportuno para sugerir la poligamia como solución viable para la clase trabajadora."
 agitators_election_events.41.a: "¡Hay que proteger la santidad del matrimonio!"
 agitators_election_events.41.b: "Cualquier cosa con tal de hacer el alquiler más llevadero…"
 agitators_election_events.41.c: "Se les podría dar dinero y ya está."
 agitators_election_events.42.t: "Concurso de popularidad"
 agitators_election_events.42.d: "La desesperación [SCOPE.sCharacter('monarch_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('monarch_scope').GetFullName] por obtener la aprobación de sus súbditos ha inspirado a [SCOPE.sCharacter('agitator_scope').GetFullName] a promover los puntos de vista de [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.42.f: "«¡Mirad a ese fracaso de gobernante! ¡Designado por Dios! Una persona que ni sabe en qué día vive, y no hablemos ya de cómo atarse los zapatos, que ve todos y cada uno de sus caprichos atendidos por vosotros, sus panaderos y zapateros, sastres y carniceros. Y ahora, recompensa a sus aduladores favoritos con el sudor de vuestra frente. ¡Con vuestras propias vidas! Si Dios le ha designado, entonces ¡digo que Dios es un necio! No, no, digo… ¡digo que Dios ha muerto!"
 agitators_election_events.42.a: "Reunamos al pueblo en las plazas de la ciudad."
 agitators_election_events.42.b: "Es preciso dirigirse a los «pensadores» leales [SCOPE.sCharacter('monarch_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l]."
 agitators_election_events.42.c: "Iluminemos directamente [SCOPE.sCharacter('monarch_scope').GetCustom('ES_AlAla')] vacilante [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l]."
 agitators_election_events.43.t: "Los otros métodos de votación"
 agitators_election_events.43.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] ha tomado las calles y anima a la población [SCOPE.sCulture('discriminated_culture_scope').GetName] a adoptar medidas democráticas menos convencionales para apoyar a [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.43.f: "Una revuelta puede ser la voz de aquellos que no son escuchados, pero es una de muchas herramientas para hacerse oír. La más sencilla de todas es una palabra amable mientras se toma una copa. La siguiente es el arte. Muchos de los que no valoran el arte olvidan con frecuencia lo poderoso que puede ser un cartel bien hecho. Obviamente, siempre existe la opción de una palabra amable y una pistola en un callejón oscuro. Hay infinidad de opciones si uno se para a pensarlo."
 agitators_election_events.43.a: "Y se harán oír cuando llegue el momento."
 agitators_election_events.43.b: "Los insatisfechos deberían ir a la cárcel."
 agitators_election_events.43.c: "Ninguna democracia es auténtica si no cuenta con la voz de todos."
 agitators_election_events.44.t: "Derechos para mí y para ti"
 agitators_election_events.44.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] ha adoptado una postura exaltada contra la defensa de [SCOPE.sParty('anti_democratic_party').GetName] a favor de la democracia para unos pocos ilustrados. Aunque sencilla, la defensa presentó un respaldo eficaz a la postura de [SCOPE.sParty('agitator_party_scope').GetName] sobre la ley de [GetLawType('law_universal_suffrage').GetName|l]."
 agitators_election_events.44.f: "—Los convencionalismos de la democracia hacen imposible que nadie pueda votar, salvo los hombres ilustrados. Animo a cualquiera a refutar que tal es el curso natural de la democracia.\n\n—Ejem. Voy a refutar el argumento de modo sencillo. ¿Podría todo hombre o mujer que no sea actualmente propietario levantar la mano si está de acuerdo con lo siguiente? Un niño debe aprender a leer y escribir cuando pueda hacerlo.\n\nTodas las manos se alzaron.\n\n—Y con esto, han participado en la democracia."
 agitators_election_events.44.a: "Sencillo y cierto. ¡Extraordinario!"
 agitators_election_events.44.b: "Elaborar leyes implica mucho más que esto."
 agitators_election_events.44.c: "Pero ¿qué hay de las mujeres?"
 agitators_election_events.45.t: "Decapitar a una serpiente"
 agitators_election_events.45.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] ha interrumpido por sorpresa una comparecencia real en [SCOPE.sState('capital_scope').GetCityHubName] para realizar un anuncio: [SCOPE.sParty('agitator_party_scope').GetName] tiene un compromiso total con la instauración de una república."
 agitators_election_events.45.f: "El derecho divino de los reyes es una de esas justificaciones por las que nunca se debe cuestionar al monarca de turno. Otra es el mandato del cielo. La segunda idea, al igual que la primera, se basa en el mismo principio: no cuestionar al monarca. Lo curioso es que, una vez que Dios haya muerto, ¿quién garantiza entonces el derecho divino?"
 agitators_election_events.45.a: "[SCOPE.sCharacter('monarch_scope').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] debe demostrar que tiene conexión con el pueblo."
 agitators_election_events.45.b: "No se puede tolerar la sedición."
 agitators_election_events.45.c: "¡Nuestra lealtad es para con la república y la democracia!"
 agitators_election_events.46.t: "Los ricos se hacen más ricos"
 agitators_election_events.46.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] ha organizado una velada para lo más florido del grupo de [SCOPE.gsInterestGroup('industrialists_ig').GetName|l]. Los sobornos, mal disimulados como donaciones, han ido a parar a manos de [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.46.f: "—Con vuestra ayuda para las próximas elecciones, nos aseguraremos de que vuestra maquinaria se mantenga bien engrasada y los puertos abiertos.\n\nSolo habían acudido doscientas personas, pero cada aplauso sonaba como un trueno que anunciaba el paso de mil barcos."
 agitators_election_events.46.a: "Lo más probable es que se lo gasten todo en champán."
 agitators_election_events.46.b: "Alguien debería hacer pesquisas sobre esas donaciones."
 agitators_election_events.46.c: "¿No se puede dar un uso mejor a ese dinero corrupto?"
 agitators_election_events.47.t: "Amigos en el extranjero"
 agitators_election_events.47.d: "Mientras hacía campaña para lograr apoyos adicionales, [SCOPE.sCharacter('agitator_scope').GetFullName] mencionó al grupo de [SCOPE.sCountry('friendly_country_scope').GetName|l] como ejemplo de cómo [SCOPE.sParty('agitator_party_scope').GetName] reforzaría los lazos con el extranjero."
 agitators_election_events.47.f: "El fundamento del comercio es sencillo: una parte tiene algo que la otra necesita, y se lo dará en base a un intercambio mutuo. Lo más común es un libro por un libro, comida por comida, favor por favor. Menos común, y posiblemente más peligroso, es el comercio que llevan a cabo las naciones: vidas humanas por riqueza material. Algo que también se conoce como economía."
 agitators_election_events.47.a: "Les damos la bienvenida a nuestros amigos de [SCOPE.sCountry('friendly_country_scope').GetName]."
 agitators_election_events.47.b: "Seguro que [SCOPE.sCharacter('agitator_scope').GetCustom('ES_ElElla')] tiene una fábrica allí."
 agitators_election_events.47.c: "Si [SCOPE.sCharacter('agitator_scope').GetLastName] tanto ama [SCOPE.sCountry('friendly_country_scope').GetName], ¡debería vivir allí!"
 agitators_election_events.48.t: "Ruido de sables"
 agitators_election_events.48.d: "Las tensiones electorales entre [SCOPE.sParty('agitator_party_scope').GetName] y [SCOPE.sParty('armed_forces_party').GetName] se han desatado después de que [SCOPE.sCharacter('agitator_scope').GetFullName] acusara al grupo de [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] de belicismo flagrante."
 agitators_election_events.48.f: "—¡General! Me gustaría hablar con usted y con sus soldaditos de plomo. Sus matones y usted mismo han estado conspirando para ir a la guerra en un futuro muy próximo. ¿Qué me dice al respecto?\n\n—¿De qué otro modo íbamos a hacer uso de las balas y las vendas que nos suministra, señor? Una guerra aumenta la demanda de productos.\n\n—¡Eso… eso no viene al caso! ¡Nuestras fábricas se encuentran en primera línea de combate!"
 agitators_election_events.48.a: "El grupo de [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] ha estado al tanto de demasiadas decisiones."
 agitators_election_events.48.b: "[SCOPE.sCharacter('agitator_scope').GetFullName] debería ocuparse estrictamente de los asuntos de [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.48.c: "Tal vez un nuevo regimiento alivie las penas de [SCOPE.sCharacter('agitator_scope').GetFullName]."
 agitators_election_events.49.t: "Libre comercio y mayor libertad laboral"
 agitators_election_events.49.d: "En su campaña a favor de [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] ha estado promoviendo ideales de [GetLawType('law_free_trade').GetName|l] y [GetLawType('law_no_migration_controls').GetName|l], para que otros puedan compartir el éxito [ROOT.GetCountry.GetAdjective]. [SCOPE.sCharacter('trade_union_leader_scope').GetFullName] [SCOPE.sCharacter('agitator_scope').GetCustom('ES_LoLa')] ha acusado de explotar a los inmigrantes."
 agitators_election_events.49.f: "Algo elemental en cualquier situación: siempre hay que leer la letra pequeña. Cualquiera con pocos escrúpulos puede estafarte por lo que sea: tu ropa, tu cuenta bancaria, tu caballo, tu casa, tus tierras e incluso tu propia vida. Y, sobre todo, hay que leer la letra pequeña si parece que alguien te está ofreciendo todo lo que necesitas."
 agitators_election_events.49.a: "Patrullamos nuestras fronteras por un buen motivo."
 agitators_election_events.49.b: "Los éxitos de [ROOT.GetCountry.GetName] son para compartirlos con todos."
 agitators_election_events.49.c: "Todos los inmigrantes deberían estar educados antes de venir."
 agitators_election_events.50.t: "¡Adquiere experiencia pronto!"
 agitators_election_events.50.d: "En un audaz movimiento, [SCOPE.sCharacter('agitator_scope').GetFullName] hizo que una multitud se mostrara dividida públicamente a causa de un asunto delicado: el apoyo explícito por parte de [SCOPE.sParty('agitator_party_scope').GetName] del trabajo infantil."
 agitators_election_events.50.f: "«¡Niños, venid a disfrutar de una jornada al sol! Eso es, recibiréis cinco chelines al día por recoger fruta y jugar en la hierba. Y así pasaréis un rato al aire libre, tal y como tanto insisten vuestros padres. Descansad de ellos, tomad el sol y fortaleced los músculos y las caderas que necesitaréis para crear vuestras propias familias. ¡Echadle una mano al viejo Jenkins!»."
 agitators_election_events.50.a: "Siempre y cuando no lleven a cabo trabajos verdaderamente peligrosos."
 agitators_election_events.50.b: "No le prestéis atención, niños. Id a la escuela."
 agitators_election_events.50.c: "Tal vez [SCOPE.sCharacter('trade_union_leader_scope').GetFullName] quiera enviar una delegación a los lugares de trabajo de [SCOPE.sCharacter('agitator_scope').GetFullName]"
