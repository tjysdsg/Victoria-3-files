 single_party_state.1.t: "El partido de [ROOT.GetCountry.GetNameNoFormatting]"
 single_party_state.1.d: "Como muestra de apoyo y unidad nacional, el grupo de [SCOPE.gsInterestGroup('party_switch_ig').GetName|l] ha respaldado la lista de candidatos de [SCOPE.sParty('ruling_party').GetName] para las próximas elecciones, en lugar de la de su propio partido."
 single_party_state.1.f: "«En esta época de constante crisis, no apoyaría a otra persona que no fuera [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], y a ningún partido que no fuera [SCOPE.sParty('ruling_party').GetNameNoFormatting]. Así lo decimos todos»."
 single_party_state.1.a: "Con el tiempo, todos nos respaldarán."
 single_party_state.1.b: "Hay que ensalzar al grupo de [SCOPE.gsInterestGroup('party_switch_ig').GetName|l] como un ejemplo para todos nosotros."
 single_party_state.2.t: "El pueblo y el partido"
 single_party_state.2.d: "A medida que continúa el proceso de elaboración de una ley de [SCOPE.sLaw('current_law_scope').GetName], muchos miembros de [SCOPE.sParty('ruling_party').GetName] han comenzado a plantearse preguntas sobre la mejor forma de aumentar la participación popular en la labor del partido."
 single_party_state.2.f: "«Debemos tener fe en las masas y en el partido. Son dos principios fundamentales. Si los ponemos en duda, no conseguiremos nada»." #- Mao Zedong
 single_party_state.2.a: "Antes de poder expandirnos, debemos centrarnos en establecer una infraestructura."
 single_party_state.2.b: "Es esencial que el partido tenga en cuenta a todo el pueblo."
 single_party_state.3.t: "Las calles están vivas"
 single_party_state.3.d: "Condenando los esfuerzos de [SCOPE.sParty('ruling_party').GetName] por establecer una ley de [SCOPE.sLaw('current_law_scope').GetName], un grupo de manifestantes, en su mayoría afiliados a [SCOPE.gsInterestGroup('protestor_ig').GetName], ha comenzado una ocupación de varios días de las calles de diversas ciudades de [SCOPE.sState('capital_scope').GetName]."
 single_party_state.3.f: "Las calles de [SCOPE.sState('capital_scope').GetCityHubName] eran un mar de voces y consignas que crecían y menguaban a medida que los organizadores dirigían el coro. Las voces resonaban por las calles, reverberando a través de las ventanas, y se reflejaban en las placas de los policías que formaban en fila frente a ellos.\n\nEsa noche, las calles de [ROOT.GetCountry.GetNameNoFormatting] estaban vivas, pero en la mirada de los manifestantes se podía ver algo más. Una sombría determinación y el temor de que aquella velada fuera la última."
 single_party_state.3.a: "Pidámosles a los lealistas que demuestren su apoyo."
 single_party_state.3.b: "Para cosas como esta se requiere el uso de las porras y poco más."
 single_party_state.3.c: "Debemos invertir más tiempo en que la gente conozca el sistema."
 single_party_state.4.t: "Deteniendo la revolución"
 single_party_state.4.d: "Los esfuerzos de [SCOPE.sParty('ruling_party').GetName] por liquidar a los partidos burgueses restantes en [ROOT.GetCountry.GetName] se han visto frustrados por una feroz resistencia por parte de elementos de extrema derecha simpatizantes con el grupo de [SCOPE.gsInterestGroup('fascist_ig').GetName|l]."
 single_party_state.4.f: "El hollín cubría la fachada de la sede central de [SCOPE.sParty('ruling_party').GetNameNoFormatting], depositado por el efímero infierno desatado a causa del aceite en llamas que habían arrojado contra la fachada. Los cristales rotos crujían bajo los pies a medida que los milicianos se movían para asegurar nuevamente el edificio.\n\nResultaba obvio que esto no se trataba de un simple acto de vandalismo. Era una reacción a la revolución en curso; un acto de guerra contra el proletariado."
 single_party_state.4.a: "Ante todo, debemos centrarnos en nuestra propia agenda."
 single_party_state.4.b: "¡Acabemos con los fascistas, antes de que puedan esconderse!"
 single_party_state.5.t: "Solo por el pueblo"
 single_party_state.5.d: "Los intentos de [SCOPE.sParty('ruling_party').GetName] por consolidar su dominio sobre [ROOT.GetCountry.GetName] se han visto frustrados por una feroz resistencia por parte de elementos socialistas simpatizantes con el grupo de [SCOPE.gsInterestGroup('socialist_ig').GetName|l]."
 single_party_state.5.f: "«¡No debemos aceptar este temerario enaltecimiento de las fuerzas reaccionarias en la sociedad! La tarea del partido proletario es unir a los pueblos trabajadores en un frente cohesionado que abarque a todo el proletariado. Venid, obreros, campesinos, amantes de la libertad y la democracia… ¡alzaos contra la marea fascista y salvaos!».\n\nEl cartel arrancado solo se vio durante un instante a través del agua sucia del charco en el que se encontraba, antes de que otra bota lo hundiera bajo la superficie."
 single_party_state.5.a: "La senda de la nación es solo nuestra."
 single_party_state.5.b: "¡Hemos de reprimir a los comunistas, cueste lo que cueste!"
 single_party_state.6.t: "Reforma a través de la revolución"
 single_party_state.6.d: "Con muchos asuntos de Estado detenidos por los esfuerzos de [SCOPE.sParty('ruling_party').GetName], milicias comunistas bajo el mando de [SCOPE.sCharacter('communist_leader_scope').GetFullName] se han apoderado de edificios importantes en cada rincón de [SCOPE.sState('capital_scope').GetName] y han proclamado el fin de la «dictadura burguesa»."
 single_party_state.6.f: "Nuestra tarea es abolir lo viejo e instituir una forma superior de democracia, una que despierte a las masas explotadas del proletariado para que este escriba una nueva historia.\n\nAquellos que emplean a otros con ánimo de lucro; aquellos que viven de ingresos no procedentes de su propio esfuerzo —intereses sobre el capital, empresas industriales o propiedad de la tierra—; hombres, agentes, intermediarios de empresas privadas; monjes y sacerdotes de cualquier denominación; exempleados de la antigua policía; lunáticos y criminales…, ninguno de ellos es bienvenido en el seno del partido del pueblo."
 single_party_state.6.a: "¡Todo el poder para el proletariado!"
 single_party_state.6.b: "¡Debemos evitar este golpe de Estado en ciernes!"
 single_party_state.7.t: "Las leyes habilitantes"
 single_party_state.7.d: "[SCOPE.sParty('ruling_party').GetName] ha cerrado las puertas del parlamento con los legisladores en su interior y ha presentado inmediatamente una moción para ampliar drásticamente los poderes del gobierno actual. La oposición se ha visto acallada por unos paramilitares fascistas vestidos de marrón situados en las galerías."
 single_party_state.7.f: "Sección 1:\nAdemás del procedimiento prescrito por la Constitución, las leyes de [ROOT.GetCountry.GetNameNoFormatting] también podrán promulgarse a través del gobierno de [ROOT.GetCountry.GetNameNoFormatting].\n\nSección 2:\nLas leyes promulgadas por el gobierno de [ROOT.GetCountry.GetNameNoFormatting] podrán apartarse de la Constitución siempre que no afecten a las instituciones parlamentarias. Los derechos [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] no se verán afectados."
 single_party_state.7.a: "¡Solo [SCOPE.sParty('fascist_party_scope').GetName] puede salvar a [ROOT.GetCountry.GetName]!"
 single_party_state.7.b: "Al diablo con las consecuencias, ¡esto no es democracia!"
