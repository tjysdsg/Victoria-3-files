 state_atheism.4.t: "Extraterritorialidad en la nación de Dios"
 state_atheism.4.d: "El intento de expulsar a misioneros, clérigos, curanderos y demás ha provocado un gran revuelo en el extranjero. [SCOPE.sCountry('missionary_nation').GetName] se ha resistido a la extradición forzosa de sus ciudadanos en [ROOT.GetCountry.GetName]."
 state_atheism.4.f: "«¡No, no acataré estas leyes! Soy un hombre de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], y no dejaré que me intimiden para que abandone mi noble propósito. Podríais arrastrarme engrilletado y seguiría teniendo derecho legal a entrar en este sitio. Si me veo obligado, ¡invocaré la extraterritorialidad debido a esta farsa!»."
 state_atheism.4.a: "Deberíamos replantearnos el asunto, antes de que estalle una guerra."
 state_atheism.4.b: "Si es preciso, los obligaremos a irse."
 state_atheism.4.c: "Pueden quedarse si renuncian a su fe."
 state_atheism.5.t: "El nuevo curso de un río"
 state_atheism.5.d: "Mientras [ROOT.GetCountry.GetName] se embarca en la tarea de cuestionar la moral religiosa tradicional, miembros del grupo de [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] presentan sus tesis."
 state_atheism.5.f: "«Además, debo señalar que para que dios esté verdaderamente muerto, debe estar ausente del culto. Condenémonos a la libertad para que podamos escribir nuestra historia. No en piedra ni en sangre, como ha sido la historia bajo dios, sino en tinta y con hechos. Dios no puede ser —ni debe aceptarse durante más tiempo— una excusa práctica ni una mentira para alentar los caprichos de los poderosos»."
 state_atheism.5.a: "La tradición aún tiene cabida en la sociedad."
 state_atheism.5.b: "Abajo la fe. Abajo todos su parafernalia."
 state_atheism.5.c: "No hay nada en absoluto que no deba cuestionarse."
 state_atheism.6.t: "Indulgencias doradas"
 state_atheism.6.d: "El grupo de [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] ha comenzado a realizar incautaciones en todos los lugares de culto de la fe [SCOPE.sPop('majority_religion').GetReligion.GetName] en [SCOPE.sState('religion_seizures_state').GetName]. Se están inventariando para su liquidación todas las remilgadas estructuras, obras de arte y piezas de oro."
 state_atheism.6.f: "—Bien, eso es solo lo que hay en el presbiterio. ¿Qué hay en sus aposentos?\n\n—Señor, hemos sacado todo esto de una de las capillas del pasillo.\n\n—Diantres, ahí hay oro suficiente como para empezar una nueva mina. Trae a cuatro hombres más y registrad las demás capillas, ¡arreando!"
 state_atheism.6.a: "Debemos derretir el oro para volver a acuñarlo."
 state_atheism.6.b: "Dejemos que nuestras valientes fuerzas disfruten de una «paga por peligrosidad»."
 state_atheism.6.c: "Demos un estipendio a los clérigos para que comiencen una nueva vida."
 luddite_law_events.4.t: "Añorando los pinos"
 luddite_law_events.4.d: "Un popular libro nuevo, repleto de profusas descripciones sobre el trabajo de campo y con abundancia de detalles sobre la fauna y flora de [ROOT.GetCountry.GetName], ha llamado poderosamente la atención sobre la posibilidad de promulgar la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 luddite_law_events.4.f: "«Y el arbusto tiene amigos que se reúnen con él, y sus voces amables lo saludan\nen el murmullo de las brisas y el río en sus barras,\ny él contempla la espléndida visión de las llanuras iluminadas por el sol ante sí,\ny por la noche la magnífica gloria de las eternas estrellas»."
 luddite_law_events.4.a: "Qué libro tan fascinante."
 luddite_law_events.4.b: "Ofrezcámosle una comisión al autor y que le feliciten de nuestra parte."
 luddite_law_events.5.t: "¡Simplones!"
 luddite_law_events.5.d: "Los opositores a las leyes de [SCOPE.sLaw('current_law_scope').GetName] propuestas, vinculados al grupo de [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l], han enfurecido a las personas sobre las que pretendían influir. Mucha gente pide una represalia severa por este altercado."
 luddite_law_events.5.f: "—¿Cómo vamos a progresar, si nuestro país está asediado por simplones sedientos de sangre?\n\n—¿Simplones? Sí, ¡soy un simplón! ¿Tú eres simplón? Construiremos una ciudad y la llamaremos Simplonia, porque para entonces ¡todos los malnacidos listillos que nos echaron del trabajo estarán muertos!"
 luddite_law_events.5.a: "Si son tan listos, pueden aprender a vivir sin máquinas."
 luddite_law_events.5.b: "A lo mejor podríamos escuchar lo que el grupo de [SCOPE.sCharacter('intelligentsia_leader').GetFullName|l] tiene que decir."
 luddite_law_events.6.t: "Antagonismo colectivo"
 luddite_law_events.6.d: "La noticia sobre las leyes de [SCOPE.sLaw('current_law_scope').GetName] ha llegado al grupo de [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] y los [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l]. En vez de renegociar los contratos, tratan de renegociar las leyes por la fuerza."
 luddite_law_events.6.f: "Ningún aspirante de la escena política que se precie osa admitir que «el enemigo de mi enemigo es mi amigo» como un buen consejo. Hay coaliciones, aliados por conveniencia y acuerdos desesperados. En los peores momentos, incluso el fuego y la piedra pueden aliarse contra un enemigo común. Y si llegaran a casarse, los más cercanos a la erupción harían bien en escapar de cualquier forma posible."
 luddite_law_events.6.a: "Quizás nos hemos precipitado."
 luddite_law_events.6.b: "Solo tenemos que convencer a uno para que se aleje del otro."
 luddite_law_events.6.c: "El dinero engrasa la maquinaria de todo el mundo."
