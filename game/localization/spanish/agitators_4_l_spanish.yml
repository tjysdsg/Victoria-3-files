 nihilism.2.t: "Nada termina"
 nihilism.2.d: "La severa represión del movimiento nihilista por fin ha dado frutos, ya que la palabra «nihilismo» vuelve a considerarse algo obsceno."
 nihilism.2.f: "«Tu peor pecado es haberte destruido y traicionado a ti mismo a cambio de nada»." #-Dostoevsky
 nihilism.2.a: "Causaban más problemas de los que tenían derecho a crear."
 nihilism.2.b: "Utilicemos esta situación para reafirmar nuestro control sobre el ámbito académico."
 nihilism.3.t: "Hacia el olvido"
 nihilism.3.d: "El conflicto en el seno del movimiento nihilista por fin ha hecho que este se extinga, pero el espíritu del radicalismo no ha desaparecido. Sus antiguos miembros se han refugiado en masa en otros movimientos radicales."
 nihilism.3.f: "«… ¿crees que les ataco por decir estupideces? ¡Para nada! Me gusta que digan estupideces. Ese es el único privilegio del hombre sobre toda la Creación. ¡A través de los errores se alcanza la verdad! ¡Soy un hombre porque me equivoco! Nunca se llega a ninguna verdad sin cometer catorce errores, y muy probablemente ciento catorce. Y eso es maravilloso, a su manera; pero ¡ni siquiera podemos cometer errores por nuestra cuenta! Di estupideces, pero di tus propias estupideces y te alabaré por ello. Equivocarse en lo propio es mejor que acertar en lo ajeno»." #- Also Dostoevsky
 nihilism.3.a: "Esta es solo una pequeña muestra del conflicto que se avecina."
 nihilism.3.b: "Dejemos que desaparezcan en el pasado."
 nihilism.4.t: "Condena de los niños"
 nihilism.4.d: "Un conocido miembro del grupo de [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] [ROOT.GetCountry.GetAltAdjective('PM')] ha publicado una novela en la que se condena la tendencia al exceso nihilista entre la juventud. El protagonista, que profesa un franco nihilismo, se parece a [SCOPE.sCharacter('nihilist_scope').GetFullName]."
 nihilism.4.f: "«El hecho es que antes solo eran cabezas huecas y ahora, de repente, se han convertido en nihilistas»." #-Also Turgenev
 nihilism.4.a: "Al menos, uno de ellos tiene algo de sentido común."
 nihilism.4.b: "Pero ¿no te parece atractivo el protagonista?"
 nihilism.5.t: "Abrigos negros y Feuerbach"
 nihilism.5.d: "Los estudiantes con estética y actitud nihilista son cada vez más comunes en la [SCOPE.sBuilding('university_nihilist_affected_building').GetName|l] de [SCOPE.sState('university_nihilist_affected_state').GetStateRegion.GetName] y varios partidos han expresado su preocupación por el radicalismo en el ámbito académico."
 nihilism.5.f: "«El minúsculo espacio que ocupo es tan infinitamente pequeño en comparación con el resto del espacio, en el que no estoy, y que no tiene nada que ver conmigo; y el período de tiempo en el que me ha tocado vivir es tan insignificante al lado de la eternidad en la que no he estado, y en la que no estaré… Y en este átomo, este punto matemático, la sangre circula, el cerebro funciona y desea algo… ¿No resulta repugnante? ¿No es mezquino acaso?»." #Turgenev, Fathers and Sons
 nihilism.5.a: "¡La única educación que se merece esa gente es la de la escuela de la mano dura!"
 nihilism.5.b: "Las autoridades universitarias han de lidiar con esto."
 nihilism.6.t: "Una falta de respeto"
 nihilism.6.d: "Una afiliada a los [GetPopType('aristocrats').GetName|l] del grupo de [SCOPE.gsInterestGroup('landowners_ig').GetName|l] ha denunciado airadamente un incidente en el que una caterva de estudiantes se negó a hacerse a un lado en la carretera y se burló de ella al pasar."
 nihilism.6.f: "—¿Es que no tenéis respeto alguno?\n\n—¿Qué importa que la falda le arrastre por la nieve? Tiene el mismo valor tanto si está manchada como si no: el mismo valor que cualquier otra prenda.\n\n—¡Pienso hablar con las autoridades!\n\nLas burlas de los estudiantes de pelo descuidado y abrigos negros resuenan mientras ella se aleja a toda prisa con el rostro encendido."
 nihilism.6.a: "¿Hasta dónde llegará la depravación de estos nihilistas?"
 nihilism.6.b: "Difícilmente podría considerarse un asunto judicial."
 nihilism.7.t: "Caos en el patio"
 nihilism.7.d: "En una visita a la [SCOPE.sBuilding('courtyard_chaos_affected_building').GetName|l] de [SCOPE.sState('courtyard_chaos_affected_state').GetStateRegion.GetName], [SCOPE.sCharacter('nihilist_scope').GetFullName] ha arengado a un grupo de estudiantes de tamaño considerable y ha interrumpido las actividades de varias personas afiliadas al grupo de [SCOPE.gsInterestGroup('wronged_by_nihilists_ig').GetName|l]."
 nihilism.7.f: "El orador de la tribuna improvisada dirigió su atención a varios desventurados vestidos con ropas de clase alta y alargó un brazo.\n\n—¿Veis pasar a esos agentes de la vil superstición? Sí, ¿veis cómo esconden el rostro avergonzados? ¡La verdad es que no son mejores que ninguno de nosotros!"
 nihilism.7.a: "¡Basta de tonterías! Pongamos fin a esta manifestación."
 nihilism.7.b: "No se puede negar que ha sido un espectáculo entretenido."
 nihilism.8.t: "Actividades impías"
 nihilism.8.d: "Un grupo de estudiantes nihilistas ha llevado a cabo una protesta ofensiva y extravagante delante de una iglesia, lo que ha provocado que el grupo de [SCOPE.gsInterestGroup('devout_ig').GetName|l] exija que se ponga fin por la fuerza a estas actividades."
 nihilism.8.f: "El vicario, que se encontraba fuera de su iglesia barriendo el camino de entrada, no pudo hacer otra cosa que contemplar estupefacto cómo los exultantes estudiantes vestidos de clérigos se desataban sus hábitos y los lanzaban al viento. Las oscuras telas formaron pequeñas nubes en el aire. Al ver las carnes desnudas, giró la cabeza y se tapó los ojos con las manos.\n\n—¡¿Es que no tenéis decencia alguna?!"
 nihilism.8.a: "¡Debemos dar con todos los implicados y acusarlos de blasfemia!"
 nihilism.8.b: "¿Cómo esperan que identifiquemos a los autores?"
 nihilism.9.t: "Impuestos y antorchas"
 nihilism.9.d: "En mitad de la noche, un grupo de nihilistas ha provocado un incendio en un inmueble de [SCOPE.sBuilding('kissed_by_fire_building').GetName|l] de [SCOPE.sState('kissed_by_fire_state').GetStateRegion.GetName], lo que ha provocado que el edificio quede gravemente dañado por el fuego."
 nihilism.9.f: "«Clamáis al cielo con rabia cuando arden edificios vacíos, pero ¿dónde están vuestras lágrimas cuando hombres y mujeres de carne y hueso mueren de hambre?»."
 nihilism.9.a: "Los autores reconstruirán en prisión lo que han destruido."
 nihilism.9.b: "Las aulas permanecerán cerradas hasta que el edificio quede restaurado."
 nihilism.10.t: "Una brecha en el mundo académico"
 nihilism.10.d: "Con el aumento del descontento en el mundo académico, en el grupo de [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] ha dado un paso al frente un nuevo y orgulloso líder de ideología [SCOPE.gsInterestGroup('intelligentsia_ig').GetLeader.GetIdeology.GetName|l]."
 nihilism.10.f: "«La vida de una persona limitada casi siempre fluye de forma más agradable y con menos contratiempos que la de un genio o, simplemente, la de una persona inteligente. La gente inteligente lleva peor aquellos fenómenos a los que las masas se acostumbran sin la menor dificultad. La gente inteligente, en función de las diversas condiciones de temperamento y desarrollo, tiene una relación más heterogénea con tales fenómenos»." #- Dmitry Pisarev
 nihilism.10.a: "Tenemos que vigilar de cerca a [SCOPE.sCharacter('nihilist_leader').GetFullName]."
 nihilism.10.b: "Tal vez [SCOPE.sCharacter('nihilist_leader').GetCustom('ES_ElElla')] tan solo sea un producto de nuestras acciones."
 nihilism.11.t: "Una discusión en el foro"
 nihilism.11.d: "[SCOPE.sCharacter('nihilist_scope').GetFullName] y [SCOPE.sCharacter('communist_scope').GetFullName] se han enzarzado en una discusión pública repentina sobre las bondades de sus respectivas ideologías."
 nihilism.11.f: "—¿Cómo vas a conseguir apoyos para tu movimiento más allá de los crédulos retoños de la burguesía? —gritó el hombre del pañuelo rojo—. ¡No te respalda nada más que la estética, que es lo mismo que condenáis!\n\nCon el giro de un abrigo negro, los ojos del nihilista se encontraron con los de su rival:\n—Está claro que no tienes fe en la voluntad del pueblo una vez que despierte…"
 nihilism.11.a: "¡[SCOPE.sCharacter('nihilist_scope').GetFullName] logra la victoria sobre su rival!"
 nihilism.11.b: "[SCOPE.sCharacter('communist_scope').GetFullName] claramente posee argumentos más sólidos."
 nihilism.11.c: "Tienen potencial para lograr algo mayor que la suma de sus partes."
 nihilism.12.t: "El rojo y el negro se unen"
 nihilism.12.d: "Incitados por los estrechos lazos entre sus respectivos agitadores, el grupo de [SCOPE.gsInterestGroup('communist_ig').GetName|l] y el de [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] han comenzado a cooperar contra la influencia de los [SCOPE.gsInterestGroup('devout_ig').GetName|l]."
 nihilism.12.f: "Formaban un extraño binomio, los estudiantes de mirada entusiasmada claramente intentaban imitar el estilo andrajoso de los trabajadores; sin embargo, parecían complementarse los unos a los otros. Bajo la luz titilante de las velas del sótano, las raídas prendas de los nihilistas casi parecían poseer una naturaleza auténtica, pues sabían que aquí se había firmado un pacto para sufrir por igual si los atrapaban."
 nihilism.12.a: "El producto de cero por dos sigue siendo cero."
 nihilism.12.b: "Lo más probable es que el grupo de [SCOPE.gsInterestGroup('communist_ig').GetName|l] no respalde en serio este despropósito."
 nihilism.13.t: "Ascensión en espiral"
 nihilism.13.d: "El ascenso de simpatizantes nihilistas al gobierno ha dado lugar a una maniobra para abolir y liquidar por la fuerza todas las propiedades del grupo de [SCOPE.gsInterestGroup('devout_ig').GetName|l] y promulgar inmediatamente la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 nihilism.13.f: "«Lo que pueda ser aplastado debe ser aplastado. Aquello que soporte el golpe será apto para sobrevivir; aquello que se haga pedazos será basura. En cualquier caso, hemos de golpear a diestro y siniestro; nada malo puede surgir de ello»." #-Pisarev
 nihilism.13.a: "El grupo de [SCOPE.gsInterestGroup('devout_ig').GetName|l] perecerá, ¡porque se opone a la realidad misma!"
 nihilism.13.b: "¡Esta forma de proceder está condenada al fracaso!"
