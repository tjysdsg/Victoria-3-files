 je_divided_monarchists_reason: "Tres líneas dinásticas reclaman el trono de Francia: los #bold orleanistas#!, que apoyan la Monarquía de Julio constitucional que se estableció en 1830, los #bold legitimistas#!, que apoyan al destituido Carlos X de Borbón y a sus descendientes, y los #bold bonapartistas#!, que pretenden devolver el poder a la familia de Napoleón Bonaparte. Los tres grupos monárquicos dinásticos luchan por el poder y entre sí para sentar a sus pretendientes en el trono de Francia."
