 french_pretenders.6.t: "El gobierno provisional"
 french_pretenders.6.d: "La crisis imperante en [ROOT.GetCountry.GetName] ha resultado ser demasiado para las capacidades de [SCOPE.sCharacter('old_ruler_scope').GetFullName], quien no ha tenido más remedio que abdicar y huir del país. Se ha declarado un gobierno republicano provisional."
 french_pretenders.6.f: "«Desde aquel día, surgieron con ímpetu de las mentes de los innovadores mil sistemas extraños, que se extendieron por las atribuladas mentes de las masas. Todo seguía en su lugar, salvo la realeza y el parlamento, y daba la sensación de que, vista la conmoción de la revolución, la sociedad misma había quedado reducida a polvo y que aún estaba por decidir la nueva forma que esta debía adoptar»." #- Alexis de Tocqueville
 french_pretenders.6.a: "¡Larga vida a la república!"
