 je_cement_the_rightful_dynasty_progressing_fast: "El gobierno de la dinastía [ROOT.GetCountry.GetCustom('french_dynasty')] no tiene rival."
 je_cement_the_rightful_dynasty_progressing_normal: "La reivindicación al trono de la dinastía [ROOT.GetCountry.GetCustom('french_dynasty')] tiene una base sólida."
 je_cement_the_rightful_dynasty_progressing_slow: "La dinastía [ROOT.GetCountry.GetCustom('french_dynasty')] se esfuerza por asegurar su dominio."
 je_cement_the_rightful_dynasty_progressing_civil_war: "La Casa de [JournalEntry.GetCountry.GetCustom('french_dynasty')] se ha visto envuelta en una #r guerra civil#!."
 je_cement_the_rightful_dynasty_progressing_low_legitimacy: "El derecho de la dinastía [ROOT.GetCountry.GetCustom('french_dynasty')] a gobernar se #r discute#! ampliamente."
 je_cement_the_rightful_dynasty_goal: "La dinastía [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] mantiene un gobierno ininterrumpido con una [concept_legitimacy|l] no inferior a [GetLegitimacyLevel('legitimacy_level_contested').GetName|l]. Cuanta más $concept_legitimacy$ pueda obtener la dinastía, antes se asegurará el trono."
 je_cement_the_rightful_dynasty_reason: "Francia es un país tumultuoso y ha visto pasar más gobiernos en los últimos años que otros en varios siglos. Para asentar firmemente la monarquía, la Casa de [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] debe demostrar que puede proporcionarle al país la estabilidad que Francia pide a gritos."
