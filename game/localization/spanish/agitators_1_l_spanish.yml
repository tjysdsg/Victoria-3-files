 french_pretenders_pulse.1.t: "El mundo [SCOPE.sCharacter('french_royalist_writer').GetIdeology.GetNameNoFormatting|l]"
 french_pretenders_pulse.1.d: "[SCOPE.sCharacter('french_royalist_writer').GetFullName], elocuente líder del grupo de [SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName|l], ha escrito un tratado de lo más vívido que esboza el programa político de la facción [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]."
 french_pretenders_pulse.1.f: "«¡Amigos! Debemos soñar con un mañana mejor para toda Francia. ¿Qué es el régimen actual, sino una cruel burla de la historia gala, de todo por lo que ha luchado y de todo lo que ha conseguido como país? Para rejuvenecer la nación, para avanzar, debemos forjar una nueva sociedad, teniendo en cuenta los mejores elementos de nuestra historia y nuestras tradiciones para crear un orden que resista los envites de la modernidad»."
 french_pretenders_pulse.1.a: "Creemos un nuevo mañana con la Casa de [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]."
 french_pretenders_pulse.1.b: "Toda la nación debe oír lo que la dinastía [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] tiene pensado para el futuro."
 french_pretenders_pulse.1.c: "[SCOPE.sCharacter('french_royalist_writer').GetLastName] y [SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName] se merecen un aplauso por su trabajo."
 french_pretenders_pulse.2.t: "Fidelidad y perjurio"
 french_pretenders_pulse.2.d: "Los monárquicos del grupo de [SCOPE.gsInterestGroup('royalist_hardliners').GetName|l] se niegan a jurar lealtad al gobierno actual. Aunque ideológicamente puristas, esto puede socavar sus intentos por aunar capital político en la nación."
 french_pretenders_pulse.2.f: "«¿Cómo voy a jurar lealtad a un régimen farsante? Hacerlo sería traicionar a la corona y conceder a esta retorcida caricatura de Francia la legitimidad que no merece. ¡Yo me niego! Jamás seré leal a este régimen bastardo»."
 french_pretenders_pulse.2.a: "El grupo de [SCOPE.gsInterestGroup('royalist_hardliners').GetName|l] ha demostrado un compromiso férreo con sus ideales."
 french_pretenders_pulse.2.b: "Un compromiso realista será de ayuda a la causa, aunque no gustará nada a los más intransigentes."
 french_pretenders_pulse_advance_by_five_percent_tt: "La causa monárquica avanzará un #bold 5 %#!."
 french_pretenders_pulse_advance_by_fifteen_percent_tt: "La causa monárquica avanzará un #bold 15 %#!."
 french_pretenders_pulse_advance_by_twenty_five_percent_tt: "La causa monárquica avanzará un #bold 25 %#!."
 french_pretenders_pulse_back_by_five_percent_tt: "La causa monárquica retrocederá un #bold 5 %#!."
 french_pretenders_pulse_back_by_fifteen_percent_tt: "La causa monárquica retrocederá un #bold 15 %#!."
 french_pretenders_pulse.3.t: "Extraños compañeros de cama"
 french_pretenders_pulse.3.d: "El grupo [SCOPE.gsInterestGroup('monarchists_in_opposition').GetLeader.GetIdeology.GetName|l] de [SCOPE.gsInterestGroup('monarchists_in_opposition').GetName|l] y el grupo [SCOPE.gsInterestGroup('republicans_in_opposition').GetLeader.GetIdeology.GetName|l] de [SCOPE.gsInterestGroup('republicans_in_opposition').GetName] reconocen que comparten un objetivo común: derrocar el régimen actual. Algunos partisanos han ido incluso más allá al darse cuenta de esto y se apoyan entre sí en casos judiciales, publicando panfletos y llevando a cabo actividades para demostrar su oposición."
 french_pretenders_pulse.3.f: "«El enemigo de mi enemigo es mi amigo, ¿no? Por supuesto, todos esos vagos de ahí sacaron conclusiones equivocadas sobre lo que hay que hacer, pero ya quemaremos ese puente cuando lleguemos a él»."
 french_pretenders_pulse.3.a: "Para destruir al poder establecido, hace falta solidaridad de todos los tipos."
 french_pretenders_pulse.3.b: "Ya se sabe: más vale solo que mal acompañado."
 french_pretenders_pulse.3.c: "Es imposible que una colaboración tan poco natural se sostenga por sí sola."
 french_pretenders_pulse.4.t: "Apostasía republicana"
 french_pretenders_pulse.4.d: "Por sorprendente que parezca, el grupo de [SCOPE.gsInterestGroup('monarchist_french_ig').GetName|l] y el de [SCOPE.gsInterestGroup('republican_french_ig').GetName|l] han hecho muy buenas migas durante el tiempo que han estado en la oposición. Tras la restauración [SCOPE.sCharacter('monarchist_french_ig_leader').GetIdeology.GetNameNoFormatting|l], [SCOPE.sCharacter('republican_french_ig_leader').GetFullName] ha anunciado que se pasa a la causa monárquica gracias a sus antiguos aliados."
 french_pretenders_pulse.4.f: "«Siempre había admirado la determinación y la valentía del grupo de [SCOPE.gsInterestGroup('monarchist_french_ig').GetNameNoFormatting|l] cuando las autoridades iban tras ellos, y recuerdo con cariño la época en la que trabajaba codo con codo con [SCOPE.sCharacter('monarchist_french_ig_leader').GetFullNameNoFormatting], una persona elegante y competente. Me ha quedado bien claro que su causa ahora también es la mía e insto a mis compatriotas a seguir mi ejemplo»."
 french_pretenders_pulse.4.a: "¡La conversión damascena del grupo de [SCOPE.gsInterestGroup('republican_french_ig').GetName|l] es bienvenida!"
 french_pretenders_pulse.4.b: "No es tan fácil dejar atrás la vida republicana. Rechazad su postura."
 french_pretenders_pulse.4.b.tt: "[SCOPE.sCharacter('republican_french_ig_leader').GetFullName] se retira del grupo de [SCOPE.gsInterestGroup('republican_french_ig').GetName|l] tras esta humillación."
 french_pretenders_pulse.5.t: "La eterna Casa de [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]."
 french_pretenders_pulse.5.d: "La dinastía [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] ha afianzado su dominio sobre la corona francesa hasta el punto de que ya no hay quedan pretendientes que supongan un desafío a sus credenciales monárquicas."
 french_pretenders_pulse.5.f: "«¡Amigos! ¿Acaso [SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting] tiene alguien que esté a su altura? ¡Ya os digo yo que no! [SCOPE.sCharacter('monarch_of_france').GetCustom('ES_ElElla')|U] es el centro del universo, el único y verdadero pilar del orden y de la nación. La Casa de [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')|l] no tiene igual»."
 french_pretenders_the_dynasty_is_secure: "Ninguna otra dinastía volverá a desafiar a la gobernante."
 french_pretenders_pulse.5.a: "[SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting] no tiene igual."
 french_pretenders_pulse.5.b: "Los partidarios de la dinastía [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] se merecen todos los elogios habidos y por haber."
 indochina.1.t: "Imposición del edicto anticatólico"
 indochina.1.d: "Los partidarios de la línea más intransigente exigen una imposición más severa de los edictos anticatólicos que forman parte de nuestras leyes [GetLawType('law_state_religion').GetAltAdjective('PF')]. Sin embargo, las persecuciones pueden provocar una respuesta por parte de altos cargos católicos."
 indochina.1.f: "«¡Nada de abrir el país! Os lo ruego. Si dejamos que se queden aquí, esta gente de ultramar solo nos traerá más problemas. Debemos encarcelar a sus agentes y poner fin a toda influencia por su parte si queremos seguir siendo una nación fuerte y orgullosa»."
 indochina.1.a: "Endureced los edictos anticatólicos."
 indochina.1.b: "Igual no hace falta ser tan duros."
 indochina.2.t: "¿Intervención en Indochina?"
 indochina.2.d: "Los intereses religiosos e imperiales se han alineado para exigir que se lleve a cabo una operación en Indochina en nombre de la población católica de [SCOPE.sCountry('potential_imperialism_target').GetName]."
 indochina.2.f: "«¡Una voz superior dirige nuestras acciones! Para cumplir con nuestro propósito divino, ¡debemos salir y salvar a nuestro prójimo! Y si, por casualidad, adquirimos algún territorio por el camino, ¿quién se atreve a afirmar que no forma parte del plan de Dios?»."
 indochina.2.a: "¡Ataquemos [SCOPE.sCountry('potential_imperialism_target').GetNameNoFormatting]!"
 indochina.2.b: "Debemos hacer la paz, no la guerra."
 indochina.3.t: "¿Represalias en Indochina?"
 indochina.3.d: "Una brutal persecución de católicos en [SCOPE.sCountry('indochina_target').GetName] ha provocado que tanto jingoístas como piadosos exijan una respuesta contundente de inmediato."
 indochina.3.f: "«Vamos, no tardaremos nada, entrar y salir, una aventura sencillita de dos meses»."
 indochina.3.a: "Se debe castigar a [SCOPE.sCountry('indochina_target').GetNameNoFormatting] y abrir las puertas de Indochina."
 indochina.4.t: "La unión indochina"
 indochina.4.d: "Ahora tenemos un mayor control sobre Indochina; es tan firme que nuestros territorios allí pueden han formado una unión de colonias y protectorados sin igual."
 indochina.4.f: "«Con la unión de mente, cuerpo y espíritu, lo celebraremos. La metrópoli e Indochina ahora avanzan, hablan y sienten como una sola. Nuestras naciones están unidas y nunca se separarán. No puede ser de otra forma»."
 indochina.4.a: "Promoved nuestros valores entre el pueblo."
 indochina.4.b: "Promoved la producción de caucho en las colonias."
 indochina.4.c: "Promoved a nuestros leales príncipes en Indochina."
 indochina.4.dd: "¡Promoved nuestro glorioso reinado!"
 je_indochina: "Campaña en Indochina"
 je_indochina_reason: "La persecución de la minoría católica por parte de poderes locales en la región de Indochina nos ha proporcionado un casus belli para intervenir. Debemos imponer nuestra autoridad en esta conflictiva región y esforzarnos un poco más para que quienes persiguen a los católicos se sometan a nuestra voluntad."
