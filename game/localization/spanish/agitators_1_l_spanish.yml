 revolution_pulse1_events.1.t: "Lista de miembros al descubierto"
 revolution_pulse1_events.1.d: "Una redada policial sorpresa ha destapado una lista de radicales asociados al grupo de [SCOPE.gsInterestGroup('membership_list_ig').GetName|l]. El gobierno tiene varias formas de sacarle partido a esta lista."
 revolution_pulse1_events.1.f: "—¡Vinieron a por nosotros demasiado rápido! No tuvimos tiempo de esconderlo todo!\n\n—Por eso, ¡ahora necesitamos tiempo para esconder a #italic todo el mundo#!!"
 revolution_pulse1_events.1.a: "Buscad a todos los miembros de esa lista."
 revolution_pulse1_events.1.b: "Exponed públicamente las conexiones entre el grupo de [SCOPE.gsInterestGroup('membership_list_ig').GetName|l] y los radicales."
 revolution_pulse1_events.1.c: "Solo hay un nombre que necesitamos de la lista: el de [SCOPE.sCharacter('membership_list_agitator').GetFullName]."
 revolution_pulse1_events.2.t: "Ira en el frente"
 revolution_pulse1_events.2.d: "Las crecientes pérdidas en el frente han hecho que corran rumores de un posible motín entre los soldados. Si no se toman medidas pronto, la situación puede volverse crítica."
 revolution_pulse1_events.2.f: "«Señor, ¿se ha enterado de la nueva amenaza que se canturrea en los cuarteles? \"¡Luces fuera! ¡Cuchillos fuera! ¡Todo para él!\". La cosa se pone fea, señor. Me temo que el propio frente ya no cree en la victoria»."
 revolution_pulse1_events.2.a: "Detened a los quejicas y seguid luchando."
 revolution_pulse1_events.2.b: "No podemos permitirnos detener a ningún soldado."
 revolution_pulse1_events.2.c: "Debemos detenerlos y dejar que los soldados descansen."
 revolution_pulse1_events.3.t: "Acusación al comité de editores"
 revolution_pulse1_events.3.d: "Han llevado ante los tribunales a un comité de editores, asociados al grupo de [SCOPE.gsInterestGroup('publishing_committee_ig').GetName|l], que publican panfletos incendiarios."
 revolution_pulse1_events.3.f: "«¡Hay que evitar que esta aglomeración de hombres peligrosos vaya a más! Debemos arrebatarles la forma de provocar a la muchedumbre, además de reducir a estos necios arrogantes a sus verdaderas proporciones, a su verdadero papel; ¡son poco más que unos conspiradores y criminales!»."
 revolution_pulse1_events.3.a: "Presionad para que se les juzgue ante los tribunales."
 revolution_pulse1_events.3.b: "Silenciad a estos editores sin armar mucho revuelo."
 revolution_pulse1_events.3.c: "Dejad que se marchen. Son inofensivos."
 revolution_pulse1_events.4.t: "La máquina infernal"
 revolution_pulse1_events.4.d: "Un atentado contra la vida [SCOPE.sCharacter('infernal_machine_ruler').GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] ha acabado con muchos ciudadanos, pero no con [SCOPE.sCharacter('infernal_machine_ruler').GetCustom('ES_ElElla')]. Un complejo dispositivo, que también ha resultado dañado en el ataque, es el único rastro que dejó el revolucionario en el lugar del atentado."
 revolution_pulse1_events.4.f: "«Cuesta saber qué ha pasado. Escuché una explosión, que avanzaba lentamente como el ataque de un pelotón. El humo lo llenaba todo y se hizo el caos. Gente a mi derecha y a mi izquierda resultó abatida, pero a mí no me pasó nada. Miré [SCOPE.sCharacter('infernal_machine_ruler').GetCustom('ES_AlAla')] [SCOPE.sCharacter('infernal_machine_ruler').GetPrimaryRoleTitle|l] y, de repente, un vacío sangriento se hizo a su alrededor»."
 revolution_pulse1_events.4.a: "Reducid las apariciones públicas de [SCOPE.sCharacter('infernal_machine_ruler').GetFullName] durante un tiempo."
 revolution_pulse1_events.4.b: "Este crimen claramente es culpa de [SCOPE.sCharacter('infernal_agitator').GetFullName]."
 revolution_pulse1_events.5.t: "Sucedáneos de alimentos"
 revolution_pulse1_events.5.d: "Los habitantes de [SCOPE.sState('food_substitution_state').GetName] intentan desesperadamente conseguir los alimentos que pueden. En toda la región se advierte de que se avecina un invierno de nabos."
 revolution_pulse1_events.5.f: "«La semana pasada, lo único que pudimos conseguir fue pienso para cerdos. Esta semana… pues no tengo muy claro de qué es esto, ¿es serrín?»."
 revolution_pulse1_events.5.a: "Al menos, los sucedáneos alimentarios sirven para llenarle el estómago a la gente."
 revolution_pulse1_events.5.b: "Intentad aumentar la producción local de alimentos como sea."
 revolution_pulse1_events.5.c: "No podemos hacer nada por [SCOPE.sState('food_substitution_state').GetName]."
 revolution_pulse1_events.6.t: "La unión sagrada"
 revolution_pulse1_events.6.d: "Con la guerra consumiendo a la nación, podemos y debemos intentar dejar de lado nuestras diferencias. Hacer un llamamiento a la defensa de nuestra patria puede ayudarnos a calmar el malestar en los hogares del pueblo, aunque tendremos que ofrecerles algo a nuestros oponentes para que se lo crean del todo."
 revolution_pulse1_events.6.f: "«En nuestra gran lucha, la nación insta a todos sus hijos a dar un paso al frente y a defender a sus familias, y llama a todos los líderes de los partidos para que se pongan manos a la obra y juren que lucharemos juntos hasta el día de la victoria. Esta sagrada unión no vacilará, no se romperá ni ante las dificultades ni ante la hostilidad»."
 revolution_pulse1_events.6.a: "En la guerra encontraremos la paz."
 revolution_pulse1_events.6.b: "No hay razón para alentar a nuestros oponentes con promesas vacías."
 revolution_pulse1_events.7.t: "Revolución indecisa"
 revolution_pulse1_events.7.d: "Es bien sabido que [SCOPE.sCharacter('guglielmo_pepe').GetLastName], [SCOPE.sCharacter('guglielmo_pepe').GetTitle|l] y miembro del grupo revolucionario de [SCOPE.gsInterestGroup('guglielmo_pepe_ig').GetName|l], tiene ciertas dudas de sus convicciones. Es posible que podamos sacar provecho a sus dudas desde el gobierno."
 revolution_pulse1_events.7.f: "«A-amigos, n-no es que no quiera que se produzca el levantamiento. Me preocupa… ya sabéis? Es que… yo gozo de una posición privilegiada, así que… Ay, ¿qué hago? ¿Qué hago?»."
 revolution_pulse1_events.7.a: "Presionad [SCOPE.sCharacter('guglielmo_pepe').GetCustom('ES_AlAla')] [SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle|l] para que apoye al gobierno."
 revolution_pulse1_events.7.b: "No podemos confiar en [SCOPE.sCharacter('guglielmo_pepe').GetFullName]. ¡A la cárcel!"
 revolution_pulse1_events.8.t: "Marineros en tierra firme"
 revolution_pulse1_events.8.d: "Los marineros de [SCOPE.sState('coastal_navy_state').GetName] se han negado a embarcar en viajes que zarpen del puerto. El alcance del motín exige un enfoque delicado de la situación."
 revolution_pulse1_events.8.f: "«Es muy sencillo. Tenemos una serie de demandas y no zarparemos a la mar hasta que se cumplan»."
 revolution_pulse1_events.8.a: "Detened a los hombres y no dejéis que lo de este incidente salga de [SCOPE.sState('coastal_navy_state').GetName]."
 revolution_pulse1_events.8.b: "Obligad a los hombres a embarcar."
 revolution_pulse1_events.8.c: "Intentad negociar con los marineros."
 revolution_pulse1_events.9.t: "Reservas de oro en peligro"
 revolution_pulse1_events.9.d: "Ante el creciente apoyo revolucionario en [SCOPE.sState('capital_radical').GetName], han sugerido trasladar las reservas nacionales de oro a [SCOPE.sState('loyalist_province').GetName], donde será poco probable que los rebeldes puedan apoderarse del dinero."
 revolution_pulse1_events.9.f: "«O lo hacemos ahora o perderemos nuestra última oportunidad de mantener una base financiera estable si todo se viene abajo. Sí, sé que existe la posibilidad de que nos pillen con las manos en la masa, pero es un riesgo que tenemos que correr»."
 revolution_pulse1_events.9.a: "Intentad sacar las reservas de la capital."
 revolution_pulse1_events.9.b: "Dejad las reservas de oro en la capital."
 revolution_pulse1_events.10.t: "Huida de la capital"
 revolution_pulse1_events.10.d: "El número de revolucionarios en [SCOPE.sState('potential_revolutionary_capital').GetName] ha puesto nerviosos a los miembros del gobierno y ha provocado que se sugieran propuestas para trasladar temporalmente los órganos del estado a algún lugar menos conflictivo, como [SCOPE.sState('potential_loyalist_capital').GetName]."
 revolution_pulse1_events.10.f: "«A diario, me asusto hasta de mi sombra de camino a la oficina. La gente me observa cuando voy por la calle, y juro que veo puñales en sus ojos. ¡Ya no aguanto más aquí! Por favor, ¡necesitamos estar a salvo en #italic algún sitio#!!»."
 revolution_pulse1_events.10.a: "Trasladad algunas de las funciones del gobierno a [SCOPE.sState('potential_loyalist_capital').GetName]."
 revolution_pulse1_events.10.b: "Demostrad vuestra confianza en la causa quedándoos en [SCOPE.sState('potential_revolutionary_capital').GetName]."
 revolution_pulse1_events.11.t: "El médico de los rebeldes"
 revolution_pulse1_events.11.d: "Han sorprendido a un médico de [SCOPE.sState('rebel_doctors_state').GetName] ayudando a disidentes y revolucionarios heridos. Sus cuidados no solo resultan de utilidad a sus pacientes, sino que aviva las llamas del movimiento rebelde."
 revolution_pulse1_events.11.f: "El abogado defensor del médico se echó hacia atrás, ya que le dolía un poco la cabeza. Había resultado imposible trabajar con el médico; sus intentos de defensa no habían hecho más que agravar su condena. Sus dudas no le hacían favor alguno, y su negativa a confiar en su abogado o incluso en sus parientes había arruinado toda posibilidad de reducir la sentencia. Sus persistentes negativas no habían servido más que para mancillar su nombre."
 revolution_pulse1_events.11.a: "Investigad a los médicos de [SCOPE.sState('rebel_doctors_state').GetName] en busca de simpatizantes."
 revolution_pulse1_events.11.b: "No cabe duda de que este médico actuaba en solitario; no hace falta investigar más."
 revolution_pulse1_events.12.t: "Más allá de la frontera"
 revolution_pulse1_events.12.d: "[SCOPE.sCharacter('safehaven_dissident').GetFullName], liante por naturaleza, se ha establecido en [SCOPE.sCountry('safehaven_for_dissidents').GetName]. [SCOPE.sCharacter('safehaven_dissident').GetCustom('ES_ElElla')|U] ha recurrido a fuerzas de seguridad independientes del país para evitar que nuestros agentes de la ley le echasen el guante."
 revolution_pulse1_events.12.f: "Cuando llamaron a la puerta, la tensión se hizo con [SCOPE.sCharacter('safehaven_dissident').GetFullName], aunque sabía que estaba fuera del alcance de la ley. O al menos pensaba que así era. Anhelaba no equivocarse."
 revolution_pulse1_events.12.a: "Exigid la extradición de [SCOPE.sCharacter('safehaven_dissident').GetLastName] desde [SCOPE.sCountry('safehaven_for_dissidents').GetName]."
 revolution_pulse1_events.12.b: "Asaltad el hogar de [SCOPE.sCharacter('safehaven_dissident').GetLastName] en [SCOPE.sCountry('safehaven_for_dissidents').GetName] con nuestros propios hombres."
 revolution_pulse1_events.12.c: "Si no hay quien [SCOPE.sCharacter('safehaven_dissident').GetCustom('ES_LoLa')] pille, ya no es nuestro problema."
 revolution_pulse1_events.13.t: "¡Extradición!"
 revolution_pulse1_events.13.d: "Los cuerpos policiales de [SCOPE.sCountry('parent_of_safehaven').GetName] han solicitado que entreguemos de [SCOPE.sCharacter('safehaven_dissident').GetFullName], un[SCOPE.sCharacter('safehaven_dissident').GetCustom('ES_XA')] disidente que vive en nuestro país."
 revolution_pulse1_events.13.f: "«¡Madre mía! Ya hemos pagado nuestros impuestos, hecho honores a su bandera y dejado que nos mangoneen. ¡¿Y ahora encima quieren #italic esto#!?! ¿Acaso podemos seguir considerándonos un país independiente?»."
 revolution_pulse1_events.13.a: "Arrestaremos a [SCOPE.sCharacter('safehaven_dissident').GetFullName] por [SCOPE.sCountry('parent_of_safehaven').GetName]."
 revolution_pulse1_events.13.a.tt: "[SCOPE.sCharacter('safehaven_dissident').GetFullName] ya no podrá hacer campaña por nada, nunca más."
 revolution_pulse1_events.13.a.tt2: "Modifica un #v;g -10 %#! el progreso de la [concept_civil_war|l] en [SCOPE.sCountry('parent_of_safehaven').GetName]"
 notification_revolution_pulse1_events13agitator_killed_name: "Solicitud de extradición aceptada."
 notification_revolution_pulse1_events13agitator_killed_desc: "Por fin nos han devuelto a la persona agitadora, ¡que ha ido de cabeza a la cárcel!"
 notification_revolution_pulse1_events13agitator_killed_tooltip: "Se ha aceptado nuestra solicitud de extradición y se ha detenido a la persona agitadora"
 revolution_pulse1_events.13.b: "No, nosotros lidiaremos con nuestros ciudadanos como queramos."
 notification_revolution_pulse1_events13agitator_not_killed_name: "¡Solicitud de extradición denegada!"
 notification_revolution_pulse1_events13agitator_not_killed_desc: "Han rechazado nuestra solicitud de extradición; la persona agitadora sigue en libertad."
 notification_revolution_pulse1_events13agitator_not_killed_tooltip: "Han rechazado nuestra solicitud de extradición"
 revolution_pulse1_events.14.t: "Extradición ilegal"
 revolution_pulse1_events.14.d: "Han sorprendido a los agentes de [SCOPE.sCountry('parent_of_safehaven').GetName] intentando secuestrar de forma encubierta a [SCOPE.sCharacter('safehaven_dissident').GetFullName] para enviar[SCOPE.sCharacter('safehaven_dissident').GetCustom('ES_LoLa')] de vuelta a su país."
 revolution_pulse1_events.14.f: "«¿Esos tipos? Por favor, si parecían sacados de alguna clase de comedia romántica, intentando entrar furtivamente en el dormitorio de alguien que vive en nuestro país. Por cómo han decidido infringir nuestras leyes, tenemos todo el derecho a dispararles si queremos, los de [SCOPE.sCountry('parent_of_safehaven').GetNameNoFormatting] pueden irse al infierno»."
 revolution_pulse1_events.14.a: "Dejad que los agentes hagan su trabajo."
 notification_revolution_pulse1_events14agitator_belatedly_killed_name: "Persona agitadora capturada."
 notification_revolution_pulse1_events14agitator_belatedly_killed_desc: "Nuestros agentes han enviado a nuestro objetivo a prisión."
 notification_revolution_pulse1_events14agitator_belatedly_killed_tooltip: "Hemos conseguido capturar a la persona agitadora en nuestro asalto"
 revolution_pulse1_events.14.b: "En nuestro territorio solo pueden actuar nuestros agentes de la ley."
 notification_revolution_pulse1_events14safehaven_very_angry_name: "¡Redada secreta revelada!"
 notification_revolution_pulse1_events14safehaven_very_angry_desc: "Nuestros agentes han sido arrestados y nuestro objetivo continúa en libertad."
 notification_revolution_pulse1_events14safehaven_very_angry_tooltip: "Han puesto freno a nuestro intento de asalto; la persona agitadora sigue en libertad"
 revolution_pulse1_events.15.t: "Un fuerte en un mar de ira"
 revolution_pulse1_events.15.d: "Las turbas han rodeado un arsenal en [SCOPE.sState('besieged_arsenal').GetName] y amenazan con apoderarse de las armas y municiones almacenadas en su interior. Aunque los guardias están resistiendo los ataques por ahora, si no enviamos refuerzos el arsenal caerá en manos de los insurrectos."
 revolution_pulse1_events.15.f: "«Anoche no podía dormir. El comandante se niega a aceptar las condiciones propuestas, y los disparos continúan tanto desde el arsenal como desde los emplazamientos que ahora lo rodean. Después de una explosión tremenda, salí de la cama de un salto y me puse de rodillas a rezar como nunca antes lo había hecho»."
 revolution_pulse1_events.15.a: "Los relevos podrían aumentar las tensiones, pero son necesarios."
 revolution_pulse1_events.15.b: "La turba podría envalentonarse ante la rendición, pero debemos correr ese riesgo."
 revolution_pulse1_events.16.t: "La turba se acerca"
 revolution_pulse1_events.16.d: "En [SCOPE.sState('radicalized_state').GetName], las multitudes beligerantes cada vez son más provocadoras al confrontar a las tropas. Los partidarios de la línea intransigente del gobierno exigen una respuesta más implacable, mientras que los pacifistas piden que se retiren las tropas como un primer pero esperanzador paso hacia la desescalada."
 revolution_pulse1_events.16.f: "—La metralla nos salvó en el pasado y podría volver a hacerlo, ¡así te lo digo! Tenemos que demostrar nuestra fuerza.\n\n—¿Fuerza? ¡Ja! Las balas solo sirven para admitir debilidad. Tenemos que hablar y demostrar que no tenemos miedo. Así acabaremos con ellos."
 revolution_pulse1_events.16.a: "Dispersad a la multitud a la fuerza."
 revolution_pulse1_events.16.b: "Ordenad a las tropas que se retiren."
 revolution_pulse1_events.17.t: "La marcha de las provocaciones"
 revolution_pulse1_events.17.d: "Los disidentes de [SCOPE.sState('provocative_procession_state').GetName] han anunciado que planean llevar a cabo una gran marcha hasta las oficinas del gobierno en un futuro próximo. Aunque profesan intenciones pacíficas y afirman que irán todos desarmados, es evidente que la protesta servirá de punto de encuentro para los descontentos con el gobierno."
 revolution_pulse1_events.17.f: "«¡Esa maldita marcha y esa música infernal de las narices! Desde aquí no llego a verlos, pero los oigo alto y claro»."
 revolution_pulse1_events.17.a: "Detened esa marcha como sea."
 revolution_pulse1_events.17.b: "Dejad que la marcha continúe."
 revolution_pulse1_events.17.c: "Proclamad un toque de queda y aseguraos de que se cumpla."
 revolution_pulse1_events.18.t: "Cuando tienes un martillo..."
 revolution_pulse1_events.18.d: "Al observar los graves disturbios de [SCOPE.sState('will_kill_for_peace_state').GetName], [SCOPE.sCharacter('will_kill_for_peace_general').GetCustom('ES_ElLa')] [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('will_kill_for_peace_general').GetFullName] ha propuesto sacar al ejército para reprimir la agitación de la zona. Aunque sus aliados políticos apoyan la idea, seguir ese plan entraña grandes riesgos."
 revolution_pulse1_events.18.f: "«Es muy sencillo: tenemos un ejército y ahí están los enemigos. Dejad que despliegue a mis hombres y haga lo que sea necesario para vencer. ¡Eso es todo!»."
 revolution_pulse1_events.18.a: "Echadle la bronca [SCOPE.sCharacter('will_kill_for_peace_general').GetCustom('ES_AlAla')] [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle|l] y rechazad su plan."
 revolution_pulse1_events.18.b: "Debemos utilizar las herramientas de las que disponemos para resolver nuestros problemas."
 revolution_pulse1_events.18.c: "Igual [SCOPE.sCharacter('will_kill_for_peace_general').GetCustom('ES_ElElla')] [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle|l] podría plantearse llevar a cabo un plan menos hostil."
 revolution_pulse1_events.18.dd: "Puede que no quede otra opción que recurrir a la fuerza bruta."
 our_general_is_disrespected: "Baño de menosprecio a general"
 revolution_pulse1_events.19.t: "Enfrentamientos callejeros"
 revolution_pulse1_events.19.d: "Las tropas de [SCOPE.sState('mob_gathering_state').GetName] han informado de que cada vez tienen más confrontaciones con turbas beligerantes. Es probable que pronto actúen aunque no se les ordene nada. Solo hay dos formas de controlar la situación: retirar las tropas o darles luz verde para actuar."
 revolution_pulse1_events.19.f: "El soldado se revolvía inquieto en su posición, moviendo el peso de su arma de un lado a otro mientras miraba a la multitud enfadada desde demasiado cerca. Creyó reconocer algunos de aquellos rostros, o lo habría hecho si no se hubieran retorcido en un odio absoluto hacia él y su uniforme. ¿Qué estaba haciendo? ¿Estaba con la gente adecuada?"
 revolution_pulse1_events.19.a: "Ordenad la retirada de [SCOPE.sState('mob_gathering_state').GetName]."
 revolution_pulse1_events.19.b: "Ordenad el avance de nuestros hombres contra la turba."
 revolution_pulse1_events.19.c: "¡Nuestros hombres son profesionales! Mantendrán la disciplina allí donde estén."
 revolution_pulse1_events.19.dd: "¡El ejército y el pueblo son uno! Dejemos que hablen."
 1848.10.t: "Frustración creciente"
 1848.10.d: "Los miembros descontentos del grupo de [SCOPE.gsInterestGroup('disgruntled_ig').GetName|l] están frustrados porque el estado se niega a otorgarles acceso a los órganos de gobierno y no les sigue la corriente en absoluto. En particular, [SCOPE.sCharacter('disgruntled_ig_leader').GetFullName] ha comenzado a intensificar su retórica antigubernamental, con algunos pensamientos ideológicos de lo más sorprendentes."
 1848.10.f: "«¡Los perjurios de este gobierno no tienen parangón! Su determinación a extinguir la voz del pueblo se ha visto acompañada de una sucesión de actos criminales, que abarcan el robo, la destrucción de la propiedad, el asesinato y el encubrimiento, entre los muchos otros que me dejo en el tintero. La humanidad se estremecerá al leer esta vergonzosa página de la historia»."
 1848.10.a: "Ni un paso atrás ante estos bocazas."
 1848.10.b: "Al menos, dejad que envíen sus exigencias al gobierno."
 1848.11.t: "Apretón financiero"
 1848.11.d: "El creciente déficit y los elevados impuestos han contribuido al desplome de las fortunas. El grupo de [SCOPE.gsInterestGroup('squeezed_ig').GetName|l] se ha visto especialmente afectado por dicho desplome y [SCOPE.sCharacter('squeezed_ig_leader').GetFullName] exige ayuda al gobierno."
 1848.11.f: "«Hay quienes afirman que estos tiempos difíciles nos harán más fuertes debido a las penurias vividas, y más sabios por la experiencia que nos llevamos. Desde la total humildad, no puedo evitar preguntarles a estos instruidos hombres si ellos se someten también a una vida tan austera con el fin de crecer y aprender...»."
 1848.11.a: "El grupo de [SCOPE.gsInterestGroup('squeezed_ig').GetName|l] puede valerse por sí mismo."
 1848.11.b: "Podemos aliviar un poco la difícil situación del grupo de [SCOPE.gsInterestGroup('squeezed_ig').GetName|l]."
 1848.12.t: "La crisis del pan"
 1848.12.d: "La actual crisis en [SCOPE.sState('1848_famine_state').GetName] ha llevado al grupo de [SCOPE.gsInterestGroup('famine_radicalized_ig').GetName|l] a hablar en nombre de los habitantes de la zona y a criticar duramente al gobierno."
 1848.12.f: "«¡Esto es una vergüenza! Si el gobierno es incapaz de alimentar a su pueblo, ¿para qué está?»."
 1848.12.a: "Las quejas del grupo de [SCOPE.gsInterestGroup('famine_radicalized_ig').GetName|l] no marcarán el ritmo de nuestras acciones."
 1848.12.b: "Podemos aflojar la soga que tienen al cuello."
 government_support_to_financially_distressed: "Apoyo a los angustiados económicamente"
 exiles_more_events.1.t: "Reconciliación patriótica"
 exiles_more_events.1.d: "Con la nación bajo ataque, [SCOPE.sCharacter('patriotic_exile_scope').GetFullName] ha ofrecido sus servicios al país que antaño le obligó a exiliarse. El grupo de [SCOPE.gsInterestGroup('patriotic_exile_home_ig').GetName|l] está especialmente entusiasmado con la idea."
 exiles_more_events.1.f: "«En estos tiempos calamitosos, debemos acabar con las diferencias entre los hombres. No puede haber enemigos dentro de un campamento asediado. Solo los hermanos de armas pueden resistir el ataque al que ahora se enfrenta nuestra nación»."
 exiles_more_events.1.a: "¡Recibamos a [SCOPE.sCharacter('patriotic_exile_scope').GetLastName] con los brazos abiertos!"
 exiles_more_events.1.b: "¿[SCOPE.sCharacter('patriotic_exile_scope').GetLastName] quiere servir nuestro país? Dadle un arma."
 exiles_more_events.1.c: "No es momento de acoger alborotadores en nuestras filas."
 exiles_more_events.2.t: "Intervención dudosa"
 exiles_more_events.2.d: "El punto muerto en el que se encuentra [SCOPE.sLaw('interventionist_exile_law_scope').GetName] ha llevado a [SCOPE.sCharacter('interventionist_exile_scope').GetFullName] a involucrarse en el debate para acabar con este asunto de una vez por todas."
 exiles_more_events.2.f: "«Ya que todos os habéis dedicado a deliberar sin preocupación sobre la legislación, supongo que es hora de que todas las partes con inquietudes, como es mi caso, hagan sus aportes. Ahora, como iba diciendo antes de que este exilio me interrumpiese de forma tan #italic grosera#!...»."
 exiles_more_events.2.a: "Bien, dejad que siga hablando."
 exiles_more_events.2.b: "Que diga lo que quiera desde lejos, pero ¡que no vuelva por aquí!"
 exiles_more_events.2.c: "El grupo de [SCOPE.gsInterestGroup('interventionist_exile_ig').GetName|l] ya no está de acuerdo con [SCOPE.sCharacter('interventionist_exile_scope').GetFullName]."
 exiles_more_events.2.c.tt: "[SCOPE.sCharacter('interventionist_exile_scope').GetFullName] y [SCOPE.sCharacter('interventionist_exile_ig_leader').GetFullName] no están alineados ideológicamente."
 exiles_more_events.3.t: "Causa sin rebeldía"
 exiles_more_events.3.d: "Aunque [SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName] sigue luchando por su causa, ya nadie más lo hace. Con suma desesperación, [SCOPE.sCharacter('the_loneliest_little_agitator').GetLastName] ha empezado a comentar públicamente que puede que abandone el activismo por completo."
 exiles_more_events.3.f: "«¿Qué sentido tiene? Los oradores, cuando los hay, hablan a salas y sillas vacías. No hay multitudes ni estandartes. Si alguien presta atención, nunca entiende lo que predicamos. ¿Qué motivos tengo para quedarme aquí? ¡Estamos atrapados sin hacer nada!»."
 exiles_more_events.3.a: "Tal vez [SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName] encuentren pastos más verdes en otra parte."
 exiles_more_events.3.b: "Un poco de estudio y reflexión podrían revitalizar el movimiento."
 exiles_more_events.3.c: "¡Fuera la timidez! El movimiento necesita cambios drásticos."
 exiles_more_events.3.dd: "No hay necesidad de tomar medidas precipitadas, como el exilio voluntario."
 exiles_more_events.4.t: "Unión del pueblo y de las personas"
 exiles_more_events.4.d: "Con [ROOT.GetCountry.GetNameNoFormatting] unido bajo nuestro gobierno, dignatarios y disidentes por igual de nuestros fracturados predecesores se han visto atraídos a nuestro país. [SCOPE.sCharacter('post_unification_agitator').GetFullName] ahora intenta hacer de [ROOT.GetCountry.GetNameNoFormatting] su hogar."
 exiles_more_events.4.f: "«¡Mis compatriotas! Por gracia y fortuna, nuestra nación se ha quedado unida bajo los auspicios de [ROOT.GetCountry.GetNameNoFormatting] ¿Dejaremos que esta unidad de espíritu lleve a la muerte del pensamiento? ¡Ni hablar! Si queremos estar unidos de verdad, debemos aceptar que en esta gran masa de gente existe un océano de ideas extrañas. Y yo sé que esto es verdad, porque yo soy una persona con ideas extrañas. Así que, por favor, espíritus afines, ¿me dejaréis formar parte de esto?»."
 exiles_more_events.4.a: "Damos la bienvenida a [SCOPE.sCharacter('post_unification_agitator').GetFullName] con los brazos abiertos."
 exiles_more_events.4.b: "No tenemos motivos para contar con alborotadores."
 exiles_more_events.5.t: "Cada vez es más fácil"
 exiles_more_events.5.d: "Al parecer, [SCOPE.sCharacter('experienced_exile').GetFullName], activista con una amplia experiencia y que ya ha pasado un tiempo fuera del país, ha estado sopesando la posibilidad de retirarse de nuevo al exilio ante los crecientes desafíos por los que atraviesa [ROOT.GetCountry.GetNameNoFormatting]."
 exiles_more_events.5.f: "—Lo bueno —suspiró— es que, cuantas más veces ocurre, menos duele.\n\n[SCOPE.sCharacter('experienced_exile').GetCustom('ES_ElElla')|U] sonríe, pero de sus ojos no hacen más que brotar lágrimas."
 exiles_more_events.5.a: "Hasta más ver [SCOPE.sCharacter('experienced_exile').GetFullName]."
 exiles_more_events.5.b: "Tal vez las cosas puedan llegar a funcionar si lo intenta una vez más."
 exiles_more_events.6.t: "El regreso de la tiranía de [SCOPE.sCharacter('melodrama_villain').GetFullName]"
 exiles_more_events.6.d: "[SCOPE.sCharacter('melodrama_villain').GetFullName], que, aunque en el exilio, aún guarda una estrecha relación con el grupo de [SCOPE.gsInterestGroup('melodrama_villain_ig').GetName|l], ha anunciado su regreso de forma melodramática. Los líderes del grupo de [SCOPE.gsInterestGroup('melodrama_villain_ig').GetNameNoFormatting|l] han expresado su preocupación ante los posibles problemas que les pueda traer tanto a ellos como a la nación."
 exiles_more_events.6.f: "«#extrabold ¡Idiotas!#! ¡¿Cómo os #italic atrevéis#! a meteros con [SCOPE.sCharacter('melodrama_villain').GetFullName], #italic verdader[SCOPE.gsInterestGroup('melodrama_villain_ig').GetCustom('ES_XA')] referente#! del grupo de [SCOPE.gsInterestGroup('melodrama_villain_ig').GetNameNoFormatting|l]? Os #extrabold arrepentiréis#! del día en el que jugasteis conmigo. Esta gran aventura en la que me embarco no es más que el amanecer de un glorioso comienzo nuevo para la nación. Qué digo, ¡para el #bold mundo#!! Mis maquinaciones comenzaron mucho antes de que reparaseis en mis asuntos. No importan los contratiempos, #bold yo#! soy inevitable. Mi #semibold glorioso#! regreso constará en los anales de la #bold historia#!»."
 exiles_more_events.6.a: "¡Temblad, que vuelve a la carga!"
 exiles_more_events.6.b: "¿Qué necesidad tenemos de aguantar a [SCOPE.sCharacter('melodrama_villain').GetFullName] cuando contamos con [SCOPE.sCharacter('melodrama_villain_ig_leader').GetFullName]?"
 exiles_more_events.6.c: "¡[SCOPE.sCharacter('melodrama_villain').GetLastName] se alzará con más fuerza que nunca!"
 exiles_more_events.6.c.tt: "[SCOPE.sCharacter('melodrama_villain').GetLastName] se convierte en líder del grupo de [SCOPE.gsInterestGroup('melodrama_villain_ig').GetName|l]"
 exiles_more_events.6.dd: "Incluso desde el extranjero, su influencia está más que latente."
 exiles_more_events.7.t: "Problemas a cuestas"
 exiles_more_events.7.d: "A dos antiguos exiliados, [SCOPE.sCharacter('first_ex_exile').GetFullName] y [SCOPE.sCharacter('second_ex_exile').GetFullName], les ha costado mucho dejar atrás sus antiguas rencillas y problemas, y mientras vivían aquí, se han visto envueltos en peleas por los mismos asuntos de siempre."
 exiles_more_events.7.f: "Ambos estaban en una punta de la habitación, jadeando mientras intentaban hacer pasar por desapercibido los jirones y agujeros en la ropa.\n\n—Tú, #italic canalla#!. ¡¿Cuántas veces tienes que sacar a la palestra esa doctrinucha tuya?!\n\nLa otra figura escupió en el suelo.—¡Yo no di marcha atrás cuando cargaba con todo el peso de la ley sobre mis hombros! ¡Y que me aspen si doy un paso atrás solo por alguien como tú!"
 exiles_more_events.7.a: "Debemos tolerar las discrepancias, por vehementes que sean."
 exiles_more_events.7.b: "Debemos echar a [SCOPE.sCharacter('first_ex_exile').GetFullName]."
 exiles_more_events.7.c: "[SCOPE.sCharacter('second_ex_exile').GetFullName] ya no es bienvenid[SCOPE.sCharacter('second_ex_exile').GetCustom('ES_OA')] aquí."
 exiles_more_events.8.t: "¿Un desafío a la autoridad?"
 exiles_more_events.8.d: "Con la legitimidad del gobierno bajo mínimos y las funciones del estado paralizadas, llegan informes de que [SCOPE.sCharacter('dgaf_exile_scope').GetFullName] cree que no tendrá problemas en cruzar la frontera si intenta entrar en el país."
 exiles_more_events.8.f: "«¡Por supuesto que voy a intentar cruzar la frontera! ¿Quién hace caso ya a las órdenes de la capital? No dicen más que pamplinas, como ya he estado advirtiendo todo este tiempo. Esto va a ser pan comido, confía en mí»."
 exiles_more_events.8.a: "Costaría mucho detener[SCOPE.sCharacter('dgaf_exile_scope').GetCustom('ES_LoLa')]."
 exiles_more_events.8.b: "¡La policía sigue haciendo su trabajo!"
 exiles_more_events.8.b.tt: "Impediremos que [SCOPE.sCharacter('dgaf_exile_scope').GetFullName] entre en el país."
 exiles_more_events.8.c: "El gobierno podría llegar a un acuerdo con [SCOPE.gsInterestGroup('dgaf_exile_home_ig').GetName|l] para detener[SCOPE.sCharacter('dgaf_exile_scope').GetCustom('ES_LoLa')]."
 exiles_more_events.9.t: "Tierra fértil"
 exiles_more_events.9.d: "Al parecer, [SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName] ha decidido que [ROOT.GetCountry.GetNameNoFormatting] sería un lugar excelente para vivir, dada la influencia del grupo de [SCOPE.gsInterestGroup('fertile_ground_ig').GetName|l] en el país."
 exiles_more_events.9.f: "«[ROOT.GetCountry.GetNameNoFormatting], ¡qué tierra de oportunidades tan magnífica! Una nación grandiosa y preparada para mi mensaje… Sí, ¡por fin pondré rumbo hacia este gran país!»."
 exiles_more_events.9.a: "No hay razón para impedirle que venga."
 exiles_more_events.9.b: "Aunque esto moleste al grupo de [SCOPE.gsInterestGroup('fertile_ground_ig').GetName|l], debemos impedir la entrada de [SCOPE.sCharacter('fertile_ground_exile_scope').GetLastName] en el país."
 exiles_more_events.9.c: "¡Vaya! ¡Parece que el grupo de [SCOPE.gsInterestGroup('fertile_ground_ig').GetName|l] quiere ganarse enemigos!"
 exiles_more_events.10.t: "Elementos inestables"
 exiles_more_events.10.d: "La presencia de figuras subversivas como [SCOPE.sCharacter('unstable_element_agitator').GetFullName], aunque no tenga implicación directa en la revolución en curso, supone una grave amenaza para el gobierno que no podemos tolerar en estos tiempos revueltos que corren."
 exiles_more_events.10.f: "Se escondieron en un callejón. Uno de ellos se asomó con cuidado para echar un vistazo al asalto. Los hombres habían llegado sin previo aviso, armados como si estuvieran a punto de asaltar una fortaleza. ¿Por qué habían atacado? ¿Qué había hecho [SCOPE.sCharacter('unstable_element_agitator').GetCustom('ES_ElElla')]? La paranoia de las altas esferas parecía mera insensatez en las calles."
 exiles_more_events.10.a: "[SCOPE.sCharacter('unstable_element_agitator').GetFullName] debe irse. Ya."
 exiles_more_events.10.b: "Lo que necesitamos es perdón y delicadeza, no paranoia y brutalidad."
