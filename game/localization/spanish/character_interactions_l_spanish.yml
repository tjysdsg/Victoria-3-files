l_spanish:
 CHARACTER_INTERACTION_HEADER: "#header [CharacterInteraction.GetName]#!\n$TOOLTIP_DELIMITER$\n"
 CHARACTER_INTERACTION_ERRORS: "[AddTextIf(And(Not(CharacterInteraction.ShouldShowRequirements), Not(StringIsEmpty(CharacterInteraction.GetCommandDesc(Character.Self)))), Concatenate(Localize('CHARACTER_INTERACTION_ERRORS_IMPL'), '\n\n'))]"
 CHARACTER_INTERACTION_ERRORS_IMPL: "#title Requisitos:#!\n[CharacterInteraction.GetCommandDesc(Character.Self)]"
 CHARACTER_INTERACTION_REQUIREMENTS: "[AddTextIf(And(CharacterInteraction.ShouldShowRequirements, Not(StringIsEmpty(CharacterInteraction.GetRequirements(Character.Self)))), Concatenate(Localize('CHARACTER_INTERACTION_REQUIREMENTS_IMPL'), '\n\n'))]"
 CHARACTER_INTERACTION_REQUIREMENTS_IMPL: "#title Requisitos:#!\n[CharacterInteraction.GetRequirements(Character.Self)][AddTextIf(CharacterInteraction.IsOnCooldown(Character.Self), Concatenate('\n\n@red_cross! ', CharacterInteraction.GetCooldownDesc(Character.Self)))]"
 CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO: "[AddLocalizationIf(Not(StringIsEmpty(CharacterInteraction.GetCooldownDuration(Character.Self))), 'CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO_IMPL')]"
 CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO_IMPL: "@information! Esta acción solo se podrá realizar una vez cada [CharacterInteraction.GetCooldownDuration(Character.Self)]\n\n"
 CHARACTER_INTERACTION_INFO: "[ConcatIfNeitherEmpty(CharacterInteraction.GetInfo, '\n\n')]"
 CHARACTER_INTERACTION_EFFECTS: "#title Efectos:#!\n[Select_CString(Not(StringIsEmpty(CharacterInteraction.GetEffects(Character.Self))), CharacterInteraction.GetEffects(Character.Self), Localize('CHARACTER_INTERACTION_NO_EFFECT'))]"
 CHARACTER_INTERACTION_NO_EFFECT: "#italic Sin efecto#!"
 CHARACTER_INTERACTION_DESC: "[AddTextIf(Not(StringIsEmpty(CharacterInteraction.GetDesc)), Concatenate('\n\n', CharacterInteraction.GetDesc))]"
 CHARACTER_INTERACTION_TOOLTIP: "$CHARACTER_INTERACTION_HEADER$$CHARACTER_INTERACTION_ERRORS$$CHARACTER_INTERACTION_REQUIREMENTS$$CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO$$CHARACTER_INTERACTION_INFO$$CHARACTER_INTERACTION_EFFECTS$$CHARACTER_INTERACTION_DESC$"
 CHARACTER_INTERACTION_CONFIRMATION: "$CHARACTER_INTERACTION_TOOLTIP$\n\n¿Seguro?"
 CHARACTER_INTERACTION_ON_COOLDOWN: "[CharacterInteraction.GetName|v] está en cuenta atrás hasta el [Date.GetString|v]"
 CHARACTER_INTERACTION_NAME: "[CharacterInteraction.GetName][AddLocalizationIf(CharacterInteraction.IsOnCooldown(Character.Self), 'INTERACTION_COOLDOWN')]"
 INTERACTION_COOLDOWN: " ([CharacterInteraction.GetCooldownRemaining(Character.Self)])"
 grant_command_to_ruler: "Conceder el mando"
 remove_command_from_ruler: "Retirar el mando"
 retire_commander: "Retirar comandante"
 retire_commander_info: "Si es relevado del mando, [Character.GetFullName] perderá su función de [concept_general|l] y dejará de tener efecto sobre el [concept_clout|l] del grupo de [Character.GetInterestGroup.GetName|l] a través de su [concept_commander_rank|l]"
 #Exile Interactions
 exile_character: "Exiliar a disidente"
 exile_character_info: "Si va al [Concept('concept_exile', 'exilio' )], [Character.GetFullName] se marchará de [Character.GetCountry.GetName] y otros [Concept('concept_country', 'países')] podrán contratarle como [concept_agitator|l]"
 exile_dissident_tt: "Se enviará a [Character.GetFullName] al [Concept('concept_exile', 'exilio' )]"
 invite_exile: "Invitar a figura exiliada"
 invite_exile_start_join_movement_effect: "[SelectLocalization(Character.PredictMovementToJoin(GetPlayer.Self).IsValid, 'invite_exile_join_movement', 'invite_exile_do_not_join_movement')]"
 invite_exile_do_not_join_movement: "[SelectLocalization(Character.PredictMovementTypeToStart(GetPlayer.Self).IsValid, 'invite_exile_start_movement', 'invite_exile_no_movement')]"
 invite_exile_start_movement: "Iniciará un [Character.PredictMovementTypeToStart(GetPlayer.Self).GetName|l]"
 invite_exile_join_movement: "Se unirá al [Character.PredictMovementToJoin(GetPlayer.Self).GetName|l]"
 invite_exile_no_movement: "#b No#! comenzará ni se unirá a un [concept_political_movement|l]"
 invite_exile_info: "[Concept( 'concept_character_role', '$concept_character_roles$' )]: #v [Character.GetAllRoleNames]#!\n[concept_interest_group]: [Character.GetInterestGroup.GetName]\n[concept_ideology]: [Character.GetIdeology.GetName]\n[concept_popularity]: #v #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [LabelingHelper.GetLabelForPopularityCFixedPoint(Character.GetPopularity)]#!#! (#v #tooltippable #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [Character.GetPopularity|0]#!#!#!)\n\nLa $concept_popularity$ del [concept_agitator|l] influirá en el apoyo que reciba el $concept_political_movement$ que inicie el $concept_agitator$ o al que se una"
 invite_exile_devout_tt: "Los [Concept('concept_character', 'personajes')] devotos deben ser de nuestra [concept_state_religion|l]"
 invite_exile_state_religion_tt: "Mientras tengamos la [concept_law] de Religión del Estado, los personajes deben ser de nuestra [concept_state_religion|l]"
 adopt_random_antigovernment_ideology_tt: "Este [concept_character|l] adoptará una [concept_ideology|l] contraria a nuestro gobierno."
 notification_exile_notification_name: "[SCOPE.sCharacter('exile_scope').GetFullName] se ha exiliado de [SCOPE.sCountry('exiling_country_scope').GetName]."
 notification_exile_notification_desc: "[SCOPE.sCountry('exiling_country_scope').GetName] ha enviado a [SCOPE.sCharacter('exile_scope').GetFullName] al [Concept('concept_exile', 'exilio')]."
 notification_exile_notification_tooltip: "#header $notification_exile_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_exile_notification_desc$"
 #Agitator Interactions
 grant_leadership_to_agitator: "Conceder liderazgo"
 grant_leadership_to_agitator_info: "[concept_ideology]: [Character.GetIdeology.GetName]\n[concept_popularity]: #v #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [LabelingHelper.GetLabelForPopularityCFixedPoint(Character.GetPopularity)]#!#! (#v #tooltippable #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [Character.GetPopularity|0]#!#!#!)\n\nSi se concede el liderazgo, la $concept_ideology$ de [Character.GetFullName] se añadirá al grupo de interés de [Character.GetInterestGroup.GetName|l] y su $concept_popularity$ afectará a su [concept_interest_group_attraction|l]"
 make_agitator_ig_leader_tt: "Se convierte en [concept_leader|l] del grupo de [Character.GetInterestGroup.GetName|l]"
 grant_command_to_agitator: "Conceder el mando"
 grant_command_to_agitator_info: "Si se le concede el mando, [Character.GetFullName] seguirá siendo un personaje [concept_agitator|l], pero también adquirirá la capacidad de liderar ejércitos como [concept_general|l], y su [concept_commander_rank|l] tendrá efecto sobre el [concept_clout|l] del grupo de [Character.GetInterestGroup.GetName|l]"
 #Monarch interactions
 marry_ruler_or_heir: "Buscar matrimonio real"
 marry_ruler_or_heir_info: "Un matrimonio real servirá para aumentar las [concept_relations|l] entre [Character.GetCountry.GetName] y el [concept_country|l] de origen del nuevo cónyuge [Character.GetCustom('ES_DelDela')] [Character.GetPrimaryRoleTitle|l] [Character.GetFullName], así como para aumentar potencialmente su [concept_popularity|l]."
 marry_ruler_or_heir_desc: "#lore [Character.GetFullName] buscará cónyuge entre las casas nobles de una nación amiga.#!"
 abdicate_monarch: "Abdicar del trono"
 abdicate_monarch_info: "El [concept_ruler|l] abdicará del trono de [Character.GetCountry.GetName], con lo que su función de [Character.GetPrimaryRoleTitle|l] pasará a su [concept_heir|l]"
