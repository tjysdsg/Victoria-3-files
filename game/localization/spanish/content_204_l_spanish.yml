 positivism.2.t: "La iglesia positivista"
 positivism.2.d: "[SCOPE.sCharacter('positivist_agitator').GetFullName], estudiante de la filosofía del positivismo, ha fundado la iglesia positivista de [ROOT.GetCountry.GetNameNoFormatting] en [SCOPE.sState('positivist_church_state').GetName]. Los actos de la iglesia se han convertido en un punto de encuentro para los intelectuales positivistas."
 positivism.2.f: "Los panfletos vuelan de las manos a las calles de una nueva iglesia. Una parte promete el fin de la anarquía moral y la otra anuncia una nueva era de redención a través del aprendizaje. Los eruditos de sillón, los eruditos de verdad, los oficinistas y los banqueros encontraron por igual un ideal que miraba hacia el futuro. Un ideal de progreso como meta, de orden como fundamento y de amor como verdad rectora."
 positivism.2.a: "Una institución intrigante."
 positivism.2.b: "Otra secta ecléctica y efímera."
 positivism.3.t: "La época positiva"
 positivism.3.d: "El trabajo de los positivistas ha consagrado profundamente sus principios dentro de los círculos profesionales en [ROOT.GetCountry.GetName]. Los principios del positivismo guiarán a las instituciones profesionales de [ROOT.GetCountry.GetNameNoFormatting] durante muchos años."
 positivism.3.f: "«Un gran día. ¡Un día glorioso! Un colectivo, un propósito. Hoy tenemos aquí, en este templo, bibliotecarios y obreros, tenderos e hilanderas, carpinteros y oficinistas. Qué gran día para ver a tantas personas trabajando por hacer mejor la vida de nuestros prójimos. Así que cambiemos el orden de los actos de hoy: empecemos ofreciéndonos mutuamente el signo de la paz»."
 positivism.3.a: "Nos acercamos a la siguiente etapa de nuestra evolución."
 positivism.3.b: "Hay más cosas que pueden hacer para hacernos avanzar."
 positivist_leaders_spawn_tt: "Es mucho más probable que aparezcan figuras positivistas en [SCOPE.sCountry('home_country_scope').GetName] en el futuro"
 positivism.4.t: "Una secta peculiar"
 positivism.4.d: "Tras un breve periodo de prominencia, la corriente positivista en [ROOT.GetCountry.GetName] ha comenzado a caer en declive a medida que los reformistas de clase media buscan otros marcos para analizar sus problemas. Con su ya marchita popularidad, la iglesia positivista pronto será considerada una secta efímera más."
 positivism.4.f: "En venta: templo de la humanidad, desconsagrado.\n\nHermosa ubicación en el corazón de [SCOPE.sState('capital_scope').GetCityHubName]. De diseño robusto y espacioso, puede albergar a cientos de personas afines para cualquier reunión. Perfecto para una escuela emergente.\n\nAbierto a consultas."
 positivism.4.a: "Otro gran diseño, desvanecido en la oscuridad."
 positivism.4.b: "Siempre perseguirán sus sueños imposibles."
