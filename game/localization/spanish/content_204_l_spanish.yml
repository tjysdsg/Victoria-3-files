 communism.11.t: "Cortafuegos"
 communism.11.d: "Ya sea gracias a la confianza de nuestro pueblo o a las porras de nuestros soldados, [ROOT.GetCountry.GetName] ha salido incólume de la ola de agitación socialista que amenazaba el país."
 communism.11.f: "A veces, aún se veían los panfletos: cadáveres de papel en descomposición, atrapados en las alcantarillas, cubiertos de hollín y barro, con la tinta roja y negra desgastada por las firmes piedras y las pisadas aún más firmes. La policía no se había molestado en recogerlos, por considerarlos una afrenta a sus guantes o, tal vez, por darse cuenta de que sus restos caídos daban más que hablar que su completa desaparición."
 communism.11.a: "Un triunfo para todos los ciudadanos de [ROOT.GetCountry.GetNameNoFormatting]."
 communism.11.b: "Las cosas nunca volverán a ser iguales."
 communism_je_1_fail_tt: "Los personajes [GetIdeology('ideology_communist').GetName], [GetIdeology('ideology_anarchist').GetName] y [GetIdeology('ideology_vanguardist').GetName] aparecerán con mucha más frecuencia en [SCOPE.sCountry('root_country').GetName]"
 communism_je_1_complete_tt: "El movimiento socialista [SCOPE.sCountry('root_country').GetAdjective] se debilitará en el futuro próximo"
