 je_positivist_movement_reason: "Los seguidores de la teoría social del positivismo han comenzado a organizarse para la reforma política en [ROOT.GetCountry.GetName]. Los positivistas pretenden centrarse en el futuro de [ROOT.GetCountry.GetNameNoFormatting], y que la nación se desarrolle e industrialice bajo el gobierno de tecnócratas.\n\nLos efectos a la conclusión de esta [concept_journal_entry|l] dependerán del grado de influencia que los #bold positivistas#! consigan.\n\n#italic El positivismo es la teoría filosófica según la cual todas las cosas pueden deducirse por la lógica y la razón siguiendo los sentidos. El movimiento positivista aboga por las reformas basadas en los principios científicos, para avanzar más allá de las teóricas etapas teóricas de la teología y la metafísica del desarrollo humano y crear una sociedad basada en el pleno conocimiento del mundo natural.#!"
