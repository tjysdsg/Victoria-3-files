 BRZ_populism.1.t: "Libertad sin distinción"
 BRZ_populism.1.d: "Una creciente tendencia populista y a favor de la modernización entre el grupo de [SCOPE.gsInterestGroup('pb_ig').GetName|l] les ha llevado a desafiar el dominio del grupo de [SCOPE.gsInterestGroup('landowners_ig').GetName|l] en la política [ROOT.GetCountry.GetAltAdjective('SF')]."
 BRZ_populism.1.f: "—¿Y qué hacéis todos aquí? Esto es una reunión de delegados sindicales sobre las acciones de los #italic coroneles#!. Vosotros deberíais estar en los teatros, holgazanes universitarios.\n\n—Bueno, algún que otro pajarito nos ha contado vuestra idea radical de… exportar algo más que café y leche. Y quizás eso traiga consigo un cambio de liderazgo.\n\n—Ah… muy bien entonces tenemos una reunión entre delegados sindicales y periodistas."
 BRZ_populism.1.a: "El grupo de [SCOPE.gsInterestGroup('landowners_ig').GetName|l] tiene un nuevo desafío."
 BRZ_populism.2.t: "La Columna de [SCOPE.sCharacter('prestes_scope').GetLastNameNoFormatting]"
 BRZ_populism.2.d: "Tras la revuelta tenentista de [SCOPE.sState('inspiration_state').GetName], [SCOPE.sCharacter('prestes_scope').GetCustom('ES_ElLa')] líder [SCOPE.sCharacter('prestes_scope').GetFullName] ha dado comienzo a una insurgencia notable, haciendo marchar sus tropas por varios estados para esquivar a las fuerzas del gobierno."
 BRZ_populism.2.f: "La orden llegó cuando las tropas del gobierno empezaban a fortificar sus posiciones. Junto con el ascenso, la dirección era obvia: marchar hacia el norte y buscar a los insurrectos en el río Paraná. Marchar era la parte fácil, pero hacerlo con los 14 000 soldados era casi inviable. Pero quien no arriesga, no gana. [SCOPE.sCharacter('prestes_scope').GetCustom('ES_ElElla')|U] había decidido que era el momento de pasar a la acción."
 BRZ_populism.2.a: "Debemos acorralar y acabar con los rebeldes."
 BRZ_populism.2.b: "Hay que perseguirlos hasta la frontera interior."
