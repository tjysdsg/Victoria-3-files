 coffee_with_milk.1.t: "El puñado de granos"
 coffee_with_milk.1.d: "[ROOT.GetCountry.GetName] posee un enorme potencial: una gran extensión de tierra cultivable y un clima perfecto para plantar cosechas de gran valor comercial. Esta riqueza podría ser la clave para resolver la precaria situación de la economía [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')] tras la independencia."
 coffee_with_milk.1.f: "En toda su extensión, el área total que otrora controlase Portugal se extendía por una quinta parte del continente. Ahora es Brasil la nación que se extiende sobre esas tierras, con abundantes corrientes de agua que alimentan tanto sabanas, como humedales, selvas tropicales, empinadas colinas y montañas. Dado este terreno tan apropiado para ello, aquí crecería todo cultivo conocido por el hombre, pero se necesitaría una gran cantidad de tiempo, esfuerzos y derramamientos de sangre para poder sacarle partido. El orden y el progreso no esperarán mucho tiempo."
 coffee_with_milk.1.a: "Una economía de exportación nos llevará a la modernidad."
 coffee_with_milk.1.b: "Debemos continuar esforzándonos por lograr establecer nuestras plantaciones."
 coffee_with_milk.2.t: "Las arcas de café"
 coffee_with_milk.2.d: "Los gobiernos locales de [SCOPE.sState('reinvestment_state').GetName], un estado con una gran riqueza gracias a su economía basada en plantaciones, se han embarcado en un programa de reinversión de los beneficios procedentes del comercio cafetero. Esto ha impulsado su desarrollo incluso más allá de otros estados de [ROOT.GetCountry.GetName]"
 coffee_with_milk.2.f: "—¿Cuántas plantaciones de café puede tener una nación en una sola zona? Aquí parece que todos los hombres y sus cánidos trabajan o poseen una plantación de café.\n\n—Ya verás la siguiente administración, ¡tienen vacas hasta donde alcanza la vista! Todo brasileño decente debería echarle leche a su café.\n\n—Eso explicaría por qué el aire está tan cargado en esa zona."
 coffee_with_milk.2.a: "[SCOPE.sState('reinvestment_state').GetName] es el motor de [ROOT.GetCountry.GetNameNoFormatting]."
 coffee_with_milk.2.b: "El gobierno central debe llevarse su parte."
 coffee_with_milk.3.t: "Los implacables campos"
 coffee_with_milk.3.d: "Ante la escasez de trabajadores dispuestos a trabajar en [SCOPE.sBuilding('population_building').GetName|l] de [SCOPE.sState('population_state').GetName], los [GetPopType('aristocrats').GetName|l] de la zona han buscado una solución para conseguir más mano de obra barata para sus campos."
 coffee_with_milk.3.f: "Para P. M., capitán del puerto:\nSeguramente no hace falta que le diga que, mientras escribo esto, hay cajas de café saliendo de nuestros puertos, rumbo a las bocas de americanos y europeos de todo tipo. Me dicen que toneladas de café entran en nuestros barcos para partir hacia todos los rincones del mundo. Y seguramente sepa que la recolección de estos preciosos granos es un trabajo agotador bajo el sol. Otros propietarios de las plantaciones y yo hemos llegado a una especie de acuerdo mutuo: necesitamos más carne de cañón para alimentar este sol despiadado y nuestros sanguinarios cultivos. Ojos que no ven, corazón que no siente. Y esto se aplica también a los británicos."
 coffee_with_milk.3.a: "Fomentemos la mano de obra inmigrante europea."
 coffee_with_milk.3.b: "Busquemos la expansión de la esclavitud para compensar la diferencia."
 coffee_with_milk.4.t: "Café com Leite"
 coffee_with_milk.4.d: "Con el crecimiento de la agricultura [ROOT.GetCountry.GetAltAdjective('SF')], la clase de productores agrarios se ha enriquecido enormemente. Esta clase está ejemplificada por los barones del «café com leite» de [SCOPE.sState('coffee_state').GetName] y [SCOPE.sState('milk_state').GetName], que ahora buscan expandir aún más su influencia."
 coffee_with_milk.4.f: "«Deberías saber que es menos democrático de lo que crees. Más bien se trata de elegir qué clase de bazofia nos apetece más: pasteles de carne de vaca o café quemado».\n\n«¿Y qué tiene de malo? Seguro que no es peor que tener que elegir entre unos conservadores británicos de un municipio podrido».\n\n«Los coroneles de todos los estados… er… disfrutan de muchas libertades con su poder. Actúan más como barones y ladrones que como hombres ilustrados»."
 coffee_with_milk.4.a: "Las consecuencias del crecimiento."
 coffee_with_milk.5.t: "El árbol del dinero"
 coffee_with_milk.5.d: "El maravilloso desarrollo de la agricultura [ROOT.GetCountry.GetAltAdjective('SF')] ha hecho crecer enormemente la economía de nuestra nación. Los frutos de nuestro comercio pueden verse en todos los continentes, aromatizando el té en Londres y bebiéndose en tazas humeantes en Nueva York."
 coffee_with_milk.5.f: "Los últimos informes fiscales eran indiscutibles: la leche y el café eran prácticamente todos los productos que salían de algunas administraciones. Esos mismos impuestos y tarifas portuarias servían para pagar a no menos de treinta estudiantes brasileños en el extranjero, y otros cuatro institutos de ciencias. Carreteras, hospitales y bibliotecas comprados y pagados por las vacas y el café.\n\nO, mejor dicho, por los coroneles que controlaban el comercio."
 coffee_with_milk.5.a: "¡Un brindis por quienes lo han hecho posible!"
 coffee_with_milk.5.b: "Algún día, debemos expandirnos desde la agricultura."
 coffee_with_milk.6.t: "Fricción oligárquica"
 coffee_with_milk.6.d: "Los oligarcas agrícolas del estado nororiental menos predominante de [SCOPE.sState('northeast_state').GetName] se han opuesto firmemente al dominio percibido del sistema político de [ROOT.GetCountry.GetName] por parte de [SCOPE.sState('coffee_state').GetName] y [SCOPE.sState('milk_state').GetName]."
 coffee_with_milk.6.f: "—Parece que todo lo que hacemos hoy en día viene dictado únicamente por [SCOPE.sState('coffee_state').GetNameNoFormatting]. ¿Y para qué? ¿Para el café? Puf, ¿y qué tiene el café en comparación con la comida? Y ya no hablemos del azúcar o de la carne?\n\n—La gente está dispuesta a pagar por el café, pero no por el azúcar y la carne. Además, ¿qué pretendes? Coges las vacas náufragas y haces zapatos. La gente puede sobrevivir perfectamente sin zapatos.\n\n—Lo que quiero decir es que [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] debe reducir el poder de [SCOPE.sState('coffee_state').GetNameNoFormatting] y [SCOPE.sState('milk_state').GetNameNoFormatting] antes de que nos pasen por encima. Y seguro que pensarías más en los zapatos si tuvieras que andar sin ellos bajo el sol abrasador, ¡mentecato!"
 coffee_with_milk.6.a: "Deberían aprender a ingeniárselas mejor."
 coffee_with_milk.6.b: "No podemos tener un gobierno que esté hasta el cuello."
 coffee_with_milk.7.t: "La máquina de café"
 coffee_with_milk.7.d: "Las formidables maquinarias políticas de los estados de [SCOPE.sState('coffee_state').GetName] y [SCOPE.sState('milk_state').GetName] se han impuesto en las elecciones en curso, apoyando a los candidatos del grupo de [SCOPE.sParty('republicans_scope').GetName|l] para todos los cargos federales."
 coffee_with_milk.7.f1: "—En lugar de votar por la eficacia, solo votamos sobre quién tiene las arcas más llenas y las tierras más extensas. Parece que hemos dado un paso adelante y treinta atrás desde la revolución.\n\n—¿Revolución? ¿Todavía te crees estas pantomimas? ¡Pero si eso no se puede considerar una revolución! Unos soldados marcharon por una calle y un hombre y su familia se fueron. Ah, pero sí que tienes razón en que hemos retrocedido desde entonces.\n\n—A pesar de sus defectos, echo de menos al viejo emperador…"
 coffee_with_milk.7.f2: "Frustrado y de nuevo arrinconado. Casi todos los coroneles de Brasil no eran más que un barón de su propio feudo. En lugar de trabajar por mejorar la nación, lo hacen para llenarse las arcas. El ejército servía para tanto como trabajar para ellos, ya que los oficiales controlaban sus propias extensiones de tierra. [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] no necesitaba consejero para saber lo que hacía falta: una apuesta radical para meter en vereda a los gobernantes o esperar a que metiesen la pata ellos solos."
 coffee_with_milk.7.a: "Los coroneles siempre saldrán adelante."
 coffee_with_milk.7.b: "Debemos tener integridad electoral."
 coffee_with_milk.8.t: "Política de los gobernadores"
 coffee_with_milk.8.d: "Los gobernadores de los poderosos estados del «café com leite» de [SCOPE.sState('coffee_state').GetName] y [SCOPE.sState('milk_state').GetName] han llegado a un acuerdo con el gobierno federal de [ROOT.GetCountry.GetName] para garantizar el control tanto de sus oligarquías locales como de nuestra actual administración."
 coffee_with_milk.8.f: "Los equilibrios de poder exigen una ligera recalibración. Más palmas engrasadas con leche, melosas con café, y todo para por ganar al final. Los dueños de las plantaciones y los ranchos exigirían concesiones de lo más sencillas: proliferación y apoyo a sus intereses a costa de cualquier oposición real. A su vez, el senado, de capa caída, contaría con más solidaridad entre sus filas. Pero, al final, todo acabaría en lo mismo: en una conspiración contra la sociedad."
 coffee_with_milk.8.a: "Esta política garantizará la estabilidad de [ROOT.GetCountry.GetNameNoFormatting]."
 coffee_with_milk.8.b: "El gobierno federal debe mantener cierta autoridad sobre los estados."
 coffee_with_milk.9.t: "El cangaço"
 coffee_with_milk.9.d: "La indigencia generalizada en [SCOPE.sState('bandits_state').GetName] ha provocado un brote de delincuencia y «bandolerismo social». En el interior del estado, los bandidos se ganan su mala fama entre los pobres de las zonas rurales por sus ataques audaces y violentos."
 coffee_with_milk.9.f: "—¿«Linterna»? Eh, ¿qué clase de nombre es «Linterna»? La verdad es que no asusta ni a los críos.\n\n—Pues debería darte miedo. Este tipo dispara tan rápido que no hay ametralladora que le siga el ritmo. Caeríamos muertos sin lugar a duda, y el jefe acabaría fileteado con una peixera. Aunque sabiendo lo mucho que le gusta el dinero, seguro que le obligaría a ver cómo Linterna se lo regala a los pobres para luego acabar en filetes.\n\n—¿Que da dinero a los pobres? Pues ni tan mal. Conque «Linterna»… Pues deja que te diga algo: más vale que enciendas la tuya, a ver si así dejas de mojarte los pantalones."
 coffee_with_milk.9.a: "Los cangaceiros son útiles para las… tareas especiales del coronel."
 coffee_with_milk.9.b: "¡Debemos erradicar esta plaga!"
 coffee_with_milk.10.t: "La lámpara en la oscuridad"
 coffee_with_milk.10.d: "[SCOPE.sCharacter('bandit_scope').GetCustom('ES_ElLa')] bandid[SCOPE.sCharacter('bandit_scope').GetCustom('ES_OA')] [SCOPE.sCharacter('bandit_scope').GetFullName] tiene una enorme banda de cangaceiros con la que ha atacado al grupo de [SCOPE.gsInterestGroup('landowners_scope').GetName|l] en [SCOPE.sState('bandits_state').GetName]. Sus actividades han servido de inspiración a la gente pobre del campo para que intensifique las manifestaciones por una reforma agraria."
 coffee_with_milk.10.f: "Aunque tardó prácticamente todo el día, el fotógrafo por fin convenció a [SCOPE.sCharacter('bandit_scope').GetLastNameNoFormatting] de que le dejase hacerle unas fotos, aunque [SCOPE.sCharacter('bandit_scope').GetCustom('ES_ElElla')] sospechaba que pudiese haber un arma dentro de la cámara. Y es lógico, teniendo en cuenta los ridículos métodos a los que las fuerzas de la ley habían recurrido anteriormente. Ahora tenían que acostumbrarse: no eran unos simples bandidos, sino héroes, por lo que tenían más mentes y corazones que ganarse."
 coffee_with_milk.10.a: "¡[SCOPE.sState('bandits_state').GetNameNoFormatting] ha sucumbido al caos absoluto!"
 coffee_with_milk.10.b: "Envía a la policía tras [SCOPE.sCharacter('bandit_scope').GetCustom('ES_ElElla')] de inmediato."
 coffee_with_milk.10.c: "Sabemos adónde huirá."
 coffee_with_milk.11.t: "La revuelta de los 18"
 coffee_with_milk.11.d: "Un grupo de lugartenientes del estado de [SCOPE.sState('capital_scope').GetName] ha llevado a cabo un golpe de estado con el objetivo de instaurar un gobierno más modernizado y liberal. Si bien el golpe no ha fructificado, ha dejado al descubierto las grietas estructurales de [ROOT.GetCountry.GetName]."
 coffee_with_milk.11.f: "#bold Avance de los tenentistas tras la conquista del fuerte#!\n\nLa conmoción se apodera de la ciudad de Río de Janeiro cuando un grupo de cadetes de la Academia de Oficiales y algunos de sus traidores mandos toman un fuerte cerca de la capital. Ciudadanos traidores, simpatizantes monárquicos y antirrepublicanos por igual se han unido a la revuelta. Los reporteros cercanos a la ciudad afirman que se desconoce el alcance total de la sublevación. Se han hecho con la artillería del fuerte, y han comenzado a moverse hacia… (cont. pág. 4)"
 coffee_with_milk.11.a: "¡Esta es culpa del grupo de [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] al mando!"
 coffee_with_milk.11.b: "Debemos vigilar [SCOPE.sState('capital_scope').GetCityHubName] más de cerca."
 coffee_with_milk.12.t: "El reino del café"
 coffee_with_milk.12.d: "Con el poder que sigue teniendo el grupo de [SCOPE.gsInterestGroup('landowners_ig').GetName|l] en la política de [ROOT.GetCountry.GetName], la oligarquía del «café com leite» se ha atrincherado por completo. Las maquinarias políticas conservadoras de [SCOPE.sState('coffee_state').GetName] y [SCOPE.sState('milk_state').GetName] buscan estar al mando del país de cara a un futuro inmediato."
 coffee_with_milk.12.f: "Y con el último trazo de la pluma, se hizo oficial: los jefes juraron por su vida, se ganaron y se perdieron escaños según los terrenos, y el senado se volvió inexpugnable. El ejército, que otrora ayudó a derrocar a una monarquía moribunda, ahora quedaba sometido. Como garantía final, los estados formaron ejércitos a partir de sus oficiales de policía, mientras que la humillada armada se moría de ganas por volver a ganarse el favor de los políticos.\n\nGloria a Brasil, ¡con valentía, derrotaremos incluso a la mismísima muerte!"
 coffee_with_milk.12.a: "¡Por un siglo de orden y progreso!"
 coffee_with_milk.12.b: "Algún día las cosas serán diferentes."
 coffee_with_milk.13.t: "Contra el coronelismo"
 coffee_with_milk.13.d: "La aprobación y aplicación por parte del gobierno de [SCOPE.sLaw('land_reform_law').GetName] ha logrado reducir la influencia del grupo de [SCOPE.gsInterestGroup('landowners_ig').GetName|l] en la política [ROOT.GetCountry.GetAltAdjective('SF')]. La era de la oligarquía del «café com leite» poco a poco llega a su fin."
 coffee_with_milk.13.f: "Sorprendido, escupió sin querer todo el café con leche de su boca. El ayudante se lo limpió con un pañuelo manchado de sudor. Luego, repitió lo que le había dicho al coronel: las reformas del voto y de gobierno hacían que su valor político equivaliese al de un simple bibliotecario. El coronel soltó improperios y aplastó la taza de café que tenía en la mano, mezclando café y leche con sangre."
 coffee_with_milk.13.a: "¡El pueblo gobernará!"
 coffee_with_milk.13.b: "Debemos reconciliarnos con los antiguos coroneles."
 coffee_with_milk.14.t: "Expropiación con causa"
 coffee_with_milk.14.d: "La política del gobierno de [ROOT.GetCountry.GetRuler.GetLastName] sobre la ley de [GetLawType('law_collectivized_agriculture').GetName] ha supuesto un duro golpe contra el grupo de [SCOPE.gsInterestGroup('landowners_ig').GetName|l]. El sistema «café com leite» se ha quedado obsoleto para el pueblo."
 coffee_with_milk.14.f: "«¿Os dais cuenta, mi buena gente de Brasil? Esta propiedad otrora era de un ganadero, el cual, junto a su hijo, se dedicaba a ser un negrero despiadado. Da igual cómo se llamase, puesto que ya no está entre nosotros. Ahora bien, ¿su rancho? Expropiado. ¿Todas estas vacas que abandonó a su suerte? Expropiadas. ¿Sus tierras? Expropiadas. Y así será desde Minas Gerais hasta el Amazonas. Hoy es un gran día en Brasil, y puede que no necesitemos más días como este»."
 coffee_with_milk.14.a: "¡Abajo la clase terrateniente!"
 coffee_with_milk.15.t: "Asaltos de los cangaceiros a las plantaciones de [SCOPE.sState('bandits_state').GetName]"
 coffee_with_milk.15.d: "En una muestra cada vez más común de la violencia conocida como cangaço, los bandidos han asaltado las casas de varios ricos del grupo de [SCOPE.gsInterestGroup('landowners_ig').GetName|l] en [SCOPE.sState('bandidos_estado').GetName]. Sus familias han sido masacradas, y se ha repartido parte del botín entre los pobres de las zonas rurales locales."
 coffee_with_milk.15.f: "Llegaron de noche, con antorchas y hachas. Al amanecer, los hombres del coronel descubrieron todo aquello que echaban en falta de la guardia nocturna. Al mediodía, encontraron mercancía similar a las posesiones del coronel en el mercado. Al caer la noche, un hombre rastrero, con perfume parisino, devolvió un burro a un granjero, mucho más allá de su estación de siempre. Con una mano en la pistola del capataz desaparecido, el cangaceiro guiñó un ojo a los hombres del coronel mientras volvía a adentrarse en el bosque."
 coffee_with_milk.15.a: "Seguro que se retrasaron en los pagos."
 coffee_with_milk.15.b: "No podemos seguir con esta terrorífica situación. Registrad a los lugareños."
 coffee_with_milk.16.t: "Terror idealizado"
 coffee_with_milk.16.d: "En medio de la tormenta de violencia por parte de los bandidos, conocidos como el cangaço, algunos elementos del grupo local de [SCOPE.gsInterestGroup('rural_folk_ig').GetName|l] de [SCOPE.sState('bandits_state').GetName] se han inspirado en las idealizadas historias de las comunidades cangaceiras. Los llamamientos a una mayor autonomía y el descontento del grupo de [SCOPE.gsInterestGroup('landowners_ig').GetName] amenazan con desembocar en violencia."
 coffee_with_milk.16.f: "—Es el decimoquinto campesino que echamos hoy de estas salas. La verdad es que tienen un descaro increíble. ¿Acaso los procesos no significan nada para ellos?\n—¿Senhor?\n—Ahora mismo no. «Controla a los coroneles o ellos lo harán por nosotros». ¡Bah! Deberíamos redactar una nueva legislación pare evitar que vuelvan….\n—¡Senhor!\n—¿De qué se trata? ¿Ahora ya son dos decenas de camorristas? ¡Que vengan los guardias y arresten también a esta chusma!\n—Senhor, ¡mire! ¡Hay cientos de personas!"
 coffee_with_milk.16.a: "La gente de [SCOPE.sState('bandits_state').GetNameNoFormatting] tiene peligrosos referentes."
 coffee_with_milk.16.b: "El miedo se ha hecho con [ROOT.GetCountry.GetName] por completo."
