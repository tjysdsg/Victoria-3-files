 je_coffee_with_milk: "Café com leite"
 je_coffee_with_milk_reason: "El desarrollo de la industria agrícola [ROOT.GetCountry.GetAltAdjective('SF')] ha traído innumerables riquezas a los barones agrícolas del «café com leite». El reciente auge del café ha traído consigo grandes oportunidades de crecimiento, pero también la peligrosa posibilidad de que el grupo agrario de [SCOPE.gsInterestGroup('landowners_ig').GetName|l] tenga demasiada influencia política.\n\nLos efectos de la conclusión de esta [concept_journal_entry|l] dependerán del estado de las leyes de la #bold Reforma agraria#! de [ROOT.GetCountry.GetName]"
