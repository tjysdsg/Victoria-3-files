 positivism.1.d: "[SCOPE.sCharacter('comte_scope').GetFullName], filósof[SCOPE.sCharacter('comte_scope').GetCustom('ES_OA')] de las ciencias en la Escuela Politécnica de [SCOPE.sState('paris_scope').GetName], ha publicado un tratado sobre la reorganización de la sociedad según los principios positivistas."
 positivism.1.f: "«Visto desde el aspecto moral, científico o poético, es igualmente valioso y es el único principio que puede ayudar a la humanidad a superar la crisis más formidable que jamás haya atravesado. Ahora quedará claro que la fuerza de la demostración, una fuerza peculiar en los tiempos modernos, y que aún conserva mucho de su carácter destructivo, madura y se eleva gracias al positivismo»." #- Auguste Comte
 positivism.1.a: "Una curiosa bendición para la academia [ROOT.GetCountry.GetAltAdjective('SF')]."
 positivism.1.b: "Deberíamos prestar más atención a su idea de la física social."
 positivism.1.c: "Si desea cambiar la sociedad, puede intentarlo."
