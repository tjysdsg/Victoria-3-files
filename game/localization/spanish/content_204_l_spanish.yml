 je_populist_unrest_reason: "La dominación del grupo de [SCOPE.gsInterestGroup('landowners_ig').GetName|l] en la política [ROOT.GetCountry.GetAltAdjective('SF')] ha desatado el descontento a lo largo y ancho de la nación. Miembros populistas que cuentan con el apoyo del grupo de [SCOPE.gsInterestGroup('pb_ig').GetName|l] se manifiestan contra el gobierno actual en las calles, mientras que las organizaciones militares liberales siguen el ejemplo de los tenentistas que se opusieron a la oligarquía agraria en el pasado. Si este malestar no se gestiona bien, [ROOT.GetCountry.GetGovernment.GetName], que ya va mal, se enfrentará a un violento cambio de poderes."
