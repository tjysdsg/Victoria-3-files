 BRZ_populism.3.t: "Esperanzas rotas"
 BRZ_populism.3.d: "Gracias a los esfuerzos de nuestras instituciones, el movimiento populista en ascenso se ha disuelto con éxito. El reinado del grupo de [SCOPE.gsInterestGroup('landowners_ig').GetName|l] continuará sobre [ROOT.GetCountry.GetName] en el futuro inmediato."
 BRZ_populism.3.f: "—#italic Coronel,#! ya han llegado los últimos informes. La mayor parte de los esfuerzos policiales y militares han cercado a los núcleos de población más importante. Cualquier disidente en activo no podrá moverse sin que nos enteremos.\n\n—Excelente, #italic teniente.#! Diga a sus hombres que capturen a los cabecillas, nada de hacer daño a los demás. Seguro de que hay campos de café a los que les vendrá de maravilla sus «trabajos comunitarios»."
 BRZ_populism.3.a: "Todavía hay quienes saben qué les beneficia."
 BRZ_populism.3.b: "Otra amenaza eliminada… por ahora."
 BRZ_populism.4.t: "Un océano de café"
 BRZ_populism.4.d: "La caída del precio del $coffee$ ha llevado a la indigencia generalizada en un estado dependiente del café de [SCOPE.sState('coffee_ocean_state').GetName]. La preocupación por la propagación de la depresión ha aumentado en [ROOT.GetCountry.GetName]."
 BRZ_populism.4.f: "Osvaldo:\n\nTe escribo con la más humilde de las intenciones y el mayor pesar de mi corazón. Con la caída de los precios del café en todo el mundo, me he quedado en la indigencia. Por si empeñar la cubertería familiar no fuera suficiente, he tenido que dividir más aún mi plantación para venderla. Le pido, como presidente de nuestro club de campo, que convoque una reunión. Debemos detener la caída libre de los precios del café en todo el mundo, antes de que esta nos arrastre a todos con ella."
 BRZ_populism.4.a: "Que coman café."
 BRZ_populism.4.b: "Debemos aliviar la carga del pueblo."
 BRZ_populism.5.t: "Las clases liberales"
 BRZ_populism.5.d: "Las clases liberales urbanas, representadas por los grupos de [SCOPE.gsInterestGroup('pb_scope').GetName|l] y [SCOPE.gsInterestGroup('intelligentsia_scope').GetName|l], han comenzado a organizarse para derrocar el monopolio del grupo de [SCOPE.gsInterestGroup('landowners_scope').GetName|l] en la política [ROOT.GetCountry.GetAltAdjective('SF')]."
 BRZ_populism.5.f: "#bold ¡Una gran república, en nombre del progreso!#!\n\n¡Voto secreto! ¡Abogados para todos! ¡Enseñanza primaria obligatoria!\n\n¡El orden y el progreso lo exigen!\n\n#italic Una dieta de leche y café solo nos ayudará hasta cierto punto. Brasil exige acero, servicios, sal y mucho más. ¡Vota contra la leche y el café!#!"
 BRZ_populism.5.a: "Llevan la semilla de un nuevo Brasil."
 BRZ_populism.5.b: "Nunca llegará a nada."
 BRZ_populism.6.t: "Revuelta tenentista en [SCOPE.sState('revolt_state').GetName]"
 BRZ_populism.6.d: "Los [GetPopType('officers').GetName] que apoyan la moderna ideología del tenentismo se han congregado en la ciudad de [SCOPE.sState('revolt_state').GetCityHubName] y varias ciudades cercanas en [SCOPE.sState('revolt_state').GetName]. Los rebeldes exigen el voto secreto y tribunales independientes."
 BRZ_populism.6.f: "#bold Nuevo brote de tenentistas#!\n\nOtra formación militar ha dejado de creer en el gobierno y ha comenzado a emitir la misma lista de exigencias que los demás traidores derrocados. En [SCOPE.sState('revolt_state').GetCityHubName], los simpatizantes han instado a que esta vez se les escuche de forma imparcial. Algunos de los informes que se están investigando detallan que este grupo puede tener una disposición a la violencia similar a la de grupos anteriores. Los testigos cercanos a [SCOPE.sState('revolt_state').GetCityHubName]… (cont. pág. 2)"
 BRZ_populism.6.a: "Enviad tropas leales para sofocar esta revuelta."
 BRZ_populism.6.b: "Bombardead a los rebeldes hasta la sumisión."
 BRZ_populism.7.t: "Una guerra fraudulenta"
 BRZ_populism.7.d: "Las recientes elecciones han provocado una tormenta de acusaciones de fraude entre el grupo de [SCOPE.sParty('liberal_party_scope').GetName|l] y el de [SCOPE.sParty('republican_party_scope').GetName|l]. Estas afirmaciones han aumentado enormemente las tensiones entre clases."
 BRZ_populism.7.f: "Las acusaciones de fraude y manipulación eran de esperar. Dado que los #italic coroneles#! habían jurado lealtad durante tanto tiempo, parecía imposible la llegada de un aspirante con apoyos suficientes. Tanto que algunos de los estados cercanos pusieron a su disposición la totalidad de sus votos. Había que falsear algunas cifras. Al fin y al cabo, solo alguien culpable de estas mismas tácticas podría conseguir todos los votos de un estado."
 BRZ_populism.7.a: "No nos doblegarán palabras huecas."
 BRZ_populism.7.b: "Silenciad estas falsas acusaciones."
 BRZ_populism.8.t: "La alianza liberal"
 BRZ_populism.8.d: "Algunos partidos más pequeños que representan a las clases medias urbanas han decidido apoyar a [SCOPE.sCharacter('vargas_scope').GetFullName] y al grupo de [SCOPE.sParty('liberal_alliance_scope').GetName|l] en su intento por despojar del gobierno a la oligarquía del grupo de [SCOPE.gsInterestGroup('landowners_ig').GetName|l]."
 BRZ_populism.8.f: "Es muy posible que un régimen que solo se basa en la tradición acabe pudriéndose, y esto puede manifestarse de muchas formas, aunque en este caso, su podredumbre llegaba en forma de expectativas. Se esperaba que el café se convirtiese en leche y, la leche, en café. Para romper esta alianza, solo hizo falta separarse de la tradición. La mitad repudiada de este acuerdo se entregó por completo a esta cara nueva, en lugar de hacerlo a una vieja conocida. Quizá así pudiera reclamar lo que era suyo por derecho."
 BRZ_populism.8.a: "El pueblo se mantiene unido tras [SCOPE.sCharacter('vargas_scope').GetLastName]."
 BRZ_populism.8.b: "Enviad a los hombres de los coroneles a por sus impresoras."
 BRZ_populism.9.t: "La comuna de Manaos"
 BRZ_populism.9.d: "La guarnición afín al tenentismo del grupo de [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] en el estado de [SCOPE.sState('amazonas_state').GetName] ha tomado la ciudad de Manaos y ha emitido varios decretos populistas radicales. El gobierno de la comuna se ha vuelto de lo más popular entre los ciudadanos de la zona."
 BRZ_populism.9.f: "Abuelo:\n\nRecuerdo con cariño las historias que me contabas sobre el bisabuelo, que luchaba contra los hombres del viejo emperador en el Amazonas. Ahora, mis amigos y yo nos disponemos a hacer eso mismo aquí. Uno de los capitanes oyó hablar de una ciudad en Francia donde están haciendo algo parecido.\n\nEsta vez, sabemos lo que nos hacemos. No será como la vieja guerra. No será como en Francia. Lo haremos bien. Lo sé."
 BRZ_populism.9.a: "Debemos tener cuidado de no atizar más las revueltas."
 BRZ_populism.9.b: "Debemos aplastar la comuna cuanto antes."
 BRZ_vargas.1.t: "La nueva república"
 BRZ_vargas.1.d: "Tras una rápida toma del poder por parte de diferentes elementos del ejército afines a la causa reformista, se ha declarado presidente de [ROOT.GetCountry.GetNameNoFormatting] a [SCOPE.sCharacter('vargas_scope').GetFullName]. Su programa aboga por la modernización y el rápido restablecimiento del orden de la nación."
 BRZ_vargas.1.f: "Comenzó en un pequeño estado, desposeído de una parte de la oligarquía. A continuación, prosperó mediante palabras ingeniosas dichas tras un magnicidio. Pero la revuelta solo se hizo fuerte después de que la mitad de la oligarquía engañase a la otra mitad. Ahora, las diversas partes interesadas se hallaban reunidas: la caída de la Primera República estaba a punto de ocurrir. Únicamente se podría evitar una sangrienta guerra civil actuando con rapidez."
 BRZ_vargas.1.a: "Ha nacido un nuevo Brasil."
 BRZ_vargas.2.t: "Estado Novo"
 BRZ_vargas.2.d: "Empleando una serie de medidas represivas contra la izquierda y numerosos decretos para reforzar el poder del Estado, [SCOPE.sCharacter('vargas_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('vargas_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('vargas_scope').GetFullName] ha consolidado por completo su dominio sobre [ROOT.GetCountry.GetName]."
 BRZ_vargas.2.f: "#bold [SCOPE.sCharacter('vargas_scope').GetFullNameNoFormatting]: Su Excelencia de por vida#!\n\nEl sol brilla sobre un Brasil que se ha visto transformado: [SCOPE.sCharacter('vargas_scope').GetCustom('ES_ElLa')] president[SCOPE.sCharacter('vargas_scope').GetCustom('ES_EA')] [SCOPE.sCharacter('vargas_scope').GetLastNameNoFormatting] ha instaurado una nueva constitución. A raíz de esto, se ha producido la disolución del Gabinete Nacional y la expulsión de todos los ministros. Lo primero que ha planeado es una ampliación de sus características leyes de protección laboral… (cont. pág. 3)"
 BRZ_vargas.2.a: "¡Larga vida a la nación brasileña!"
 BRZ_vargas.2.b: "Debemos reconocer el mérito de nuestros socios integralistas."
 BRZ_vargas.3.t: "El fin de la revolución"
 BRZ_vargas.3.d: "La salida de [SCOPE.sCharacter('vargas_scope').GetFullName] del gobierno trae la promesa de una nueva era para [ROOT.GetCountry.GetName]. Queda por ver si esta nueva era es de libertad o una continuación de la dictadura con otro nombre."
 BRZ_vargas.3.f: "—Así que eso es todo, ¿no?\n\n—Sí, [SCOPE.sCharacter('vargas_scope').GetFirstNameNoFormatting]. Resulta irónico, ¿verdad? ¿Alguna vez te has preguntado en qué pensaba el antiguo emperador cuando lo depusieron? ¿En una última orden? ¿En remordimientos sobre su mandato?\n\n—No, ni preguntas ni remordimientos. Haré como el antiguo emperador: me apartaré a un lado. No voy a presentarme a las próximas elecciones."
 BRZ_vargas.3.a: "Lucharemos por alcanzar una era más libre."
 BRZ_vargas.3.b: "Debemos aprender de las lecciones de Vargas."
 BRZ_vargas.4.t: "Interventores federales"
 BRZ_vargas.4.d: "Los disturbios en el estado de [SCOPE.sState('intervenor_state').GetName] han superado todo límite aceptable. El gobierno [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastName] ha solicitado el envío de un interventor federal para restablecer el orden."
 BRZ_vargas.4.f: "«Imagino, #italic senhores#!, que mi presencia en estos salones les resultará confusa. Permítanme que les aclare el propósito: puede que piensen que soy una especie de ejecutor. Encuentro problemas y los elimino. Según los federales que me han enviado, últimamente su gobierno local se ha vuelto egoísta y poco comunicativo. Que sus asistentes me informen mañana: comenzaré con una auditoría exhaustiva»."
 BRZ_vargas.4.a: "Hay que mandar al mejor burócrata que podamos encontrar."
 BRZ_vargas.4.b: "Designemos al candidato del grupo de [SCOPE.gsInterestGroup('intervenor_ig').GetName|l]."
 BRZ_vargas.5.t: "Revuelta constitucionalista en [SCOPE.sState('dissent_state').GetName]"
 BRZ_vargas.5.d: "Las fuerzas disidentes se han sublevado en [SCOPE.sState('dissent_state').GetName] y exigen que [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastName] restablezca el orden constitucional y las elecciones democráticas."
 BRZ_vargas.5.f: "La historia nunca se repite, pero suena parecida. Debido a esta paradoja, la revolución comienza en [SCOPE.sState('dissent_state').GetNameNoFormatting], como tantas otras antes y muchas que están por venir, mediante la sangre de los estudiantes. Las reivindicaciones son envidiablemente sencillas: un gobernador estatal que no sea militar, una asamblea constituyente y que el gobierno federal respete una nueva constitución. Sin embargo, la situación es siempre la misma: a los primeros hilillos de sangre, les seguirá un río."
 BRZ_vargas.5.a: "Hemos de restaurar el orden, pero prometeremos concesiones en el futuro."
 BRZ_vargas.5.b: "Ya no puede haber compasión."
 BRZ_vargas.6.t: "Acción integralista"
 BRZ_vargas.6.d: "[SCOPE.sCharacter('integralist_agitator').GetFullName] ha fundado Acción Integralista [ROOT.GetCountry.GetAltAdjective('SF')], un partido de extrema derecha y tradicionalista que pretende reprimir el izquierdismo y consagrar las enseñanzas católicas en la estructura del Estado."
 BRZ_vargas.6.f: "«La revolución del ser no podrá comenzar en Brasil mientras gobierne el régimen del egoísmo. Nosotros, la vanguardia del integralismo, aplastaremos el egoísmo marxista y trascenderemos los límites del materialismo. Debemos hacerlo, porque Brasil lo exige».\n\nEn medio de los vehementes aplausos de los verdaderos creyentes había un hombre solitario con un cuaderno. Aunque aparentemente era periodista, su verdadero patrón era uno más preocupado por los aliados de conveniencia. Estos agitadores podrían ser tales aliados."
 BRZ_vargas.6.a: "Podría ser útil como aliad[SCOPE.sCharacter('integralist_agitator').GetCustom('ES_OA')]."
 BRZ_vargas.6.b: "Un acontecimiento fortuito."
 brz_integralist_action_tt: "Tendremos la oportunidad de abrazar más aún la ideología #bold integralista#! si #variable la nueva república#! se lleva a término con éxito"
 BRZ_vargas.7.t: "La Alianza Libertadora Nacionalista"
 BRZ_vargas.7.d: "Se ha formado una coalición de organizaciones de izquierda opuesta al gobierno [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastName] y esta ha publicado un manifiesto. [SCOPE.sCharacter('anl_leader_scope').GetFullName], [SCOPE.sCharacter('anl_leader_scope').GetIdeology.GetName|l] de renombre, es su principal defensor[SCOPE.sCharacter('anl_leader_scope').GetCustom('ES_XA')]."
 BRZ_vargas.7.f: "—¡Debemos actuar ya! El país se encuentra en una situación ideal para que los #italic fascistas#! se hagan con el poder. Tenemos el apoyo de la Internacional Comunista. Con ellos, todo es posible.\n\n—Te olvidas de algo. Puede que luchemos por los trabajadores, pero estos no nos han dado su bendición.\n\n—¿Acaso hay que escuchar a cada tornero o albañil? ¡La mitad de ellos ni siquiera sabe cómo se sale de un bar! ¡Es ahora o nunca!"
 BRZ_vargas.7.a: "¡Por el pan, la tierra y la libertad!"
 BRZ_vargas.7.b: "Son enemigos del Estado."
 anl_more_leftists_tt: "Es mucho más probable que aparezcan figuras de izquierda hasta que #variable la nueva república#! se lleve a buen término"
 BRZ_vargas.8.t: "Marcha integralista en [SCOPE.sState('integralist_state').GetName]"
 BRZ_vargas.8.d: "En [SCOPE.sState('integralist_state').GetName], integralistas al mando de [SCOPE.sCharacter('integralist_leader_scope').GetFullName] han marchado en respuesta a una huelga fomentada por la agitación de la izquierda. La marcha ha acabado con un gran número de huelguistas heridos."
 BRZ_vargas.8.f: "El ejército de manifestantes con camisas verdes se parecía burdamente al de sus homónimos europeos. Los cánticos que se oían por las calles eran tan vulgares como los saludos de sus militantes. Hoy, el objeto de su ira era un grupo de huelguistas industriales. Los integralistas creían que los trabajadores en huelga eran el mayor enemigo del gobierno, pero nunca se les garantizó tal promesa de lealtad."
 BRZ_vargas.8.a: "Acuden adonde nuestros policías no se atreven a ir."
 BRZ_vargas.8.b: "Que los acusen por semejante violencia sin sentido."
 bp1_misc.3.t: "La oligarquía moderna"
 bp1_misc.3.d: "La filosofía positivista en la sociedad [ROOT.GetCountry.GetAltAdjective('SF')] ha influido hasta en la actitud que el grupo de [SCOPE.gsInterestGroup('landowners_ig').GetName|l] tiene hacia el poder estatal."
 bp1_misc.3.f: "Había visto el eslogan antes, pero nunca así. Se encontraba en la puerta de la casa de la plantación, ornamentado en oro sobre mármol de calidad, y relucía tras su instalación.\n\n«El amor como principio, el orden como base, el progreso como fin»."
 bp1_misc.3.a: "Brasil evoluciona con los tiempos."
