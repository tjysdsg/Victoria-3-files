 culture_south_america.4.t: "Una nación propia"
 culture_south_america.4.d: "El legado de la independencia de nuestra nación ante España ha provocado que comience a desarrollarse una identidad nacional. Han surgido conflictos entre la visión de [ROOT.GetCountry.GetName] con un carácter único e independiente, y el sueño de una América Latina indivisible."
 culture_south_america.4.f: "Los cañones llevan siglos disparando, primero contra los que se resistían a la conquista y, luego, contra los que pretendían encadenar el país a su antiguo amo. Con la huida de los ejércitos españoles se había producido una paz informal, pero nunca llegaron a detenerse del todo. Seguían cargados, apuntando hacia dentro y hacia fuera, a la espera del final de esta confusión momentánea, y en pos de un único objetivo."
 culture_south_america.4.a: "Nuestra patria da otro paso hacia la libertad."
 culture_south_america.4.b: "No somos más que una nación entre muchas otras."
