 peru_bolivia_events.1.t: "El pacto de [SCOPE.sState('arequipa_state').GetCityHubName]"
 peru_bolivia_events.1.d: "A pesar de las conspiraciones de nuestros rivales, la confederación peruano-boliviana ha sobrevivido una década. Ahora existe la posibilidad de una verdadera unión con nuestra nación bajo un gobierno único y racionalizado."
 peru_bolivia_events.1.f: "Desde aquí, las montañas no son más que un cuchillo distante que atraviesa el cielo nocturno con su hoja serrada, pálida entre las nubes.\n\n«Como sucesores del Imperio inca tenemos pleno derecho a anexionarnos sus antiguos territorios, siguiendo la línea del mar en adelante»."
 peru_bolivia_events.1.a: "¡Firmemos a favor de la unión!"
 peru_bolivia_events.2.t: "La captura de [SCOPE.sCharacter('salaverry_scope').GetFullName]"
 peru_bolivia_events.2.d: "Con la captura del autoproclamado jefe supremo de Perú, [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] por fin ha consolidado el control que ejerce sobre Perú y Bolivia. El apresamiento de [SCOPE.sCharacter('salaverry_scope').GetLastName] representa el acto final de la guerra civil peruana."
 peru_bolivia_events.2.f: "En presencia [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], engrilletad[SCOPE.sCharacter('salaverry_scope').GetCustom('ES_OA')] y rodead[SCOPE.sCharacter('salaverry_scope').GetCustom('ES_OA')] de bayonetas cargadas, [SCOPE.sCharacter('salaverry_scope').GetFullNameNoFormatting] mantuvo la cabeza todo lo alta que pudo. La ejecución estaba prácticamente garantizada.\n\nSin embargo, [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] vio una oportunidad. Un nuevo intento de confederación estaba al alcance de la mano tras la derrota de [SCOPE.sCharacter('salaverry_scope').GetLastNameNoFormatting]. La única pregunta era qué opción haría que Perú entrara en razón más rápidamente."
 peru_bolivia_events.2.a: "La pena por su traición es la muerte."
 peru_bolivia_events.2.b: "[SCOPE.sCharacter('salaverry_scope').GetSheHe|U] nunca podrá volver a Perú."
 peru_bolivia_events.3.t: "La caída de la Confederación"
 peru_bolivia_events.3.d: "La pérdida de la mayoría de los estados de la Confederación Perú-Boliviana ha provocado el colapso de la propuesta de nación. Tras la secesión formal del último estado que quedaba en ella, no hay esperanza alguna para el gran proyecto del protector supremo."
 peru_bolivia_events.3.f: "Acosado en todos los frentes, desde dentro y desde fuera, por fin el protector supremo se dio a la fuga. El sueño estaba muerto, por completo, y lo habían matado con malicia sus hermanos. Al parecer, Perú-Bolivia jamás llegaría a existir. Y, sin embargo, los que permanecieron en Perú mantenían la esperanza: tal vez la Confederación regresara de nuevo."
 peru_bolivia_events.3.a: "Esto se viene abajo."
 peru_bolivia_events.3.b: "Este capítulo de nuestra historia finaliza antes de comenzar."
 peru_bolivia_events.4.t: "La caída de Salaverry"
 peru_bolivia_events.4.d: "La derrota de la intentona golpista de Felipe Salaverry ha provocado la consolidación total del dominio boliviano sobre Perú. [SCOPE.sCharacter('santa_cruz_scope').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('santa_cruz_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('santa_cruz_scope').GetFullName] ha declarado la inminente formación de una confederación entre ambas naciones."
 peru_bolivia_events.4.f: "—¿Es todo, entonces? La Confederación está garantizada, pues.\n\n—Ya tenemos un vecino avaricioso. Que Dios nos ampare si los dos vienen a por nosotros.\n\n—En ese caso, iremos nosotros primero a por la Confederación. Avisa a nuestros amigos y diles que preparen las bayonetas."
 peru_bolivia_events.4.a: "La Confederación debe desaparecer para siempre."
 peru_bolivia_events.4.b: "Aún hay potencial para una asociación fructífera."
 peru_bolivia_events.4.c: "Este asunto no nos interesa lo más mínimo."
 ignore_peru_bol_tt: "Optaremos por no oponernos a la formación de la #bold Confederación Perú-Boliviana#!"
 peru_bolivia_events.5.t: "Dispersa a los cuatro vientos"
 peru_bolivia_events.5.d: "Con la disolución de la Confederación Perú-Boliviana, se ha derrotado a un rival incipiente de los intereses [ROOT.GetCountry.GetAltAdjective('PM')] en los Andes. Se ha restaurado de nuevo el equilibrio de poder en Sudamérica."
 peru_bolivia_events.5.f: "#Bold Santa Cruz capitula: ¡la Confederación se desmorona!#!\n\nLa Confederación ubicada al otro lado de nuestra frontera septentrional, tan atormentada desde su supuesto nacimiento, a la que Dios mismo ordenó su rendición, al fin ha caído. A aquellos bravos que acabaron con ella les espera una bienvenida heroica en [SCOPE.sState('capital_scope').GetCityHubName]."
 peru_bolivia_events.5.a: "Semejante horror ha sido asfixiado en su propia cuna."
 peru_bolivia_events.6.t: "Paz reinante"
 peru_bolivia_events.6.d: "Con el establecimiento de lazos diplomáticos duraderos con la pujante Confederación Perú-Boliviana, se ha garantizado la seguridad mutua tanto de [ROOT.GetCountry.GetName] como de la Confederación."
 peru_bolivia_events.6.f: "—¿Ahora toca #italic paz#! con la Confederación? ¿Y qué pasa con el comercio? ¿Dos vecinos en expansión? ¿Una amenaza consolidada en la frontera septentrional?\n\n—Alguien ha decretado que sus actividades comerciales no suponen una amenaza para las nuestras, y sus ejércitos son menos agresivos que los británicos. Ah, ya llegan los primeros vagones de cacao. Con un chocolate en la tripa puede que la Confederación no te parezca tan mala."
 peru_bolivia_events.6.a: "¿Sobrevivirá este acuerdo?"
 peru_bolivia_events.7.t: "El triunfo de la Confederación"
 peru_bolivia_events.7.d: "[SCOPE.sCountry('peru_bolivia_scope').GetName] ha logrado consolidar su poder, estabilizar la política y aprobar una constitución. De repente, enfrentarse a un titán en crecimiento parece inútil."
 peru_bolivia_events.7.f: "Los espías enviaron cartas —llenas por igual de furia, derrota y horror— indicando que cualquier tumulto en el seno de la nueva confederación había pasado hacía ya tiempo. Sin resentimientos persistentes que avivar, incertidumbres que alimentar ni división entre legislaturas, el pueblo de Perú-Bolivia vería a [ROOT.GetCountry.GetNameNoFormatting] como una sola cosa: unos invasores envidiosos."
 peru_bolivia_events.7.a: "Nos vemos obligados a enfrentarnos a un nuevo rival."
 peru_bolivia_events.8.t: "Por un Perú libre"
 peru_bolivia_events.8.d: "Nuestro estado se ha independizado de la Confederación. Con esta nueva soberanía, podemos optar por restaurar la antigua constitución para tratar de restaurar un Perú unificado, o bien forjar nuestro propio camino como [ROOT.GetCountry.GetName], un país independiente."
 peru_bolivia_events.8.f: "Hay quien dirá que una revolución que deja a una nación partida en dos ha de considerarse incompleta. Otros aseguran que la independencia vale cualquier sacrificio necesario. Con la mitad de Perú fuera de nuestro alcance, esta cuestión ha llegado a ser muy dolorosa para nuestra nación."
 peru_bolivia_events.8.a: "Perú será uno e indivisible."
 peru_bolivia_events.8.b: "Nuestra nación se mantendrá unida bajo la constitución actual."
 peru_bolivia_events.8.c: "La nación peruana no estaba destinada a existir."
 peru_bolivia_complete_tt: "Los efectos de finalización dependerán de si hemos optado por #bold desmontar#! la #bold Confederación Perú-Boliviana#! o #bold entablar amistad#! con ella"
