 positivism_pulse.1.t: "Positivistas practicantes"
 positivism_pulse.1.d: "La filosofía del positivismo se ha extendido más allá de la iglesia positivista, y muchos [GetPopType('engineers').GetName|l], [GetPopType('academics').GetName|l] y [GetPopType('officers').GetName|l] han adoptado sus principios científicos para satisfacer sus ambiciones reformistas."
 positivism_pulse.1.f: "El derecho natural fue una de las primeras cosas en desaparecer bajo este nuevo juez. Un golpe de mazo que puso fin a cualquier pretensión de naturalidad de cualquier hombre que buscara recompensa por los bienes dañados. Si no había una orden explícita del gobierno para hacerlo, no era una ley que seguir, sino directrices que interpretar hasta que se establezcan mandatos."
 positivism_pulse.1.a: "Un gran beneficio para la causa reformista."
 positivism_pulse.1.b: "Seguro que hay foros más razonables para la política."
 positivist_leaders_spawn_increase_tt: "Hay más probabilidad de que aparezcan más personajes positivistas en [SCOPE.sCountry('home_country_scope').GetName] durante los próximos 10 años"
 positivist_leaders_spawn_increase_small_tt: "Hay una ligera probabilidad de que aparezcan más personajes positivistas en [SCOPE.sCountry('home_country_scope').GetName] durante los próximos 10 años"
 positivism_pulse.2.t: "Ciencia militar"
 positivism_pulse.2.d: "La naturaleza práctica y científica del positivismo ha llevado a la creciente popularidad del pensamiento positivista en el grupo de [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l]. Muchos profesores y oficiales de las academias militares de [ROOT.GetCountry.GetName] han empezado a seguir esta filosofía."
 positivism_pulse.2.f: "Mediante la observación racional y la comprensión personal, un líder puede reducir la maquinaria de guerra a un cálculo preciso sobre qué artillería usar y cuál es la cantidad correcta de munición contra un objetivo, teniendo en cuenta las variables para obtener el máximo efecto y el mínimo de bajas. Hombres abastecidos y armados exactamente con lo que necesiten, y un poco más, además de la motivación suficiente para asaltar un fuerte.\n\nLas guerras del futuro lejano pueden ser más sangrientas, pero al menos serán eficientes."
 positivism_pulse.2.a: "Bases para una nueva doctrina militar."
 positivism_pulse.2.b: "La academia debería seguir esta tendencia."
 positivism_pulse.2.c: "Este sentimiento podría reforzar las propuestas de reforma del grupo de [SCOPE.sCharacter('armed_forces_leader').GetFullName|l]."
 military_academy_positivist_tt: "Los positivistas obtendrán una mayor influencia gracias a las academias del grupo de [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l]."
 positivism_pulse.3.t: "La nueva generación"
 positivism_pulse.3.d: "La prevalencia de las enseñanzas positivistas en las academias militares de [ROOT.GetCountry.GetName] ha llevado a que una generación de cadetes-oficiales del grupo de [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] se eduque basándose en sus principios."
 positivism_pulse.3.f: "—Capitán, espero que pueda explicarme un par de cosas. Tiene a sus hombres leyendo sobre republicanismo en vez de adiestrándose. En vez de practicar para los desfiles, cacarean sobre teoría. Cuando se les da permiso para ir a misa, se dedican a pintar. ¿Por qué, en nombre de Dios, está convirtiendo a mis soldados en alumnos de la escuela dominical?\n\n—Para ser más flexible en el campo de batalla, señor. Deseo que los hombres bajo mi mando sobrevivan sin mí. Deben ser capaces de pensar si yo muero y no puedo pensar por ellos."
 positivism_pulse.3.a: "Deberían ceñirse a asuntos militares."
 positivism_pulse.3.b: "Así seguro que mejoran el grupo de [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l]."
 armed_forces_positivists_tt: "El grupo de [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] será más propenso a elegir líderes positivistas en el futuro"
 armed_forces_positivists_large_tt: "El grupo de [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] será mucho más propenso a elegir líderes positivistas si se ve [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')|l] por un [concept_political_movement|l]."
 positivism_pulse.4.t: "Teoría y práctica"
 positivism_pulse.4.d: "Varios prominentes defensores de la reforma positivista se han visto envueltos en una disputa con la iglesia positivista a causa de sus actividades políticas. La postura ortodoxa de la iglesia es que sus miembros no deben llevar a cabo actividades políticas fuera de ella."
 positivism_pulse.4.f: "Sobre la mesa del director había dos pilas de cartas: una de los clérigos de la iglesia positivista y otra de un grupo de practicantes de algún cargo del gobierno. En todas, se hablaba de un pequeño grupo de sujetos: denuncia de este rival, apoyo a este aliado, una súplica de ayuda o una advertencia para mantenerse al margen de una estratagema.\n\nCogió la jarra de ron. Al parecer, la política está estrechamente vinculada a la iglesia, sea cual sea."
 positivism_pulse.4.a: "La iglesia no es el único árbitro de la causa."
 positivism_pulse.4.b: "Sus prácticas suponen una violación de los principios positivistas."
 positivism_pulse.5.t: "Templos de la humanidad"
 positivism_pulse.5.d: "La iglesia positivista de [ROOT.GetCountry.GetNameNoFormatting] ha solicitado que se le permita construir otra iglesia en [SCOPE.sState('temple_of_humanity_state').GetName]. El templo de la humanidad propuesto servirá como un importante núcleo de actividades positivistas."
 positivism_pulse.5.f: "—Ya hay un templo en [SCOPE.sState('capital_scope').GetCityHubName], ¿y ahora quieren otro en [SCOPE.sState('temple_of_humanity_state').GetCityHubName]? Seguramente nos las veríamos con la inquisición por esto.\n\n—Yo no me preocuparía. Igualmente, hablan como los católicos. Si hay una inquisición, simplemente cogerán a los curas y los bautizarán. Eso sí que sería una buena razón para ir a misa los domingos.\n\n—¿No vas a misa los domingos? ¿Qué piensa tu madre de eso?"
 positivism_pulse.5.a: "No tiene nada de malo."
 positivism_pulse.5.b: "No desatarán el caos en [SCOPE.sState('temple_of_humanity_state').GetName]."
