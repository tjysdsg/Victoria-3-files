 je_cristo_redentor: "Cristo Redentor"
 je_cristo_redentor_reason: "Afiliados al grupo de [SCOPE.gsInterestGroup('devout_ig').GetName|l], que buscan demostrar su fe y oponerse a la percepción de «impiedad» en la sociedad [ROOT.GetCountry.GetAltAdjective('SF')], han recaudado fondos para la creación de una estatua de Jesucristo en lo alto del Cerro del Corcovado en [SCOPE.sState('rio_state').GetName]."
 cristo_redentor.1.t: "Semana de los monumentos"
 cristo_redentor.1.d: "El círculo católico de [SCOPE.sState('rio_state').GetName] ha lanzado una propuesta: construir una estatua de Jesucristo en lo alto del Cerro del Corcovado. El grupo ha recaudado una importante suma de dinero para su construcción."
 cristo_redentor.1.f: "—El mundo pertenece a Cristo y al Santo Padre. Somos de la Creación, y la estatua debería reflejarlo. Seguro que no cuesta nada que tenga un globo terráqueo en la mano.\n\n—Silva, estos proyectos siempre conllevan más tiempo, mano de obra y dinero de lo que se prevé. ¿No sería más fácil erigir un signo de paz? ¿Con los brazos extendidos y dando la bienvenida a sus fieles? Los equipos de construcción nos lo agradecerán.\n\n—Sí, Carlos, pero… Ah, claro. Una postura en forma de cruz. Su mensaje era de paz y esta estatua también lo será."
 cristo_redentor.1.a: "Su obra será un gran símbolo de la ciudad."
 cristo_redentor.1.b: "Es mejor destinar el dinero a obras de caridad."
 cristo_redentor_construct_tt: "La estatua del Cristo Redentor podría construirse usando la [concept_political_lens|l] de [SCOPE.sState('rio_state').GetName]"
 cristo_redentor.2.t: "La consagración"
 cristo_redentor.2.d: "Se ha terminado la construcción de la estatua del Cristo Redentor en el Cerro del Corcovado, y los representantes del grupo de [SCOPE.gsInterestGroup('devout_ig').GetName|l] la han consagrado. La estatua, de 30 metros de altura, ahora se erige orgullosa sobre [SCOPE.sState('rio_state').GetName]."
 cristo_redentor.2.f: "Entre la niebla dispersa en las montañas, el grupo de focos reveló la obra final. El Cordero de Dios, de pie sobre un gran zócalo con vistas a [SCOPE.sState('rio_state').GetCityHubName], con los brazos extendidos y listo para dar la bienvenida a quienes lo visiten, ya sean fieles o admiradores de la obra, ahora todo el mundo puede contemplar esta obra de ingeniería."
 cristo_redentor.2.a: "La estatua será un símbolo eterno de [ROOT.GetCountry.GetName]."
 cristo_redentor.2.b: "Una gran muestra de la devoción del grupo de [SCOPE.gsInterestGroup('devout_ig').GetName|l]."
