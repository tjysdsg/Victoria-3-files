 communism.10.t: "Opresor y oprimidos"
 communism.10.d: "A medida que nuestras industrias son cada vez más importantes para el futuro de la nación [ROOT.GetCountry.GetAltAdjective('SF')], también lo es la clase obrera. Movimientos obreros dispares han empezado a unirse bajo la causa del socialismo."
 communism.10.f: "«... Y así, al desarrollarse la gran industria, la burguesía ve tambalearse bajo sus pies las bases sobre la que produce y se apropia lo producido. Y a la par que avanza, se cava su fosa y cría a sus propios enterradores. Su muerte y el triunfo del proletariado son igualmente inevitables»." #- The Communist Manifesto
 communism.10.a: "Se avecina tormenta."
 communism.10.b: "Algún día, el mundo será libre."
