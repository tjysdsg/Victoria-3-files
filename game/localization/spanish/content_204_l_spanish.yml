 je_war_of_the_confederation: "La Confederación Perú-Boliviana"
 je_war_of_the_confederation_reason: "Con mayoría de población de ascendencia europea, recursos sin explotar y una posición estratégica, una #bold Confederación Perú-Boliviana#! sólida representa una amenaza existencial para los intereses nacionales de [SCOPE.sCountry('home_country_scope').GetName]. Para preservar el equilibrio de poder, es preciso que la #bold Confederación#! entable amistad con nuestro estado o sea desmantelada por la fuerza.\n\nLas ambiciones de la #bold Confederación Perú-Boliviana#! se pueden evitar si se le obliga a liberar a sus [Concept('concept_subject', 'súbditos')] antes de que la barra de progreso llegue al #variable 100 %#!."
