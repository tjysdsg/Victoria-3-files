 je_the_krakow_uprising: "La revuelta de Cracovia"
 je_the_krakow_uprising_reason: "La [concept_revolution|l] que asola la ciudad libre de [SCOPE.sCountry('krakow_scope').GetName] amenaza con desatar otra oleada de agitación nacionalista polaca en Galicia. Hay que imponer la paz en la ciudad e incorporarla como elemento íntegro de [ROOT.GetCountry.GetName]."
 krakow_uprising_happened_tt: "En Cracovia se ha producido una [concept_revolution|l] recientemente"
 krakow.1.t: "El manifiesto por la nación polaca"
 krakow.1.d: "Mientras la revolución se extiende por la ciudad libre de [SCOPE.sCountry('krakow_scope').GetName], figuras radicales del nacionalismo polaco han publicado un manifiesto a favor del sufragio universal, la abolición de la servidumbre y la reunificación de Polonia."
 krakow.1.f: "¡Polacos!\n\nHa llegado la hora de que nos alcemos. Polonia entera se ha levantado y crece unida. Nuestros hermanos del ducado de Poznań, en la Polonia del Congreso, en Lituania y en Rutenia ya se han puesto en pie y luchan contra el enemigo.\n\nA partir de ahora, no habrá ninguna diferencia entre nosotros. Somos hermanos, hijos de una sola patria, con un solo padre: ¡Dios que está en los cielos! ¡Pidámosle ayuda y bendecirá nuestras armas para que alcancemos la victoria!"
 krakow.1.a: "Debemos reafirmar de inmediato nuestro control sobre Cracovia."
 krakow.1.b: "Estamos destinados a preservar el estatus del Tratado de Viena."
 krakow.2.t: "El Gran Ducado de Cracovia"
 krakow.2.d: "Una vez aplastada la revolución en Cracovia, la antigua Ciudad Libre se ha integrado en el reino de Galicia y Lodomeria como Gran Ducado de Cracovia. Este acto ha suscitado polémica en Europa por no respetar el Tratado de Viena."
 krakow.2.f: "«Cualquier plan concebido desde la moderación está destinado a fracasar cuando las circunstancias son extremas»." #- Klemens von Metternich
 krakow.2.a: "Hemos de centrarnos en mitigar las consecuencias diplomáticas."
 krakow.2.b: "Debemos seguir reprimiendo la ideología radical."
 je_the_krakow_uprising_annex_button: "Ocupar Cracovia"
 je_the_krakow_uprising_annex_button_desc: "Ocuparemos la Ciudad Libre de Cracovia para que forme parte de nuestro estado"
 modifier_repressing_polish_nationalism: "Represión del nacionalismo polaco"
 modifier_mitigating_diplomatic_consequences: "Mitigación por no respetar el tratado"
 je_the_red_scare: "Temor rojo"
 je_the_red_scare_reason: "La aparición de un poderoso régimen comunista en un país extranjero ha sembrado el miedo entre algunos sectores de la población, que temen que [ROOT.GetCountry.GetName] sea la próxima nación en caer en las garras del comunismo.\n\nLas corrientes políticas nacionales con agendas izquierdistas han caído bajo el escrutinio de las fuerzas anticomunistas, ya que se les acusa de ser las precursoras de una revolución sangrienta, además de ser agentes de potencias extranjeras."
 red_scare_unlock_tt: "Cualquier [concept_country|l] con un [concept_rank|l] superior a #variable potencia menor#! en la que tengamos [concept_interest|l] y que haya promulgado la [concept_law|l] de [GetLawType('law_council_republic').GetName]."
 red_scare.1.t: "Temor rojo"
 red_scare.1.d: "El ascenso del régimen comunista en [SCOPE.sCountry('red_scare_target_nation').GetName] ha despertado el miedo y la desconfianza en la sociedad [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')]. Muchos temen que la nación sea la próxima en caer en las garras del comunismo."
 red_scare.1.f: "Toda la prensa del quiosco traía en portada un titular más extremo que el del diario contiguo. Los estridentes vendedores de periódicos iban pregonando los atroces y terroríficos titulares por las calles.\n\n«¡Asesinos y dementes se hacen con el poder en [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting]!», gritaba uno de ellos. «Se recupera la biblia roja, ¡donde se revelan los planes de los revolucionarios a escala mundial!», exclamaba otro. Y en medio de todos ellos, marchaban diez mil personas que se empapaban de sensacionalismo conforme se apresuraban hacia sus puestos de trabajo."
 red_scare.1.a: "¡También podría ocurrir aquí!"
 red_scare.1.b: "El pánico sería totalmente injustificado."
 red_scare.2.t: "La nacionalización de las mujeres"
 red_scare.2.d: "Tras las audiencias gubernamentales sobre las actividades del régimen comunista en [SCOPE.sCountry('red_scare_target_nation').GetName], todos los periódicos de [ROOT.GetCountry.GetName] informan sobre historias sensacionalistas que hablan de que las mujeres adultas de [SCOPE.sCountry('red_scare_target_nation').GetName] han sido nacionalizadas como propiedad común."
 red_scare.2.f: "—Yo mismo fui testigo de ello antes de huir. Las autoridades rojas han ordenado orgías colectivas, en las que no se respeta a las mujeres virtuosas. Todas están obligadas a participar: el Ministerio del Amor Libre lleva un registro con todos sus nombres, bajo amenaza de muerte.\n\n—¿Y afirmas que, y cito textualmente: \"Una chica, una vez cumplidos los dieciocho años, ¿pasa a ser propiedad del Estado?\".\n\n—Sí, exacto. Sus nombres aparecen en un tablón de anuncios en las diferentes ciudades, y a todos los hombres casaderos se les permite desposarse con ellas a voluntad, con tantas como estos deseen."
 red_scare.2.a: "¡Los comunistas vienen a por nuestras mujeres!"
 red_scare.2.b: "Este testimonio parece sospechoso."
 red_scare.3.t: "Criminalidad comunista"
 red_scare.3.d: "Los rumores sobre las atrocidades comunistas de [SCOPE.sCountry('red_scare_target_nation').GetName] han llegado a oídos de la prensa [ROOT.GetCountry.GetAltAdjective('SF')], donde las noticias sobre crímenes contra la humanidad y cadáveres apilados acaparan las portadas."
 red_scare.3.f: "—¿Te has enterado de los atentados que hubo el otro día? Esta vez, la víctima era un abogado, uno de los principales consejeros del gobierno.\n\n—¿Otro? Madre mía, ¡ya es el tercero del mes! Y se suponía que era un país seguro….\n\n—¿Seguro? Imposible con estas ratas comunistas rondando. Si no nos doblegamos, ¡acabarán matándonos a todos!"
 red_scare.3.a: "¿Quién hubiera imaginado que esa gente podría ser tan salvaje?"
 red_scare.3.b: "Deberían publicar otras noticias, para variar."
 red_scare.4.t: "Revolución roja; titulares sensacionalistas"
 red_scare.4.d: "Los periódicos afines a los intereses del grupo de [SCOPE.gsInterestGroup('anticommunist_press_ig').GetName|l] han publicado numerosas historias sobre los anhelos revolucionarios de los comunistas en [ROOT.GetCountry.GetName]. Los artículos hablan de situaciones escabrosas con huelgas y terrorismo planificado."
 red_scare.4.f: "#bold La peste roja supura#! \n\nCorresponsales de todo el mundo informan de la agitación antinatural de un pensamiento de lo más repugnante: el hombre no debería tener derecho sobre el sudor de su frente. Que muchos de los trabajadorcísimos ciudadanos [SCOPE.sCountry('red_scare_target_nation').GetAltAdjective('PM')] ya no tienen derecho natural sobre su propiedad, y su privacidad no es más que un deseo fugaz.\n\nEsta corriente de pensamiento es el comunismo y no habrá quien se libre de él en [ROOT.GetCountry.GetNameNoFormatting]."
 red_scare.4.a: "Tenemos que tomar las riendas de esta situación."
 red_scare.4.b: "No podemos permitir que cunda el pánico."
 red_scare.5.t: "Momentos peligrosos"
 red_scare.5.d: "[SCOPE.sCharacter('anticommunist_person').GetFullName], una figura especialmente destacada dentro del grupo de [SCOPE.gsInterestGroup('anticommunist_ig').GetName|l], ha lanzado mordaces acusaciones de una infiltración comunista en el gobierno y en la prensa [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')]."
 red_scare.5.f: "—¿Qué propones que hagamos? Estamos perdiendo al pueblo. Seguro que no hace falta que te explique qué opinión tienen de tu persona.\n\n—No… no hace falta. Daría todo mi reino por poder distraerles de todo lo malo que plaga nuestro gobierno. Preferiblemente, una distracción bastante más sanguinaria que la nuestra.\n\n—¡Por Júpiter, eso es! ¿Cómo se llamaba esa horrible ideología? Sea cual sea, ¡llama a la prensa de inmediato!"
 red_scare.5.a: "Convocar a los acusados ante un comité de investigación."
 red_scare.5.b: "[SCOPE.sCharacter('anticommunist_person').GetCustom('ES_ElElla')|U] debería aportar pruebas sobre estas afirmaciones."
 red_scare.6.t: "Descontento nativista"
 red_scare.6.d: "Los nativistas de las filas del grupo [SCOPE.gsInterestGroup('nativist_ig').GetName|l] han emitido unas declaraciones afirmando que la gente [SCOPE.sCulture('council_republic_culture').GetName] de [ROOT.GetCountry.GetName] son unos comunistas infiltrados, lo que ya ha provocado crímenes contra la población [SCOPE.sCulture('council_republic_culture').GetName]."
 red_scare.6.f: "Eran inocentes. Los seis quedaron absueltos, o al menos, la mitad de ellos antes de oír gritos de prevaricación. Eso sí, un error judicial por parte de algún justiciero les habría costado la vida. Si no los fusilaban en las celdas, los hubiesen arrastrado por el cuello y colgado antes de pegarles un tiro. Hubieran sido ejecutados. ¿Su delito? Haber nacido en la comunidad [SCOPE.sCulture('council_republic_culture').GetNameNoFormatting]. Y el país se lo agradecería a la multitud."
 red_scare.6.a: "¿Qué se puede hacer al respecto?"
 red_scare.6.b: "Hay que poner fin a este tipo de comportamientos antes de que se extiendan."
 red_scare.7.t: "Cebo rojo"
 red_scare.7.d: "En [ROOT.GetCountry.GetName], a lomos del Temor Rojo, un movimiento político nuevo y reaccionario va cobrando fuerza bajo el mando anticomunista de [SCOPE.sCharacter('fascist_agitator').GetFullName], que llama a una oposición implacable ante la depravación de los comunistas, tanto en el extranjero como en la nación."
 red_scare.7.f: "El estruendo de los tambores se había convertido en rutina los fines de semana. Los gritos de burla y las demostraciones de fuerza en las calles cada vez eran más comunes y desmedidas. Al mando, una estrella emergente de alguna facción política demasiado insignificante como para llamar la atención, pero que sí había fascinado a unos medios de comunicación adictos a la indignación."
 red_scare.7.a: "¡[SCOPE.sCharacter('fascist_agitator').GetFullName] sí que es patriota!"
 red_scare.7.b: "Esta retórica parece igual de extremista."
 anticommunists_more_fascist_tt: "El grupo de [SCOPE.gsInterestGroup('anticommunist_ig').GetName|l] será ligeramente más propenso a elegir personajes #variable fascistas#!"
 red_scare.8.t: "Marcha contra la paz"
 red_scare.8.d: "Inspirados por la increíble retórica de [SCOPE.sCharacter('anticommunist_leader').GetFullName], los manifestantes han llevado a cabo una marcha en [SCOPE.sState('capital_scope').GetCityHubName] pidiendo la intervención militar contra el régimen comunista de [SCOPE.sCountry('red_scare_target_nation').GetName]."
 red_scare.8.f: "Lo que empezó con unas decenas de hombres gritando en las calles, acabó convirtiéndose en miles de ellos. Lo que empezó como una manifestación pacífica, dio paso a cánticos furiosos, sedientos de sangre. Lo que empezó como una muestra de miedo, se transformó en una llamada a la acción.\n\nSus exigencias eran sencillas: erradicar la amenaza [SCOPE.sCountry('red_scare_target_nation').GetAltAdjectiveNoFormatting('SF')], costase lo que costase."
 red_scare.8.a: "Debemos salvar a los [SCOPE.sCountry('red_scare_target_nation').GetAltAdjectiveNoFormatting('PM')] de ellos mismos."
 red_scare.8.b: "Sería mejor usar toda esa energía en algo más constructivo."
 red_scare.9.t: "Cara a la revolución"
 red_scare.9.d: "Los policías que van tras los rumores de un supuesto alzamiento comunista en [SCOPE.sState('communist_uprising_state').GetName] han sembrado el miedo entre la población de la zona. Los más escépticos del lugar tachan los disturbios de terrorismo."
 red_scare.9.f: "—No sé si lo entiendo, superintendente. ¿Quiere que vayamos a esta manzana en plena noche, mientras todo el mundo duerme, para asaltar este almacén bajo la #italic sospecha#! de que #italic podría#! ser un lugar de reunión de comunistas?\n\n—Eso es exactamente lo que quiero que haga, sargento. ¿Puedo contar con que llevará a cabo esta tarea o pido otros voluntarios?"
 red_scare.9.a: "Si no se lleva a cabo, habremos hecho nuestro trabajo."
 red_scare.9.b: "No hay motivos creíbles para dar crédito a esto."
 red_scare.10.t: "Los emigrados blancos"
 red_scare.10.d: "La gente [SCOPE.sCulture('council_republic_culture').GetName] pudiente que ha emigrado huyendo del régimen comunista en [SCOPE.sCountry('red_scare_target_nation').GetName] ha buscado asilo en [ROOT.GetCountry.GetName], trayendo consigo historias de terror revolucionario y desenfrenados excesos proletarios."
 red_scare.10.f: "—Lo peor era la nueva policía secreta, que es igual que la antigua. Se dedicaban a acorralar a la gente que no les gustaba, sobre todo cuando caía la noche y reinaba la calma. A veces, también lo hacían de día. Y si en alguna ocasión veíamos camiones de licor yendo a sus oficinas… en fin, no volvíamos a ver a nuestros vecinos. Teníamos que salir de ahí.\n\n—Qué valiente por vuestra parte. Os cuidaremos aquí. Lo que sea por los ciudadanos más nobles de [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting]."
 red_scare.10.a: "Ofrecerles una plataforma para compartir sus historias."
 red_scare.10.b: "Una procesión trágica."
 red_scare.11.t: "Dilemas progresistas"
 red_scare.11.d: "La reacción contra las políticas de los comunistas de [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting] ha provocado que se ejerza una presión cada vez mayor sobre los líderes progresistas del grupo de [SCOPE.gsInterestGroup('progressive_ig').GetName|l] para que denuncien explícitamente el gobierno de [SCOPE.sCountry('red_scare_target_nation').GetName]."
 red_scare.11.f: "Se cernían sobre él. Eran al menos media docena de hombres, fornidos. Al principio, le pidieron cortésmente que fuese a la tasca. Algún chico recién salido del campo le vio tomándose una pinta. Luego, la camarera le recordó sus elogios sobre el gobierno de [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting]. Después, era una multitud considerable con seis hombres fuertes al frente.\n\n—Bueno… la cosa con [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting] es que…"
 red_scare.11.a: "¡Por la causa [SCOPE.gsInterestGroup('progressive_ig').GetLeader.GetIdeology.GetName|l], y no por la [SCOPE.sCountry('red_scare_target_nation').GetAltAdjective('SF')]!"
 red_scare.11.b: "Este camino no conduce más que a más concesiones por extorsión."
 red_scare.11.c: "La causa socialista en [ROOT.GetCountry.GetName] no tiene remedio."
 red_scare.12.t: "Anarquistas a juicio"
 red_scare.12.d: "Un atraco a mano armada especialmente sangriento en [SCOPE.sState('red_scare_victim_state').GetName] ha llevado a la detención y condena de dos hombres de ascendencia [SCOPE.sCulture('sacco_and_vanzetti_culture').GetName], conocidos anarquistas. Las pruebas contra ellos son poco contundentes y el juez ha sido acusado de prejuicios raciales e ideológicos."
 red_scare.12.f: "Casquillos de bala usados en un robo: eso fue lo que los cuerpos policiales determinaron que era el vínculo culpable. El hallazgo de literatura anarquista fue la guinda del pastel. Cualquiera lo habría hecho, pero estos hombres de ascendencia [SCOPE.sCulture('sacco_and_vanzetti_culture').GetNameNoFormatting] eran de lo más convenientes. Un jurado no tardaría en condenarlos."
 red_scare.12.a: "Los asesinos merecen probar de su propia medicina."
 red_scare.12.b: "Una larga pena de prisión será suficiente."
 red_scare.13.t: "Frente a la silla"
 red_scare.13.d: "A medida que se acercaba la ejecución de dos anarquistas de ascendencia [SCOPE.sCulture('sacco_and_vanzetti_culture').GetName] condenados por asesinato, han surgido protestas tanto de los escépticos de la sentencia como de la comunidad [SCOPE.sCulture('sacco_and_vanzetti_culture').GetName] de todo el país en las principales ciudades."
 red_scare.13.f: "Ciudades de todo el mundo erigieron sus pancartas a lo largo y ancho del país en favor de los dos asesinos condenados. Incluso los ciudadanos de [ROOT.GetCountry.GetNameNoFormatting] han salido a la calle para protestar por la sentencia. Los titulares y las pancartas de todos los centros de protesta tienen un denominador común: la violencia. Violencia para hacer frente a la violencia. Y es casi seguro que se desatará aún más violencia si no se suspenden las ejecuciones."
 red_scare.13.a: "Las protestas no cambiarán lo que hicieron."
 red_scare.13.b: "Hay que concederles un aplazamiento y un nuevo juicio."
 red_scare.14.t: "El arco [SCOPE.sCountry('red_scare_target_nation').GetAdjective]"
 red_scare.14.d: "Los comunistas detenidos empiezan a llegar a las cárceles de [ROOT.GetCountry.GetName], por lo que algunos miembros del gobierno han sugerido deportar a los no ciudadanos a [SCOPE.sCountry('red_scare_target_nation').GetName] a bordo de un carguero."
 red_scare.14.f: "«Al igual que el arca que construyó Noé contribuyó la supervivencia de la raza humana, la navegación del arca de [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting] contribuirá a la supervivencia de la nación»." #- NY Evening Journal
 red_scare.14.a: "Una sugerencia maravillosamente poética."
 red_scare.14.b: "Cumplirán sus condenas en nuestro suelo."
 red_scare.15.t: "Representantes de la izquierda amenazados"
 red_scare.15.d: "Un grupo de representantes locales en la asamblea de [SCOPE.sState('red_scare_victim_state').GetName] ha sido amenazado con la expulsión del organismo debido a su vinculación con el partido [SCOPE.sParty('red_scare_victim_party').GetName]. Sus defensores han denunciado la medida como perjudicial para la democracia."
 red_scare.15.f: "«Los cinco hombres que tenemos ante nosotros han sido elegidos sobre una plataforma que es absolutamente contraria a los intereses de este organismo y a los de [ROOT.GetCountry.GetNameNoFormatting]. Son partidarios de la tiranía revolucionaria, agentes extranjeros y consortes de naciones hostiles. Por ello, no tienen derecho a ocupar una posición de poder. Voy a convocar inmediatamente una votación sobre su suspensión de este órgano…»."
 red_scare.15.a: "El grupo de [SCOPE.sParty('red_scare_victim_party').GetName|l] se merece todo lo que le pase."
 red_scare.15.b: "Es un error privarles de oportunidades para debatir pacíficamente."
 red_scare.20.t: "Un terror más sutil"
 red_scare.20.d: "Tras años de una feroz propaganda y desconfianza social, el temor rojo ha remitido a un nivel más manejable. Aunque muchos siguen atentos a la actividad comunista, los días de miedo sin precedentes en [ROOT.GetCountry.GetName] han llegado a un relativo fin."
 red_scare.20.f: "«Hemos superado la etapa del desarrollo político en la que la caza de herejes es un deporte legal»." #- Charles Evans Hughes
 red_scare.20.a: "Nuestra nación será un lugar seguro."
 red_scare.20.b: "Debemos arrepentirnos de nuestros propios excesos."
