 la_plata.1.t: "El espíritu de Tucumán"
 la_plata.1.d: "El reciente resurgir del sentimiento nacionalista de [ROOT.GetCountry.GetName] ha dado lugar a la nostalgia por la solidaridad de las guerras de independencia. En [ROOT.GetCountry.GetNameNoFormatting], comienzan a resonar los llamamientos a la restauración de las Provincias Unidas del Río de la Plata."
 la_plata.1.f: "—¿De verdad es una tontería, padre? La Plata es un lugar enorme, y tenemos más abusones aún mayores. Dentro de poco nos necesitaremos los unos a los otros, ¿no?\n\n—No. La última vez que pasó, La Plata se nos quedó pequeña a todos. Uno de esos abusones más grandes destrozó nuestra puerta con ella. Podemos mantenerlos a raya siendo pequeños e inteligentes, no grandes y pendencieros.\n\n—Tus hermanos fracasaron, padre, al igual que tú, pero podemos aprender de vuestros errores y hacerlo bien."
 la_plata.1.a: "La Plata será una."
 la_plata.1.b: "Nuestros vecinos ya se han decantado por la autodeterminación."
 la_plata.2.t: "Del río al estrecho"
 la_plata.2.d: "Al restaurar la unificación de [ROOT.GetCountry.GetName], las naciones platenses, antes dispares, se han convertido en un todo indivisible."
 la_plata.2.f: "Hombres con uniformes recién cosidos y botas bien lustradas marchaban al unísono. Vítores y banderas ondeantes del recién creado sindicato les saludaban a lo largo de las calles y ventanas. El más joven de la compañía miraba a su padre, al borde de la carretera. En uno de los ojos del anciano había una lágrima de orgullo, y en el otro, una pizca de pesar. Le tembló el labio cuando se unió a los aplausos dedicados a su hijo victorioso."
 la_plata.2.a: "¡Que reinen la libertad sagrada y la unión!"
 la_plata.2.b: "Nuestro dominio debe extenderse al Pacífico."
 la_plata_b_tt: "Se descartará la [concept_journal_entry|l] del #bold Río de la Plata#!"
