 notification_brz_brazil_coup_desc: "La monarquía [SCOPE.sCountry('brazil_scope').GetAltAdjective('SF')] ha caído ante un golpe de Estado liderado por los grupos de [SCOPE.gsInterestGroup('landowners_ig').GetName|l] y [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l]. Se ha declarado una república a partir del antiguo Imperio de Brasil."
