 je_south_american_national_identity_emergence: "La nación [ROOT.GetCountry.GetAltAdjective('SF')]"
 je_south_american_national_identity_emergence_reason: "La independencia [ROOT.GetCountry.GetAltAdjective('SF')] de España ha dado lugar a rumores de nacionalismo por todo el país. A medida que la nación avanza hacia el futuro, nuestros intelectuales tratan de formular una nueva identidad, una que sea distintiva y exclusivamente [SCOPE.sCulture('new_national_culture').GetName].\n\nLas siguientes condiciones beneficiarán el proceso de desarrollo de nuestra #bold identidad nacional#!:\n- [Concept('concept_interest_group','$concept_interest_groups$')] de ideología [GetIdeology('ideology_patriotic').GetName] o [GetIdeology('ideology_liberal').GetName] que se encuentren [concept_in_government|l] o tengan un [concept_clout|l] considerable\n- [Concept('concept_war','$concept_wars$')] en curso con un amplio [concept_war_support|l]\n- Edificios de [GetBuildingType('building_university').GetName|l], [GetBuildingType('building_arts_academy').GetName|l], y [GetBuildingType('building_government_administration').GetName|l] con una elevada [concept_occupancy|l]\n- [concept_prestige] nacional alto\n- No poseer [Concept('concept_homeland','$concept_homelands$')|l] que no sean de cultura [SCOPE.sCulture('old_national_culture').GetName]\n\nSe espera que el progreso de #bold despertar nacional#! avance en #tooltippable;tooltip:[Country.GetTooltipTag],je_south_american_national_identity_emergence_special_tooltip [Country.MakeScope.Var('national_identity_progress_var_next').GetValue|+=]#! el mes que viene.\n\n@warning! Si se completa esta [concept_journal_entry|l], [ROOT.GetCountry.GetName] no podrá perseguir #bold mayores ambiciones pannacionales#!"
 je_south_american_national_identity_emergence_special_tooltip: "Esta tasa se establece por lo siguiente:\n#variable [Country.MakeScope.Var('national_identity_progress_from_igs').GetValue|+=]#! por [concept_clout|l] de [Concept('concept_interest_group','$concept_interest_groups$')|l] de ideología [GetIdeology('ideology_patriotic').GetName] y [GetIdeology('ideology_liberal').GetName]\n#variable [Country.MakeScope.Var('national_identity_progress_from_wars').GetValue|+=]#! por [Concept('concept_war','$concept_wars$')|l] en curso\n#variable [Country.MakeScope.Var('national_identity_progress_from_universities').GetValue|+=]#! por edificios de [GetBuildingType('building_university').GetName|l], [GetBuildingType('building_arts_academy').GetName|l] y [GetBuildingType('building_government_administration').GetName|l]\n#variable [Country.MakeScope.Var('national_identity_progress_from_prestige').GetValue|+=]#! por [concept_prestige|l]\n#variable [Country.MakeScope.Var('national_identity_progress_from_homelands').GetValue|+=]#! por poseer [Concept('concept_homeland','$concept_homelands$')|l] que no sean de las [Concept('concept_primary_cultures','culturas principales')]\n#variable [Country.MakeScope.Var('national_identity_progress_var_add').GetValue|+=]#! por otros efectos"
