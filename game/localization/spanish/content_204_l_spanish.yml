 andean_federation.1.t: "La propuesta de Federación"
 andean_federation.1.d: "El crecimiento de [ROOT.GetCountry.GetName], que ha llegado a convertirse en una nación poderosa y unificada, ha inspirado a partidarios radicales de la ambición de Simón Bolívar. Estos visionarios proponen revisar el objetivo del Congreso de Panamá: establecer una federación unificada que se extienda a lo largo de los Andes."
 andean_federation.1.f: "Una Sudamérica unida: ninguna bestia tan feroz, ni ningún hombre tan grande como una nueva #italic patria#!. Los hijos dispersos de España, reunidos bajo una sola bandera. Una nueva confederación construida sobre sangre fraternal, en lugar de un pacto a punta de cañón con un rey lejano.\n\nEl camino hacia la unión no será fácil y estará repleto de traiciones, pero lo que merece la pena nunca es fácil."
 andean_federation.1.a: "Los pueblos de Sudamérica serán más fuertes juntos."
 andean_federation.1.b: "Este plan es temerario y arrogante."
 andean_federation_b_tt: "Se descartará la [concept_journal_entry|l] de #bold La ambición de Bolívar#!"
 andean_federation.2.t: "Una gran unificación"
 andean_federation.2.d: "Nuestros años de esfuerzo han dado sus frutos, y el sueño panandino por fin se ha hecho realidad. La fuerza de [ROOT.GetCountry.GetName] evitará que los enemigos extranjeros nos conquisten."
 andean_federation.2.f: "La pluma borró el papel. Primero, cayó el mazo, y luego, el anuncio. Desde las cumbres más altas hasta los valles más profundos, el continente se llenó de aplausos. Aunque nunca viviría para verlo, el gran sueño de Simón Bolívar por fin se había hecho realidad. El sueño de una federación sudamericana hispanohablante, unida, inquebrantable y verdadera. Que la Federación de los Andes se mantenga firme como las montañas."
 andean_federation.2.a: "Unámonos y celebremos este logro."
 andean_federation.2.b: "Debemos seguir trabajando para evitar agresiones extranjeras."
 je_la_plata: "Río de la Plata"
 je_la_plata_reason: "La anarquía de los años veinte enterró cualquier esperanza que tuvieran las antiguas Provincias Unidas del Río de la Plata de unificar los estados platenses bajo un único gobierno, lo que llevó a que [ROOT.GetCountry.GetName] resurgiese de sus cenizas. Buscar su regreso puede despertar la ira de quienes no anhelan la unificación con tanto entusiasmo, pero la restauración de Río de la Plata aportaría grandes beneficios a sus naciones fundadoras."
