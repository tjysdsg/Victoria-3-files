 gran_colombia.1.t: "Gran Colombia"
 gran_colombia.1.d: "Con los recientes acontecimientos, ciertas figuras del gobierno de [ROOT.GetCountry.GetRuler.GetLastName] se han interesado por la unificación de los estados bolivarianos del norte y la restauración del antiguo estado de Gran Colombia."
 gran_colombia.1.f: "Los rescoldos del sueño de Simón Bolívar siguen en vivos en nuestra memoria. El nacionalismo despierta en los ciudadanos más mayores de [ROOT.GetCountry.GetNameNoFormatting]. Aquellos dispuestos a escuchar se vuelven para abrazar a sus vecinos. Quizá no sea tan descabellado ver al prójimo como a un hermano.\n\nQuizá haya llegado el momento, gracias a la idea de una nueva nación. Ahora solo hay que destruir a quienes se opongan a ella."
 gran_colombia.1.a: "Volveremos a encontrar nuestra fuerza, aun si la perdemos."
 gran_colombia.1.b: "Respetamos la soberanía de nuestros vecinos."
 gran_colombia_b_tt: "Se descartará la [concept_journal_entry|l] de la #bold Gran Colombia#!"
 gran_colombia.2.t: "Volviendo a forjar el sueño"
 gran_colombia.2.d: "Gracias a un gran esfuerzo, el estado de [ROOT.GetCountry.GetName] ha vuelto a la vida. Con su resurgimiento, los antiguos estados independientes del norte de los Andes se han convertido en una nación indivisible."
 gran_colombia.2.f: "Tras innumerables días de revueltas y ríos de sangre de miles de personas, surge un nuevo actor en la escena mundial. Una nación, un propósito, hermanos finalmente despojados de la corona española. Ha llegado un nuevo día en Sudamérica. A los ojos de Dios y de los hombres, que todos sepan que la Gran Colombia se mantiene en pie."
 gran_colombia.2.a: "¡Este día pasará a los anales de la historia!"
 gran_colombia.2.b: "No hemos olvidado a nuestros amigos caribeños."
 radicalise_haitian_caribenos_tt: "Una oleada de agitación nacionalista [SCOPE.sCulture('caribeno_scope').GetName] sacudirá #bold Haití#!"
 je_andean_federation: "La ambición de Bolívar"
 je_andean_federation_reason: "El mayor triunfo de los anhelos de Simón Bolívar fue su propuesta de Federación de los Andes, una gran confederación de toda Latinoamérica. A pesar de su fracaso inicial en el Congreso de Panamá, los vientos han cambiado, y la amenaza de la invasión europea y estadounidense ha creado el ambiente propicio para un posible resurgir de la idea."
