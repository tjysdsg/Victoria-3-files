 expedition_events.410.t: "Estudio geológico del istmo de Panamá terminado"
 expedition_events.410.d: "Hemos finalizado el estudio geológico del istmo de Panamá. Se ha confirmado que se podría construir un canal que uniera el océano Atlántico con el Pacífico."
 expedition_events.410.f: "«Hace mucho que se busca una ruta más rápida entre el Atlántico y el Pacífico, pero ahora la crearemos nosotros»."
 expedition_events.410.a: "¡Muy bien!"
