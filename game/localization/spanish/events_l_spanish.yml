 ig_revolutions.1.t: "Al límite"
 ig_revolutions.1.d: "El grupo de [SCOPE.gsInterestGroup('ig_on_the_edge').GetName|l], liderado por [SCOPE.sCharacter('ig_on_the_edge_leader').GetFullName], ha amenazado con unirse a las fuerzas revolucionarias si no se satisfacen sus demandas. Aunque las concesiones que exigen no son gran cosa, si ahora nos mostramos débiles ante ellos, el poder que ejercerá a partir de este momento será tremendo."
 ig_revolutions.1.f: "«En épocas de agitación y lucha, los prudentes siempre argumentan que hay que sacrificar algunos ideales y aplazar algunas reformas para evitar que la nación se desmorone. Yo les pregunto: ¿qué valor tiene una nación sin ideales?\n\n¡Pues yo digo que dejemos que se desmorone! Con los restos crearemos una nación mejor, una en la que nuestros ideales se consideren los cimientos en vez de una amenaza»."
 ig_revolutions.1.a: "Debemos darles lo que piden."
 ig_revolutions.1.b: "¡Lo único que recibirán será nuestro frío acero!"
 ig_revolutions.2.t: "¡El grupo de [SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName|l] tiene exigencias!"
 ig_revolutions.2.d: "El grupo de [SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName|l] está al borde de la revuelta y amenaza con unirse a la revolución si no se satisfacen ciertas exigencias."
 ig_revolutions.2.f: "«El control de [ROOT.GetCountry.GetNameNoFormatting] se le escapa de las manos a este gobierno débil e indiferente. Alguien debe reclamarlo. Sabemos cómo gobernar, pero si no hacen caso de nuestros consejos, es una causa perdida»."
 ig_revolutions.2.a: "Que se les dé lo que satisfaga su supuesta «dignidad»."
 ig_revolutions.2.b: "¡Es ridículo! No tienen derecho a pedir nada."
 ig_revolutions.2.c: "Que mantengan la dignidad engrilletados."
 ig_revolutions.3.t: "¡El grupo de [SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName|l] está sembrando la discordia!"
 ig_revolutions.3.d: "El grupo de [SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName|l] está furioso con el gobierno y parece que vaya a unirse a la revolución actual si no logramos que se calmen."
 ig_revolutions.3.f: "«Conocemos mejor que nadie el coste de la guerra, la devastación de los campos quemados y los hogares saqueados. No nos alzaríamos en armas si tuviéramos otra opción. No aprovechéis la situación como excusa para poner a prueba nuestra paciencia; sin nosotros, [ROOT.GetCountry.GetNameNoFormatting] se morirá de hambre»."
 ig_revolutions.3.a: "Esperemos que las concesiones sean la semilla de la paz para el futuro."
 ig_revolutions.3.b: "¡No obtendrán nada de nosotros!"
 ig_revolutions.3.c: "¡Quien siembra vientos, recoge tempestades!"
 ig_revolutions.4.t: "¡El grupo de [SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName|l] exige una intervención!"
 ig_revolutions.4.d: "El grupo de [SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName|l] afirma haber sufrido demasiado tiempo bajo nuestro gobierno «amoral» y ha clavado una lista de exigencias en la puerta de una oficina gubernamental."
 ig_revolutions.4.f: "«Un[ROOT.GetCountry.GetRuler.GetCustom('ES_XA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] que gobierna sin moral no es otra cosa que un déspota, independientemente de dónde proceda su poder. No subestiméis la facilidad con la que se puede derrocar un régimen que ha perdido su autoridad moral»."
 ig_revolutions.4.a: "Hagamos estas concesiones y recemos para que haya paz."
 ig_revolutions.4.b: "¡Me importa un bledo lo que quieran!"
 ig_revolutions.4.c: "En la cárcel pueden creer en todo lo que quieran."
 ig_revolutions.5.t: "¡El grupo de [SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName|l] muestra una actitud cada vez más belicosa!"
 ig_revolutions.5.d: "Los oficiales con fuertes conexiones con el grupo de [SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName|l] han hecho pública una lista de agravios y exigen que el gobierno actúe inmediatamente. Se rumorea que podrían unirse a la revolución si no se cumplen sus exigencias."
 ig_revolutions.5.f: "«Hemos jurado defender [ROOT.GetCountry.GetNameNoFormatting], pero debemos preguntarnos en qué momento el propio gobierno es la mayor amenaza para la integridad de la nación que dirige. Hazme caso, habrá guerra y vas a querer a soldados de verdad en tu bando»."
 ig_revolutions.5.a: "Valoramos los sacrificios realizados por nuestros soldados y reconocemos la necesidad de apoyarles."
 ig_revolutions.5.b: "Estas son tus órdenes: ¡lárgate!"
 ig_revolutions.5.c: "Creo que es hora de que nuestra policía sirva a la nación."
 ig_revolutions.6.t: "¡El grupo de [SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName|l] está que trina!"
 ig_revolutions.6.d: "Diversos elementos del grupo de [SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName|l] descontentos con el gobierno exigen una «compensación». Si nos negamos, amenazan con unirse a la revolución."
 ig_revolutions.6.f: "«Una insurrección sería un revés, un obstáculo en el camino de [ROOT.GetCountry.GetNameNoFormatting] para llegar a ser una nación moderna, pero tal vez sea inevitable. Si ha de haber guerra, mejor que sea rápida. ¿Podrías hacer que no se alargue?»."
 ig_revolutions.6.a: "Aceptemos el acuerdo."
 ig_revolutions.6.b: "No podemos aceptar, el precio es demasiado elevado."
 ig_revolutions.6.c: "Lo único que van a conseguir es una condena en prisión."
 ig_revolutions.7.t: "¡El grupo de [SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName|l] ha publicado sus exigencias!"
 ig_revolutions.7.d: "El grupo de [SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName|l] ha escrito un manifiesto en el que exige al gobierno ciertas concesiones para proteger el bienestar público y preservar la libertad. Si no las consiguen, dejan entrever que se podrían tomar medidas más drásticas."
 ig_revolutions.7.f: "«Preferimos convencer con palabras, pero las palabras pueden implorar a la razón o enaltecer la acción. La práctica sigue a la teoría. Si necesitas ideas, las tenemos; si no, seguro que alguien las necesita»."
 ig_revolutions.7.a: "Tienen argumentos sólidos para conseguir las concesiones."
 ig_revolutions.7.b: "No tienen argumentos sólidos para nada."
 ig_revolutions.7.c: "Tienen argumentos sólidos para acabar en la cárcel."
 ig_revolutions.8.t: "¡El grupo de [SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName|l] exige que se actúe ya!"
 ig_revolutions.8.d: "Parece que el grupo de [SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName|l] está decidido a sacarle concesiones al gobierno en este momento de crisis. Si no cedemos, amenazan con unirse a la revolución."
 ig_revolutions.8.f: "«Es muy sencillo: ahora mismo necesitamos a alguien con fuerza al mando; y si [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetFullNameWithTitle] no está a la altura, buscaremos a alguien que sí lo esté»."
 ig_revolutions.8.a: "Podemos satisfacer sus exigencias."
 ig_revolutions.8.b: "¡Esto es ridículo! Que se atrevan."
 ig_revolutions.8.c: "Si lo que quieren es fuerza, van a sentirla en sus carnes."
 ig_revolutions.9.t: "¡El grupo de [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName|l] tiene más exigencias!"
 ig_revolutions.9.d: "Los representantes del grupo de [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName|l], que están sumamente insatisfechos, han agravado la situación y quieren concesiones inmediatas por parte del gobierno. Si no se hace nada, sugieren airadamente que esto podría ir a más."
 ig_revolutions.9.f: "«El momento de negociar ya ha pasado. ¡Es hora de que los trabajadores presenten sus exigencias! Son nuestras manos las que forjan el acero del cañón y el plomo de la bala. ¡Uníos a nosotros! Con esas manos destruiremos, y con esas mismas manos reconstruiremos»."
 ig_revolutions.9.a: "Muy bien, hagamos concesiones al grupo de [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName|l]."
 ig_revolutions.9.b: "¡No le daremos nada a esta chusma!"
 ig_revolutions.9.c: "La policía está para momentos como este."
