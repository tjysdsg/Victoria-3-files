 commander_events.6.t: "Tiro errado del cañón del general"
 commander_events.6.d: "Ha llegado a nuestros oídos la existencia de una aventura amorosa entre [SCOPE.sCharacter('seducer_commander').GetFullName] y la esposa de [SCOPE.sCharacter('cheated_leader').GetFullName], lo que supone una amenaza para su imagen pública si no destituimos al general."
 commander_events.6.f: "Por si no fuera suficiente con que te pillaran in fraganti, [SCOPE.sCharacter('seducer_commander').GetFullNameNoFormatting] salió de la bañera para ver cómo le iba saliendo un revelador sarpullido. [SCOPE.sCharacter('seducer_commander').GetSheHe|U] solo veía una conexión. Ahora no había forma de negarlo, no después de que la propia carne [SCOPE.sCharacter('seducer_commander').GetCustom('ES_DelDela')] general destapara su aventura a los cuatro vientos."
 commander_events.6.a: "Seguimos necesitando un general y son asuntos personales."
 commander_events.6.a.tt: "Digamos que [SCOPE.sCharacter('cheated_leader').GetFullNameNoFormatting] entró en el baño que no era."
 commander_events.6.b: "No podemos confiar en semejante [SCOPE.sCharacter('seducer_commander').GetWomanMan]."
 commander_events.6.b.tt: "[SCOPE.sCharacter('seducer_commander').GetFullName] renunciará a su cargo."
 commander_events.6.c: "Deberían solucionarlo por su cuenta."
