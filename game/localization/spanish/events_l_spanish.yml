 expedition_events.200.t: "Expedición para cartografiar el salvaje Oeste"
 expedition_events.200.d: "Debemos enviar una expedición para cartografiar las regiones desconocidas del salvaje Oeste."
 expedition_events.200.f: "«¡Ante nuestra misma puerta existe una tierra con un potencial incalculable! Debemos aprovecharlo mientras podamos. Y si no lo hacemos ahora, ¡se nos adelantarán las águilas y los leones y, Dios no lo quiera, hasta los caracoles!»."
 expedition_events.200.a: "Conozco a la persona adecuada para el trabajo."
 expedition_events.200.b: "Ahora no."
 expedition_events.201.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.201.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.201.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.202.t: "La elección de un presupuesto"
 expedition_events.202.d: "¿Cuánto dinero te gustaría asignar al presupuesto de la expedición?"
 expedition_events.202.f: "«No voy a mentiros: nos alejaremos de todo lo que conocemos. Mentir sobre el peligro sería haceros un flaco favor. Es posible que nos topemos con todo tipo de obstáculos, y cuantos más fondos tengamos, mejor preparados estaremos. Pero os recuerdo que la gloria nos aguardará cuando volvamos triunfantes»."
 expedition_events.202.a: "Una cantidad pequeña."
 expedition_events.202.b: "Una cantidad mediana."
 expedition_events.202.c: "Una gran cantidad."
 expedition_events.205.t: "Expedición fallida"
 expedition_events.205.d: "Tras varias semanas de silencio, la expedición para cartografiar el salvaje Oeste liderada por [SCOPE.sCharacter('expedition_leader').GetFullName] ha vuelto con las manos vacías."
 expedition_events.205.f: "«Esperamos un día en el campamento. Los hombres están cansados y ya hemos caminado mucho. Esperamos otro día.\n\n—Igual podríamos quedarnos aquí —murmura uno de ellos, sonriendo y volviendo a la hoguera. Pues igual sí.\n\n—¿Le suenan estas montañas, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')|l]? —me preguntan. Otro día. Ha pasado tanto tiempo que apenas me reconozco. Tal vez podríamos quedarnos aquí»."
 expedition_events.205.a: "Una vergüenza terrible."
 expedition_events.300.t: "Río Buenaventura"
 expedition_events.300.d: "Tras un viaje largo y arduo, la expedición por fin ha concluido. El descubrimiento más interesante del periplo ha sido que ¡el mítico río Buenaventura en realidad no existe!"
 expedition_events.300.f: "«Qué decepción más grande. Revisamos los mapas una y otra vez, hablamos con la gente de la zona, seguimos las marcas y los mapas de nuevo… ¿Cómo es posible que no exista un río? ¿Cómo puede ser que tantos afirmen haberlo visto y siga sin existir?\n\n¿Qué vieron entonces los misioneros franciscanos? ¿Un lago, tal vez, u otro río? La sensación de derrota es tal que llega con una fuerza que haría temblar las montañas y te estremecería la mente.\n\n—Nada —dice el hombre que está a mi lado, con los ojos cargados de un decoro impasible—, no hemos encontrado nada»."
 expedition_events.300.a: "Es una decepción, pero hemos aprendido cosas."
 expedition_events.301.t: "Senda de Oregón"
 expedition_events.301.d: "Tras un viaje largo y arduo, la expedición por fin ha concluido y se ha logrado cartografiar la Senda de Oregón en su totalidad."
 expedition_events.301.f: "«Hemos colocado un mapa recién dibujado en la parte trasera de un carro de madera. La tinta parpadea, aún húmeda, y sus brillantes curvas siguen los caminos recién descubiertos, como los afluentes de un río.\n\nUn joven se acerca con una taza de té, tranquilo, recatado, curioso. Intenta echar un vistazo al mapa, pero su educación se lo impide. Deja el té en la mesa y se aleja en silencio.\n\n—Su padre se perdió en estas montañas —dice otro miembro—, menos mal que ahora las tenemos todas cartografiadas»."
 expedition_events.301.a: "Una noticia fabulosa."
 expedition_events.302.t: "El Gran Lago Salado"
 expedition_events.302.d: "Tras un largo y arduo viaje, la expedición por fin ha concluido y ha logrado encontrar y cartografiar el Gran Lago Salado en su totalidad."
 expedition_events.302.f: "«Siempre recordaré nuestro primer reflejo en el agua. La figura triunfante de la expedición se mostraba como si de un cuadro sobre lienzo se tratase. Los colores, todos mezclados y, aun así, tan vivos. Los rostros flotaban en el agua, pero nuestros rasgos no nos resultaban familiares. Éramos nosotros. Podrían haber sido otros, pero éramos nosotros»."
 expedition_events.302.a: "¡Una noticia fabulosa!"
 expedition_events.220.t: "El río crecido"
 expedition_events.220.d: "Los miembros de la expedición se topan con un río desbordado. Pueden tratar de cruzarlo en balsa, lo que sería rápido pero peligroso. También pueden optar por buscar un lugar más adecuado para cruzar, aunque puede llevar cierto tiempo."
 expedition_events.220.f: "«Un breve paisaje capturado en el momento que nos encontró. Los grises audaces, el posible río atrapado en una jaula de violencia e ímpetu. Estos árboles errantes, arrastrados, decapitados. A veces, algún tipo de animal. Otras, la soledad»."
 expedition_events.220.a: "¡Adelante!"
 expedition_events.220.b: "Es mejor ir a lo seguro."
 expedition_events.220.c: "¡Salta! ¡Salta! ¡Salta!"
 expedition_events.221.t: "Cruce seguro"
 expedition_events.221.d: "La expedición ha cruzado el río con éxito y sin apenas dificultades."
 expedition_events.221.f: "—Con una travesía tan fácil, hoy avanzaremos bastante. Me atrevería a decir que podríamos haber llegado mucho más lejos si hubiéramos cargado las balsas más aún.\n\n—¿Es que has perdido la cabeza, criatura? Hemos tenido suerte de que las aguas hayan decidido portarse bien hoy. Saquemos las balsas antes de que dejen de ser tan mansas."
 expedition_events.221.a: "Buenas noticias."
 expedition_events.222.t: "La balsa ha volcado"
 expedition_events.222.d: "Por desgracia, la balsa de la expedición ha volcado al cruzar el río y se han perdido algunos víveres."
 expedition_events.222.f: "«La corriente era demasiado rápida, hemos llegado a la otra orilla por los pelos. Y nosotros hemos tenido suerte. Cuando la otra balsa se hundió bajo las aguas, lo último que vi de mi hermano fue cómo los rápidos se tragaban su mano»."
 expedition_events.222.a: "Lamentable."
 expedition_events.230.t: "Avistamiento de un oso"
 expedition_events.230.d: "Más adelante, se ha avistado un oso grizzly de gran tamaño. Podemos quedarnos atrás y esperar a que se marche, o bien tratar de cazarlo."
 expedition_events.230.f: "«Aquí los osos se vuelven flacos y famélicos, aunque tampoco es buena señal. Los ojos vivos, las mandíbulas hambrientas y unas gotas de saliva que gotean de sus amarillentos colmillos. Aquí están siempre alerta. No bajan la guardia.\n\nAh, pero no solo es culpa suya que la comida escasee en estas montañas»."
 expedition_events.230.a: "Lo cazaremos."
 expedition_events.230.b: "Mejor esperamos a que se marche."
 expedition_events.231.t: "La caza del oso ha tenido éxito"
 expedition_events.231.d: "La expedición ha logrado cazar y matar al oso grizzly."
 expedition_events.231.f: "«Lo seguimos sigilosamente, pero sin descanso. Bastaron un par de tiros bien dados para acabar con él. En ocasiones como esta desearía que mi sirviente no fuera tan buen tirador. No me vendría mal un trofeo como ese en mis aposentos»."
 expedition_events.231.a: "Un fracaso habría sido horroroso."
 expedition_events.232.t: "La caza del oso ha fracasado"
 expedition_events.232.d: "La expedición trató de cazar al oso, pero la situación se torció."
 expedition_events.232.f: "«La caza tuvo un buen comienzo, pero tardamos demasiado en darnos cuenta de que nos enfrentábamos a una osa con oseznos. Todo el mundo sabe que jamás hay que interponerse entre una osa y sus crías»."
 expedition_events.232.a: "¡Adelante!"
 expedition_events.233.t: "El ataque del oso"
 expedition_events.233.d: "El oso grizzly que decidimos ignorar, ataca la expedición."
 expedition_events.233.f: "«Salió del bosque corriendo más rápido que un [SCOPE.GetRootScope.GetCountry.GetCustom('fast_object_type')] a toda velocidad. Jamás había oído nada como ese rugido. Tuvimos que dispararle varias veces para matarlo, pero se las apañó para acabar con dos de los nuestros»."
 expedition_events.233.a: "Es una verdadera lástima."
