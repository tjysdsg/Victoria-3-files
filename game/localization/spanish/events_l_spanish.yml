 government_conflicts.1.t: "Crianza y educación"
 government_conflicts.1.d: "Los desacuerdos entre los [SCOPE.gsInterestGroup('landowners_ig').GetName|l] y la [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] están provocando conflictos en el gobierno."
 government_conflicts.1.f: "«Entenderías mucho mejor mi argumento si hubieras leído algo escrito durante el último siglo».\n\n«Me niego a leer nada de una época en la que se enseña a escribir a gente inculta»."
 government_conflicts.1.a: "Los innovadores deberían dejar el «por qué» a otras personas y centrarse en el «cómo»."
 government_conflicts.1.b: "Los nobles deben aceptar que su momento ha pasado."
 government_conflicts.1.c: "Es preciso que las élites intelectuales y hereditarias colaboren."
 government_conflicts.2.t: "Toda la sociedad existente hasta el momento"
 government_conflicts.2.d: "Los desacuerdos entre los [SCOPE.gsInterestGroup('landowners_ig').GetName|l] y los [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] están provocando conflictos en el gobierno."
 government_conflicts.2.f: "«En mi época, a uno le cortaban la cabeza por una sugerencia así».\n«Entonces reza para que, cuando llegue mi momento, el precio a pagar no sea tan elevado»."
 government_conflicts.2.a: "Los sindicatos deben mostrar lealtad a su país."
 government_conflicts.2.b: "Los terratenientes deben aceptar el poder de los trabajadores."
 government_conflicts.2.c: "No podemos permitir que el conflicto de clases haga pedazos a este gobierno."
 government_conflicts.3.t: "El ojo de la aguja"
 government_conflicts.3.d: "Los [SCOPE.gsInterestGroup('devout_ig').GetName|l] no están satisfechos con la inclusión de los [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] en el gobierno [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 government_conflicts.3.f: "«Dices que, con la habilidad suficiente, esfuerzo y un poco de suerte, cualquiera puede hacerse rico. Así pues, la virtud o la fe no son necesarias, siempre y cuando se tenga fe en uno mismo. ¿Qué tienen en común aquellos cortados por ese mismo patrón, aparte de la codicia y el amor por lo material?»"
 government_conflicts.3.a: "No juzguéis, si no queréis ser juzgados."
 government_conflicts.3.b: "Es preciso controlar el poder del dinero."
 government_conflicts.3.c: "La prosperidad y la caridad deben ir de la mano, no estar enfrentadas."
 government_conflicts.4.t: "Fe y razón"
 government_conflicts.4.d: "Los desacuerdos entre los [SCOPE.gsInterestGroup('devout_ig').GetName|l] y la [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] están provocando conflictos en el gobierno."
 government_conflicts.4.f: "«¿Cómo puede nadie situar la razón por encima de la fe, cuando es seguro que la razón es la que abre los ojos de la gente a la divina providencia que gobierna el mundo?»\n«Lo que no logras entender es que cuando alguien ha abierto los ojos, cuesta mucho volver a ser ciego»."
 government_conflicts.4.a: "Las necedades supersticiosas son cosa del pasado."
 government_conflicts.4.b: "Romper con la tradición es el colmo de la arrogancia."
 government_conflicts.4.c: "La ciencia establece los hechos, mientras que la fe rige la moral."
 government_conflicts.5.t: "Pura ficción"
 government_conflicts.5.d: "Los [SCOPE.gsInterestGroup('devout_ig').GetName|l] no están satisfechas con la inclusión de los [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] en el gobierno [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 government_conflicts.5.f: "«La pobreza es una lacra terrible para la humanidad y hay que combatirla con compasión y caridad. Enfrentarse a los más afortunados con el objetivo de obtener recompensas por nuestra pobreza en esta vida en vez de soportar todas las cargas, como debemos, es renunciar a la salvación personal»."
 government_conflicts.5.a: "Ni toda la caridad del mundo puede acabar con la pobreza."
 government_conflicts.5.b: "Al movimiento obrero no le vendría mal ser un poco más humilde."
 government_conflicts.5.c: "No dejemos que la diferencia en los métodos se interpongan en el camino de los objetivos comunes."
 government_conflicts.6.t: "El hombre de a pie"
 government_conflicts.6.d: "Los desacuerdos entre la [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName|l] y la [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] están provocando conflictos en el gobierno."
 government_conflicts.6.f: "«Puede que suene radical, pero si se lee la teoría, me extrañaría que alguien pudiera encontrar fallo alguno».\n«Una de las cosas que he aprendido dirigiendo un negocio es que la experiencia supera incluso a la teoría más infalible cuando toca ponerla en práctica»."
 government_conflicts.6.a: "Jamás se lograron avances sin poner una teoría en práctica."
 government_conflicts.6.b: "Los supuestos intelectuales deberían tener los pies en la tierra."
 government_conflicts.6.c: "El progreso es necesario, pero a un ritmo seguro y fiable."
 government_conflicts.7.t: "Trabajo duro y trabajadores aplicados"
 government_conflicts.7.d: "Los desacuerdos entre la [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName|l] y los [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] están provocando conflictos en el gobierno."
 government_conflicts.7.f: "«¿Cómo esperáis que os lleguen a tomar en serio si lo único que hacéis es destruir cosas y exigir una porción mayor de lo que otros han construido?».\n«Si creéis que habéis creado algo manipulando a la gente, no estáis preparados para dirigir un negocio, por no hablar ya de una nación»."
 government_conflicts.7.a: "Los trabajadores deberían ser dirigidos por trabajadores."
 government_conflicts.7.b: "Aquellos que alcanzan el éxito merecen cosechar sus frutos."
 government_conflicts.7.c: "Lo importante es conseguir resultados, no cómo hacerlo."
 government_conflicts.8.t: "Estas sombrías fabricas satánicas"
 government_conflicts.8.d: "La [SCOPE.gsInterestGroup('rural_folk_ig').GetName|l] no está satisfecha con la inclusión de los [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] en el gobierno [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 government_conflicts.8.f: "«Tengo la sensación de que, a pesar de las fábricas y las máquinas, que en teoría aliviarán nuestra labor, nosotros seguiremos vendimando las uvas y ellos bebiéndose el vino»."
 government_conflicts.8.a: "Nos guste o no, la industrialización es el futuro."
 government_conflicts.8.b: "No debemos olvidar a quienes alimentan a los habitantes de las ciudades."
 government_conflicts.8.c: "Las fábricas y las granjas serán igual de necesarias en el futuro de [ROOT.GetCountry.GetName]."
 government_conflicts.9.t: "País o clase"
 government_conflicts.9.d: "Los [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] no están satisfechos con la inclusión de las [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] en el gobierno [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 government_conflicts.9.f: "«¿En qué momento, tras afirmar que dedicarás tu vida a defender el país, te das cuenta de lo absurda que es la mentira que te has contado a ti mismo? ¿Cuando apuntas con un arma a tus hermanos y hermanas que se han rebelado contra la injusticia o después de apretar el gatillo?»"
 government_conflicts.9.a: "El ejército preserva la paz. Alterarlo supone un riesgo."
 government_conflicts.9.b: "La lucha en el interior es más importante que en el exterior."
 government_conflicts.9.c: "Esperemos que el conflicto jamás llegue tan lejos."
 government_conflicts.10.t: "Pensamiento y obra"
 government_conflicts.10.d: "Las [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] no están satisfechas con la inclusión de la [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] en el gobierno [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 government_conflicts.10.f: "«No dejáis de hablar de asumir riesgos, de ser valientes y de atreverse a soñar. ¿Sabéis acaso qué significa eso? ¿Alguna vez habéis arriesgado algo aparte de vuestra pésima reputación?»"
 government_conflicts.10.a: "Debéis respetar a los soldados que protegen vuestro derecho a pontificar."
 government_conflicts.10.b: "Soldados, haced lo que se os da mejor y seguid las órdenes."
 government_conflicts.10.c: "Toda nación necesita protección tanto de los ejércitos como de las malas ideas."
 government_conflicts.11.t: "Economía política"
 government_conflicts.11.d: "Los desacuerdos entre los [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] y los [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] están provocando conflictos en el gobierno."
 government_conflicts.11.f: "«¿Crees que el valor se crea con solo imaginarlo? Persistes en ese engaño solo porque nunca has observado las manos que hay por debajo de ti, las que hacen el trabajo».\n«Si no fuera por las mentes que hay por encima de ti que se esfuerzan y que nunca ves trabajando, esas manos estarían ociosas»."
 government_conflicts.11.a: "El capital impulsa el progreso."
 government_conflicts.11.b: "Los trabajadores merecen disfrutar de los frutos de su trabajo."
 government_conflicts.11.c: "Procura dejar a un lado los conflictos de clases por el bien de las causas comunes."
 ig_petitions.1.t: "¿Demasiada democracia?"
 ig_petitions.1.d: "Ciertos hombres asociados a unos [SCOPE.gsInterestGroup('landowners_ig').GetName|l] influyentes se han dirigido al gobierno solicitando reformas. Argumentan que el derecho a votar se ha extendido demasiado y con excesiva rapidez, y le piden que se plantee la posibilidad de aplazar la promulgación de la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.1.f: "«Si lo desean, las masas pueden dar su apoyo a sus superiores, pero no deberían inmiscuirse en asuntos que no son de su incumbencia»."
 ig_petitions.1.a: "Atenderemos sus quejas."
 ig_petitions.1.b: "¿Restringir el derecho al voto? ¡Ni pensarlo!"
 landowners_petition_rejected_modifier: "Democracia insuficiente"
 landowners_petition_acepted_modifier: "Demasiada democracia"
 tarnished_reputation_modifier: "Reputación mancillada"
 ig_petitions.4.t: "La fe de la patria"
 ig_petitions.4.d: "Seguidores del grupo de [SCOPE.gsInterestGroup('devout_ig').GetName|l] han expresado su apoyo al gobierno, que lucha por que se reconozcan las creencias de los fieles como la única iglesia verdadera del estado y que se implante formalmente una ley de [SCOPE.sLaw('current_law_scope').GetName|l]."
 ig_petitions.4.f: "«En lo más oscuro de la noche, la fe brilla, inmaculada en su concepción, como una vela, cambiante y eterna. Ahora amarilla, luego naranja y rojiza. ¿Qué otro faro nos guiará? El sacerdote siempre ha sido muy ferviente en sus palabras. Todo su cuerpo se agita, dejándose llevar por el sermón, ¡cada vez le brilla más el rostro!»."
 ig_petitions.4.a: "Esto supondrá un gran apoyo para nuestra causa."
 ig_petitions.4.b: "No podemos permitir que el grupo de [SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting|l] llegue a ser demasiado influyente."
 devout_state_support_modifier: "Apoya la religión del Estado"
 devout_state_influence_modifier: "Influencia de la religión del Estado"
 ig_petitions.7.t: "¿Libertad de expresión?"
 ig_petitions.7.d: "[SCOPE.sCharacter('intelligentsia_leader').GetFullName], líder del grupo de [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l], ha apoyado públicamente el esfuerzo del gobierno por promulgar la ley de [SCOPE.sLaw('current_law_scope').GetName]. Sin embargo, hay quienes creen que solo lo hace en su propio beneficio."
 ig_petitions.7.f: "El erudito lleva todo el día sentado en esa silla forrada de terciopelo. Murmura sobre lo que pasa en el este. Siempre pasa algo en el este.\n\n«Impedir que la gente hable no detiene las habladurías, solo que la gente hable»."
 ig_petitions.7.a: "Sería buena idea asegurarse de que esta persona reciba el apoyo necesario."
 ig_petitions.7.b: "La ley no se puede adaptar a una sola persona."
 intelligentsia_free_speech_modifier: "Apoya la libertad de expresión"
 intelligentsia_free_speech_leader_modifier: "Aboga por la libertad de expresión"
 intelligentsia_free_speech_leader_bad_modifier: "Discurso desestimado"
 ig_petitions.10.t: "¡Que los muchachos vuelvan a casa!"
 ig_petitions.10.d: "El grupo de [SCOPE.gsInterestGroup('rural_folk_ig').GetName|l] ya piensa en la próxima cosecha. Las levas se llevan periódicamente a los jornaleros más capacitados de las fincas justo cuando más hacen falta. Ha llegado una delegación solicitando la suspensión de la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.10.f: "Sus recias manos están sudadas, a veces tiemblan. «No, no, han sido solo imaginaciones suyas, buen señor, aquí estamos muy tranquilos, ya ve, pero preocupados. Tranquilos, por supuesto, pero preocupados».\n\nDicen que la guerra siempre sale mal, pero no tiene por qué pasar lo mismo con la cosecha."
 ig_petitions.10.a: "Atenderemos sus quejas."
 ig_petitions.10.b: "Los hombres son más necesarios en el ejército que en las granjas."
 rural_folk_conscription_concerns_ignored_modifier: "Preocupaciones por el reclutamiento ignoradas"
 less_conscription_rural_folk_modifier: "Preocupaciones por el reclutamiento abordadas"
 ig_petitions.13.t: "Educación restringida"
 ig_petitions.13.d: "Los representantes de los [SCOPE.gsInterestGroup('trade_unions_ig').GetName] se han dirigido al gobierno para expresar su desacuerdo con la aprobación de la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.13.f: "«Se han traído a sus hijos con ellos. Ay, [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], lo que me recuerda por qué odio tanto a los niños. Hacen muchísimo ruido, cómo me duele la cabeza. No hay educación que sirva para remediar a niños como estos, es más que obvio».\n\n«Que sí, que sí, que ya os hemos oído. Por detrás del mostrador, por favor, estamos tramitando la solicitud».\n\n#italic Uf#!."
 ig_petitions.13.a: "Deberíamos calmar a esta gente antes de seguir adelante."
 ig_petitions.13.b: "No podemos permitir que la opinión pública influya en nuestras decisiones."
 trade_unions_placation_modifier: "Apaciguamiento público"
 no_public_schools_modifier: "Opinión pública ignorada"
 public_schools_petition_modifier: "Impulso de escuelas públicas"
 public_schools_petition_denied_modifier: "Escuelas públicas rechazadas"
 ig_petitions.16.t: "Reformas fiscales"
 ig_petitions.16.d: "Un grupo de [SCOPE.gsInterestGroup('industrialists_ig').GetName] influyentes se ha dirigido al gobierno para expresar su desacuerdo con el sistema tributario propuesto que, según ellos, conlleva una carga excesiva para los miembros más exitosos de la sociedad, por lo que pretenden que se derogue la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.16.f: "«¡Están creando una nación de holgazanes y gandules, una en la que pronto se erigirá una en honor a los holgazanes, los orgullosos habitantes de nuestras calles!».\n\nAl hombre está a punto de explotarle la carótida. Un saludable rubor brilla ahora en sus mejillas. Un médico observa atento en silencio. Fascinante."
 ig_petitions.16.a: "¡El éxito no debería verse castigado!"
 ig_petitions.16.b: "Solo quieren que los ricos afiancen su posición."
 industralists_tax_denied_modifier: "Preocupaciones por la tributación ignoradas"
 industralists_tax_agreed_modifier: "Preocupaciones por la tributación abordadas"
 ig_petitions.19.t: "Servicios a la nación"
 ig_petitions.19.d: "Algunos oficiales de las [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] han expresado su apoyo a la promulgación de la nueva ley de [SCOPE.sLaw('current_law_scope').GetName]. Sin embargo, otros han indicado su preocupación por el hecho de que esto reduzca la calidad general del ejército."
 ig_petitions.19.f: "«Estos oficiales tienen algo diferente. Todo el mundo lo dice. Bueno, más bien las señoras del campo. Las jóvenes, sobre todo. La sobrina de alguien se escapó con uno de ellos y el escándalo llegó hasta la capital. Dicen que su tío era el conde».\n\nLos militares observan, apoyados en las barandillas que bordean los campos. Tienen los ojos ausentes; el cotilleo es un entretenimiento lujoso."
 ig_petitions.19.a: "Más hombres son más hombres."
 ig_petitions.19.b: "Deberíamos invertir en la creación de un ejército fiable."
 conscription_efforts_modifier: "Esfuerzo de reclutamiento"
 conscription_law_modifier: "Servicios a la nación"
 army_resources_modifier: "Recursos del ejército"
 army_resources_ig_modifier: "Recursos del ejército"
 ig_petitions.22.t: "Derechos de ciudadanía"
 ig_petitions.22.d: "Los miembros del grupo de la [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName|l] han expresado con vehemencia su apoyo a la ley de [SCOPE.sLaw('current_law_scope').GetName|l], escribiendo artículos en su favor."
 ig_petitions.22.f: "«La forma más sencilla, práctica y eficaz de gobernar una nación\n\n«Par el bienestar de una nación, es esencial que sus ciudadanos conformen, como en la repostería, una masa uniforme. Si se añaden demasiados huevos, o sal, o agua, la masa quedará quebradiza, demasiado elástica o incluso húmeda. En otras palabras, para conseguir un buen pastel, no se pueden tener las medidas equivocadas»."
 ig_petitions.22.a: "Es preciso imponer restricciones más severas a la ciudadanía."
 ig_petitions.22.b: "¡No, todo el mundo puede ser [ROOT.GetCountry.GetAdjectiveNoFormatting]!"
 petty_bourgeoisie_national_supremacy: "Derechos de ciudadanía"
 goldrush.1.t: "¡Fiebre del oro!"
 goldrush.1.d: "Se ha descubierto oro en [SCOPE.sState('goldrush_state').GetName]. Gente de todos los rincones del planeta converge allí, con la convicción de que hallarán el próximo gran filón y nadarán en la riqueza."
 goldrush.1.f: "Fue un simple resbalón en el río. Su hijo se apresuró a acudir junto a él para sacarlo del agua antes de que lo arrastrara la corriente. Entonces, a medida que el sedimento ascendía junto con la pierna y el bastón, lo vieron: el inconfundible brillo de la sangre del dios Pluto. A la mañana siguiente, los dos fueron al río con tamices y palas. Por la noche, todo el pueblo se les había unido."
 goldrush.1.a: "¡Difunde la palabra!"
 goldrush.1.b: "¡Mío! ¡Es todo mío!"
 goldrush.1.c: "Difundamos siempre la palabra."
 goldrush.1.e: "¡Siempre es mío!"
 state_gold_rush_less_migration: "Fiebre del oro"
 state_gold_rush_exploitation: "Explotación de la fiebre del oro"
 gold_always_attract_tt: "En el futuro, se ocultará este evento y los efectos anteriores se aplicarán automáticamente cuando se produzca una fiebre del oro."
 gold_always_exploit_tt: "En el futuro, se ocultará este evento y los efectos anteriores se aplicarán automáticamente cuando se produzca una fiebre del oro."
 goldrush.2.t: "Yacimientos de oro agotados"
 goldrush.2.d: "Se han agotado los ricos depósitos de mineral de [SCOPE.sState('goldrush_no_more_state').GetName]. Las minas están cerrando y todos los buscadores que llegaron hasta allí comienzan a alejarse en busca del próximo golpe de suerte."
 goldrush.2.f: "#bold El oro aluvial se agota: los mineros vuelven a casa#!\n\nEl río se ha secado debido a la actividad minera. Los pozos han sido clausurados por resultar peligrosos.\n\n#italic Entre por su cuenta y riesgo. Se disparará a los intrusos. Se volverá a disparar a los supervivientes.#!"
 goldrush.2.a: "Lamentable."
 goldrush.2.b: "¡No podemos permitir que se vayan!"
 goldrush.2.c: "Siempre hay que dejarlos marchar."
 goldrush.2.e: "¡No deberíamos dejarlos marchar nunca!"
 state_gold_depleted_palliative: "Minas de oro agotadas"
 gold_always_let_go_tt: "En el futuro, se ocultará este evento y los efectos anteriores se aplicarán automáticamente al final de cada fiebre del oro."
 gold_always_make_stay_tt: "En el futuro, se ocultará este evento y los efectos anteriores se aplicarán automáticamente al final de cada fiebre del oro."
 goldrush.3.t: "La afluencia de extranjeros provoca protestas"
 goldrush.3.d: "La [SCOPE.gsInterestGroup('petty_ig').GetName|l] se ha mostrado en contra de la afluencia de migrantes a [SCOPE.sState('pb_gold_state').GetName], y ha rogado al gobierno que apoye a los mineros «locales» desalentando la migración hacia el estado."
 goldrush.3.f: "«¿De verdad te crees que se mueven solo porque quieren trabajar? ¡Echa un vistazo a tu alrededor? ¿Qué es lo que ves? ¡Exactamente, oro! No tienen más que codicia en el alma. Te advierto que vienen a arrebatárnoslo todo y no nos dejarán ni un penique. ¿Qué hay de malo en intentar proteger el futuro de nuestro pueblo?»."
 goldrush.3.a: "Necesitamos a toda la gente disponible que podamos conseguir en [SCOPE.sState('pb_gold_state').GetNameNoFormatting]."
 goldrush.3.b: "Limitemos la migración hacia [SCOPE.sState('pb_gold_state').GetNameNoFormatting]."
 goldrush.4.t: "Organización en las minas"
 goldrush.4.d: "Tanto los mineros como los propietarios de las minas están tratando de proteger sus intereses en [SCOPE.sState('gr4_gold_state').GetName] organizándose en el plano colectivo y laboral de manera formal. Sin embargo, el planteamiento de los [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] no casa con el de los [SCOPE.gsInterestGroup('industrialists_ig').GetName|l]."
 goldrush.4.f: "«Uno de los [SCOPE.gsInterestGroup('industrialists_ig').GetNameNoFormatting|l] golpea ligeramente el cristal de la ventana, mientras el sonido resuena por el almacén, totalmente vacío.\n\n—¿También quieres que les entregue el oro y parte de mi casa? —pregunta gentilmente, con la espalda aún hacia la puerta —. Lo mío es mío y lo tuyo es tuyo. Y las minas son mías»."
 goldrush.4.a: "Apoyemos al grupo de [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l]."
 goldrush.4.b: "Apoyemos al grupo de [SCOPE.gsInterestGroup('industrialists_ig').GetName|l]."
 goldrush.5.t: "El sueño [SCOPE.sCountry('owner_country_scope').GetAdjective]"
 goldrush.5.d: "Se dice por ahí que un minero ha encontrado un filón y se ha convertido en el hombre más acaudalado de su pueblo. La gente de [SCOPE.sState('gold_rush_state').GetName] empieza a vivir por encima de sus posibilidades, convencida de que pronto todos serán increíblemente ricos."
 goldrush.5.f: "«¿Has visto la casa nueva que tiene? Tiene un comedor forrado de paneles de pino y acabado en blanco esmaltado, con muebles de teca. Una lámpara de araña importada, fabricada por algún oscuro artesano cuyo nombre nadie sabe pronunciar. ¡Y todo sacado de las minas! ¡Todito todo!»."
 goldrush.5.a: "Tampoco es para tanto."
 goldrush.5.b: "No es oro todo lo que reluce."
 expecting_riches: "Compras compulsivas"
 expecting_riches_angry: "Compras compulsivas desalentadas"
 expecting_riches_forever: "Expectativas poco realistas"
 ig_leaders.20.t: "La jugada"
 ig_leaders.20.d: "[SCOPE.sCharacter('reckless_leader').GetFullName], líder del grupo de [SCOPE.gsInterestGroup('reckless_ig').GetName|l], ha estado predicando abiertamente sobre los beneficios que una misteriosa y secreta apuesta política podría aportar a nuestro gobierno. Cuando se le pide más información, sonríe tímidamente y se niega a proporcionarla."
 ig_leaders.20.f: "A [SCOPE.sCharacter('reckless_leader').GetFullNameNoFormatting] siempre le ha gustado la aventura y los sombreros sospechosamente altos. A sus mejores amigos parecen no importarles estas peligrosas cualidades, pero los caballeros más respetables ya han expresado su preocupación de forma pasivo-agresiva.\n\n—Nadie dudaría de un modelo de ciudadanía como yo, ¿no crees?"
 ig_leaders.20.a: "¿Qué tiene de malo?"
 ig_leaders.20.b: "Qué idea más absurda."
 gamble_denied_modifier: "Jugada denegada"
 ig_leaders.1.t: "La jugada: éxito"
 ig_leaders.1.d: "Un arriesgado plan ideado en nuestra capital acaba de dar sus frutos. Ahora que ha salido a la luz, es evidente que implicaba riesgos y no estaba libre de fallos, pero nadie puede negar que esta vez al grupo de [SCOPE.gsInterestGroup('reckless_ig').GetName|l] le ha salido bien la jugada."
 ig_leaders.1.f: "«Siempre he sabido que en la vida me esperaban grandes cosas. Ya ves, mi propia abuela era de lo más categórica al respecto. Ojalá estuviera todavía aquí conmigo para verlo… En fin, al menos el mundo ahora sí que lo verá, y sobre todo tú, mi entrañable camarada…»."
 ig_leaders.1.a: "El grupo de [SCOPE.gsInterestGroup('reckless_ig').GetName|l] cosechará los frutos."
 ig_leaders.1.b: "La nación cosechará los frutos."
 ig_leaders.2.t: "La jugada: fracaso"
 ig_leaders.2.d: "Un arriesgado plan ideado en nuestra capital por el grupo de [SCOPE.gsInterestGroup('reckless_ig').GetName|l] acaba de precipitarse hasta su desastroso final. Desde un primer momento, existía un gran riesgo, pero [SCOPE.sCharacter('reckless_leader').GetFullName] decidió que, a pesar de todo, valía la pena correrlo. Como era de esperar, los resultados han sido calamitosos para todos los involucrados."
 ig_leaders.2.f: "Un magistrado dio tres golpes con el mazo. El tribunal sofocó sus gritos de indignación, aunque solo fuera un instante. Ningún aliado de [SCOPE.sCharacter('imprudente_líder').GetFullNameNoFormatting] acudiría para llevar a cabo un audaz rescate. Entonces, en el silencio que precedió a la intervención del juez, todo quedó claro para el acusado… Esta empresa estaba condenada al fracaso desde el principio."
 ig_leaders.2.a: "No se puede confiar el poder al grupo de [SCOPE.gsInterestGroup('reckless_ig').GetName|l]."
 ig_leaders.2.b: "Hagamos que [SCOPE.sCharacter('reckless_leader').GetFullName] asuma la culpa."
 ig_leaders.2.c: "Adelante, dejemos que el grupo de [SCOPE.gsInterestGroup('reckless_ig').GetName|l] siga a cargo."
 ig_leaders.2.b.tt: "[SCOPE.sCharacter('reckless_leader').GetFullName] renunciará a su cargo."
 ig_leaders.3.t: "El plan maestro da sus frutos"
 ig_leaders.3.d: "[SCOPE.sCharacter('meticulous_leader').GetFullName], la persona metódica al frente del grupo de [SCOPE.gsInterestGroup('meticulous_ig').GetName|l], lleva ya tiempo trabajando con tesón entre bastidores y, por fin, todo su esfuerzo cosecha sus frutos para el grupo de [SCOPE.gsInterestGroup('meticulous_ig').GetName|l] y para [ROOT.GetCountry.GetName]."
 ig_leaders.3.f: "«Es[SCOPE.sCharacter('meticulous_leader').GetCustom('ES_EA')] [SCOPE.sCharacter('meticulous_leader').GetWomanGetMan] gusta tanto de sus actos que parece que esté a punto de estallar en llamas de tanto aguantarse las emociones. Qué gracia. Aunque a nivel profesional, no es la jugada más inteligente.\n\n—¡Sí! Tal y como lo había planeado»."
 ig_leaders.3.a: "Los [SCOPE.gsInterestGroup('meticulous_ig').GetNameNoFormatting|l] cosecharán los frutos."
 ig_leaders.3.b: "[ROOT.GetCountry.GetNameNoFormatting] cosechará los frutos."
 custom_herself: "ella misma"
 custom_himself: "él mismo"
 ig_leaders.4.t: "Gira diplomática"
 ig_leaders.4.d: "El grupo de [SCOPE.gsInterestGroup('charismatic_ig').GetName] en el poder, liderado por [SCOPE.sCharacter('charismatic_leader').GetFullName], ha iniciado una gran gira promocional. Sin embargo, la decisión de centrar sus esfuerzos a nivel nacional o internacional se ha tomado en el último momento, y no queda claro si el grupo de [SCOPE.gsInterestGroup('charismatic_ig').GetName] hará más en su beneficio que por el bien del país en su conjunto."
 ig_leaders.4.f: "—No hay nada de malo en un poco de autobombo si es por una buena causa.\n\n—¿Y cómo se determina si una causa es buena o mala? ¿Por cuánto engorda tu cartera?\n\n—¡Por su propia naturaleza! Por eso, la causa de unos pillos bien puede tener un efecto saludable sobre el estado si se hace con buena intención."
 ig_leaders.4.a: "La gira debería servir para fomentar un mayor apoyo hacia el grupo de [SCOPE.gsInterestGroup('charismatic_ig').GetName|l]."
 ig_leaders.4.b: "La gira debería servir para fomentar un mayor apoyo hacia [ROOT.GetCountry.GetName]."
 ig_leaders.5.t: "O ellos o yo"
 ig_leaders.5.d: "[SCOPE.sCharacter('smug_leader').GetFullName], líder del grupo de [SCOPE.gsInterestGroup('smug_ig').GetName] en el poder, se ha hartado de ceder ante sus socios de coalición y ha exigido que estos sigan sus órdenes o el grupo de [SCOPE.gsInterestGroup('smug_ig').GetName] jamás aprobará los cambios."
 ig_leaders.5.f: "«Para eso están los líderes, ¿no? Yo lidero, tú me sigues. A mí me parece bastante sencillo. Si quisieran liderar, podrían haberlo hecho ellos mismos, pero supongo que nadie más pensó que podría hacerlo.\n\nSi no es a mi manera, ¡no será!»."
 ig_leaders.5.a: "Qué cosa más ridícula."
 ig_leaders.5.b: "Muy bien, el grupo de [SCOPE.gsInterestGroup('smug_ig').GetName] tomará el liderazgo."
 imperious_leader_modifier: "Se ha descargado a líder apremiante"
 imperious_leader_good_modifier: "Se ha apoyado a líder apremiante"
 imperious_leader_dont_agree_modifier: "Exigencias de líder apremiante denegadas"
 imperious_leader_agree_modifier: "Exigencias de líder apremiante aprobadas"
 ig_leaders.6.t: "El juego del poder"
 ig_leaders.6.d: "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName], líder del grupo de [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName|l], ha realizado una jugada excepcional para alcanzar el poder en la capital con objeto de asegurar un lugar para su grupo en el gobierno. Sin embargo, no queda del todo claro si sus novedosas tácticas deberían proporcionarle una recompensa…"
 ig_leaders.6.f: "Solo hay una luz en la calle que lleva a la sede del grupo de interés de [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting|l], al igual que en el interior. Allí, [SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullNameNoFormatting] se relaja entre los suntuosos muebles de caoba y los cojines de terciopelo. La lámpara es idéntica a las que se envían desde Oriente.\n\n—El fin justifica los medios, y nuestros medios están muy muy justificados.\n\nEs difícil no confiar en [SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullNameNoFormatting] cuando ofrece un asiento a su lado."
 ig_leaders.6.a: "Deberíamos otorgarle el reconocimiento que se merece a [SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName]."
 ig_leaders.6.b: "No todo vale en el amor y en la guerra."
 play_for_power_good_modifier: "Esquema de potencia soportada"
 neighbor_events.1.t: "La fe no conoce fronteras"
 neighbor_events.1.d: "Los miembros de [SCOPE.gsInterestGroup('devout_ig').GetName|l] desean reforzar los lazos con [SCOPE.sC('neighbor_country').GetName] a través de nuestra fe común."
 neighbor_events.1.f: "Se detuvo por un instante para secarse la frente y se fijó en que el labriego [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] del campo de al lado parecía estar arrodillado en un surco.\n\nConfundido, miró con detenimiento y por fin se dio cuenta de que el hombre oraba con devoción. Debería haberlo notado antes, pero nunca se había parado a reflexionar en lo que podrían tener en común: años de duro trabajo y fe en que las cosas mejorarían."
 neighbor_events.1.a: "A pesar de nuestras diferencias, debemos ser conscientes de los valores que compartimos."
 neighbor_events.1.b: "En primer lugar, somos [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PM')] y, en segundo lugar, ¡de la fe [ROOT.GetCountry.GetStateReligion.GetName]!"
 notification_neighbor_events_1_tooltip: "#header $notification_neighbor_events_1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_neighbor_events_1_desc$"
 notification_neighbor_events_1_name: " Las [concept_relations|l] con [SCOPE.sC('originator').GetName] han mejorado"
 notification_neighbor_events_1_desc: "[SCOPE.sC('originator').GetName] ha mejorado las [concept_relations|l] con nosotros apelando a nuestra fe [SCOPE.sC('originator').GetStateReligion.GetName] común."
 neighbor_events.2.t: "Si quieres paz"
 neighbor_events.2.d: "Las [SCOPE.gsInterestGroup('armed_forces_ig').GetName] sugieren una política exterior más dura de cara a [SCOPE.sC('neighbor_country').GetName] debido a las pésimas relaciones con nosotros."
 neighbor_events.2.f: "«Si la mitad de lo que dices es cierto, no me gustaría verte cerca de esa frontera», dijo ella, «pero no creo que lo sea».\n«Madre, siempre me has dicho que no hay que fiarse del pueblo [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting]. ¿Por qué íbamos a confiar en que respeten nuestras fronteras? Nadie quiere que su hijo lo haga, porque resulta peligroso. Por eso precisamente tenemos que hacerlo»."
 neighbor_events.2.a: "Dejemos de lado las formalidades de cortesía. Son el enemigo."
 neighbor_events.2.b: "A pesar de nuestra mutua aversión, no hace falta que la situación vaya a más."
 if_you_want_peace_bad_modifier: "Postura pasiva"
 neighbor_events.3.t: "Trabajadores del mundo"
 neighbor_events.3.d: "El sentimiento internacionalista en el seno de los [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] ha hecho que surja la idea de contactar con los trabajadores de [SCOPE.sC('neighbor_country').GetName]."
 neighbor_events.3.f: "«No sé cómo has podido dejar que alguien como él entre en casa. ¿Acaso vamos a acoger a gente de todos los rincones del planeta?»\n«En la mina, este hombre tiene cada día mi vida en sus manos. Confío en él ciegamente. Por eso, prefiero darle a él la bienvenida a mi hogar en vez de a cualquiera de los cabrones de [ROOT.GetCountry.GetNameNoFormatting] que nos envían allí abajo»."
 neighbor_events.3.a: "¡Las clases por encima de la nación!"
 neighbor_events.3.b: "Estas ideas antipatrióticas quedarán en nada."
 neighbor_events.4.t: "Inversiones transfronterizas"
 neighbor_events.4.d: "Los [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] de [ROOT.GetCountry.GetNameNoFormatting] están interesados en invertir en las industrias de su vecino [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting]."
 neighbor_events.4.f: "Se puso en pie, se caló el sombrero y se dirigió hacia la puerta. Al principio, parecía que se iba a marchar sin decir nada más, pero justo entonces se dio la vuelta y dijo con una rabia apenas contenida:\n«Acusar a alguien de falta de patriotismo por el lugar en el que trata de ganarse la vida no solo es un insulto, denota una falta total de comprensión de cómo se hace el dinero. ¿Crees que he logrado todo lo que tengo pensando como un pueblerino?»"
 neighbor_events.4.a: "¡Una inversión excelente!"
 neighbor_events.4.b: "Hay que obligarles a invertir a nivel nacional."
 neighbor_events.5.t: "Que paren las máquinas"
 neighbor_events.5.d: "Amparado por las permisivas leyes de [SCOPE.sC('neighbor_country').GetName], se ha comenzado a imprimir de nuevo un periódico prohibido por la legislación de [ROOT.GetCountry.GetNameNoFormatting] y los ejemplares se introducen de contrabando por la frontera."
 neighbor_events.5.f: "«Todavía tienes un ejemplar, ¿verdad? Te daré la mitad de lo que pagaste por él en [SCOPE.sState('neighbor_state').GetNameNoFormatting]».\nA regañadientes, su amiga le entregó el periódico.\n«Que sepas que mi padre dice que todo lo que pone ahí sobre [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] es mentira».\n«Sí, ya. Pero tu padre no sabe leer, ¿verdad?»"
 neighbor_events.5.a: "Solo por esta vez podríamos hacer la vista gorda."
 neighbor_events.5.b: "¡Debemos actuar con contundencia contra todos los que difunden esta basura!"
 neighbor_events.6.t: "[SCOPE.sC('neighbor_country').GetName], sin censura"
 neighbor_events.6.d: "Un editor [ROOT.GetCountry.GetAdjectiveNoFormatting] ha aceptado publicar un libro que fue prohibido en [SCOPE.sC('neighbor_country').GetName] debido a las severas leyes del país."
 neighbor_events.6.f: "El aprendiz de la imprenta alzó una fuente que no conocía. Su jefe notó la curiosidad del muchacho y asintió.\n«Es para un libro [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] que vamos a imprimir».\n«¿Por qué imprimimos aquí un libro [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting]?»\nEl editor se encogió de hombros.\n«Es un país libre»."
 neighbor_events.6.a: "El editor debería tener más tacto y mostrar respeto por nuestros vecinos."
 neighbor_events.6.b: "De acuerdo con las leyes de [ROOT.GetCountry.GetName], tienen derecho a publicarlo."
 neighbor_events.7.t: "El otro lado de la valla"
 neighbor_events.7.d: "La gente se ha estado quejando de lo diferente que es nuestro nivel de vida comparado con el de nuestros vecinos de [SCOPE.sC('neighbor_country').GetName]."
 neighbor_events.7.f: "Cuando se cerró la puerta de la tienda, intercambiaron una elocuente mirada.\n\n«Ni siquiera se ha fijado en que le has dado mal el cambio».\n\n«¿Por qué crees que lo he hecho? Esa clase de gente puede permitírselo. Que me aspen si alguien de [SCOPE.sC('neighbor_country').GetNameNoFormatting] cree que pueden venir aquí, fardar de riqueza y esperar que no hagamos nada al respecto»."
 neighbor_events.7.a: "Esto es tan solo un ejemplo de la desigualdad económica mundial."
 neighbor_events.7.b: "Es obvio que son unos mentirosos que estafan dinero a los extranjeros."
 neighbor_events.7.c: "Así son las cosas, no merece la pena darle más vueltas."
 commander_events.2.t: "Mucha diversión y poco trabajo"
 commander_events.2.d: "Los hábitos personales de [SCOPE.sCharacter('commander_with_addiction').GetFullName] están empezando suponer un problema en el desempeño de su cargo como [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle|l]."
 commander_events.2.f: "[SCOPE.sCharacter('commander_with_addiction').GetFullNameNoFormatting] sonríe al oficial con avidez, exultante. No cabe duda de que ha vivido días mejores. En su sillón de cuero, su voz es tan áspera como la piel:\n\n«Bastante estresante es ya de por sí este trabajo como para empeorarlo»."
 commander_events.2.a: "Despedir a [SCOPE.sCharacter('commander_with_addiction').GetFullNameNoFormatting]."
 commander_events.2.b: "[SCOPE.sCharacter('commander_with_addiction').GetFullNameNoFormatting] vale su peso en oro."
 commander_events.2.a.tt: "[SCOPE.sCharacter('commander_with_addiction').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('commander_with_addiction').GetFullName] ha perdido su trabajo"
 commander_events.4.t: "Una protesta general"
 commander_events.4.d: "[SCOPE.sCharacter('arguing_commander_one').GetFullName] ha sacado a relucir ciertos hábitos cuestionables en los que ha caído [SCOPE.sCharacter('arguing_commander_two').GetFullName] y exige que se le despida."
 commander_events.4.f: "«La mera idea de que sirvo a la misma institución que ese canalla me resulta inconcebible. Es una lacra para nuestro uniforme. Me niego a aceptar que este sea un comportamiento aceptable para alguien en su posición. No pienso trabajar con esa persona ni un día más»."
 commander_events.4.a: "No podemos despedir a [SCOPE.sCharacter('arguing_commander_two').GetFullName]."
 commander_events.4.b: "¡Despidamos a [SCOPE.sCharacter('arguing_commander_two').GetFullName]!"
 commander_events.4.b.tt: "[SCOPE.sCharacter('arguing_commander_two').GetFullName] ha perdido su puesto."
 commander_fired: "Comandante licenciado"
 commander_kept: "Comandante mantenido"
 commander_events.5.t: "La guerra del progreso"
 commander_events.5.d: "[SCOPE.sCharacter('commander_invention').GetFullName] ha descubierto cómo mejorar los fusiles #bold repetidores#!."
 commander_events.5.f: "«[SCOPE.sCharacter('commander_invention').GetFullName] se ajusta las lentes con confianza.\n\n—Bueno, verás, es bastante sencillo. No he hecho más que observar la tecnología con la que los hombres trabajaban en la actualidad y me di cuenta de que podía ajustar un par de cosas aquí y allá».\n\nHay algo en la forma en la que habla que le otorga gran elegancia y una popularidad de lo más notable entre las masas cuando sostiene ese fusil. ¡Cuánta confianza!" #I don't know how repeaters work
 commander_events.5.a: "Debemos centrarnos en la potencia de fuego."
 commander_events.5.b: "Debemos centrarnos en la precisión."
 law_events.1.t: "Objetores de conciencia"
 law_events.1.d: "El grupo de [SCOPE.gsInterestGroup('anti_conscription_ig').GetName|l] argumenta que los ciudadanos con objeciones morales o religiosas ante la violencia deberían estar exentos de la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 law_events.1.f: "«El reclutamiento es tan solo otra faceta del trabajo forzado, de hecho es una de las peores, ya que nos obliga a luchar contra el prójimo, sin tener en cuenta nuestra propia opinión moral»."
 law_events.1.a: "Se excluyen a los objetores del borrador de ley."
 law_events.1.b: "Todo el mundo debe combatir."
 law_events.2.t: "Iluminación en las calles"
 law_events.2.d: "El cuerpo de policía, de reciente creación, ha solicitado que se iluminen las calles para que les sea más sencillo realizar su trabajo."
 law_events.2.f: "«Cada noche los delincuentes se nos escapan a causa de las calles oscuras. ¿Cómo podemos hacer bien nuestro trabajo en tales condiciones?»"
 law_events.2.a: "La luz será obligatoria."
 law_events.2.b: "Esto resulta demasiado caro."
 law_events.4.t: "Una investigación secreta"
 law_events.4.d: "La policía secreta te ha pedido se investiguen los $identification_documents$."
 law_events.4.f: "«Necesitamos una forma mejor de seguirle la pista a la gente problemática que arrestamos. Si portaran obligatoriamente una identificación, resultaría mucho más fácil»."
 law_events.4.a: "Una idea excelente."
 law_events.4.b: "No es prioritario."
 law_events.5.t: "Propietarios de minas descontentos"
 law_events.5.d: "Algunos propietarios de minas de [SCOPE.sState('state_with_mine').GetName] han solicitado una exención de las normativas mineras."
 law_events.5.f: "«Pensar que una mina puede ser rentable con jornadas laborales de solo diez horas resulta sencillamente ridículo, y no hablemos ya de los costes adicionales que nos supondrá introducir todas estas medidas de seguridad»."
 law_events.5.a: "Hacer una pequeña excepción no cuesta nada."
 law_events.5.b: "No puede haber excepciones."
 law_events.6.t: "Una enseñanza laica"
 law_events.6.d: "El grupo de interés de la [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] ha mostrado su desacuerdo con la aprobación de la ley de [SCOPE.sLaw('current_law_scope').GetName], argumentando que la educación y la religión deberían ir por separado."
 law_events.6.f: "«¿Cómo cabe esperar que nuestros hijos aprendan algo relevante cuando se les adoctrina desde el primer momento?»"
 law_events.6.a: "Lo meditaremos."
 law_events.6.b: "Ni hablar del tema."
 modifier_religious_schools_abolished_intelligentsia: "Se han escuchado las preocupaciones sobre las escuelas religiosas"
 religious_schools_bad_modifier: "Apoyo a las escuelas religiosas"
 religious_schools_good_modifier: "Escuelas religiosas en disputa"
