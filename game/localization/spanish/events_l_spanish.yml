 expedition_events.240.t: "Fotografía de la fauna"
 expedition_events.240.d: "Un miembro de la expedición desea que hagamos una parada de un día para fotografiar la fauna."
 expedition_events.240.f: "«Los búfalos mantenían la cabeza baja, pastando tranquilamente. Sin inmutarse, sus cuerpos canosos se movían por el mar de hierba. Eran mucho más grandes que los de Europa. Incluso desde la distancia podíamos ver los laberintos que conejos y zorros habían cavado a su alrededor, y los escasos árboles bailaban con la gracia de una joven debutante»."
 expedition_events.240.a: "Una gran idea."
 expedition_events.240.b: "No hay tiempo para esto."
 expedition_events.250.t: "Avistamiento de una montaña"
 expedition_events.250.d: "Un miembro de la expedición ha sugerido que nos desviemos para escalar una montaña y reclamarla en nombre de [ROOT.GetCountry.GetName]."
 expedition_events.250.f: "«Uno de los miembros de la expedición no le quita ojo a la montaña.\n\n—Es un gran riesgo —dice—, no creo que nadie haya reclamado la cima de esta. Imagínate lo muchísimo que nos pagarían de vuelta en la patria. Todo esto por una roca insignificante.\n\nLa nieve se desliza montaña abajo, como si de hilos de algodón se tratase»."
 expedition_events.250.a: "Una idea excelente."
 expedition_events.250.b: "No estamos para perder el tiempo."
 expedition_events_mountain_claim_tt: "Nuestra expedición ha llegado a la cima."
 expedition_events.251.t: "La montaña ya ha sido reclamada"
 expedition_events.251.d: "Al llegar a la cima de la montaña, ves que [SCOPE.sCountry('mountain_claim_country').GetName] ya la había reclamado."
 expedition_events.251.f: "—Deberíamos haber sabido que no seríamos los primeros en llegar aquí.\n\n—Detecto un tema recurrente entre vosotros. Los tuyos y tú os dirigís hacia el oeste, creyendo haber encontrado algo espectacular, solo para descubrir que otro se os ha adelantado.\n\n—Si este es otro sermón sobre cómo la historia se repite, te enviaré a reclamar la montaña. Sin compañía y con un tenedor doblado. Eso no se ha intentado antes, ¿verdad?"
 expedition_events.251.a: "Lamentable."
 expedition_events.252.t: "Montaña reclamada"
 expedition_events.252.d: "La expedición ha escalado la montaña y la ha reclamado en nombre de [ROOT.GetCountry.GetName]. Además, se ha decidido que se llamará «Monte [SCOPE.sCharacter('expedition_leader').GetLastName]»."
 expedition_events.252.f: "Con un último esfuerzo, [SCOPE.sCharacter('expedition_leader').GetFullName] se encaramó sobre el borde del último acantilado. Mientras se sacudía la nieve de la ropa, la primera luz de un nuevo día irrumpió tras su espalda. El oeste daba la bienvenida a un ser heroico que había reclamado una montaña. Y como detalle final, la bandera de [ROOT.GetCountry.GetName] que le tendía un miembro más joven de la expedición."
 expedition_events.252.a: "Excelente."
 expedition_events.253.t: "Problemas en la ladera de la montaña"
 expedition_events.253.d: "Durante la escalada de la montaña, un desprendimiento de rocas alcanzó a un miembro de la expedición y este quedó inconsciente. El grupo se ha visto obligado a volver."
 expedition_events.253.f: "Mientras las rocas rodaban montaña abajo, con la nieve cayendo en cascada tras ellas, se veía sangre goteando sobre el saliente donde yacía el miembro de la expedición herido. El vapor que salía de sus labios entreabiertos era la única señal de que el pobre muchacho seguía con vida. Con una punzada de culpabilidad, [SCOPE.sCharacter('expedition_leader').GetFullName] se echó al joven sobre los hombros y comenzó a descender por la ladera."
 expedition_events.253.a: "Una lástima."
 expedition_events.260.t: "Nieve sobre el terreno"
 expedition_events.260.d: "Algunos miembros de la expedición han indicado que les preocupa que el tiempo empeore. Insisten en montar el campamento para evitar lo peor."
 expedition_events.260.f: "«Las capas de nieve seguían creciendo como tumores sin tratar. Un manto enorme y blanco, cuyo reflejo hacía que nos doliesen los ojos. Si no parábamos ahora, igual ya no podremos volver a hacerlo. Uno de los hombres se estremece mientras se frota los brazos, con los labios tan pálidos como nuestra sombra sobre la nieve. No dice nada»."
 expedition_events.260.a: "Debemos continuar."
 expedition_events.260.b: "Hay que hacer caso de la advertencia."
 expedition_events.261.t: "Supervivencia en la nieve"
 expedition_events.261.d: "Aunque ha resultado difícil, la expedición ha logrado sortear la nevada."
 expedition_events.261.f: "«Tuvimos que forzar la marcha y, obviamente, no fue agradable, pero por fin hemos pasado lo peor»."
 expedition_events.261.a: "Bien."
 expedition_events.262.t: "Perdidos en la nieve"
 expedition_events.262.d: "Por desgracia, la expedición se vio atrapada en una tormenta de nieve; varios de sus miembros murieron y se perdieron algunos víveres."
 expedition_events.262.f: "«Apenas había visibilidad, el frío era implacable y, encima, me reconcomía la idea de que había cometido un error de juicio»."
 expedition_events.262.a: "Lamentable."
 expedition_events.263.t: "La nieve desaparece"
 expedition_events.263.d: "Tras un rato, la tormenta de nieve ha amainado lo suficiente como para dejarnos seguir adelante."
 expedition_events.263.f: "«Menos mal que no intentamos salir con estas condiciones. Habría sido un verdadero desastre»."
 expedition_events.263.a: "Una noticia estupenda."
 expedition_events.270.t: "Especies de plantas desconocidas"
 expedition_events.270.d: "Un miembro de la expedición ha solicitado hacer una parada de varios días para tomar muestras de especies de plantas desconocidas hasta ahora."
 expedition_events.270.f: "«Jamás hemos visto unos pétalos tan coloridos como los de la planta: una pizca del más brillante rojo escarlata, algunos toques de azul aventurero y… ¡espinas! Pero tan pequeñas que merece la pena correr el riesgo.\n\nPronto, los salones más lujosos de [ROOT.GetCountry.GetNameNoFormatting] estarán repletos de jarrones con estas flores. Toda mujer deseará que su amante le traiga algunas. ¡Fascinante! Y muy lucrativo»."
 expedition_events.270.f2: "«Jamás hemos visto unos pétalos tan coloridos como los de la planta: una pizca del más brillante rojo escarlata, algunos toques de azul aventurero y… ¡espinas! Pero tan pequeñas que merece la pena correr el riesgo.\n\nSin embargo, el olor te resulta familiar. A la niñez en el campo. Al verano, sin duda. Al amanecer, o puede que al anochecer. Sí, eso, al anochecer. He visto colores brillantes en los campos mientras unos niños gritaban que las plantas eran venenosas. Los miembros de la expedición quedaron prendados de las flores»."
 expedition_events.270.a: "Por supuesto."
 expedition_events.270.b: "¡¿Ahora qué somos, jardineros?!"
 expedition_events.280.t: "Una expedición circular"
 expedition_events.280.d: "La expedición para cartografiar el oeste ha estado moviéndose en círculos. [SCOPE.sCharacter('expedition_leader').GetFullName] puede elegir una dirección cualquiera y seguir adelante, o esperar a que caiga la noche y utilizar las estrellas como guía."
 expedition_events.280.f: "«Reconocí las marcas que habíamos dejado en una roca de forma triangular. Seguimos caminando y decidí no decir nada al respecto, pero por los susurros entre los miembros y sus ojos inquietos, tenía la certeza de que ellos también lo sabían.\n\nAtravesamos el bosque como hojas otoñales, ramas rotas, animales extraviados sin cuidado; como los niños de los cuentos de hadas a los que unas madrastras malvadas envían al bosque. Un círculo es un círculo, es un círculo»."
 expedition_events.280.f2: "«Estamos perdidos. Estamos perdidos. Estamos perdidos. Estamos perdidos. Estamos perdidos. Estamos perdidos. Estamos perdidos. Estamos perdidos. Estamos perdidos. Estamos perdidos»."
 expedition_events.280.a: "Debemos continuar."
 expedition_events.280.b: "Hay que esperar a que anochezca."
 expedition_events.281.t: "Perdidos irremediablemente"
 expedition_events.281.d: "Los miembros de la expedición se las apañaron para perderse más aún. En última instancia consiguieron encontrar el camino correcto, pero no sin antes perder una gran cantidad tiempo y víveres."
 expedition_events.281.f: "«Optamos por una dirección cualquiera y la cosa no fue bien»."
 expedition_events.281.a: "Qué fastidio."
 expedition_events.282.t: "De vuelta al camino"
 expedition_events.282.d: "La expedición ha logrado encontrar de nuevo la senda correcta y se ha puesto en marcha. Han perdido relativamente poco tiempo."
 expedition_events.282.f: "«Elegimos una dirección prácticamente al azar. Lo bueno es que resultó ser la correcta»."
 expedition_events.282.a: "Una noticia estupenda"
 expedition_events.400.t: "Estudio geológico del istmo de Suez terminado"
 expedition_events.400.d: "Hemos finalizado el estudio geológico del istmo de Suez. Se ha confirmado que se podría construir un canal que uniera el Mediterráneo con el mar Rojo."
 expedition_events.400.f: "«Durante mucho tiempo se creyó que los niveles de agua a ambos lados del istmo de Suez eran muy diferentes. Hemos logrado demostrar que no es así»."
 expedition_events.400.a: "¡Muy bien!"
