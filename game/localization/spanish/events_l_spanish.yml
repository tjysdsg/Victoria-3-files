 unable_to_enact.1.t: "Fracasos legislativos"
 unable_to_enact.1.d: "A pesar de los esfuerzos llevados a cabo por el gobierno para sacar a la ley de [SCOPE.sLaw('current_law_scope').GetName] de su actual embrollo, se empieza a creer que su fracaso es inevitable."
 unable_to_enact.1.f: "—¿La ley #italic esa#!? No quiero ni oír hablar del tema.\n\n—Yo creo que es mejor hacer como si nunca hubiera existido, ¿no te parece?\n\n—Desde luego, pero eso no evitará que ese imbécil pregunte por ella a diario."
 unable_to_enact.1.a: "Debemos patrocinar una nueva y completa redacción del proyecto de ley."
 unable_to_enact.1.b: "Al fuego la idea entera."
 unable_to_enact.2.t: "Cementerio legislativo"
 unable_to_enact.2.d: "Tras una serie de caros y vergonzosos reveses, el gobierno en funciones de [ROOT.GetCountry.GetName] ha decidido dejar de intentar promulgar la ley [SCOPE.sLaw('current_law_scope').GetName]. Pasará algún tiempo antes de que vuelva a reunir voluntad política para intentarlo de nuevo."
 unable_to_enact.2.f: "La derrota aún pululaba por el aire, junto al hedor a tabaco quemado y a licor en mal estado. Esperanzas rotas, ideas destruidas y deseos tirados por tierra. Para bien o para mal, el mensaje estaba claro: nadie quería [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] más que los hombres que estaban la sala.\n\nQuedaba por delante un largo y traicionero camino para reinstaurar la idea."
 unable_to_enact.2.a: "Una pena y una vergüenza."
