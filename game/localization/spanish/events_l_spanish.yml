 notification_expedition_progress_average_desc: "La expedición actual se lleva a cabo sin incidentes"
 notification_expedition_progress_average_tooltip: "La expedición continúa avanzando con paso firme"
 notification_expedition_progress_average_name: "Expedición actual"
 expedition_event_ongoing_tt: "La expedición continúa."
 expedition_events.1.t: "Expedición para trazar el curso del río Níger"
 expedition_events.1.d: "A pesar de los numerosos intentos por navegarlo, el lugar de nacimiento de este río sigue siendo un misterio. ¿Enviamos una expedición para trazar su curso?"
 expedition_events.1.f: "«Miembros de algunas sociedades de comercio han expresado su interés en promover una política de \"Nueva África\", basada en un aumento del comercio y la divulgación de los valores [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PM')] en aquellas tierras.\n\nHan hecho hincapié en la necesidad de cartografiar el río Níger para su uso como vía comercial y han propuesto una expedición con tal fin»."
 expedition_events.1.a: "Conozco a la persona adecuada para el trabajo."
 expedition_events.1.b: "Ahora no."
 expedition_events.2.t: "La elección de un líder"
 expedition_events.2.d: "Un grupo de competentes candidatos ha expresado su interés en dirigir la expedición. Sin embargo, no es una decisión que debamos tomar a la ligera."
 expedition_events.2.f: "El primero en llegar fue un caballero bien vestido, con cara afable y juvenil, cuyo afán por impresionar equivalía a su voluntad por complacer. Su sonrisa, de oreja a oreja, era de lo más elegante.\n\n—Si me permite… —dijo amablemente, mostrándome su documentación."
 expedition_events.2.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.2.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.2.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.3.t: "La elección de un presupuesto"
 expedition_events.3.d: "¿Cuánto dinero te gustaría asignar al presupuesto de la expedición?"
 expedition_events.3.f: "«No voy a mentiros: nos alejaremos de todo lo que conocemos. Mentir sobre el peligro sería haceros un flaco favor. Es posible que nos topemos con todo tipo de obstáculos, y cuantos más fondos tengamos, mejor preparados estaremos. Pero os recuerdo que la gloria nos aguardará cuando volvamos triunfantes»."
 expedition_events.3.a: "Una cantidad pequeña."
 expedition_events.3.b: "Una cantidad mediana."
 expedition_events.3.c: "Una gran cantidad."
 expedition_events.4.t: "El arranque de la expedición"
 expedition_events.4.d: "Tras unas pocas semanas de preparación y viaje, la expedición para trazar el curso del río Níger liderada por [SCOPE.sCharacter('expedition_leader').GetFullName] ha llegado a su punto de partida."
 expedition_events.4.f: "«La marea estaba de lo más baja por la mañana. Nuestro barco de vapor bajó el ritmo al atisbar la vegetación que afloraba entre los edificios del puerto, como si de esmeraldas se tratase. El aire, cargado de sal, pasó estar cargado del aroma de los cereales del paraíso, semillas de anís y clavos. En uno de los tejados, una joven secaba su ropa»."
 expedition_events.4.a: "¡Adelante!"
 expedition_events.30.t: "Guías locales"
 expedition_events.30.d: "Un miembro de la expedición ha sugerido que hagamos una parada en alguno de los asentamientos de las cercanías para contratar guías locales. Otros miembros del grupo han indicado que les preocupa el tiempo que podamos perder en esto."
 expedition_events.30.f: "«Las llanuras se extendían hasta donde alcanzaba la vista. No había ninguna montaña o ni elevación posible donde nuestra exhausta expedición pudiese detenerse para reencontrar el camino. No había nada…, solo la selva. Nada más y nada menos. A veces algo de río, para dejar paso a más selva. Seda viridiana, el brillo apetitoso y prismático de las flores húmedas sobre arroyos olvidados»."
 expedition_events.30.a: "Una idea excelente."
 expedition_events.30.b: "No, se perderá mucho tiempo."
 expedition_events.31.t: "Guías locales encontrados"
 expedition_events.31.d: "A las pocas horas, ha sido posible encontrar a algunos guías y se ha negociado un precio."
 expedition_events.31.f: "—Parece que los guías saben lo que se hacen. Y lo que es más importante, adónde van.\n\n—Una observación muy acertada, que mi propio hijo podría haber hecho. ¿Qué han pedido a cambio? ¿Oro? ¿Provisiones? ¿Provisiones de oro?\n\n—Verá, señor, esto... No han pedido nada. Iban en la misma dirección igualmente."
 expedition_events.31.a: "Una noticia estupenda."
 expedition_events.32.t: "Guías locales no encontrados"
 expedition_events.32.d: "No habían pasado dos horas cuando el navegante [SCOPE.sCharacter('expedition_leader').GetCustom('ES_DelDela')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('expedition_leader').GetLastNameNoFormatting] cayó en la cuenta de que estaban total e irremediablemente perdidos. Entonces, un lacayo ansioso propuso rápidamente la idea de abandonar la búsqueda de guías locales para así hallar de nuevo la orilla del río."
 expedition_events.32.f: "«Una idea pésima desde el primer momento»."
 expedition_events.32.a: "Esto hará que nos retrasemos."
 expedition_events.40.t: "Un miembro de la expedición fallece ahogado"
 expedition_events.40.d: "Anoche, un miembro de la expedición se cayó del barco. Podríamos buscarlo durante un tiempo, o bien seguir adelante."
 expedition_events.40.f: "«Primero oímos unos gritos. Luego, el ahogamiento. Y esa larga y enorme mancha en el agua. Roja, como el jarabe de fresa, o los últimos instantes del amanecer, cuando el horizonte está despejado y las nubes parecen vendas desgastadas.\n\n—No se me da muy bien nadar, ¿sabes? —dijo hace unos días, mientras miraba el río con una mueca retorcida—. Menos mal que ya casi está»."
 expedition_events.40.a: "Hay que decirles que sigan adelante."
 expedition_events.40.b: "¡Hay que buscarlo!"
 expedition_events.41.t: "La malaria golpea a la expedición"
 expedition_events.41.d: "Los informes más recientes de la expedición indican que varios de sus miembros han contraído la malaria."
 expedition_events.41.f: "«Al amanecer, no estaban allí. La mayoría de nuestros hombres seguían en sus tiendas, y los pocos que vinieron a verme tenían demasiado miedo como para acercarse a ellos.\n\n—Están enfermos, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')|l].\n\nEl aire de niebla que rodeaba sus siluetas me recordó a los fantasmas. Sus pálidos rostros temblaban de fiebre y en sus voces no había ni el más mínimo atisbo de vida»."
 expedition_events.41.a: "Hay que decirles que sigan adelante."
 expedition_events.41.b: "Hay que decirles que descansen un tiempo."
 expedition_events.50.t: "Ataque en el río"
 expedition_events.50.d: "Los lugareños atacan la expedición mientras esta navega por el río."
 expedition_events.50.f: "—¡Cuidado, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')|l]! —un sonido agudo ensordeció a la tripulación. Una flecha temblaba, ahora clavada en la pared de madera que había junto a mi cabeza—. ¡Abajo, todo el mundo al suelo!\n\nHabía una fila de hombres al borde de la selva, como estatuas guardias, con lanzas y arcos, apuntando directamente hacia nosotros. Sus cuidadosos movimientos, ese lento arrastrar de pies… Habíamos traspasado sus límites.\n\n—¡Abajo! —oí gritar a los hombres."
 expedition_events.50.a: "Hay que mantener la posición y luchar."
 expedition_events.50.b: "¡Corred!"
 expedition_events.51.t: "La defensa ha tenido éxito"
 expedition_events.51.d: "La expedición logra defenderse del ataque con éxito."
 expedition_events.51.f: "«¡Reagrupaos! Mm… Parece que sus burdas armas no han sido rival para nuestra potencia de fuego. Pero no nos durmamos en los laureles. Que dos hombres se pongan a limpiar la pólvora de las armas. Que otros tres estén de guardia, y el resto que prepare nuestra posición para otra visita de la chusma»."
 expedition_events.51.a: "Buen trabajo."
 expedition_events.52.t: "La defensa ha fracasado"
 expedition_events.52.d: "La expedición no logra defenderse del ataque y tiene que batirse en retirada."
 expedition_events.52.f: "«¡Tú! Tú eres el que más rápido corre. Ve al puerto marítimo más próximo y prepara la siguiente carta para [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. Un enemigo desconocido nos ha tendido una emboscada de repente. Intentamos mantenerlos alejados, pero eran demasiados. Antes de poder huir río abajo, perdimos a varios hombres. Estos son sus nombres…»."
 expedition_events.52.a: "Es una verdadera lástima."
 expedition_events.53.t: "Retirada táctica"
 expedition_events.53.d: "La expedición abandona la zona a toda velocidad."
 expedition_events.53.f: "«Salimos de allí a toda prisa y tomamos una bifurcación del río. No era la ruta correcta, pero al menos era segura»."
 expedition_events.53.a: "Al menos todos siguen vivos."
 expedition_events.60.t: "La película de la expedición"
 expedition_events.60.d: "Un miembro de la expedición ha solicitado que se haga una parada de un día para poder grabar la fauna local."
 expedition_events.60.f: "«Las casas de barro surgieron como tartas de chocolate, extraídas directamente del río. Arroyos trenzados, como la larga cabellera de una joven; pantanos y enormes lagos. El verdor de la ribera cubría sus siluetas como una capa de menta diáfana. Había agua por todas partes, era nuestro propio océano privado»."
 expedition_events.60.a: "Buena idea."
 expedition_events.60.b: "No estamos para perder el tiempo."
 expedition_events.70.t: "Disentería en la expedición"
 expedition_events.70.d: "El informe más reciente de la expedición indica que varios de sus miembros han contraído la disentería. Hay incluso un fallecido."
 expedition_events.70.f: "—Apenas hay progreso alguno con la mitad de la expedición entrando y saliendo de los matorrales cada cuarto de hora. Deberíamos abandonarlos y seguir.\n\n—¿Abandonarlos? ¿Y dejar al ordenanza, al herrador, al navegante, al sastre, al zapatero, a dos fusileros y a tres remeros? ¿Y cómo piensas preparar el té cuando ni siquiera te atreves a tocar el agua?\n\n—Bien visto."
 expedition_events.70.a: "Hay que decirles que sigan adelante."
 expedition_events.70.b: "Hay que decirles que descansen un tiempo."
 expedition_events.80.t: "Avistamiento de un hipopótamo"
 expedition_events.80.d: "Se ha avistado un hipopótamo en el río un poco más adelante. Puede que sea más prudente esperar a que se marche en vez de pasar remando a su lado."
 expedition_events.80.f: "«Puede que su aspecto rechoncho haga pensar que el hipopótamo posee un carácter afable, pero no hay que dejarse engañar, es una mala bestia»."
 expedition_events.80.a: "Procuraremos dejarlo atrás."
 expedition_events.80.b: "Esperaremos."
 expedition_events.81.t: "El ataque del hipopótamo"
 expedition_events.81.d: "El hipopótamo avistado anteriormente se ha lanzado contra una de las embarcaciones de la expedición y la ha volcado. Dos miembros del equipo han muerto y se han perdido algunos víveres."
 expedition_events.81.f: "«Fue todo tan rápido. El monstruo volcó la embarcación como si nada. Algunos tuvimos suerte, otros no tanto»."
 expedition_events.81.a: "Dios mío."
 expedition_events.82.t: "El hipopótamo duerme"
 expedition_events.82.d: "El hipopótamo no se movió cuando seguimos río abajo y habéis logrado pasar sin ningún percance. Sus ojos ni se inmutan ante nuestra presencia."
 expedition_events.82.f: "—Qué criatura tan magnífica. Dígame, ¿eso que he visto en sus mandíbulas ha sido un destello de marfil?\n\n—Sus dientes son valiosos y útiles, si es lo que desea saber.\n\n—¡Justamente! Fusileros, a mí. Me cobraré la cabeza del próximo hipopótamo que vea. Y apuntad bajo: no quiero que le deis en la boca."
 expedition_events.82.a: "Gracias al cielo."
 expedition_events.83.t: "El hipopótamo se marcha"
 expedition_events.83.d: "La expedición esperó durante unas horas y el hipopótamo por fin se fue."
 expedition_events.83.f: "«La noche se nos ha echado encima con esta pequeña aventura, tendremos que acampar aquí»."
 expedition_events.83.a: "Qué alivio."
 expedition_events.90.t: "La tumba de los caídos"
 expedition_events.90.d: "La expedición se da de bruces con unas tumbas cavadas a un lado del río. Las baratijas y los objetos que hay sobre ellas indican que es todo lo que ha quedado de una expedición anterior."
 expedition_events.90.f: "«Una foto pequeña enmarcada de un niño, cubierta de tierra. Un nombre familiar grabado en la parte de atrás. Un relicario con un mechón de pelo rubio. Algunas páginas de un diario que evitamos leer. Una carta. Igual deberíamos llevárnosla. No está terminada. Uno de los hombres habla en voz baja:\n\n—Yo conocía a ese hombre —dijo entre susurros, cogiendo la carta y metiéndosela en el bolsillo.\n\nIncluso desde aquí sigo oyendo sus voces, alegres y vivas.\n\n—¡Encontraremos la fuente en menos de un mes!\n\nSí, incluso aquí»."
 expedition_events.90.a: "Incluso en Arcadia, sigo oyéndolos."
 expedition_events.100.t: "Secuestrados"
 expedition_events.100.d: "Nos informan de que un rey local ha secuestrado a varios miembros de la expedición, incluyendo a [SCOPE.sCharacter('expedition_leader').GetFullName], y exige un rescate."
 expedition_events.100.f: "«Una luz en la noche rara vez es una buena señal. La imaginación medieval que hizo que aquella gente hablara de fuegos fatuos, ignis fatuus, peligrosas criaturas que les llevaban a la muerte, y no se equivocaban.\n\nLa antorcha se convirtió en un farol, y el farol, en un hombre. El hombre se convirtió en una docena y, poco después, nos tenían cautivos. El metal de sus armas también brillaba a la luz de la luna. No podíamos oponernos a ellos, no en esas condiciones»."
 expedition_events.100.a: "Vamos a pagar."
 expedition_events.100.b: "Tendrán que apañárselas."
 expedition_leader_kidnap_modifier: "Rescate del líder de la expedición"
 expedition_events.101.t: "Los expedicionarios secuestrados quedan libres"
 expedition_events.101.d: "Tras organizar el pago del rescate, los miembros de la expedición quedan libres sanos y salvos e incluso les indican la dirección correcta."
 expedition_events.101.f: "«No fue una experiencia agradable, pero comimos ñame asado y, en general, nos trataron bien»."
 expedition_events.101.a: "Excelente."
 expedition_events.102.t: "Los expedicionarios secuestrados escapan"
 expedition_events.102.d: "Pese a no haber pagado el rescate, algunos miembros de la expedición han logrado escapar. Sin embargo, muchos de ellos han quedado atrás."
 expedition_events.102.f: "«Esperábamos en frías celdas de piedra húmeda. Nos alimentaron sin decir una palabra y, luego, se fueron antes de que pudiéramos intentar sobornarlos. Cuando llegaron las horas más oscuras, comenzó una pelea. Uno de nuestros hombres dijo que discutían por el turno de noche. Y por dinero. Cuando la puerta se abrió de nuevo, conseguimos escapar»."
 expedition_events.102.a: "Lamentable."
 expedition_events.110.t: "La muerte de un líder"
 expedition_events.110.d: "«Durante una pequeña escaramuza, recibió una bala de mosquete en la pierna. La herida no tenía mal aspecto, pero la infección ya era otra cosa. [SCOPE.sCharacter('expedition_leader').GetFullName] ocupará su cargo como líder»."
 expedition_events.110.f: "«El calor me pilló por sorpresa, al igual que el dolor. No podía caminar tras la inyección, y sabía que tampoco lo haría después. Esta es la última oportunidad que tengo de escribir sobre mis hazañas. Al igual que Marco Polo, estoy tumbado en mi cama hablando de ciudades invisibles, de maravillas inmortales… Nadie creerá lo que he visto. Como hombre cuerdo, dejaré de escribir.\n\nLa jungla puede pillarte por sorpresa, igual que las balas, pero con todo lo sabio que te has vuelto, tal y como dice el poeta, al final comprenderás lo que significa este viaje»."
 expedition_events.110.a: "Esperemos que el nuevo líder sea competente."
 expedition_events.11.t: "Expedición completada con éxito"
 expedition_events.11.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] ha regresado triunfante. Por fin se ha trazado el curso del río Níger y se ha hallado su desembocadura."
 expedition_events.11.f: "«Siempre había imaginado que sentiría una inmensa felicidad. Una felicidad tan brillante y latente que casi se podría oír. Todos los ríos convergen aquí. Tal vez esperaba un enorme torrente de agua, una fuerza tan evidente que no pudiera ignorar.\n\nPero el río Níger se bifurcaba en arroyos más pequeños, perdiendo casi su identidad. ¿Cuál era el verdadero río? ¿No serían todos esos los verdaderos? Quizá no lo era ninguno. Como el barco de Teseo, ¿cuándo algo deja de serlo?»."
 expedition_events.11.a: "¡Noticias excelentes!"
 expedition_events.12.t: "Expedición fallida"
 expedition_events.12.d: "Tras muchos meses sin recibir informes, es obvio que la expedición para hallar el nacimiento del río Níger ha fracasado y que [SCOPE.sCharacter('expedition_leader').GetFullName] ha desaparecido durante la misión."
 expedition_events.12.f: "«Creo que, en el fondo, todos sabíamos que esto iba a pasar. Incluso ahora, seguimos hablando de llegar a la desembocadura del río. Nos decimos que solo serán unos días más y seguimos avanzando. Al principio, algunos hombres hablaban de la comida racionada, pero ahora no dicen nada al respecto. Hace tiempo que perdimos el río. Solo unos días más»."
 expedition_events.12.a: "¡Maldita sea!"
 civil_war_events.1.t: "La secesión prevalece"
 civil_war_events.1.d: "A pesar de nuestras pesimistas expectativas, nuestros compatriotas ganaron la lucha por la independencia… sin nuestra ayuda."
 civil_war_events.1.f: "«¡El alma de la nación está partida en dos! La frontera entre nuestras tierras es una cruel herida en el corazón de nuestro pueblo. ¡Resulta evidente para todos que ha llegado el momento de la unificación!»."
 civil_war_events.1.a: "Anexionarse el país."
 civil_war_events.1.b: "Dejarlos en paz."
 diplomatic_events.1.t: "Violación de la soberanía"
 diplomatic_events.1.d: "[SCOPE.sC('initiator').GetName] ha dado un ultimátum a [SCOPE.sC('target_country').GetName] exigiendo que se una a la guerra [SCOPE.sW('war').GetName|v].\nPero ¡se han negado y se han unido a [SCOPE.sW('war').GetLeaderOfOppositeSide( SCOPE.sC('initiator') ).GetName]!\n¿Qué hacemos?"
 diplomatic_events.1.f: "El humo que sale de la chimenea basta para manchar las ventanas de la oficina con una pálida niebla ahora que la puesta de sol es inminente. Las farolas se están encendiendo, y dos hombres comparten una mirada de preocupación.\n\n«Las lámparas se están apagando en todo el mundo, y no las volveremos a ver encendidas en nuestra vida»."
 diplomatic_events.1.a: "¡Tenemos que ayudar a [SCOPE.sC('target_country').GetName]!"
 diplomatic_events.1.b: "No es asunto nuestro."
 violate_sovereignty_tt: "Únete a la [concept_war|l] en defensa de [SCOPE.sC('target_country').GetName]"
 cultural_homeland_events.1.t: "Culpa inmerecida"
 cultural_homeland_events.1.d: "Cierta gente [SCOPE.sCulture('state_majority_culture').GetName] echa la culpa injustamente a la nación [SCOPE.sCulture('state_minority_culture').GetName] vecina de las malas condiciones de vida en [SCOPE.sState('culture_state').GetName]."
 cultural_homeland_events.1.f: "«Dicen que les hemos robado el trabajo y que no les dejamos ganarse un sueldo digno, pero sufrimos tanto como ellos»."
 cultural_homeland_events.1.a: "Todos debemos aprender a convivir."
 cultural_homeland_events.1.b: "Mejor ignorarlo."
 cultural_homeland_events.10.t: "Artículo difamatorio"
 cultural_homeland_events.10.d: "Un periódico llamado «[SCOPE.GetRootScope.GetCountry.GetCustom('newspaper_type')] de [SCOPE.sState('culture_state').GetNameNoFormatting]» ha escrito un artículo lleno de prejuicios sobre la gente [SCOPE.sCulture('state_minority_culture').GetName] que reside allí. Podemos suprimir el artículo o dejar que se publique."
 cultural_homeland_events.10.f: "Tiró el periódico sensacionalista sobre la mesa con un resoplido: «¡Mentiras de una vileza absoluta! Pero eso no les importará a quienes las lean. Se las tragarán por completo». Miró la cara de asombro de la criada y se enderezó. Por supuesto que se las creerían. No les había dado pruebas de lo contrario."
 cultural_homeland_events.10.a: "Debemos suprimirlo."
 cultural_homeland_events.10.b: "Mejor ignorarlo."
 cultural_homeland_events.20.t: "Entrada denegada injustamente"
 cultural_homeland_events.20.d: "La población [SCOPE.sCulture('state_majority_culture').GetName] local impide que la gente [SCOPE.sCulture('state_minority_culture').GetName] de [SCOPE.sState('culture_state').GetName] acceda a ciertos negocios."
 cultural_homeland_events.20.f: "«Llevo años comprando en la misma tienda, ¡¿por qué de un día para otro hay un cartel en el escaparate que pone que la gente como yo no es bienvenida?!»."
 cultural_homeland_events.20.a: "Todo el mundo debería poder entrar."
 cultural_homeland_events.20.b: "Los comerciantes deciden a quién vender (o no) su mercancía."
 cultural_homeland_events.30.t: "Empresarios con prejuicios"
 cultural_homeland_events.30.d: "La gente [SCOPE.sCulture('state_minority_culture').GetName] tiene dificultades para conseguir trabajo en [SCOPE.sState('culture_state').GetName] debido a los prejuicios de los miembros de la patronal [SCOPE.sCulture('state_majority_culture').GetName]."
 cultural_homeland_events.30.f: "«Fui a pedir trabajo a un almacén. Me miraron de arriba abajo y me dijeron que el trabajo no era para los de \"mi clase\"»."
 cultural_homeland_events.30.a: "Todo el mundo tiene derecho a trabajar."
 cultural_homeland_events.30.b: "Los jefes deciden a quién contratan."
 cultural_homeland_events.40.t: "Persecución de la gente [SCOPE.sCulture('state_minority_culture').GetName]"
 cultural_homeland_events.40.d: "Grupos de gente [SCOPE.sCulture('state_majority_culture').GetName] han atacado negocios y hogares de población [SCOPE.sCulture('state_minority_culture').GetName] por todos los rincones de [SCOPE.sState('culture_state').GetName]."
 cultural_homeland_events.40.f: "«Nos tiraron ladrillos a los escaparates. En uno de ellos había una nota que ponía \"largaos a vuestra casa\", pero no conocemos más casa que esta»."
 cultural_homeland_events.40.a: "Debemos poner fin al vandalismo."
 cultural_homeland_events.40.b: "Estamos atados de pies y manos en esto."
 cultural_homeland_events.50.t: "Violencia contra la gente [SCOPE.sCulture('state_minority_culture').GetName]"
 cultural_homeland_events.50.d: "Alguna gente [SCOPE.sCulture('state_majority_culture').GetName] está atacando y asesinando a población [SCOPE.sCulture('state_minority_culture').GetName] en [SCOPE.sState('culture_state').GetName]. "
 cultural_homeland_events.50.f: "«De repente hubo una revuelta, y me estoy quedando corto. Los agresores iban de casa en casa, golpeando, robando e incluso matando a quienquiera que encontraran»."
 cultural_homeland_events.50.a: "¡Se debe restablecer el orden y la moralidad!"
 cultural_homeland_events.50.b: "Me temo que no podemos hacer nada."
