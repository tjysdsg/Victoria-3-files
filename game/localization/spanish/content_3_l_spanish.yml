 colonial_administration_events.2.d: "Tras cortarse los vínculos administrativos con la metrópoli, han estallado protestas multitudinarias en cada rincón de [ROOT.GetCountry.GetName]. Protestas que nuestras escasas fuerzas coloniales tienen dificultades para contener."
 colonial_administration_events.2.f: "«[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] nos creó libres, no como una mercancía que heredar o de la que disponer. Así que por [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], ya no volveremos a ser esclavos ni el legado de nadie»." #Urabi
 colonial_administration_events.2.a: "Que [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] guarde a [ROOT.GetCountry.GetNameNoFormatting], ya que puede que nosotros carezcamos de medios para hacerlo."
