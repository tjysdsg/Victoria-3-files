l_spanish:

# Generic Law Passing Events


 generic_laws.1.t:0 "Discurso enardecedor cautiva al público"
 generic_laws.1.d:0 "Esta tarde, [SCOPE.sCharacter('orator_ig_leader_scope').GetFullName], líder del grupo de [SCOPE.gsInterestGroup('orator_ig_scope').GetName|l], ha pronunciado un exaltado discurso en el que abogó por la promulgación de la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 generic_laws.1.f:0 "Haciendo una aparición ante el público en la plaza principal de [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName], [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] y su potente retórica lograron impresionar incluso a sus adversarios políticos más acérrimos. Ya circulan extractos de sus palabras por todos los rincones de [ROOT.GetCountry.GetNameNoFormatting], lo que está avivando el fuego de un debate que ya estaba en boca de todos."
 generic_laws.1.a:0 "Esto debería facilitar considerablemente el progreso hacia la reforma."
 generic_laws.1.b:0 "Actuaciones como estas mejorarán la imagen de [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] y de su causa."
 rising_support_for_law_minor:0 "Público persuadido"
 rising_support_for_law_major:0 "Público convencido"
 rising_support_for_ig_minor:0 "Apoyo público en aumento"
 skilled_orator:0 "Orador reconocido"

 generic_laws.2.t:0 "Tratos secretos al descubierto"
 generic_laws.2.d:0 "Algunos miembros destacados del grupo de [SCOPE.gsInterestGroup('corrupt_ig_scope').GetName|l] —partidarios declarados de la ley de [SCOPE.sLaw('current_law_scope').GetName] y estrechos colaboradores de [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullName]— se han visto envueltos en un escándalo de corrupción tras haber intercambiado favores políticos por «regalos» personales."
 generic_laws.2.f:0 "«¿Cuál es el propósito de la vida? Enriquecerse. ¿De qué forma? De forma deshonesta, si se puede; de forma honesta, si no queda más remedio»." # Mark Twain
 generic_laws.2.a:0 "¿Y qué? La política es así."
 generic_laws.2.b:0 "A los leones con ellos, tenemos que arreglar este desastre."
 ignored_corruption:0 "Corrupción ignorada"
 corrupt_connections_exposed:0 "Conexiones corruptas al descubierto"
 corrupt_connections_exposed_minor:0 "Conexiones corruptas al descubierto"
 dealing_with_corruption:0 "Se combate la corrupción"

 generic_laws.3.t:1 "Los miembros de la oposición presentan exigencias"
 generic_laws.3.d:0 "Algunos miembros más pragmáticos del grupo de [SCOPE.gsInterestGroup('opposition_demands_ig_scope').GetName|l], el cual se opone a la aprobación de la ley de [SCOPE.sLaw('current_law_scope').GetName], se han ofrecido cambiar de postura si consiguen ciertas concesiones políticas. Sin embargo, tales concesiones no serían muy populares entre el grupo de [SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetName|l]."
 generic_laws.3.f:0 "«El compromiso es pan para hoy y hambre para mañana. Es un apaño temporal que a menudo es útil en la política de partidos, pero casi seguro inútil en la política de Estado»." # James Russell Lowell
 generic_laws.3.a:0 "Debemos acceder a sus exigencias, hay que aprobar el proyecto de ley."
 generic_laws.3.b:0 "El compromiso es para débiles."
 cross_bench_support:0 "Apoyo entre bancadas"
 concessions_obtained:0 "Concesiones obtenidas"
 political_advances_spurned:0 "Insinuaciones políticas rechazadas"
 unpopular_compromises:0 "Compromisos impopulares"
 steadfast_conviction:0 "Convicción firme"


 generic_laws.4.t:0 "Dramaturgo apoya la reforma"
 generic_laws.4.d:0 "En medio del debate en torno a la ley de [SCOPE.sLaw('current_law_scope').GetName], uno de los principales dramaturgos del país, que posee fuertes vínculos con el grupo de [SCOPE.gsInterestGroup('playwright_ig_scope').GetName|l], ha puesto en escena una aclamada obra cuyo tema, cargado de contenido político, no oculta el deseo del autor de que se apruebe la ley."
 generic_laws.4.f:0 "«Puede que sus puntos de vista sean algo partidistas, pero, caballero, ¡su prosa es impecable!»."
 generic_laws.4.a:0 "La ley [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] estará en boca de todos."
 generic_laws.4.b:0 "Seguro que esto da buena imagen al grupo de [SCOPE.gsInterestGroup('playwright_ig_scope').GetNameNoFormatting|l]."
 generic_laws.4.c:0 "Asegurémonos de que la obra llegue a un público más amplio e internacional."
 rising_support_for_ig:0 "Retrato halagador"
 popular_support_for_law:0 "Apoyo popular a la ley"
 renowned_playwright:0 "Dramaturgo de renombre"


 generic_laws.5.t:0 "Embrollo burocrático"
 generic_laws.5.d:0 "Los legisladores que se encargan de la promulgación de la ley de [SCOPE.sLaw('current_law_scope').GetName] se han visto empantanados en una serie de procedimientos burocráticos especialmente complejos. Esto ha paralizado la reforma casi por completo."
 generic_laws.5.f:0 "«Un aparato burocrático plenamente desarrollado se compara con las demás organizaciones de igual forma que una máquina se compara con los modos de producción no mecánicos»." # Max Weber
 generic_laws.5.a:0 "¡Maldito laberinto legal!"
 generic_laws.5.b:0 "Tenemos que eliminar al menos parte de la burocracia."
 mired_in_bureaucracy:0 "Empantanados en burocracia"
 mired_in_bureaucracy_minor:0 "Obstáculos burocráticos"
 cutting_red_tape:0 "Trabajo en contra del sistema"

 generic_laws.6.t:0 "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] interviene en el proceso político"
 generic_laws.6.d:0 "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] se ha interesado de forma personal por el debate actual sobre la ley de [SCOPE.sLaw('current_law_scope').GetName] y ha decidido utilizar la prerrogativa real para garantizar la aprobación de la ley."
 generic_laws.6.f:0 "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting|l] no suele intervenir directamente en cuestiones legales, sino que recurre a un sistema de delegación e influencia personal para el eficaz funcionamiento del reino. Aunque legalmente, [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] puede emplear los poderes que posee como desee, hacerlo provocará sin duda la ira de los republicanos y de los opositores a la ley en cuestión."
 generic_laws.6.a:0 "¡Se hará lo que diga [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]!"
 generic_laws.6.b:0 "Hemos de aconsejar [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] que no lo haga, ya que provocaría más daño que otra cosa."
 royal_prerogative:0 "Prerrogativa real utilizada"
 backed_by_court:0 "Por real decreto"
 ruler_restrained:0 "Gobernante refrenado"


 generic_laws.7.t:0 "Apoyo popular a la ley"
 generic_laws.7.d:0 "Las voluntades y deseos políticos de las clases bajas siempre serán algo opaco. Por el motivo que sea, la ley de [SCOPE.sLaw('current_law_scope').GetName] cuenta con apoyo popular en cada rincón de [ROOT.GetCountry.GetNameNoFormatting] gracias a una serie de oradores carismáticos y animados debates en clubes sociales de poca monta."
 generic_laws.7.f:0 "«¿Qué ahora apoyan el qué? Bueno, quiénes somos nosotros para quejarnos. Aunque contar su apoyo nunca hizo falta para tener éxito, seguro que tenerlo tampoco hace daño»."
 generic_laws.7.a:0 "¡El entusiasmo público acelera la reforma!"
 generic_laws.7.b:0 "Tenemos que usar este punto en común para calmar a las masas."
 grassroots_support:0 "Apoyo popular"
 grassroots_support_for_movement:0 "Apoyo popular"
 wave_of_popular_support:0 "Ola de apoyo popular"


 generic_laws.8.t:0 "Un discurso público se tuerce"
 generic_laws.8.d:0 "Lo que se supone que iba a ser un discurso rutinario de [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName] sobre las bondades de la ley de [SCOPE.sLaw('current_law_scope').GetName] se ha tornado rápidamente en un desastre de relaciones públicas para el grupo de [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName|l]."
 generic_laws.8.f:0 "Tras avanzar a trompicones por una serie de puntos mal expuestos, los argumentos de [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] quedaron hechos pedazos con saña y convicción por sus adversarios políticos. Ahora, la pregunta que está en boca de todos es si este percance se debe simplemente a los fallos inherentes de la ley de [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] o puede atribuirse a la incompetencia política del grupo de [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting|l]."
 generic_laws.8.a:0 "¡El problema es que no se le han dado muchas vueltas a la propuesta!"
 generic_laws.8.b:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] debe cargar con la culpa de este revés."
 hapless_orator:0 "Orador poco afortunado"
 poorly_formulated_law:0 "Ley mal formulada"
 poorly_formulated_law_minor:0 "Con el respaldo de payasos"
 tainted_by_incompetence:0 "Mácula de incompetencia"

 generic_laws.9.t:1 "La propuesta de ley provoca un alboroto en las comunidades de cultura [SCOPE.sCulture('non_accepted_culture_scope').GetName]"
 generic_laws.9.d:2 "Ya que aseguran que la promulgación de la ley de [SCOPE.sLaw('current_law_scope').GetName] afectaría a los habitantes de cultura [SCOPE.sCulture('non_accepted_culture_scope').GetName] del país de forma desproporcionadamente negativa, instigadores de procedencia [SCOPE.sCulture('non_accepted_culture_scope').GetName] han alzado a sus comunidades en contra de la actual propuesta de ley."
 generic_laws.9.f:1 "«Si les das la mano, exigirán el brazo.\n\nSi les das el brazo, antes de que te des cuenta, lo convertirán en un arma y lo usarán para apalear a todos tus conocidos hasta matarlos y rapiñarán sus cadáveres para obtener más concesiones aún»."
 generic_laws.9.a:0 "¿Y cómo nos afecta lo que piensen? ¡Tenemos que seguir apretando!"
 generic_laws.9.b:0 "Hagamos algunas modificaciones simbólicas."
 generic_laws.9.c:0 "Debemos admitir y atender sus preocupaciones."
 displeased_establishment:0 "Institución descontenta"
 forceful_approach:0 "Enfoque por la fuerza"
 minority_protests:0 "Protestas de las minorías"

 generic_laws.10.t:0 "Discordias en el grupo de [SCOPE.gsInterestGroup('defectors_ig_scope').GetNameNoFormatting|l]"
 generic_laws.10.d:0 "Una facción influyente dentro del grupo de [SCOPE.gsInterestGroup('defectors_ig_scope').GetName|l] se siente frustrada con la neutralidad de sus compañeros en relación a la ley de [SCOPE.sLaw('current_law_scope').GetName]. Ya que ellos están a favor de la ley, han decidido formar una facción política independiente para aprobarla."
 generic_laws.10.f:0 "«¿Cómo podéis quedaros de brazos cruzados y ver el mundo pasar ante vuestros ojos? ¿Acaso no tenéis sentido del honor? ¿Del deber hacia el prójimo? Me opongo a una falta de ambición así y me atrevo a decir que no soy el único»."
 generic_laws.10.a:0 "Con su apoyo, el proyecto de ley saldrá adelante."
 generic_laws.10.b:0 "El grupo de [SCOPE.gsInterestGroup('defectors_support_ig_scope').GetName|l] tiende una mano abierta a los disidentes."
 member_flight:0 "Huida de miembros"
 member_exodus:0 "Éxodo de miembros"
 member_influx:0 "Afluencia de miembros"
 pro_law_factionalism:0 "Faccionalismo beneficioso"
 pro_law_factionalism_minor:0 "Faccionalismo beneficioso"

 generic_laws.11.t:0 "Los disidentes rompen filas"
 generic_laws.11.d:0 "Para quien lo vea desde fuera, puede parecer que el grupo de [SCOPE.gsInterestGroup('dissenters_ig_scope').GetName|l] está firmemente comprometido con la ley de [SCOPE.sLaw('current_law_scope').GetName], pero tras esa fachada de unidad, hace mucho que reina la discordia. Ahora, un grupo de disidentes por fin se ha hartado y ha roto de manera oficial con sus compañeros por la cuestión de la reforma."
 generic_laws.11.f:1 "«¿Cuánto tiempo llevamos juntos? ¿Cuántas veces os hemos echado una mano? A pesar de esto, nadie ha hecho caso de nuestras preocupaciones ni de nuestros deseos. Si nadie va a escucharnos aquí, alguien lo hará en otra parte»."
 generic_laws.11.a:0 "¡Traidores! Ojalá se los lleve el diablo."
 generic_laws.11.b:0 "Si aflojamos pasta, tal vez podamos repescar a algunos."
 political_discord:0 "Discordia política"
 political_discord_minor:0 "Discordia política"
 party_fragmentation:0 "Fragmentación del partido"
 party_fragmentation_minor:0 "Fragmentación del partido"
 greasing_palms:0 "Sobornos a gogó"

 generic_laws.12.t:0 "Conexiones corruptas"
 generic_laws.12.d:0 "Dada su frustración a causa del largo proceso que concierne a la ley de [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetFullName] del grupo de [SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName|l] se nos ha presentado con una oferta para acelerar la situación utilizando sus conexiones personales en el seno del aparato estatal."
 generic_laws.12.f:0 "«Lo único que pido es una charla con las personas adecuadas. Todo dentro la legalidad, por supuesto, aunque no puedo garantizar que nuestros rivales en este asunto vean tales acciones con mucho entusiasmo»."
 generic_laws.12.a:0 "Hay que darle permiso, el tiempo apremia."
 generic_laws.12.b:0 "No, o se hace según las normas, o no se hace."
 dishonest_methods:0 "Métodos deshonestos"
 underhanded_tactics:0 "Tácticas deshonestas"
 by_the_book:0 "Según las normas"

# Tanzimat Events

 je_sick_man_bureaucracy:0 "Tanzimat: reforma burocrática"
 sick_man.2.e:0 "El imperio funciona a base de papel."
 je_sick_man_bureaucracy_reason:0 "Nuestra burocracia es un mosaico de leyes y sistemas arcaicos, con beyes corruptos y autónomos que apenas logran controlar las provincias del imperio. Si queremos afrontar con éxito los numerosos desafíos a los que se enfrenta el gobierno, debemos modernizar el sistema administrativo."
 outmoded_bureaucracy:0 "Burocracia anticuada"
 cizye_tax:0 "Yizia"
 ottoman_bureaucracy:0 "Burocracia otomana"
 sick_man_of_europe:0 "El enfermo de Europa"

 tanzimat_events.1.t:0 "El sistema Iltizām"
 tanzimat_events.1.d:0 "Nuestra administración ha dependido durante siglos de la agricultura tributaria para recaudar ingresos, pero este sistema tan ineficaz deja mucho que desear. La mesa del gran visir está a rebosar de propuestas de reforma y la nación espera con ansias una respuesta."
 tanzimat_events.1.f:1 "Desde el reinado de Mehmed II, los derechos fiscales se subastan al mejor postor, quien, a su vez, se queda con una parte de los ingresos para su uso personal. Con el tiempo, esto ha hecho que el grupo de [SCOPE.gsInterestGroup('governors').GetNameNoFormatting|l] haya creado una estructura poderosa, autónoma y, con frecuencia, corrupta, lo que reduce considerablemente los ingresos estatales.\n\nAunque casi todo el mundo opina que el sistema ha de cambiar, pocos se ponen de acuerdo en cómo, y menos aún son los que quieren enemistarse con la élite terrateniente."
 tanzimat_events.1.a:0 "Debemos eliminar la agricultura tributaria, pero hay que dejar al grupo de [SCOPE.gsInterestGroup('governors').GetNameNoFormatting|l] en sus puestos."
 tanzimat_events.1.b:0 "Es mejor no agitar el avispero."
 tanzimat_events.1.c:0 "Hay que eliminar el sistema tanto de hecho como de nombre."
 iltizam_abolished:0 "Iltizām eliminado"
 new_system_old_faces:0 "Nuevo sistema, viejas caras"
 retained_taxation_rights:0 "Se mantiene el derecho de tributación"
 rescinded_taxation_rights:0 "Se rescinde el derecho de tributación"
 governors_pleased:0 "Apoyo limitado de los gobernadores a la reforma"
 governors_satisfied:0 "Amplio apoyo de los gobernadores a la reforma"

 tanzimat_events.2.t:0 "Un código catastral otomano"
 tanzimat_events.2.d:0 "El sistema actual de posesión de tierras es antiguo, incoherente y requiere de una reforma urgente. Los partidarios de la modernización exigen que se haga algo. ¿Cómo responderá la Sublime Puerta?"
 tanzimat_events.2.f:0 "La posesión de tierras en el Imperio otomano es un asunto complicado, que consiste en un mosaico superpuesto de tierras arrendadas y comunales, pueblos exentos de impuestos, concesiones de conquista y toda una serie de categorías catastrales diferentes. Dado el impacto negativo de la situación actual en la administración y los ingresos estatales, algunas figuras clave de Constantinopla están impulsando una reforma. \n\nSin embargo, la población rural del Imperio, por miedo al reclutamiento y a las subidas de impuestos, seguramente vaya a rechazar cualquier cambio en el statu quo. "
 tanzimat_events.2.a:0 "Tenemos que reformar el sistema, pero respetar las categorías catastrales tradicionales."
 tanzimat_events.2.b:0 "El antiguo sistema nos ha servido bien."
 tanzimat_events.2.c:0 "Hay que promulgar un código catastral verdaderamente moderno."
 tanzimat.2.tt1:0 "Es posible que algunos campesinos se resistan a la reforma."
 traditional_land_system_retained:0 "Se mantiene el sistema catastral tradicional"
 reformed_land_code:0 "Código catastral reformado"
 modern_land_code:0 "Código catastral moderno"

 tanzimat_events.4.t:0 "Islâhat Hatt-ı Hümâyûnu"
 tanzimat_events.4.d:1 "Con el proyecto de un sistema burocrático más profesional en marcha, se han presentado exigencias para elevar nominalmente el estatus legal de los no musulmanes. Esto les permitiría trabajar como funcionarios."
 tanzimat_events.4.f:0 "La preservación del Sublime Estado frente a la agitación, la insurrección y la intervención extranjera es una de las mayores preocupaciones, por no decir la mayor, [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. Sin embargo, si queremos tener éxito, puede que sea necesario tomar medidas para apaciguar a nuestros súbditos pertenecientes a minorías, con objeto de que no se conviertan en peones de potencias extranjeras perniciosas."
 tanzimat_events.4.a:0 "¡Igualdad de derechos ante la ley! Al menos sobre el papel."
 tanzimat_events.4.b:0 "Prometamos una reforma, pero no nos volvamos locos."
 tanzimat_events.4.c:0 "Son concesiones disfrazadas de reforma. ¡Rechazada!"
 tanzimat.4.tt1:0 "Elevar el estatus de los dhimmis podría contrariar más aún a los suníes radicales."
 equality_under_the_law:0 "Igualdad ante la ley"
 promises_of_reform_ott:0 "Promesas de reforma"
 establishment_favours_reform:0 "La institución está a favor de la reforma"

 tanzimat_events.5.t:0 "Susurros de insurrección"
 tanzimat_events.5.d:1 "Un clima de paranoia ha envuelto la ciudad de [SCOPE.sState('paranoia_state_scope').GetCityHubName], después de que un imán local acusara a la comunidad [SCOPE.sReligion('discriminated_religion_scope').GetName] de conspirar con [SCOPE.sCountry('neighbor_country').GetName] para minar la autoridad [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
 tanzimat_events.5.f:0 "«¿Acaso los adversarios de Dios pueden considerarse iguales al islam? Algunos pachás corruptos de [ROOT.GetCountry.GetCapital.GetCityHubName] pueden pensar que así es, pero los verdaderos creyentes sabemos la verdad. Mientras hablamos, los no creyentes entre nosotros se dedican a tramar nuestra perdición y conspiran con sus amos extranjeros para dividir este gran imperio al igual que un pastelero divide un baklava»."
 tanzimat_events.5.a:0 "Solo son rumores, ¿no?"
 tanzimat_events.5.b:0 "Hay que actuar en serio con los sospechosos de traición, más vale prevenir que curar."
 tanzimat.5.tt1:0 "Es posible que los suníes radicales hagan algo al respecto."
 tanzimat.5.tt2:0 "Tus acciones deberían complacer a los radicales suníes."

 tanzimat_events.6.t:1 "Disturbios en la barriada [SCOPE.sCulture('mob_victim_culture').GetName]"
 tanzimat_events.6.d:1 "Indignada por la decisión de la Sublime Puerta de mejorar el estatus legal de los dhimmis y alentada por los rumores de una insurrección con respaldo extranjero, una gran multitud [SCOPE.sReligion('mob_religion').GetName] ha arrasado la barriada [SCOPE.sCulture('mob_victim_culture').GetName] de [SCOPE.sState('mob_state_scope').GetCityHubName]."
 tanzimat_events.6.f:0 "«Aparecieron tras la oración del mediodía, blandiendo palos y porras, sin duda enardecidos por algún combativo predicador local. Gracias a Dios, hasta ahora solo hemos sufrido contusiones y daños materiales, pero no me gusta el aspecto que tiene esa turba que hay junto a la puerta occidental»."
 tanzimat_events.6.a:0 "Le corresponde encargarse al gobernador local."
 tanzimat_events.6.b:0 "Debemos reunir al ejército e intervenir inmediatamente."
 tanzimat_events.6.c:0 "Que la turba siga su curso."
 tanzimat.6.tt1:0 "Tus acciones pueden hacer que se agrave la situación."
 tanzimat.6.tt2:0 "Es probable que tus acciones impidan que la situación se agrave."
 tanzimat.6.tt3:0 "Tu falta de actuación puede agravar la situación."
 mobilizing_the_militia:1 "Movilización de la milicia"
 deploying_the_army:0 "Despliegue del ejército"

 tanzimat_events.7.t:0 "La masacre de [SCOPE.sState('massacre_state_scope').GetCityHubName]"
 tanzimat_events.7.d:1 "¡Terrible! En un ataque de despiadada furia, una gran multitud [SCOPE.sReligion('sunni_religion').GetName] de alborotadores ha atacado a la vecindad [SCOPE.sReligion('massacre_victims').GetName]. Por las calles de [SCOPE.sState('massacre_state_scope').GetCityHubName] corre la sangre y hay grandes secciones de la ciudad en llamas."
 tanzimat_events.7.f:0 "«Pero para aquel que mate deliberadamente a otro creyente, su castigo será el infierno, en el que morará; y Dios lo condenará, lo rechazará y le preparará un sufrimiento indecible»." # An-Nisa 4:93, al-Quran
 tanzimat_events.7.a:0 "Que se disperse la multitud, a tiros si hace falta."
 tanzimat_events.7.b:0 "Eso mantendrá a raya a los aspirantes a traidores."

 tanzimat_events.8.t:0 "Orden restaurado en [SCOPE.sState('orderrestored_state_scope').GetName]"
 tanzimat_events.8.d:0 "Cierta sensación de normalidad vuelve a las calles de [SCOPE.sState('orderrestored_state_scope').GetCityHubName]. Los escaparates vuelven a estar enteros y con mercancías, y las proclamas de desconfianza y odio están cambiando poco a poco por palabras de reconciliación."
 tanzimat_events.8.f:0 "«¡Esos malnacidos me destrozaron la tienda y me insultaron! Pero por suerte ese fue el único perjuicio que sufrí. Mi hijo vio al menos dos de los alborotadores arrastrados por los soldados, aparentemente delatados por su propia comunidad. Tal vez haya algo de justicia después de todo. Pásame el azúcar, este té es tan amargo como las aceitunas sin aliñar»."
 tanzimat_events.8.a:0 "¡Allah'a şükür!"

 tanzimat_events.9.t:0 "Los campesinos se resisten al registro catastral"
 tanzimat_events.9.d:0 "Ante la posibilidad de tener que pagar más impuestos y hacer el servicio militar, los campesinos de [SCOPE.sState('peasant_state').GetName] se han negado a registrar sus tierras, lo que nos priva de unos tributos muy necesarios."
 tanzimat_events.9.f:0 "«Mi familia ha trabajado esta tierra durante doscientos años y ha pagado sus deudas según la tradición. Pero ahora los pachás de [ROOT.GetCountry.GetCapital.GetCityHubName] han ideado otro pérfido sistema para chuparnos la sangre y mis hijos tendrán que ir a morir a algún campo de batalla lejano»."
 tanzimat_events.9.a:0 "Que los jeques locales compren sus tierras, los impuestos deben fluir."
 tanzimat_events.9.b:0 "[SCOPE.sCharacter('peasant_smashing_general').GetFullName] y sus hombres sofocarán esta agitación."
 tanzimat_events.9.c:0 "Dejadlos en paz, ¿a quién le importa [SCOPE.sState('peasant_state').GetNameNoFormatting]?"
 peasant_unrest:0 "Los campesinos se resisten al registro"
 expanding_holdings:0 "Posesiones en expansión"

 tanzimat_events.10.t:0 "Llamada a filas de dhimmis"
 tanzimat_events.10.d:0 "Con el establecimiento del servicio militar obligatorio, el Estado debe decidir qué papel desempeñan, de tenerlo, los no musulmanes dentro de nuestro ejército."
 tanzimat_events.10.f:0 "Tradicionalmente, los súbditos no musulmanes del imperio han estado exentos del servicio militar mediante el pago de una yizia, un impuesto especial, a la Sublime Puerta. Los partidarios de la modernización del ejército han sugerido que el servicio militar debería ser obligatorio para todos los súbditos otomanos; sin embargo, esto eliminaría una importante fuente de ingresos de las arcas imperiales."
 tanzimat_events.10.a:0 "Aquellos que puedan permitírselo pueden pagar un impuesto de exención del servicio militar."
 tanzimat_events.10.b:0 "El servicio militar es obligatorio para todos los súbditos, sea cual sea su credo."
 draft_exemption_tax:0 "Bedel-i Askeri"

