 je_christ_of_nations: "El Cristo de las naciones"
 je_christ_of_nations_reason: "#italic De igual modo que Cristo fue martirizado por los romanos, también lo fue Polonia a manos de sus enemigos, y al igual que el destino de Cristo es volver en toda su gloria, también lo será el de Polonia.#!\n\nAunque el último estado independiente de población [SCOPE.sCulture('polish_culture_scope').GetName] ha desaparecido del mapa por las #bold Tres Particiones#! de finales del siglo XVIII, el sueño de su resurrección sigue vivo en las mentes de los polacos desde Poznań hasta Leópolis.\n\n#bold El legado de la Rzeczpospolita#!\nEn caso de que se establezca, de una forma u otra, una nación polaca totalmente independiente, podremos unir su estado al nuestro, siempre que [SCOPE.GetRootScope.GetCountry.GetName] sea a su vez independiente."
 christ_of_nations_button: "Incentivar a los radicales polacos en el extranjero"
 christ_of_nations_button_desc: "En todos los dominios de la antigua Mancomunidad se pueden encontrar innumerables grupos, células y comités que tienen como objetivo el restablecimiento del gobierno de población [SCOPE.sCulture('polish_culture_scope').GetName]. Al actuar como refugio para los patriotas polacos, y a través de la financiación y el apoyo de sus esfuerzos, [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] puede preparar las tierras polacas que no están bajo nuestro control directo de cara a una futura liberación."
 christ_of_nations_button_tt_1: "Selecciona un [concept_country|l] extranjero con [Concept('concept_homeland','tierras natales')] de ascendencia [SCOPE.sCulture('polish_culture_scope').GetName] para alentar a los [Concept('concept_radical','radicales')] de procedencia [SCOPE.sCulture('polish_culture_scope').GetName] en sus [Concept('concept_state','estados')]."
 christ_of_nations_button_tt_2: "No ha utilizado esta acción en los últimos #bold 5#! años"
 poland_events.1.t: "Polonia aún no está perdida"
 poland_events.1.d: "Las comunidades [SCOPE.GetRootScope.GetCountry.GetAltAdjective('PF')] de patriotas y exiliados de cultura [SCOPE.sCulture('polish_culture_scope').GetName] son numerosas y están muy motivadas. Al ayudarlas y orientarlas con claridad, podemos asegurarnos de que no se desaproveche su entusiasmo."
 poland_events.1.f: "—Al fin noticias de la patria. Puede que por fin tengamos la oportunidad de regresar. Buena comida, canciones, baile; ¡de todo!\n\n—No esperemos más de lo que podemos alcanzar. ¿Qué ha dicho el mensajero?\n\n—A las calles. Cantaremos, marcharemos y nos negaremos a trabajar. Y si es preciso, pelearemos."
 poland_events.1.a: "Que fomenten la agitación en [SCOPE.sCountry('polish_agitation_target_1_scope').GetName]."
 poland_events.1.b: "Que les ordenen ir a [SCOPE.sCountry('polish_agitation_target_2_scope').GetName]."
 poland_events.1.c: "Los polacos de [SCOPE.sCountry('polish_agitation_target_3_scope').GetName] ansían la libertad."
 poland_events.1.e: "Que pasen clandestinamente a través de la frontera [SCOPE.sCountry('polish_agitation_target_4_scope').GetAltAdjective('SF')]."
 poland_events.1.tt: "Las elecciones y las [Concept('concept_law','leyes')] de la nación objetivo pueden afectar a la cantidad de radicales que se generan y al nivel de cambio de nuestra relación."
 funding_polish_radicals: "Financiación de los movimientos de resistencia polacos"
 poland_events.2.t: "¿Polonia aún no está perdida?"
 poland_events.2.d: "Se han producido grandes protestas entre las comunidades de etnia [SCOPE.sCulture('polish_culture_scope').GetName] de [SCOPE.GetRootScope.GetCountry.GetName]. Estas abogan por la independencia del estado polaco. Los asesores creen que la agitación puede estar relacionada con las acciones de grupos afiliados al gobierno de [SCOPE.sCountry('sent_polish_agitators_country_scope').GetName]."
 poland_events.2.f: "Los pueblos de una tierra desgarrada anhelarán, como no puede ser de otro modo, la gloria y la identidad que antaño tuvieron. Tal es la sabiduría de los imperios ancestrales: los súbditos conquistados conservaban sus tierras y sus costumbres, pero a cambio de un tributo y de acatar las nuevas leyes. Las consecuencias de despojar a un pueblo de su identidad son, como tampoco puede ser de otra forma, catastróficas."
 poland_events.2.a: "[SCOPE.sCountry('sent_polish_agitators_country_scope').GetCapital.GetCityHubName] debe responder por esto."
 poland_events.2.b: "Hemos de infiltrarnos para tratar de disolver sus grupos."
 poland_events.2.c: "Llama inmediatamente a los gendarmes."
 poland_events.2.tt: "Al establecer una ley de [GetLawType('law_secret_police').GetName] o [GetLawType('law_national_guard').GetName], es posible que atenuemos el impacto de tales acontecimientos en el futuro. Sin embargo, solo la eliminación de [SCOPE.sCountry('sent_polish_agitators_country_scope').GetName] como entidad autónoma puede acabar verdaderamente con este problema de una vez por todas."
 poland_events.3.t: "La unión entre [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFormatting('PM')] y [SCOPE.sCountry('polish_union_target_scope').GetAltAdjectiveNoFormatting('PM')]"
 poland_events.3.d: "Últimamente, se han extendido los llamamientos a la unión política entre los dos estados de población [SCOPE.sCulture('polish_culture_scope').GetName] de [SCOPE.GetRootScope.GetCountry.GetName] y [SCOPE.sCountry('polish_union_target_scope').GetName]. Desde [SCOPE.sCountry('polish_union_target_scope').GetCapital.GetCityHubName], se ha lanzado una proposición oficial y la delegación [SCOPE.sCountry('polish_union_target_scope').GetAltAdjectiveNoFormatting('SF')] espera con ansias nuestra respuesta."
 poland_events.3.f: "—Nos acusáis de advenedizos y, sin embargo, ninguno de los vuestros tiene conexión alguna con la antigua realeza. Bah, ¡una revuelta popular y os olvidáis de mucha gente clave!\n\n—Y aun así, ambos nos sentamos, discutiendo como críos sobre la legitimidad. Deberíamos centrarnos en la lucha común, ¡en luchar juntos! \n\n—#bold ¡Estamos luchando juntos!#!"
 poland_events.3.a: "Juntos, ¡por Polonia!"
 poland_events.3.b: "Esto no sirve a los intereses de [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]"
 integrating_polish_modifier: "Integración de las administraciones regionales"
 poland_events.4.t: "La segunda venida"
 poland_events.4.d: "Desafiando las particiones, Polonia ha regresado milagrosamente al panorama internacional. Pero mientras los ojos de la nación se centran en su futuro, [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_ElLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] mira hacia el pasado. Polonia ha renacido, pero ¿cuál de ellas?"
 poland_events.4.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting] se sienta entre penumbras, con el rostro iluminado por una única vela prácticamente consumida. Si la esperanza tuviera un sabor, sería el de la victoria; la victoria sería júbilo; el júbilo, en este caso, sería un whisky de centeno envejecido treinta años en antiguas barricas de vino. Pero eso no podría aliviar la ansiedad que siente por un nuevo futuro. Rememorar los días de Jadwiga o Bolesław, pensó, era preparar el terreno de los próximos cien años para Polonia. Mientras reflexionaba sobre el espectro de mil años de historia, dio un sorbo a su whisky."
 poland_events.4.a: "Como en tiempos de Piast el Forjarruedas, Polonia es para los polacos."
 poland_events.4.b: "Somos los herederos de la república coronada, nuestro destino se encuentra al este."
 jagiellonian_poland_modifier: "Concepto jaguelónico"
 piast_poland_modifier: "Concepto piasta"
