 #Generic Law Passing Events
 generic_laws.1.t: "Discurso enardecedor cautiva al público"
 generic_laws.1.d: "Esta tarde, [SCOPE.sCharacter('orator_ig_leader_scope').GetFullName], líder del grupo de [SCOPE.gsInterestGroup('orator_ig_scope').GetName|l], ha pronunciado un exaltado discurso en el que abogó por la promulgación de la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 generic_laws.1.f: "Haciendo una aparición ante el público en la plaza principal de [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName], [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] y su potente retórica lograron impresionar incluso a sus adversarios políticos más acérrimos. Ya circulan extractos de sus palabras por todos los rincones de [ROOT.GetCountry.GetNameNoFormatting], lo que está avivando el fuego de un debate que ya estaba en boca de todos."
 generic_laws.1.a: "Esto debería facilitar considerablemente el progreso hacia la reforma."
 generic_laws.1.b: "Actuaciones como estas mejorarán la imagen de [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] y de su causa."
 rising_support_for_law_minor: "Público persuadido"
 rising_support_for_law_major: "Público convencido"
 rising_support_for_ig_minor: "Apoyo público en aumento"
 skilled_orator: "Orador reconocido"
 generic_laws.2.t: "Tratos secretos al descubierto"
 generic_laws.2.d: "Algunos miembros destacados del grupo de [SCOPE.gsInterestGroup('corrupt_ig_scope').GetName|l] —partidarios declarados de la ley de [SCOPE.sLaw('current_law_scope').GetName] y estrechos colaboradores de [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullName]— se han visto envueltos en un escándalo de corrupción tras haber intercambiado favores políticos por «regalos» personales."
 generic_laws.2.f: "Solo hizo falta un asistente. Un chico cubierto de acné que se encontraba en el lugar y momento justos para oír las estrepitosas carcajadas, oler la exquisita mezcla de tabaco y notar los nuevos gemelos de oro de [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullNameNoFormatting]. Gracias a las palabras de una persona honesta en los oídos adecuados, todo quedó al descubierto."
 generic_laws.2.a: "¿Y qué? La política es así."
 generic_laws.2.b: "A los leones con ellos, tenemos que arreglar este desastre."
 generic_laws.2.c: "Podemos obtener algún beneficio por participar."
 ignored_corruption: "Corrupción ignorada"
 corrupt_connections_exposed: "Conexiones corruptas al descubierto"
 corrupt_connections_exposed_minor: "Conexiones corruptas al descubierto"
 dealing_with_corruption: "Se combate la corrupción"
 generic_laws.3.t: "Los miembros de la oposición presentan exigencias"
 generic_laws.3.d: "Algunos miembros más pragmáticos del grupo de [SCOPE.gsInterestGroup('opposition_demands_ig_scope').GetName|l], el cual se opone a la aprobación de la ley de [SCOPE.sLaw('current_law_scope').GetName], se han ofrecido cambiar de postura si consiguen ciertas concesiones políticas. Sin embargo, tales concesiones no serían muy populares entre el grupo de [SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetName|l]."
 generic_laws.3.f: "«El compromiso es pan para hoy y hambre para mañana. Es un apaño temporal que a menudo es útil en la política de partidos, pero casi seguro inútil en la política de Estado»." #James Russell Lowell
 generic_laws.3.a: "Debemos acceder a sus exigencias, hay que aprobar el proyecto de ley."
 generic_laws.3.b: "El compromiso es para débiles."
 generic_laws.3.c: "Una oportunidad única para desbloquear el proyecto de ley."
 cross_bench_support: "Apoyo entre bancadas"
 concessions_obtained: "Concesiones obtenidas"
 political_advances_spurned: "Insinuaciones políticas rechazadas"
 unpopular_compromises: "Compromisos impopulares"
 steadfast_conviction: "Convicción firme"
 generic_laws.4.t: "Dramaturgo apoya la reforma"
 generic_laws.4.d: "En medio del debate en torno a la ley de [SCOPE.sLaw('current_law_scope').GetName], uno de los principales dramaturgos del país, que posee fuertes vínculos con el grupo de [SCOPE.gsInterestGroup('playwright_ig_scope').GetName|l], ha puesto en escena una aclamada obra cuyo tema, cargado de contenido político, no oculta el deseo del autor de que se apruebe la ley."
 generic_laws.4.f: "«Puede que sus puntos de vista sean algo partidistas, pero, caballero, ¡su prosa es impecable!»."
 generic_laws.4.a: "La ley [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] estará en boca de todos."
 generic_laws.4.b: "Seguro que esto da buena imagen al grupo de [SCOPE.gsInterestGroup('playwright_ig_scope').GetNameNoFormatting|l]."
 generic_laws.4.c: "Asegurémonos de que la obra llegue a un público más amplio e internacional."
 rising_support_for_ig: "Retrato halagador"
 popular_support_for_law: "Apoyo popular a la ley"
 renowned_playwright: "Dramaturgo de renombre"
 generic_laws.5.t: "Embrollo burocrático"
 generic_laws.5.d: "Los legisladores que se encargan de la promulgación de la ley de [SCOPE.sLaw('current_law_scope').GetName] se han visto empantanados en una serie de procedimientos burocráticos especialmente complejos. Esto ha paralizado la reforma casi por completo."
 generic_laws.5.f: "Un aparato burocrático plenamente desarrollado se compara con las demás organizaciones de igual forma que una máquina se compara con los modos de producción no mecánicos. Es decir, o bien los dientes de cada uno de los engranajes encajan o los engranajes rechinarán y chocarán hasta que acaben por romperse." #Partially Max Weber
 generic_laws.5.a: "¡Maldito laberinto legal!"
 generic_laws.5.b: "Tenemos que eliminar al menos parte de la burocracia."
 mired_in_bureaucracy: "Empantanados en burocracia"
 mired_in_bureaucracy_minor: "Obstáculos burocráticos"
 cutting_red_tape: "Trabajo en contra del sistema"
 generic_laws.6.t: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] interviene en el proceso político"
 generic_laws.6.d: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] se ha interesado de forma personal por el debate actual sobre la ley de [SCOPE.sLaw('current_law_scope').GetName] y ha decidido utilizar la prerrogativa real para garantizar la aprobación de la ley."
 generic_laws.6.f: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting|l] no suele intervenir directamente en cuestiones legales, sino que recurre a un sistema de delegación e influencia personal para el eficaz funcionamiento del reino. Aunque legalmente, [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] puede emplear los poderes que posee como desee, hacerlo provocará sin duda la ira de los republicanos y de los opositores a la ley en cuestión."
 generic_laws.6.a: "Solo se necesita el consentimiento [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
 generic_laws.6.b: "¡Se hará lo que diga [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]!"
 generic_laws.6.c: "Hemos de aconsejar [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] que no lo haga, ya que provocaría más daño que otra cosa."
 royal_prerogative: "Prerrogativa real utilizada"
 backed_by_court: "Por real decreto"
 ruler_restrained: "Gobernante refrenado"
 generic_laws.7.t: "Apoyo popular a la ley"
 generic_laws.7.d: "Las voluntades y deseos políticos de las clases bajas siempre serán algo opaco. Por el motivo que sea, la ley de [SCOPE.sLaw('current_law_scope').GetName] cuenta con apoyo popular en cada rincón de [ROOT.GetCountry.GetNameNoFormatting] gracias a una serie de oradores carismáticos y animados debates en clubes sociales de poca monta."
 generic_laws.7.f: "«¿Qué ahora apoyan el qué? Bueno, quiénes somos nosotros para quejarnos. Aunque contar su apoyo nunca hizo falta para tener éxito, seguro que tenerlo tampoco hace daño»."
 generic_laws.7.a: "¡El entusiasmo público acelera la reforma!"
 generic_laws.7.b: "Tenemos que usar este punto en común para calmar a las masas."
 grassroots_support: "Apoyo popular"
 grassroots_support_for_movement: "Apoyo popular"
 wave_of_popular_support: "Ola de apoyo popular"
 generic_laws.8.t: "Un discurso público se tuerce"
 generic_laws.8.d: "Lo que se supone que iba a ser un discurso rutinario de [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName] sobre las bondades de la ley de [SCOPE.sLaw('current_law_scope').GetName] se ha tornado rápidamente en un desastre de relaciones públicas para el grupo de [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName|l]."
 generic_laws.8.f: "Tras avanzar a trompicones por una serie de puntos mal expuestos, los argumentos de [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] quedaron hechos pedazos con saña y convicción por sus adversarios políticos. Ahora, la pregunta que está en boca de todos es si este percance se debe simplemente a los fallos inherentes de la ley de [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] o puede atribuirse a la incompetencia política del grupo de [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting|l]."
 generic_laws.8.a: "¡El problema es que no se le han dado muchas vueltas a la propuesta!"
 generic_laws.8.b: "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] debe cargar con la culpa de este revés."
 generic_laws.8.c: "Fuera el borrador actual, hagamos alarde de redactar uno nuevo."
 hapless_orator: "Orador poco afortunado"
 poorly_formulated_law: "Ley mal formulada"
 poorly_formulated_law_minor: "Con el respaldo de payasos"
 tainted_by_incompetence: "Mácula de incompetencia"
 generic_laws.9.t: "La propuesta de ley provoca un alboroto en las comunidades de cultura [SCOPE.sCulture('non_accepted_culture_scope').GetName]"
 generic_laws.9.d: "Ya que aseguran que la promulgación de la ley de [SCOPE.sLaw('current_law_scope').GetName] afectaría a los habitantes de cultura [SCOPE.sCulture('non_accepted_culture_scope').GetName] del país de forma desproporcionadamente negativa, instigadores de procedencia [SCOPE.sCulture('non_accepted_culture_scope').GetName] han alzado a sus comunidades en contra de la actual propuesta de ley."
 generic_laws.9.f: "«Si les das la mano, exigirán el brazo.\n\nSi les das el brazo, antes de que te des cuenta, lo convertirán en un arma y lo usarán para apalear a todos tus conocidos hasta matarlos y rapiñarán sus cadáveres para obtener más concesiones aún»."
 generic_laws.9.a: "¿Y cómo nos afecta lo que piensen? ¡Tenemos que seguir apretando!"
 generic_laws.9.b: "Hagamos algunas modificaciones simbólicas."
 generic_laws.9.c: "Debemos admitir y atender sus preocupaciones."
 displeased_establishment: "Institución descontenta"
 forceful_approach: "Enfoque por la fuerza"
 minority_protests: "Protestas de las minorías"
 generic_laws.10.t: "Discordias en el grupo de [SCOPE.gsInterestGroup('defectors_ig_scope').GetNameNoFormatting|l]"
 generic_laws.10.d: "Una facción influyente dentro del grupo de [SCOPE.gsInterestGroup('defectors_ig_scope').GetName|l] se siente frustrada con la neutralidad de sus compañeros en relación a la ley de [SCOPE.sLaw('current_law_scope').GetName]. Ya que ellos están a favor de la ley, han decidido formar una facción política independiente para aprobarla."
 generic_laws.10.f: "«¿Cómo podéis quedaros de brazos cruzados y ver el mundo pasar ante vuestros ojos? ¿Acaso no tenéis sentido del honor? ¿Del deber hacia el prójimo? Me opongo a una falta de ambición así y me atrevo a decir que no soy el único»."
 generic_laws.10.a: "Con su apoyo, el proyecto de ley saldrá adelante."
 generic_laws.10.b: "El grupo de [SCOPE.gsInterestGroup('defectors_support_ig_scope').GetName|l] tiende una mano abierta a los disidentes."
 member_flight: "Huida de miembros"
 member_exodus: "Éxodo de miembros"
 member_influx: "Afluencia de miembros"
 pro_law_factionalism: "Faccionalismo beneficioso"
 pro_law_factionalism_minor: "Faccionalismo beneficioso"
 generic_laws.11.t: "Los disidentes rompen filas"
 generic_laws.11.d: "Para quien lo vea desde fuera, puede parecer que el grupo de [SCOPE.gsInterestGroup('dissenters_ig_scope').GetName|l] está firmemente comprometido con la ley de [SCOPE.sLaw('current_law_scope').GetName], pero tras esa fachada de unidad, hace mucho que reina la discordia. Ahora, un grupo de disidentes por fin se ha hartado y ha roto de manera oficial con sus compañeros por la cuestión de la reforma."
 generic_laws.11.f: "«¿Cuánto tiempo llevamos juntos? ¿Cuántas veces os hemos echado una mano? A pesar de esto, nadie ha hecho caso de nuestras preocupaciones ni de nuestros deseos. Si nadie va a escucharnos aquí, alguien lo hará en otra parte»."
 generic_laws.11.a: "¡Traidores! Ojalá se los lleve el diablo."
 generic_laws.11.b: "Si aflojamos pasta, tal vez podamos repescar a algunos."
 generic_laws.11.c: "Ofrecedles la tutela de un nuevo borrador."
 political_discord: "Discordia política"
 political_discord_minor: "Discordia política"
 party_fragmentation: "Fragmentación del partido"
 party_fragmentation_minor: "Fragmentación del partido"
 greasing_palms: "Sobornos a gogó"
 generic_laws.12.t: "Conexiones corruptas"
 generic_laws.12.d: "Dada su frustración a causa del largo proceso que concierne a la ley de [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetFullName] del grupo de [SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName|l] se nos ha presentado con una oferta para acelerar la situación utilizando sus conexiones personales en el seno del aparato estatal."
 generic_laws.12.f: "«Lo único que pido es una charla con las personas adecuadas. Todo dentro la legalidad, por supuesto, aunque no puedo garantizar que nuestros rivales en este asunto vean tales acciones con mucho entusiasmo»."
 generic_laws.12.a: "Hay que darle permiso, el tiempo apremia."
 generic_laws.12.b: "No, o se hace según las normas, o no se hace."
 dishonest_methods: "Métodos deshonestos"
 underhanded_tactics: "Tácticas deshonestas"
 by_the_book: "Según las normas"
 #Tanzimat Events
 je_sick_man_bureaucracy: "Tanzimat: reforma burocrática"
 sick_man.2.e: "El imperio funciona a base de papel."
 je_sick_man_bureaucracy_reason: "Nuestra burocracia es un mosaico de leyes y sistemas arcaicos, con beyes corruptos y autónomos que apenas logran controlar las provincias del imperio. Si queremos afrontar con éxito los numerosos desafíos a los que se enfrenta el gobierno, debemos modernizar el sistema administrativo."
 outmoded_bureaucracy: "Burocracia anticuada"
 cizye_tax: "Yizia"
 ottoman_bureaucracy: "Burocracia otomana"
 sick_man_of_europe: "El enfermo de Europa"
 tanzimat_events.1.t: "El sistema Iltizām"
 tanzimat_events.1.d: "Nuestra administración ha dependido durante siglos de la agricultura tributaria para recaudar ingresos, pero este sistema tan ineficaz deja mucho que desear. La mesa del gran visir está a rebosar de propuestas de reforma y la nación espera con ansias una respuesta."
 tanzimat_events.1.f: "Desde el reinado de Mehmed II, los derechos fiscales se subastan al mejor postor, quien, a su vez, se queda con una parte de los ingresos para su uso personal. Con el tiempo, esto ha hecho que el grupo de [SCOPE.gsInterestGroup('governors').GetNameNoFormatting|l] haya creado una estructura poderosa, autónoma y, con frecuencia, corrupta, lo que reduce considerablemente los ingresos estatales.\n\nAunque casi todo el mundo opina que el sistema ha de cambiar, pocos se ponen de acuerdo en cómo, y menos aún son los que quieren enemistarse con la élite terrateniente."
 tanzimat_events.1.a: "Debemos eliminar la agricultura tributaria, pero hay que dejar al grupo de [SCOPE.gsInterestGroup('governors').GetNameNoFormatting|l] en sus puestos."
 tanzimat_events.1.b: "Es mejor no agitar el avispero."
 tanzimat_events.1.c: "Hay que eliminar el sistema tanto de hecho como de nombre."
 iltizam_abolished: "Iltizām eliminado"
 new_system_old_faces: "Nuevo sistema, viejas caras"
 retained_taxation_rights: "Se mantiene el derecho de tributación"
 rescinded_taxation_rights: "Se rescinde el derecho de tributación"
 governors_pleased: "Apoyo limitado de los gobernadores a la reforma"
 governors_satisfied: "Amplio apoyo de los gobernadores a la reforma"
 tanzimat_events.2.t: "Un código catastral otomano"
 tanzimat_events.2.d: "El sistema actual de posesión de tierras es antiguo, incoherente y requiere de una reforma urgente. Los partidarios de la modernización exigen que se haga algo. ¿Cómo responderá la Sublime Puerta?"
 tanzimat_events.2.f: "La posesión de tierras en el Imperio otomano es un asunto complicado, que consiste en un mosaico superpuesto de tierras arrendadas y comunales, pueblos exentos de impuestos, concesiones de conquista y toda una serie de categorías catastrales diferentes. Dado el impacto negativo de la situación actual en la administración y los ingresos estatales, algunas figuras clave de Constantinopla están impulsando una reforma. \n\nSin embargo, la población rural del Imperio, por miedo al reclutamiento y a las subidas de impuestos, seguramente vaya a rechazar cualquier cambio en el statu quo. "
 tanzimat_events.2.a: "Tenemos que reformar el sistema, pero respetar las categorías catastrales tradicionales."
 tanzimat_events.2.b: "El antiguo sistema nos ha servido bien."
 tanzimat_events.2.c: "Hay que promulgar un código catastral verdaderamente moderno."
 tanzimat.2.tt1: "Es posible que algunos campesinos se resistan a la reforma."
 traditional_land_system_retained: "Se mantiene el sistema catastral tradicional"
 reformed_land_code: "Código catastral reformado"
 modern_land_code: "Código catastral moderno"
 tanzimat_events.4.t: "Islâhat Hatt-ı Hümâyûnu"
 tanzimat_events.4.d: "Con el proyecto de un sistema burocrático más profesional en marcha, se han presentado exigencias para elevar nominalmente el estatus legal de los no musulmanes. Esto les permitiría trabajar como funcionarios."
 tanzimat_events.4.f: "La preservación del Sublime Estado frente a la agitación, la insurrección y la intervención extranjera es una de las mayores preocupaciones, por no decir la mayor, [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. Sin embargo, si queremos tener éxito, puede que sea necesario tomar medidas para apaciguar a nuestros súbditos pertenecientes a minorías, con objeto de que no se conviertan en peones de potencias extranjeras perniciosas."
 tanzimat_events.4.a: "¡Igualdad de derechos ante la ley! Al menos sobre el papel."
 tanzimat_events.4.b: "Prometamos una reforma, pero no nos volvamos locos."
 tanzimat_events.4.c: "Son concesiones disfrazadas de reforma. ¡Rechazada!"
 tanzimat.4.tt1: "Elevar el estatus de los dhimmis podría contrariar más aún a los suníes radicales."
 equality_under_the_law: "Igualdad ante la ley"
 promises_of_reform_ott: "Promesas de reforma"
 establishment_favours_reform: "La institución está a favor de la reforma"
 tanzimat_events.5.t: "Susurros de insurrección"
 tanzimat_events.5.d: "Un clima de paranoia ha envuelto la ciudad de [SCOPE.sState('paranoia_state_scope').GetCityHubName], después de que un imán local acusara a la comunidad [SCOPE.sReligion('discriminated_religion_scope').GetName] de conspirar con [SCOPE.sCountry('neighbor_country').GetName] para minar la autoridad [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
 tanzimat_events.5.f: "«¿Acaso los adversarios de Dios pueden considerarse iguales al islam? Algunos pachás corruptos de [ROOT.GetCountry.GetCapital.GetCityHubName] pueden pensar que así es, pero los verdaderos creyentes sabemos la verdad. Mientras hablamos, los no creyentes entre nosotros se dedican a tramar nuestra perdición y conspiran con sus amos extranjeros para dividir este gran imperio al igual que un pastelero divide un baklava»."
 tanzimat_events.5.a: "Solo son rumores, ¿no?"
 tanzimat_events.5.b: "Hay que actuar en serio con los sospechosos de traición, más vale prevenir que curar."
 tanzimat.5.tt1: "Es posible que los suníes radicales hagan algo al respecto."
 tanzimat.5.tt2: "Tus acciones deberían complacer a los radicales suníes."
 tanzimat_events.6.t: "Disturbios en la barriada [SCOPE.sCulture('mob_victim_culture').GetName]"
 tanzimat_events.6.d: "Indignada por la decisión de la Sublime Puerta de mejorar el estatus legal de los dhimmis y alentada por los rumores de una insurrección con respaldo extranjero, una gran multitud [SCOPE.sReligion('mob_religion').GetName] ha arrasado la barriada [SCOPE.sCulture('mob_victim_culture').GetName] de [SCOPE.sState('mob_state_scope').GetCityHubName]."
 tanzimat_events.6.f: "«Aparecieron tras la oración del mediodía, blandiendo palos y porras, sin duda enardecidos por algún combativo predicador local. Gracias a Dios, hasta ahora solo hemos sufrido contusiones y daños materiales, pero no me gusta el aspecto que tiene esa turba que hay junto a la puerta occidental»."
 tanzimat_events.6.a: "Le corresponde encargarse al gobernador local."
 tanzimat_events.6.b: "Debemos reunir al ejército e intervenir inmediatamente."
 tanzimat_events.6.c: "Que la turba siga su curso."
 tanzimat.6.tt1: "Tus acciones pueden hacer que se agrave la situación."
 tanzimat.6.tt2: "Es probable que tus acciones impidan que la situación se agrave."
 tanzimat.6.tt3: "Tu falta de actuación puede agravar la situación."
 mobilizing_the_militia: "Movilización de la milicia"
 deploying_the_army: "Despliegue del ejército"
 tanzimat_events.7.t: "La masacre de [SCOPE.sState('massacre_state_scope').GetCityHubName]"
 tanzimat_events.7.d: "¡Terrible! En un ataque de despiadada furia, una gran multitud [SCOPE.sReligion('sunni_religion').GetName] de alborotadores ha atacado a la vecindad [SCOPE.sReligion('massacre_victims').GetName]. Por las calles de [SCOPE.sState('massacre_state_scope').GetCityHubName] corre la sangre y hay grandes secciones de la ciudad en llamas."
 tanzimat_events.7.f: "«Pero para aquel que mate deliberadamente a otro creyente, su castigo será el infierno, en el que morará; y Dios lo condenará, lo rechazará y le preparará un sufrimiento indecible»." #An-Nisa 4:93, al-Quran
 tanzimat_events.7.a: "Que se disperse la multitud, a tiros si hace falta."
 tanzimat_events.7.b: "Eso mantendrá a raya a los aspirantes a traidores."
 tanzimat_events.8.t: "Orden restaurado en [SCOPE.sState('orderrestored_state_scope').GetName]"
 tanzimat_events.8.d: "Cierta sensación de normalidad vuelve a las calles de [SCOPE.sState('orderrestored_state_scope').GetCityHubName]. Los escaparates vuelven a estar enteros y con mercancías, y las proclamas de desconfianza y odio están cambiando poco a poco por palabras de reconciliación."
 tanzimat_events.8.f: "«¡Esos malnacidos me destrozaron la tienda y me insultaron! Pero por suerte ese fue el único perjuicio que sufrí. Mi hijo vio al menos dos de los alborotadores arrastrados por los soldados, aparentemente delatados por su propia comunidad. Tal vez haya algo de justicia después de todo. Pásame el azúcar, este té es tan amargo como las aceitunas sin aliñar»."
 tanzimat_events.8.a: "¡Allah'a şükür!"
 tanzimat_events.9.t: "Los campesinos se resisten al registro catastral"
 tanzimat_events.9.d: "Ante la posibilidad de tener que pagar más impuestos y hacer el servicio militar, los campesinos de [SCOPE.sState('peasant_state').GetName] se han negado a registrar sus tierras, lo que nos priva de unos tributos muy necesarios."
 tanzimat_events.9.f: "«Mi familia ha trabajado esta tierra durante doscientos años y ha pagado sus deudas según la tradición. Pero ahora los pachás de [ROOT.GetCountry.GetCapital.GetCityHubName] han ideado otro pérfido sistema para chuparnos la sangre y mis hijos tendrán que ir a morir a algún campo de batalla lejano»."
 tanzimat_events.9.a: "Que los jeques locales compren sus tierras, los impuestos deben fluir."
 tanzimat_events.9.b: "[SCOPE.sCharacter('peasant_smashing_general').GetFullName] y sus hombres sofocarán esta agitación."
 tanzimat_events.9.c: "Dejadlos en paz, ¿a quién le importa [SCOPE.sState('peasant_state').GetNameNoFormatting]?"
 peasant_unrest: "Los campesinos se resisten al registro"
 expanding_holdings: "Posesiones en expansión"
 tanzimat_events.10.t: "Llamada a filas de dhimmis"
 tanzimat_events.10.d: "Con el establecimiento del servicio militar obligatorio, el Estado debe decidir qué papel desempeñan, de tenerlo, los no musulmanes dentro de nuestro ejército."
 tanzimat_events.10.f: "Tradicionalmente, los súbditos no musulmanes del imperio han estado exentos del servicio militar mediante el pago de una yizia, un impuesto especial, a la Sublime Puerta. Los partidarios de la modernización del ejército han sugerido que el servicio militar debería ser obligatorio para todos los súbditos otomanos; sin embargo, esto eliminaría una importante fuente de ingresos de las arcas imperiales."
 tanzimat_events.10.a: "Aquellos que puedan permitírselo pueden pagar un impuesto de exención del servicio militar."
 tanzimat_events.10.b: "El servicio militar es obligatorio para todos los súbditos, sea cual sea su credo."
 draft_exemption_tax: "Bedel-i Askeri"
