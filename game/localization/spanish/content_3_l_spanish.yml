 je_colonial_administration: "Establecer administración colonial"
 je_colonial_administration_reason: "Para sacar el máximo partido a nuestro control sobre las posesiones africanas, podemos establecer una #bold administración colonial#! en cualquier región del continente. Las #bold administraciones coloniales#! se extenderán hacia las [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')|l] vecinas por su cuenta, y se les puede dar jurisdicción sobre nuestras otras posesiones regionales.\n\n#lore El llamado «reparto de África» ha comenzado en serio. Todas las potencias que se precien tratan de obtener partes del gran continente para añadirlas como joyas a sus coronas. Un lugar abundante en recursos sin explotar y repleto de gente que poner a trabajar, el poder y el prestigio son los premios para los vencedores. Que nadie se equivoque: la sangre correrá mucho antes de que termine el reparto. África espera.#!"
 je_colonial_administration_button_senegal: "Establecer colonia en [SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_senegal_desc: "Al norte y al oeste del continente, Senegal se extiende sobre los huesos de imperios en decadencia largo tiempo ha. En este lugar abundan las especias y el metal, así como el cacao y el café."
 je_colonial_administration_button_niger: "Establecer colonia en [SCOPE.sStateRegion('niger_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_niger_desc: "Un verdadero granero para África, esta zona acogió antaño grandes reinos y poderosos imperios. Si aseguramos el centro de África, eso no solo supondrá disponer de alimentos y madera, sino que nos permitirá llegar a cualquier parte del continente."
 je_colonial_administration_button_ethiopia: "Establecer colonia en [SCOPE.sStateRegion('ethiopia_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_ethiopia_desc: "En el Cuerno de África abundan los alimentos y las llanuras fértiles para mantener a incontables millones de personas. Tomar el control de esta parte de África nos garantizará el acceso a medicinas y alimentos que antes estaban reservados a los más ricos entre los ricos."
 je_colonial_administration_button_zanj: "Establecer colonia en [SCOPE.sStateRegion('zanj_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_zanj_desc: "Zanj, situado al sureste del continente, ha sido durante mucho tiempo un punto de comercio de marfil, oro y personas. Controlar esta región abrirá las puertas a nuestros mercados más exóticos."
 je_colonial_administration_button_southern_africa: "Establecer colonia en [SCOPE.sStateRegion('southern_africa_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_southern_africa_desc: "Montañas, praderas y desiertos cubren por igual el sur de África. En ellos hay hierro, especias, diamantes y mucho más. Si nos hacemos con esta franja del continente, nos garantizaríamos un futuro industrializado."
 je_colonial_administration_button_congo: "Establecer colonia en [SCOPE.sStateRegion('congo_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_congo_desc: "Las regiones de la cuenca del Congo y sus alrededores albergan algunas de las mayores selvas tropicales del mundo. La madera y los alimentos de esta región contribuirían enormemente a potenciar nuestro ejército."
 je_colonial_administration_button_tt_1: "Al establecer una administración colonial local, podremos adaptar su [Concept('concept_law', 'leyes')] y [concept_government|l] a las necesidades de la metrópoli y de los [Concept('concept_interest_group','grupos de interés')] constituyentes."
 je_colonial_administration_button_tt_2: "Todas las tierras [SCOPE.GetRootScope.GetCountry.GetAltAdjective('PF')] ubicadas dentro de la [concept_strategic_region|l] pertinente se transferirán a nuestro nuevo [concept_subject|l] colonial. Si algún [concept_state|l] tiene el [concept_decree|l] [GetDecreeType('decree_greener_grass_campaign').GetName], se designará como capital un estado aleatorio que tenga dicho decreto."
 je_colonial_administration_button_expand_senegal: "Ampliar nuestra colonia de [SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_expand_senegal_desc: "Actualmente, tenemos tierras en [SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName] que podría administrar mejor nuestro súbdito colonial. Si tenemos más de un [concept_subject|l] colonial en esta [concept_strategic_region|l], se fusionarán."
