 poland_events.5.t: "La rebelión [SCOPE.sCountry('polish_rebel_country_scope').GetAltAdjectiveNoFormatting('SF')]"
 poland_events.5.d: "Ha estallado una gran rebelión [SCOPE.sCountry('polish_rebel_country_scope').GetAltAdjective('SF')] contra el yugo [SCOPE.sCountry('polish_rebel_country_enemy_scope').GetAdjective]. Nuestros hermanos de cultura [SCOPE.sCulture('polish_culture_scope').GetName] piden ayuda a gritos. ¿Cómo les respondemos?"
 poland_events.5.f: "#bold Enfrentamiento callejero: ¡ofensiva de los partisanos polacos!#!\nLos ciudadanos polacos se han echado a las calles de [SCOPE.sState('polish_rebel_state_scope').GetCityHubName] en un intento por reunificar su antiguo país. Desde entonces, varias personas han fallecido en los feroces enfrentamientos callejeros, y muchos valientes agentes han sacrificado su vida y su integridad para poner fin a esta revuelta. Las autoridades de [SCOPE.sState('polish_rebel_state_scope').GetCityHubName] creen que la rebelión podría quedar aplastada en cuestión de semanas. (cont. pág. 7-8)"
 poland_events.5.a: "Démosles apoyo moral."
 poland_events.5.b: "Enviémosles voluntarios, armas y suministros."
 poland_events.5.c: "Seamos generosos. Les enviaremos todo lo que necesiten."
 poland_events.5.tt: "Si somos súbditos, los efectos de la ayuda se reducirán a la mitad."
 funding_polish_rebels_small_modifier: "Armas para los voluntarios"
 funding_polish_rebels_large_modifier: "Armas para los voluntarios"
 polish_rebel_funding_modifier: "Legiones de voluntarios polacos"
 je_poland_lithuania: "Expansión de la Mancomunidad"
 je_poland_lithuania_reason: "Las fronteras de la antigua Mancomunidad se extendían mucho más allá de las tierras de los polacos y los lituanos, y se adentraban en la inmensidad de Rutenia. Algún día será así de nuevo."
 je_poland_lithuania_tt: "Hemos formado la Mancomunidad de Polonia-Lituania"
 poland_events.6.t: "La nueva Mancomunidad"
 poland_events.6.d: "Se ha restaurado la Mancomunidad de [ROOT.GetCountry.GetName], lo que ha puesto fin a décadas de subyugación y división. Aunque los pueblos de ascendencia [SCOPE.sCulture('polish_culture').GetName] y [SCOPE.sCulture('lithuanian_culture').GetName] son ahora libres del yugo ruso y alemán, hemos de valorar si extender nuestros dominios para liberar también las tierras de etnia [SCOPE.sCulture('ukrainian_culture').GetName] y [SCOPE.sCulture('byelorussian_culture').GetName]."
 poland_events.6.f: "La gran restauración ha tardado siglos en llevarse a cabo. Había húsares con armaduras pulidas y alas de seda en posición de firmes cuando el nuevo gobierno entró en los salones del poder. La primera orden para los caballeros de la nueva Mancomunidad fue la siguiente: defender las fronteras, a cualquier precio. Pero ¿qué fronteras debían seguir?"
 poland_events.6.a: "Polonia y Lituania son suficientes."
 poland_events.6.b: "Restableceremos las fronteras de la antigua Mancomunidad."
 plc_discrimination_tt: "Si #bold no tenemos#! una ley de [GetLawType('law_national_supremacy').GetName] o [GetLawType('law_ethnostate').GetName]:"
 plc_discrimination_tt_2: "Si #bold tenemos#! una ley de [GetLawType('law_national_supremacy').GetName] o [GetLawType('law_ethnostate').GetName]:"
 poland_events.7.t: "La Mancomunidad Superior"
 poland_events.7.d: "Los pueblos de ascendencia [SCOPE.sCulture('ukrainian_culture').GetName] y [SCOPE.sCulture('byelorussian_culture').GetName] se han integrado en la Mancomunidad como socios igualitarios de nuestra gran unión."
 poland_events.7.d2: "Nuestro imperio se ha anexionado las tierras de tradición [SCOPE.sCulture('ukrainian_culture').GetName] y [SCOPE.sCulture('byelorussian_culture').GetName], con lo que [ROOT.GetCountry.GetName] vuelve a ocupar su lugar como verdadera potencia europea."
 poland_events.7.f: "«¡Hermanos! Traemos buenas nuevas para vosotros y vuestros hogares. Antaño, compartimos un gran dominio. Una patria de paz y prosperidad guiada por la mano del Señor. Aunque fuimos derrotados, dispersados y encadenados, volvemos a alzarnos. ¡La antigua gloria retorna! ¡Nuestra fe se ve recompensada! Solo nos falta alcanzar las puertas del cielo. ¡Levantaos, levantaos con nosotros, y traigamos una vez más la paz de Dios a la Tierra!»."
 poland_events.7.f2: "«Presten atención, campesinos. Se preguntarán por qué me acompañan hoy estos majos caballeros con fusiles. Es sencillo: estamos aquí para liberarles. Lo cual comienza, en primer lugar, con los impuestos atrasados que deben a la Mancomunidad. A su debido tiempo, es posible que los poderes fácticos valoren administrar esta zona en condiciones. No se resistan. O háganlo: con eso mejoraría mucho el olor a excremento de este estercolero»."
 poland_events.7.a: "Bienvenidos, hermanos."
 poland_events.7.b: "Nuestro imperio crece."
