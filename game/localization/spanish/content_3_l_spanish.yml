 acw_events.9.t_2: "Libertades para mí"
 acw_events.9.d_1: "Con esta última victoria, los ejércitos de [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] han rodeado [SCOPE.sState('acw_victory_capital_scope').GetCityHubName]. La independencia es nuestra."
 acw_events.9.d_2: "La revolución se ha visto aplastada. Se han hecho prisioneros y [SCOPE.sCharacter('acw_victory_general_scope').GetCustom('ES_ElLa')] general [SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting] va a iniciar un consejo de guerra."
 acw_events.9.f_1: "Diez mil hombres con bayonetas caladas se precipitan por las calles de [SCOPE.sState('acw_victory_capital_scope').GetCityHubName], gritando y aullando como una marea gris de conquistadores. Ante [SCOPE.sCharacter('acw_victory_general_scope').GetCustom('ES_ElLa')] general [SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting] se presenta un ayudante con un despacho en la mano. Se redacta a toda prisa una rendición formal en la que se reconoce por completo la independencia."
 acw_events.9.f_2: "—Se le acusa de sedición, asesinato de un soldado del ejército [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] y deserción. Se han presentado tres testigos de sus acciones. ¿Cómo se declara?\n\n—Inocente. Juré defender los ideales de este país del modo que pretendían los padres fundadores: vida, libertad y búsqueda de la felicidad para todos los hombres. Todos los hombres, y no creo que un esclavo tenga esa oportunidad justamente. No puedo traicionar a un país que ya se ha traicionado a sí mismo.\n\n—En ese caso, culpable. Que lo cuelguen con los demás."
 acw_events.9.a: "Un triunfo para el orden natural."
 acw_events.9.b: "Debemos aprobar de inmediato una legislación para reabrir el comercio de esclavos."
