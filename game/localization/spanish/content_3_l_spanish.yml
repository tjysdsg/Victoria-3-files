 je_colonial_administration_button_expand_zanj_desc: "Actualmente, tenemos tierras en [SCOPE.sStateRegion('zanj_region_scope').GetStrategicRegion.GetName] que podría administrar mejor nuestro súbdito colonial. Si tenemos más de un [concept_subject|l] colonial en esta [concept_strategic_region|l], se fusionarán."
