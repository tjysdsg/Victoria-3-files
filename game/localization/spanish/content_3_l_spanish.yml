 colonial_administration_events.1.t: "La naturaleza de la administración"
 colonial_administration_events.1.d: "Con el establecimiento de [SCOPE.sCountry('newly_formed_nation_scope').GetName], hemos de decidir la dirección de nuestra nueva administración colonial."
 colonial_administration_events.1.f: "«Vale, anota esto. ¿Esta vez te has acordado de traer pluma? Ah, bien. Así pues, en las profundidades de África, que hemos alcanzado y que ahora llamamos [SCOPE.sCountry('newly_formed_nation_colonial_scope').GetNameNoFormatting], es donde podremos establecer una avanzadilla de la verdadera civilización. A partir de ahí, comenzará la explotación adecuada de sus recursos para la gloria de... Pero hombre, ¡tacha lo de si habías traído pluma! Esto quedará para los anales de la historia»."
 colonial_administration_events.1.a: "La administración corresponderá a una sociedad anónima [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAltAdjectiveNoFormatting('SF')]."
 colonial_administration_events.1.b: "Las misiones de fe [SCOPE.sPop('majority_religion').GetReligion.GetName] animarán a la población local."
 colonial_administration_events.1.c: "En las profundidades de África, surgirá un nuevo [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 colonial_administration_events.1.e: "El látigo restallará y la colonia proveerá."
 colonial_administration_events.1_tt_1: "Las [Concept('concept_law', 'leyes')] de [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetName] se diseñarán en torno al #bold comercio#! y la #bold empresa privada.#!"
