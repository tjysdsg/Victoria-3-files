##################### Boxer Rebellion

 je_boxer_rebellion:0 "La rebelión de los bóxers"
 je_boxer_rebellion_reason:1 "La humillante pérdida de tierras chinas ante los «bárbaros» extranjeros ha dado lugar a la formación de numerosas milicias inspiradas en las artes marciales cuya intención es purgar el país de toda influencia extranjera.\n\nSi no se consigue entender la aspiración de las milicias, podría haber dramáticas consecuencias en [ROOT.GetCountry.GetName]."

 dyn_c_empire_of_china:0 "Imperio de China"
 dyn_c_empire_of_china_adj:0 "Chino"

 boxer_rebellion_events.1.t:0 "El movimiento Yihetuan"
 boxer_rebellion_events.1.d:1 "Furiosos por la creciente presencia extranjera en [ROOT.GetCountry.GetName], los súbditos [SCOPE.sCulture('han_culture').GetName] se están organizando en milicias antiextranjeros, empeñados en devolver a los bárbaros al mar. Ahora, muchos instan a [ROOT.GetCountry.GetRuler.GetFullName], su [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], a respaldar el movimiento, no sea que su celo se vuelva contra el gobierno [SCOPE.sCulture('manchu_culture').GetName]."
 boxer_rebellion_events.1.f:1 "«Cuando los bárbaros extranjeros predican su religión, dicen que alientan a los hombres a hacer el bien, pero, en realidad, socavan a nuestro gobierno, crean confusión en nuestro sistema, destruyen nuestras costumbres y engañan a nuestro pueblo, es decir, quieren que las gentes de China se conviertan en bárbaros»." # Boxer era Han school teacher
 boxer_rebellion_events.1.a:0 "¡Volvamos a la dinastía Qing! ¡Destruyamos a los extranjeros!"
 boxer_rebellion_events.1.b:0 "Estos fanáticos quieren nuestra ruina."

 boxer_rebellion_events.2.t:0 "El mandato del cielo"
 boxer_rebellion_events.2.d:0 "Una vez más, la bandera del dragón amarillo ondea en los tejados de todas las ciudades del Reino Medio. Desde las brillantes perlas que bordean el delta del sur hasta las grandes metrópolis a lo largo del mar oriental, la mácula del imperialismo ha desaparecido de nuestras costas."
 boxer_rebellion_events.2.f:0 "«Cuando al fin todos los demonios extranjeros\n\nsean expulsados hasta el último de ellos\n\n[ROOT.GetCountry.GetNameNoFormatting], unida,\n\ntraerá la paz a nuestra tierra»." # Boxer poem
 boxer_rebellion_events.2.a:1 "¡Que [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] reine durante mil años!"
 boxer_rebellion_events.2.b:1 "¡Que [ROOT.GetCountry.GetName] perdure diez mil años!"
 revere_the_emperor:0 "Reverenciemos a su majestad imperial"
 united_in_righteousness:0 "Unidos en la rectitud"

 boxer_rebellion_events.3.t:0 "Los Qing y los Han"
 boxer_rebellion_events.3.d:1 "Allí donde antes sonaban gritos entusiastas de «Volvamos a la dinastía Qing», ahora no se oye más consigna que la anti[SCOPE.sCulture('manchu_culture').GetName]. Nuestra incapacidad para hacer realidad la visión de los bóxers ha roto irremediablemente nuestros vínculos con los súbditos [SCOPE.sCulture('han_culture').GetName]."
 boxer_rebellion_events.3.f:0 "«No me cansaré de repetir una y otra vez que a nivel interno somos esclavos de los manchúes y sufrimos su tiranía, mientras que a nivel externo somos acosados por potencias extranjeras, por lo que estamos doblemente esclavizados»." # Zou Rong
 boxer_rebellion_events.3.a:0 "¿Alguna vez acabarán las humillaciones?"
 boxer_rebellion_events.3.b:0 "La guarnición de [ROOT.GetCountry.GetCapital.GetNameNoFormatting] se subleva y ataca la Ciudad Prohibida."
 boxer_rebellion_events.3.tt1:0 "Los manchúes han sido expulsados del poder y el duque Yansheng, descendiente directo de Confucio, ha sido declarado emperador."

 boxer_rebellion_events.4.t:0 "La caída de la dinastía Qing"
 boxer_rebellion_events.4.d:1 "De un plumazo, dos milenios de gobierno imperial han llegado a su fin. Mientras el último emperador [SCOPE.sCulture('manchu_culture').GetName] es escoltado fuera de la Ciudad Prohibida, el mundo mira hacia Oriente. ¿Qué le depara a [ROOT.GetCountry.GetName] esta nueva era?"
 boxer_rebellion_events.4.f:0 "«Para restaurar la independencia nacional, primero debemos restaurar la nación china. Para ello, debemos expulsar a los bárbaros manchúes de vuelta a las montañas Changbai. Para librarnos de los bárbaros, primero debemos derrocar al actual gobierno tiránico, dictatorial, nefasto y corrupto de la dinastía Qing»." # Sun Yat Sen
 boxer_rebellion_events.4.a:1 "Por fin desaparece el yugo [SCOPE.sCulture('manchu_culture').GetName]."
 boxer_rebellion_events.4.b:0 "Es momento de la reconciliación."

##################### Contextual Election Events

 election_contextual_events.1.t:0 "Pan, mantequilla y papeleta" # High Food Prices
 election_contextual_events.1.d:0 "Con el precio de [SCOPE.sGoods('basic_foodstuff').GetName|l] por las nubes en todo el país, los miembros de [SCOPE.sParty('high_food_price_party').GetName] se ven sometidos a una presión de lo más notable por parte de la oposición, que los acusa de jugar imprudentemente con el bienestar de sus ciudadanos."
 election_contextual_events.1.f:0 "«¿Que tengo que pagar una fortuna por [SCOPE.sGoods('basic_foodstuff').GetNameNoFormatting|l]? ¡Patrañas! En mi juventud nos apañábamos con menos de lo que tenéis ahora, ¡y teníamos que trabajar el doble! ¡Estos supuestos precios tan escandalosos de los alimentos no son más que elucubraciones de amas de casa histéricas!»."
 election_contextual_events.1.a:0 "¡Pues tendrán que comer otra cosa!"
 election_contextual_events.1.b:0 "Financiemos los comedores sociales. La población comete menos errores con la barriga llena."
 alms_for_the_poor:0 "Limosna para los necesitados"

 election_contextual_events.2.t:0 "Estafa en el futuro" # High Debts
 election_contextual_events.2.d:0 "Las afirmaciones de que la política de la formación [SCOPE.sParty('public_debt_party').GetName] de conceder préstamos a gran escala ha supuesto una carga excesiva para las generaciones futuras han hecho que el partido pierda votantes como si de un colador lleno de agujeros se tratase."
 election_contextual_events.2.f:0 "«Benditos sean los jóvenes por heredar la deuda nacional»." # Herbert Hoover (Might remove this one because of slight anachronism, but the quote IS quite funny)
 election_contextual_events.2.a:0 "Los préstamos son la piedra angular de cualquier economía sana."
 election_contextual_events.2.b:0 "Busca un cabeza de turco; el público exige un sacrificio."
 fiscally_irresponsible:0 "Irresponsabilidad fiscal"

 election_contextual_events.3.t:0 "Los pacifistas condenan la guerra" # Waging a War of Aggression
 election_contextual_events.3.d:0 "[SCOPE.sCharacter('pacifist_ig_leader').GetFullName], célebre pacifista y líder del grupo [SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName], ha lanzado un mordaz ataque contra la bancada de [SCOPE.sParty('government_war_party').GetName], afirmando que las tropas [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PF')] que participan en la guerra de [SCOPE.sWar('pacifist_war').GetNameNoFormatting] han cometido graves atrocidades bajo su mandato."
 election_contextual_events.3.f:1 "«Hemos recibido órdenes de reunir a los rehenes, señor. Vemos caras viejas, caras jóvenes… Hay alguno incluso más pequeño que mi propio hijo.Los llamados tiradores libres han estado hostigando nuestras líneas. Mi comandante los llamó asesinos. Unos bandoleros con el corazón cargado de malicia y fusiles en las manos. ¡Los rehenes eran para disuadirlos!\n\nPero, después de caer el tercer soldado de aquella noche, el comandante me dijo que comenzase a llevar rehenes… me dijo que los llevara al granero y… ay, Dios mío, perdóname»."
 election_contextual_events.3.a:0 "¡¿Que nuestras tropas han hecho qué?! ¡¿A quién?!"
 election_contextual_events.3.b:0 "Una opinión interesante. Censurémosla."
 election_contextual_events.3.c:0 "Una opinión interesante. Censurémosla."
 principled_pacifist:0 "Pacifista con principios"
 martyrized_pacifist:0 "Pacifista mártir"
 election_contextual_events.3.tt.1:0 "Mantenemos la calumnia antipatriótica lejos de la opinión pública."
 election_contextual_events.3.tt.2:0 "A pesar de nuestros esfuerzos, la información sale a la luz."

 election_contextual_events.4.t:0 "¿Por quién doblan las campanas?" # Old IG leader
 election_contextual_events.4.d:0 "[SCOPE.sCharacter('decrepit_leader').GetFullName], líder de avanzada edad del grupo de [SCOPE.gsInterestGroup('decrepit_leader_ig').GetName], ha fallecido de forma inesperada a mitad de la campaña, privando a la formación [SCOPE.sParty('decrepit_leader_party').GetName] de una figura política fundamental. Su sustitución ahora está en boca de todos."
 election_contextual_events.4.f:0 "«¿De forma inesperada? ¡Qué va! A ese viejo saco de huesos ya le tocaba pasar al otro barrio. ¡Ya era hora de que llegase sangre nueva al partido!»."
 election_contextual_events.4.a:0 "Apoyemos al candidato más popular, aunque más inepto también."
 election_contextual_events.4.b:0 "El joven decidido, pero altivo, se asegura el puesto."
 well_connected:0 "Buenas conexiones"
 imperious_upstart:0 "Trepa arrogante"

 election_contextual_events.5.t:0 "Una tierra de carencias" # Low Standard of Living
 election_contextual_events.5.d:0 "[SCOPE.sCharacter('low_sol_opposition_leader').GetFullName], líder del grupo de [SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName], ha acusado a gritos a los del partido [SCOPE.sParty('low_sol_party').GetName] de la mala gestión del gobierno teniendo en cuenta el bajo nivel de vida del país, afirmando que solo su [SCOPE.sParty('low_sol_opposition_party').GetName] tiene la fuerza de voluntad necesaria para enderezar las cosas."
 election_contextual_events.5.f:0 "«Hoy, en mi camino, he sido testigo de escenas tan sombrías que casi se vuelven indescriptibles. He visto a soldados, antaño venerables, peleando por sobras en el barro, he visto a familias desesperadas apiñadas en polvorientas calles repletas de viviendas. He sido testigo de la desnutrición, de la pobreza y de la desesperación.\n\nCiudadanos, este es el legado que deja el partido [SCOPE.sParty('low_sol_party').GetNameNoFormatting]»."
 election_contextual_events.5.a:0 "¿Y de qué tenemos nosotros la culpa? ¿Han intentado ser menos pobres?"
 election_contextual_events.5.b:0 "No son más que unas manzanas podridas en la administración."
 indifferent_to_destitution:0 "Indiferente ante la destitución"
 defender_of_the_downtrodden:0 "En defensa de los oprimidos"

 election_contextual_events.6.t:0 "Una tierra de abundancia" # High Standard of Living
 election_contextual_events.6.d:0 "El alto nivel de vida del país ha provocado un sentimiento generalizado de satisfacción con el statu quo, favoreciendo a [SCOPE.sCharacter('high_sol_leader').GetFullName] y al gobierno de su [SCOPE.sParty('high_sol_party').GetName] en las elecciones en curso."
 election_contextual_events.6.f:0 "«¿Cambiar? ¿Y por qué iba yo a querer cambiar? Tengo la tripa llena, una mujer que es feliz y un buen trabajo. ¿Por qué iba a echarlo todo por tierra preguntándome qué podría conseguir?»."
 election_contextual_events.6.a:0 "Si algo funciona, ¿para qué cambiarlo?"
 election_contextual_events.6.b:0 "Elogia los logros de [SCOPE.sCharacter('high_sol_leader').GetFullNameNoFormatting]."
 champion_of_prosperity:0 "Adalid de la prosperidad"
 patrons_of_prosperity:0 "Benefactores de la prosperidad"

 election_contextual_events.7.t:0 "Cupones de coalición" # Winning a War
 election_contextual_events.7.d:0 "Con la buena marcha de contienda [SCOPE.sWar('ongoing_election_war').GetName], el país se deja llevar por el frenesí de la guerra. El [SCOPE.sParty('ongoing_election_war_party').GetName] en funciones ha enviado cartas de apoyo a los candidatos parlamentarios que consideran que apoyan el esfuerzo bélico, atrayendo a los votantes más patrióticos a su causa."
 election_contextual_events.7.f:0 "«Así que [SCOPE.sCharacter('pacifist_ig_leader').GetCustom('ES_ElElla')] no recibió la carta, ¿eh? Vaya, qué sorpresa. No tiene corazón y el pacifismo se lo ha dejado en casa. Nuestros chicos están muriendo ahí afuera, ¿y qué se dedica su señoría? A sentarse entre montones de papeles, esperando el momento oportuno para dilapidar las ganancias que pagamos con sangre. No, nuestros hombres necesitan a alguien que luche por ellos, como ellos luchan por nosotros»."
 election_contextual_events.7.a:0 "Hagamos una reunión en el parti… me refiero, ¡junto a la bandera!"
 election_contextual_events.7.b:0 "¿Nos apoyas a nosotros o estás con nuestros adversarios?"
 jingoist_rhetoric:0 "Retórica jingoísta"
 dove_of_peace_in_time_of_war:0 "Una paloma de paz en tiempos de guerra"

 election_contextual_events.8.t:0 "Un torrente de ginebra y cerveza" # Enacting Temperance Policies
 election_contextual_events.8.d:0 "La política antialcohol de [SCOPE.sParty('temperance_party').GetName] perjudica sus perspectivas electorales, ya que decenas de votantes sedientos acuden a la formación [SCOPE.sParty('anti_temperance_party').GetName] con la esperanza de que un cambio de gobierno ponga fin a las políticas de abstinencia en el país."
 election_contextual_events.8.f:0 "«¿Que me resista a la tentación? Lo que tengo es que resistirme a meteros esta bota donde os quepa, abstemios y moralistas de pacotilla. Quiero un trago, me pienso echar uno y, si no me dejáis, apoyaré a aquellos que me lo permitan»."
 election_contextual_events.8.a:0 "¡Sin cerveza, ni un voto!"
 election_contextual_events.8.b:0 "Haz una campaña de desprestigio en contra de estas bacanales inmorales."

##################### Military JEs

 je_rifling:0 "Ánima rayada"
 je_rifling_reason:0 "Aunque el concepto de las ánimas rayadas en los cañones tiene ya varios siglos de antigüedad, no ha sido hasta ahora que los avances de la industria y la tecnología han permitido su producción y distribución a gran escala, proporcionando un nivel de precisión a nuestras fuerzas armadas sin igual."
 je_machine_guns:0 "Ametralladoras automáticas"
 je_machine_guns_reason:0 "Un solo hombre es capaz de manejar esta arma y disparar cientos de proyectiles por minuto. La ametralladora automática representa un obstáculo casi insuperable para cualquiera que ataque posiciones atrincheradas."

 military_tech_events.401.t:1 "Modernización del arsenal"
 military_tech_events.401.d:0 "El cambio en la producción a gran escala de mosquetes de ánima lisa a rifles en la [SCOPE.sBuilding('rifle_factory').GetName|l] de [SCOPE.sState('rifle_state').GetName] ha dado paso a una nueva era en la producción de [SCOPE.sGoods('small_arms_good').GetName|l] en [ROOT.GetCountry.GetNameNoFormatting]."
 military_tech_events.401.f:0 "«Se puede disparar a varios kilómetros de distancia.\n\nCon esta arma, es posible hostigar las posiciones de artillería avanzada y detener las cargas de bayoneta antes de que empiecen incluso.\n\n¡Todo son ventajas!\n\nA menos que consigamos la capacidad de fabricación suficiente para producir estas armas, nos enfrentamos al desastre en el campo de batalla»."
 military_tech_events.401.a:0 "El arsenal de [SCOPE.sState('rifle_state').GetCityHubName] será famoso en todo el planeta"
 military_tech_events.401.b:0 "[ROOT.GetCountry.GetNameNoFormatting] estará a la vanguardia de las innovaciones militares."
 modern_rifle_arsenal:0 "Arsenal de fusiles modernos"
 arsenal_proving_ground:0 "Campo de pruebas del arsenal"

 military_tech_events.402.t:0 "La brocha del diablo"
 military_tech_events.402.d:0 "El uso de equipos especializados en ametralladoras por parte [SCOPE.sCharacter('machine_gun_general').GetCustom('ES_DelDela')] [SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('machine_gun_general').GetFullName] en la guerra [SCOPE.sWar('machine_gun_war').GetName] nos ha dado una gran ventaja en el campo de batalla, ya que han acabado con pelotones de enemigos antes de que llegaran a nuestras líneas."
 military_tech_events.402.f:1 "«Si alguien me hubiera dicho que sería posible fabricar un arma que: pusiera un cargador de balas en posición, sacara otro cargador, lo moviera a la parte delantera del cañón, lo introdujese en el mismo, cerrara la culata de forma adecuada, moviese el percutor, apretara el gatillo, disparara, extrajera el cartucho vacío y lo arrojara fuera del mecanismo, colocase una nueva bala en posición, y realizara todas estas cosas en la décima de segundo, no me lo habría creído.\n\nPero ahora lo he visto con mis propios ojos»." # Francis Pratt
 military_tech_events.402.a:0 "Nuestros enemigos caerán como la hierba ante la guadaña."
 military_tech_events.402.b:0 "Pase lo que pase, tenemos la ametralladora Maxim, y ellos no." # Hilaire Belloc
 military_tech_events.402.c:0 "El dominio que tiene [SCOPE.sCharacter('machine_gun_general').GetFullName] con esta herramienta no tiene parangón."
 machine_gun_expertise_low:0 "Especialista en ametralladoras"
 machine_gun_expertise_high:0 "Especialista en ametralladoras"

 je_ironclads:0 "Buques blindados"
 je_ironclads_reason:0 "Los buques blindados y de vapor equipados con cañones de gran calibre, capaces de disparar proyectiles explosivos, representan un cambio radical con respecto a los combates de la era de la navegación."
 je_monitors:0 "Monitores"
 je_monitors_reason:0 "Buques de poco calado, destinados principalmente a operaciones de defensa costera. El monitor representa una solución asequible para cualquier nación que carezca de capital o industria para mantener una armada de buques blindados en alta mar."

 military_tech_events.403.t:0 "Una doctrina de hierro y vapor"
 military_tech_events.403.d:0 "La introducción de buques con cascos metálicos supone nada más y nada menos que la revolución en el arte de la guerra naval. Son prácticamente inmunes a los tipos de munición tradicionales. [SCOPE.sCharacter('ironclad_admiral').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('ironclad_admiral').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ironclad_admiral').GetFullName] nos garantiza que [ROOT.GetCountry.GetNameNoFormatting] tendrá dominio absoluto en el mar."
 military_tech_events.403.f:0 "«Aunque los barcos de madera con hombres de hierro puedan vencer a los barcos de hierro con hombres de madera, no nos vendría mal contar con dicho blindaje»."
 military_tech_events.403.a:0 "Nuestra línea de batalla será invencible."
 military_tech_events.403.b:0 "¿Arcos de metal? ¡Arietes de metal! ¿Qué podría salir mal?"
 military_tech_events.403.c:0 "¡[ROOT.GetCountry.GetNameNoFormatting] domina los mares!"
 ramming_doctrine:0 "Frenesí de arietes"
 armoured_doctrine:0 "Línea de batalla blindada"
 armoured_high_seas_fleet:0 "Flota de alta mar blindada"

 military_tech_events.404.t:0 "Solución para aguas de poco calado"
 military_tech_events.404.d:0 "Diseñado para operaciones de defensa costera, lo que les falta a los monitores para adentrarse en el océano lo compensan con eficacia. [SCOPE.sCharacter('monitor_admiral').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('monitor_admiral').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('monitor_admiral').GetFullName] ha informado al almirante de [ROOT.GetCountry.GetCapital.GetCityHubName] que su flota mantendrá a raya a todos los enemigos que intenten acercarse a aguas [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PF')]."
 military_tech_events.404.f:0 "«Señor, aunque le parezca una caja de queso en una balsa, le aseguro que más vale tomarse en serio los cañones de 15 pulgadas que lleva a bordo»."
