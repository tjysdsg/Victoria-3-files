 BNY_FLAVOR_TEXT: "$GREAT_LAKES_FLAVOR_TEXT$"
 ANK_FLAVOR_TEXT: "$GREAT_LAKES_FLAVOR_TEXT$"
 TGR_FLAVOR_TEXT: "Etiopía se encuentra a mitad de la era de los príncipes. El emperador de Gondar no tiene poder alguno y los gobernantes locales se reparten el país entre ellos. ¿Volverá a unirse el imperio?"
