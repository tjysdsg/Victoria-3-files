 AWS_FLAVOR_TEXT: "$TGR_FLAVOR_TEXT$"
 SAF_FLAVOR_TEXT: "La Colonia del Cabo, que originalmente fue un puesto comercial holandés, se ha convertido hace poco en colonia de la Corona británica y ha visto limitada gran parte de su antigua autonomía. Ahora, las tensiones entre la Corona británica y los estados bóer del norte van en aumento, mientras que en el este, crece el poder del Imperio zulú. ¿Cómo saldrá adelante la Colonia del Cabo de los conflictos que se avecinan?"
 #India
 BIC_FLAVOR_TEXT: "La India es la joya de la corona del Imperio británico. ¿Conseguirá la Compañía de las Indias Orientales mantener bajo su yugo a esta vasta nación y aplacar a sus accionistas?"
 JAS_FLAVOR_TEXT: "La Compañía de las Indias Orientales controla, de forma directa o indirecta, prácticamente toda la India. Los nabab de los estados nativos aún ejercen un fuerte dominio sobre sus territorios, pero la última palabra siempre la tiene la Compañía de las Indias Orientales. ¿Conseguirá la India zafarse algún día del yugo británico?"
