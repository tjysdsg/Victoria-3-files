l_spanish:
 GBR_FLAVOR_TEXT: "Gran Bretaña entra con fuerza en el siglo XIX, convirtiéndose rápidamente en la primera nación industrial de todo el mundo. El gran imperio se mantiene a flote gracias al trabajo de las colonias que tiene repartidas por el planeta. Sin embargo, el rey Guillermo IV está cerca de su lecho de muerte y quién sabe qué clase de era le depara al nuevo monarca."
 BEL_FLAVOR_TEXT: "En Bélgica, la revolución industrial va viento en popa. Hace seis años que se deshicieron del yugo de la opresión holandesa y el país va un paso por delante de sus antiguos amos con la construcción del primer ferrocarril de la Europa occidental. ¿Qué les depara el futuro?"
 CHI_FLAVOR_TEXT: "La dinastía Qing lleva al mando de China casi doscientos años y controla un tercio de la población mundial después de alcanzar el culmen de su poder con el emperador Qianlong. Sin embargo, la propagación del opio y la injerencia de potencias europeas amenazan el período de equilibrio interno de la dinastía. ¿Cómo será el futuro de China?"
 TIB_FLAVOR_TEXT: "El joven dalái lama es el líder teocrático del Tíbet. ¿Continuará el budismo en pleno centro del poder político o quedará desplazado?"
 FRA_FLAVOR_TEXT: "Han pasado seis años desde que Carlos X fue expulsado del trono para darle paso a Luis Felipe. Las constantes amenazas a la corona provocan que Luis Felipe gobierne con mano más dura aún. ¿Será Francia más liberal en el futuro?"
 RUS_FLAVOR_TEXT: "El zar Nicolás comenzó su gobierno acabando con una revuelta y ahora dirige la nación con firmeza. Abraza las doctrinas de la ortodoxia, la autocracia y el nacionalismo. ¿Prosperará esta Rusia autoritaria en el siglo XIX o surgirá una Rusia nueva y diferente?"
 PRU_FLAVOR_TEXT: "Prusia consiguió hacerse con vastas extensiones de tierra en las guerras napoleónicas y ha realizado increíbles reformas por todo el país en los últimos años. ¿Podrá Prusia mantener este ritmo e incluso unirse a Alemania?"
 JAP_FLAVOR_TEXT: "La fuerza del gobierno del shogunado Tokugawa va en declive y por todo el país se vive un periodo de hambruna y descontento generalizado. El periodo Edo ha durado más de 200 años, ¿durará otros 200 más?"
 PER_FLAVOR_TEXT: "Persia aún se tambalea tras perder varios territorios a manos del Imperio ruso al comienzo del siglo. ¿Podrán resurgir de sus cenizas y reclamar su lugar como gran potencia?"
 AUS_FLAVOR_TEXT: "En función de a quién se le pregunte, el Imperio austríaco vive una época de perfecto equilibrio o de preocupante estancamiento. Se están reprimiendo movimientos revolucionarios por toda la nación, pero ¿durará este statu quo para siempre?"
 USA_FLAVOR_TEXT: "Los Estados Unidos de América han reivindicado el derecho del continente americano a independizarse de las potencias europeas. Sin embargo, la nación también está en proceso de desalojar a miles de nativos americanos de sus tierras ancestrales y ha surgido un intenso debate entre los estados por el tema de la esclavitud. ¿Cómo será el futuro de los Estados Unidos?"
 TUR_FLAVOR_TEXT: "El Imperio otomano se ha visto involucrado en varias guerras desde el principio del siglo XIX y, aunque se han intentado varias reformas, aún quedan muchas por hacer si se quiere evitar el declive del imperio."
 SPA_FLAVOR_TEXT: "La joven reina Isabel gobierna sobre una España dividida en la que los liberales y los conservadores se atacan a degüello. ¿Será la soberana una mera marioneta en esta lucha o asumirá un papel más activo?"
 BRZ_FLAVOR_TEXT: "Brasil se encuentra en un periodo de revueltas políticas debido a la abdicación del emperador Pedro I, que dejó el país en manos de regentes. ¿Conseguirá Brasil superar estos obstáculos y alzarse como una gran potencia?"
 MEX_FLAVOR_TEXT: "Las tensiones entre México y la nueva República de Texas han acabado en guerra. ¿Logrará México reconquistar Texas y recuperar así el statu quo?"
 NET_FLAVOR_TEXT: "Los Países Bajos perdieron hace seis años el territorio de Bélgica debido a una revolución y, aunque siguen contando con una economía estable, siguen yendo un paso por detrás de los países vecinos en cuanto a industrialización. ¿Podrán los Países Bajos resurgir en el siglo XIX?"
 POR_FLAVOR_TEXT: "Han pasado ya dos años desde que terminó la guerra civil portuguesa y la reina María II vuelve a sentarse en su trono. Hay colonias portuguesas repartidas por todo el mundo. Ahora que la refriega interna ha llegado a su fin, ¿qué le deparará el resto del siglo a Portugal?"
 SAR_FLAVOR_TEXT: "En Cerdeña-Piamonte, los monarcas reaccionarios y antifranceses han estado al mando del país durante los últimos treinta años, impulsando el regreso de la nobleza y de la iglesia y acabando con las reformas napoleónicas. ¿Es este el rumbo que seguirá Cerdeña-Piamonte o se convertirá en una nación más liberal?"
 PAN_FLAVOR_TEXT: "El Imperio sij disfruta de un periodo de conquistas, ganando una guerra tras otra, pero ¿qué le depara el futuro a este imperio?"
 DEN_FLAVOR_TEXT: "A lo largo de Dinamarca, unos nuevos movimientos liberales y nacionales están cambiando el curso de la política. Mientras tanto, también está teniendo lugar una edad dorada en el arte, la literatura y la filosofía."
 SWE_FLAVOR_TEXT: "Tras perder Finlandia y hacerse con Noruega en una unión personal, Suecia ha comenzado el lento proceso hacia la industrialización y también volviéndose más liberal en algunos aspectos. ¿Qué tiene el futuro preparado para Suecia?"
 #South-East Asia
 LAN_FLAVOR_TEXT: "Un sindicato democrático de los mineros de China establecieron la república de Lanfang con la esperanza de explotar las reservas de oro de Borneo. ¿Podrá Lanfang resistir el avance de los holandeses y alcanzar la prosperidad que anhela?"
 ACE_FLAVOR_TEXT: "El sultanato de Aceh disfruta de un resurgimiento de poder gracias a los esfuerzos de Raja Muda. ¿Podrá Aceh devolverle la gloria al imperio y reivindicar su independencia ante la expansión holandesa?"
 BRU_FLAVOR_TEXT: "Hasta ahora, Brunéi ha conseguido evitar los intentos de las potencias coloniales de acabar con su soberanía. ¿Se sumirá Brunéi en la oscuridad tras el declive o podrá convertirse de nuevo en una potencia regional?"
 JOH_FLAVOR_TEXT: "Johor tiene una posición difícil, ya que tanto británicos como holandeses tienen la mirada puesta en su territorio. ¿Conseguirá Johor conservar la poca soberanía que le queda?"
 SIA_FLAVOR_TEXT: "Siam se ha establecido como la potencia regional más importante del Sudeste Asiático bajo la dinastía Rattanakosin, pero ¿conseguirá adaptar su economía y su sociedad a la era moderna?"
 DAI_FLAVOR_TEXT: "Tras siglos de división y revueltas, Vietnam vuelve a unificarse. ¿Conseguirá Dai Nam consolidar y construir una gran nación o estará destinada a dividirse de nuevo?"
 BUR_FLAVOR_TEXT: "Tras muchos conflictos y derramamientos de sangre, se ha consagrado el tercer Imperio birmano, aunque tras descubrir la ambición del Imperio británico, parece que aún quedan problemas para rato. ¿Se convertirá Birmania en otra colonia británica o resistirá con firmeza ante los invasores?"
 CAM_FLAVOR_TEXT: "Camboya ha caído en picado desde la época dorada del Imperio jemer. ¿Conseguirá el estado jemer volver a alzarse o se sumirá para siempre en una época de oscuridad?"
 LUA_FLAVOR_TEXT: "Otrora la joya del poderoso reino de Lan Xang, Luang Prabang ya no es más que una sombra de lo que era. Dividida entre las potencias regionales de Dai Nam y Siam, ¿conseguirá el pueblo de Laos alzarse fuerte e independiente?"
 #Australia
 UNT_FLAVOR_TEXT: "Las Tribus Unidas de Nueva Zelanda han declarado su independencia soberana, aunque en realidad están a merced del Imperio británico. ¿Respetarán los británicos los tratados con los maoríes?"
 NSW_FLAVOR_TEXT: "En su transición de colonia penal a colonia de la corona, Nueva Gales del Sur ha visto cómo se iba reduciendo su territorio conforme las demás provincias se hacían con sus propias administraciones. ¿Qué futuro le espera a Australia?"
 SAS_FLAVOR_TEXT: "A Australia Meridional se le concedió su propia administración hace solo dos años, separándola así de Nueva Gales del Sur. ¿Qué futuro le aguarda a Australia?"
 WAS_FLAVOR_TEXT: "Los colonos del río Swan se han impuesto en las tierras tradicionales del pueblo aborigen, culminando sus acciones con la masacre de Pinjarra hace solo dos años. ¿Cómo resolverá el conflicto esta colonia?"
 TAS_FLAVOR_TEXT: "La tierra de Van Diemen es la colonia penal principal de la Australia británica. ¿Qué le depara el futuro a esta colonia de convictos?"
 #Balkans
 SER_FLAVOR_TEXT: "Serbia ha luchado con uñas y dientes por su independencia y seguro que deberá seguir haciéndolo si quiere conservarla. Rodeada por dos grandes potencias, ¿se convertirá Serbia en el polvorín de Europa?"
 GRE_FLAVOR_TEXT: "Tras ríos de sangre, Grecia ha conseguido independizarse del Imperio otomano, pero ¿podrá expandir sus fronteras?"
 WAL_FLAVOR_TEXT: "Los llamamientos a la unificación de Rumanía y a la independencia política dificultan el desarrollo de la política regional, ya que tanto Rusia como los otomanos quieren imponer su statu quo. ¿Conseguirá Rumanía ganarse su libertad?"
 MOL_FLAVOR_TEXT: "Los llamamientos a la unificación de Rumanía y a la independencia política dificultan el desarrollo de la política regional, ya que tanto Rusia como los otomanos quieren imponer su statu quo. ¿Conseguirá Rumanía ganarse su libertad?"
 ION_FLAVOR_TEXT: "A lo largo de los últimos 30 años, las islas han pasado del control otomano al ruso, posteriormente al francés y, por último, al británico. ¿Podrán los isleños lograr la enosis con el nuevo estado griego o buscarán una nueva senda bajo la tutela británica?"
 #Italy
 PAP_FLAVOR_TEXT: "Aunque el poder político de la Iglesia católica ha ido a menos a lo largo de los siglos, el Papa sigue al mando de los Estados Pontificios. ¿Sigue la fe llevando las riendas del corazón los hombres?"
 TUS_FLAVOR_TEXT: "El impopular duque Leopoldo pretende liberalizar el gran ducado, pero se enfrenta a una gran oposición a su gobierno. ¿Cómo le irá a la Toscana mientras el liberalismo y el imperialismo luchan por conquistar el corazón y la mente de los italianos?"
 SIC_FLAVOR_TEXT: "La represión política de liberales y separatistas sicilianos ha resultado inútil, con ambos bandos orquestando movimientos clandestinos y ganando partidarios. ¿Cómo quedarán las Dos Sicilias cuando la situación estalle sin remedio alguno?"
 PAR_FLAVOR_TEXT: "El Congreso de Viena confirmó el dominio de María Luisa, la segunda esposa de Napoleón, sobre el ducado hasta su muerte. En esta época de nacionalismo y agitación, ¿será capaz de conservar sus tierras?"
 LUC_FLAVOR_TEXT: "Expulsada de sus legítimas tierras parmesanas, la casa de Borbón-Parma recibió Lucca hasta que pudiera reclamar su legítimo trono en Parma tras la muerte de María Luisa. Con el nacionalismo italiano en auge, ¿cuánto tiempo podrá perdurar tal aberración?"
 MOD_FLAVOR_TEXT: "El ducado de Módena está gobernado por los Habsburgo del Imperio austríaco y sometido políticamente a ellos. ¿Podrá Módena librarse de sus cadenas de lealtad familiar o los lazos que la atan la cohíben demasiado?"
 #Germans
 BAV_FLAVOR_TEXT: "Ante las últimas revoluciones que han tenido lugar por toda Europa, Baviera ha decidido tomar cartas en el asunto, pero las llamas de la rebelión aún no se han extinguido. ¿Acabará Baviera consumida por ellas?"
 SWI_FLAVOR_TEXT: "El Congreso de Viena ha reconocido a Suiza como potencia neutral, otorgándole así cierta seguridad en el mundo político europeo. ¿Conservará Suiza su neutralidad o tomará un camino diferente?"
 HAN_FLAVOR_TEXT: "Aunque Hanover ahora mismo está bajo el control de la monarquía británica, las diferencias en las leyes de sucesión indican que podría acercarse el final de la unión. ¿Qué camino tomará Hanover?"
 GERMAN_FLAVOR_TEXT: "El Congreso de Viena ha consolidado la Confederación Germánica, un conjunto difuso de estados alemanes que velarán por la paz en Europa Central. Aunque, en la práctica, prevalece la rivalidad entre Austria y Prusia en el seno de la Confederación. ¿Lograrán las naciones más pequeñas sobrevivir al conflicto que se les viene encima?"
 #Members of the German Federation
