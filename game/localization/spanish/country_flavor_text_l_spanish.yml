 OZH_FLAVOR_TEXT: "$ZHUZ_FLAVOR_TEXT$"
 UZH_FLAVOR_TEXT: "$ZHUZ_FLAVOR_TEXT$"
 ARB_FLAVOR_TEXT: "El reinado del jeque Jaber al-Kaabi ha llevado al jecato de Muhammarah a un periodo de soberanía de facto. ¿Conseguirá mantener Muhammarah su estatus privilegiado y convertirse en un centro de poder por derecho propio?"
 #Maghreb
 TRI_FLAVOR_TEXT: "Tras un largo periodo de independencia forzosa, Tripolitania ha vuelto a caer bajo el yugo del Imperio otomano. ¿Volverán a zarpar los piratas berberiscos?"
 TUN_FLAVOR_TEXT: "Tras verse obligada a poner fin a la colaboración en los asaltos piratas, la economía tunecina solo ha ido de mal en peor. ¿Conseguirá el bey recuperar la prosperidad?"
 ALD_FLAVOR_TEXT: "Tras las guerras berberiscas, Argelia perdió gran parte de su costa ante los franceses. ¿Lograrán los vestigios de esta nación evitar futuras incursiones francesas?"
 MOR_FLAVOR_TEXT: "Ante la ausencia de protección del Imperio otomano, Marruecos corre peligro debido al expansionismo francés y español. ¿Conseguirá Marruecos sobrevivir a la arremetida imperialista?"
 #Africa
 SOK_FLAVOR_TEXT: "Bajo el estandarte de la Yihad Fulani, el califato de Sokoto se expande rápidamente. ¿Conseguirá Sokoto unir África Occidental y resistir a las potencias occidentales?"
 GREAT_LAKES_FLAVOR_TEXT: "Las gentes de los Grandes Lagos han creado nuevos imperios que dominan tanto por tierra como por agua. ¿Surgirá una gran nación de entre ellos?"
