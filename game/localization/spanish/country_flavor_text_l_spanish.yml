 BCE_FLAVOR_TEXT: "Tras el fin de las Guerras Kandyanas, las fértiles tierras altas de Ceilán han visto el surgimiento de numerosas plantaciones, impulsado en parte por la llegada de jornaleros tamiles del continente. ¿Podrá Ceilán mantener su impulso o se sumirá en las luchas internas?"
 MLD_FLAVOR_TEXT: "Las Maldivas, en su relativo aislamiento, han prosperado bajo la protección británica resguardada de los piratas que antaño asolaban sus costas. ¿Acaso llegará el cambio algún día a esta pequeña nación insular?"
 #Middle-East
 EGY_FLAVOR_TEXT: "Bajo el gobierno de Muhammad Ali, Egipto se ha independizado del Imperio otomano con el más sincero respeto. Sin embargo, los recientes avances en Siria seguramente provocarán a la nación de la Sublime Puerta. ¿Sobrevivirá Egipto a la tormenta que se avecina?"
 HDJ_FLAVOR_TEXT: "Con el declive del Imperio otomano, el futuro de Arabia ahora es más incierto que nunca. ¿Surgirá una nueva potencia de entre las arenas del desierto?"
