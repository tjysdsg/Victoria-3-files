 OMA_FLAVOR_TEXT: "Con el control sobre Omán y Zanzíbar, el sultanato está creando un imperio intercontinental. ¿Conseguirá Omán permanecer unido?"
 KOR_FLAVOR_TEXT: "Corea, bajo la dinastía Joseon, se encierra en sí misma, consumida por las políticas de las facciones. ¿Se verá obligada Corea a abrirse al mundo exterior con el cambio de época?"
 NOR_FLAVOR_TEXT: "Noruega llevaba siglos bajo el control danés y sueco, pero ahora sueña con la soberanía. ¿Qué le hará falta a Noruega para ganar la independencia?"
 FIN_FLAVOR_TEXT: "Hasta ahora, Finlandia ha gozado de relativa autonomía bajo control del Imperio ruso, pero los zares son caprichosos. ¿Cómo crecerá Finlandia bajo el gobierno ruso?"
 #South and Central America
 UCA_FLAVOR_TEXT: "La República Federal está compuesta de provincias que preferirían ser totalmente independientes. ¿Conseguirá Centroamérica mantenerse unida?"
 CLM_FLAVOR_TEXT: "Con la disolución de la Gran Colombia en 1830, Nueva Granada se mantiene en pie dividida entre las facciones liberales y las conservadoras. ¿Logrará Colombia volver a alcanzar la gloria?"
 VNZ_FLAVOR_TEXT: "Tras independizarse de España y la Gran Colombia, Venezuela ahora debe luchar por su propio destino. ¿Se creará un gobierno estable o está condenada Venezuela a verse regida por una sucesión de caudillos?"
 ECU_FLAVOR_TEXT: "El conflicto estalla en Sudamérica y Ecuador está metido de lleno en él. ¿Evitará Ecuador que sus vecinos, mucho más poderosos, acaben absorbiendo el país?"
 NPU_FLAVOR_TEXT: "La guerra civil peruana ha dejado a Perú dividido en dos estados en la naciente Confederación Perú-Boliviana. ¿Seguirá el país aspirando a la unificación con Bolivia o tomará su propio rumbo como nación independiente?"
 SPU_FLAVOR_TEXT: "La guerra civil peruana ha dejado a Perú dividido en dos estados en la naciente Confederación Perú-Boliviana. ¿Seguirá el país aspirando a la unificación con Bolivia o tomará su propio rumbo como nación independiente?"
 IQU_FLAVOR_TEXT: "El estado autónomo de Iquichia se ha visto atrapado en la vorágine de la guerra civil peruana y se ha puesto del lado de Santa Cruz. ¿Podrá preservar su independencia dentro de la nueva confederación?"
 BOL_FLAVOR_TEXT: "Bolivia ha asegurado su dominio sobre Perú a pesar de la guerra civil peruana y ahora pretende establecer una confederación entre ambas naciones. ¿Soportará dicha unión los retos que se le presenten?"
 ARG_FLAVOR_TEXT: "Argentina se ha independizado de España, pero ahora el país se enfrenta a divisiones internas. ¿Se creará un gobierno estable en Argentina?"
 CHL_FLAVOR_TEXT: "Chile se ha embarcado en un proceso de centralización política que concentra el poder en manos del gobierno y de la Iglesia. ¿Qué le depara el futuro a este país?"
 PNI_FLAVOR_TEXT: "El nuevo estado de Piratini declara abiertamente su independencia de Brasil, pero ¿cuánto tiempo durará a flote esta nación incipiente?"
 GENERIC_FLAVOR_TEXT: "La victoriana es una época de industria y explotación, de revolución y reacción. ¿Qué nuevos desafíos nos traerán estos tiempos?"
 REV_GENERIC_FLAVOR_TEXT: "Insatisfechos con la dirección que estaba tomando el supuesto gobierno organizado, estos revolucionarios han decidido alzarse en armas para derrocarlo. ¿Lograrán tomar el poder o serán aplastados como tantas revoluciones olvidadas del pasado?"
 DECENTRALIZED_FLAVOR_TEXT: "Invadido por potencias más organizadas, este país está teniendo problemas para conservar su autonomía. ¿Conseguirá ver el albor de un nuevo siglo o su nombre solo sobrevivirá en los libros de historia?"
 #Nonsense Countries
 GLI_FLAVOR_TEXT: "Galicia es una nación pequeña y poco notable, poblada por entusiastas de las catedrales. ¿Volverá a recuperar su antigua gloria?"
