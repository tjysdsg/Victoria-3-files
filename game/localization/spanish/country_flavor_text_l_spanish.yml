 #Poland
 KRA_FLAVOR_TEXT: "El legado del pueblo polaco descansa en gran medida sobre los hombros del Estado Libre de Cracovia, que no goza de la confianza de sus poderes constituyentes y está ocupado por Austria. ¿Podrá resurgir de sus cenizas un nuevo estado polaco?"
 #North America
 QUE_FLAVOR_TEXT: "La otrora colonia de Nueva Francia, Bajo Canadá, ha caído bajo el yugo británico. Las tensiones entre la población francesa predominante y el gobierno local amenaza con escalar en un futuro cercano y parece imposible encontrar una solución pacífica al conflicto. ¿Se alzará Quebec con la libertad?"
 ONT_FLAVOR_TEXT: "Alentado por la creciente tensión en Bajo Canadá, el pueblo de Alto Canadá se prepara para resistir al gobierno colonial. ¿Se alzará Ontario con su libertad?"
 HBC_FLAVOR_TEXT: "La Compañía de la Bahía de Hudson se prepara para proteger como sea su monopolio del comercio de pieles. Se llegan a acuerdos con las Primeras Naciones que se rompen al antojo de la Compañía sin más motivo que el beneficio económico. ¿Bastará con la crueldad para salvaguardar la Compañía?"
 NBS_FLAVOR_TEXT: "La colonia de New Brunswick está creando una industria de construcción naval de lo más próspera, a la que acuden colonos desde Escocia e Irlanda para trabajar la madera. ¿Conseguirá New Brunswick liderar una Canadá unida?"
 ORG_FLAVOR_TEXT: "Actualmente, con una administración relativamente autónoma, el polémico distrito de Columbia está bajo la atenta mirada tanto de la Compañía de la Bahía de Hudson como del gobierno de los Estados Unidos. ¿Será alguna de estas dos potencias capaz de salirse con la suya o surgirá de esta lucha un nuevo estado de Oregón independiente?"
 TEX_FLAVOR_TEXT: "La nueva República de Texas lucha en una guerra aparentemente imposible de ganar contra sus soberanos mexicanos. ¿Se obrará el milagro que salve al estado de la estrella solitaria?"
 HAI_FLAVOR_TEXT: "Bajo el mando de Jean-Pierre Boyer, Haití se ha hecho con el control de toda La Española. ¿Logrará la libertad esta nación, hogar de antiguos esclavos, o está condenada al despotismo?"
 CUB_FLAVOR_TEXT: "Las relaciones de Cuba con los soberanos españoles se han vuelto de lo más tensas. Sus exigencias sobre la representación cubana en el parlamento español y la negativa a abolir la esclavitud no han tenido buena acogida en Madrid. ¿Acaso es posible evitar la Revolución cubana?"
 #Central Asia
 KHI_FLAVOR_TEXT: "A pesar de la presión de Persia y Rusia, Khiva se alza como una próspera potencia independiente bajo el gobierno del kan. ¿Conseguirá Khiva proteger su independencia?"
 BUK_FLAVOR_TEXT: "Al contrario que los kanatos vecinos, los emires de Bujará prefieren adoptar el gobierno islámico antes que basar su legitimidad en la descendencia de Gengis Kan. ¿Saldrá la fe victoriosa?"
 KOK_FLAVOR_TEXT: "Kokand no pasa por su mejor momento debido a la falta de unidad y a las desavenencias en la corte del kan. ¿Podrá Kokand convertirse en una potencia dominante en Asia Central?"
 KAB_FLAVOR_TEXT: "La caída del Imperio durrani ha dejado el reino en un estado de guerra civil perpetua entre los pretendientes al trono. ¿Podrá el ambicioso emir Dost Mohammad lograr la reunificación de Afganistán y afianzar a la dinastía Barakzai como sus gobernantes?"
 HER_FLAVOR_TEXT: "La guerra civil en Afganistán ha dejado al emirato de Herat como último bastión del dominio durrani. ¿Podrán los herederos de la dinastía resistir las incursiones persas y reunificar Afganistán bajo un imperio restaurado?"
 KAN_FLAVOR_TEXT: "El principado de Kandahar declaró su independencia de Afganistán en 1818, pero pronto se vio sumido en luchas intestinas entre sus gobernantes federales. ¿Podrán los hermanos Dil en el poder resolver sus diferencias y eclipsar al emir de Kabul?"
 AFGHAN_MINOR_FLAVOR_TEXT: "La caída del Imperio durrani ha dejado el reino en un estado de guerra civil perpetua entre los pretendientes al trono. ¿Podrán los kanatos del norte reivindicar su independencia ante los belicosos príncipes afganos y forjar imperios propios?"
 MAI_FLAVOR_TEXT: "$AFGHAN_MINOR_FLAVOR_TEXT$"
 KUN_FLAVOR_TEXT: "$AFGHAN_MINOR_FLAVOR_TEXT$"
 CHT_FLAVOR_TEXT: "La caída del Imperio durrani ha dejado el reino en un estado de guerra civil perpetua entre los pretendientes al trono. ¿Podrá el estado chitralí defenderse del Imperio sij, los estados afganos que resurgen y las expansión británica hacia el Hindu Kush?"
 KAF_FLAVOR_TEXT: "Rodeados por estados islámicos cada vez más belicosos, los denominados «infieles» del Hindu Kush hacen frente a un futuro incierto. Podrá el reino de Kafiristán mantener sus costumbres o quedará relegado a una nota al pie de página en los anales de la historia?"
 MAK_FLAVOR_TEXT: "El kanato de Kalat ha desarrollado una esfera de influencia propia tras el colapso del Imperio durrani. ¿Podrán las tribus de Makrán conservar su territorio ante las amenazas de Persia y los príncipes afganos?"
 KAL_FLAVOR_TEXT: "El kanato de Kalat ha desarrollado una esfera de influencia propia tras el colapso del Imperio durrani. ¿Podrá mantener su tan anhelada soberanía y hacer crecer el imperio hasta rivalizar con sus vecinos?"
 TRM_FLAVOR_TEXT: "$DECENTRALIZED_FLAVOR_TEXT$"
 ZHUZ_FLAVOR_TEXT: "La expansión rusa hacia la estepa kazaja ha tomado un nuevo cariz, ya que el zar ruso ha dictado recientemente la abolición del cargo y los poderes de los kanes. ¿Podrán los jüz kazajos alcanzar la libertad o se hundirán más en la dominación rusa?"
