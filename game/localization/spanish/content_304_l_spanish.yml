 election_generic.1.t: "Asuntos acuciantes"
 election_generic.1.d: "Durante esta campaña electoral, la atención se ha centrado sobre las plataformas de varios de los partidos que se presentan. Por cada rincón de [ROOT.GetCountry.GetName], el electorado se debate sobre qué partido sería digno de confianza para el próximo periodo de gobierno."
 election_generic.1.f: "—Lo primero que voy a tener en cuenta es la seguridad de mis inversiones. Si un partido representa el caos, no contaré con él.\n\nEl corredor de bolsa apaga el puro en el borde del cenicero y prosigue. Un periodista toma apuntes de su discurso.\n\n—¿Cómo afectará la política arancelaria del gobierno a mis importaciones? ¿Impondrán impuestos que generen incertidumbre? ¿Se embarcarán en aventuras militares? ¿Serán esas aventuras rentables o desastrosas? Se deben tener en cuenta muchos factores."
 election_generic.1.a: "El [SCOPE.sParty('party_1_scope').GetName] presenta argumentos decisivos."
 election_generic.1.b: "El electorado confía en la política del [SCOPE.sParty('party_2_scope').GetName]."
 election_generic.1.c: "Las políticas del [SCOPE.sParty('party_3_scope').GetName] tienen mérito."
 election_generic.1.e: "El [SCOPE.sParty('party_4_scope').GetName] tiene los mejores argumentos."
 election_generic.2.t: "El concurso de popularidad"
 election_generic.2.d: "La atención del electorado se dirige a los candidatos que buscan conseguir un puesto como jefes del gobierno. A medida que se acercan las elecciones, los votantes se debaten sobre quién sería el mejor líder para [ROOT.GetCountry.GetName]."
 election_generic.2.f: "—[SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetLastNameNoFormatting] me gusta bastante —murmura un hombre en el bar—. No sé exactamente en qué estoy de acuerdo con [SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetSheHe], pero parece que tiene la cabeza bien amueblada.\n\nA su lado, otro hombre comenta:\n\n—¿Lo suficiente como para mirar más allá de los intereses de su compañía?\n\n—¿Por qué no? [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] sabe que podrías decir lo mismo de cualquiera de nosotros. Quién mejor para controlar a un chiflado que el amigo de ese chiflado."
 election_generic.2.a: "[SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetFullName] es [party_1_ig_scope.Custom('ES_ElLa')] [SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetWomanMan] del momento."
 election_generic.2.b: "El país necesita un mandato con [SCOPE.gsInterestGroup('party_2_ig_scope').GetLeader.GetFullName]."
 election_generic.2.c: "[SCOPE.gsInterestGroup('party_3_ig_scope').GetLeader.GetFullName] tiene lo que hay que tener para este trabajo."
 election_generic.2.e: "Merece la pena oír a [SCOPE.gsInterestGroup('party_4_ig_scope').GetLeader.GetFullName]."
