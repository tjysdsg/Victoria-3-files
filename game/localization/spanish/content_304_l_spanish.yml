 sweden_monarchy.1.t: "El ascenso de Óscar I"
 sweden_monarchy.1.d: "Con el final del reinado de Karl Johan, [SCOPE.sCharacter('oscar_scope').GetFullName] ha ascendido al trono [ROOT.GetCountry.GetAdjective] como Óscar I, rey [ROOT.GetCountry.GetCustom('get_king_sweden_norway')]. Se espera que su reinado suponga el comienzo de una nueva era de reformas."
 sweden_monarchy.1.f: "El arzobispo ungió al rey en la frente, el pecho, las sienes y las muñecas diciendo:\n\n«Que Dios todopoderoso vierta el Espíritu Santo en vuestra mente y alma, planes y proyectos, por cuyo don podáis gobernar esta tierra y reino de modo que redunde en Su honor y gloria, se mantenga la justicia y la equidad y sea para el bien del territorio y del pueblo». \n\n El rey se alzó y volvió a sentarse en el trono. \n\n«[SCOPE.sCharacter('oscar_scope').GetFullNameNoFormatting] ha sido coronado rey de los suecos, gautas y vendos. Él y ningún otro»." #- Swedish coronation manifesto
 sweden_monarchy.1.a: "¡Larga vida al rey!"
 sweden_monarchy.2.t: "La muerte de un rey"
 sweden_monarchy.2.d: "El reinado de Óscar I ha llegado a su fin, tras padecer una enfermedad, esta fue empeorando sin cesar, hasta producirle parálisis y la muerte. [SCOPE.sCharacter('relevant_heir').GetFullName] ha ascendido al trono [ROOT.GetCountry.GetAdjective] como Carlos XV, rey [ROOT.GetCountry.GetCustom('get_king_sweden_norway')]. Se espera que su reinado suponga el comienzo de una nueva era de reformas."
 sweden_monarchy.2.f: "El arzobispo ungió al rey en la frente, el pecho, las sienes y las muñecas diciendo:\n\n«Que Dios todopoderoso vierta el Espíritu Santo en vuestra mente y alma, planes y proyectos, por cuyo don podáis gobernar esta tierra y reino de modo que redunde en Su honor y gloria, se mantenga la justicia y la equidad y sea para el bien del territorio y del pueblo». \n\n El rey se alzó y volvió a sentarse en el trono. \n\n«[SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting] ha sido coronado rey de los suecos, gautas y vendos. Él y ningún otro»." #- Swedish coronation manifesto
 sweden_monarchy.2.a: "¡Larga vida al rey!"
 sweden_monarchy.3.t: "Una muerte inesperada"
 sweden_monarchy.3.d: "El reinado de Carlos XV ha llegado a su fin. [SCOPE.sCharacter('oscar_relevant_ruler').GetFullName] ha ascendido al trono [ROOT.GetCountry.GetAdjective] como Óscar II, rey [ROOT.GetCountry.GetCustom('get_king_sweden_norway')]. Se espera que su reinado suponga el comienzo de una nueva era de reformas."
 sweden_monarchy.3.f: "El arzobispo ungió al rey en la frente, el pecho, las sienes y las muñecas diciendo:\n\n«Que Dios todopoderoso vierta el Espíritu Santo en vuestra mente y alma, planes y proyectos, por cuyo don podáis gobernar esta tierra y reino de modo que redunde en Su honor y gloria, se mantenga la justicia y la equidad y sea para el bien del territorio y del pueblo». \n\n El rey se alzó y volvió a sentarse en el trono. \n\n[SCOPE.sCharacter('oscar_relevant_ruler').GetFullNameNoFormatting] ha sido coronado rey de los suecos, gautas y vendos. Él y ningún otro»." #- Swedish coronation manifesto
