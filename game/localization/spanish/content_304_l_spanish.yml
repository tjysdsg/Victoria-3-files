 paralegal_discrimination.1.t: "Nuevos vecinos, nuevas rencillas"
 paralegal_discrimination.1.d: "Un grupo minoritario de población [SCOPE.sCulture('newcomer_culture').GetName] se ha asentado hace poco en el estado de [ROOT.GetState.GetName] en busca de un futuro mejor. Sin embargo, la élite [SCOPE.sCulture('biggest_primary_culture').GetName] local está sembrando el resentimiento, ya que asegura que los recién llegados de cultura [SCOPE.sCulture('newcomer_culture').GetNameNoFormatting] destruirán el modo de vida tradicional."
 paralegal_discrimination.1.f: "«Este no es su sitio. La forma de vida [SCOPE.sCulture('biggest_primary_culture').GetNameNoFormatting], nuestras costumbres, todo se perderá si acogemos inmigración [SCOPE.sCulture('newcomer_culture').GetNameNoFormatting]», aseguraba un prominente terrateniente cuyas palabras resonaban en tabernas y mercados de [ROOT.GetState.GetCityHubName]. Los recién llegados, esperanzados pero agotados, susurraban ante la oportunidad, pero se enfrentaban a puertas cerradas y miradas hostiles."
 paralegal_discrimination.1.a: "La población [SCOPE.sCulture('newcomer_culture').GetName] debe aceptar su suerte."
 paralegal_discrimination.1.b: "Debemos fomentar la armonía entre pueblos, ya sea de procedencia [SCOPE.sCulture('newcomer_culture').GetName] o [SCOPE.sCulture('biggest_primary_culture').GetName]."
 paralegal_discrimination.1.c: "La antigua forma de vida [SCOPE.sCulture('biggest_primary_culture').GetName] no puede seguir dominando nuestra nación moderna."
 great_reformer.1.t: "El gran reformista"
 great_reformer.1.d: "Las reformas más importantes [SCOPE.sCharacter('alexander_ii_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('alexander_ii_scope').GetFullName] han sido aprobadas. Los burócratas liberales lo celebran porque esto allana el camino hacia la modernidad en [ROOT.GetCountry.GetName]."
 great_reformer.1.f: "«En las ciudades más remotas, donde hasta ahora los intereses principales era las cartas, el vodka, los sobornos y los cotilleos, han aparecido bibliotecas públicas, revistas y periódicos. La vida intelectual ha despertado y resucitado en todas partes»." #- Severnaya Pchela article
 great_reformer.1.a: "Debemos honrar al zar por su labor."
 great_reformer.1.b: "Tras la reforma, revolución."
