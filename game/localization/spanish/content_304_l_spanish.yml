 corporate_state.1.t: "Los sindicatos nacionales"
 corporate_state.1.d: "Segmentos del grupo de [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] han declarado su apoyo al reconocimiento oficial de la mano de obra en la ley de [SCOPE.sLaw('current_law_scope').GetName] propuesta. Estos servirán como un valioso contrapeso frente a la oposición comunista."
 corporate_state.1.f: "«Hoy día, la misma burguesía muestra cierta simpatía y predisposición, totalmente comprensibles, hacia la sindicalización de la clase obrera. En efecto, los sectores más inteligentes de la burguesía están dispuestos a aceptar sin reparos una reforma del aparato estatal y representativo que dé mayor cabida a los sindicatos \"apolíticos\" e incluso a sus reivindicaciones para controlar el sistema de producción. La burguesía cree que, mientras las acciones del proletariado puedan limitarse a las reivindicaciones económicas inmediatas que surgen en cada oficio, esto ayuda a salvaguardar el statu quo y a evitar la formación de una conciencia \"política\" peligrosa…»." #- Amadeo Bordiga, Party and Class [1921]
 corporate_state.1.a: "Agradecemos su apoyo."
 corporate_state.1.b: "Usémoslos para reclutar miembros para nuestra organización sindical nacional."
 corporate_state.1.c: "Una oportunidad magnífica para desacreditar a nuestros rivales."
 corporate_state.2.t: "Socialización"
 corporate_state.2.d: "Ciertos elementos de nuestro gobierno han dado lugar a un debate sobre la nacionalización de industrias clave bajo la estructura de la propuesta de ley de [SCOPE.sLaw('current_law_scope').GetName]. Muchos empresarios privados se han mostrado contrarios a esta."
 corporate_state.2.f: "El dueño de la fábrica era un hombre pequeño, que aparentaba más estatura por unos zapatos de tacón, una cara carnosa y un sombrero impresionante. Una clara ventaja de su afortunada posición y un hecho del que era profundamente consciente.\n\n«A los trece años era zapatero», comenzó a decir haciendo gestos descontrolados hacia la ventana que daba a la planta de la fábrica. «Mi mentor fue un gran hombre. Me legó su tienda a los veinte años y compré esta fábrica nueve años después. Sin mí, esta ciudad no sería nada. ¿Lo entiende? No pienso escuchar nada más. Me niego»."
 corporate_state.2.a: "Apoyemos la socialización de empresas con más de cien empleados."
 corporate_state.2.b: "Fomentemos la formación de consejos comerciales para coordinar las pequeñas empresas."
 corporate_state.2.c: "Respaldemos la nacionalización de empresas de propiedad exclusivamente extranjera."
 corporate_state.2.e: "Que la empresa privada se encargue de sus propios asuntos."
 corporate_state.3.t: "Diferencias irreconciliables"
 corporate_state.3.d: "Por todo el país se ha propagado la noticia de los brutales abusos laborales cometidos en un edificio de [SCOPE.sBuilding('relevant_building').GetName|l] en [SCOPE.sState('relevant_state').GetName]. Los disidentes han señalado que esto demuestra que la ley de [SCOPE.sLaw('current_law_scope').GetName] propuesta por el gobierno no protegerá los derechos de los trabajadores."
 corporate_state.3.f: "«Todos los días se oyen historias sobre hermanos proletarios que pierden la vida por culpa, ya sea total o parcial, de los abusos de empresarios. Ante tal observación, estos últimos responden que ellos también llevan una pesada carga y que nos dan tanto como nosotros a ellos. ¿Por qué, entonces, nunca oímos historias de propietarios que pierdan dedos o la vista? ¿Por qué ellos mueren a los sesenta y cinco y nosotros a los treinta? El traslado de cadáveres desde sus fábricas se ha convertido en algo rutinario, ¡mientras que lo peor que les puede pasar a ellos es convertirse en uno de nosotros!»."
 corporate_state.3.a: "Anunciemos acciones legales contra los propietarios."
 corporate_state.3.b: "Hay que poner freno a esta historia antes de que pueda extenderse más aún."
 corporate_state.3.c: "¿Qué nos importan unos pocos vagos de ascendencia [SCOPE.sPop('relevant_pop').GetCulture.GetName]?"
 corporate_state.4.t: "La categoría residual"
 corporate_state.4.d: "Al favorecer claramente a los sectores con empleos considerados productivos, el gobierno ha conseguido respaldo para promulgar una ley de [SCOPE.sLaw('current_law_scope').GetName]. Quienes se oponen a ella han sido tachados de improductivos y parásitos."
 corporate_state.4.f: "«Cuando se analiza la suma de la producción en la economía capitalista, se llega a la conclusión de que existen dos categorías principales en las que se puede subdividir la población: la productiva —quienes producen alteraciones materiales de la naturaleza— y la residual —quienes no lo hacen—. La primera categoría genera valor, la segunda lo consume con voracidad.\n\nEn una sociedad capitalista, esta última categoría incluye a los propios capitalistas, burócratas de todo tipo, fuerzas de seguridad, oficinistas, profesionales y \"trabajadores de servicios\". La primera categoría justifica su existencia al crear las condiciones para reproducirse por sí sola, pero ¿cómo lo hace la segunda?»." #- Incorporates a heavily altered quote from Lyndon LaRouche's Dialectical Economics
 corporate_state.4.a: "El trabajo de calidad es una tradición [SCOPE.sCulture('primary_culture_scope').GetName]."
 corporate_state.4.b: "¡Por un régimen honesto de clases productivas!"
 corporate_state.5.t: "Los órganos de designación"
 corporate_state.5.d: "A medida que el gobierno debate la promulgación de una ley de [SCOPE.sLaw('current_law_scope').GetName], diversas organizaciones han pedido una mayor representación en los órganos corporativos. Entre ellas se incluyen organizaciones de trabajadores, asociaciones de empresarios y universidades."
 corporate_state.5.f: "El gráfico que los partidarios de la ley habían presentado era impresionante. Un muro de tinta negra con listas de todos los sindicatos [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PM')] con reconocimiento oficial y confederaciones de empresarios. Unas líneas los conectaban con veintidós bloques de gran tamaño, todos ellos organizados bajo varios órganos de coordinación y el consejo de ministros propuesto. Cada uno de los consejeros provisionales que lo vio pensó lo mismo: ¿cómo iban a hacer para rellenar los espacios en blanco con sus propios nombres?"
 corporate_state.5.a: "Favorezcamos a las organizaciones laborales y al grupo de [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l]."
 corporate_state.5.b: "Patrocinemos a las asociaciones de empresarios y al grupo de [SCOPE.gsInterestGroup('industrialists_ig').GetName|l]."
 corporate_state.5.c: "Apoyemos la propuesta de las universidades y el grupo de [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l]."
 corporate_state.5.e: "No habrá favoritos en el proceso de designación."
