 owns_italian_homelands_tt: "Tiene los estados de la [concept_homeland|l] [GetCulture('north_italian').GetGetName] o [GetCulture('south_italian').GetName]."
 je_risorgimento_italian_minors_tt: "Puede que las naciones menores de origen #b $ITA_ADJ$#! se unan a nosotros si nos convertimos en el único [concept_unification_candidate|l] #b $ITA_ADJ$#!."
 je_risorgimento_austrian_radicals_button: "Promover el nacionalismo italiano"
 je_risorgimento_austrian_radicals_button_desc: "Desde el final de las guerras napoleónicas, los territorios italianos han estado dominados por potencias extranjeras. Puede que nuestro periplo para unificar la península les inspire a alzarse en armas contra sus propios opresores."
 je_risorgimento_italian_radicals_button: "Estimular el sentimiento prounificación"
 je_risorgimento_italian_radicals_button_desc: "En toda la península italiana, las masas despiertan lentamente y contemplan la idea de una Italia unificada. Si sus gobernantes no están dispuestos a responder a esta llamada, tal vez el pueblo sí lo haga."
 ausrad_cooldown_year_tt: "Esta decisión volverá a estar disponible dentro de #v [GetPlayer.MakeScope.ScriptValue('risorgimento_action_cooldown_years')] años#!"
 itarad_cooldown_year_tt: "Esta decisión volverá a estar disponible dentro de #v [GetPlayer.MakeScope.ScriptValue('risorgimento_action_cooldown_years')] años#!"
