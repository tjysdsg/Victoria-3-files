 italian_unification.4.t: "La tricolor sobre [SCOPE.sState('capital_scope').GetCityHubName]"
 italian_unification.4.d_annex: "Inspirados por los llamamientos a la reunificación de Italia, los rebeldes nacionalistas han tomado el control de [SCOPE.sState('capital_scope').GetCityHubName] y han jurado lealtad a una Italia unificada al mando de [SCOPE.sCountry('italian_leader').GetRuler.GetFullName] de [SCOPE.sCountry('italian_leader').GetName]."
 italian_unification.4.d_coup: "Inspirados por los llamamientos a la reunificación de Italia, los rebeldes nacionalistas han tomado el control de [SCOPE.sState('capital_scope').GetCityHubName] y han declarado que el gobierno [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] ha caído."
 italian_unification.4.f: "—¡Traidores! ¡Traidores entre nosotros! ¡Haz sonar la alarma y llama a los guardias enseguida!\n\n—¿Os referís a los hombres de traje que me acompañan, señor? Eso espero, ya que habéis sido tan necio como para anunciar vuestra presencia. Voy a hablar con claridad, ya que vuestra ineptitud absoluta nos ha obligado a actuar en primer lugar: está surgiendo una Italia unida. Esta exige un lugar en el panorama internacional, y no estará sometida a hombres de vuestra índole."
 italian_unification.4.a: "Nos alzaremos de nuevo, como parte de un todo."
 italian_unification.4.b: "¡Larga vida a Italia!"
 italian_unification.4.c: "Nos alzaremos de nuevo, como parte de un todo."
 italian_unification.5.t: "Los nacionalistas italianos toman [SCOPE.sState('capital_scope').GetCityHubName]"
 italian_unification.5.d: "Inspirados por los llamamientos a la creación de una única nación italiana, los rebeldes nacionalistas han tomado [SCOPE.sCountry('italian_pannational_country').GetName] y se han comprometido a unificar Italia bajo la bandera [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName]."
 italian_unification.5.f: "Los labios de locos y ambiciosos siempre han hablado de una Italia unificada. De hecho, un nuevo despertar glorioso de la península haría que incluso el Dios único reflexionara. Tales intentos han sido un sinsentido en el pasado. Sin embargo, entre susurros furtivos se afirma que puede que haya esperanza de que surja una nueva Roma."
 italian_unification.5.a: "Damos la bienvenida a nuestros hermanos y hermanas."
 italian_unification.5.b: "Es mejor no asustar a nuestros vecinos."
 italian_unification.6.t: "Los nacionalistas italianos derrocan al gobierno [SCOPE.sCountry('italian_pannational_country').GetAdjective]"
 italian_unification.6.d: "Inspirados por los llamamientos a la reunificación de Italia, los rebeldes nacionalistas han tomado [SCOPE.sCountry('italian_pannational_country').GetCapital.GetCityHubName] y han declarado una república que engloba sus antiguos territorios soberanos."
 italian_unification.6.f: "Lo que el asistente le presentó le resultó inaudito: otro intento más de unificar la península italiana bajo una misma bandera. Tal cosa parecía imposible, dividida entre al menos media docena de pequeños señores y ciudades-estado que lo mismo se matarían entre ellos que con Europa. Pero a medida que el asistente hablaba, se hizo patente que no se trataba de una mera fanfarronada. No, esto se merecía enviados que portaran un gladio o una rama de olivo."
 italian_unification.6.a: "Ofrezcamos nuestro apoyo al nuevo régimen."
 italian_unification.6.b: "No tenemos causa común con estos terroristas."
 italian_unification.7.t: "Cinco días en [SCOPE.sState('rsm_capital_scope').GetCityHubName]"
 italian_unification.7.d: "Tras los disturbios entre la población italiana de Lombardía-Venecia, los rebeldes nacionalistas han declarado la formación de [SCOPE.sCountry('rsm_scope').GetName], un estado revolucionario creado para independizarse del gobierno [ROOT.GetCountry.GetAdjective]."
 italian_unification.7.f: "Un jinete de blanco, a lomos de una yegua blanca, pasó cerca de donde [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] desayunaba aquella mañana. El criado que se le acercó sudando por cada poro llevaba una carta de color rojo sangre. Las posesiones italianas se habían sublevado. El siguiente asistente sudoroso en entrar transportaba otro informe: en dichos territorios sublevados se pedían refuerzos. Refuerzos, [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] sabía que seguramente acudirían."
 italian_unification.7.a: "¡Al cuadrilátero, enseguida!"
 italian_unification.7.b: "¡Viva San Marco!"
 italian_states_choose_sides_tt: "Los estados #bold italianos#! tendrán la oportunidad de apoyar a [SCOPE.sCountry('rsm_scope').GetName]"
 italian_states_choose_sides_danger_tt: "@warning! Las relaciones con los estados #bold italianos#! pueden deteriorarse rápidamente"
 italian_unification.8.t: "Guerra de independencia italiana"
 italian_unification.8.d: "Los revolucionarios de [SCOPE.sCountry('rsm_scope').GetCapital.GetCityHubName] han declarado la formación de [SCOPE.sCountry('rsm_scope').GetName], independiente del gobierno de [SCOPE.sCountry('rsm_revolted_scope').GetName]. Piden ayuda en su lucha a todos los estados italianos."
 italian_unification.8.f: "—Madre…, he tomado una decisión. Me voy a Venecia, con o sin tu bendición.\n\n—¡Está bien, vete! Ningún hijo mío desperdiciaría su vida por algo tan insignificante como una bandera. Ya he perdido hermanos y tíos por este tipo de inútiles concursos a ver quién la tiene más larga. ¡Quédate aquí y permanece a salvo!\n\n—¡Es de todo menos inútil, madre! Tenemos la oportunidad de volver a ser una única Italia. De nuevo podríamos ir a cualquier parte, hacer cualquier cosa. ¡Tendríamos #bold algo#! otra vez!"
 italian_unification.8.a: "Ellos nos apoyan, y nosotros a ellos."
 italian_unification.8.b: "No derramaremos sangre [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')] por [SCOPE.sCountry('rsm_scope').GetCapital.GetCityHubName]."
 italian_unification.10.t: "Susurros de Risorgimento"
 italian_unification.10.d: "Los vientos del nacionalismo han empezado a soplar en los estados de la península italiana, divididos desde hace mucho tiempo. Patriotas [ROOT.GetCountry.GetAltAdjective('PM')] y eruditos románticos por igual han comenzado a hacer llamamientos a la unificación en un único estado italiano."
 italian_unification.10.f: "«No, signore. No soy extranjero, y no soy [ROOT.GetCountry.GetAdjectiveNoFormatting]. Soy italiano, y un italiano en Italia nunca es extranjero»."
 italian_unification.10.a: "Italia debe salir del olvido."
 italian_unification.10.b: "No nos meteremos de cabeza en algo así."
