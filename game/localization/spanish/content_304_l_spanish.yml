 resignation.1.t: "Cartas de dimisión"
 resignation.1.d1: "Tras la pérdida total de cualquier apoyo entre el grupo de [SCOPE.sCharacter('resigning_politician').GetInterestGroup.GetName|l], [SCOPE.sCharacter('resigning_politician').GetFullName] ha anunciado su dimisión del cargo de [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle|l]."
 resignation.1.d2: "Tras una serie de escándalos devastadores y una escasa aprobación pública, [SCOPE.sCharacter('resigning_politician').GetFullName] ha anunciado su dimisión del cargo de [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle|l]."
 resignation.1.d3: "Alegando problemas de salud, [SCOPE.sCharacter('resigning_politician').GetFullName] ha anunciado su dimisión del cargo de [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle|l]."
 resignation.1.d4: "Alegando un deseo de pasar más tiempo con la familia, [SCOPE.sCharacter('resigning_politician').GetFullName] ha anunciado su dimisión del cargo de [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle|l]."
 resignation.1.f: "Las reacciones ante tal anuncio han sido muy diversas. Los partidarios [SCOPE.sCharacter('resigning_politician').GetCustom('ES_DelDela')] [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle|l] tienen dificultades para ocultar su derrota y recelo. La oposición se divide entre las muestras de compasión y la emoción por la perspectiva de reclamar su puesto. No obstante, para el personal doméstico, solo significó otra larga semana de esquivar a periodistas y recolocar muebles."
 resignation.1.a: "Deseemos a su sucesor una salud excelente y buena suerte."
 resignation.1.b: "Se ha puesto fin a una larga serie de desastres."
 resignation.1.c: "Hay que convocar elecciones inmediatamente para formar un nuevo gabinete."
