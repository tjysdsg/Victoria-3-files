 je_great_reformer: "El gran reformista"
 je_great_reformer_reason: "Las ascensión [SCOPE.sCharacter('alexander_ii_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('alexander_ii_scope').GetFullName] al trono [ROOT.GetCountry.GetAdjectiveNoFormatting] ha sido acogida por muchos reformistas como una oportunidad para remodelar por completo las anticuadas estructuras del estado [ROOT.GetCountry.GetAdjectiveNoFormatting]. [SCOPE.sCharacter('alexander_ii_scope').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle|l], que tiene mentalidad reformista, ha creado un buen número de comisiones para estudiar y aplicar diversas propuestas de reforma. Si estas «grandes reformas» triunfan, puede que [ROOT.GetCountry.GetNameNoFormatting] sobrepase a cualquier otra potencia europea gracias a su vigor recuperado.\n\nDurante el reinado [SCOPE.sCharacter('alexander_ii_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('alexander_ii_scope').GetFullNameNoFormatting], es mucho más probable que aparezcan personajes de ideología [GetIdeology('ideology_market_liberal').GetName] en [ROOT.GetCountry.GetName]."
 je_great_reformer_goal: "Completa #v 3#! [Concept('concept_journal_entry', '$concept_journal_entries$')|l] de «Grandes reformas»"
 je_great_reforms_serfdom: "Grandes reformas: reforma campesina"
 je_great_reforms_serfdom_reason: "En los círculos reformistas existe desde hace tiempo descontento con la puesta en práctica de la ley de [GetLawType('law_serfdom').GetName]. Los [GetPopType('aristocrats').GetName|l] liberales la critican por inmovilizar enormes sumas de capital en poseer siervos improductivos, lo que limita la capacidad de la aristocracia de invertir en ámbitos más rentables. Mientras esta ley siga en vigor, supondrá una carga para la posibilidad de que el Estado lleve a cabo una modernización económica.\n\nPara estar a la altura del progreso económico de Europa occidental, es preciso emancipar a los siervos y reorientar la economía hacia objetivos más productivos."
 je_great_reforms_military: "Grandes reformas: reforma militar"
 je_great_reforms_military_reason: "Con el paso del tiempo, el #b ejército imperial ruso#!, compuesto mayormente por [GetLawType('law_peasant_levies').GetName|l] mal adiestradas, ha ido quedando cada vez más a la zaga ante fuerzas militares europeas más profesionales. Para compensar estos defectos, es preciso mejorar la calidad del armamento y el adiestramiento del ejército, y reformar el reclutamiento para producir un conjunto mayor de militares experimentados."
 je_great_reforms_bureaucratic: "Grandes reformas: reforma burocrática"
 je_great_reforms_bureaucratic_reason: "A pesar de los esfuerzos del anterior zar por fortalecer la burocracia del Estado, el aparato estatal [ROOT.GetCountry.GetAdjective] sigue dependiendo en exceso de órganos locales arbitrarios y anticuados. Para implementar las restantes reformas con la máxima eficacia, es preciso garantizar un imperio de la ley y una autoridad del Estado igualitarios en la totalidad de nuestros inmensos territorios.\n\nEl sistema tributario, que actualmente depende de terratenientes locales que recaudan impuestos a los campesinos, debe recaer en manos del Estado. De igual modo, se debería exigir responsabilidad a los administradores locales y reducir los privilegios administrativos de la nobleza."
