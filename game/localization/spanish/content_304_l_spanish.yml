 corporate_state.6.t: "Sin cualidades para liderar"
 corporate_state.6.d: "La propuesta para promulgar una ley de [SCOPE.sLaw('current_law_scope').GetName] se ha encontrado con la oposición del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l], que asegura que esta permitirá a los trabajadores no cualificados tener un control excesivo sobre sus empresas."
 corporate_state.6.f: "—Desde que tengo memoria, nos hemos adherido al mismo contrato. Damos indicaciones a quienes trabajan para nosotros, y el talante de tales indicaciones es cosa mía. Tengo la suerte de haber trabajado en la fabricación de muebles durante cuarenta años... La gente a la que deseas igualar en autoridad conmigo, ¿cuántos de ellos tienen una educación? ¿Cuántos poseen un título?.\n\nEl funcionario que estaba detrás del escritorio asintió con la cabeza mientras el propietario hablaba con el ceño fruncido. El hombre se sentía amenazado, se recordó a sí mismo, y sus intenciones eran buenas. Si eso era cierto o no, era irrelevante, lo que hizo que se centrara fue el mantra en sí mismo.\n\n—¿Hablamos entonces de sus directivos intermedios?"
 corporate_state.6.a: "Ofrezcamos garantías de nuestro compromiso con los derechos de propiedad privada."
 corporate_state.6.b: "Establezcamos una excepción para estas empresas."
 corporate_state.6.c: "No tienen derecho alguno a hablar de cualificaciones."
