 alk_breakup.1.t: "Soledad en el frío"
 alk_breakup.1.d: "Sin dirección y sin el sustento vital proporcionado por su soberano colonial, la continuación de las operaciones en [ROOT.GetCountry.GetName] parece insostenible. Los colonos europeos se preparan para migrar en masa."
 alk_breakup.1.f: "«Apenas somos unos miles, rodeados por un continente vacío. Sin apoyos, resultará inevitable que nuestra comida se pudra y nuestras casas se vengan abajo. ¿Qué haremos cuando llegue el invierno? Si somos rápidos, puede que lleguemos antes a Irkutsk, o si estamos dispuestos a hacer frente a los fiordos, a Vancouver»."
 alk_breakup.1.a: "Que se realice una evacuación ordenada de Alaska."
 alk_breakup.1.b: "Aguantemos con la esperanza de que nuestro soberano vuelva."
 alk_breakup.1.c: "Coge papel y pluma. ¡Haremos que esta tierra sea nuestra!"
 alk_breakup.1.e: "Devolvamos estas tierras a los nativos."
