 je_risorgimento: "Risorgimento"
 je_risorgimento_reason: "Los vientos del nacionalismo que barren Europa han empezado a soplar en [ROOT.GetCountry.GetName], inspirando a figuras tanto dentro como fuera de nuestro gobierno a mirar hacia la restauración de una Italia única y unificada.\n\nSi se tiene una [concept_revolution|l] provocada por un [concept_political_movement|l] #tooltippable;tooltip:[GetPlayer.GetTooltipTag],italian_nationalist_movements_list_tt compatible#! en curso mientras esté activa esta anotación en el diario, los revolucionarios panitalianos tomarán por la fuerza el gobierno [ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetCustom('italy_fate_loc')]."
 austrian_radicals_cooldown_tt: "No ha utilizado la decisión #bold Promover el nacionalismo italiano#! en los últimos #v [GetPlayer.MakeScope.ScriptValue('risorgimento_action_cooldown_years')] años#!"
