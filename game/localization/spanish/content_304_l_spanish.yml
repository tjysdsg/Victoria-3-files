 ### Utopians
 modifier_utopian_commune: "Colonias utópicas"
 utopian.1.t: "Una ventana hacia la utopía"
 utopian.1.d: "Un grupo de gente inspirada por las teorías de mentalidad [GetIdeology('ideology_utopian').GetName|l] de [SCOPE.sCharacter('utopian_leader_scope').GetFullName] ha fundado una colonia experimental en una zona rural de [SCOPE.sState('utopian_community_state_scope').GetName]. La colonia se presenta como una ventana hacia una futura sociedad idílica."
 utopian.1.f: "«El título de \"paje\" se otorga a quienes sirven a los reyes. Pertenece con más justicia a quienes sirven a un falansterio, pues un falansterio es Dios en acción. Es el espíritu de Dios, ya que se compone de las doce pasiones en armonía; mediante la atracción pasional, la verdad práctica, la justicia matemática y la unidad de acción.\n\nPor tanto, servir colectivamente al falansterio es servir a Dios, y es así que los deberes domésticos se conciben en armonía. Si esta primitiva rama de la industria fuera denigrada como lo es hoy día, el equilibrio pasional sería imposible»." #Edited quote from Charles Fourier
 utopian.1.a: "Resulta inspirador."
 utopian.1.b: "Esto quedará en nada."
 utopian.1.c: "Se cuece una insurrección."
 utopian.2.t: "Sin ilusiones"
 utopian.2.d: "Entre los socialistas de hoy día, un modo de análisis basado en el conflicto de clases ha suplantado a las numerosas ideas de naturaleza [GetIdeology('ideology_utopian').GetName|l] del pasado. Ya no basta con soñar."
 utopian.2.f: "«Para los utopistas, el socialismo es la expresión de la verdad absoluta, la razón y la justicia, las cuales son diferentes para cada fundador de una escuela distinta. Y como el tipo especial de verdad absoluta, razón y justicia de cada uno está condicionado nuevamente por su entendimiento subjetivo, las condiciones de su existencia, el alcance de sus conocimientos y su formación intelectual, no hay otro final posible en este conflicto de verdades absolutas que el de que se excluyan mutuamente»." #- Edited quote from Engels, Socialism: Utopian and Scientific
 utopian.2.a: "El socialismo ha evolucionado, y sus partidarios también han de hacerlo."
 utopian.2.b: "La liberación del individuo conducirá a la utopía."
 utopian.2.c: "La cooperación entre clases dará a luz una nueva sociedad."
 utopian.2.e: "En épocas oscuras, debemos aferrarnos a lo que nos inspira."
