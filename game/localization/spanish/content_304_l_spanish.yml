 russia_monarchy.1.t: "El ascenso de Alejandro II"
 russia_monarchy.1.d: "Con el final del reinado de Nicolás I, [SCOPE.sCharacter('tsar_scope').GetFullName] ha ascendido al trono [ROOT.GetCountry.GetAdjective] como Alejandro II, zar de todas las Rusias. Muchos burócratas liberales esperan que su reinado suponga el comienzo de una nueva era de reformas."
 russia_monarchy.1.f: "«Ante Dios, presente entre nosotros de manera invisible, aceptamos el sagrado juramento de tener siempre como meta el bienestar de nuestra patria.\n\nAsí, guiados y movidos por la Providencia que nos llamó a prestar este gran servicio, estableceremos una Rusia que alcance el máximo nivel de poder y gloria. Que los constantes deseos y visiones de nuestros augustos predecesores, benditos y no olvidados, se cumplan a través de nosotros»." #- Alexander's coronation manifesto
 russia_monarchy.1.a: "¡Larga vida al zar!"
 russia_monarchy.2.t: "Un episodio de debilidad"
 russia_monarchy.2.d: "Durante sus vacaciones, [SCOPE.sCharacter('nicholas_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('nicholas_scope').GetFullName] ha visto cómo su salud empeoraba rápidamente. Los médicos temen por la vida [SCOPE.sCharacter('nicholas_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle|l], que se debilita rápidamente."
 russia_monarchy.2.f: "Se había visto acosado por la enfermedad mientras viajaba por las costas del Mediterráneo, traicionado por los vientos salinos alabados por su naturaleza medicinal. Yacía envuelto en mantas, temblando a pesar del sudor que le chorreaba por la frente y empapaba la almohada.\n\nLa enfermera que estaba junto a su cama pudo oír que hablaba y emitía palabras a través de sus convulsos labios, pero no pudo entender lo que decía."
 russia_monarchy.2.a: "Debe pasar sus últimos días cómodo y abrigado."
 russia_monarchy.2.b: "Que lo traten con la medicina más innovadora."
 nicholas_lives_tt: "El [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle|l] se recuperará de su enfermedad"
 russia_monarchy.3.t: "El ascenso de Nicolás II"
 russia_monarchy.3.d: "El antiguo zarévich [SCOPE.sCharacter('tsar_scope').GetFullName] ha ascendido al trono [ROOT.GetCountry.GetAdjective] como Nicolás II. Los antiguos tutores del nuevo zar han elogiado su perspectiva erudita, que promete un reinado liberal e ilustrado."
 russia_monarchy.3.f: "«Dios de nuestros padres y Rey de Reyes, que creaste todas las cosas mediante Tu palabra, deja que nos guíe la sabiduría que pertenece a Tu trono; envíala desde los sagrados cielos, para que sepamos lo que place a Tu mirada y lo que es recto según Tus mandamientos»." #- Tsar's Prayer
 russia_monarchy.3.a: "¡Por los guardianes de la verdad, que Dios los ampare!"
 russia_monarchy.4.t: "El ascenso de Alejandro III"
 russia_monarchy.4.d: "El zarévich, en virtud de la trágica muerte de su hermano mayor, [SCOPE.sCharacter('tsar_scope').GetFullName], ha ascendido al trono [ROOT.GetCountry.GetAdjective] como Alejandro III. Se espera que su reinado traiga una época de patriotismo feroz y conservadurismo antirrevolucionario."
 russia_monarchy.4.f: "«En medio de nuestra gran pena, la voz de Dios nos ordena alzarnos en defensa de la obra del gobierno con la esperanza de la Divina Providencia, con fe en la fuerza y la verdad de nuestro poder, el cual estamos llamados a ratificar y proteger para el bien del pueblo, frente a cualquier usurpación de este»." #- Pobedonostsev Manifesto
 russia_monarchy.4.a: "¡Al subyugador de los orgullosos, que se le conceda todo!"
 russia_monarchy.5.t: "El ascenso de Nicolás II"
 russia_monarchy.5.d: "[SCOPE.sCharacter('tsar_scope').GetFullName] ha sucedido a su padre como zar de [ROOT.GetCountry.GetName]. Se prevé que el reinado del recién entronizado Nicolás II traiga consigo la modernización económica, la centralización política y el refuerzo del poder de la monarquía."
 russia_monarchy.5.f: "«Que todos sepan que, dedicando todas mis fuerzas al bien del pueblo, protegeremos los cimientos de nuestro gobierno tan firme e inquebrantablemente como los protegió nuestro inolvidable y difunto padre. Que Dios misericordioso nos ayude en nuestra tarea, nos dé fuerzas y nos bendiga con una vida larga y fructífera»."
 russia_monarchy.5.a: "¡Dios salve al zar y a una Rusia ortodoxa!"
 russia_monarchy.6.t: "El nacimiento de Alexéi"
 russia_monarchy.6.d: "La esposa del [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('nicholas_scope').GetFullName] por fin ha tenido un hijo. El recién nacido, [SCOPE.sCharacter('alexei_scope').GetFullName], será criado como el nuevo [SCOPE.sCharacter('alexei_scope').GetPrimaryRoleTitle|l] de [ROOT.GetCountry.GetName]."
 russia_monarchy.6.f: "«El bebé yacía sobre una almohada de tela dorada, colgado de los hombros de la princesa mediante una ancha banda dorada. Estaba tapado con el pesado manto de oro, forrado de armiño, que porta el heredero de la corona. Cuando el anciano padre Yanishev lo mojó en la pila, lloró a lágrima viva, como cualquier niño»." #- Sophie Buxhoeveden
 russia_monarchy.6.a: "Ha nacido un zar."
 alexei_becomes_heir_tt: "#variable Alexéi Románov#! se convierte en el heredero al trono [SCOPE.sCountry('rus_scope').GetAdjective]"
 russia_monarchy.7.t: "La enfermedad de [SCOPE.sCharacter('nicholas_scope').GetFullName]"
 russia_monarchy.7.d: "Las dificultades a las que se enfrenta la nación [ROOT.GetCountry.GetAltAdjective('SF')] le han pasado factura al [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('nicholas_scope').GetFullName], que ha caído gravemente enferm[SCOPE.sCharacter('nicholas_scope').GetCustom('ES_OA')] de neumonía y rechaza tratamiento alguno."
 russia_monarchy.7.f: "—No hace caso de nuestras protestas. Ha ido a pasar revista a sus soldados en mitad de heladas cada vez más crudas. Ha enfermado una y dos veces, y aun así se niega a descansar. Se encuentra siempre en su estudio o sobre el terreno.\n\nLos ojos del doctor se apartaron a un lado, perdiendo la confianza de los presentes en el pasillo.\n\n—Esto… esto es peor que la muerte. ¡Es un suicidio!"
 russia_monarchy.7.a: "No hay tiempo que perder estando enfermo en cama."
 russia_monarchy.7.b: "Debemos persuadir[SCOPE.sCharacter('nicholas_scope').GetCustom('ES_LoLa')] para que se deje tratar."
 russia_monarchy.8.t: "Un paseo mortal"
 russia_monarchy.8.d: "[SCOPE.sCharacter('georgy_scope').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('georgy_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('georgy_scope').GetFullName], conocido por su constitución enfermiza, ha desaparecido en la campiña montado en su motocicleta. El personal de la casa teme por su salud."
 russia_monarchy.8.f: "El sonido del motor se hizo cada vez más tenue cuando la moto llegó a lo más alto de una de las onduladas colinas y se esfumó tras ella. [SCOPE.sCharacter('georgy_scope').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('georgy_scope').GetPrimaryRoleTitle|l] se adentró en el abismo verde a toda velocidad para escapar de los lentos y cálidos hilillos de dolor que sentía en el pecho."
 russia_monarchy.8.a: "Buscadlo y que vuelva a casa."
 russia_monarchy.8.b: "Que lo lleven a toda prisa a los nuevos hospitales."
 michael_becomes_heir_tt: "#variable Mikhail Románov#! se convierte en el heredero al trono [SCOPE.sCountry('rus_scope').GetAdjective]"
 georgy_lives_tt: "El [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle|l] se recuperará de su enfermedad"
 russia_monarchy.9.t: "El ascenso de Alexéi II"
 russia_monarchy.9.d: "Con el final del reinado de Nicolás II, su primer y único hijo, [SCOPE.sCharacter('tsar_scope').GetFullName] ha ascendido al trono [ROOT.GetCountry.GetAdjective] como Alexéi II. El joven y aguerrido zar ha declarado sus intenciones de ampliar la larga lista de glorias militares de [ROOT.GetCountry.GetNameNoFormatting]."
 russia_monarchy.9.f: "«Dios de nuestros padres, que nuestro corazón se halle en Tu mano, para cumplir todo aquello que sea en beneficio del pueblo encomendado a nuestro cuidado y para Tu gloria, para que así el día del juicio podamos rendir cuentas de nuestra labor sin culpa alguna»." #- The Tsar's Prayer
 russia_monarchy.9.a: "¡Él ahuyentará a los indignos y nos concederá fuerzas!"
 russia_monarchy.10.t: "El ascenso de Miguel II"
 russia_monarchy.10.d: "El final del reinado de Nicolás II ha hecho que [SCOPE.sCharacter('tsar_scope').GetFullName] suceda a su hermano mayor como zar de [ROOT.GetCountry.GetName]. Se prevé que el reinado del reservado Miguel II traiga una prudente reforma constitucional y un gobierno responsable."
 russia_monarchy.10.f: "«Inspirados, en común con la totalidad del pueblo, por la creencia de que el bienestar de nuestro país ha de estar por encima de todo lo demás, pedimos la bendición de Dios para el pueblo ruso y aceptamos el deber sagrado de proteger nuestra patria a través del poder con el que se nos ha investido»." #- Edit of Michael II's abdication
 russia_monarchy.10.a: "¡Al protector de los débiles, que se le conceda todo!"
 russia_monarchy.11.t: "El ascenso de Jorge I"
 russia_monarchy.11.d: "Con el final del reinado de Nicolás II, [SCOPE.sCharacter('tsar_scope').GetFullName] ha ascendido al trono de [ROOT.GetCountry.GetName]. A pesar de su eternamente delicada salud, el recién entronizado Jorge I ha considerado oportuno abogar con firmeza por el avance científico y la reforma modernista."
 russia_monarchy.11.f: "«Dios, que creaste todas las cosas mediante Tu palabra, y en Tu sabiduría diste vida al hombre para que camine recto y gobierne con justicia sobre Tu obra; Tú nos has elegido como Zar y juez de Tu pueblo. Aceptamos Tus inescrutables propósitos hacia nuestra persona y nos inclinamos agradecidos ante Tu Majestad»." #- The Tsar's Prayer
 russia_monarchy.11.a: "Que su vida sea larga."
