 je_reunify_china_reason: "El colapso de la autoridad del gobierno central ha llevado al auge de diferentes poderes militares en China. Si queremos que nuestra nación resurja de las cenizas, debemos establecernos como algo más que otro #bold $gov_warlord_state$#!.\n\nMientras esta [concept_journal_entry|l] permanezca activa, será más probable que los estados caudillistas con menos poder se ayuden entre sí contra estados más poderosos."
 warlord_china_events.101.t: "Reunificación de China"
 warlord_china_events.101.d: "Gracias a la diligencia de nuestro pueblo y a la valentía de nuestros soldados, hemos derrotado o sometido a los últimos ejércitos de los caudillos. [ROOT.GetCountry.GetName] vuelve a ser una nación unida, ahora más fuerte que nunca."
 warlord_china_events.101.f: "Jamás había visto el cielo tan iluminado. Un mar de tonalidades rojas, amarillas y rosas hicieron que la noche se confundiera con el día, al intercalarse con más y más fuegos artificiales. En las calles de debajo de su casa, sus vecinos echaban a volar farolillos que formaban enormes bandadas resplandecientes, que se unían a los fuegos artificiales en pleno apogeo.\n\nAl fin, el festival concluyó debido a la falta de suministros y de sueño, pero no así la ocasión que este simbolizaba. China volvía a ser una nación: indivisible, soberana y eterna."
 warlord_china_events.101.a: "Nuestra nación jamás se separará."
 warlord_china_events.101.b: "Debemos dedicarnos en cuerpo y alma a reconstruir nuestra nación."
