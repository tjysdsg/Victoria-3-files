 government_collapse.1.d: "Después de que el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] diera inicio a una insurrección abierta, el poder que [SCOPE.sParty('relevant_party').GetName] ejercía sobre el pueblo [ROOT.GetCountry.GetAdjective] ha quedado roto por completo. Funcionarios leales al gobierno han propuesto la abolición del partido para preservar el Estado."
 government_collapse.1.f: "«Nos habíamos atado a ellos por la cadera y ahora nos vemos cojos tras su marcha. ¡Hemos de actuar! Salvaguardaremos ciertas cosas o no salvaguardaremos nada».\n\n[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] contempló los informes de desesperación y abandono que cubrían su escritorio y tomó una decisión."
