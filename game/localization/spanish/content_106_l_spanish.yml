 caucasuswar.1.t: "Incursión fallida contra [SCOPE.sCountry('adversary_scope').GetName]"
 caucasuswar.1.d: "Ha fracasado la incursión que lanzamos desde [SCOPE.sState('invasion_base_state').GetName] contra el territorio reclamado por [SCOPE.sCountry('adversary_scope').GetName]. Las unidades enviadas se han retirado tras sufrir pérdidas considerables en los agrestes terrenos del Cáucaso."
 caucasuswar.1.f: "«Estaban en los árboles; seguro que les advirtieron antes de que llegáramos. Esperaron a que estuviéramos completamente dentro del condenado bosque antes de abrir fuego… El comandante fue el primero en caer, además liquidaron a nuestros caballos. ¿Cómo se lidia con algo así, señor? ¿Cómo vamos a conquistar estas tierras si somos incapaces de controlar nada más allá de la sombra de nuestros propios pies?»."
 caucasuswar.1.a: "Que cubran la retirada con fuego y artillería."
 caucasuswar.1.b: "Que las fuerzas se retiren y se reagrupen discretamente."
 notification_caucasus_russian_failed_attack_notification_name: "Incursión [SCOPE.sCountry('russia_scope').GetAltAdjective('SF')] fallida contra nuestro territorio"
 notification_caucasus_russian_failed_attack_notification_desc: "Se ha repelido una incursión [SCOPE.sCountry('russia_scope').GetAltAdjective('SF')] procedente de [SCOPE.sState('invasion_base_state').GetName] después de que intentaran capturar una de las regiones bajo nuestro control."
 caucasuswar.2.t: "Ataque contra convoy de suministros caucásico"
 caucasuswar.2.d: "Un convoy enviado para entregar municiones y suministros a nuestras fuerzas de [SCOPE.sState('invasion_base_state').GetName] ha sufrido una emboscada a manos de las fuerzas de [SCOPE.sCountry('adversary_scope').GetName]. Durante la lucha, se perdió gran parte del cargamento."
 caucasuswar.2.f: "Para cuando llegaron los reemplazos, los cadáveres ya habían empezado a pudrirse; hombres y caballos enmarañados en el lugar en el que habían caído, cuyas pertenencias habían sido arrancadas y robadas por manos predispuestas. Mientras allí yacían, la carretera no era territorio ruso, ni de hombre alguno, pues sus súbditos eran gusanos y su soberano, el señor de las moscas."
 caucasuswar.2.a: "Confisquemos recursos a los lugareños para compensar las pérdidas."
 caucasuswar.2.b: "Firmes, y a esperar que venga un convoy mejor protegido."
 notification_caucasus_russian_supply_convoy_notification_name: "Ataque con éxito contra convoy [SCOPE.sCountry('russia_scope').GetAdjective]"
 notification_caucasus_russian_supply_convoy_notification_desc: "Hemos logrado emboscar y dispersar un convoy [SCOPE.sCountry('russia_scope').GetAdjective] que iba a abastecer a las fuerzas del enemigo, y hemos confiscado su cargamento."
 caucasuswar.3.t: "Incursión exitosa contra [SCOPE.sCountry('adversary_scope').GetName]"
 caucasuswar.3.d: "Hemos tenido éxito en una incursión lanzada contra el territorio reivindicado por [SCOPE.sCountry('adversary_scope').GetName]. Varios pueblos controlados por los montañeses han ardido hasta los cimientos y el enemigo huye."
 caucasuswar.3.f: "Al anochecer, los soldados entraron en un pueblo enclavado entre dos montañas; un lugar humilde pero próspero, rodeado de campos de resistentes cultivos.\n\nPor la mañana, tras de sí no quedaron más que esqueletos carbonizados, rodeados por un desolador anillo de ceniza."
 caucasuswar.3.a: "Que nadie escape de nuestro escrutinio."
 caucasuswar.3.b: "Hemos logrado que estén predispuestos a someterse."
 notification_caucasus_russian_village_burned_notification_name: "Pueblos incendiados por soldados [SCOPE.sCountry('russia_scope').GetAltAdjective('PM')]"
 notification_caucasus_russian_village_burned_notification_desc: "En [SCOPE.sState('invasion_state').GetName], una incursión [SCOPE.sCountry('russia_scope').GetAltAdjective('SF')] ha incendiado una serie de pueblos y sus habitantes y ganado han sido masacrados."
 caucasuswar.4.t: "La tribu [SCOPE.sCulture('defector_culture').GetName] jura lealtad"
 caucasuswar.4.d: "Intimidada por nuestras fuerzas y sin ganas de seguir luchando, una tribu [SCOPE.sCulture('defector_culture').GetName], antes leal a [SCOPE.sCountry('adversary_scope').GetName], ha jurado lealtad a [ROOT.GetCountry.GetName]."
 caucasuswar.4.f: "Yo, cuyo nombre aparece abajo, prometo y juro por Dios Todopoderoso y sobre sus Sagrados Evangelios, que me someto a Su Majestad imperial, mi verdadero, benévolo e innato emperador soberano [ROOT.GetCountry.GetRuler.GetFullName], autócrata de todas las Rusias, así como al legítimo heredero al trono de todas las Rusias de Su Alteza imperial."
 caucasuswar.4.a: "Es una pena que no decidieran hacerlo antes."
 caucasuswar.4.b: "Permitamos que tengan un asentamiento en los territorios bajo nuestro control."
 notification_caucasus_tribe_defection_notification_name: "Tribu jura lealtad a [SCOPE.sCountry('russia_scope').GetName]"
 notification_caucasus_tribe_defection_notification_desc: "Una tribu [SCOPE.sCulture('defector_culture').GetName] ha jurado lealtad [SCOPE.sCountry('russia_scope').GetRuler.GetCustom('ES_AlAla')] [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle|l] de [SCOPE.sCountry('russia_scope').GetName], lo que erosiona el control sobre nuestras propias tierras."
 caucasuswar.5.t: "El memorándum [SCOPE.sCharacter('milyutin_scope').GetLastName]"
 caucasuswar.5.d: "[SCOPE.sCharacter('milyutin_scope').GetFullName], un teniente general recién ascendido, ha enviado un memorándum al zar en el que defiende la expulsión o exterminio de toda la población [SCOPE.sCulture('circassian_culture').GetName] del Cáucaso."
 caucasuswar.5.f: "«La puesta en práctica de esta idea tendría un triple o cuádruple objetivo: en primer lugar, limpiar la meseta caucásica de una población siempre hostil y, por tanto, dar acceso a la población cosaca a tierras hermosas y fértiles; en segundo lugar, ofrecer a los propios nativos una posición mejor y asegurarles el porvenir, cosa de la que ahora no gozan, porque, al llegar a Turquía, quedan abandonados a su suerte…»."
 caucasuswar.5.a: "Brindemos nuestro apoyo al memorándum y que se intensifiquen las expulsiones."
 caucasuswar.5.b: "Esta medida hará que las montañas sean ingobernables por siempre."
 milyutin_available_tt: "[SCOPE.sCharacter('milyutin_scope').GetFullName] será nombrado [concept_general|l]."
 caucasuswar.6.t: "Deserciones hacia [SCOPE.sCountry('adversary_scope').GetName]"
 caucasuswar.6.d: "El carácter multinacional del imanato de [SCOPE.sCharacter('shamil_scope').GetFullName] ha resultado irresistible para muchos de nuestros súbditos de [SCOPE.sState('invasion_base_state').GetName]. Tanto oficiales como terratenientes informan de numerosas deserciones hacia el imanato."
 caucasuswar.6.f: "El nefasto trato a quienes desertan de nuestro ejército por parte de los chechenos evitaba que huyeran muchos de los soldados menos fiables, en especial los polacos; pero si ahora descubren que Shamil da libertad a los desertores, temo que las deserciones aumenten. Creo que para evitar que los soldados huyan, hay que fusilar a los primeros desertores capturados. Además de esto, he ordenado a todos los comandantes que intensifiquen la supervisión de los soldados menos fiables y que me informen inmediatamente de quienes se den a la fuga." #- Melenty Yakovlevich Olshevsky
 caucasuswar.6.a: "Hemos de reforzar la seguridad en la región para evitar más deserciones."
 caucasuswar.6.b: "No promoveremos la mala voluntad entre el pueblo."
 notification_caucasus_russian_soldiers_defection_notification_name: "Soldados [SCOPE.sCountry('russia_scope').GetAltAdjective('PM')] desertan a nuestros ejércitos"
 notification_caucasus_russian_soldiers_defection_notification_desc: "Un grupo de maltratados soldados [SCOPE.sCountry('russia_scope').GetAltAdjective('PM')] se ha convertido al islam y ha declarado su deseo de apoyar nuestra lucha contra el invasor."
 caucasuswar.7.t: "El parlamento de la independencia"
 caucasuswar.7.d: "Después de que la posibilidad de una invasión a gran escala por parte del estado [SCOPE.sCountry('russia_scope').GetAdjective] se haya convertido prácticamente en una certeza, en [SCOPE.sState('capital_scope').GetFarmHubName] se ha reunido el parlamento nacional [ROOT.GetCountry.GetAdjective] para elegir a un único gobernante y coordinar la resistencia unificada de Circasia."
 caucasuswar.7.f: "Aunque perdamos a muchos de nuestros valientes guerreros, ¡contamos con hombres y jóvenes para reemplazarlos! En el peor de los casos, no podremos utilizar los fusiles porque se nos hayan agotado la pólvora y la munición. Aun así, ¡lucharemos con espadas y dagas! ¡Jamás obedeceremos al enemigo! Aunque todo el mundo nos abandone y nos veamos acorralados en el último rincón de nuestra patria, demostraremos de qué son capaces los adigueses. Si es preciso, le arrebataremos misericordiosamente con nuestras propias manos la vida a nuestras mujeres y niños para que no caigan en las garras del enemigo y sufran un destino peor. Y, entonces, para vengarlos, nosotros también pereceremos."
 caucasuswar.7.a: "Es por nuestro espíritu por lo que resistiremos hasta el final."
 caucasuswar.7.b: "Debemos apelar a las potencias extranjeras para que nos ayuden en esta lucha."
 caucasuswar.7.c: "¡Siempre estaremos del lado de nuestros hermanos de oriente!"
 caucasuswar.8.t: "La llamada circasiana"
 caucasuswar.8.d: "El pequeño protoestado caucásico de [SCOPE.sCountry('circassia_scope').GetName], que lleva envuelto en un largo conflicto con [SCOPE.sCountry('russia_scope').GetName], ha enviado una solicitud de ayuda militar a nuestra nación. Si prometemos reconocer su lucha, podríamos contribuir a debilitar el control ruso sobre la región."
 caucasuswar.8.f: "Estas tierras son nuestras y queremos gobernarlas con total justicia. Nos esforzamos por administrar el país con equidad, por lo que tratamos a nuestra población de manera ecuánime, y respetamos la vida y los bienes de quienes nos visitan."
 caucasuswar.8.a: "Seguiremos este conflicto con interés."
 caucasuswar.8.b: "No tenemos motivos para involucrarnos."
 circassia_decision_tt: "Tendremos oportunidad de ofrecer [Concept('concept_recognized_power','reconocimiento')] al estado [SCOPE.sCountry('circassia_scope').GetAdjective] mediante una #bold decisión#!."
 caucasuswar.9.t: "El emisario del imanato"
 caucasuswar.9.d: "Con la muerte [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] anterior [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] y a petición de muchos miembros del grupo de [SCOPE.gsInterestGroup('devout_scope').GetName|l], [SCOPE.sCountry('imamate_scope').GetName] ha enviado a un naib especialmente distinguido para fomentar los lazos entre nuestras naciones y liderar a [ROOT.GetCountry.GetName] en su lucha."
 caucasuswar.9.f: "Al tercer mes de nuestro llamamiento a Oriente para que nos enviara un maestro que iluminara nuestra senda, este llegó, con la presencia de un titán y la voluntad de una tormenta de fuego."
 caucasuswar.9.a: "Para nosotros será un honor unirnos a nuestros hermanos del islam."
 caucasuswar.9.b: "Nuestra lucha es ante todo nacional."
 muhammad_amin_ruler_tt: "#v Muhammad Amin Asiyalav#! será nuestro [concept_ruler|l]"
 caucasuswar.10.t: "La expedición del Kangaroo"
 caucasuswar.10.d: "Un destacamento de voluntarios, compuesto principalmente por gente [SCOPE.sCulture('polish_culture').GetName] y [SCOPE.sCulture('hungarian_culture').GetName] de la parte [SCOPE.sCountry('austria_scope').GetAltAdjective('SF')] de [SCOPE.sState('galicia_scope').GetName], ha viajado hasta [ROOT.GetCountry.GetName] a bordo del barco de vapor Kangaroo para ofrecer su ayuda en nuestra lucha como soldados voluntarios contra los invasores [SCOPE.sCountry('russia_scope').GetAltAdjective('PM')]."
 caucasuswar.10.f: "«En la vida de una persona existen premoniciones y deseos que, a pesar de parecer poco probables, a veces se hacen realidad. Yo he experimentado tal situación de primera mano. Cuando emigré, me obsesionaba la idea de ir al Cáucaso. Por aquel entonces, no tendría más de veintidós años, y las leyendas casi románticas de Shamil y los héroes de las montañas capaces de resistir, siendo tan pocos, contra el gigantesco poder de Rusia me causaron una profunda impresión. Quería hallar la forma de conectar con ellos y allá donde estuviera —en Alemania, Inglaterra o Francia— trataba de encontrar un aliado para esta idea y de despertarle interés por ella. Me consideraban un soñador insensato y me ponían como ejemplo a algunos de mis compatriotas y a unos cuantos ingleses audaces y desesperados…»."
 caucasuswar.10.a: "Concedamos a su líder el cargo de comandante y enviémoslo al frente."
 caucasuswar.10.b: "Nos vendría bien estar adiestrados en las tácticas [SCOPE.sCountry('austria_scope').GetAltAdjective('PF')]."
 caucasuswar_end.1.t: "La caída de Circasia"
 caucasuswar_end.1.d: "Concluida la campaña en [SCOPE.sState('kuban_state').GetStateRegion.GetName], la totalidad de los antiguos territorios circasianos se encuentra bajo nuestro control. Ya podemos dejar que los cosacos del Don colonicen esas tierras."
 caucasuswar_end.1.f: "«Este año se ha llevado a cabo una hazaña casi sin precedentes en la historia: todos los habitantes de las montañas han abandonado sus antiguos lugares de residencia y se están tomando medidas para limpiar la región con objeto de prepararla para la nueva población rusa»."
 caucasuswar_end.1.a: "Las deportaciones continuarán hasta que el lugar esté totalmente vacío."
 caucasuswar_end.1.b: "Que comience el proceso de integración de los pueblos circasianos."
 caucasuswar_end.2.t: "Honor y vida"
 caucasuswar_end.2.d: "Con la derrota de los ejércitos [SCOPE.sCountry('russia_scope').GetAltAdjective('PM')] en el campo de batalla, por fin hemos cumplido el sueño de que [ROOT.GetCountry.GetName] sea un país independiente y unificado. A ojos del mundo, la inviolable soberanía de [ROOT.GetCountry.GetNameNoFormatting] ha quedado reafirmada con nuestra victoria."
 caucasuswar_end.2.f: "Nos hemos alzado contra el invasor como uno solo, ardiendo de pasión por la independencia de nuestra patria, y hemos regresado victoriosos a nuestros hogares."
 caucasuswar_end.2.a: "Nuestra fuerza siempre ha procedido y procederá del pueblo."
 caucasuswar_end.2.b: "Si [ROOT.GetCountry.GetName] se moderniza, ¡nadie volverá a amenazarnos jamás!"
 caucasuswar_end.2.c: "Ha llegado la hora de que nuestros benefactores cumplan su promesa."
 caucasuswar_end.3.t: "El fin del imanato"
 caucasuswar_end.3.d: "Con la ocupación de [SCOPE.sState('dagestan_state').GetStateRegion.GetName] y la rendición o deserción de muchos de los antiguos naibs del Cáucaso, el líder del imanato se ha entregado al fin al ejército [ROOT.GetCountry.GetAdjective], a petición de las esposas e hijos de sus últimos seguidores."
 caucasuswar_end.3.f: "«Todo el mundo conoce tus hazañas, y su gloria no desaparecerá. Si tú, sometiéndote al poder del destino, acudes hoy al comandante en jefe y te rindes ante la generosidad [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], salvarás de la muerte a mil personas vivas y leales a ti. Completa tus gloriosas proezas con un acto de prudencia y generosidad, y el sardar le pedirá [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] soberan[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] que garantice tu futuro y el de tu familia»." #- Ivan Davidovich Lazarev
 caucasuswar_end.3.a: "Al fin hay paz en Chechenia."
 caucasuswar_end.3.b: "No habrá paz mientras se siga venerando a Shamil."
 caucasuswar_end.4.t: "Catástrofe en el Cáucaso"
 caucasuswar_end.4.d: "El colapso de nuestro gobierno en las regiones de [SCOPE.sState('kuban_state').GetStateRegion.GetName] y [SCOPE.sState('dagestan_state').GetStateRegion.GetName] ha provocado el corte de la carretera militar georgiana y el fin de la capacidad del estado [ROOT.GetCountry.GetAdjective] para ejercer su poder sobre el Cáucaso meridional."
 caucasuswar_end.4.f: "En estas peñas abandonadas no nos queda nada salvo quedar atrapados entre los turcos y los montañeses. Ya no nos apoya nadie; Dios está en los cielos y el zar está demasiado lejos."
 caucasuswar_end.4.a: "¡Debemos militarizar las guarniciones restantes y resistir a toda costa!"
 caucasuswar_end.4.b: "Dejemos la región a merced de los señores de la guerra del lugar."
 caucasuswar_end.4.c: "Retirémonos ante los emergentes estados caucásicos."
 caucasuswar_end.4.e: "Abandonemos las montañas a la élite intelectual transcaucásica."
 caucasuswar_end_4b_tt: "El #bold Cáucaso#! se dividirá entre quienes reivindican el legado de sus reinos históricos."
 caucasuswar_end_4c_tt: "Las aspiraciones nacionales de los pueblos #bold caucásicos#! se harán realidad, como estados independientes."
 caucasuswar_end_4e_tt: "Los pueblos #bold caucásicos#! obtendrán la independencia de [ROOT.GetCountry.GetName] como un estado #bold transcaucasiano#! unificado."
 caucasuswar_end.5.t: "Paz santa"
 caucasuswar_end.5.d: "La derrota de los ejércitos [SCOPE.sCountry('russia_scope').GetAltAdjective('PM')] ha permitido que liberemos la totalidad de [SCOPE.sState('dagestan_scope').GetStateRegion.GetName] del dominio [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastName]. La senda está libre para el triunfo definitivo de [ROOT.GetCountry.GetName]."
 caucasuswar_end.5.f: "Por voluntad del Todopoderoso, el Gobernador Absoluto…, los infieles se han dispersado y la corona de su emperador se ha manchado con la sangre de sus hordas caídas."
 caucasuswar_end.5.a: "Que comience la tarea de convertir e integrar a nuestros nuevos vecinos rusos."
 caucasuswar_end.5.b: "Debemos hallar la forma de adaptarnos a esta nueva paz."
 russia_offer_circassia_recognition: "Ofrecer reconocimiento a Circasia"
 russia_offer_circassia_recognition_desc: "Las peticiones de apoyo internacional que nos ha enviado la incipiente nación circasiana suponen una oportunidad excelente para ampliar nuestra esfera de influencia en el Cáucaso."
 circassia_recognition_tt: "Circasia tendrá la oportunidad de convertirse en una [Concept('concept_recognized_power','$concept_recognized_power$')|l], si es capaz de #bold consolidar#! y #bold recuperar su territorio#! de manos rusas."
 no_country_recognised_circassia_tt: "Ningún otro país ha ofrecido reconocimiento a #v $CIR$#!"
 russia_out_of_kuban_tt: "#v $RUS$#! no tiene un [concept_state|l] en [SCOPE.sStateRegion('kuban_scope').GetName]"
 russia_out_of_north_caucasus_tt: "#v $RUS$#! no tiene un [concept_state|l] en [SCOPE.sStateRegion('north_caucasus_scope').GetName]"
 russia_out_of_dagestan_tt: "#v $RUS$#! no tiene un [concept_state|l] en [SCOPE.sStateRegion('dagestan_scope').GetName]"
 imamate_dispatch_muhammad_amin: "Enviar un naib a Circasia"
 imamate_dispatch_muhammad_amin_desc: "La muerte de dos thamades circasianos, uno tras otro, ha dejado a nuestros hermanos occidentales con el anhelo de una figura capaz de unirlos. Si enviamos un emisario a Circasia, podríamos asegurar una muy necesaria alianza con nuestros compañeros de armas y así unir a las tribus de nuevo."
 circassia_muhammad_amin_tt: "Enviaremos a #bold Circasia#! a un naib cualificado que una a los pueblos de las montañas bajo el islam."
 muhammad_amin_possible: "Los thamades #bold Ismail Berzeg#! o #bold Hawduqo Mansur#! ya no son los gobernantes de Circasia"
 je_conquest_of_central_asia: "La conquista de Turquestán"
 je_conquest_of_central_asia_reason: "Para asegurar la frontera sur, contrarrestar el poder británico en la India y abrir rutas por las que extender la influencia [ROOT.GetCountry.GetAltAdjective('PF')] por Oriente Medio, el gobierno [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] ha emitido una prerrogativa para establecer protectorados a través de Asia Central y así expandir nuestro imperio hasta el mismísimo Turquestán."
 russian_central_asia.1.t: "La conquista de Turquestán"
 russian_central_asia.1.d: "Al sur de la estepa kazaja se encuentran los kanatos de Asia Central, la siguiente serie de barreras que impiden la proyección de poder [ROOT.GetCountry.GetAdjective] hacia la India y Oriente Medio. El gobierno [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] pretende doblegarlos empleando cualquier medio necesario."
 russian_central_asia.1.f: "«Lo que mueve a Rusia en su avance hacia Asia Central no son unos planes ambiciosos ni cálculos egoístas, sino el simple deseo de pacificar la región, dar un impulso a sus fuerzas productivas y abrir la ruta más corta para vender los productos de Turquestán en la parte europea de Rusia»."
 russian_central_asia.1.a: "Es mejor adoptar un enfoque más suave."
 russian_central_asia.1.b: "Turquestán debe someterse [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], ya sea mediante la paz o la guerra."
 central_asia_influence_tt: "Las naciones de Asia Central estarán más dispuestas a someterse ante nosotros."
 notification_central_asia_bribes_notification_name: "[SCOPE.sCountry('russia_scope').GetName] extiende su influencia financiera"
 notification_central_asia_bribes_notification_desc: "Comerciantes y diplomáticos representantes de [SCOPE.sCountry('russia_scope').GetName] presentes en nuestro país han empezado a derrochar dinero en abundancia y a cobrar favores de los funcionarios [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PM')]."
 russian_central_asia.2.t: "El gran juego"
 russian_central_asia.2.d: "Con la apertura de las vías comerciales de Asia Central hacia la India [SCOPE.sCountry('india_overlord').GetAltAdjective('SF')] y Oriente Medio, tales rutas solo tienen como obstáculo el estado de [SCOPE.sCountry('afghan_scope').GetName]. Varias figuras extremistas del grupo de [SCOPE.gsInterestGroup('hawkish_ig').GetName|l] han propuesto que dicho lugar se convierta en un protectorado."
 russian_central_asia.2.f: "Temo que la adquisición de estas extensas tierras solo provoque más terror en el corazón de los [SCOPE.sCountry('india_overlord').GetAltAdjectiveNoFormatting('PM')], lo que puede desatar aún más guerras por el control de esas naciones que se aferran a su condición de mediadores entre nuestros imperios. Es preciso que nuestros países alcancen una paz, pero ha de ser mediante tratado o capitulación total por su parte."
 russian_central_asia.2.a: "Algún día, Kabul también será de [ROOT.GetCountry.GetName]."
 russian_central_asia.2.b: "Nos vendría mejor usar un enfoque más sutil."
 russian_central_asia.3.t: "El azote turkmeno"
 russian_central_asia.3.d: "A pesar del reconocimiento general de nuestro protectorado sobre Turquestán por parte de la mayoría de los pueblos de la región, las tribus [SCOPE.sCountry('turkmenia_scope').GetAltAdjectiveNoFlag('PF')] que viven al sur siguen haciendo incursiones en nuestras tierras sin miedo a las represalias y se niegan a someterse a nuestra autoridad. Para enmendar tal injusticia, [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_ElLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] ha anunciado el comienzo de una gran expedición a tierras turkmenas."
 russian_central_asia.3.f: "Golpeando con el dedo el mapa que había extendido en la mesa ante todos, el general miraba con desdén. «¡Ahí!», bramó, «¡Ahí es donde atacaremos! ¡En ese nido de #italic ladrones#! y #italic vándalos#!! Ese lugar ha sido un obstáculo para nuestras ambiciones y magnificencia demasiado tiempo». Hizo un gesto con la mano hacia el conjunto de hombres y armas que había más allá de las paredes de tela de la tienda. «Preparad los caballos. Partimos mañana al amanecer»."
 russian_central_asia.3.a: "Que los asaltantes prueben el acero ruso."
 modifier_suzerain_of_central_asia: "País protector de Asia Central"
 modifier_central_asian_influence: "Influencia sobre Asia Central"
 modifier_central_asian_bribe_payments: "Regalos de Rusia"
 Milishia: "Milishia"
 Murtazeki: "Murtazeki"
 Circassian_Army: "Ejército circasiano"
 je_circassian_expulsions: "Expulsión de los circasianos"
 je_circassian_expulsions_reason: "Las ambiciones del gobierno por colonizar los antiguos territorios de Circasia con cosacos leales ha dado lugar a una implacable campaña para expulsar a la población [SCOPE.sCulture('circassian_culture_scope').GetName] usando cualquier medio necesario.\n\nMientras esta [concept_journal_entry|l] permanezca activa, los [Concept('concept_pop', '$concept_pops$')|l] de etnia [SCOPE.sCulture('circassian_culture_scope').GetName] serán deportados de nuestras fronteras, pagando un precio enorme en pérdidas humanas."
 circassia_defeated_tt: "#v $CIR$#! ha sido derrotada"
 will_lead_to_expulsions_tt: "@warning! Esto tendrá graves consecuencias para la población [SCOPE.sCulture('circassian_culture').GetName]"
 has_halted_deportations_tt: "Ha detenido la expulsión de gente [SCOPE.sCulture('circassian_culture_scope').GetName]"
 halt_circassian_deportations_tt: "Cesarán los esfuerzos por continuar con la expulsión de gente [SCOPE.sCulture('circassian_culture_scope').GetName]"
 modifier_halted_circassian_expulsions: "Detenidas las tareas de expulsión de circasianos"
 russia_halt_circassian_expulsions: "Detener expulsiones"
 russia_halt_circassian_expulsions_desc: "Al gobierno ya no le interesa seguir con la deportación de circasianos. Ordenaremos que esta cese de inmediato."
 halted_expulsions_tt: "Ya ha detenido la expulsión de los circasianos"
 caucasus_expulsions.1.t: "Al otro lado del mar"
 caucasus_expulsions.1.d: "Oleadas de barcos de refugiados y mercantes fletados con miles de deportados de cultura [SCOPE.sCulture('circassian_culture_scope').GetName] han partido para cruzar el mar Negro hacia su destino. Los brotes de enfermedades y la falta de alimentos han diezmado a las masas."
 caucasus_expulsions.1.f: "En la orilla, miles de personas se agolpaban para compartir un mínimo cobijo y algo de alimento. Todos estaban pálidos y tenían hambre. Las señales de la viruela y el tifus eran patentes en muchos de ellos. Decenas yacían agonizantes, a punto de unirse a las montañas de cadáveres que se habían formado allá donde había sitio.\n\nLejos de la costa, las cubiertas de las embarcaciones de transporte estaban a rebosar de muertos y moribundos."
 caucasus_expulsions.1.a: "Pronto los sustituirá otra oleada."
 caucasus_expulsions.1.b: "Permitamos que se distribuya ayuda internacional."
 caucasus_expulsions.1.c: "Tenemos otras cosas en las que pensar."
 caucasus_expulsions.2.t: "[SCOPE.sCountry('russia_scope').GetName] solicita un tratado migratorio"
 caucasus_expulsions.2.d: "Funcionarios [SCOPE.sCountry('russia_scope').GetAltAdjective('PM')] se han dirigido al gobierno con objeto de solicitar permiso para expulsar de nuestro territorio hasta a cincuenta mil personas de procedencia [SCOPE.sCulture('circassian_culture_scope').GetName]. Observadores de la conducta [SCOPE.sCountry('russia_scope').GetAltAdjectiveNoFormatting('SF')] en el Cáucaso advierten de que las deportaciones podrían llevarse a cabo a una escala mucho mayor."
 caucasus_expulsions.2.f: "«La comisión propuesta ofrece transporte hasta para diez mil familias. Transporte a cinco rublos por persona, dos de ellos pagaderos por los propios migrantes, con incentivos para el sector privado». Ese era el comunicado ruso. El oficial sentía dudas, pero no podía articularlas. En el norte había una guerra; no era oficial, pero no dejaba de ser una guerra. No cabía duda de que se produciría un éxodo mayor, y seguro que sus condiciones eran mucho menos civilizadas de lo que se decía."
 caucasus_expulsions.2.a: "Les convendría poblar el este."
 caucasus_expulsions.2.b: "Este tratado amenaza con ser desestabilizador."
 caucasus_expulsions.3.t: "Un mar de sangre"
 caucasus_expulsions.3.d: "El río de deportados de etnia [SCOPE.sCulture('circassian_culture_scope').GetName] que llega a la orilla norte ha devenido en una catástrofe humanitaria. Las autoridades locales se han visto sobrepasadas por el número de refugiados, muchos de los cuales se mueren de hambre o están enfermos."
 caucasus_expulsions.3.f: "Una densa masa de hombres, mujeres y niños andrajosos ocupaba toda la costa. Todos tenían aspecto demacrado y parecían hambrientos. Muchos iban prácticamente desnudos. Había gran cantidad de moribundos. Lejos de la orilla se veían más embarcaciones acercándose, convertidas en cementerios flotantes a causa de la enfermedad que había hecho estragos entre su cargamento humano. De vez en cuando, el mar arrojaba más cuerpos, que resultaban irreconocibles a causa del apetito de los cangrejos y las gaviotas. Algunos de los cadáveres tenían las manos atadas."
 caucasus_expulsions.3.a: "Exijamos al gobierno [SCOPE.sCountry('russia_scope').GetAdjective] que deje de cometer estas atrocidades."
 caucasus_expulsions.3.b: "No hay nada que podamos hacer."
