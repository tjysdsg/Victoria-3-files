l_spanish:
 #Aigun and Beijing
 je_the_eastern_border: "El gobernante de Oriente"
 je_the_eastern_border_reason: "Nuestras aspiraciones en convertirnos en una potencia naval en el Pacífico y nuestros planes coloniales en Asia Central exigen que resolvamos las prolongadas disputas fronterizas con [SCOPE.sCountry('china_scope').GetName] de forma favorable para [ROOT.GetCountry.GetName]."
 je_the_eastern_border_treaty_of_beijing: "Reclamaciones en la prensa sobre Primorie"
 je_the_eastern_border_treaty_of_beijing_desc: "La región de #bold Primorie#! representa la oportunidad de construir un puerto de aguas cálidas en el Pacífico, lo que aumentaría considerablemente nuestro potencial de proyección de poder. Podríamos negociar un tratado que nos asegurara el territorio aprovechando la debilidad de China."
 obligation_for_outer_manchuria_tt: "Canjearemos nuestra obligación por #bold Primorie#!."
 transfer_of_outer_manchuria_tt: "Exigiremos la cesión de #bold Primorie#! al dominio ruso."
 china_explosion_point_2_tt: "El progreso de la [concept_journal_entry|l] #b $je_warlord_china$#! está por debajo de #v 3#! (actualmente #variable [SCOPE.sCountry('china_scope').MakeScope.Var('china_warlord_explosion').GetValue]#!)"
 war_with_china_not_russia_tt: "No está en [concept_war|l] con #bold Rusia#!, y sí con un país distinto de #bold Rusia#!"
 russo_chinese.1.t: "El tratado de Pekín"
 russo_chinese.1.d: "Gracias a nuestra influencia actual sobre el gobierno [SCOPE.sCountry('china_scope').GetAdjective], hemos propuesto un tratado para trazar una frontera formal en Manchuria, lo que transferiría oficialmente [SCOPE.sState('outer_manchuria_scope').GetName] a [ROOT.GetCountry.GetName]."
 russo_chinese.1.f: "Los artículos de este tratado entrarán en vigor a partir del día en que los representantes de uno y otro estado los ratifiquen, y habrán de ser respetados de forma sagrada e inviolable a perpetuidad."
 russo_chinese.1.a: "Abramos los territorios a un mayor número de asentamientos."
 russo_chinese.1.b: "No debe haber retraso alguno en la ampliación de nuestros puertos."
 modifier_ruler_of_the_east: "La colonización de Manchuria"
 modifier_ruler_of_the_east_navy: "La colonización de Manchuria"
 je_the_eastern_border_russia_chuguchak_protocol: "Emitir el protocolo de Chuguchak"
 je_the_eastern_border_russia_chuguchak_protocol_desc: "La adquisición de territorios adicionales en Asia Central es una prioridad para el gobierno ruso. Con China sumida en la agitación, existe una oportunidad para expandirnos hacia las regiones en disputa."
 obligation_for_central_asia_tt: "Canjearemos nuestra obligación por territorios en Asia Central."
 russia_chuguchak_protocol_req_tt: "Los estados de #BOLD Semireche#! y #BOLD Akmolinsk#! están bajo control ruso o son súbditos de Rusia"
 transfer_of_central_asia_tt: "Exigiremos la cesión al dominio ruso de los territorios #BOLD kazajos y kirguís#! en disputa."
 russo_chinese.2.t: "El protocolo de Chuguchak"
 russo_chinese.2.d: "Hemos empezado a negociar con representantes de [SCOPE.sCountry('china_scope').GetName] con objeto de definir una frontera entre nuestras naciones en Occidente. Existen muchas oportunidades de obtener territorios en la región de Asia Central."
 russo_chinese.2.f: "Es fundamental que garanticemos que las tierras de los kirguises y los kazajos, leales súbditos de Rusia, queden unificadas bajo una nación que sea capaz de proporcionar seguridad frente a la actual situación de bandidaje y latrocinio que se vive en la región."
 russo_chinese.2.a: "[SCOPE.sState('tomsk_scope').GetName] y [SCOPE.sState('ili_scope').GetName] serán suficientes."
 russo_chinese.2.b: "También es preciso hacerse con el territorio de [SCOPE.sState('kirghizia_scope').GetName]."
 russo_chinese.2.c: "El territorio [SCOPE.sCountry('kirgiz_scope').GetAdjective] quedará unificado bajo nuestro protectorado."
 russo_chinese.3.t: "El gobernante de Oriente"
 russo_chinese.3.d: "Al garantizarse [SCOPE.sState('vladivostok_scope').GetName], el sueño naval [ROOT.GetCountry.GetAdjective] de dominar el Pacífico está más cerca de hacerse realidad. La ciudad de [SCOPE.sState('vladivostok_scope').GetPortHubName] será nuestro nuevo puerto principal en Oriente."
 russo_chinese.3.f: "Este puerto puede considerarse el mejor de todos. A mucha gente le recuerda al de Olga, solo que más pequeño, cálido y agradable. Sin embargo, los mismos robles están presentes por todas partes y las mismas montañas pintorescas. En las tierras bajas, los ríos murmuran y hay gran cantidad de manantiales en las orillas. El puesto que instalamos el otro día, con sus tiendas blancas, tiene un aspecto soberbio entre los robles que todavía no han sido talados y acaban de ser desbrozados." #- Sergei Maksimov
 russo_chinese.3.a: "Debemos reubicar las flotillas siberianas, más pronto que tarde."
 russo_chinese.3.b: "El puerto de Vladivostok será el mejor de nuestra nación."
 modifier_vladivostok_navy: "El gobernante de Oriente"
 modifier_vladivostok_navy_country: "Proyección de poder en el Pacífico"
 modifier_vladivostok_civilian: "El gobernante de Oriente"
 je_caucasian_war: "La guerra del Cáucaso"
 je_caucasian_war_reason: "Nuestras ambiciones territoriales para con las montañas del Cáucaso se están viendo obstaculizadas por una feroz resistencia en la zona. Debemos aplastar toda resistencia para asegurar nuestra frontera meridional y abrir los territorios a la colonización.\n\nUna vez investigadas las tecnologías de #bold Ánima rayada#! y #bold Logística#!, se podrá #bold intensificar la guerra#! y lanzar una invasión a gran escala contra los estados insurrectos."
 caucasus_secured_tt: "No existe ninguna nación #bold circasiana#! ni #bold norcaucásica#! en la región del Cáucaso."
 caucasus_lost_tt: "La totalidad de las regiones estatales de #bold Kubán#!, #bold Cáucaso Septentrional#! y #bold Daguestán#! no se encuentran bajo control [SCOPE.sCountry('russia_scope').GetAdjective]."
 je_caucasian_war_circassia: "Honor antes que vida"
 je_caucasian_war_circassia_reason: "Las ambiciones imperiales de [SCOPE.sCountry('russia_scope').GetName] buscan la destrucción total de nuestros hogares. Para resistir el embate [SCOPE.sCountry('russia_scope').GetAdjective], debemos unir a las tribus de [ROOT.GetCountry.GetName] para que luchen juntas."
 je_caucasian_war_imamate: "La gazawat"
 je_caucasian_war_imamate_reason: "Las ambiciones imperiales de [SCOPE.sCountry('russia_scope').GetName] buscan la subyugación del Cáucaso. Para combatir la invasión ortodoxa [SCOPE.sCountry('russia_scope').GetAltAdjective('SF')], debemos unir a los pueblos de [ROOT.GetCountry.GetName] para que libren juntos esta santa lucha."
 caucasus_war_attacker: "La guerra del Cáucaso"
 caucasus_war_defender_circassia: "Honor antes que vida"
 caucasus_war_defender_imamate: "Resistencia y veneración"
 russia_escalate_caucasian_war: "Intensificación de la guerra del Cáucaso"
 russia_escalate_caucasian_war_desc: "Gracias a los nuevos métodos mejorados para proteger nuestros suministros y hacer la guerra, por fin somos capaces de aplastar a los rebeldes caucásicos con toda la fuerza de nuestro ejército."
 no_turmoil_tt: "[STATE.GetName] tiene una #bold agitación#! por debajo del 15 %"
 caucasian_war_non_escalated_loc: "El conflicto se desarrolla a ritmo lento, y se libra principalmente mediante incursiones y asaltos."
 caucasian_war_escalated_loc: "El conflicto se ha intensificado hasta convertirse en una campaña militar a gran escala."
 caucasian_war_milyutin_loc: "El conflicto se ha intensificado hasta convertirse en una campaña a gran escala para erradicar por completo a los rebeldes."
 je_the_last_kazakh_khan: "El último kan kazajo"
 je_the_last_kazakh_khan_reason: "Proclamado por representantes de los tres jüz como el kan que reunificará [SCOPE.sCountry('khanate_scope').GetName], [SCOPE.sCharacter('kenesary_scope').GetFullName] se ha sublevado abiertamente contra el dominio [ROOT.GetCountry.GetAdjective]. Para asegurar los territorios kazajos de una vez por todas, es preciso que destruyamos el kanato rebelde."
 je_pacify_the_steppes: "Pacificación de las estepas"
 je_pacify_the_steppes_reason: "A pesar del supuesto control [ROOT.GetCountry.GetAdjective] de la estepa kazaja desde el siglo XVIII, el bandidaje y la deslealtad asolan el territorio. Los rebeldes kazajos, dirigidos por el aristócrata [SCOPE.sCharacter('kenesary_scope').GetFullName], han comenzado a atacar sin cesar nuestros convoyes de suministros y fortalezas de la región.\n\nSolo se podrá considerar [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] como verdader[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] soberan[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] de Kazajistán con la pacificación total de la estepa."
 khanate_is_destroyed_tt: "El kanato kazajo ha sido destruido"
 kazakhstan_events.1.t: "La revuelta kazaja"
 kazakhstan_events.1.d: "Representantes rebeldes de los jüz kazajos han proclamado la restauración de [SCOPE.sCountry('kazakh_scope').GetName] bajo el mandato de su kan [SCOPE.sCharacter('kenesary_scope').GetFullName]. La sublevación supone una amenaza para nuestros intereses en toda la estepa de Asia Central."
 kazakhstan_events.1.f: "Al este, veinte mil hombres a caballo de trescientas tribus se preparan para cabalgar contra los invasores.\n\nAl mando de estos, el kan Kenesary, elevado al poder por lealistas de los tres jüz, promete que nunca regresará a su hogar mientras el zar se atreva a considerar aquellas tierras de su propiedad."
 kazakhstan_events.1.a: "¡Reunamos a los sultanes leales y aplastemos esta revuelta!"
 kazakhstan_events.1.b: "¡El pueblo kazajo jamás se someterá a los invasores!"
 kazakhstan_events.2.t: "La cabalgada de [SCOPE.sCharacter('kenesary_scope').GetFirstName]"
 kazakhstan_events.2.d: "Una caravana escoltada por cosacos que atravesaba las estepas de [SCOPE.sState('akmolinsk_state').GetStateRegion.GetName] ha sufrido el ataque de una banda de gran tamaño y bien adiestrada de rebeldes kazajos, dirigida por el aristócrata [SCOPE.sCharacter('kenesary_scope').GetFullName]."
 kazakhstan_events.2.f: "Llegaron de noche y descendieron sobre el campamento desde todos los flancos, se trataba de un contingente de jinetes con cientos de hombres y su aparición resultó tan repentina que fue como si nacieran del mar de hierba que rodeaba las tiendas. Masacraron a los piquetes en cuestión de segundos con espadas que entrechocaban y disparos de mosquetes fabricados en las armerías de Tula y una desconcertante variedad de armas de fuego procedentes de medio continente.\n\nTras un instante, la cacofonía se diluyó y los jinetes desaparecieron dejando atrás únicamente telas humeantes y dos docenas de supervivientes llenos de cicatrices."
 kazakhstan_events.2.a: "Que las líneas fronterizas estén alerta."
 notification_kazakhstan_ride_of_kenesary_notification_name: "[SCOPE.sCharacter('kenesary_scope').GetFullName] comienza una campaña de insurgencia"
 notification_kazakhstan_ride_of_kenesary_notification_desc: "El líder rebelde [SCOPE.sCharacter('kenesary_scope').GetFullName] ha dado comienzo a una extensa campaña de acciones militares contra el ejército [SCOPE.sCountry('russia_scope').GetAdjective] y sus protectorados en los tres jüz."
 kazakhstan_events.3.t: "Las estepas silentes"
 kazakhstan_events.3.d: "Con la pacificación del kanato rebelde y la ejecución del kan Kenesary, el estado [ROOT.GetCountry.GetAdjective] ya puede proyectar su poder sin oposición a lo largo de todo el territorio kazajo."
 kazakhstan_events.3.f: "¡Que lloren las piedras! ¡Que el alba guarde silencio!\n¡Que los orgullosos acantilados se derrumben!\n¡Que cese la alegre canción del arroyo!\nKenesary, el mensajero de los cielos, ya no está entre nosotros.\nHa muerto."
 kazakhstan_events.3.a: "Debemos adentrarnos más aún en el Turquestán."
 kazakhstan_events.3.b: "Antes de continuar, debemos consolidar lo conseguido aquí."
 kazakhstan_events.4.t: "Ataque contra patrulla cosaca"
 kazakhstan_events.4.d: "En [SCOPE.sState('raid_state').GetName], un destacamento de cosacos siberianos ha sufrido una emboscada y ha sido masacrado a manos de una banda de jinetes kazajos rebeldes que enarbolan el estandarte de [SCOPE.sCharacter('kenesary_scope').GetFullName]."
 kazakhstan_events.4.f: "«El caos cunde por doquier. En parte se debe a un descuido imperdonable, y en parte a la cobardía de los cosacos, que tratan en vano de inflamar con palabras a las fuerzas en liza para justificar hasta cierto punto su vituperable falta de interés»."
 kazakhstan_events.4.a: "Que se recompense [SCOPE.sCountry('kazakh_scope').GetCustom('ES_AlAla')] [SCOPE.sCountry('kazakh_scope').GetRuler.GetPrimaryRoleTitle|l] por lo de la caravana."
 kazakhstan_events.4.b: "Es responsabilidad de los kazajos garantizar la seguridad de sus propias tierras."
 notification_kazakhstan_cossack_patrol_attacked_notification_name: "Patrulla cosaca [SCOPE.sCountry('russia_scope').GetAltAdjective('SF')] sufre emboscada en [SCOPE.sState('raid_state').GetName]"
 notification_kazakhstan_cossack_patrol_attacked_notification_desc: "Rebeldes leales a [SCOPE.sCharacter('kenesary_scope').GetFullName] han atacado a una patrulla de cosacos siberianos en [SCOPE.sState('raid_state').GetName]."
 kazakhstan_events.5.t: "Ataque contra fortaleza fronteriza"
 kazakhstan_events.5.d: "Se ha producido un ataque contra una de nuestras fortalezas en las estepas de [SCOPE.sState('raid_state').GetName] a manos de un grupo de rebeldes kazajos liderados por [SCOPE.sCharacter('kenesary_scope').GetFullName]. Una vez capturada la fortaleza y dispersada la guarnición, los rebeldes han arrasado sin piedad los asentamientos rusos de las cercanías."
 kazakhstan_events.5.f: "Cuando el caballo del explorador se acercó furtivamente a lo que había sido el portón, contempló lo que quedaba tras este. Una capa de ceniza aún cubría las ruinas, depositada por el incendio que había carbonizado y ennegrecido las vigas y los terraplenes que formaban las murallas. No había llovido desde que ardió la fortaleza, por lo que el hollín había preservado lo que quedaba.\n\nDonde había habido una fortaleza, no había más que una tumba. Donde había habido una guarnición, ahora solo permanecía el persistente hedor del humo."
 kazakhstan_events.5.a: "Los lugareños son los únicos responsables de semejante desastre."
 kazakhstan_events.5.b: "Debemos dedicar más recursos a la protección de nuestros intereses."
 notification_kazakhstan_fortress_raid_notification_name: "Fortaleza fronteriza [SCOPE.sCountry('russia_scope').GetAltAdjective('SF')] destruida por los rebeldes"
 notification_kazakhstan_fortress_raid_notification_desc: "En [SCOPE.sState('raid_state').GetName], las fuerzas de [SCOPE.sCharacter('kenesary_scope').GetFullName] han atacado e incendiado una fortaleza fronteriza [SCOPE.sCountry('russia_scope').GetAltAdjective('SF')]."
 kazakhstan_events.6.t: "Masacre en aúles leales"
 kazakhstan_events.6.d: "En [SCOPE.sState('raid_state').GetName], las fuerzas rebeldes de [SCOPE.sCharacter('kenesary_scope').GetFullName] han atacado un conjunto de aúles leales, sembrando el terror entre los kazajos que permanecen fieles a la administración del sultán mayor [SCOPE.sCharacter('senior_sultan_scope').GetFullName]."
 kazakhstan_events.6.f: "«¿Cómo quieres que nos declaremos leales hacia ti, que aceptas dinero ruso y te escondes tras guardias rusos en una ciudad construida por los rusos? ¿Por qué habríamos de sentir el miedo que tú tan lícitamente sientes?»."
 kazakhstan_events.6.a: "Trae la desolación a su propio pueblo."
 kazakhstan_events.6.b: "Debemos pedir más ayuda [SCOPE.sCountry('russia_scope').GetRuler.GetCustom('ES_AlAla')] [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle|l]."
 notification_kazakhstan_auls_slaughtered_notification_name: "Masacre en aúles kazajos de [SCOPE.sState('raid_state').GetName]"
 notification_kazakhstan_auls_slaughtered_notification_desc: "En [SCOPE.sState('raid_state').GetName], las fuerzas de [SCOPE.sCharacter('kenesary_scope').GetFullName] han llevado a cabo masacres en aúles kazajos leales al sultán mayor impuesto por [ROOT.GetCountry.GetName]."
 kazakhstan_events.7.t: "La correspondencia del kan"
 kazakhstan_events.7.d: "El aspirante a kan de los kazajos, [SCOPE.sCharacter('kenesary_scope').GetFullName], ha enviado una carta a [SCOPE.sCharacter('ruler_scope').GetFullName] en la que solicita una alianza con [ROOT.GetCountry.GetName] para enfrentarse a sus rivales de Rusia y Kazajistán."
 kazakhstan_events.7.f: "«Una y otra vez, les he solicitado paz y amistad al zar ruso y a sus súbditos, y, sin embargo, han demostrado que sus intenciones son impuras. Su deseo de dominar nuestros hogares crece año tras año: este año serán las fortalezas rusas del río Irtish, pero el siguiente serán las del Sarysu»."
 kazakhstan_events.7.a: "Los rusos y sus vasallos representan una amenaza para todos."
 kazakhstan_events.7.b: "No tomaremos parte en su lucha."
 kazakhstan_events.8.t: "Ataque kazajo repelido"
 kazakhstan_events.8.d: "En [SCOPE.sState('raid_state').GetName], una fuerza insurgente kazaja leal a [SCOPE.sCharacter('kenesary_scope').GetFullName] ha tratado de lanzar un ataque contra una fortaleza [ROOT.GetCountry.GetAltAdjective('SF')], pero han sido rechazados por la guarnición de la zona."
 kazakhstan_events.8.f: "Cuando los jinetes llegaron al punto más alto en el horizonte, la guarnición ya se encontraba en posición. Las disciplinadas filas en lo alto de las murallas recibieron con una lluvia de balas de mosquete la devastadora carga inicial, y los jinetes cosacos se unieron a la mortal danza a su paso.\n\nCuando cesó el terror, quedaron los gritos de hombres y caballos por igual; la hierba de la estepa se había regado con la sangre de sus hijos."
 kazakhstan_events.8.a: "Debemos felicitar a los soldados por su valerosa defensa."
 kazakhstan_events.8.b: "[SCOPE.sCharacter('casia_general').GetCustom('ES_ElLa')|U] general [SCOPE.sCharacter('casia_general').GetFullName] merece que se le reconozcan sus acciones."
 notification_kazakhstan_raid_repelled_notification_name: "Guarnición de fortaleza [SCOPE.sCountry('russia_scope').GetAltAdjective('SF')] repele ataque"
 notification_kazakhstan_raid_repelled_notification_desc: "La guarnición de una fortaleza [SCOPE.sCountry('russia_scope').GetAltAdjective('SF')] en [SCOPE.sState('raid_state').GetName] ha repelido un ataque lanzado por fuerzas leales a [SCOPE.sCharacter('kenesary_scope').GetFullName]."
