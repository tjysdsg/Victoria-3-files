 dlc003_desc: "La era de la industrialización también lo es de la transformación, ya que millones de trabajadores del campo se trasladaron a las fábricas. Esta colección de 14 temas originales, de casi una hora de duración, constituye un concierto en honor a las luchas y aspiraciones de la gente normal y corriente, y se inspira en los anhelos románticos de aquellos días más sencillos de quienes labraban la tierra."
 dlc004_desc: "El pueblo marcha con ramos de flores en una mano y antorchas en la otra en el paquete de inmersión Voice of the People (La voz del pueblo). A medida que se ponen en marcha los engranajes del progreso, surgen nuevos héroes que encabezan formas de pensamiento innovadoras. Y mientras estas fuerzas entran en conflicto por todo el mundo, Francia se ve sacudida por el cambio entre dinastías, las reivindicaciones en el norte de África y Europa continental y un asunto que se ha convertido en una batalla por el alma de la nación. ¡Allons-y!"
