 dlc003_desc: "La era de la industrialización también lo es de la transformación, ya que millones de trabajadores del campo se trasladaron a las fábricas. Esta colección de 14 temas originales, de casi una hora de duración, constituye un concierto en honor a las luchas y aspiraciones de la gente normal y corriente, y se inspira en los anhelos románticos de aquellos días más sencillos de quienes labraban la tierra."
 dlc004_desc: "El pueblo marcha con ramos de flores en una mano y antorchas en la otra en el paquete de inmersión Voice of the People (La voz del pueblo). A medida que se ponen en marcha los engranajes del progreso, surgen nuevos héroes que encabezan formas de pensamiento innovadoras. Y mientras estas fuerzas entran en conflicto por todo el mundo, Francia se ve sacudida por el cambio entre dinastías, las reivindicaciones en el norte de África y Europa continental y un asunto que se ha convertido en una batalla por el alma de la nación. ¡Allons-y!"
 dlc007_desc: "Desde la gloria del amanecer al brillo de las lámparas de gas, este paquete gráfico da un nuevo giro a las luces y las sombras del juego para mejorar la experiencia visual. El ciclo del día y la noche marca el tiempo que pasas en el juego, mientras que otros elementos cobran nueva vida a medida que el amanecer de una nueva era comienza a reflejarse en el propio arte."
 dlc008_desc: "Un nuevo amanecer despunta sobre Sudamérica, y lo acompañan vientos de cambio con este Region Pack. En Brasil, un muchacho asciende al trono que su padre ha abandonado. Entre las conspiraciones de una nueva aristocracia asentada sobre el comercio del café y la leche, se alza una iglesia científica mientras los cangaceiros arrasan las zonas rurales. Y entre las cenizas de las ambiciones de Bolívar, Paraguay pone fin a su espléndido aislamiento para ocupar su lugar en el panorama internacional. Esta época de enfrentamientos y esperanza pondrá a prueba a Brasil: de ti dependerá aquello en lo que se convierta."
 dlc010_desc: "Desde los bosques del Cáucaso hasta las montañas de Corea, los grandes imperios de la época victoriana luchan entre sí para lograr la supremacía diplomática. Tanto diplomáticos como ciudadanos corrientes presionan a sus gobiernos para que proyecten poder fuera de sus fronteras e impidan que sus rivales hagan lo mismo. Las grandes potencias encabezan poderosos bloques de poder y utilizan a sus subordinados para alcanzar sus intereses. Ábrete paso mediante la influencia, la inversión y la subyugación para hacer crecer tu propia esfera de influencia, puesto que en el gran juego de la política internacional solo existen jugadores y peones."
 dlc011_desc: "El lento avance de la Compañía de las Indias Orientales ha sometido el subcontinente indio a su dominio, reduciendo el poder de los emperadores mogoles y marathas a sus palacios. En esta nueva India colonial, las fuerzas del despotismo burocrático británico chocan con amenazas tanto internas como externas: soldados descontentos, un creciente nacionalismo indio y el advenedizo Imperio sij. Lucha contra la dominación colonial del lado de una multitud de revolucionarios indios o apoya los esfuerzos de la administración británica por mantener el control sobre este eje del imperio; no sea que el sol se ponga finalmente."
 dlc012_desc: "Observa cómo los beneficios del comercio arriban a puerto con el Trade Ships Bonus Pack, un paquete gráfico que está disponible de forma gratuita e inmediata para quienes compren el Victoria 3: Expansion Pass. El paquete incluye tres nuevos diseños de barcos para representar en el mapa los navíos comerciales que recorren las rutas marítimas de todo el planeta."
 dlc013_desc: "El ruido incesante de los teletipos y el silbido de los barcos de vapor indican el comienzo de la era del mercado global. Compañías y países compiten por igual por gozar de prestigio y obtener cuota de mercado en el panorama mundial, siendo los monopolios, los buques de guerra y los tratados injustos sus herramientas preferidas. Asegúrate de tener ventaja cultural mediante bienes de prestigio únicos, concede privilegios concretos a compañías y manipula a las naciones extranjeras usando opciones diplomáticas especiales. Compra, vende y saca partido en tu camino hacia la supremacía, ya que en el mercado internacional no hay buena voluntad, sino buenos negocios."
