l_spanish:
 je_mughal_hindustan: "Prisionero del Fuerte Rojo"
 je_mughal_hindustan_reason: "Antaño, los señores de [SCOPE.sCountry('mughal_scope').GetName] gobernaron desde Kabul hasta la costa carnática, pero esa edad de oro pasó hace mucho. El poder de [SCOPE.sCountry('bic_scope').GetName] crece sin cesar, afirmando cada año nuevas prerrogativas propias y negando a nuestra corte cada vez más la autoridad, el prestigio y las tradiciones de los que gozó antiguamente. Ahora, los grandes vástagos de Timur apenas ostentan poder alguno más allá de los muros del Fuerte Rojo de Delhi. \n\n#N #bold Debemos actuar para salvar [SCOPE.sCountry('mughal_scope').GetNameNoFormatting], no sea que caiga en el olvido.#!#!"
 mughal.1.t: "Quejas heredadas" #You don't need to make this a pun in other languages if you don't want to.
 mughal.1.d: "En 1835, agentes británicos insistieron en que [SCOPE.sCharacter('akbar_ii').GetCustom('ES_ElLa')] [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('akbar_ii').GetFirstName] reconociera [SCOPE.sCharacter('bahadur_ii').GetCustom('ES_AlAla')] [SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('bahadur_ii').GetFirstName] como hereder[SCOPE.sCharacter('bahadur_ii').GetCustom('ES_OA')], a pesar del deseo [SCOPE.sCharacter('akbar_ii').GetCustom('ES_DelDela')] [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle|l] de nombrar a Mirza #tooltippable_name #bold Salim#!#!, su enfermizo octavo hijo, como heredero. Elementos dentro de la corte han instado una última vez a [SCOPE.sCharacter('akbar_ii').GetFirstNameNoFormatting] a que impugne la decisión."
 mughal.1.f: "«¡Fijaos en vos!», bramó el exasperado cortesano. «¡Fijaos en este sitio! ¡Aquí hay cientos de años de poder y gloria! ¡La sangre de Timur corre por vuestras venas! Sin embargo, aquí os sentáis, con mansedumbre, y dejáis vuestra sucesión en manos de un agente de Calcuta. ¿Acaso no sois el emperador? #bold ¡Un gran hombre debe hacer grandes cosas!#!»."
 mughal.1.a: "La decisión de [SCOPE.sCountry('probably_east_india_company_scope').GetName] es definitiva."
 mughal.1.b: "Al demonio con la opinión de los [SCOPE.sCountry('probably_britain_scope').GetAltAdjectiveNoFormatting('PM')], #bold Mirza Salim#! #italic será#! el heredero."
 mirza_salim_succeeds: "#tooltippable_name Salim Gurkani#! sustituye a [SCOPE.sCharacter('bahadur_ii').GetFullName] como [SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle|l]. Es #P más joven#! y más #P ambicioso#! que Bahadur, pero está #N enfermo#!."
 mirza_salim_will_probably_die: "El estrés de este rechazo empeorará la enfermedad que aflige a #bold Mirza Salim#! y lo más probable es que muera."
 notification_mirza_salim_has_died_name: "Mirza Salim ha muerto."
 notification_mirza_salim_has_died_desc: "#bold Mirza Salim#!, triste y abatido, ha muerto de una úlcera."
 notification_mirza_salim_has_died_tooltip: "#header $mirza_salim_has_died_name$#!\n$TOOLTIP_DELIMITER$\n$mirza_salim_has_died_desc$"
 assertive_mughals: "Mogoles asertivos"
 belated_british_interference: "Injerencia británica atrasada"
 notification_mughals_pick_own_successor_name: "¡[SCOPE.sCountry('hindustan').GetName] ignora nuestro diktat!"
 notification_mughals_pick_own_successor_desc: "[SCOPE.sCharacter('akbar_ii').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('akbar_ii').GetFirstName] de [SCOPE.sCountry('hindustan').GetName] ha rechazado uno de nuestros decretos anteriores y ha nombrado a [SCOPE.sCharacter('crown_prince_mirza_salim').GetFullName] como heredero."
 notification_mughals_pick_own_successor_tooltip: "#header $mughals_pick_own_successor_name$#!\n$TOOLTIP_DELIMITER$\n$mughals_pick_own_successor_desc$"
 mughal.4.t: "Un llamamiento a los entrometidos"
 mughal.4.d: "Los retrasos a la hora de aprobar la ley de [SCOPE.sLaw('current_law_scope').GetName] han causado una inmensa frustración en la corte. Se podría pedir ayuda a [SCOPE.sCountry('probably_east_india_company_scope').GetName], pero eso básicamente significaría ceder más poderes legislativos a [SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting]."
 mughal.4.f: "El agente [SCOPE.sCharacter('probably_bic_governor_general').GetCustom('ES_DelDela')] [SCOPE.sCharacter('probably_bic_governor_general').GetPrimaryRoleTitle|l] simplemente permanecía #italic allí#! en pie, sin decir nada pero diciéndolo todo. [SCOPE.sCharacter('hindustan_ruler').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] no dejaba de mirarle hech[SCOPE.sCharacter('hindustan_ruler').GetCustom('ES_OA')] un manojo de nervios mientras sostenía en las manos el conflictivo decreto. Sería tan sencillo hacerle una petición. A [SCOPE.sCharacter('hindustan_ruler').GetCustom('ES_ElElla')] no le costaría nada, pero sabía que al imperio le costaría todo."
 mughal.4.a: "Pidamos un dictamen a [SCOPE.sCountry('probably_east_india_company_scope').GetName]"
 mughal.4.b: "¡Esta ley es para [SCOPE.sCountry('hindustan').GetNameNoFormatting] y solo la elaborará la gente de [SCOPE.sCountry('hindustan').GetNameNoFormatting]!"
 governor_general_rules_in_favor_of_law: "Favor del gobernador general"
 government_reliant_on_bic: "El coste de la confianza"
 mired_in_court_intrigue: "Empantanados en intrigas cortesanas"
 mug_independent_lawmakers: "Legisladores independientes"
 mughal.5.t: "Presión para lograr un estipendio"
 mughal.5.d: "En teoría, [SCOPE.sCountry('hindustan').GetName] todavía controla algunos territorios lucrativos de los que obtener impuestos, pero en la práctica apenas tiene influencia más allá de los confines de Delhi. La única manera de aumentar los ingresos es, para vergüenza de la corte, solicitar un estipendio mayor de las arcas de la [SCOPE.sCountry('probably_east_india_company_scope').GetName]. Puede que sea una minucia para [SCOPE.sCountry('probably_east_india_company_scope').GetCapital.GetCityHubName], pero es una suma considerable para [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName]."
 mughal.5.f: "—¡Impuestos! — rio [SCOPE.sCharacter('hindustan_ruler').GetCustom('ES_ElLa')] [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting]—. ¡Impuestos! —dijo balanceándose en su trono y riendo por lo bajo otra vez.\n\n—¿Qué impuestos vamos a cobrar? ¿Por las piedras? —preguntó señalando las paredes de mármol a su alrededor y negando con la cabeza—. No, aquí las cosas se convierten en polvo, no en oro. Tenemos que buscar en otra parte.\n\nLe hizo un gesto a un escriba. Era hora de volver a rebajarse ante la [SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting]."
 mughal.5.a: "Hace falta un estipendio para mantener unas finanzas saneadas."
 mughal.5.b: "Mejor no tener ni una moneda que estar en deuda con [SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting]."
 reliant_on_temporary_stipend: "La corte depende del dinero extranjero"
 proudly_poor: "Corte pobre pero orgullosa"
 mughal.6.t: "La sociedad [SCOPE.sCountry('probably_britain_scope').GetAltAdjectiveNoFormatting('SF')] de la India"
 mughal.6.d: "Reformistas de [SCOPE.sCountry('probably_britain_scope').GetName] han expresado su interés por nuestros asuntos, cómo nos trata [SCOPE.sCountry('probably_east_india_company_scope').GetName] y el bienestar de la India en general. Si nos involucramos con ellos podríamos conseguir apoyo en [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting], pero si se muestran activos aquí, puede que surjan pensamientos radicales entre nuestros intelectuales."
 mughal.6.f: "El [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] se movía nervioso, apabullado por las bóvedas de mármol de la sala de audiencias.\n\n—He viajado por toda la India, mi [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle|l]— empezó a decir—, y he comprobado que la magnitud de la desigualdad y la pura insensibilidad del gobierno [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting] —la sonrisa de [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] titubeó— exigen la máxima cooperación y apoyo de todos los miembros de la sociedad [SCOPE.sCountry('probably_britain_scope').GetAltAdjectiveNoFormatting('SF')] dispuestos a ayudar a la causa de la reforma y la emancipación de la India.\n\n[SCOPE.sCharacter('hindustan_ruler').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] estudió la figura que tenía ante sí. Bien podría ser un poderoso aliado, pero era bastante probable que solo fuera a caldear los ánimos en [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName] con su discurso reformista y empeorara las cosas para el gobierno. ¿Merecía este [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] correr ese riesgo?"
 mughal.6.a: "Fomentemos los contactos con reformistas [SCOPE.sCountry('probably_britain_scope').GetAltAdjective('PM')]."
 mughal.6.b: "La causa [SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName] provocaría más problemas que otra cosa."
 mughal.6.c: "Usemos las conexiones con [SCOPE.sPoliticalLobby('pro_probably_britain_lobby_scope').GetName] para llamar la atención sobre nuestra causa en [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting]."
 british_india_society_support: "Apoyo de la sociedad india"
 ideology_surge_in_popularity: "Aumento de la popularidad ideológica"
 ig_mug_slavers_pleased: "Esclavistas complacidos"
 britains_baleful_eye: "Atención no deseada de la madre patria"
 mughal_6_slavers_offended: "Reformistas [SCOPE.sCountry('probably_britain_scope').GetAltAdjectiveNoFormatting('PM')] han irritado a los partidarios de la esclavitud de [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName]."
 mughal_6_moderate_swayed_to_ideology: "[SCOPE.sCharacter('potentially_swayed_mug_politician').GetFullName] se une a la causa [SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName]."
 mughal_6_overlord_pleased_at_discretion: "[SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting] siente alivio por que hayas decidido no agitar las aguas."
 notification_britain_hindustan_intervention_name: "[SCOPE.sCountry('probably_britain_scope').GetName] apoya a los reformistas [SCOPE.sCountry('hindustan').GetAltAdjective('PM')]"
 notification_britain_hindustan_intervention_desc: "Los reformistas, respaldados por [SCOPE.sCountry('hindustan').GetName], han hecho que [SCOPE.sCountry('probably_britain_scope').GetName] aumente temporalmente el control que ejerce sobre nosotros, lo que nos ha obligado a relajar la mano dura con nuestros súbditos. ¡Qué osadía!"
 notification_britain_hindustan_intervention_tooltip: "#header $notification_britain_hindustan_intervention_name$#!\n$TOOLTIP_DELIMITER$\n$notification_britain_hindustan_intervention_desc$"
 mughal.7.t: "El trono del pavo real abandona el gallinero"
 mughal.7.d: "A través del politiqueo, la intriga y la intervención divina, [SCOPE.sCountry('mughal_scope').GetName] ha obtenido su libertad de [SCOPE.sCountry('bic_scope').GetName]. [SCOPE.sCountry('mughal_scope').GetCapital.GetCityHubName] es una vorágine de festividades que celebran el gobierno [SCOPE.sCharacter('hindustan_ruler').GetCustom('ES_DelDela')] [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('hindustan_ruler').GetFirstName]."
 mughal.7.f: "—¡Mire, señor! La bondad y la fe, la fidelidad y el amor han vuelto a esta bendita tierra —gritó el aspirante a poeta.\n\nUn anciano del público sonrió débilmente cuando el joven prosiguió con la composición. Que [SCOPE.sCountry('mughal_scope').GetNameNoFormatting] fuera libre era estupendo, pero sabía que el reino distaba mucho de estar a salvo. Padres e hijos se atacaban, hermanos luchaban contra hermanos y la unidad estaba minada en toda la India.\n\nSin embargo, reflexionó moviéndose en los cojines mientras el bardo continuaba su retahíla, a pesar del ambiente amenazante, el día del juicio final aún no había llegado ni sonado la última trompeta. Al fin y al cabo, ¿quién sabía quién llevaba las riendas de la catástrofe definitiva? Mejor celebrar ahora las alegrías que preocuparse por todo eso." #with apologies to Mirza Ghalib and his fine work, the Chiragh-i-Dair
 mughal.7.a: "Toda la India será bienvenida en [SCOPE.sCountry('mughal_scope').GetNameNoFormatting]."
 mughal.7.b: "Rey de reyes, el más poderoso entre los soberanos, ¡os recordaremos!"
 mughal.7.c: "La llama de la ambición, que ardía a fuego lento desde hace mucho, ahora ruge."
 mughal.7.dd: "Es hora de arreglar todo lo que [SCOPE.sCountry('bic_scope').GetNameNoFormatting] dejó que se pudriera."
 mughal_7_annex_up_to_3_immediate_neighbors: "Hasta #bold #green 3#!#! países vecinos con algún rasgo de #bold herencia#! compartido y relaciones #green #bold cordiales#!#! o mejores serán anexionados por [SCOPE.sCountry('mughal_scope').GetNameNoFormatting]."
 mughal_7_annex_up_to_2_immediate_neighbors: "Hasta #bold #green 2#!#! países vecinos con algún rasgo de #bold herencia#! compartido y relaciones #green #bold cordiales#!#! o mejores serán anexionados por [SCOPE.sCountry('mughal_scope').GetNameNoFormatting]."
 liberator_of_hindustan: "Liberador del Indostán"
 scion_of_the_liberator: "Vástago del liberador"
 mug_unshackled_governance: "Gobernanza sin grilletes"
 je_india_non_cooperation_movement: "El movimiento de no cooperación"
 je_india_non_cooperation_movement_reason: "El movimiento nacional de [SCOPE.sCountry('india_scope').GetName] está obteniendo impulso y sus líderes han ideado una nueva campaña con un claro objetivo: la no cooperación económica y política con objeto de evitar toda colaboración con las autoridades [SCOPE.sCountry('probably_britain_scope').GetAltAdjective('PF')]. Su intención es demostrar el poderío del movimiento al imposibilitar el comercio [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] de [SCOPE.sGoods('british_trade_route_goods').GetName|l] con [SCOPE.sCountry('india_scope').GetNameNoFormatting]."
 national_swadeshi_movement: "Movimiento swadeshi nacional"
 india_non_cooperation_violence_escalates_tt: "Si el radicalismo del [SCOPE.sPoliticalMovement('indian_independence_movement').GetName|l] llega a #warning 75#! o más, el movimiento de no cooperación podría recurrir a la violencia y llegar a su fin."
 india_non_cooperation.1.t: "El movimiento de no cooperación"
 india_non_cooperation.1.d: "El comercio [SCOPE.sCountry('probably_britain_scope').GetAdjective] de [SCOPE.sGoods('british_trade_route_goods').GetName|l] es el objetivo de las ambiciones del [SCOPE.sPoliticalMovement('indian_independence_movement').GetName|l]: ¡[SCOPE.sCountry('india_scope').GetName] ya no será esclava de [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting] ni de su imperio comercial!"
 india_non_cooperation.1.f: "La sala de reuniones estaba repleta de hombres, tan abarrotada que parecía increíble que el orador pudiera estar de pie sin darse con el techo. A pesar de las terribles condiciones, su voz cortó el aire húmedo igual que un cuchillo:\n\n—Podemos alcanzar la autonomía y la independencia a través de la autosuficiencia. Nuestros objetivos son sencillos: queremos lo que nos pertenece y vamos a boicotear todo lo que no corresponda a nuestro país."
 india_non_cooperation.1.a: "Que se vigile de cerca este movimiento."
 india_bar_advance_10_tt: "La #b barra de progreso#! de #v $je_india_nationalism_britain$#! avanzará en #v 10#!"
 india_non_cooperation.1.b: "Puede que pasar un tiempo en la cárcel sirva para que [SCOPE.sCharacter('indian_independence_movement_agitator').GetFullName] se replantee el movimiento."
 india_non_cooperation.2.t: "No cooperación en [SCOPE.sCountry('india_scope').GetName]"
 india_non_cooperation.2.d: "Agitadores nacionalistas de [SCOPE.sCountry('india_scope').GetName] han jurado boicotear nuestros bienes. Si lo logran, nuestras arcas no se verán perjudicadas, pero perderemos nuestro prestigio ante los [SCOPE.sCountry('india_scope').GetAltAdjectiveNoFormatting('PM')]."
 india_non_cooperation.2.f: "El humo flotaba entre las vigas mientras la figura gris y con gafas repasaba con monotonía un informe. Entre sus murmullos se podían distinguir las palabras «[SCOPE.sCountry('india_scope').GetNameNoFormatting]» y «agitación», pero apenas nada más. ¿Acaso importaba? El imperio iba bien."
 india_non_cooperation.2.a: "Seguro que alguien se dedicará a investigarlo."
 india_non_cooperation.3.t: "¡Hartal!"
 india_non_cooperation.3.d: "Impulsados a actuar por la agitación del [SCOPE.sPoliticalMovement('indian_independence_movement').GetName|l], los trabajadores de [SCOPE.sState('hartal_state').GetName] han abandonado sus herramientas y sus puestos de trabajo. ¡Toda la región está en huelga!"
 india_non_cooperation.3.f: "El oficinista entró precipitadamente en el despacho del magistrado jadeando y resollando. —¡Señor! —balbuceó— Señor, ¡han dejado de trabajar!\n\n—¿Quién ha dejado de trabajar? —El viejo magistrado frunció el ceño.\n\n—¡Todo el mundo, todos los habitantes de [SCOPE.sState('hartal_state').GetName]!\n\n—¡Dios mío! ¿Eso está #italic permitido#!?"
 india_non_cooperation.3.a: "¡Este acto obrero es una afrenta para el buen gobierno!"
 india_non_cooperation.3.b: "Tal vez sea hora de negociar con el [SCOPE.sPoliticalMovement('indian_independence_movement').GetName|l]."
 hartal_action: "Huelgas hartal"
 hartal_negotiating_with_leaders: "Negociaciones hartal"
 india_non_cooperation.4.t: "Protestas swadeshi"
 india_non_cooperation.4.d: "Los líderes del [SCOPE.sPoliticalMovement('indian_independence_movement').GetName|l] de [SCOPE.sState('swadeshi_state').GetName] animan al pueblo a producir sus propios bienes y a consumir únicamente productos elaborados a nivel local. ¡Los aranceles y los impuestos están cayendo en picado!"
 india_non_cooperation.4.f: "—¡El nacionalismo llega hasta donde llega la autosuficiencia! —dijo con fuerza el orador—. Quiero que el espíritu de [SCOPE.sCountry('india_scope').GetNameNoFormatting] se alce para que el mundo entero salga beneficiado."
 india_non_cooperation.4.a: "Lo que ocurre en [SCOPE.sState('swadeshi_state').GetName] es insignificante."
 india_non_cooperation.4.b: "¡Que se detenga a los agitadores de [SCOPE.sState('swadeshi_state').GetName] enseguida!"
 swadeshi_agitation: "Agitación swadeshi"
 successful_swadeshi_action: "Acto swadeshi realizado con éxito"
 suppressed_swadeshi_action: "Acto swadeshi reprimido"
 india_non_cooperation.5.t: "El chowki en llamas"
 india_non_cooperation.5.d: "El aumento del radicalismo ha provocado un choque entre los seguidores del movimiento swadeshi de [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] y la policía local de [SCOPE.sState('chauri_chaura_state').GetName]. Las fuerzas del orden dispararon contra los manifestantes y, en respuesta a esto, la turba quemó la comisaría de policía local. Los representantes del [SCOPE.sPoliticalMovement('indian_independence_movement').GetName|l] parecen visiblemente afectados por los informes sobre violencia."
 india_non_cooperation.5.f: "Las manos del hombre temblaban mientras sostenía el periódico. Alzó la vista hacia los hombres que le rodeaban.\n\n—Esto no es lo que queríamos. —Una lágrima le cayó por la mejilla—. Esto no es lo que yo quería que fuera el movimiento. Tenemos que detener la campaña."
 india_non_cooperation.5.a: "La no cooperación sin violencia no es viable."
 india_non_cooperation.5.b: "Tal vez sea hora de que las almas cándidas se hagan a un lado."
 indian_nationalist_leader_retires_tt: "[SCOPE.sCharacter('nonviolent_movement_leader').GetFullName] abandonará el movimiento y toda actividad política."
 failure_of_non_cooperation: "Fracaso de la no cooperación"
 india_non_cooperation.6.t: "Autosuficiencia insuficiente"
 india_non_cooperation.6.d: "Los esfuerzos del [SCOPE.sPoliticalMovement('indian_independence_movement').GetName|l] por acabar con el dominio de [SCOPE.sCountry('probably_britain_scope').GetName] sobre el comercio [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting] se han venido abajo sin alcanzar éxitos notables."
 india_non_cooperation.6.f: "A pesar de su pequeño tamaño, la sala de reuniones parecía medio vacía, y a pesar de todo el espacio disponible para sentarse, cada uno de los allí presentes se sentía como si estuviera atrapado y estrujado.\n\n—Quizás hemos pedido demasiado —musitaba uno de ellos—. Tal vez pensamos que nuestros opresores eran más débiles de lo que eran. Quizás la nación en verdad no esté…\n\n—Calla, amigo —le suplicó en voz baja el hombre que tenía al lado—. Bastante nos duele ya."
 india_non_cooperation.6.a: "¿La falta de una victoria es de verdad una derrota?"
 india_non_cooperation.7.t: "La victoria de la satyagraha"
 india_non_cooperation.7.d: "El [SCOPE.sPoliticalMovement('indian_independence_movement').GetName|l] ha proclamado hoy una gran victoria y ha alabado a [SCOPE.sCountry('india_scope').GetName] por su triunfo sobre el comercio [SCOPE.sCountry('probably_britain_scope').GetAdjective] y por dar juntos un paso de gigante hacia delante como nación y como movimiento."
 india_non_cooperation.7.f: "Los almacenes del puerto se encontraban vacíos, pero, por una vez, eso era algo bueno. [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting] se había enfrentado al poderío [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting] y había #italic perdido#!. A pesar de su potencia económica y sus redes financieras no había logrado vencer a algo tan sencillo como la fuerza de un pueblo unido. Tras la victoria de la no cooperación y la autosuficiencia, ¿qué sería lo siguiente para el [SCOPE.sPoliticalMovement('indian_independence_movement').GetNameNoFormatting|l]?"
 india_non_cooperation.7.a: "¡Es un día grandioso para el movimiento nacional!"
 satyagraha_triumphant: "El triunfo de la satyagraha"
 satyagrahi: "Satyagrahi"
