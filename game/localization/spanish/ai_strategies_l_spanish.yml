 ai_attitude_defiant: "#V #N desafiante#!#!"
 ai_attitude_defiant_desc: "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como su #N #bold país protector autoritario#!#! en cuestiones geopolíticas. Tratará de hacerse más fuerte y obtener mayor autonomía, pero no buscará una independencia total."
