 ai_attitude_human: "#V humana#!"
 ai_attitude_human_desc: "Una persona humana controla [COUNTRY.GetName] y su actitud hacia ti depende exclusivamente de ella."
 ai_attitude_human_tooltip: "#header $ai_attitude_human$#!\n$ai_attitude_human_desc$"
 ai_attitude_disinterested: "#V desinteresada#!"
 ai_attitude_disinterested_desc: "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como un #bold país que le suscita poco interés#! a nivel geopolítico. Es improbable que entable algún tipo de interacción diplomática con nosotros."
 ai_attitude_disinterested_tooltip: "#header [concept_attitude] $ai_attitude_disinterested$#!\n$ai_attitude_disinterested_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_cautious: "#V cauta#!"
 ai_attitude_cautious_desc: "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como un #bold factor sorpresa#! a nivel geopolítico. [TARGET_COUNTRY.GetName] es relevante para sus intereses, pero aún no ha decidido si es una nación aliada o enemiga."
 ai_attitude_cautious_tooltip: "#header [concept_attitude] $ai_attitude_cautious$#!\n$ai_attitude_cautious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_cooperative: "#V #P cooperativa#!#!"
 ai_attitude_cooperative_desc: "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como #P #bold potencial aliado#!#! a nivel geopolítico. Es posible que quiera estrechar [concept_relations|l] con [TARGET_COUNTRY.GetName] y que esté receptivo a propuestas diplomáticas."
 ai_attitude_cooperative_tooltip: "#header [concept_attitude] $ai_attitude_cooperative$#!\n$ai_attitude_cooperative_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_conciliatory: "#V #P conciliadora#!#!"
 ai_attitude_conciliatory_desc: "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como un #P #bold enemigo equivocado#!#! a nivel geopolítico. Es posible que intente recuperar las [concept_relations|l] y poner fin a la actual [concept_rivalry|l]."
 ai_attitude_conciliatory_tooltip: "#header [concept_attitude] $ai_attitude_conciliatory$#!\n$ai_attitude_conciliatory_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_genial: "#V #P cordial#!#!"
 ai_attitude_genial_desc: "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como #P #bold aliado conveniente#!#! a nivel geopolítico. Es posible que quiera estrechar [concept_relations|l] y formar un [concept_defensive_pact|l] o una [concept_alliance|l] con nosotros."
 ai_attitude_genial_tooltip: "#header [concept_attitude] $ai_attitude_genial$#!\n$ai_attitude_genial_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_loyal: "#V #P leal#!#!"
 ai_attitude_loyal_desc: "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como su #P #bold país protector#!#! a nivel geopolítico. Es posible que ayude a [TARGET_COUNTRY.GetName] en las [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] y no intentará independizarse."
 ai_attitude_loyal_tooltip: "#header [concept_attitude] $ai_attitude_loyal$#!\n$ai_attitude_loyal_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_protective: "#V #P protectora#!#!"
 ai_attitude_protective_desc: "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como una nación que #P #bold necesita su protección#!#! a nivel geopolítico. Es probable que se unan a nuestro bando en las [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] y que le ofrezca a [TARGET_COUNTRY.GetName] ser su [concept_subject|l]."
 ai_attitude_protective_tooltip: "#header [concept_attitude] $ai_attitude_protective$#!\n$ai_attitude_protective_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_wary: "#V #N precavida#!#!"
 ai_attitude_wary_desc: "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como una #N #bold posible amenaza#!#! a nivel geopolítico. Es posible que no esté tan receptivo a la diplomacia y que busque crear alianzas para protegerse de nosotros."
 ai_attitude_wary_tooltip: "#header [concept_attitude] $ai_attitude_wary$#!\n$ai_attitude_wary_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_antagonistic: "#V #N antagonista#!#!"
 ai_attitude_antagonistic_desc: "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como una #N #bold fuerza amenzante#!#! a nivel geopolítico. Es posible que se alíe con nuestros enemigos y que participe en [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] para evitar nuestra expansión."
 ai_attitude_antagonistic_tooltip: "#header [concept_attitude] $ai_attitude_antagonistic$#!\n$ai_attitude_antagonistic_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_belligerent: "#V #N beligerante#!#!"
 ai_attitude_belligerent_desc: "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como un #N #bold objetivo que conquistar#!#! a nivel geopolítico. Es posible que inicie una [Concept('concept_diplomatic_play', 'jugada diplomática')] contra [TARGET_COUNTRY.GetName] si cree que tiene las de ganar."
 ai_attitude_belligerent_tooltip: "#header [concept_attitude] $ai_attitude_belligerent$#!\n$ai_attitude_belligerent_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_domineering: "#V #N dominante#!#!"
 ai_attitude_domineering_desc: "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como su #N #bold súbdito natural#!#! a nivel geopolítico. Es posible que quiera que nos convirtamos en su [concept_subject|l] o someter aún más a [TARGET_COUNTRY.GetName] si ya lo es."
 ai_attitude_domineering_tooltip: "#header [concept_attitude] $ai_attitude_domineering$#!\n$ai_attitude_domineering_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_rebellious: "#V #N rebelde#!#!"
 ai_attitude_rebellious_desc: "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como su #N #bold opresor tiránico#!#! a nivel geopolítico. Es posible que intente llevar a cabo una [concept_diplomatic_play|l] para independizarse si cree que puede salir victorioso."
 ai_attitude_rebellious_tooltip: "#header [concept_attitude] $ai_attitude_rebellious$#!\n$ai_attitude_rebellious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
