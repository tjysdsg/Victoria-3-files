 ATTITUDE_DETAILS: "[COUNTRY.GetAttitudeTowards(TARGET_COUNTRY.Self).GetReasonsDesc]"
 ai_attitude_human: "#V humana#!"
 ai_attitude_human_desc: "Una persona humana controla [COUNTRY.GetName] y su actitud hacia [TARGET_COUNTRY.GetName] depende exclusivamente de ella."
 ai_attitude_human_tooltip: "#header $ai_attitude_human$#!\n$ai_attitude_human_desc$"
 ai_attitude_disinterested: "#V desinteresada#!"
 ai_attitude_disinterested_desc: "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como un #bold país que le suscita poco interés#! a nivel geopolítico. Es improbable que entable algún tipo de interacción diplomática con nosotros."
 ai_attitude_disinterested_tooltip: "#header [concept_attitude] $ai_attitude_disinterested$#!\n$ai_attitude_disinterested_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_cautious: "#V cauta#!"
 ai_attitude_cautious_desc: "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como un #bold factor sorpresa#! a nivel geopolítico. [TARGET_COUNTRY.GetName] es relevante para sus intereses, pero aún no ha decidido si es una nación aliada o enemiga."
 ai_attitude_cautious_tooltip: "#header [concept_attitude] $ai_attitude_cautious$#!\n$ai_attitude_cautious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_cooperative: "#V #P cooperativa#!#!"
 ai_attitude_cooperative_desc: "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como #P #bold potencial aliado#!#! a nivel geopolítico. Es posible que quiera estrechar [concept_relations|l] con [TARGET_COUNTRY.GetName] y que esté receptivo a propuestas diplomáticas."
 ai_attitude_cooperative_tooltip: "#header [concept_attitude] $ai_attitude_cooperative$#!\n$ai_attitude_cooperative_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_conciliatory: "#V #P conciliadora#!#!"
 ai_attitude_conciliatory_desc: "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como un #P #bold enemigo equivocado#!#! a nivel geopolítico. Es posible que intente recuperar las [concept_relations|l] y poner fin a la actual [concept_rivalry|l]."
 ai_attitude_conciliatory_tooltip: "#header [concept_attitude] $ai_attitude_conciliatory$#!\n$ai_attitude_conciliatory_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_genial: "#V #P cordial#!#!"
 ai_attitude_genial_desc: "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como #P #bold aliado conveniente#!#! a nivel geopolítico. Es posible que quiera estrechar [concept_relations|l] y formar un [concept_defensive_pact|l] o una [concept_alliance|l] con nosotros."
