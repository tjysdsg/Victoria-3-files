 ai_attitude_aloof: "#V distante#!"
 ai_attitude_aloof_desc: "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como su #bold país protector de iure#! en cuestiones geopolíticas, pero está satisfecho con el statu quo. No es probable que busque de manera activa una mayor autonomía, pero, del mismo modo, es poco probable que acceda a exigencias de una mayor integración."
