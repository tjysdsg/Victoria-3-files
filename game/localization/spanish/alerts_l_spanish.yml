l_spanish:
#alert_xyz_name = name of the Event
#alert_xyz_desc = additional description about the current situation (optional)
#alert_xyz_hint = information that should help the player to be able to understand the situation and how to fix the problem
#alert_xyz_action = Where does clicking this take you?
 alert_country_default_name: "En [concept_default|l]"
 alert_country_default_desc: "[GetPlayer.GetName] está en [concept_default|l] porque no hemos podido pagar los préstamos. Hasta que consigamos tener un balance positivo, se nos aplicarán penalizaciones que irán en aumento conforme pase el tiempo.\n\n#title Efectos actuales:#!\n[GetPlayer.GetInDefaultEffectsDesc]"
 alert_country_default_hint: "Puedes mejorar tu situación financiera aumentando los ingresos o reduciendo los gastos. Para aumentar los ingresos, a corto plazo puedes elevar el tipo impositivo actual, introducir nuevos impuestos al consumo o aumentar los aranceles para así generar nuevos ingresos. Para reducir los gastos, puedes tratar de disminuir el salario en los edificios gestionados por el ejército o el gobierno, bajar los precios de los bienes que estos consumen o poner la construcción en pausa hasta que se recuperen tus finanzas. Si ninguna de estas opciones es suficiente, siempre puedes declararte en [concept_bankruptcy|l]"
 alert_country_default_action: "el panel Presupuesto"
 alert_has_no_research_alert_name: "Sin investigaciones activas"
 alert_has_no_research_alert_desc: "En estos momentos, no estamos centrando nuestras investigaciones en ninguna [concept_technology|l]. Por ello, toda [concept_innovation|l] que generemos se dedicará a la [concept_technology_spread|l] pasiva."
 alert_has_no_research_alert_hint: "Tú decides qué tecnología quieres investigar en uno de los tres árboles tecnológicos del panel Tecnología."
 alert_has_no_research_alert_action: "el panel Tecnología"
 alert_free_government_reform_name: "[concept_government_reform] gratuita"
 alert_free_government_reform_desc: "[LabelingHelper.GetDaysLocWithTooltip( SCOPE.GetRootScope.GetCountry.GetRemainingDaysForFreeGovernmentReformRaw, 'FREE_REFORM_DATE_TOOLTIP')] restantes.\n\nDebido a las recientes [concept_election|l], la próxima [concept_government_reform|l] que lleves a cabo no generará nuevos [Concept('concept_radical','radicales')], siempre que se realice dentro del plazo indicado."
 alert_free_government_reform_hint: "Puedes reformar el gobierno desde el panel Política"
 alert_free_government_reform_action: "el panel Gobierno"
 alert_revolution_alert_name: "[concept_revolution]"
 alert_revolution_alert_desc: "Se ha iniciado una jugada revolucionaria y, como resultado, está a punto de estallar una [concept_civil_war|l] en nuestro país."
 alert_revolution_alert_hint: "En una $concept_civil_war$, podrás elegir a qué bando del conflicto apoyar y comenzar a [Concept('concept_sway','persuadir')] a otras naciones (si fuera necesario) para que tu bando tenga éxito."
 alert_revolution_alert_action: "el panel Política"
 alert_secession_alert_name: "[concept_secession]"
 alert_secession_alert_desc: "¡Hay una [concept_civil_war|l] en nuestro país!"
 alert_secession_alert_hint: "En una $concept_civil_war$, podrás elegir a qué bando del conflicto apoyar y comenzar a [Concept('concept_sway','persuadir')] a otras naciones (si fuera necesario) para que tu bando tenga éxito."
 alert_secession_alert_action: "el panel Política"
 alert_is_losing_rank_alert_name: "Pérdida de [concept_rank|l] de poder"
 alert_is_losing_rank_alert_desc: "No tenemos [concept_prestige|l] suficiente para mantener nuestro rango [GetPlayer.GetRank|v] y este pasará a ser [GetPlayer.GetTargetRank|v] en [GetPlayer.GetDaysUntilRankLoss|v] día(s) a menos que nos recuperemos.\n\nNecesitamos #P #b [GetPlayer.GetPrestigeToMaintainRank]#!#! de [concept_prestige|l] para mantener nuestro rango y ahora mismo tenemos #b #N [GetPlayer.GetPrestige]#!#!."
 alert_is_losing_rank_alert_hint: "Podrás obtener más [concept_prestige|l] aumentando el [concept_gdp|l] de tu nación, incrementando la [concept_power_projection|l] de tu ejército de tierra y de la armada (haciendo que tengan mayor tamaño o dotándolos de equipos más potentes) o siendo el productor principal de un [concept_good|l]. De esta forma, también obtendrás una parte proporcional del $concept_prestige$ de tus [Concept('concept_subject', 'súbditos')]."
 alert_is_losing_rank_alert_action: "el panel Diplomacia"
 alert_has_no_war_goal_alert_name: "Sin [concept_war_goal|l] contra [SCOPE.GetRootScope.GetDiplomaticPlay.GetInitiator.GetName]"
 alert_has_no_war_goal_alert_desc: "En estos momentos, no tenemos establecido ningún [Concept('concept_war_goal', 'objetivo de guerra')] en una de nuestras [Concept('concept_diplomatic_play', 'jugadas diplomáticas')].\n\nSi no añades $concept_war_goals$ durante la fase de [concept_opening_moves|l], se generará un [concept_war_goal|l] de [concept_war_reparations] automáticamente."
 alert_has_no_war_goal_alert_hint: "Podrás añadir un $concept_war_goal$ desde la pantalla de resumen de un miembro participante en una $concept_diplomatic_play$. Podrás aumentar los propósitos del $concept_war_goal$ a medida que se unan más participantes a un bando de la $concept_diplomatic_play$, pero esto tendrá un coste en [Concept('concept_maneuver', 'maniobras')] que deberás gastar para tentar a otros participantes a unirse a tu bando."
 alert_has_no_war_goal_alert_action: "jugada diplomática"
 alert_vulnerable_front_name: "[concept_front] vulnerable: [SCOPE.GetRootScope.GetFront.GetName]"
 alert_vulnerable_front_desc: "No contamos con [Concept('concept_general', 'generales')] ni [Concept('concept_battalion', 'batallones')] que defiendan [SCOPE.GetRootScope.GetFront.GetName] y hay al menos un $concept_general$ enemigo asignado a ese lugar."
 alert_vulnerable_front_hint: "Puedes reclutar [Concept('concept_general', 'generales')] o darles órdenes en el panel Militar."
 alert_vulnerable_front_action: "el panel Frente"
 alert_high_attrition_alert_name: "[concept_attrition] de [SCOPE.GetRootScope.GetCharacter.GetFullName]: [SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-]"
 alert_high_attrition_alert_desc: "Las unidades de [SCOPE.GetRootScope.GetCharacter.GetFullName] corren riesgo de sufrir bajas debido al desgaste."
 alert_high_attrition_alert_hint: "Reduce el [concept_attrition|l] dándole una orden diferente al [concept_commander|l] o haciendo que vuelvan del [concept_front|l]."
 alert_high_attrition_alert_action: "el panel Militar"
 alert_active_peace_deal_alert_name: "[concept_peace_deal] propuesto"
 alert_active_peace_deal_alert_desc: "Se ha propuesto un acuerdo de paz para una [concept_war|l] en la que participas y este será #b rechazado#! o #b aceptado#! en función de las respuestas de todos los participantes en la negociación.\n[GetPlayer.GetActivePeaceDealDesc]"
 alert_active_peace_deal_alert_hint: "Si eres parte negociadora de la $concept_war$, podrás indicar que accedes al acuerdo de paz para terminar la $concept_war$ o que prefieres continuar el conflicto hasta otra ronda de negociaciones."
 alert_active_peace_deal_alert_action: "el panel Guerra"
 ALERT_PEACE_PROPOSED_ENTRY: "[WAR.GetName|b] - [WAR.GetDaysUntilPeaceDealFails|v] días hasta que se rechace el acuerdo de paz"
 alert_insufficient_construction_for_investment_name: "[concept_construction] insuficiente para el [concept_investment_pool|l]"
 alert_insufficient_construction_for_investment_desc: "No producimos suficiente [concept_construction|l] para utilizar por completo los fondos del [concept_investment_pool|l]."
 alert_insufficient_construction_for_investment_hint: "Puedes construir [Concept('concept_building', 'edificios')] de [GetBuildingType('building_construction_sector').GetName] adicionales o pasar a unos [Concept('concept_production_method','métodos de producción')] más avanzados para generar más [concept_construction|l]."
 alert_insufficient_construction_for_investment_action: "el panel Construcción"
 alert_isolated_state_alert_name: "[SCOPE.GetRootScope.GetState.GetName] es un [Concept('concept_isolated_state', 'estado aislado')]"
 alert_isolated_state_alert_desc: "Un [Concept('concept_isolated_state', 'estado aislado')] no puede comprar ni vender bienes en mercados mayores. Los colectivos han de satisfacer sus necesidades mediante el suministro local del estado y esto puede tener un efecto considerable sobre su [concept_sol|l] debido a los cambios resultantes en los precios."
 alert_isolated_state_alert_hint: "Puedes conectar [SCOPE.GetRootScope.GetState.GetName] al [SCOPE.GetRootScope.GetState.GetMarket.GetName|l] aumentando las [concept_infrastructure|l]. Para ello, construye edificios que proporcionen [concept_infrastructure|l], como puertos o ferrocarriles, o haz uso del [concept_decree|l] #v $decree_road_maintenance$#!."
 alert_isolated_state_alert_action: "el panel Estado para [SCOPE.GetRootScope.GetState.GetName]"
 alert_inactive_trade_route_alert_name: "La [concept_trade_route|l] [SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket] no está activa"
 alert_inactive_trade_route_alert_hint_desc: "En estos momentos, las rutas comerciales entre tu mercado y otros mercados están inactivas debido a limitaciones geográficas o diplomáticas. Es posible que tus comerciantes ya no puedan llegar al mercado de destino o que se les deniegue el acceso debido a un [concept_embargo|l] o a una guerra entre los dos países."
 alert_inactive_trade_route_alert_hint: "Puedes eliminar las [Concept('concept_trade_route', 'rutas comerciales')] desde el panel Mercado o usando la lente de comercio."
 alert_inactive_trade_route_alert_action: "el panel Mercado del [SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName|l]"
 alert_state_in_turmoil_alert_name: "[concept_turmoil] en [SCOPE.GetRootScope.GetState.GetName]"
 alert_state_in_turmoil_alert_desc: "[concept_turmoil] en [SCOPE.GetRootScope.GetState.GetName] debido a la presencia de $RADICALS$"
 alert_state_in_turmoil_alert_hint: "Puedes reducir el número de $RADICALS$ garantizando que las necesidades de tus [Concept('concept_pop', 'colectivos')] queden satisfechas. La principal forma de lograrlo es asegurarse de que los $concept_pops$ tengan trabajo y puedan permitirse su [concept_expected_sol|l]. No obstante, los grupos de colectivos que [Concept('concept_discrimination','sufran discriminación')] o tengan [Concept('concept_political_movement','movimientos políticos')] insatisfechos también se [Concept('concept_political_movement_radicalism','radicalizarán')].\n\nPara mitigar estos problemas a corto plazo, puedes valorar la posibilidad de emitir [Concept('concept_decree', 'decretos')] como [GetDecreeType('decree_emergency_relief').GetName] o [GetDecreeType('decree_violent_suppression').GetName] específicamente en [SCOPE.GetRootScope.GetState.GetName] mientras te esfuerzas por encontrar soluciones a largo plazo."
 alert_state_in_turmoil_alert_action: "el panel Estado para [SCOPE.GetRootScope.GetState.GetName]"
 alert_high_tension_alert_name: "Gran [Concept('concept_tension', 'tensión')] entre [SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetName] y [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName]"
 alert_high_tension_alert_desc: "Las [Concept('concept_tension', 'tensiones')] van en aumento debido a que nuestras [Concept('concept_colony', 'colonias')] están invadiendo el territorio de [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName]. Si la $concept_tension$ no disminuye, puede que se produzca una [concept_native_uprising|l]."
 alert_high_tension_alert_hint: "Las $concept_tensions$ desaparecen con el tiempo; puedes detener la expansión $concept_colonial$ de manera temporal para evitar seguir provocando a los [Concept('concept_pop', 'colectivos')] y así reducir la probabilidad de que se produzca una $concept_native_uprising$, o puedes tratar de aumentar la [concept_garrison|l] de tu [concept_hq|l] en la [concept_strategic_region|l] $concept_colonial$ para prepararte de cara a la revuelta."
 alert_high_tension_alert_action: "el panel Diplomacia"
 alert_secession_growing_alert_name: "Crecimiento de movimientos de [concept_secession|l]"
 alert_secession_growing_alert_desc: "Hay separatistas organizándose en nuestro país:\n\n#title [Concept('concept_culture', '$concept_cultures$')] de los separatistas:#!\n[GetPlayer.GetGrowingSecessionistsDesc]"
 alert_secession_growing_alert_hint: "Puedes reducir el riesgo de [concept_secession|l] disminuyendo el número de [Concept('concept_radical','radicales')] de la [concept_culture|l] objetivo de tu [concept_country|l]. Para ello, puedes optar por mejorar el [concept_sol|l] en los [Concept('concept_state','estados')] en los que viven, para así garantizar que no [Concept('concept_discrimination','sufran discriminación')] a largo plazo, o bien emitir [Concept('concept_decree', 'decretos')] para mitigar estos factores a corto plazo."
 alert_secession_growing_alert_action: "el panel Política"
 alert_diplomatic_pact_in_danger_name: "[SCOPE.GetRootScope.GetDiplomaticPact.GetName] con [AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsFirstCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName)][AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsSecondCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName)]"
 alert_diplomatic_pact_in_danger_desc: "Se romperá si:\n$TAB$[SCOPE.GetRootScope.GetDiplomaticPact.ShouldAutoBreakDesc]"
 alert_diplomatic_pact_in_danger_hint: "Si este pacto diplomático es importante para el funcionamiento de tu nación, sopesa la idea de mejorar las relaciones con el otro país o de modificar el rumbo diplomático de las acciones que provoquen descontento."
 alert_diplomatic_pact_in_danger_action: "el panel Diplomacia"
 alert_has_decreasing_interests_alert_name: "Extinción de [Concept('concept_interest', 'intereses')]"
 alert_has_decreasing_interests_alert_desc: "Tenemos [Concept('concept_interest', 'intereses')] que pronto se extinguirán:\n[GetPlayer.GetDecreasingInterestsDesc]"
 alert_has_decreasing_interests_alert_hint: "Para evitarlo, usa la acción [Concept('concept_declared_interest','Declarar intereses')] en la [concept_diplomatic_lens|l] si aún no has alcanzado el número máximo de intereses declarados, o cambia las prioridades de los intereses declarados para satisfacer tus ambiciones diplomáticas actuales."
 alert_has_decreasing_interests_alert_action: "el panel Diplomacia"
 alert_obligation_expiring_name: "La [concept_obligation|l] que tenía [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetNameNoFormatting] vence"
 alert_obligation_expiring_desc: "La [concept_obligation|l] que tenía [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName] vencerá en #v [SCOPE.GetRootScope.GetDiplomaticRelations.CalcOwedObligationDaysLeft(GetPlayer.Self)]#! día(s)."
 alert_obligation_expiring_hint: "Deberías sacarle provecho a dicha [concept_obligation|l] antes de que venza, ya sea utilizándola para mejorar las relaciones con [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName] o para que tal país participe en un acuerdo o jugada diplomática."
 alert_obligation_expiring_action: "el panel Diplomacia"
 alert_has_convoys_being_sunk_name: "[concept_convoys] atacados"
 alert_has_convoys_being_sunk_desc: "Se están produciendo ataques contra convoyes en los siguientes nodos marítimos:[SCOPE.GetRootScope.GetCountry.GetSeaNodesMightBeConvoyRaidedInDesc]. \n\n Eso quiere decir que todas las conexiones con los territorios en el extranjero, el comercio con otros mercados y los suministros para nuestras fuerzas expedicionarias que pasen por tales nodos marítimos se verán interrumpidos, lo que puede suponer un desastre para nuestro poder económico y militar."
 alert_has_convoys_being_sunk_hint: "Para contrarrestarlo, asigna a un [concept_admiral|l] para [concept_escort_convoys|l] a lo largo de las [Concept('concept_shipping_lane','rutas marítimas')] que pasan por el nodo marítimo."
 alert_has_convoys_being_sunk_action: "el panel Armada"
 HAS_CONVOYS_BEING_SUNK_HEADER: "[Concept('concept_admiral', 'Almirantes')] hostiles están hundiendo nuestros [concept_convoys|l]. Creemos que los ataques se están produciendo en al menos una de estas zonas marítimas:"
 alert_unhealthy_economy_alert_name: "Economía poco saneada"
 alert_unhealthy_economy_alert_desc: "[GetPlayer.PredictEconomyHealthDesc]"
 alert_unhealthy_economy_alert_hint: "Puedes mejorar tu situación financiera aumentando los ingresos o reduciendo los gastos. Para aumentar los ingresos, a corto plazo puedes elevar el tipo impositivo actual, introducir nuevos impuestos al consumo o aumentar los aranceles para así generar nuevos ingresos. Para reducir los gastos, puedes tratar de disminuir el salario en los edificios gestionados por el ejército o el gobierno, bajar los precios de los bienes que estos consumen o poner la construcción en pausa hasta que se recuperen tus finanzas."
 alert_unhealthy_economy_alert_action: "el panel Presupuesto"
 alert_stockpiling_gold_alert_name: "Acumulación de [GetGoods('gold').GetName|l] [GetGoods('gold').GetTextIcon]"
 alert_stockpiling_gold_alert_desc: "El [concept_treasury] de tu país acumula oro por encima de su capacidad."
 alert_stockpiling_gold_alert_hint: "Aumenta tus gastos o reduce tus ingresos para equilibrar mejor el presupuesto. Acumular oro resta [concept_money|l] @money! a la economía y a los [Concept('concept_pop','colectivos')] debido al rendimiento decreciente, lo que, con el tiempo, provoca una reducción de la [concept_wealth|l]."
 alert_stockpiling_gold_alert_action: "el panel Presupuesto"
 alert_low_legitimacy_alert_hint: "Aumenta tu $concept_legitimacy$ incorporando o eliminando [Concept('concept_interest_group', 'grupos de interés')] de tu $concept_government$. Puedes hacerlo a través del panel Política o en la información de un $concept_interest_group$. También puedes cambiar las [Concept('concept_law', '$concept_laws$')|l] en la pestaña Leyes constitucionales del panel Política."
 alert_legitimacy_level_illegitimate_alert_name: "Gobierno ilegítimo"
 alert_legitimacy_level_illegitimate_alert_desc: "Tu [concept_government|l] tiene [GetPlayer.GetGovernmentLegitimacy|v] de [concept_legitimacy|l], lo que hace que sea un [GetPlayer.GetGovernmentLegitimacyLevel.GetName|l]. Esto está afectando gravemente a la [Concept('concept_radical', 'radicalización')] de tus [Concept('concept_pop', 'colectivos')] e impide que promulgues [Concept('concept_law','leyes')]."
 alert_legitimacy_level_illegitimate_alert_hint: "$alert_low_legitimacy_alert_hint$"
 alert_legitimacy_level_illegitimate_alert_action: "el panel Política"
 alert_legitimacy_level_unacceptable_alert_name: "Gobierno inaceptable"
 alert_legitimacy_level_unacceptable_alert_desc: "Tu [concept_government|l] tiene [GetPlayer.GetGovernmentLegitimacy|v] de [concept_legitimacy|l], lo que hace que sea un [GetPlayer.GetGovernmentLegitimacyLevel.GetName|l]. Esto está afectando a la [Concept('concept_radical', 'radicalización')] de tus [Concept('concept_pop', 'colectivos')]."
 alert_legitimacy_level_unacceptable_alert_hint: "$alert_low_legitimacy_alert_hint$"
 alert_legitimacy_level_unacceptable_alert_action: "el panel Política"
 alert_legitimacy_level_contested_alert_name: "Gobierno disputado"
 alert_legitimacy_level_contested_alert_desc: "Tu [concept_government|l] tiene [GetPlayer.GetGovernmentLegitimacy|v] de [concept_legitimacy|l], lo que hace que sea un [GetPlayer.GetGovernmentLegitimacyLevel.GetName|l]."
 alert_legitimacy_level_contested_alert_hint: "$alert_low_legitimacy_alert_hint$"
 alert_legitimacy_level_contested_alert_action: "el panel Política"
 alert_unused_interests_alert_name: "Puede apoyar más [Concept('concept_declared_interest','intereses declarados')]"
 alert_unused_interests_alert_desc: "Solo estamos utilizando [GetPlayer.GetNumDeclaredInterests|v]/#tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#! de los [Concept('concept_declared_interest','intereses declarados')] que podemos apoyar"
 alert_unused_interests_alert_hint: "Puedes [Concept('concept_declared_interest','declarar intereses')] en [Concept('concept_strategic_region','regiones estratégicas')] a través de la [concept_diplomatic_lens|l]."
 alert_unused_interests_alert_action: "el panel Diplomacia"
 alert_unproductive_trade_route_alert_name: "La [concept_trade_route|l] [SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket] es poco productiva"
 alert_unproductive_trade_route_alert_desc: "Tus centros de comercio participan en rutas comerciales que han dejado de ser rentables. Esto continuará así mientras haya reservas en efectivo para mantenerlas."
 alert_unproductive_trade_route_alert_hint: "Puedes eliminar las [Concept('concept_trade_route', 'rutas comerciales')] desde el panel Mercado o usando la lente de comercio. Si quieres mantener esta ruta, pero no tienes ninguna otra ruta productiva para mantener la rentabilidad de los centros de comercio, valora la posibilidad de [Concept('concept_subsidizing','subvencionar')] el edificio."
 alert_unproductive_trade_route_alert_action: "el panel Mercado del [SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName|l]"
 alert_market_goods_shortage_name: "[Concept('concept_input_goods_shortage', 'Escasez')] de [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName|l] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] en el [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName|l] ([SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetCompareIconAgainstBasePriceNoFormatting( SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetMarketPrice )])"
 alert_market_goods_shortage_desc: "Hay #tooltippable #tooltip:[SCOPE.GetRootScope.GetMarketGoods.GetTooltipTag],alert_market_goods_shortage_affected_buildings_breakdown [SCOPE.GetRootScope.GetMarketGoods.GetNumBuildingsAffectedByShortage|v]#!#! edificios afectados por esta escasez."
 alert_market_goods_shortage_hint: "Puedes resolver la escasez aumentando el número de [concept_sell_orders|l] de [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName|l] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] en el [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName|l]. Para ello, puedes producir más [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName|l] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon], mejorar las [concept_infrastructure|l] de los [Concept('concept_state', 'estados')] que no tengan un fácil [concept_market_access|l] mediante la producción de dicho bien[SelectLocalization(SCOPE.GetRootScope.GetMarketGoods.GetGoods.IsTradeable, 'alert_market_goods_shortage_hint_tradable', '.')]"
 alert_market_goods_shortage_hint_tradable: " o crear una [concept_trade_route|l] para obtenerlo de otro [concept_market|l]."
 alert_market_goods_shortage_hint_data_version: "@information! Hay #tooltippable #tooltip:[Goods.GetTooltipTag],alert_market_goods_shortage_affected_buildings_breakdown_data_version [Goods.GetNumBuildingsAffectedByShortageInMarket|v]#!#! edificios afectados por esta escasez.\n\nPuedes poner fin a la escasez aumentando el número de [concept_sell_orders|l] de [Goods.GetName|l][Nbsp][Goods.GetTextIcon] en el [Goods.GetMarket.GetName|l]. Para ello, puedes producir más [Goods.GetName|l][Nbsp][Goods.GetTextIcon], mejorar las [concept_infrastructure|l] de los [Concept('concept_state', 'estados')] que no tengan un fácil [concept_market_access|l] mediante la producción de dicho bien, o crear una [concept_trade_route|l] para obtenerlo de otro [concept_market|l]."
 alert_market_goods_shortage_action: "el panel Mercado de [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName|l] en el [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName|l]"
 alert_market_goods_shortage_affected_buildings_breakdown: "[MarketGoods.GetBreakdownOfBuildingsAffectedByShortage]"
 alert_market_goods_shortage_affected_buildings_breakdown_data_version: "[Goods.GetBreakdownOfBuildingsAffectedByShortageInMarket]"
