 homestead_favouring_farmers_neg: "Inclinaciones de los pequeños agricultores"
 surge_of_popular_support_modifier: "A espaldas de los propietarios rurales"
 bowing_to_the_plantocracy: "Viva la plantocracia"
 land_ownership_law_events.2.t: "El alma encadenada de la nación"
 land_ownership_law_events.2.d: "En un movimiento un tanto sorprendente, alegando que la ley [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')] de [GetLawType('law_serfdom').GetName] ha sembrado la discordia entre la base espiritual del país, el grupo de [SCOPE.gsInterestGroup('rural_folks_scope').GetName|l] y una clase alta cada vez más influenciada por los extranjeros, varios pensadores conservadores han salido en apoyo de la ley de [SCOPE.sLaw('current_law_scope').GetName], rompiendo filas con sus compañeros más tradicionalistas en los grupos de [SCOPE.gsInterestGroup('landowners_scope').GetName|l] y de [SCOPE.gsInterestGroup('devout_scope').GetName|l]."
 land_ownership_law_events.2.f: "—Nuestra nación, en su estado actual, está formada por dos grupos sociales que tienen muy poco en común.\n—Mis compañeros, miembros del grupo de [SCOPE.gsInterestGroup('landowners_scope').GetNameNoFormatting|l], que visten ropas extranjeras, siguen tendencias extranjeras y algunos incluso hablan idiomas extranjeros, se han distanciado demasiado del legado de [ROOT.GetCountry.GetName], del cual ya solo les queda el apellido y la lealtad que juraron [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l].\n\n—Se han alejado mucho de su país y de los valores esenciales de hermandad y comunidad de [ROOT.GetCountry.GetNameNoFormatting] que caracterizan a sus compatriotas, a quienes ahora mantienen cautivos."
 land_ownership_law_events.2.a: "Hay que volver a unir la sociedad [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')], para revivir el espíritu común del pueblo."
 land_ownership_law_events.2.b: "Dejad que estos viejos discutan todo lo que quieran."
 cultural_custodians_modifier: "Custodios idealizados de la cultura"
 dissenter_support_for_law: "Los disidentes conservadores apoyan la ley"
 internal_discord_modifier: "Discordia interna"
 land_ownership_law_events.3.t: "Un acre demasiado lejos"
 land_ownership_law_events.3.d: "En un acalorado discurso parlamentario, [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullName], líder del grupo de [SCOPE.gsInterestGroup('anti_kulak_ig_scope').GetName|l], y firme adalid de la promulgación de [SCOPE.sLaw('current_law_scope').GetName], ha asegurado que «se acerca el fin de los agricultores chupasangre y sebosos». Su mensaje radical ha asustado a muchos miembros del grupo de [SCOPE.gsInterestGroup('rural_folks_scope').GetName|l], que temen ser etiquetados como tales, a pesar de poseer solo unos pocos acres más que sus vecinos."
 land_ownership_law_events.3.f: "—Dima, ¿te has enterado de las noticias de [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullNameNoFormatting]? Por lo visto le guarda rencor a los agricultores. No quiero que se acerque a mi centeno.\n\n—Solo gusta entretener a los grandes y a los que son como [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]. [SCOPE.sCharacter('anti_kulak_leaders_scope').GetLastNameNoFormatting] no es Baba Yaga.\n\n—Aun así, no [SCOPE.sCharacter('anti_kulak_leaders_scope').GetCustom('ES_LoLa')] quiero cerca de mi centeno. Mi mujer va a volver a hacer sus mollejas esta cosecha."
 land_ownership_law_events.3.a: "Todos los agricultores ricos son unos traidores a su clase…"
 land_ownership_law_events.3.b: "pero solo los más opulentos se enfrentarán al mazo del juez."
 land_ownership_law_events.3.c: "Su destino aún está por decidir. Nada de hacer declaraciones oficiales."
