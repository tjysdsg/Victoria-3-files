 french_pretenders.4.t: "El país real"
 french_pretenders.4.d: "Oponiéndose a lo que consideran unos ideales políticos impuestos de forma artificial por la Revolución, los miembros de las clases tradicionales del país se manifiestan a favor de la causa [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')|l]."
 french_pretenders.4.f: "«¿Has pasado hace poco por la ciudad? ¡Qué horror cómo viven allí! Es como si su concepto del orden estuviese patas arriba, teniendo en cuenta lo que hacen. Aquí al menos todo el mundo sabe cómo debe actuar y cuál es su lugar en la sociedad»."
 french_pretenders.4.a: "¡Un brindis por el trabajador labriego y su familia!"
 french_pretenders.4.b: "Dios bendiga al párroco y al rebaño que dirige."
 french_pretenders.4.c: "Juntos, protegeremos [ROOT.GetCountry.GetNameNoFormatting] de los radicales ateos."
