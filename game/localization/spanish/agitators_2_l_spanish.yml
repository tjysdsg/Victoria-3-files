 dreyfus.1.t: "Se condena a [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] por traición"
 dreyfus.1.d: "El grupo de [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l], que acusó a [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] —oficial de fe [SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName|l]— de revelar información militar clasificada al embajador de [SCOPE.sCountry('dreyfus_rival_country_scope').GetNameNoFormatting], [SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('ES_LeLa')] declara culpable de traición, basándose en un análisis caligráfico y en el contenido de un expediente secreto."
 dreyfus.1.f: "«Señores, les presento el informe interceptado, dirigido directamente al embajador de [SCOPE.sCountry('dreyfus_rival_country_scope').GetNameNoFormatting]. Aunque la letra de la carta no coincide exactamente con la de M. [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], ningún espía escribiría jamás una carta clandestina de su puño y letra.\n\nEl acusado debe, sin duda alguna, haber imitado o calcado su propia letra, haciéndola de forma parecida para que su corresponsal la reconociera, pero introduciendo en ella, para mayor seguridad, alteraciones gracias a su hermano y su cuñada, ¡en uno de cuyos escritos he descubierto la misma doble ese que se ve en el bordereau!»."
 dreyfus.1.a: "Destituidle y enviadle a la isla del Diablo."
 dreyfus.1.b: "¿Traición? Ojalá tuviésemos aún la pena de muerte."
 dreyfus.1.c: "¿Autofalsificación? ¿Informes secretos? Solicitad una investigación discreta."
 dreyfus.1.tt_1: "El grupo de [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l] condena a [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] a cadena perpetua, la cual deberá cumplir en la infame isla del Diablo."
 dreyfus.1.tt_2: "El grupo de [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l] condena a [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] a cadena perpetua."
 dreyfus.1.tt_3: "El grupo de [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l] condena a [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] a cadena perpetua."
 dreyfus.1.tt_4: "El gobierno emprende una investigación limitada del caso [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName]."
 army_honor_defended: "Defensa del honor del ejército"
 dreyfus_subject_of_inquiry: "Objeto de la investigación"
 dreyfus_autonomous_army: "Despliegue del ejército"
 anti_semitic_demonstrations: "Manifestaciones antisemitas"
 dreyfus.2.t: "El juicio de [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting]"
 dreyfus.2.d: "Al insistir en que se ha condenado falsamente a [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName], sus partidarios han señalado a [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName] como posible culpable. Sin embargo, [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] ha quedado absuelto por el grupo de [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l] en un juicio a puerta cerrada, tras lo cual se afeitó el bigote y huyó del país."
 dreyfus.2.f: "—En resumen: no solo hemos interceptado una carta del agregado militar que iba dirigida directamente a Esterhazy, no solo su letra se ajusta a la del informe mucho mejor que la de [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], y no solo está de deudas hasta el cuello, ¡sino que encima admite su desprecio a Francia y su ejército por escrito! Honorables generales, ¿de verdad no ven lo que yo?\n\n—M. Capitaine, solo vemos a un hombre sobrepasando sus límites.\n—El verdadero culpable ya ha sido atrapado y se ha expuesto su naturaleza traicionera para que todos la vean. Considere esto un asunto cerrado."
 dreyfus.2.a: "Muy sospechoso."
 dreyfus.2.b: "Seguro que el grupo de [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l] sabe lo que hace."
 dreyfus_wavering_army: "Apoyo vacilante del ejército"
 dreyfus.3.t: "#italic J'Accuse…!#!"
 dreyfus.3.d: "En el periódico L'Aurore se ha publicado una mordaz opinión periodística de [SCOPE.sCharacter('emile_zola_scope').GetFullName], en la que se acusa al gobierno francés y al grupo de [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l] de antisemitismo, así como de la condena ilegal de [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]."
 dreyfus.3.f: "«#bold Acuso#! a los tres expertos en escrituras de haber redactado informes mendaces y fraudulentos, a menos que una revisión médica declare que estos señores padecen una enfermedad de la vista o mental.\n\n#bold Acuso#! a los servicios del Ministerio de la Guerra de haber promovido en la prensa una abominable campaña a fin de desorientar a la opinión pública y encubrir sus propios errores.\n\n#bold Acuso#!, por último, al primer consejo de guerra de haber violado el derecho al condenar a un acusado basándose en una prueba que permaneció secreta,\n\ny #bold acuso#! al segundo consejo de guerra de haber ocultado esta ilegalidad, por decreto, cometiendo a su vez el delito jurídico de absolver conscientemente a un culpable»."
 dreyfus.3.a: "Ya se ha encendido la chispa. Ahora queda la explosión."
 dreyfus.3.b: "La verdad ya está en marcha y nada la detendrá."
 dreyfus.3.tt_1: "Como el gobierno ha llevado a cabo una pronta investigación, la solidez del caso de [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] aumenta en #bold 1#! más."
 dreyfus.3.tt_2: "El gobierno ha llevado a cabo una pronta investigación."
 dreyfus.4.t: "Asfixia en casa"
 dreyfus.4.d: "Los sirvientes de la casa de la vanguardia [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ard de [SCOPE.sCharacter('zola_asphyxiation_leader').GetFullName] encontraron a su jefe sin vida en el dormitorio. «Una tragedia», lloraba uno. «Asesinato», gritaba otro. «Causas naturales», esperaba un tercero. Sea lo uno o lo otro, supone un golpe contra el caso de [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]."
 dreyfus.4.f: "El forense confirmó esa misma tarde que no había trampa ni cartón. Se llevó a cabo una investigación especial a petición de la familia superviviente. El envenenamiento por monóxido fue la causa del fallecimiento debido a una chimenea que no se había limpiado bien.\n\nSin embargo, los rumores persisten: abundan las triquiñuelas y los asesinatos, extrañamente sin nadie dispuesto a reclamar la autoría de la muerte."
 dreyfus.4.a: "¡Qué tragedia!"
 dreyfus.4.b: "Ofreced un funeral de estado."
 dreyfus.4.c: "Permitid que los rumores continúen. Puede que sean ciertos."
 zola_state_funeral_positive: "Funeral de estado organizado"
 zola_state_funeral_negative: "Funeral de estado organizado"
 zola_state_funeral_expenses: "Gastos del funeral"
 dreyfus.5.t: "Se acusa a [SCOPE.sCharacter('emile_zola_scope').GetFullNameNoFormatting] de difamación"
 dreyfus.5.d: "Furios[SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetCustom('ES_OA')] por lo que [SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetCustom('ES_ElElla')] considera una difamación del buen nombre y la reputación del grupo de [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l], [SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetFullName] ha acusado a [SCOPE.sCharacter('emile_zola_scope').GetFullName], autor[SCOPE.sCharacter('emile_zola_scope').GetCustom('ES_XA')] de «J'Accuse…!», de difamación criminal, exigiendo que se le encarcele por su insolencia."
 dreyfus.5.f: "Gritos de furia, indignación, júbilo y derrota ahogaban los golpes de mazo del juez. Los detractores decían que se merecía un castigo más severo. Los partidarios vociferaban que era un mártir, como habían hecho con Dreyfus. Un escándalo que mancillaba a Francia, decían unos; una pena que ya no se pudiese recurrir a la soga, decían otros. En lo único que todos estaban de acuerdo era en que la sentencia para Émile Zola era la equivocada."
 dreyfus.5.a: "El tribunal ha hablado: culpable de todos los cargos."
 dreyfus.5.b: "Culpable, pero solo se le impondrá una multa."
 dreyfus.5.c: "No culpable. La libertad de expresión es sacrosanta."
 dreyfus.5.tt_1: "[SCOPE.sCharacter('emile_zola_scope').GetFullName] intentará huir al exilio para evitar la cárcel."
 dreyfus.5.tt_2: "Se ha encarcelado a [SCOPE.sCharacter('emile_zola_scope').GetFullName]."
 dreyfus_outraged_by_court_desicion: "Indignación por la decisión del tribunal"
 dreyfus_imperfect_compromise: "Compromisos no satisfactorios"
 dreyfus_pleased_with_court_desicion: "Satisfacción con la decisión del tribunal"
 dreyfus.6.t: "El juego de mesa de [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ard se vende como churros"
 dreyfus.6.d: "Hace poco, un acaudalado miembro de la alta sociedad asociado con el grupo de [SCOPE.gsInterestGroup('dreyfus_parlor_game_ig_scope').GetName] ha producido un juego de mesa titulado «El asunto de [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] y la verdad», fomentando aún más la idea de que se condenó de forma legal a [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] entre la alta sociedad de [ROOT.GetCountry.GetNameNoFormatting]."
 dreyfus.6.f: "—¿Y cómo se gana?\n—Bueno, ¿ves a esa mujer desnuda al final del sendero? La que está saliendo del pozo. Ella es la verdad. Mueve tu pieza hacia ella, a través de las tablas de la ley rotas, las cartas, los hitos y los periódicos.\n—Ya veo. ¿Y esa escoba y esas horribles máscaras?\n—Son las máscaras de los prejuicios, amigo mío. Barridas al cubo de basura de la historia, donde deben estar.\n—¿Y por qué una de ellas se parece a mi querida madre?\n—Veo que tienes el vaso vacío. Yo me encargo."
 dreyfus.6.a: "Es solo un juego, no hace falta enfadarse."
 dreyfus.6.b: "Eso huele a difamación. Echadle la bronca."
 dreyfus_not_fun_and_games: "No todo es diversión y juegos"
 parlor_game_aggresive_censorship: "Juego de mesa prohibido"
 dreyfus.7.t: "Disturbios anti[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ard en [SCOPE.sState('anti_dreyfusard_riot_state').GetName]"
 dreyfus.7.d: "Envalentonadas por un artículo de opinión especialmente incendiario en el periódico afiliado al grupo de [SCOPE.gsInterestGroup('anti_dreyfusard_riot_ig').GetName], [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] de [SCOPE.sState('anti_dreyfusard_riot_state').GetCityHubName], enormes multitudes se han echado a las calles, quemando efigies de [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] y gritando consignas contra la religión [SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName|l]."
 dreyfus.7.f: "—Ahí van de nuevo, gritando «Viva el ejército» y «Abajo los judíos» a pleno pulmón. Esta noche vienen los incendios, mañana, la limpieza. La misma canción de siempre.\n\n—¿Todos estos problemas por un alma judía? Empiezo a pensar que sería mejor dejar a ese hombre en la cárcel, sea culpable o no."
 dreyfus.7.a: "La voz del pueblo es la voz de Dios."
 dreyfus.7.b: "Intentad contener esta histeria."
 dreyfus.7.c: "Que la policía haga frente a estos brutos."
 dreyfus_vox_populi: "Vox populi"
 dreyfus_vox_dei: "Vox dei"
 dreyfus_street_brawls: "Reyertas con la policía"
 dreyfus_slipping_public_order: "Patinazo del orden público"
 dreyfus.8.t: "El nuevo juicio"
 dreyfus.8.d_1: "En lo que muchos destacados [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ards han denominado como el juicio del siglo, se ha exonerado por completo a [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName], lo que supone la derrota total del movimiento anti[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ard y la expulsión de sus miembros de muchas de las principales instituciones francesas."
 dreyfus.8.d_2: "En un ambiente de extrema tensión, un tribunal de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] ha reafirmado la culpabilidad de [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName], pero con circunstancias atenuantes. Se le ha ofrecido a [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] un indulto a cambio de que admita su culpa. Indulto que [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], visiblemente maltrecho [SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('ES_OA')], acabó aceptando al cabo de un tiempo."
 dreyfus.8.d_3: "En un juicio ampliamente repudiado, dominado casi en su totalidad por miembros de las altas esferas del grupo de [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l], se vuelve a condenar a [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] a cadena perpetua, lo que supone la derrota total del movimiento de [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ard y afianza aún más la posición de la clase conservadora francesa."
 dreyfus.8.f_1: "«¡Extra! ¡Extra!\n¡Exoneran a [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]! ¡Exoneran a [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]! ¡Léanlo todo en su [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')|l] de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]!\n¡[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] y miembros de alto rango de las Fuerzas Armadas se enfrentan ahora a sus cargos! ¡[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] vuelve al ejército con todos los honores!\n\n¡Extra! ¡Extra!»."
 dreyfus.8.f_2: "«¡Extra! ¡Extra!\n\n¡Han vuelto a condenar y a indultar a [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]! ¡Léanlo todo en su [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')|l] de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]!\nImportantes anti[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ards y [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ards por igual condenan el veredicto, ¡se exige justicia!\n\n¡Extra! ¡Extra!»."
 dreyfus.8.f_3: "«¡Extra! ¡Extra!\n\n¡Han enviado de nuevo a la cárcel [SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('ES_AlAla')] traidor[SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('ES_XA')] de [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]! ¡Entérense de todo en su [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')|l] de [SCOPE.GetRootScope.GetCapital.GetCityHubName]!\n¡El héroe del ejército [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] vuelve del exilio! ¡Los senadores judíos y jacobinos dimiten en masa!\n\n¡Extra! ¡Extra!»."
 dreyfus.8.a: "Al final, la verdad siempre prevalece."
 dreyfus.8.b: "Un triunfo para las fuerzas de la Ilustración."
