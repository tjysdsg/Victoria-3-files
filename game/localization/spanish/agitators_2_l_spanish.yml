 french_pretenders.10.t: "La imperecedera Casa de [ROOT.GetCountry.GetRuler.GetCustom('french_dynasty_name')]"
 french_pretenders.10.d_1: "Tras optar por una coronación más reservada y moderna en comparación con la de sus predecesores, se ha coronado a [ROOT.GetCountry.GetRuler.GetFullName] como [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de [ROOT.GetCountry.GetName] en la catedral de Reims."
 french_pretenders.10.f_1: "«¡Conciudadanos! En presencia de Dios, juro observar de forma fiel las tareas que el reino espera de mí, gobernar siguiendo únicamente las leyes y con arreglo a ellas, impartir justicia de forma equitativa a cada persona según sus derechos y actuar teniendo únicamente en cuenta el interés, la felicidad y la gloria del pueblo francés»."
 french_pretenders.10.d_2: "Tras un espectáculo de cuatro días donde se ha hecho alarde de la tradición y la opulencia como en la época dorada del Antiguo Régimen, se ha coronado a [ROOT.GetCountry.GetRuler.GetFullName] como [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de [ROOT.GetCountry.GetName] en la catedral de Reims."
 french_pretenders.10.f_2: "«La divina providencia, al traernos a este lugar santificado, nos impone grandes obligaciones. Como monarca de Francia, nos comprometemos a ser fieles al mapa de nuestra tierra, reservándonos para mantenerla con solemnidad, ante los altares de Dios, quien pone sobre la misma balanza a reyes y naciones»."
 french_pretenders.10.d_3: "Con las vestiduras y galas de su predecesor, Napoleón el Grande, [ROOT.GetCountry.GetRuler.GetFullName] se corona a sí mism[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de [ROOT.GetCountry.GetName] en una gran ceremonia en la catedral de Notre-Dame."
 french_pretenders.10.f_3: "«Tras la consulta a Francia, acepto con dignidad los honores que me han sido otorgados por una nación agradecida. Juro al pueblo que este imperio luchará por la paz. Habrá conquistas, sí, pero serán en pro de la conciliación, la religión y la moralidad. Este es nuestro Imperio, si es que existe uno»."
