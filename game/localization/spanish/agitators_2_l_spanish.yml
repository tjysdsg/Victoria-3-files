 #Land ownership law events
 land_ownership_law_events.1.t: "La ley de propiedad en [SCOPE.sState('homesteading_act_state_scope').GetNameNoFormatting]"
 land_ownership_law_events.1.d: "Afirmando que las tierras de primera calidad de [SCOPE.sState('homesteading_act_state_scope').GetName] deberían ser colonizadas por virtuosos propietarios rurales como ellos, la propuesta de ley [SCOPE.sLaw('current_law_scope').GetName] se está volviendo cada vez más popular entre los miembros del grupo de [SCOPE.gsInterestGroup('rural_folks_scope').GetName|l], que buscan una oportunidad en las fronteras, para disgusto del grupo de [SCOPE.gsInterestGroup('landowners_scope').GetName|l] que domina el sector agrícola en estos momentos."
 land_ownership_law_events.1.f: "Los debates se prolongaron durante días el palacio de justicia. Las acusaciones volaban tan rápido como las declaraciones sobre este patrimonio ancestral o aquel derecho natural. El robo, la ocupación y la posesión ilegal eran las armas elegidas. Los derechos de sangre, los apellidos y las oscuras ordenanzas que equivalían a demostrar quién lo había visto primero servían como escudos."
 land_ownership_law_events.1.a: "Votad por una granja en [SCOPE.sState('homesteading_act_state_scope').GetName]."
 land_ownership_law_events.1.b: "Primero, nos haremos con la victoria en la legislatura; luego, en la frontera."
 land_ownership_law_events.1.c: "Prometed al grupo de [SCOPE.gsInterestGroup('landowners_scope').GetName] que el dinero aún es importante."
