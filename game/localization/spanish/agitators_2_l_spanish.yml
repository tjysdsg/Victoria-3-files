 french_pretenders.3.t: "Una casa dividida"
 french_pretenders.3.d: "[SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetFullName], prominente líder [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetIdeology.GetName|l], intenta poner palos en las ruedas de la Casa de [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')], como única dinastía legítima de [SCOPE.GetRootScope.GetCountry.GetName], al afirmar que [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] no es más que un[ROOT.GetCountry.GetRuler.GetCustom('ES_XA')] maleante."
 french_pretenders.3.f: "«Una nación ordenada debe construirse sobre cimientos sólidos. Y esa casa #italic poco#! tiene de sólido… ¡Fíjate en esos imbéciles y oportunistas! ¡Todos y cada uno de ellos!»."
 french_pretenders.3.a: "Autorizad contrapropaganda."
 french_pretenders.3.b: "Los «legitimistas» dilapidaron su mandato en 1830."
 french_pretenders.3.c: "¿Y se supone que un pastor español con boina tiene mejores reivindicaciones?"
 french_pretenders.3.h: "¿Maleante? ¿Estos imbéciles se han olvidado de la Revolución de Julio?"
 french_pretenders.3.e: "¿Se supone que el engendro del ogro corso es más legítimo?"
 french_pretenders.3.g: "¿Lesa majestad, dices? Pues entonces, ¡amordazad[SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetCustom('ES_LoLa')]!"
