 #Dreyfus Affair
 je_dreyfus_affair: "El caso Dreyfus"
 je_dreyfus_affair_reason: "Desde la publicación de «J'Accuse…!», una creciente discordia amenaza con desgarrar el tejido social y político de Francia. Lo que empezó como un debate sobre la inocencia de un solo hombre ha adquirido tintes mucho más serios:\n\nMonárquicos enfrentados a republicanos, liberales a conservadores y católicos devotos a laicistas. Todos intentan zanjar #bold la cuestión#! de una vez por todas: ¿nuestro país es la Francia de san Luis o la de Voltaire?"
 je_dreyfus_status: "La solidez actual del caso es de [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_dreyfus_case_strength')|l]."
 je_dreyfus_affair_tt.1: "El destino de Dreyfus dependerá de la solidez del caso construido a su favor.\n\n- Una solidez del caso igual o superior a #bold 10#! dará lugar a una exoneración total.\n- Una solidez del caso comprendida entre #bold 5#! y #bold 9#! dará lugar a una condena menor.\n- Una solidez del caso igual o inferior a #bold 4#! dará lugar a un reingreso en prisión.\n"
 je_dreyfus_affair_tt.3: "Cada vez hay más revuelo por la celebración de un nuevo juicio en [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] y es posible que este celebre en #bold 5 años#! si no lo impide ningún otro evento.\n"
 je_dreyfus_affair_tt.4: "El resultado del nuevo juicio tendrá implicaciones más amplias para la sociedad francesa."
 je_dreyfus_affair_goal: "Tenemos claro el objetivo."
 custom_dreyfus_case_weak: "#bold Leve#!.\nEsto probablemente resultaría en #bold reingreso en prisión#!"
 custom_dreyfus_case_medium: "#bold Moderada#!.\nEsto probablemente resultaría en una #bold sentencia menor#!"
 custom_dreyfus_case_strong: "#bold Fuerte#!.\nEsto probablemente resultaría en una #bold exoneración#!"
 dreyfus_case_strength_increase_by_1: "La solidez del caso de [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] aumenta en #bold 1#!."
