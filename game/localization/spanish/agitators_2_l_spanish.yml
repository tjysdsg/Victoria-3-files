 CON_FLAVOR_TEXT: "Cuando el deylicato argelino cae en manos de los franceses en 1830, su provincia oriental persevera en las hábiles manos de Ahmed Bey. Con la intención de restaurar y modernizar el antiguo deylicato, deberá enfrentarse tanto a los invasores franceses como a facciones argelinas rivales."
 AIT_FLAVOR_TEXT: "Durante siglos, el reino bereber de Ait Abbas ha gobernado en la Cabilia, pero los cambios en el poder y las luchas internas en el seno de la familia gobernante de Mokrani han reducido el estado a una mera institución tributaria. ¿Podrá Ait Abbas cambiar las tornas?"
 MAS_FLAVOR_TEXT: "Tras su llegada inesperada al poder durante la invasión francesa, el erudito islámico Abdelkader se encuentra al timón de una campaña de resistencia convertida en estado incipiente. ¿Podrá Mascara expulsar a los invasores o sucumbirá ante el poderío francés?"
 TUG_FLAVOR_TEXT: "Después de que una sangrienta disputa familiar provocara la muerte del anterior sultán, su capaz pero despiadada esposa se hizo con el poder en nombre de su hijo. ¿Podrá el desértico reino de Tuggurt hacerse un lugar en el siglo XIX?"
