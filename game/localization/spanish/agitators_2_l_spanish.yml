 je_conquest_of_algeria: "La conquista de Argelia"
 je_conquest_of_algeria_reason: "En 1827, el llamado #bold Incidente del matamoscas#! provocó el bloqueo militar francés del #bold deylicato de Argel#!. Tres años más tarde, nuestras tropas desembarcaron con fuerza en las costas de Argelia, consiguiendo una victoria clave contra el ejército de #bold Hussein Dey#! en la batalla de Staoueli. Con su derrota, el antiguo deylicato se desmoronó, pero oportunistas y pretendientes llenaron rápidamente el vacío que dejó tras de sí.\n\nNuestra conquista aún no ha concluido. No descansaremos hasta que el estandarte francés ondee en cada aldea argelina y cada rebelde yazca en la arena.\n\n¡Viva Francia!"
 je_conquest_of_algeria_tt: "Ya no se producirán eventos sobre incursiones a gran escala."
 je_the_algerian_departements: "Los departamentos argelinos"
 je_the_algerian_departements_reason: "Ha comenzado la transformación de Argelia de frontera colonial, que funcionaba a golpe de sable, a ser una parte esencial de la metrópoli de [ROOT.GetCountry.GetNameNoFormatting].\n\nSin embargo, como ya adelantaron nuestros administradores durante la conquista, la lealtad de los nativos es tan voluble como difícil de conseguir. Para explotar como se merecen los numerosos recursos de Argelia, debemos o bien traer una base de población más leal o tomar medidas drásticas para asegurarnos la lealtad de los actuales moradores del país."
 je_the_algerian_departements_tt_1: "Debes estar en total posesión de las regiones estatales de [SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName], además de haberlas [Concept('concept_incorporated_state','incorporado')] a tu nación. La [concept_turmoil|l] debe ser inferior al #bold 10 %#!."
 je_the_algerian_departements_tt_2: "La [SCOPE.sCulture('maghrebi_culture_scope').GetName] y la [SCOPE.sCulture('berber_culture_scope').GetName] deben ser [Concept('concept_culture','culturas')|l] [Concept('concept_accepted_culture','aceptadas')] en [SCOPE.GetRootScope.GetCountry.GetName]."
 je_the_algerian_departements_tt_3: "La [Concept('concept_pop','población')] [SCOPE.sCulture('french_culture_scope').GetName] de [SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName] y [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName] es superior o igual al #bold 20 %#!."
 je_reconquest_of_algeria: "La guerra de resistencia argelina"
 je_reconquest_of_algeria_reason: "En 1830, el #bold deylicato de Argel#! cayó en manos de los malditos franceses. Sin embargo, su victoria no fue completa y el interior de Argelia sigue intacto. Con la ayuda de Dios, haremos retroceder a los invasores hasta el mar y consolidaremos los tres #bold beylicatos#! bajo nuestro benévolo gobierno."
 je_reconquest_of_algeria_tt: "Hemos formado Argelia."
 algeria_events.1.t: "La proclamación de Argel"
 algeria_events.1.d: "De pie en la cubierta del [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_ship_name')], el buque insignia de la escuadra mediterránea, [SCOPE.sCharacter('algerian_parade_general_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('algerian_parade_general_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('algerian_parade_general_scope').GetLastName] anuncia el fin de las operaciones militares a gran escala en Argelia."
 algeria_events.1.f: "La colorida procesión de tropas serpentea lentamente a lo largo del paseo marítimo de Argel. Zuavos vestidos de gala marchan al mismo paso hacia los barcos [ROOT.Country.GetAltAdjectiveNoFormatting('PM')] que bordean el puerto, portando los rasgados estandartes de batalla de los regimientos argelinos derrotados. Detrás de ellos, les siguen lanceros, regulares y tiradores de hostigamiento nativos.\n\nMientras [SCOPE.sCharacter('algerian_parade_general_scope').GetFullNameNoFormatting] contempla desde la cubierta de popa la vasta congregación de poderío militar [ROOT.GetCountry.GetAdjectiveNoFormatting], el suave carraspeo de una garganta interrumpe sus pensamientos. «Es el gobernador, señor. Quiere saber cuál es el siguiente punto del plan»."
 algeria_events.1.a: "¡Hoy saludamos a los héroes de África!"
 algeria_events.1.b: "Subvencionad a las empresas para que adquieran tierras de cultivo para los colonos europeos."
 algeria_events.1.c: "El gobierno del sable ha llegado a su fin. Contactad con los jeques."
