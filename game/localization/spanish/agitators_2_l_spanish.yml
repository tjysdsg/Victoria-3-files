 french_pretenders.1.t: "La restauración [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')|l]"
 french_pretenders.1.d_1: "Tras el fracaso del régimen anterior en su intento por legitimarse, un raudo golpe de Estado ha elevado al poder a [ROOT.GetCountry.GetRuler.GetFullName]. Tras optar por una coronación más reservada y moderna en comparación con la de sus predecesores, ha sido coronad[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] como [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de [ROOT.GetCountry.GetName] en la catedral de Reims."
 french_pretenders.1.f_1: "«¡Conciudadanos! En presencia de Dios, juro observar de forma fiel las tareas que el reino espera de mí, gobernar siguiendo únicamente las leyes y con arreglo a ellas, impartir justicia de forma equitativa a cada persona según sus derechos y actuar teniendo únicamente en cuenta el interés, la felicidad y la gloria del pueblo francés»."
 french_pretenders.1.d_2: "Tras el fracaso del régimen anterior en su intento por legitimarse, un raudo golpe de Estado ha elevado al poder a [ROOT.GetCountry.GetRuler.GetFullName]. Tras un espectáculo de cuatro días donde se ha hecho alarde de una tradición y opulencia no vistas desde la época dorada del Antiguo Régimen, ha sido coronad[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] como [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de [ROOT.GetCountry.GetName] en la catedral de Reims."
 french_pretenders.1.f_2: "«La divina providencia, al traernos a este lugar santificado, nos impone grandes obligaciones. Como monarca de Francia, nos comprometemos a ser fieles al mapa de nuestra tierra, reservándonos para mantenerla con solemnidad, ante los altares de Dios, quien pone sobre la misma balanza a reyes y naciones»."
 french_pretenders.1.d_3: "Tras el fracaso del régimen anterior en su intento por legitimarse, un raudo golpe de Estado ha elevado al poder a [ROOT.GetCountry.GetRuler.GetFullName]. Con las vestiduras y galas de su predecesor, Napoleón el Grande, se ha coronado a sí mism[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] como [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de [ROOT.GetCountry.GetName] en una gran ceremonia en la catedral de Notre-Dame."
 french_pretenders.1.f_3: "«Tras la consulta a Francia, acepto con dignidad los honores que me han sido otorgados por una nación agradecida. Juro al pueblo que este imperio luchará por la paz. Habrá conquistas, sí, pero serán en pro de la conciliación, la religión y la moralidad. Este es nuestro Imperio, si es que existe uno»."
 french_pretenders.1.a: "¡Larga vida [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName]!"
