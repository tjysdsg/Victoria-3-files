 hispaniola_events.1.t: "Descolonización del Tesoro"
 hispaniola_events.1.d: "Se paga hasta el último franco que se le debía a [SCOPE.sCountry('france_scope').GetName] por nuestra emancipación. La alegría reina en las calles."
 hispaniola_events.1.f: "#bold ¡Hasta el último céntimo!#!\nLas cadenas financieras que nos ataban a nuestros antiguos amos colonialistas al fin se han roto, ya que, con gran fanfarria, se ha depositado el último pago a nuestros acreedores [SCOPE.sCountry('france_scope').GetAltAdjectiveNoFormatting('PM')] en la #italic Caisse des dépôts et consignations#! a primera hora del mediodía, lo que pone fin a décadas de humillación financiera."
 hispaniola_events.1.a: "Por nuestros ancestros, por nuestra patria."
 hispaniola_events.1.b: "Seamos los únicos dueños de la tierra."
