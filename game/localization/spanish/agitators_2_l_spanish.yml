 algeria_events.6.d: "Basándose en la experiencia que consiguió durante la pacificación de Argel, [SCOPE.sCharacter('arab_bureaux_general_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('arab_bureaux_general_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('arab_bureaux_general_scope').GetLastName] ha solicitado la creación de una oficina formada por etnógrafos, orientalistas y oficiales de inteligencia, para ayudar a las autoridades coloniales durante sus interacciones con la población nativa."
 algeria_events.6.f: "«Hace dos años partiste al interior en busca de una forma mejor de gobernar el territorio. Ahora vuelves y ¿afirmas que debemos confinar a los europeos en lugar de a los nativos?\nCreo que has pasado demasiado tiempo lejos de las murallas de la ciudad y el sol te debe de haber resecado el cerebro»."
 algeria_events.6.a: "Sus habilidades serán decisivas para tomar el control del territorio."
 algeria_events.6.b: "Una mejor comprensión equivale a una mejor explotación."
 algeria_events.6.c: "Abolid esta iniciativa, no sería más que un obstáculo para nuestros colonos."
