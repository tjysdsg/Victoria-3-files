 algeria_events.4.t: "Una Argelia francesa"
 algeria_events.4.d: "Las décadas de duro trabajo han dado sus frutos. Donde antes los granjeros y los esclavos se afanaban bajo la bota de los déspotas orientales, la antorcha iluminadora de la civilización [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')] ha revelado ante nosotros una nueva tierra, nuestra tierra."
 algeria_events.4.f: "Qué pena de Argelia, de sus tiendas,\n¡no han dejado ni rastro!\n¡Cuántas iniquidades han cometido esos malditos!\nAl-Qaisariya ahora recibe el nombre de «plaza».\nY pensar que allí se vendían y encuadernaban libros sagrados...\nHan removido las tumbas de nuestros padres\ny han esparcido sus huesos\npara que sus carros pasen sobre ellos." #Traditional Algerian song/poem
 algeria_events.4.a: "La civilización ha llegado a la costa berberisca."
 algeria_events.4.b: "Argelia será tan francesa como el champán."
 algeria_events.4.c: "Lo que [ROOT.GetCountry.GetNameNoFormatting] pida, Argelia se lo proporcionará."
