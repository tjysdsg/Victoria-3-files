 algeria_events.5.t: "[SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName] de [ROOT.GetCountry.GetNameNoFormatting] ha sido asaltado"
 algeria_events.5.d: "Unos merodeadores que enarbolaban la bandera de [SCOPE.sCountry('algerian_raider_scope').GetName] han asaltado nuestros asentamientos en [SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName], masacrando tanto a una guarnición de [ROOT.GetCountry.GetNameNoFormatting] como a varios colaboradores de alto nivel."
 algeria_events.5.f: "—Usaron un señuelo, señor. Pensábamos que perseguíamos a un pequeño grupo de asaltantes, ya que solo se había denunciado el robo de algunas reses, pero en cuanto entramos en el barranco, estalló una cacofonía de gritos y disparos. El capitán fue el primero en caer, y desde ahí, todo fue cuesta abajo.\n\n—Desde ese punto, una carnicería con disparos por todas partes, señor."
 algeria_events.5.a: "Reconstruid la región. Ya pagarán."
 algeria_events.5.b: "[SCOPE.sCharacter('algerian_raid_general_scope').GetPrimaryRoleTitle.GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('algerian_raid_general_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('algerian_raid_general_scope').GetLastName] es responsable de esto, convocad un tribunal."
