 #Slave Revolt Events
 slave_revolt_events.1.t: "Una constitución de libertad"
 slave_revolt_events.1.d: "Durante siglos, la población [SCOPE.sCulture('freed_slave_culture_scope').GetName] se ha esforzado bajo el yugo del látigo, anhelando la libertad en todo momento. Con la independencia de [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], esa débil esperanza se encuentra ahora a tan solo una firma de convertirse en realidad, ya que se ha presentado una propuesta de constitución emancipadora [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_AlAla')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
 slave_revolt_events.1.f: "(1) Por el presente documento, los habitantes de [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] acuerdan constituirse como estado libre, soberano e independiente de cualquier otra potencia del universo.\n\n(2) Todo residente en el territorio de [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] es libre de pleno derecho.\n\n(3) La esclavitud queda abolida para siempre en [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 slave_revolt_events.1.a: "La libertad ante la esclavitud quedará reflejada en la constitución."
 slave_revolt_events.1.b: "Entonces, ¿quién va a trabajar en los campos? Va a ser que no."
 #Revolution events
 revolution_pulse2_events.1.t: "Por el bien de la nación"
 revolution_pulse2_events.1.d: "Recalcando la importancia de estar al día en los avances militares, el gobierno ha propuesto enviar a [SCOPE.sCharacter('army_lad_leader_scope').GetFullName] en una misión militar de investigación a [SCOPE.sCountry('fact_finding_mission_country_scope').GetName], una excusa apenas disimulada para alejar [SCOPE.sCharacter('army_lad_leader_scope').GetCustom('ES_AlAla')] beligerante general de sus partidarios, que cada vez abogan más por la insurgencia."
 revolution_pulse2_events.1.f: "En el momento en el que el vapor se alejaba del espejo, [SCOPE.sCharacter('army_lad_leader_scope').GetCustom('ES_ElElla')] se dio cuenta de que el gobierno podría haberle pedido que buscase nieve en el desierto. De haberse dado cuenta, quizá habría tenido el sentido común de negarse. Sin embargo, de hacerlo ahora, solo serviría para quedar como un[SCOPE.sCharacter('army_lad_leader_scope').GetCustom('ES_XA')] imbécil."
 revolution_pulse2_events.1.a: "Que vaya haciendo las maletas. O mejor aún, hacedlas vosotros en su lugar."
 revolution_pulse2_events.1.b: "¿Pagarle para que se pasee por las calles de [SCOPE.sCountry('fact_finding_mission_country_scope').GetCapital.GetCityHubName]? No, gracias."
 revolution_pulse2_events.1.tt: "Se ha enviado a [SCOPE.sCharacter('army_lad_leader_scope').GetFullName] a una misión de investigación que durará un año."
 ig_amassing_strength: "Acumulando fuerzas"
 sent_leader_on_military_mission_movement: "Líder de la oposición destituido"
 sent_leader_on_military_mission_ig: "Insidiosa misión de investigación"
 revolution_pulse2_events.2.t: "Oficial y caballero"
 revolution_pulse2_events.2.d: "Tras regresar de la misión de investigación en [SCOPE.sCountry('fact_finding_mission_country_scope').GetName] con la cabeza llena de ideas y la maleta repleta de licores caros, [SCOPE.sCharacter('army_lad_leader_scope').GetFullName] vuelve a ser libre para perseguir sus aspiraciones nacionales."
 revolution_pulse2_events.2.f: "Si uno persigue a un ganso salvaje durante el tiempo suficiente, aprende algunas cosas: en primer lugar, que la mayoría de las bestias se cansan antes que los seres humanos. Y en segundo, que siempre hay algo más que se puede cazar. En este caso, todo lo que se pide y más en bandeja de plata.\n\nY con un chorrito de la bebida adecuada, cualquier líder sensato querría oír hablar de estas nuevas y terribles maravillas."
 revolution_pulse2_events.2.a: "Para bien o para mal, [SCOPE.sCharacter('army_lad_leader_scope').GetLastName] ha vuelto."
 results_of_the_fact_finding_mission: "Resultados de la misión de investigación"
 revolution_pulse2_events.3.t: "Nuestros amigos más allá de la frontera"
 revolution_pulse2_events.3.d: "Mientras las llamas de la revolución invaden [SCOPE.sState('transnational_unrest_squashing_state_scope').GetName], se ha desatado una violenta huelga en [SCOPE.sBuilding('transnational_unrest_squashing_factory_scope').GetName] de [SCOPE.sState('transnational_unrest_squashing_state_scope').GetCityHubName]. Temiendo una escalada y una mayor pérdida de beneficios, un grupo de accionistas [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAltAdjective('PM')] ha solicitado ayuda inmediata al gobierno, ofreciendo la asistencia de gendarmes [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAltAdjectiveNoFlag('PM')] apostados al otro lado de la frontera."
 revolution_pulse2_events.3.f: "Tengo doscientos hombres a la espera."
 revolution_pulse2_events.3.a: "Esto se nos está yendo de las manos. Aceptad su ayuda."
 revolution_pulse2_events.3.b: "Nuestras fuerzas de seguridad pueden con esto."
 revolution_pulse2_events.3.c: "Evitemos el derramamiento de sangre. Adoptad un enfoque conciliador."
 transnational_unrest_squashing_strike: "Huelgas generalizadas en las fábricas"
 transnational_requested_foreign_intervention: "Intervención extranjera solicitada"
 transnational_negotiations_not_fusillations: "Negociaciones antes que fusilamientos"
 transnational_bloody_suppression: "Represiones violentas"
 revolution_pulse2_events.4.t: "Revuelta por vales en [SCOPE.sState('company_store_strike_state').GetNameNoFormatting]"
 revolution_pulse2_events.4.d: "En protesta por el pago de salarios en forma de vales, crédito que solo se puede canjear en una tienda de la empresa, los trabajadores de [SCOPE.sBuilding('company_store_strike_building').GetName] en [SCOPE.sState('company_store_strike_state').GetName] han iniciado una revuelta, incendiando la polémica tienda y marchando hacia las oficinas centrales de la empresa para exigir la instauración de salarios en metálico."
 revolution_pulse2_events.4.f: "«Cargas 16 toneladas, ¿y qué recibes a cambio?\nUn día más viejo y más endeudado.\nSan Pedro, no me llames porque no puedo ir.\nEl alma le debo a la tienda de la empresa»." #Lyrics of Sixteen Tons by Merle Travis
 revolution_pulse2_events.4.a: "La naturaleza de los pagos es asunto de la empresa. Poned fin a la revuelta."
 revolution_pulse2_events.4.b: "No avivemos el fuego. Las reivindicaciones de los trabajadores merecen atención."
 revolution_pulse2_events.4.tt: "Promulgad una ley que prohíba la sustitución de salarios en metálico por crédito corporativo."
 sided_with_workers_over_scrips: "Del lado de los trabajadores en el asunto del crédito"
 sided_with_capitalists_over_scrips: "Del lado de los industrialistas en el asunto del crédito"
 abolished_scrip_wages: "Supresión de los salarios en metálico"
 revolution_pulse2_events.5.t: "Una guarnición se niega a aceptar una orden en [SCOPE.sState('garrison_refusal_state').GetCityHubName]"
 revolution_pulse2_events.5.d: "Recibida la orden de reprimir violentamente una revuelta popular en [SCOPE.sState('garrison_refusal_state').GetCityHubName], un batallón de la guarnición de [SCOPE.sState('garrison_refusal_state').GetName] se niega a cumplir sus órdenes, alegando que son contrarias tanto a las leyes de los hombres como de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 revolution_pulse2_events.5.f: "—¿Patriotismo? No tengo problema en encañonar con mi fusil a los enemigos de [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]. Si [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] llama a mi puerta, cumpliré con mi deber, como todos nosotros.\n—Pero, ¿alzar las armas contra mis iguales? ¿Contra hermanos de sangre y fe? Señor, eso... eso no podemos hacerlo."
 revolution_pulse2_events.5.a: "¡Insubordinación! Id a por los cabecillas y encarcelad al resto."
 revolution_pulse2_events.5.b: "Que no se corra la voz. Acabaremos reemplazando a la guarnición."
 seditious_garrison: "Guarnición sediciosa"
 revolution_pulse2_events.7.t: "La disputa por el [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]"
 revolution_pulse2_events.7.d: "El intento de arresto de un [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] local en [SCOPE.sState('hatmakerfeud_state').GetName], acusado de incitar a la violencia contra el gobierno si no se atendían sus exigencias para mejorar los derechos de los trabajadores, se torció cuando la población local rodeó al advenedizo y tiró al río al alguacil de la zona."
 revolution_pulse2_events.7.f: "—¿Dejar que el alguacil se lleve al [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]? Yo creo que no. Yo digo que el alguacil y el resto de su calaña en [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] se vayan a tomar viento.\n—Para llegar hasta el [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l], vas a tener que pasarme por encima. Y no te ofendas, chaval, pero le saco diez kilos a ese cuerpo flacucho tuyo."
 revolution_pulse2_events.7.a: "Enviad al ejército, que vuelvan a intentar ese truco."
 revolution_pulse2_events.7.b: "Olvidaros del [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] y rezad para que esto siga siendo un asunto local."
 hatmakersfeud_emboldened_commoners: "Trabajadores envalentonados"
 revolution_pulse2_events.8.t: "La resistencia del [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]"
 revolution_pulse2_events.8.d: "Envalentonado por su anterior éxito contra la ley, el [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] y cientos de sus partidarios se dispusieron a enfrentarse al destacamento del ejército, que llegaba ahora a [SCOPE.sState('hatmakerfeud_state').GetName]. Gran parte de su entusiasmo comenzó a vacilar al ver a los soldados colocar dos cañones frente a la multitud."
 revolution_pulse2_events.8.f: "—Prometimos que te mantendríamos alejado de ese maldito alguacil, y lo hicimos. Pero esto es un suicidio. Tenemos trece hombres con fusiles, y seis decenas con herramientas del campo. No resistirían a una turba violenta, y mucho menos al maldito ejército.\n—Tienes que huir. Todos nosotros estaríamos dispuestos a luchar por ti, pero no sé yo si también a morir por ti."
 revolution_pulse2_events.8.a: "Abrid fuego. Haced sonad la carga. Dispersad a la chusma."
 revolution_pulse2_events.8.b: "Dadles un día para entregar al delincuente y dispersarse."
 revolution_pulse2_events.8.tt_1: "Han capturado al [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] con vida, lo que da lugar a interrogatorios y detenciones masivas."
 revolution_pulse2_events.8.tt_2: "Han matado al [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l], lo que les da un mártir para su causa."
 revolution_pulse2_events.8.tt_3: "El [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] ha escapado, lo que le permite continuar con su trabajo de forma encubierta."
 hatmakersfeud_martyrs_for_the_cause: "Mártir prominente"
 revolution_pulse2_events.9.t: "En manos del estado"
 revolution_pulse2_events.9.d: "¿Se ha golpeado la cabeza contra la pared? ¿Lo han torturado hasta la muerte? La historia oficial cuenta que el revolucionario, afiliado al grupo de [SCOPE.gsInterestGroup('jailtime_blues_ig').GetName|l], ha muerto de cólera, pero solo se la creen los crédulos y los que no quieren ver. Solo hay una cosa segura: sus partidarios están que echan humo y quieren sangre."
 revolution_pulse2_events.9.f: "—Te digo que fueron los masones. El carnicero del final de la calle me ha dicho que el alcaide es miembro de esa maldita cábala. Son ellos o la población [SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting]. O ambos. Y [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] es uno de ellos también, por eso se [ROOT.GetCountry.GetRuler.GetCustom('ES_LoLa')] cargaron.\n\n—¿[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] es de ascendencia [SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting]?\n\n—Escucha, chico —dice, dejando escapar una nube de humo negro en la habitación, con escasa iluminación—. En el colegio hay muchas cosas que no te enseñan."
 revolution_pulse2_events.9.a: "«Asesinos», grita la multitud."
 revolution_pulse2_events.9.b: "Solo [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] y el alcaide lo saben son seguridad. Después se lo preguntamos #italic amablemente#!."
 jailtime_blues_jail_stormed: "Prisión asaltada por una multitud"
 jailtime_blues_martyr: "La muerte de un mártir"
 revolution_pulse2_events.10.t: "Revolucionarios asaltan un depósito de armas"
 revolution_pulse2_events.10.d: "Una banda de revolucionarios, que se rumorea que están afiliados al grupo de [SCOPE.gsInterestGroup('arms_depot_raided_ig').GetName|l], ha asaltado una guarnición menor en [SCOPE.sState('arms_depot_raided_state').GetName], dejando dos decenas de soldados muertos y huyendo con cajas llenas de fusiles y munición. Han llegado incluso a llevarse un cañón de pequeño calibre."
 revolution_pulse2_events.10.f: "#bold Se busca: Ladrones de artillería# \n\nSe cree que más de 30 hombres están implicados en el robo de artillería y armamento en [randomState]. 200 libras por hombre capturado o muerto; 50 libras por información que conduzca a la captura o muerte de los culpables.\n\nSe cree que están armados y son peligrosos. También se considerará culpable a todo cómplice."
 revolution_pulse2_events.10.a: "Peinad el campo en su busca."
 revolution_pulse2_events.10.b: "Peinad las ciudades."
