 je_haitian_debt: "Una deuda odiosa"
 je_haitian_debt_reason: "Declarada en 1804, la independencia haitiana de [SCOPE.sCountry('france_scope').GetName] no solo exigió una ardua lucha, sino también una cantidad de dinero desmesurada. El gobierno haitiano, viéndose aislado diplomáticamente y temiendo otra invasión, acordó en 1825 compensar a Francia por las propiedades perdidas, seres humanos incluidos, y por los daños provocados por la #bold Masacre de Haití de 1804#!. A cambio, Haití obtendría reconocimiento diplomático.\n\nLa enorme indemnización de 150 millones de #italic francos#! que se le endosó al país obligó este a aceptar préstamos con altos intereses con bancos privados franceses, y desde entonces Haití se ha visto sumida en una espiral decadente de indemnizaciones, deudas y pagos de intereses cada vez más onerosos.\n\nSi Haití quiere que se la conozca de nuevo como la #bold Perla de las Antillas#!, hay que lidiar con nuestras obligaciones financieras, de una forma u otra."
 je_haitian_debt_status_4: "Nuestro nivel de deuda actual es: #bold enorme#!"
 je_haitian_debt_status_3: "Nuestro nivel de deuda actual es: #bold grande#!"
 je_haitian_debt_status_2: "Nuestro nivel de deuda actual es: #bold considerable#!"
 je_haitian_debt_status_1: "Nuestro nivel de deuda actual es: #bold pequeño#!"
 je_haitian_debt_negotiation_button: "Negociar una reducción de la indemnización"
 je_haitian_debt_negotiation_button_desc: "Si se dieran las condiciones diplomáticas adecuadas, podríamos iniciar conversaciones con [SCOPE.sCountry('france_scope').GetNameNoFlag] para reducir la indemnización que se le debe a sus acreedores. Esto solo se podrá solicitar #bold una vez#!, y, en caso de que [SCOPE.sCountry('france_scope').GetNameNoFlatting] acepte, supondrá deberle una [concept_obligation|l]."
 je_haitian_debt_payment_button: "Pagar parte de la deuda"
 je_haitian_debt_payment_button_desc: "Autoricemos un pago importante a la #italic Caisse des dépôts et consignations#! [SCOPE.sCountry('france_scope').GetAltAdjectiveNoFlag('SF')]."
 je_haitian_cancel_debt_button: "Anular la deuda unilateralmente"
 je_haitian_cancel_debt_button_desc: "Ya basta. Preferimos pagar la independencia con sangre que esquilmar nuestras arcas a causa de los malditos [SCOPE.sCountry('france_scope').GetAltAdjectiveNoFlag('PM')]."
 je_haitian_cancel_debt_button_tt: "[SCOPE.sCountry('france_scope').GetName] no se tomará bien esta decisión, y cabe esperar que su deseo de declararnos la guerra aumente drásticamente."
