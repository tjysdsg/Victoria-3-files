 vanquished_barbary: "Bereberes derrotados"
 algeria_events.2.t: "El decreto de [SCOPE.sCharacter('cremieux_decree_leader_scope').GetLastNameNoFormatting]"
 algeria_events.2.d: "Conmovid[SCOPE.sCharacter('cremieux_decree_leader_scope').GetCustom('ES_OA')] por su difícil situación, [SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullName], líder del grupo de [SCOPE.sCharacter('cremieux_decree_leader_scope').GetInterestGroup.GetName|l], ha propuesto la concesión de la ciudadanía [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')] a la población [SCOPE.sPop('cremieux_decree_pop_scope').GetReligion.GetName] nativa de Argelia."
 algeria_events.2.f: "N.º 136. - Se declara ciudadanos [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PM')] a los judíos nativos de Argelia.\n\nSe declara que los judíos nativos de los departamentos de Argelia son ciudadanos [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PM')]. Por consiguiente, tras la promulgación del presente decreto, su estatus actual y personal se regulará según la ley [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')]. Todos los derechos adquiridos hasta la fecha permanecen inviolables.\nQueda derogada cualquier disposición legislativa, decreto, reglamento u ordenanza que establezca lo contrario.\n\nRedactado en [SCOPE.sState('cremieux_decree_sign_state_scope').GetCityHubName]\nFirmado por [SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullNameNoFormatting]" #Approximate wording of Crémieux Decree
 algeria_events.2.a: "Aprobado. Dios sabe que nos vendría bien un poco de buena voluntad en la región."
 algeria_events.2.b: "Denegado. Esto agitará demasiado a las masas."
 algeria_events.3.t: "El fiasco argelino"
 algeria_events.3.d: "Con la pérdida del último punto de apoyo [ROOT.GetCountry.GetAdjectiveNoFormatting] en Argelia, el gran proyecto colonial iniciado en 1830 ha llegado a un deshonroso final."
 algeria_events.3.f: "Los golpes en la puerta del despacho de [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetFullNameNoFormatting] se intensifican por momentos y cada uno de ellos retumba en su cabeza como si fuese [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetCustom('ES_ElElla')] quien los recibiese.\n\nDelante de [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetCustom('ES_ElElla')], una pequeña montaña de informes, todos y cada uno de ellos de alguna manera más irrecusables que el anterior.\n«Incompetencia», «humillación», «desastre».\nMuchas fueron las veces en las que [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastNameNoFormatting] había reflexionado sobre su legado. Y ahora lo tiene claro. [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetCustom('ES_ElElla')|U] es quien perdió Argelia.\n\nLos golpes cada vez son más fuertes.\nEsperan una declaración pronto.\n\n[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetCustom('ES_ElElla')|U] también podría hacer alguna."
 algeria_events.3.a: "Con mano temblorosa, [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastName] se coloca el arma sobre la sien."
 the_algerian_fiasco: "El fiasco argelino"
