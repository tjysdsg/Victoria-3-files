 notification_haiti_stops_paying_france_name: "Haití deja de pagar la indemnización"
 notification_haiti_stops_paying_france_desc: "Haití se niega a realizar más pagos a nuestro país y ha anulado unilateralmente todas y cada una de las deudas contraídas con nosotros.\n\nPor todos los rincones se exige una expedición de castigo son y ahora tenemos una [concept_claim|l] sobre nuestra antigua colonia."
