 hispaniola_events.2.t: "El milagro de Santo Domingo"
 hispaniola_events.2.d: "[SCOPE.sCountry('haiti_scope').GetName] ha pagado por completo la indemnización y sus deudas. Según los términos del acuerdo que teníamos, se ha liberado de sus obligaciones."
 hispaniola_events.2.f: "Cuando en 1825 se impuso la indemnización [SCOPE.sCountry('haiti_scope').GetAltAdjectiveNoFormatting('SF')], la verdad es que pocos franceses esperaban que llegara a pagarse alguna vez por completo. Pero, contra todo pronóstico, Haití lo ha conseguido, realizando el último pago a la #italic Caisse des dépôts et consignations#! de [ROOT.GetCountry.GetCapital.GetCityHubName] a primera hora del mediodía."
 hispaniola_events.2.a: "Enviemos una felicitación oficial al gobierno haitiano."
 end_of_haitian_payments_modifier: "Independencia financiera de Haití"
 hispaniola_events.3.t: "Haití solicita la renegociación de la indemnización"
 hispaniola_events.3.d: "[SCOPE.sCountry('haiti_scope').GetName], que padece a causa de la enorme indemnización que nos debe a cambio de su libertad, ha solicitado renegociar los términos."
 hispaniola_events.3.f: "«Como humilde servidor de la Asamblea Nacional de [SCOPE.sCountry('haiti_scope').GetNameNoFormatting] y del Tesoro de esta nación, es mi deber informarles de que la indemnización a la que estamos obligados está por encima de nuestras posibilidades. Los medios para acabar con los grilletes de hierro se han convertido, en su lugar, en ataduras de papel. Supongo que comprenderán qué implica que nos trunquen las alas a causa de una deuda. Les ruego, como [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de [ROOT.GetCountry.GetNameNoFormatting], que alivien el sufrimiento de nuestro pueblo»."
 hispaniola_events.3.a: "Concedido. La influencia es una moneda en sí."
 hispaniola_events.3.b: "Denegado. Los haitianos deberán pagar lo que deben."
 hispaniola_events.4.t: "Francia acepta una reducción de la indemnización"
 hispaniola_events.4.d: "Las negociaciones con [SCOPE.sCountry('france_scope').GetName] han dado fruto. En un comunicado oficial firmado por [SCOPE.sCountry('france_scope').GetCustom('ES_ElLa')] [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('france_scope').GetRuler.GetFullName] en persona, se condona una cuarta parte de la indemnización adeudada, aunque con ciertas condiciones diplomáticas."
 hispaniola_events.4.f: "He recibido su carta de buena fe y debo confesar que siento consternación. Se nos había garantizado plenamente que su nación insular era capaz de retribuirnos por lo que habíamos perdido. Pero tenga la seguridad de que yo, [SCOPE.sCountry('france_scope').GetCustom('ES_ElLa')] [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('france_scope').GetRuler.GetFullNameNoFormatting], me he ocupado personalmente de este asunto. El parlamento ha accedido a redactar un nuevo acuerdo para su pueblo."
 hispaniola_events.4.a: "#italic Trè byen, gras a Dye!#!"
 hispaniola_events.5.t: "Francia se niega a reducir la indemnización"
 hispaniola_events.5.d: "En un nuevo alarde de arrogancia colonial, [SCOPE.sCountry('france_scope').GetName] ha rechazado cualquier propuesta para reducir la indemnización; en vez de eso, el representante [SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting] ha lanzado una diatriba sobre las obligaciones financieras y los horrores de Santo Domingo."
 hispaniola_events.5.f: "—¿Y qué le vamos a decir al pueblo? ¿Que vamos a chuparles la sangre tanto como los franceses?\n\n—No... no, no podemos. Ya han sufrido bastante.\n\n—No podemos incumplir este pago o supondrá una invitación a que vuelvan los franceses. Además, puede que a quien pidamos ayuda nos subyugue más rápido que ellos."
 hispaniola_events.5.a: "#italic Bondye modi li!#!"
