 paris_commune_pulse_events.2.t: "Cuarenta disparos de advertencia"
 paris_commune_pulse_events.2.d: "Los habitantes de la comuna han disparado al general [SCOPE.sCharacter('executed_general_scope').GetLastName] varias veces en las afueras de París. Aunque Versalles alberga la débil esperanza de que haya sobrevivido, los comuneros se ha adjudicado una victoria moral."
 paris_commune_pulse_events.2.f: "Uno a uno, sus hombres le abandonaron.\nDe dos en dos, los guardias encañonaron sus fusiles.\nDe tres en tres, los fusiles abrieron fuego.\nDe cuatro en cuatro, los agujeros se amontonaron.\nDe cinco en cinco, nadie habría podido sobrevivir."
 paris_commune_pulse_events.2.a: "Cumplieron con su deber al matar a un general enemigo."
 paris_commune_pulse_events.2.b: "Celebrad un juicio justo. No somos bárbaros."
 paris_commune_pulse_events.2.c: "Nombradlos miembros de los «Enfants perdus» por su valentía."
 paris_commune_pulse_events.2.tt: "Los comuneros han capturado al general [SCOPE.sCharacter('executed_general_scope').GetLastName], que podría sobrevivir de acabar con los enemigos."
 one_hydra_head_claimed_modifier: "Una hidra de una cabeza"
 miraculous_survival_modifier: "Supervivencia milagrosa"
 airs_of_civility_modifier: "Aires de civismo"
 war_is_the_answer_modifier: "La guerra es la respuesta"
 paris_commune_executes_general: "Los comuneros han capturado y ejecutado [SCOPE.sCharacter('executed_general_scope').GetCustom('ES_AlAla')] general [SCOPE.sCharacter('executed_general_scope').GetLastName]."
 paris_commune_pulse_events.3.t: "Acción, reacción"
 paris_commune_pulse_events.3.d: "Con la promesa de una contrarrevolución en marcha, los distritos parisinos discuten sobre quién necesita más fortificaciones."
 paris_commune_pulse_events.3.f: "—¡Te has llevado los últimos cuarenta barriles de vino! Tienes madera suficiente para sobrevivir el invierno después de la contrarrevolución. Mientras tanto, yo debo conformarme con arena.\n\n—Esa arena vale su peso en oro, y tú la usas para soplar vidrio. ¡Lo lógico sería que usaras la madera para alimentar tus hornos!\n\n—¡Cabeza hueca, para eso está el carbón!"
 paris_commune_pulse_events.3.a: "Nadie conoce mejor los distritos que el pueblo."
 paris_commune_pulse_events.3.b: "Centralizad las defensas."
 paris_commune_pulse_events.3.c: "Reforzad los distritos exteriores."
 wishful_initiative_modifier: "Una iniciativa anhelada"
 communard_citadel_modifier: "Ciudadela comunera"
 wages_of_pragmatism_modifier: "Defensa pragmática"
 modifier_popular_defense_commune: "Soldados ciudadanos"
 paris_commune_pulse_events.4.t: "Damas del carburante"
 paris_commune_pulse_events.4.d: "Se prende fuego a edificios públicos, estatuas y casas asociadas a la monarquía. Los testigos atribuyen la culpa a las mujeres de [SCOPE.sCountry('paris_commune_nation_scope').GetName]."
 paris_commune_pulse_events.4.f: "Los incendios oscurecen el cielo de París. Muchos lo llaman un gran triunfo de la Comuna.\nMientras que, para otros, esto no es más que una profanación temeraria de la larga historia de Francia.\nLa nube de ceniza es prueba innegable: reina el caos mientras la gente se entrega a la destrucción."
 paris_commune_pulse_events.4.a: "En la guerra siempre hay daños colaterales."
 paris_commune_pulse_events.4.b: "Los ánimos de los hombres se caldean en momentos así."
 paris_commune_pulse_events.4.c: "Las mujeres también quieren descargar su furia."
 cries_of_havoc_modifier: "Gritos en el caos"
 rallying_cries_ignored_modifier: "Gritos de guerra ignorados"
 accusations_of_hysterical_mania_modifier: "Acusaciones de obsesión histérica"
 paris_commune_pulse_events.5.t: "Combatientes enemigos"
 paris_commune_pulse_events.5.d: "El gobierno de Versalles ha permitido al grupo de [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] juzgar y sentenciar en 24 horas a los comuneros capturados. Como represalia, el comité central de París ha decretado que ejecutará a tres hombres por cada muerte en un tribunal militar."
 paris_commune_pulse_events.5.f: "«Así, los ciudadanos de París nos vemos atrapados entre dos leyes terribles: la ley de los sospechosos, de la comuna, y la ley de las ejecuciones rápidas, que sin duda será aprobada por la asamblea.\n\nNo luchan a cañonazos, sino a decretazo»." #Emile Zola
 paris_commune_pulse_events.5.a: "Disparad a matar. Son combatientes enemigos."
 paris_commune_pulse_events.5.b: "Son traidores. Ejecutad a cualquiera que levante sospechas."
 paris_commune_pulse_events.5.c: "Esto ni siquiera cuenta como sedición. Encerrad a los sospechosos sin armas."
 unacceptable_losses_modifier: "Pérdidas inaceptables"
 moral_high_ground_modifier: "La moral por encima de todo"
 divisive_instigation_modifier: "Instigación divisoria"
 modifier_slaughter_with_decrees: "Masacre por decreto"
 paris_commune_pulse_events.6.t: "Un sacerdote para su capitán"
 paris_commune_pulse_events.6.d: "Unos cuadros de la guardia nacional han capturado a un grupo de sacerdotes que se niegan a abandonar París. Se preparan para trasladar a los clérigos a prisión."
 paris_commune_pulse_events.6.f: "—¡Dinos dónde guardas el oro y te volaremos la cabeza, cura!\n\n—No, no, Jacques, se supone que debes decir «o».\n—Dinos dónde está el oro o te volaremos la cabeza.\n\n—¿Es que no he sido claro? Si no nos lo dice, le iba a dar una paliza hasta matarlo."
 paris_commune_pulse_events.6.a: "No se puede apartar la mirada ante los reaccionarios. ¡Capturadlos a todos!"
 paris_commune_pulse_events.6.b: "Permitidles salir de París con una maleta."
 paris_commune_pulse_events.6.c: "Enterrad a los clérigos con los escombros de su iglesia."
 to_strike_god_modifier: "Un golpe a Dios"
 virtue_of_mercy_modifier: "La virtud de la misericordia"
 a_boldered_tomb_modifier: "Una tumba audaz"
 paris_commune_pulse_events.7.t: "Purgaciones con hierro"
 paris_commune_pulse_events.7.d: "Las escaramuzas en los alrededores de París han llevado a fuerzas del ejército francés a capturar a los miembros de la Guardia Nacional [SCOPE.sCountry('paris_commune_nation_scope').GetAltAdjective('SF')]."
 paris_commune_pulse_events.7.f: "Se detuvo en el acto a los hombres vestidos de azul marino y rojo, ya que eran claramente de la Guardia Nacional.\nAlgunos se habían despojado de la mayor parte de sus pertenencias e intentaron huir de vuelta a la ciudad. Eran de la Guardia Nacional, pero no tanto.\nEl ejército seguía una regla más sencilla: daba igual si tenían un cuchillo de mantequilla o una pistola: si portaban algún arma, se les disparaba."
 paris_commune_pulse_events.7.a: "Se han rendido. Que comiencen los juicios."
 paris_commune_pulse_events.7.b: "No hay piedad para la traición."
 paris_commune_pulse_events.8.t: "Salva de cuatrocientos cañones"
 paris_commune_pulse_events.8.d: "Quedan abandonados cientos de cañones de bronce de París. El gobierno de Versalles pide prudencia. El general [SCOPE.sCharacter('cannon_seizing_general_scope').GetLastName] asegura que tiene hombres suficientes para tomar los cañones."
 paris_commune_pulse_events.8.f: "—¿Sabes el daño que podrían desatar cuatrocientos cañones? ¿Cuántos de nuestros hombres morirían?\n—Sí, están obsoletos. Sí, cargarlos es una pesadilla, pero una sola bola de hierro forjado puede destrozar formaciones y debilitar fortificaciones.\n—Cárgalo con suficientes metralla y podrás convertir en salchichas a un ejército.\n\n—¿Lo ves bien o quieres que los comuneros te hagan una demostración?"
 paris_commune_pulse_events.8.a: "Marchémonos mientras tenemos el elemento sorpresa de nuestra parte."
 paris_commune_pulse_events.8.b: "Hay muy pocos hombres para atraparlos."
 paris_commune_pulse_events.8.c: "Tenemos mejores armas."
 paris_commune_pulse_events.8.tt_1: "El ejército se hace con algunas de las armas, pero otras se pierden a manos de los comuneros."
 paris_commune_pulse_events.8.tt_2: "Los comuneros se apoderan de las armas y hay deserciones masivas entre nuestras filas."
 first_blood_modifier: "Primera sangre"
 military_defectors_modifier: "Desertores militares"
 humiliation_upon_humiliation_modifier: "Humillación tras humillación"
 paris_commune_pulse_events.9.t: "Nuestros cuerpos, nuestras reglas"
 paris_commune_pulse_events.9.d: "La Unión de Mujeres ha congregado a numerosas personas en toda la ciudad para poner fin a los burdeles legales de la localidad. Muchos aducen como causa la estricta legislación que los regula."
 paris_commune_pulse_events.9.f: "El propósito de las restricciones legales a la prostitución es limitar las enfermedades venéreas, evitar las relaciones abusivas entre amos y sirvientes y garantizar que se cumpla el consentimiento legal.\nAunque, en teoría, estas restricciones son sólidas, la mayoría de las prostitutas son muy conscientes de los riesgos de su profesión.\nSalvo que ahora las leyes las obligan a recibir un trato mediocre y una atención sanitaria deficiente e invitan al abuso legal."
 paris_commune_pulse_events.9.a: "Las mujeres deciden sobre su cuerpo."
 paris_commune_pulse_events.9.b: "Es mejor contener los impulsos de los hombres entre esas paredes."
 paris_commune_pulse_events.9.c: "Tienen razón. Los antros del pecado deben ser ilegales."
 assertion_of_rights_modifier: "Reivindicación de los derechos"
 lingering_male_gaze_modifier: "Mirada masculina persistente"
 fruit_of_the_loin_modifier: "De mis entrañas"
 possible_feminist_agitator_spawn: "Puede que en [SCOPE.sCountry('france_scope').GetName] aparezca un agitador #bold feminista#!"
 paris_commune_pulse_events.10.t: "Caída de una fortaleza"
 paris_commune_pulse_events.10.d: "Los enfrentamientos en una de las fortalezas que rodean París han traído consigo una oferta de rendición. Los comuneros de la guarnición aceptan desalojar la fortaleza y regresar a la ciudad."
 paris_commune_pulse_events.10.f: "—Aquí no podemos luchar contra ellos. Nos superan en número, tres a uno, y tienen más comida, munición, pólvora, cuchillos y uniformes que nosotros.\n\n—Puf, ¿y qué harías tú, exactamente? ¿Hacértelo encima?\n\n—Luchar contra ellos donde tengamos más armas y gente, para empezar."
 paris_commune_pulse_events.10.a: "Permitid que la guarnición se retire."
 paris_commune_pulse_events.10.b: "Aplastadlos a todos. Que no escape ni uno."
 paris_commune_pulse_events.10.tt_1: "Los comuneros vuelven a guarnecer la fortaleza."
 paris_commune_pulse_events.10.tt_2: "Los comuneros se marchan y apoyan a sus fuerzas en otra parte."
 an_olive_branch_modifier: "Una rama de olivo"
 guidelines_of_engagement_modifier: "Directrices para el compromiso"
 paris_commune_pulse_events.11.t: "Cooperativa de trabajo"
 paris_commune_pulse_events.11.d: "Un decreto del comité central permite a los empleados de una empresa hacerse cargo de ella si el anterior propietario la abandona. Algunos se mueren de ganas de acelerar dicho proceso."
 paris_commune_pulse_events.11.f: "—Por fin una cooperativa de verdad. Podríamos hacer lo que quisiéramos, como trabajar cuatro horas al día e irnos a tomar unas cervezas a las 12.\n\n—Y no te olvides de tener herramientas nuevas cada año.\n\n—Pierre, nadie estropea tantas herramientas como tú en un año, holgazán de tres al cuarto."
 paris_commune_pulse_events.11.a: "De tanto dar el callo, los trabajadores también tienen sus derechos."
 paris_commune_pulse_events.11.b: "Deberíamos animar a que los demás propietarios se marchen."
 dominating_narratives_modifier: "Redistribución de riquezas proactiva"
 a_rapturous_promise_modifier: "Una promesa vehemente"
 to_inherit_the_earth_modifier: "La tierra como herencia"
 paris_commune_pulse_events.12.t: "A la escuela"
 paris_commune_pulse_events.12.d: "El comité central [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] ha decretado que los niños no pueden trabajar. Continúa la división de opiniones sobre lo que deben hacer con su nuevo tiempo libre."
 paris_commune_pulse_events.12.f: "Poner a los jóvenes a trabajar constituía una fuente barata de mano de obra incuestionable. Aunque, como era de esperar, quienes lo pensaban no hacían trabajar a sus hijos. No, ¿quién condenaría voluntariamente a su propio hijo a deformidades de cadera y espina dorsal, así como a diferentes tipos de cánceres por inhalación de polvo de carbón?\n\nComo es obvio, en cuanto tuvo oportunidad, la Comuna desechó esta idea. Ahora los hijos de todos los ciudadanos tienen la misma oportunidad de crecer."
 paris_commune_pulse_events.12.a: "Dadnos a los niños y os los devolveremos como adultos."
 paris_commune_pulse_events.12.b: "Ya se harán hombres en las barricadas."
 paris_commune_pulse_events.12.c: "Un reloj roto siempre #italic acierta#! dos veces al día."
 strong_borders_modifier: "Fronteras fuertes"
 child_soldiery_modifier: "Niños soldado"
 a_learning_future_modifier: "Un futuro de aprendizaje"
 to_inherit_the_earth_char_modifier: "Defensa de la educación"
 possible_radical_agitator_spawn: "Puede que en [SCOPE.sCountry('france_scope').GetName] aparezca un agitador #bold radical#!"
 paris_commune_pulse_events.13.t: "Castigos capitales"
 paris_commune_pulse_events.13.d: "A pesar del decreto del comité central [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] que anula la pena de muerte, muchos rehenes clericales temen que la norma no se les aplique."
 paris_commune_pulse_events.13.f: "Rezad. Eso fue lo que dijo el obispo en ese momento, mientras los clérigos eran arrojados a celdas infestadas de pulgas y recibían comida podrida.\nFuera se oían vítores y gritos: la sentencia de muerte ya no existía.\nDentro de la prisión, sin embargo, los sacerdotes hacían frente a los ojos maliciosos de quienes les deseaban la muerte."
 paris_commune_pulse_events.13.a: "Tienen un gran valor. Dejadlos donde están por si hubiera que canjearlos."
 paris_commune_pulse_events.13.b: "Podríamos darles mejores condiciones…"
 paris_commune_pulse_events.13.c: "Nuestro deber es acelerar su encuentro con Dios."
 holy_meat_shields_modifier: "Escudos de carne sagrada"
 paris_commune_pulse_events.14.t: "A quien madruga..."
 paris_commune_pulse_events.14.d: "Tras unas elecciones parciales en la Comuna de París, la guardia nacional organiza un desfile por los principales bulevares."
 paris_commune_pulse_events.14.f: "Jean-Pierre cogió sus botas. Jean-Pierre cogió su abrigo. Jean-Pierre cogió su pistola. Una gran revolución estaba en camino. Y Jean-Pierre estaba con amigos y familiares que conocía desde que le alcanzaba la memoria. La historia de París estaba repleta de gloriosas revoluciones, y su corazón estaba eufórico por ello.\n\nSin embargo, Jean-Pierre no estaba muy seguro de si alguien más se había dado cuenta de que usan las mismas balas que el ejército francés. Y el ejército francés no tardaría en dispararles."
 paris_commune_pulse_events.14.a: "Debemos nuestra lealtad al comité y a la comuna."
 paris_commune_pulse_events.14.b: "Por Francia y la Internacional."
 paris_commune_pulse_events.14.c: "Marchamos por París."
 all_that_which_opposes_us_modifier: "Todo lo que se nos opone"
 for_homes_and_lives_modifier: "Por nuestros hogares, nuestras vidas"
 the_peoples_champions_modifier: "Los campeones del pueblo"
 winning_minds_modifier: "Mentes ganadoras"
 paris_commune_pulse_events.15.t: "Recusación de los republicanos"
 paris_commune_pulse_events.15.d: "Las elecciones al gobierno de los distritos han revelado un fallo: algunos de los elegidos son también miembros de la Asamblea Nacional. [SCOPE.sCharacter('commune_leftist_leader').GetFullName] ha declarado que el republicanismo es incompatible con la Comuna."
 paris_commune_pulse_events.15.f: "«¡O estáis con la Comuna o estáis contra ella! París no puede conformarse, no quiere hacerlo y nunca más lo hará con los términos que establecen los terratenientes, los industrialistas o la pequeña burguesía. Ningún verdadero parisino se contentaría con eso. ¡Y estos hombres se oponen a la revolución! Si no se les considera traidores ahora, ¡lo serán en el futuro!»."
 paris_commune_pulse_events.15.a: "El camino a seguir no lo determinarán únicamente los oficinistas."
 paris_commune_pulse_events.15.b: "Hay que defender la voluntad del pueblo."
 a_glorious_dictatorship_modifier: "Una dictadura gloriosa"
 democracy_stands_modifier: "La República se mantiene"
 an_enemy_of_the_republic: "Enemigo del pueblo"
 paris_commune_pulse_events.16.t: "¡A luchar!"
 paris_commune_pulse_events.16.d: "El comité central [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] de Seguridad Pública ha prohibido a las mujeres acceder al campo de batalla. La Unión de Mujeres ha publicado un manifiesto en el que afirma que muchas parisinas estarían encantadas de luchar."
 paris_commune_pulse_events.16.f: "«¡Las mujeres trabajadoras parisinas no reclaman la paz, sino una guerra total! Ahora, ¡la conciliación sería toda una traición!»."
 paris_commune_pulse_events.16.a: "Permitid que desempeñen funciones auxiliares."
 paris_commune_pulse_events.16.b: "Que no se acerquen al campo de batalla."
 paris_commune_pulse_events.16.c: "Dadles un fusil y una bayoneta."
