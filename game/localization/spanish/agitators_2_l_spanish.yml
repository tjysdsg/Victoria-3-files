 algeria_events.8.t: "Calma en las arenas"
 algeria_events.8.d: "Tras acabar con los invasores de las costas argelinas y restablecer el orden en todo el país, [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] reflexiona sobre su próximo movimiento. ¿Qué será de [ROOT.GetCountry.GetName]?"
 algeria_events.8.f: "[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] desmonta de su caballo frente al antiguo palacio del dey, cuyas paredes en ruinas están llenas de agujeros de bala, algunos recientes y otros más antiguos que [ROOT.GetCountry.GetRuler.GetCustom('ES_ElElla')] incluso.\nJusto al otro lado de la puerta, se puede ver a un grupo de regulares [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PM')] cargando los cañones franceses robados en carretas, supervisados por un capitán de aspecto adusto que grita órdenes con marcado acento turco. Mientras tanto, un grupo de guerreros cabileños tiran dados en el patio, apostando por lo que parece ser el reloj de bolsillo de un oficial."
 algeria_events.8.a: "Restaurar el deylicato de Argel."
 algeria_events.8.b: "Restaura el deylicato, y vuelve a someterlo a la Sublime Puerta."
 algeria_events.8.c: "Alzo mi rostro hacia Él, quien creó los cielos."
 algeria_events.8.e: "La época de los árabes ya ha llegado a su fin. ¡Ahora es el momento de los bereberes!"
 algeria_events.8.g: "Adiós a lo viejo. Construiremos una nueva Argelia."
 algeria_events.8.tt.1: "Como Constantina, has formado Argelia."
 algeria_events.8.tt.2: "Como Mascara, has formado Argelia."
 algeria_events.8.tt.3: "Como Ait Abbas o Tuggurt, has formado Argelia."
