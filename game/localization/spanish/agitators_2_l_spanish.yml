 french_pretenders.2.t: "Un orden moral"
 french_pretenders.2.d: "Aunque la causa [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetName|l] de [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetFullName] se ha ganado un gran número de detractores dentro del grupo de [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetName|l], [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetLeader.GetFullName] ha dejado bien claro su interés en ayudar al movimiento, ya que se considera una fuente de orden adecuada para devolver [ROOT.GetCountry.GetName] al buen camino."
 french_pretenders.2.f: "«Con la ayuda de Dios, la devoción de nuestro ejército y el apoyo de los ciudadanos honestos, continuaremos la labor de restaurar la moralidad en nuestro país. Preservaremos y protegeremos los principios en los que se basa nuestra nación y libraremos una lucha sin cuartel contra todos los enemigos de la sociedad»."
 french_pretenders.2.a: "La causa [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting|l] deja poco margen al compromiso."
 french_pretenders.2.b: "Nuestro objetivo es llevar a cabo una reconquista religiosa de [ROOT.GetCountry.GetNameNoFormatting]."
 french_pretenders.2.c: "Solo la ideología [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting|l] puede protegernos de la radicalización."
 french_pretenders.2.e: "Juntos nosotros… Eh, señor, ¿de verdad estos somos nosotros?"
