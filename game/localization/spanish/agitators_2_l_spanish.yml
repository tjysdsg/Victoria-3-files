 dreyfus.8.tt_1: "Todos los [Concept('concept_interest_group', 'grupos de interés')] tendrán una mayor probabilidad de engendrar [Concept('concept_leader', 'líderes')] conservadores y reaccionarios."
 dreyfus.8.tt_2: "Todos los [Concept('concept_interest_group', 'grupos de interés')] tendrán una mayor probabilidad de engendrar [Concept('concept_leader', 'líderes')] liberales y radicales."
