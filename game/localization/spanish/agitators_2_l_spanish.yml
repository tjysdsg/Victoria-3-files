 concise_collectivization_program: "Programa de colectivización conciso"
 land_ownership_law_events.4.t: "La difícil situación de los segundos hijos"
 land_ownership_law_events.4.d: "Dado que la tierra virgen que dejar a los segundos hijos se está convirtiendo en un bien cada vez más escaso en [SCOPE.sState('commercialized_agriculture_state_scope').GetName], muchos agricultores dedicados a la [SCOPE.sBuilding('commercialized_agriculture_building_scope').GetName] esperan que la transición a la ley de [SCOPE.sLaw('current_law_scope').GetName] les proporcione los ingresos necesarios para mantener a todos sus descendientes a su muerte o, como mínimo, les deje una explotación rentable que puedan vender para obtener beneficios."
 land_ownership_law_events.4.f: "Los campos no son totalmente sostenibles según los nuevos modelos. Cada agricultor quedaría abandonado a su suerte en lo que respecta al campo. Se supone que cada cosecha posterior sobreexplotaría el suelo. Se necesita una gestión intermedia que garantice un proceso de transición fluido. También se requiere formación adecuada para cada agricultor que quiera aprovechar las nuevas leyes de [SCOPE.sLaw('current_law_scope').GetNameNoFormatting].\n\nRecomendación: recalificar la tierra para aquellos que puedan permitirse comprarla y dar instrucciones a las empresas sobre buenas prácticas."
 land_ownership_law_events.4.a: "Sus preocupaciones son unos temas de conversación estupendos."
 land_ownership_law_events.4.b: "El grupo de [SCOPE.gsInterestGroup('landowners_scope').GetName|l] estaría #italic encantado#! en comprarles su parte."
 land_ownership_law_events.4.c: "El grupo de [SCOPE.gsInterestGroup('industrialists_scope').GetName|l] y el poder del capital tienen la última palabra."
 farmland_consolidation_modifier_pos: "Conservación de tierras agrícolas"
 farmland_consolidation_modifier_neg: "Conservación de tierras agrícolas"
 for_the_nations_second_sons_modifier: "Por el bien de los segundos hijos"
 land_ownership_law_events.5.t: "Campeones de la cooperativa agrícola de [SCOPE.sLaw('current_law_scope').GetName]"
 land_ownership_law_events.5.d: "Con el objetivo de eliminar la necesidad de intermediarios, una nueva cooperativa de agricultores en [SCOPE.sState('farmer_coops_state_scope').GetName] —que reúne a [GetPopType('farmers').GetName|l], [GetPopType('laborers').GetName|l] y [GetPopType('shopkeepers').GetName|l]— desea mejorar la situación de sus miembros y ha ejercido su influencia para impulsar la promulgación de [SCOPE.sLaw('current_law_scope').GetName]."
 land_ownership_law_events.5.f: "Cada familia se había reunido, ya fuera para hacer sillas, recoger fruta o contar quién vendía qué. Se acordó que lo mejor de cara al futuro era controlar adónde iba todo. Las frutas y los muebles quedarían al alcance de cualquiera. Las verduras y los artículos de tocador se venderían a un precio justo, con repartos justos entre quienes abastecieran los estantes. Nunca sería gran cosa, pero nadie pasaría hambre."
 land_ownership_law_events.5.a: "¿Campesinos que ejercen su influencia en [ROOT.GetCountry.GetCapital.GetCityHubName]? Qué pintoresco."
 land_ownership_law_events.5.b: "Elogiad su modelo de empresa como una visión del mundo del mañana."
 land_ownership_law_events.5.c: "Campo y ciudad, agricultores y trabajadores, ¡uníos!"
 co_operatively_backed: "Colaboración cooperativa"
 the_cooperative_movement: "El movimiento cooperativo"
 land_ownership_law_events.6.t: "Tierra del labrador"
 land_ownership_law_events.6.d: "La propuesta de promulgar [SCOPE.sLaw('current_law_scope').GetName], que redistribuiría las parcelas de [GetPopType('farmers').GetName] entre [GetPopType('aristocrats').GetName], ha provocado protestas masivas entre el grupo de [SCOPE.gsInterestGroup('rural_folks_scope').GetName|l], lo que muchos han visto como el primer paso hacia la instauración de [GetLawType('law_serfdom').GetName]."
 land_ownership_law_events.6.f: "—¿Hablas en serio? ¿En serio? ¿Entregar esta tierra a un imbécil con cerebro de mosquito, incapaz de distinguir un azadón de un pico?\n\n—Es un decreto gubernamental [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]. Lo siento, señor, pero debe desalojar estas instalaciones.\n\n—¡Bah! Mira cómo ese hijo de seda mata todo lo que hay en este campo; ¡ya volverá arrastrándose para que lo salve! Recuerda mis palabras."
 land_ownership_law_events.6.a: "Los campesinos son meros hijos de la tierra, no sus propietarios naturales."
 land_ownership_law_events.6.b: "¿Queréis una revolución? Porque así vamos directos a una."
 estates_claims_backed_modifier: "Apoyo a las reivindicaciones del estado"
 limited_land_redistribution_proposal: "Propuesta de redistribución limitada de tierras"
 land_ownership_law_events.7.t: "Tratos en el granero"
 land_ownership_law_events.7.d: "Con el impulso del gobierno para promulgar [SCOPE.sLaw('current_law_scope').GetName] en pleno apogeo, un grupo de agricultores acomodados, ahora convertidos en terratenientes del grupo de [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName|l] —debido a su riqueza por su proximidad a los principales mercados de cereales de [SCOPE.sState('farmer_wealth_concentration_state_scope').GetCityHubName]—, se han ofrecido a respaldar la propuesta de ley con su considerable influencia política si el gobierno les hace ciertas concesiones."
 land_ownership_law_events.7.f: "La cuestión de vincular la tierra a la riqueza de extracción es muy sencilla: quien controle la tierra con objetos de valor tendrá más voz en una sociedad donde la fortuna es importante. No importa si esto viene en forma de trigo, algodón u opio. Esto siempre lleva a intentar evitar perder ese poder. Y así llegan los compromisos apasionados: un sacrificio temporal del orgullo para aferrarse al poder un poco más."
 land_ownership_law_events.7.a: "Seguro que podríamos lanzar algunas subvenciones agrícolas."
 land_ownership_law_events.7.b: "Concededles derechos preferentes sobre la tierra en [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName]."
 land_ownership_law_events.7.c: "Podemos prescindir de tales argucias. La ley parece segura tal y como está."
 rural_financial_inducements: "Incentivos financieros rurales"
 big_farmer_corruption: "Corrupción de los grandes agricultores"
 land_ownership_law_events.8.t: "Una tragedia del pueblo"
 land_ownership_law_events.8.d: "Con el debate en ciernes sobre la promulgación de [SCOPE.sLaw('current_law_scope').GetName] en [SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetName], una disputa local entre un terrateniente de [SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetFarmHubName] y varios agricultores ha terminado en desgracia. Ante la posibilidad de que sus tierras de pastoreo comunes se compren y clausuren, un agricultor especialmente furioso respondió matando a tiros al terrateniente en un arrebato de ira."
 land_ownership_law_events.8.f: "Una muerte es una tragedia y un millón es una estadística. En este caso, las estadísticas son acres de tierra y vidas desplazadas por un acto de codicia. Matar al culpable es una solución rápida. Pero el mero acto de asesinato ha condenado a una de las partes a la miseria. Así que la mejor pregunta es cuál es la tragedia: ¿que alguien sufra una muerte que podría haberse evitado o que cientos mueran de hambre por la codicia de una sola persona?"
 land_ownership_law_events.8.a: "Esto es una barbarie. Así son los que se oponen a la reforma."
 land_ownership_law_events.8.b: "Un acto enfermizo de una mente enferma. Nada más."
 land_ownership_law_events.8.c: "Este acto es sintomático de una enfermedad mayor. Hay que tratarla."
 wave_of_sympathy_for_law: "El asesinato galvaniza el apoyo a la ley"
 narratives_of_victimhood: "Historias de victimismo"
 peasant_crackdowns_modifier: "Represión rural"
 land_ownership_law_events.9.t: "Enriquecerse en una época de la Ilustración"
 land_ownership_law_events.9.d: "El impulso del gobierno para promulgar [SCOPE.sLaw('current_law_scope').GetName] ha sido recibido con incredulidad y protestas generalizadas en todo [SCOPE.sState('serfdom_enactment_state_scope').GetName], con los [GetPopType('farmers').GetName] reacios a someterse en silencio para servir a los [GetPopType('aristocrats').GetName], por lo que han decidido aliarse con los reformistas urbanos que ven la institución como un artefacto de una época pasada."
 land_ownership_law_events.9.f: "—Libres de la supervisión de un amo, los campesinos dejarán nuestros campos sin cultivar. Aunque #italic ahora#! sí que trabajan en ellos, ¿qué nos garantiza que mañana también lo harán?\n\n—Solo una mano firme puede dar forma a la voluble mente del campesino y asegurarse de que ara con energía."
 land_ownership_law_events.9.a: "Al igual que [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] guía a su rebaño, los [GetPopType('aristocrats').GetName] guiarán al suyo."
 land_ownership_law_events.9.b: "Ah, pero no se convertirán en #italic siervos#!, sino simplemente en «arrendatarios de plena propiedad»."
 legal_jargon_complicates_reform: "La jerga jurídica complica la reforma"
 the_return_of_the_good_old_days: "El regreso de los viejos tiempos"
 anti_feudal_opposition: "Rechazo del neofeudalismo"
 #Garibaldi Events
 garibaldi_popularity_modifier_tier_1: "Idealista no probado"
 garibaldi_popularity_modifier_tier_2: "El gaucho"
 garibaldi_popularity_modifier_tier_3: "El león"
 garibaldi_popularity_modifier_tier_4: "El general"
 garibaldi_popularity_modifier_tier_5: "Héroe de los dos mundos"
 garibaldi_events.1.t: "Garibaldi ofrece sus servicios"
 garibaldi_events.1.d: "Tras juzgar nuestra lucha contra [SCOPE.sCountry('garibaldi_spawn_foe_scope').GetName] justa, el revolucionario y nacionalista italiano [SCOPE.sCharacter('garibaldi_scope').GetFullName] ha decidido unirse a nuestra causa, ofreciéndonos sus servicios como general."
 garibaldi_events.1.f: "«No le ofrezco ni paga, ni refugio ni provisiones:\nofrezco hambre, sed, marchas forzadas, batallas y muerte.\nQue el que ama a su país con su corazón, y no solo con los labios, me siga»." #Garibaldi
 garibaldi_events.1.a: "Que [SCOPE.sCharacter('garibaldi_scope').GetFullName] dirija nuestros ejércitos."
 garibaldi_events.1.b: "Este comodín de pacotilla no nos sirve de nada."
 rejected_garibaldi_modifier: "Ha rechazado la ayuda de Garibaldi"
 garibaldi_events.2.t: "Garibaldi se despide"
 garibaldi_events.2.d_1: "Con el estallido de la guerra entre [SCOPE.sCountry('garibaldi_italian_nation_scope').GetName] y [SCOPE.sCountry('garibaldi_foreign_nation_scope').GetName], [SCOPE.sCharacter('garibaldi_scope').GetFullName] ha decidido abandonar [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] para tomar las armas contra los enemigos de Italia."
 garibaldi_events.2.d_2: "Con la llegada de la paz a [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] y el fin de la lucha contra los tiranos, al menos por ahora, [SCOPE.sCharacter('garibaldi_scope').GetFullName] ha decidido abandonar el país en busca de otra causa digna."
 garibaldi_events.2.f: "«Donde hay hermanos que luchan por la libertad de Italia, allí debemos marchar»." #Garibaldi
 garibaldi_events.2.a: "Buena suerte, general [SCOPE.sCharacter('garibaldi_scope').GetLastName]."
 garibaldi_events.3.t: "La legión italiana de voluntarios"
 garibaldi_events.3.d: "Tras recurrir a la población italiana de [SCOPE.sState('italian_legion_state_scope').GetName], el general [SCOPE.sCharacter('garibaldi_scope').GetFullName] ha organizado una legión de compatriotas afines para unirse a la lucha de [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] contra la tiranía [SCOPE.sCountry('italian_legion_foe_scope').GetAltAdjective('SF')]."
 garibaldi_events.3.f: "«¡Hombres míos!\nSomos pocos, el enemigo nos supera,\npero más gloriosa será la victoria.\nPermaneced firmes, guardad las balas hasta que estén cerca de vosotros,\nentonces disparad,\n¡y a por ellos con la bayoneta!»." #Garibaldi
 garibaldi_events.3.a: "Sus habilidades y su celo son muy necesarios en el campo de batalla."
 garibaldi_events.3.b: "Aprovechad su experiencia para entrenar y reclutar más hombres para el ejército."
 italian_legion_barracks_modifier: "Cuartel de legionarios italianos"
 italian_legionaries_modifier: "Legionarios voluntarios italianos"
 garibaldi_events.4.t: "Garibaldi alborota a los campesinos"
 garibaldi_events.4.d: "Mientras que las habilidades de [SCOPE.sCharacter('garibaldi_scope').GetFullName] para influenciar las mentes de los plebeyos han demostrado ser útiles en la lucha contra los [SCOPE.sCountry('garibaldi_peasants_foe_scope').GetCustom('PM')], sus sermones radicales están empezando a volver a algunos de los [GetPopType('farmers').GetName|l] de [SCOPE.sState('garibaldi_peasants_state_scope').GetName] en contra de nuestro propio gobierno, y varios ministros del gobierno exigen que lo acallemos."
 garibaldi_events.4.f: "«El día que los agricultores sean educados en la verdad, los tiranos y los esclavos desaparecerán de la Tierra»." #Garibaldi
 garibaldi_events.4.a: "Es demasiado importante para la causa. Evitemos antagonismos."
 garibaldi_events.4.b: "Ordenadle que modere su lenguaje."
 emboldened_peasantry_modifier: "Campesinado envalentonado"
 #Luddite Law Events
 luddite_law_events.1.t: "Darwin entre las máquinas"
 luddite_law_events.1.d: "Un artículo publicado en [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] ha causado sensación en los círculos literarios del país, avivando el debate actual en torno a la ley de [SCOPE.sLaw('current_law_scope').GetName]. Al afirmar que las máquinas son una especie de vida mecánica en constante evolución, se nos advierte de que, a menos que la humanidad actúe con prudencia, estas podrían llegar a suplantarnos algún día como especie dominante."
 luddite_law_events.1.f: "«Nos referimos a la cuestión de qué tipo de criatura sucederá al hombre en su dominio del planeta. A menudo, se ha debatido al respecto, pero tenemos la sensación de que nosotros mismos estamos creando a nuestros sucesores.\n\nDía tras día, las máquinas ganan terreno; día tras día somos más sumisos a ellas; cada día más hombres se ven sometidos como esclavos a sus necesidades; a diario, más y más gente dedica la energía de su ser al desarrollo de la vida mecánica.\n\nLa respuesta es que se trata de una mera cuestión de tiempo»." #Darwin among the Machines by Samuel Butler
 luddite_law_events.1.a: "Las máquinas no nos sustituirán."
 luddite_law_events.1.b: "Me parece que alguien se ha pasado demasiado tiempo encerrado en un estudio frío y húmedo."
 luddite_law_events.1.c: "Una idea fascinante. En serio, verdaderamente fascinante."
 machine_men_with_machine_minds_modifier: "Miedo del hombre máquina"
 time_to_go_outside_modifier: "Es hora de dar un garbeo"
 luddite_law_events.2.t: "Una vida sencilla"
 luddite_law_events.2.d: "[SCOPE.sCharacter('simple_living_leader_scope').GetFullName], líder del grupo resueltamente antimodernista de [SCOPE.gsInterestGroup('simple_living_ig_scope').GetName|l], ha alabado la propuesta de [SCOPE.sLaw('current_law_scope').GetName], ya que asegura que alejaría a la población [SCOPE.sCulture('simple_living_primary_culture_scope').GetName] del depravado avance de la modernidad y la reconduciría hasta el benévolo seno de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 luddite_law_events.2.f: "«Los hombres de hoy día alardean de la innumerable cantidad de cambios que introducen en el mundo, y la consecuencia es que, por ello, todo es cada vez más artificial»." #René Guénon
 luddite_law_events.2.a: "Sus palabras no carecen de razón y nuestros objetivos están en sintonía."
 luddite_law_events.2.b: "No nos distraigamos con fanáticos."
 a_zealot_scorned_modifier: "Un fanático despechado"
 a_zealot_endorsed_modifier: "Un fanático respaldado"
 zealous_advocates_modifier: "Defensores de los fanáticos"
 widespread_dogmatic_intolerance: "Intolerancia dogmática generalizada"
 luddite_law_events.3.t: "Furor tecnofóbico"
 luddite_law_events.3.d: "Lo que comenzó como una protesta en contra de la posible automatización de ciertas labores en el edificio de [SCOPE.sBuilding('technophobic_fury_building_scope').GetName|l] de [SCOPE.sState('technophobic_fury_state_scope').GetName] se convirtió rápidamente en una revuelta cuando un capataz radicalizado y armado con un mazo abrió las puertas de la fábrica. Las historias sobre máquinas destrozadas y huesos rotos corren como la pólvora por [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], lo que complica el debate sobre la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 luddite_law_events.3.f: "«Cuando la tela que tejemos esté lista,\ny cambiemos la lanzadera por la espada,\narrojaremos la mortaja\nsobre el déspota arrodillado a nuestros pies\ny la teñiremos a fondo con la sangre que ha vertido»." #Song for the Luddites, Lord Byron
 luddite_law_events.3.a: "Un desgraciado incidente, en un momento poco oportuno."
 luddite_law_events.3.b: "Hemos de detener a la turba y a los cabecillas. No nos representan."
 rage_against_the_machine_modifier: "Rabia contra las máquinas"
 anti_worker_crackdowns_modifier: "Mano dura en las fábricas"
 a_reputation_for_violence_modifier: "Reputaciones violentas"
 #Exile Agitator Events
 yeet_agitator_events.1.t: "Terrenos no fértiles"
 yeet_agitator_events.1.d: "Al ver que tanto el público [ROOT.GetCountry.GetAdjectiveNoFlag] como sus supuestos aliados políticos no se muestran receptivos a sus ideas, y dejándose llevar por la frustración, [SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] ha decidido retirarse del mundo de la política y ha optado por pasar el resto de sus días escribiendo amargas reflexiones sobre lo que podría haber sido pero nunca fue."
 yeet_agitator_events.1.f: "«Les digo la verdad a estos paletos, ¿y cómo me lo agradecen?\n¡Con un silencio ensordecedor!\n¿Y llaman a [ROOT.GetCountry.GetCapital.GetCityHubName] la ciudad de las ideas? ¿De la #italic cultura#!?\nLa única prueba de cultivo que he encontrado en ese pozo negro provenía de los campos a las afueras, y ni siquiera #italic eso#! se habían molestado en cuidar.\n¡Adiós os digo, señores!\n¡Adiós a todos!»."
 yeet_agitator_events.1.a: "Dejad que esparza sus ideas en paz, lejos de [ROOT.GetCountry.GetCapital.GetCityHubName]."
 yeet_agitator_events.1.b: "Informadle educadamente de que su presencia no es bienvenida en [ROOT.GetCountry.GetNameNoFormatting]."
 yeet_agitator_events.1.c: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('yeeted_agitator_scope_1').GetWomanMan|l] solo necesita un pequeño «empujoncito» para volver a la carga."
 yeet_agitator_events.1.tt_1: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] se retira de la política y se establece en su país."
 yeet_agitator_events.1.tt_2: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] se retira de la política y se establece en el extranjero."
 embittered_writings_modifier: "Agitación establecida"
 agitator_exiled_modifier: "Agitador exiliado"
 yellow_press_adovacte_modifier: "Apoyo de la prensa amarilla"
 newspaper_campaign_modifier: "Financiación de la campaña de prensa"
 yeet_agitator_events.2.t: "Por una tierra más verde"
 yeet_agitator_events.2.d: "[SCOPE.sCharacter('yeeted_agitator_scope_2').GetFullName], conforme con el estado de la política en [ROOT.GetCountry.GetNameNoFlag] y a la espera de nuevas oportunidades para agitar en el extranjero, ha declarado sus intenciones de abandonar el país, deseando a sus actuales custodios la mejor de las suertes en los próximos años."
 yeet_agitator_events.2.f: "«Amigos, lo que hemos conseguido aquí en [ROOT.GetCountry.GetNameNoFormatting] es asombroso. La causa de [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting|l] ahora es la de [ROOT.GetCountry.GetNameNoFormatting], y nuestro trabajo y resultados son prueba de ello.\n\nPero en la celebración de nuestra fortuna, no debemos olvidarnos de aquellos que viven en el extranjero, cuyas aspiraciones [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting|l] no son más que una débil esperanza, ya que luchan bajo el peso de las botas de nuestros enemigos.\n\nMientras su causa siga viva, también lo hará la mía. No puedo, en conciencia, dormirme en los laureles en [ROOT.GetCountry.GetNameNoFormatting], ignorando sus gritos que claman justicia»."
 yeet_agitator_events.2.a: "Que te vaya bien, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Ojalá tus ideas tengan cabida en el extranjero."
 #yeet_agitator_events.2.b: "There are #italic other#! causes in [ROOT.GetCountry.GetNameNoFormatting] as well, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Let me show you."
 agitator_proof_modifier: "¿Fin de la historia?"
 yeet_agitator_events.3.t: "El fruto de tu trabajo"
 yeet_agitator_events.3.d: "Conforme con el nuevo estado de todos los asuntos en [ROOT.GetCountry.GetNameNoFlag], y sin querer o sin poder afrontar las incertidumbres que le depara la vida en el extranjero, [SCOPE.sCharacter('yeeted_agitator_scope_3').GetFullName] ha anunciado oficialmente su retirada de la vida política."
 yeet_agitator_events.3.f: "—Así que ahora se va. Si los rumores son ciertos, a [SCOPE.sState('retirement_state_scope').GetFarmHubName]. A pintar, a beber y a criar gallinas. Parece que pastorear hombres despierta las ganas de pastorear a las criaturas más sencillas de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')].\n\n—¿Quizá solo le gustan las gallinas, [SCOPE.sCharacter('walter_scope').GetFirstNameNoFormatting]?\n\n—Cierra esa #bold bocaza#! que tienes, [SCOPE.sCharacter('donny_scope').GetFirstNameNoFormatting]."
 yeet_agitator_events.3.a: "Parece que al final hasta los más incendiarios se calman."
 yeet_agitator_events.3.b: "Honremos su memoria. Quizás podríamos construir un busto suyo en [ROOT.GetCountry.GetCapital.GetCityHubName]."
 agitator_legacy_modifier: "El legado de la agitación"
 honouring_agitator_modifier: "Exhibición de busto"
 #Paris Commune ( Written by Jade)
 commune_progress_subtract_5: "El progreso de la #bold Comuna de París#! se #bold reducirá#! en #bold 5#!"
 commune_progress_add_5: "El progreso de la #bold Comuna de París#! #bold aumentará#! en #bold 5#!"
 paris_commune_pulse_events.1.t: "La incautación de la Iglesia y el Estado"
 paris_commune_pulse_events.1.d: "Los guardias [SCOPE.sCountry('paris_commune_nation_scope').GetAltAdjective('PM')] adscritos al grupo de [SCOPE.gsInterestGroup('seize_church_ig_scope').GetName|l] han tomado otra iglesia importante. Han pedido instrucciones al comité central."
 paris_commune_pulse_events.1.f: "La guardia nacional llegó a una iglesia desierta.\n«Prueba de su traición», murmura uno. «Cobardes», tacha un segundo. Los guardias registran el campanario en busca de trofeos, botines y madera para las barricadas.\n\nSi Dios reclamó el dominio de esta estructura, ya no le pertenece. Ahora es del pueblo."
 paris_commune_pulse_events.1.a: "Cerrad la iglesia hasta que la comuna esté mejor establecida."
 paris_commune_pulse_events.1.b: "Buscad todo el oro y la plata."
 paris_commune_pulse_events.1.c: "Entregádsela al grupo de [SCOPE.gsInterestGroup('seize_church_ig_scope').GetName|l] para que celebren allí sus reuniones."
