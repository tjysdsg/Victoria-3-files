 dreyfus.9.t: "[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] admite su culpabilidad en una entrevista."
 dreyfus.9.d: "En una entrevista con un periodista local, [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName], que ahora vive en el exilio en [SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetNameNoFlag] y de quien muchos sospechan que fue la verdadera mano detrás del caso [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName], supuestamente ha admitido su culpabilidad, confesando ser quien escribió el «bordereau»."
 dreyfus.9.f: "«Escribí el bordereau a petición del coronel Sandherr, que ha muerto hoy. Es una lástima que haya muerto, ya que conocía el hecho. Pero, sin embargo, me es posible demostrar que fui yo quien escribió el documento, a pesar de la desaparición de dicho testigo.\n\nEl bordereau debía servir para demostrar materialmente la culpabilidad de [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], ya que la oficina de inteligencia solo había podido reunir pruebas morales contra su persona. Sin embargo, se sabía por medio del servicio de espionaje francés que el Estado Mayor [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting] estaba en posesión de documentos que solo [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] podía comunicarle»." #Approx. quote from interview with Esterhazy
 dreyfus.9.a: "Ciertamente, esto arroja luz sobre el caso [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]."
 dreyfus.9.b: "No son más que mentiras [SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetAltAdjectiveNoFormatting('PF')], ideadas para sembrar la discordia."
 dreyfus.9.c: "Ahora este asunto es más grande que la «verdad». No debemos hacer caso de esta confesión."
