 sa_migration.2.t: "Poblar las Américas"
 sa_migration.2.d: "[ROOT.GetCountry.GetName] es una tierra extensa y afortunada, aunque escasamente poblada. Debemos mirar allende los mares, en particular hacia la convulsa Europa, en busca de posibles colonos que trabajen en nuestros campos y fábricas."
 sa_migration.2.f: "El gobierno federal fomentará la inmigración europea y no restringirá, limitará ni gravará con impuesto alguno la llegada a territorio [ROOT.GetCountry.GetAdjectiveNoFormatting] de extranjeros que acudan con el objetivo de trabajar la tierra, mejorar la industria y enseñar ciencias y artes."
 sa_migration.2.a: "Dadme a vuestros rendidos, a vuestros desdichados, a vuestras hacinadas muchedumbres."
 sa_migration.2.b: "Nos va bien por nuestra cuenta."
