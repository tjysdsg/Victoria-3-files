 #Brazilian Naval Power
 je_brazil_navy: "Poder naval brasileño"
 je_brazil_navy_reason: "Desde la independencia, la marina de Brasil ha desempeñado un papel crucial en la protección de nuestra soberanía. Debemos aspirar a ser la máxima potencia naval de Sudamérica y una de las mayores del mundo."
 je_brazil_navy_goal: "Lo siguiente debe cumplirse durante al menos 40 años:"
 best_south_american_navy: "Ningún país de Sudamérica tiene una [concept_power_projection|l] naval superior a la de Brasil"
 brazil_navy.1.t: "Poder naval brasileño"
 brazil_navy.1.d: "En nombre de nuestros [GetPopType('officers').GetName|l], [SCOPE.sCharacter('admiral_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('admiral_scope').GetLastName] le recuerda al gobierno la importancia de mantener el poder marítimo de [ROOT.GetCountry.GetName]. Debemos aspirar a ser la máxima potencia naval de Sudamérica y una de las mayores del mundo."
 brazil_navy.1.f: "«Mi [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l], le insto a que tenga en cuenta algo más que el estado nacional. Los ejércitos de tierra ganan batallas, desde luego, pero son los navíos los que consiguen imperios. El mismísimo éxito de Gran Bretaña dependía de una armada férrea. Y no hallará una armada férrea entre los restos de los lamentables navíos de nuestro padre. ¡Apenas sirven para leña! Y los capitanes se merecen barcos que no sean un montón de madera podrida»."
 brazil_navy.1.a: "La marina protege nuestra riqueza y cuida de nuestro pueblo."
 brazil_navy.2.t: "Aguas en disputa"
 brazil_navy.2.d: "En una crítica feroz al gobierno, [SCOPE.sCharacter('admiral_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('admiral_scope').GetLastName] ha expresado públicamente la decepción del almirantazgo por el hecho de que nuestra armada se vea eclipsada por potencias tan indignas como [SCOPE.sCountry('naval_rival').GetName]. Se trata de una humillación nacional para nuestra [SCOPE.gsInterestGroup('navy_scope').GetName|l]."
 brazil_navy.2.f: "¡Es un ultraje, caballero, un ultraje! Los necios pomposos de [SCOPE.sCountry('naval_rival').GetNameNoFormatting] se ríen de Brasil y ridiculizan a sus hombres. ¡Sin duda que semejante [ROOT.GetCountry.GetGovernment.GetName|l] se merece todo el respeto, [SCOPE.sCharacter('ruler_scope').GetCustom('get_dom_doma')|l] [SCOPE.sCharacter('ruler_scope').GetFirstNameNoFormatting]! ¡Recuperémoslo!"
 brazil_navy.2.a: "Tenemos que mejorar."
 brz_navy_advocate: "La voz de la armada"
 brz_eclipsed_navy: "Una armada indigna"
 brazil_navy.3.t: "Avante a toda máquina"
 brazil_navy.3.d: "[SCOPE.sCharacter('admiral_scope').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('admiral_scope').GetLastName] ha comparecido ante el gobierno para informar de que la armada [ROOT.GetCountry.GetAltAdjective('SF')] es lo bastante grande y moderna como para ser considerada una de las mejores del mundo. Esto se ha convertido en motivo de orgullo para nuestra [SCOPE.gsInterestGroup('navy_scope').GetName|l]."
 brazil_navy.3.f: "—Almirante, lo que comenta de este barco, esta fragata de vapor… ¿es cierto?\n\n—Por supuesto. Eso, unido a su capacidad de rescate, hace que sea la única opción para su armada. Con un escuadrón de ellos, me atrevo a decir que podría aplastar a cualquier flota en aguas abiertas.\n\n—Ah. Estos barcos tienen futuro. Regrese a Liverpool. Quiero otro más."
 brazil_navy.3.a: "Me alegro de oírlo."
 brz_strong_navy: "Armada poderosa"
 brazil_navy.4.t: "Soberanía en el mar"
 brazil_navy.4.d: "[ROOT.GetCountry.GetName] se ha consolidado como una de las mayores potencias navales del mundo. Los [GetPopType('officers').GetName|l] atribuyen tal éxito al atento gobierno [SCOPE.sCharacter('ruler_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName]."
 brazil_navy.4.f: "[SCOPE.sCharacter('ruler_scope').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] fue recibid[SCOPE.sCharacter('ruler_scope').GetCustom('ES_OA')] con un desfile mientras avanzaba a caballo por la ciudad. Había folletos verdes y dorados revoloteando por las calles, mientras diez mil marineros y oficiales permanecían en posición de firmes junto a la carretera. [SCOPE.sCharacter('almirante_scope').GetCustom('ES_ElLa')|U] almirante [SCOPE.sCharacter('almirante_scope').GetLastNameNoFormatting] [SCOPE.sCharacter('ruler_scope').GetCustom('ES_LoLa')] condujo por unas escaleras hasta un gran mirador. En la balaustrada, lo vieron: había decenas de navíos de guerra y mercantes en la bahía; y decenas más en el mar, llamados para una misión u otra."
 brazil_navy.4.a: "¡Espléndido!"
