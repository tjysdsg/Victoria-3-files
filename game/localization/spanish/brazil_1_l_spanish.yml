 caudillo.4.t: "Continuismo"
 caudillo.4.d: "Según la constitución [ROOT.GetCountry.GetAltAdjective('SF')], el mandato de [SCOPE.sCharacter('ruler_scope').GetFullName] ha finalizado y debe designarse a un[SCOPE.sCharacter('ruler_scope').GetCustom('ES_XA')] nuev[SCOPE.sCharacter('ruler_scope').GetCustom('ES_OA')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l]. Obviamente, siempre se puede enmendar la constitución, o tal vez el cargo debería ser para su protegid[SCOPE.sCharacter('president_successor_scope').GetCustom('ES_OA')], [SCOPE.sCharacter('president_successor_scope').GetFullName]."
 caudillo.4.f: "—Su mandato ha terminado. Las leyes de [ROOT.GetCountry.GetNameNoFormatting]…\n\n—En [ROOT.GetCountry.GetNameNoFormatting], ¡yo soy la ley!"
