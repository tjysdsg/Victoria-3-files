 #Brazilian Nation-Building failure
 culture_brazil.7.t: "Fracaso en la creación de una nación"
 culture_brazil.7.d: "Al haber fracasado en la creación de una identidad nacional común para el pueblo de [ROOT.GetCountry.GetName], los separatistas y los insatisfechos de las regiones no integradas se han envalentonado. Han movilizado a muchos de los suyos en favor de diversas causas antigubernamentales."
 culture_brazil.7.f: "Una casa con grietas sobre cimientos podridos: eso fue lo que quedó tras las dificultades. En lugar de un solo pueblo con una única voz, Brasil avanzaba como cinco hermanos que se pelean. Un tirano los dirigía, rodeado de críos embarrados, ensangrentados, gritones y resentidos, ansiosos de venganza, ya fuera por causas imaginarias o verdaderas."
