 #Acre Dispute
 acre_dispute.1.t: "La disputa por Acre"
 acre_dispute.1.d: "Aunque formalmente se encuentra bajo la administración de [SCOPE.sCountry('acre_claimant').GetName], la región de [SCOPE.sState('acre_state').GetName] se ha convertido en una zona muy disputada. Los oportunistas colonos [SCOPE.sCountry('acre_claimant').GetAltAdjective('PM')] tratan de reclamar la tierra para sí mismos y exigen acciones contra [SCOPE.sCountry('acre_owner').GetName]."
 acre_dispute.1.f: "—Así va la cosa: coges a tu familia y a un puñado de criados, y reclamas tus derechos sobre la zona. Si es preciso, la ocupas ilegalmente, pero Acre tiene una importancia fundamental.\n\n—¿Y lo que consiga será mío?\n\n—Sí, hasta cierto punto."
 acre_dispute.1.a: "Acre es legítimamente [ROOT.GetCountry.GetAdjective]"
 acre_dispute.3.t: "Las selvas de Acre"
 acre_dispute.3.d: "[ROOT.GetCountry.GetName] ha salido victorioso en la disputa sobre [SCOPE.sState('acre_state').GetName]. Los colonos [ROOT.GetCountry.GetAltAdjective('PM')] están dispuestos a tomar el estado."
 acre_dispute.3.f: "Un trazo de la pluma y todo estaba hecho. Ahora, Acre era responsabilidad de [ROOT.GetCountry.GetNameNoFormatting]. Los rivales, tanto los aspirantes como los anteriores dueños, echaban humo ante la descarada alegría de los delegados [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PM')]."
 acre_dispute.3.a: "¡Victoria para [ROOT.GetCountry.GetName]!"
 acre_dispute.4.t: "Una resolución desfavorable"
 acre_dispute.4.d: "Nuestros esfuerzos por apoderarnos del estado de [SCOPE.sState('acre_state').GetName] han fracasado y hemos perdido la oportunidad. [ROOT.GetCountry.GetName] ya no podrá reclamar su soberanía sobre el estado."
 acre_dispute.4.f: "El cónsul de Acre abrió de golpe las puertas de su despacho. Los cuadros temblaron en las paredes. Una criada chilló antes de salir corriendo de la habitación —y él tomó nota para pedirle disculpas más tarde—. Su ira se debía a otro tipo de facineroso. Por el momento, su consuelo era tomarse media botella de ron. Informar de este fracaso [SCOPE.sCharacter('acre_claimant_ruler').GetCustom('ES_AlAla')] [SCOPE.sCharacter('acre_claimant_ruler').GetPrimaryRoleTitle|l] le exigiría tomarse la otra mitad."
 acre_dispute.4.a: "Esto es un golpe para nuestro prestigio."
