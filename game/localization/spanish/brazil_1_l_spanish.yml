 sa_migration.5.t: "La gran migración"
 sa_migration.5.d: "La Revolución Industrial de [SCOPE.sCountry('migration_country').GetName] ha provocado una escasez de puestos de trabajo, lo que ha hecho que migrar a [SCOPE.sState('migration_target_state').GetName] sea una idea muy atractiva para mucha gente [SCOPE.sCulture('migration_culture').GetName]."
 sa_migration.5.f: "De la última barcaza han bajado granjeros, herradores, marineros y tropas licenciadas. Antes que ellos ya habían llegado decenas de miles, y decenas de miles más están en camino. Los hombres eran ahora más necesarios que nunca en el Alto Canadá. Roma no se construyó en un día, y Toronto tampoco."
 sa_migration.5.a: "Un mayor número de colonos supone una oportunidad de hacer crecer nuestra economía."
 sa_migration.5.b: "Intentemos limitar la afluencia de migrantes."
