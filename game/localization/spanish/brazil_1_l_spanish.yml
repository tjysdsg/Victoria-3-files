 je_pedro_brazil: "Monarca magnánimo"
 je_pedro_brazil_reason: "El estado de la #bold barra de progreso#! dependerá de varias condiciones #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_advance positivas#! o #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_deplete negativas#!. Si la #bold barra de progreso#! llega a #bold 0#! supondrá el fin del reinado del emperador liberal y la proclamación de una #bold república#! conservadora.\n\nEl emperador [SCOPE.sCountry('brazil_scope').GetRuler.GetFullName], el segundo gobernante del Imperio de [SCOPE.sCountry('brazil_scope').GetName], se ha visto de repente en su cargo a una edad temprana tras la abdicación de su padre. Pedro II aspira a mantener un régimen democrático y a proteger las libertades civiles estipuladas en la constitución, así como a acabar por fin con la institución de la esclavitud, la cual daña la imagen de Brasil, a pesar del empeño de las fuerzas conservadoras que se oponen a la causa liberal."
 je_pedro_special_tooltip_advance: "Las siguientes condiciones harán #bold avanzar#! la #bold barra de progreso#!:\n• Pedro II ha sido coronado emperador, lo que ha puesto fin al periodo de regencia\n• Se ha confirmado a la princesa Isabel como [Concept('concept_heir)', 'heredera')] al trono\n• El grupo de [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] o el de [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant|l] están [Concept('concept_marginalized', 'marginados')]\n• Se ha completado la [concept_journal_entry|l] #Bold Identidad nacional brasileña#!\n• Se ha completado la [concept_journal_entry|l] #Bold Poder naval brasileño#!\n• Brasil se ha convertido en una [concept_great_power|l]"
 je_pedro_special_tooltip_deplete: "Las siguientes condiciones #bold reducirán#! la #bold barra de progreso#!:\n• Los herederos varones de Pedro II han muerto\n• La salud de Pedro II está en declive\n• Se ha rechazado la propuesta republicana o esta ha fracasado\n• Brasil tiene una ley de [GetLawType('law_slavery_banned').GetName]\n• El grupo de [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] o el de [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant|l] son [Concept('concept_powerful', 'poderosos')] y no están [concept_in_government|l]\n• Brasil no tiene ley de [GetLawType('law_tenant_farmers').GetName] ni [GetLawType('law_serfdom').GetName]\n• Se ha fracasado en la [concept_journal_entry|l] #Bold Guerra de los Farrapos#!\n• Se ha fracasado en la [concept_journal_entry|l] #Bold Integración de la nación brasileña#!\n• Brasil está en [concept_default|l] o se ha declarado en [concept_bankruptcy|l]\n• Cualquier [concept_revolution|l] ha avanzado por encima del #variable 50 %#! de progreso"
 je_pedro_button: "Coronar al emperador"
 je_pedro_button_desc: "Es en interés del pueblo que tratamos de poner fin a la incertidumbre del gobierno de regencia y de colocar al emperador en su legítimo trono. Puede que resulte prudente hacerlo incluso antes de que alcance la mayoría de edad."
 pedro_heir_empowered_tt: "El sucesor del emperador [SCOPE.sCountry('brazil_scope').GetRuler.GetFullName] y el grupo de [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] comenzarán su reinado desde una posición muy ventajosa"
 pedro_je_royalists_more_common_tt: "Los [Concept('concept_interest_group', '$concept_interest_groups$')|l] serán más propensos a elegir [Concept('concept_leader', '$concept_leaders$')|l] progresistas en el futuro"
 brz_regency: "El periodo de regencia"
 pedro.1.t: "La regencia del emperador"
 pedro.1.d: "La Regencia Trina de [SCOPE.gsInterestGroup('landowners_scope').GetName|l] y [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] ha sido derrocada recientemente y reemplazada por la Regencia de [SCOPE.sCharacter('feijo_regent').GetLastName], elegida democráticamente. Es probable que Brasil se vea sumido en la agitación política hasta que [SCOPE.sCharacter('pedro_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('pedro_scope').GetFirstName] alcance la mayoría de edad."
 pedro.1.f: "El ajedrez, aclamado como un juego de reyes durante más de mil años, hace hincapié en la perspicacia estratégica. Las estrategias largas requieren sacrificio, cálculo de costes y un agudo sentido de la alfabetización. Y cuando un jugador comete un error, el otro se hace con el control del tablero.\n\nPero el tablero de este juego era el joven emperador. ¿Quién sabe qué cicatrices dejarán estas intrigas en un niño?"
 pedro.1.a: "¿Es que nunca dejarán de pelearse?"
 pedro_regency_party_tt: "El grupo de [SCOPE.sCharacter('feijo_regent').GetInterestGroup.GetName|l] bajo la dirección de [SCOPE.sCharacter('feijo_regent').GetLastName] no estará dispuesto a unirse a los [Concept('concept_party','$concept_parties$')|l] políticos hasta que haya concluido el periodo de regencia"
 pedro.2.t: "Los argumentos contra la monarquía"
 pedro.2.d: "El grupo de [SCOPE.gsInterestGroup('landowners_scope').GetName|l] ha sufrido muchos agravios bajo el reinado [SCOPE.sCharacter('pedro_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('pedro_scope').GetFirstName]. Ahora, muchos se oponen abiertamente a la ley de [GetLawType('law_monarchy').GetName] en favor de una ley de [GetLawType('law_presidential_republic').GetName] [SCOPE.sIdeology('elitist_scope').GetName]."
 pedro.2.f: "Instantes antes, el senhor [SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting] despedía con la mano los carros que se llevaban a sus últimos esclavos. Cuando el sol se puso y el carro desapareció de la vista, cerró la puerta de golpe. La plantación se iba al garete tras siete generaciones. Daba la sensación de que al Emperador le había fallado el raciocinio.\n\nEn ese momento, con una botella de ron en una mano y una pluma en la otra, escribió a sus vecinos. Tal vez los demás propietarios de plantaciones también pensaran que era hora de un cambio."
 pedro.2.f2: "Instantes antes, había escritos y facturas esparcidos por el extenso escritorio del senhor [SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting]. Por un lado estaban los impuestos imperiales, por otro las importaciones y exportaciones, y por otro la seguridad de la plantación de café. Todos estos elementos combinados estaban haciendo que la plantación fuera a la ruina. El emperador no tenía manos para ayudar, solo para recibir. [SCOPE.sCharacter('landowner_leader').GetFirstNameNoFormatting] estaba seguro de que no era el único que se hundía por culpa de las leyes.\n\nEn ese momento, con una botella de ron en una mano y una pluma en la otra, escribió a sus vecinos. Tal vez los demás propietarios de plantaciones también pensaran que era hora de un cambio."
 pedro.2.a: "Un giro de los acontecimientos preocupante."
 pedro.3.t: "Una coronación precoz"
 pedro.3.d: "Con la esperanza de obtener rédito político, la regencia del grupo de [SCOPE.gsInterestGroup('coronation_ig').GetName|l] ha decidido coronar a [SCOPE.sCharacter('pedro_scope').GetFullName] como [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] de [ROOT.GetCountry.GetName] mucho antes de lo previsto."
 pedro.3.f: "«El lobo morará junto al cordero,\nel leopardo yacerá junto al cabrito,\nel becerro, el león joven y el cebón se hallarán juntos;\ny un niño los guiará»." #The Bible
 pedro.3.a: "Así comienza su reinado."
 pedro.4.t: "La mala salud del emperador"
 pedro.4.d: "El [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('pedro_scope').GetFullName] ya no es el hombre joven y sano que fue. Su capacidad para desempeñar sus funciones como monarca está en declive. La cuestión de la sucesión y el futuro del gobierno [ROOT.GetCountry.GetAdjective] está rodeada de especulaciones e intrigas."
 pedro.4.f: "La entropía afecta a todas las cosas, grandes y pequeñas. Ya sea por la espada o por la decadencia, el destino del emperador de Brasil era hallar su fin. Décadas de estrés sin aliviar, acciones obligadas y una industria dinámica supusieron su condena. La enfermedad no tardaría en pasarle factura, y los buitres de la corte se darían un buen festín con tan magno cadáver."
 pedro.4.a: "Nadie vive para siempre."
 pedro.5.t: "Es tan solo un contratiempo"
 pedro.5.d: "El grupo de [SCOPE.gsInterestGroup('marginal_ig_scope').GetName|l], antaño una gran amenaza potencial para la ley de [GetLawType('law_monarchy').GetName] [SCOPE.sCharacter('pedro_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('pedro_scope').GetFirstName], es ahora el de unos parias políticos. Sin duda, esto es un presagio favorable para la futura estabilidad del gobierno [ROOT.GetCountry.GetAdjective]."
 pedro.5.f: "Los generales y almirantes se hallaban en posición de firmes detrás de los ministros. Por su parte, los propios ministros resultaban menos dignos que sus homólogos. Entonces llegó la directriz: ministerios cerrados, oficinas reducidas y conexiones cortadas. Cualquier poder que poseyeran ahora no era más que un susurro en mitad de una tormenta.\n\nObviamente, los militares volverían a alzarse. Un mundo peligroso precisaba de un brazo fuerte. Por ahora, se ponían del lado de Dom Pedro, en lugar de sobre su garganta."
 pedro.5.f2: "—¿Qué significa esto? Os compré a todos, os di un techo, incluso os liberé a un alto precio para mi familia. ¿Y así es cómo me lo pagáis? ¡Llevándoos todo lo que no esté clavado al suelo!\n\n—Sonría, senhor. El orden y el progreso han hecho que ambos seamos hombres trabajadores. Todos los brasileños valoran su café. El emperador le da la gracias y una remuneración.\n\n—¡Una miseria! ¡Me ofrecen una miseria! No pienso dejar que nadie se ría de mí. Oye lo que te digo, ¡tendré mi recompensa!"
 pedro.5.a: "Excelente."
 pedro_powerful_ig: "Exclusión de la élite"
 brz_new_monarch_popular: "Monarca popular"
 pedro.6.t: "Un poderoso enemigo"
 pedro.6.d: "Cada vez cuesta más ignorar el creciente resentimiento del grupo de [SCOPE.gsInterestGroup('powerful_ig_scope').GetName|l]. Estas poderosas élites poseen gran influencia en [ROOT.GetCountry.GetName], y su falta de inclusión en el gobierno hace que sean aún más contrarias a la ley de [GetLawType('law_monarchy').GetName] de [SCOPE.sCharacter('pedro_scope').GetFirstName]."
 pedro.6.f: "Los generales lucen ropas caras y los oficiales navales hacen ostentación de regalos que no podrían pagar con su sueldo. Las tropas alistadas hablan tan bien de los ministros que cualquiera podría cuestionarse a quién son leales realmente. Mientras tanto, esos mismos ministros comienzan a excederse en sus límites. Con las fuerzas armadas lo bastante adiestradas como para mirar hacia otro lado, ¿quién les impediría llevarse lo que exigen?"
 pedro.6.f2: "«Hijo mío, ven. Ya eres mayor de edad y algún día yo seré demasiado viejo para trabajar en esta hacienda. Asómate a este balcón y contempla lo que ves. Todo es tuyo. Los peones de los campos son tuyos. El café de este terreno y las vacas del siguiente también son tuyos. El pueblo, su gente y las mismas selvas son tuyos. Me han dicho que aprovechas bien tu tiempo en la universidad. Ese escaño en el ministerio al que le tienes echado el ojo, si te esfuerzas, también será tuyo. Y también será para tu hijo»."
 pedro.6.a: "Esto merece una atención especial."
 pedro.7.t: "Un imperio duradero"
 pedro.7.d: "Con el solemne fallecimiento del emperador Pedro II, se ha declarado una semana de luto en [ROOT.GetCountry.GetNameNoFormatting]. Sin duda, su reinado será recordado como uno de los mejores periodos de la historia de nuestra nación. Ahora debe comenzar la planificación para la coronación de [SCOPE.sCharacter('new_brz_monarch_scope').GetFullName], a quien el pueblo mira con admiración y respeto para que lo guíe hacia adelante."
 pedro.7.f: "En las viejas historias se contaba que el cielo lloraba cada vez que un gran hombre moría. Cuando Dom Pedro de Bragança murió, apenas hubo un momento en el que no lloviera. Decenas de miles de personas, vestidas de negro y enarbolando banderas brasileñas, desfilaron en su cortejo fúnebre. Dignatarios llegados de lugares tan lejanos como Japón fueron testigos del acontecimiento, y cada uno aportó sus propias muestras de respeto.\n\nLa pesada corona que antaño se alzaba sobre la frente de su padre, ahora se cernía sobre la suya. A [SCOPE.sCharacter('new_brz_monarch_scope').GetFirstNameNoFormatting] le aguardaba una tarea casi imposible: estar a la altura de Dom Pedro II el Magnánimo."
 pedro.7.a: "El emperador ha muerto. Larga vida [SCOPE.sCharacter('new_brz_monarch_scope').GetCustom('ES_AlAla')] [SCOPE.sCharacter('new_brz_monarch_scope').GetPrimaryRoleTitle|l]."
 pedro.8.t: "La proclamación de la república"
 pedro.8.d: "En un golpe de Estado sin derramamiento de sangre, el grupo de [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] y el de [SCOPE.gsInterestGroup('landowners_ig').GetName|l] han derrocado a la [GetLawType('law_monarchy').GetName] de [SCOPE.sCharacter('pedro_scope').GetFullName] y han proclamado una [GetLawType('law_presidential_republic').GetName]. Aunque muchos deseaban luchar para defender al gobierno y [SCOPE.sCharacter('pedro_scope').GetCustom('ES_AlAla')] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l], el antiguo monarca ha instado a la paz y ha abdicado del trono."
 pedro.8.f: "—Así que eso es todo, ¿eh?\n\n—Sí, Pedro. Tu familia y tú ya no tenéis el poder. Habrá una república. Los nuevos poderes quieren que… te marches a Europa mientras consolidan su posición.\n\n—Muy bien. Si es así, me jubilaré. He trabajado demasiado y estoy cansado. Me iré a descansar."
 pedro.8.a: "Me encanta la república."
 je_pedro_republic: "La propuesta republicana"
 je_pedro_republic_reason: "Republicanos progresistas se han acercado al emperador con un plan para llevar a cabo una transición pacífica en [ROOT.GetCountry.GetName] y convertir el país en una [GetLawType('law_presidential_republic').GetName], con su real persona ejerciendo de primer presidente de la nación."
 pedro.9.t: "La propuesta republicana"
 pedro.9.d: "En una audiencia privada con [SCOPE.sCharacter('pedro_scope').GetFullName], el ministro [SCOPE.sCharacter('republican_leader').GetFullName] ha sugerido que [SCOPE.sCharacter('pedro_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] podría llevar a cabo una transición pacífica en [ROOT.GetCountry.GetName] hacia un gobierno republicano. [SCOPE.sCharacter('pedro_scope').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l] podría tener el honor de ser el primer presidente de la nación tras abdicar del trono."
 pedro.9.f: "La propuesta resultaba tan intrigante como ridícula: desmantelar la monarquía y sustituirla por una república. Y no cualquier república, sino una con un jefe tan poderoso como un dictador. Sería posible rescribir la constitución para permitir el movimiento de poderes, pero en última instancia poco cambiaría en la política de Brasil. Pedro seguiría encadenado al liderazgo para evitar que alguien menos competente tomara las riendas."
 pedro.9.a: "La monarquía perdurará."
 pedro.9.b: "Si tal es la voluntad del pueblo, habrá una república."
 pedro.10.t: "Presidente Pedro"
 pedro.10.d: "Con la ratificación de la primera constitución republicana de [ROOT.GetCountry.GetName], se ha confirmado a [SCOPE.sCharacter('pedro_scope').GetFullName] como [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle|l], lo que garantiza el apoyo popular al nuevo gobierno."
 pedro.10.f: "«Buenas gentes de Brasil: hoy no me dirijo a vosotros como emperador. No, no me dirigiré más a vosotros como emperador, rey, ni ningún otro cargo que ciña corona. Desde esta mañana, he ratificado una nueva propuesta de las Cortes. La monarquía ya no existe. Es hora de que dejemos atrás esa antigua noción»."
 pedro.10.a: "Larga vida al presidente."
 president_pedro_legitimacy: "Presidente Pedro"
 pedro.11.t: "Una constitución magnánima"
 pedro.11.d: "[SCOPE.sCharacter('pedro_scope').GetFullName] ha sido el primero en ratificar la constitución republicana de [ROOT.GetCountry.GetName] y al mismo tiempo ha anunciado al pueblo su intención de colaborar en esta transición ejerciendo como primer presidente de la nación."
 pedro.11.f: "«A partir de hoy, solo seré vuestro presidente hasta el momento en que vosotros, el pueblo de Brasil, me considere incapaz de cumplir con mis obligaciones. No me tomo a la ligera los deberes que se me han encomendado, ya fuera antes como emperador ni ahora como presidente, pues la responsabilidad es grande, sin duda. Pero os pido a todos que confiéis en mí tal y como hicisteis antes»."
 pedro.11.a: "La república pronto será fuerte."
 princess_isabel: "Princesa Isabel"
 isabel_heir_popularity: "Princesa Isabel"
 pedro.12.t: "La sucesión brasileña"
 pedro.12.d: "El desafortunado fallecimiento de [SCOPE.sCharacter('heir_scope').GetFullName] ha dejado a [ROOT.GetCountry.GetName] sin herederos varones. Aunque la princesa Isabel es por ley la siguiente en la línea de sucesión, muchos ciudadanos, incluida la élite conservadora, no ven con buenos ojos la idea de que una mujer ocupe el trono."
 pedro.12.f: "«Este ha sido el mayor golpe mortal que podrían haberme dado y, ciertamente, no habría sobrevivido de no ser porque todavía tengo una esposa y dos hijos a los que debo educar para que puedan garantizar la felicidad del país en el que nacieron»."
 pedro.12.a: "Las mujeres no están capacitadas para gobernar."
 pedro.12.b: "Hay que preparar a Isabel para que ocupe el trono."
 add_3_pedropoint: "La barra de progreso de la [concept_journal_entry|l] #Bold Monarca magnánimo#! ha avanzado en #Bold 3#!"
 pedro.13.t: "Heredera del imperio"
 pedro.13.d: "Tras años de preparación, por fin ha llegado el momento de que [SCOPE.sCharacter('isabel_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('isabel_scope').GetFirstName] ocupe el trono de su padre. Incluso quienes más se oponían a ello han llegado a aceptar que la línea de sucesión está garantizada."
 pedro.13.f: "«Aunque muchos han dicho que este no es mi lugar, serviré a mi país lo mejor que pueda y continuaré con el apreciado legado de mi amado padre»."
 pedro.13.a: "La sucesión está garantizada."
 je_isabel: "La sucesión brasileña"
 je_isabel_reason: "Aunque la [SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('isabel_scope').GetFullName] es la heredera legal al trono, en [ROOT.GetCountry.GetName] muchos no están dispuestos a aceptar que una mujer se siente en él. Al pueblo le hará falta tiempo para ver que la princesa será una digna sucesora de su padre."
 je_isabel_goal: "[SCOPE.sCharacter('isabel_scope').GetFullName] ha sido heredera al trono durante al menos 10 años"
 isabel_je_tt: "Si se ha completado, la barra de progreso de la [concept_journal_entry|l] #Bold Monarca magnánimo#! avanzará en #Bold 3#!"
 is_isabella_tt: "[SCOPE.sCharacter('isabel_scope').GetFullName] no es la [Concept('concept_heir', 'heredera')]"
 pedro.14.t: "Conforme a los más altos estándares"
 pedro.14.d: "[SCOPE.sCharacter('ruler_scope').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName] espera de sus ministros el mismo nivel de competencia y meticulosidad que el que [SCOPE.sCharacter('ruler_scope').GetSheHe] aplica a su propia labor. Ahora, [SCOPE.sCharacter('ruler_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] dirige su atención a la supervisión de un engranaje concreto de la maquinaria del gobierno."
 pedro.14.f: "Ambos eran oficinistas elegidos cuidadosamente. Ambos vestían de forma impecable, acorde a sus posibilidades, aunque se podía apreciar la marca distintiva de sus benefactores. Restos de humo de puro y una tenue mancha de brandy en un pico del cuello; pequeños vicios aprovechados en beneficio ajeno."
 pedro.14.a: "Es preciso cumplir con los decretos [SCOPE.sCharacter('ruler_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l]."
 pedro.14.b: "La burocracia comercial podría ser más eficiente."
 pedro.14.c: "Habría que acelerar la expansión de la economía."
 highest_standards_degrees: "Los más altos estándares: decretos"
 highest_standards_trade: "Los más altos estándares: comercio"
 highest_standards_construction: "Los más altos estándares: construcción"
 #Patagonia
 Orelie_Antoine: "Orélie-Antoine"
 de_Tounens: "de Tounens"
 bp1_patagonia.1.t: "Un reino improbable"
 bp1_patagonia.1.d: "Varios jefes [SCOPE.sCountry('patagonia_country').GetAltAdjective('PM')] han aceptado a [SCOPE.sCharacter('patagonia_ruler').GetFullName], de origen francés, como rey con la vana esperanza de que esto propicie el reconocimiento internacional y ponga fin a la colonización de su patria."
 bp1_patagonia.1.f: "«En este momento, los pueblos que me han aclamado no solo como su rey, sino también como su salvador, esperan mi regreso entre ellos para alzarse en masa y seguirme por la gran senda del progreso. Mis estados se abren ante mí en todos los frentes y mis gentes me llaman por medio de la voz de sus caciques»."
 bp1_patagonia.1.a: "Una verdadera ridiculez."
 bp1_patagonia.1.b: "Démosle nuestro reconocimiento a cambio de su lealtad."
 patagonia_button: "Lanzar incursiones militares"
 patagonia_button_desc: "Los nativos de la Patagonia siguen resistiéndose a nuestros esfuerzos por colonizar sus tierras. Para pacificarlos, será preciso usar la fuerza militar."
 #Carnaval
 bp1_misc.1.t: "Carnaval"
 bp1_misc.1.d: "Se prevé que la celebración del carnaval de este año sea especialmente espléndida en [SCOPE.sState('carnaval_state').GetName]. Esta podría ser una oportunidad excelente para calmar a las masas."
 bp1_misc.1.f: "Las mujeres pintadas como espíritus bailan por las calles, mientras los hombres tocan tambores cautivadores al son de roncas melodías. Los niños agitan por igual banderas y brochetas de comida frita. Las calles, antes apagadas a causa del bullicio cotidiano, exaltan la gloria en un mar de color y alegría.\nPor un breve instante, el mundo parecía en paz."
 bp1_misc.1.a: "Una distracción excelente."
 bp1_misc.1.b: "Organicemos un festival verdaderamente magnífico."
 carnaval_celebrations: "Celebraciones de carnaval"
 #Medium Roast
 bp1_misc.2.t: "Tueste medio"
 bp1_misc.2.d: "La caída en picado del precio del [SCOPE.sGoods('coffee_scope').GetName|l] ha ocasionado que los [SCOPE.gsInterestGroup('plantation_owners').GetName|l] de un edificio de [SCOPE.sBuilding('coffee_building').GetName|l] en [SCOPE.sState('coffee_state').GetName] propongan llevar a cabo una acción extrema. Pretenden quemar los excedentes para que los precios suban."
 bp1_misc.2.f: "Los libros de cuentas reflejaban dos cosas: la situación era cada vez más preocupante y cada vez más clara. No solo estaban perdiendo beneficios, sino que a finales de año no habría beneficio alguno. El cultivo del café pronto sería un pintoresco pasatiempo para ricos.\n\nO, como descubrió al mirar su chimenea, un remedio salvaje a un problema complejo. Uno expreso, hecho a propósito para agricultores y consumidores por igual."
 bp1_misc.2.a: "¡Que arda!"
 bp1_misc.2.b: "Podríamos utilizar el café como combustible."
 bp1_misc.2.c: "Confiemos en la invisible mano del mercado."
