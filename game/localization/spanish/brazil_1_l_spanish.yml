 #Age of Caudillos
 je_caudillo: "La era de los caudillos"
 je_caudillo_reason: "El estado de la #bold barra de progreso#! dependerá de varias condiciones #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_advance positivas#! o #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_deplete negativas#!. Si la #bold barra de progreso#! llega a #bold 100#!, se afianzará el poder de los militares de [SCOPE.sCountry('caudillo_country_scope').GetName]. El mes que viene, la #bold barra de progreso#! cambiará a #variable [Country.MakeScope.Var('caudillo_next').GetValue|+=]#!.\n\nSi la barra de progreso se agota y se mantiene a las [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] fuera del gobierno, se destruirá el #bold caudillismo#! en el grupo [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] y se pondrá fin a la amenaza de los militares en el país.\n\n#italic Tras obtener la independencia de España, el lugar que ocupaban los gobiernos coloniales desmantelados ha dado pie a un vacío de poder que se han apresurado en llenar líderes militares carismáticos. Estos caudillos han llegado a definir en gran medida la política sudamericana.#!"
 je_caudillo_special_tooltip_advance: "La [concept_journal_entry|l] terminará cuando la barra de progreso quede llena o vacía. \n\nEstos factores harán que la barra de progreso #bold avance#! en #bold 1 cada mes por cada elemento:#!\n• Las [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] son [Concept('concept_powerful', 'poderosas')]\n• Las [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] están [concept_in_government|l]\n• Tenemos una ley de [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName] o [GetLawType('law_single_party_state').GetName]\n• Tenemos un [concept_general|l] o [concept_admiral|l] que es [Concept('concept_popularity','querido')]\n• Tenemos un [concept_ruler|l] con ideología #bold autoritaria#!"
 je_caudillo_special_tooltip_deplete: "Los siguientes factores harán que la barra de progreso se #bold reduzca#! en #bold 1 cada mes por cada elemento#!:\n• Las [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] están [Concept('concept_marginalized', 'marginadas')]\n• Las [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] no están [concept_in_government|l]\n• No tenemos una ley de [GetLawType('law_census_voting').GetName] ni [GetLawType('law_universal_suffrage').GetName]\n• Tenemos un [concept_politician|l] que es [Concept('concept_popularity','querido')] y pertenece a un grupo de interés [concept_powerful|l] que no aprueba la ley de [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName] o [GetLawType('law_single_party_state').GetName]"
 caudillo.1.t: "La era de los caudillos"
 caudillo.1.d: "Tras la independencia [ROOT.GetCountry.GetAltAdjective('SF')] de España, el lugar que ocupaba el gobierno colonial desmantelado ha dado pie a un vacío de poder que líderes militares de la [SCOPE.gsInterestGroup('army_scope').GetName|l] carismáticos se han apresurado en llenar. Estos caudillos han llegado a definir en gran medida la política sudamericana"
 caudillo.1.f: "Una vez hubo un decreto por el que todas las colonias debían someterse al dominio de la madre patria. Que todos sus bienes y palabras debían pasar por sus puertas, y que ella habría de juzgarlas con justicia. Que ella sería lo único que necesitaban.\n\nLuego, vino Bonaparte y la madre patria se convirtió en su marioneta. Tal vez había llegado el momento de que los niños echaran a volar. Y ciertamente volaron, bajo el puño de hierro de un padre. Pero esta historia aún no ha concluido."
 caudillo.1.a: "El poder da la razón."
 caudillo.2.t: "Los últimos caudillos"
 caudillo.2.d: "Por fin, la era de la política caudillista ha terminado en [ROOT.GetCountry.GetName]. La [SCOPE.gsInterestGroup('army_scope').GetName|l] ha asumido su lugar correspondiente al servicio del gobierno legítimo."
 caudillo.2.f: "Y, así, el padre, como todos los hombres, se encuentra demasiado mayor y cansado para continuar. Ahora, querida criatura, el país está listo para dar sus primeros pasos de verdad hacia adelante. Vivimos sin la vigilancia de nuestra madre y sin la vara de nuestro padre. Hoy día, cada uno toma sus decisiones. Y tus nietos nos mirarán y dirán: «y vivieron felices y comieron perdices»."
 caudillo.2.a: "Un día grandioso para el orden y la disciplina."
 caudillo.3.t: "El puño se cierra"
 caudillo.3.d: "[ROOT.GetCountry.GetName] se ha sumergido por completo en la política caudillista. El destino de la nación está gobernado por los caprichos de los miembros más influyentes del [SCOPE.gsInterestGroup('army_scope').GetName|l]."
 caudillo.3.f: "—Pero, mamá, ¿qué pasa con el desfile de [SCOPE.sState('capital_scope').GetNameNoFormatting]? ¿Llegaremos a tiempo para ver a Alfonso?\n\n—Parece que nunca podré terminar el cuento. Vale, sí, te prometo que llegaremos a tiempo, pero ¿qué harás si de mayor no puedes marchar con tu hermano? ¿Ordeñar vacas?\n\n—Mamá, sé que [SCOPE.sCharacter('general_scope').GetLastNameNoFormatting] me aceptará. ¡Pienso ser fuerte por [ROOT.GetCountry.GetNameNoFormatting]!"
 caudillo.3.a: "La espada es más fuerte que la pluma."
