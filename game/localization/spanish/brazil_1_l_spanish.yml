 caudillo.5.t: "Poder en la sombra"
 caudillo.5.desc: "Como líder del grupo de [SCOPE.gsInterestGroup('army_scope').GetName|l], [SCOPE.sCharacter('army_leader').GetFullName] ha de decidir si los militares van a respaldar a [SCOPE.sParty('liberal_party').GetName] o a [SCOPE.sParty('conservative_party').GetName]."
 caudillo.5.f: "Suplicantes. Esa fue la palabra que le vino a la cabeza a [SCOPE.sCharacter('army_leader').GetLastNameNoFormatting] cuando los representantes se dirigieron a [SCOPE.sCharacter('army_leader').GetCustom('ES_ElElla')]. Halagos, regalos, llamamientos a la familia, consecuencias veladas: al unísono igual que [SCOPE.sCharacter('army_leader').GetCustom('ES_ElElla')] haciendo desfilar a las tropas. Pero la cuestión era la siguiente: ¿cuál le convenía más?"
