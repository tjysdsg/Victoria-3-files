 sa_migration.3.t: "Multitudes"
 sa_migration.3.d: "Grandes multitudes habitan ahora la nación [ROOT.GetCountry.GetAltAdjective('SF')] gracias a nuestros esfuerzos por atraer migrantes y hacer crecer nuestra población."
 sa_migration.3.f: "—Qué acento tan curioso. Bueno, no te preocupes: yo mismo soy belga. Seguro que nuestros anfitriones tampoco se preocupan por saberlo.\n\n—Soy sajón. Mi amigo es de Toscana. Llegamos aquí con un español.\n\n—Creí que me iban a arder las orejas. Disculpa, estaba sacando al irlandés del pozo. Lo pillé reflexionando sobre la inmortalidad de los cangrejos. Belga, ¿te apetece tomar una copa más tarde?"
 sa_migration.3.a: "Nuestras palabras son la voz de las multitudes."
