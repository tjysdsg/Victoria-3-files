 brazilian_slavery.11.t: "La ley Aberdeen"
 brazilian_slavery.11.d: "Dada su indignación porque [SCOPE.sCountry('brazil_scope').GetName] no haya logrado derogar la ley de [GetLawType('law_slave_trade').GetName], [SCOPE.sCountry('britain_scope').GetName] se ha comprometido a imponer la ley Aberdeen. Navíos británicos patrullarán de forma rutinaria por las rutas marítimas brasileñas para interrumpir el comercio."
 brazilian_slavery.11.f: "«Un hombre vale tanto como su palabra», reza el dicho. Una obligación, por pequeña o insignificante que sea en apariencia, sigue siendo una promesa. Por tanto, la ruptura de la confianza puede ser una invitación al desastre. Aquí y ahora, una promesa incumplida ha hecho que un dragón despierte para lisiar a un gigante."
 brazilian_slavery.11.a: "La esclavitud es algo despreciable."
 brazilian_slavery.12.a: "Resulta muy preocupante."
