 production_tech_events.200.d: "El cambio al plástico en nuestras fábricas de vidrio va a suponer una revolución en el sector. "
 production_tech_events.200.f: "«Damas y caballeros, les presento una primicia mundial. Observen esta pieza de ajedrez de marfil perfectamente tallada. Es preciosa, ¿verdad? ¿Y si les dijera que no se trata de marfil sino de un nuevo material conocido como plástico?»."
