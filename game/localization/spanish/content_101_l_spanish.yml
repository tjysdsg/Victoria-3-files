 south_america.6.t: "Derrota de los Farrapos"
 south_america.6.d: "Como era de esperar, la rebelión de los Farrapos ha sido aplastada. ¿Qué vamos a hacer con los supervivientes?"
 south_america.6.f: "«No todas las sugerencias han sido caritativas precisamente. Es lo que suele hacerles la guerra a los hombres. Algunos comandantes sonríen junto a las tiendas, con los labios curvados de un placer triunfante. Otros argumentan que ya se ha derramado sangre suficiente y se burlan de ellos a la noche siguiente.\n\nEl resto observa en silencio lo que podría decirse, lo que es incluso casi peor»."
