 je_radio_reason: "Si la gente pudiera acceder en masa a los aparatos de radio, se podría difundir información por doquier sin ninguna de las dificultades o peculiaridades de un periódico."
 production_tech_events.210.t: "Producción de radios"
 production_tech_events.210.d: "La producción de aparatos de radio en nuestras fábricas ha supuesto un crecimiento tremendo del empleo y los beneficios."
 production_tech_events.210.f: "«¿Teléfonos? No, no, no. ¿Quién va a querer un teléfono? ¿Una persona hablando con otra? ¡Qué pérdida de tiempo! ¡Lo que necesitas es una radio! Una sola persona habla con cientos, qué digo, miles de individuos, y ¿sabes qué es lo mejor de todo? ¡Que estos no pueden contestar!»."
