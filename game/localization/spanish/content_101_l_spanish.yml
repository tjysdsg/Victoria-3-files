 south_america.5.d: "A pesar de las escasas posibilidades, Piratini ha logrado ganar la guerra de los Farrapos y, con ella, la independencia."
 south_america.5.f: "«En sus rostros se veía la alegría de la victoria, pero también el cansancio. Como figuras emborronadas en un lienzo, parecían hombres de otra época, una de apatía sin sueños y naciones derrotadas, donde seguían luchando. Y ganaron»."
