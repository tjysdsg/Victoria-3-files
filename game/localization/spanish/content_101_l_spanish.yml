 je_war_nursing: "Heridas de guerra"
 je_war_nursing_reason: "Las enfermedades se propagan entre los heridos en la guerra [SCOPE.sWar('ongoing_journal_war').GetName]. Las instalaciones para atender a los heridos están saturadas. Tenemos que reducir los niveles de enfermedad de algún modo o habrá más muertos."
 nursing_events.1.t: "Enfermedad entre los heridos"
 nursing_events.1.d: "Las muertes por enfermedad entre los soldados heridos se han disparado."
 nursing_events.1.f: "«Imagínate un cuarto de galón. Sabes cuánto es un cuarto de galón, ¿verdad? ¿No? Bueno, pues imagínate dos tazas de té, solo que, en vez de té, imagínatelas llenas de gusanos. Esa cantidad de gusanos le sacamos a un pobre tipo después de que se le infectaran las heridas»."
 nursing_events.1.a: "Resulta inquietante."
 nursing_events.1.b: "Hay que descargar parte de la presión sobre el sector médico civil."
 for_duration_of_war_tt: "Mientras dure la guerra…"
 war_wounded_disease: "Enfermedades entre heridos"
 nursing_events.2.t: "Limpieza médica"
 nursing_events.2.d: "Algunas de las enfermeras que trabajan en el frente de la guerra [SCOPE.sWar('ongoing_war').GetName] han sugerido que si se adoptan nuevos procedimientos de limpieza, se podría reducir el número de muertes."
 nursing_events.2.f: "«Las salas, las manos y, ante todo, las heridas deben estar limpias en todo momento. Con solo hacer una de estas cosas, los resultados son francamente sorprendentes»."
 nursing_events.2.a: "Qué idea tan fabulosa."
 nursing_events.2.b: "Debemos difundir este conocimiento."
 medical_hygiene: "Normas de higiene médica"
 nursing_events.3.t: "Hospitales prefabricados"
 nursing_events.3.d: "Se ha sugerido que deberíamos construir un hospital prefabricado para luego transportarlo justo detrás del frente en la guerra [SCOPE.sWar('ongoing_war').GetName] y, así, facilitar el tratamiento de los heridos."
 nursing_events.3.f: "«Podríamos construirlo aquí en casa y, a continuación, desmontarlo pieza a pieza para volver a montarlo luego. Tendríamos todas las ventajas de un hospital en condiciones, pero sin el tiempo de construcción habitual»."
 nursing_events.3.a: "Una gran idea."
 nursing_events.3.b: "Es mejor dedicar estos recursos a la investigación."
 prefab_hospital: "Hospital prefabricado"
 nursing_events.4.t: "Enfermería moderna"
 nursing_events.4.d: "Un grupo de enfermeras experimentadas ha reformado las prácticas médicas en el frente de [SCOPE.sWar('complete_nursing_war').GetName], lo que ha supuesto una reducción considerable de las muertes."
 nursing_events.4.f: "«La llaman la dama de la lámpara. Visita a los soldados heridos por la noche para comprobar cómo están. Tiene un corazón que no le cabe en el pecho»."
 nursing_events.4.a: "Es toda una revolución para la profesión médica."
