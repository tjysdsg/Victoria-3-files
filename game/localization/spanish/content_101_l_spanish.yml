 expedition_events.560.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] exige que nos detengamos y esperemos a que lleguen más suministros de [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')|l] para la expedición. "
