 technology_events.1.t: "Automóviles sin regulación"
 technology_events.1.d: "Debido a un aluvión de accidentes, ha habido peticiones para que se regulen los automóviles. "
 technology_events.1.f: "Nos han informado de que [SCOPE.GetRootScope.GetCountry.GetCustom('automobile_accident_type')]: «Los automóviles son más rápidos que un caballo y pesan el doble. Si la gente no ve el peligro que eso supone, no sé qué más decir»."
 technology_events.1.a: "Necesitamos leyes más estrictas para que las calles sean más seguras."
 technology_events.1.b: "Solo es cuestión de que la gente se adapte."
 technology_events.1.c: "Los automóviles deberían tener prioridad a la hora de pasar."
 custom_automobile_accident_type_crash: "dos automóviles han chocado a gran velocidad y sus ocupantes han resultado heridos de gravedad."
 custom_automobile_accident_type_wall_crash: "un automóvil fuera de control ha chocado contra un muro a gran velocidad y el conductor ha fallecido."
 custom_automobile_accident_type_wall_person_hit: "un automóvil ha atropellado a un hombre que cruzaba la calle y este ha perdido la vida."
 custom_automobile_accident_type_river: "un automóvil se ha salido de la carretera y ha acabado cayendo a un río cercano."
 technology_events.10.t: "Centralita internacional"
 technology_events.10.d: "Han sugerido que, estableciendo una centralita transfronteriza con [SCOPE.sC('telephone_neighbour').GetName], podríamos mejorar las relaciones con mayor facilidad."
 technology_events.10.f: "«Sin duda alguna, si pudiéramos coger el teléfono y averiguar qué ocurre al otro lado de la frontera se producirían menos malentendidos»."
 technology_events.10.a: "Parece una idea fantástica."
 technology_events.10.b: "Va a ser que no."
 technology_events.20.t: "Una charla junto al hogar"
 technology_events.20.d: "[SCOPE.sCharacter('radio_ruler').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('radio_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('radio_ruler').GetFullName] ha decidido utilizar la nueva e interesante tecnología radiofónica para conectar con el pueblo de forma más directa."
 technology_events.20.f: "«Es como si estuviera en la habitación conmigo. Resulta muy convincente»."
 technology_events.20.a: "Debería transmitir autoridad."
 technology_events.20.b: "Debería transmitir una imagen positiva."
 technology_events.20.c: "Permitan que les hable de este nuevo medicamento milagroso."
