 natural_disaster_events.3.t: "La gran inundación de [SCOPE.sState('mega_flood_state').GetName]"
 natural_disaster_events.3.d: "En [SCOPE.sState('mega_flood_state').GetName], se han desbordado ríos por todos los rincones del estado. El resultado son casas destruidas y vidas perdidas a niveles nunca vistos."
 natural_disaster_events.3.f: "«Se lo llevó todo por delante: casas, pertenencias y, por supuesto, vidas. ¿Cómo se calcula el coste de esta tragedia?»."
 natural_disaster_events.3.a: "Ese estado tendrá que buscarse la vida por su cuenta."
