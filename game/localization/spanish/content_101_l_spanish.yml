 crime_events.10.t: "El Destripador: asesinatos cruentos"
 crime_events.10.d: "El periódico [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] informa de una serie de horribles asesinatos en [SCOPE.sState('serial_killer_state').GetName]. Según el artículo, la policía es incapaz de detener al asesino, al que han apodado el Destripador de [SCOPE.sState('serial_killer_state').GetCityHubName]."
 crime_events.10.f: "El viejo mercado, desvencijado, está repleto de luces de policía y carteristas. El cadáver yace boca abajo en la calle. Hay una mancha larga y oscura que le sigue, como un paciente cazador durante la noche. El inspector se acerca. Hace bastante que la sangre se secó, aunque parece más fresca cerca de la cabeza.\n\n—Moved el cuerpo —dijo acercándose. Estaba descuartizado y apestaba. El olor no abandonaría la calle durante varios días. Tiene más dentro que fuera.\n\nMás cerca, más cerca. Se ha secado hace tiempo. Descuartizado. Fétido. Repulsivo."
 crime_events.10.a: "Debemos llevar al asesino ante la justicia."
 crime_events.11.t: "El Destripador: entre rejas"
 crime_events.11.d: "Por fin han arrestado al asesino conocido como el Destripador de [SCOPE.sState('serial_killer_state_scope').GetCityHubName], que lleva mucho tiempo siendo un problema en el estado de [SCOPE.sState('serial_killer_state_scope').GetName]."
 crime_events.11.d2: "Por fin han arrestado al asesino conocido como el Destripador de [SCOPE.sState('serial_killer_state_scope').GetCityHubName], que lleva mucho tiempo siendo un problema en el estado de [SCOPE.sState('serial_killer_state_scope').GetName]. Asombrosamente, ¡estos horribles crímenes fueron cometidos nada más y nada menos que por [SCOPE.sCharacter('important_killer').GetFullName]!"
 crime_events.11.f: "El inspector agarra con fuerza su bastón, sin sonreír apenas. El rostro del culpable queda levemente iluminado por la luz de la celda. A esta distancia, se parece a uno de los amigos de la infancia del inspector, a su primo, a cualquier otro policía.\n\nNi siquiera levanta la cabeza cuando le sirven unas gachas insípidas.\n\n—Se acabó —el inspector no puede apartar la vista del hombre. La luz parpadea. Alguien ya ha avisado a la prensa, el despacho se llena de voces, el asesino murmura algo; apenas sonríe."
 crime_events.11.a: "Tenemos a esa escoria."
 crime_events.11.b: "Debemos llevarnos este secreto a la tumba."
 crime_events.12.t: "El Destripador: una carta de lo más críptica"
 crime_events.12.d: "La policía de [SCOPE.sState('serial_killer_state_scope').GetName] ha recibido una carta supuestamente escrita por el Destripador de [SCOPE.sState('serial_killer_state_scope').GetCityHubName]. Esta críptica nota podría ser clave para descubrir su identidad."
 crime_events.12.f: "«Canta al mediodía. En invierno. @devout! Nunca en otoño. Si lo miras al espejo, @capitalists! se acercará. Si lo miras @clergymen! a través de la nieve, abajo se encontrará.\n\nEstaré en @censored!@censored!@censored!@censored! tras @officers! la oscuridad, vengas o no, pero deberás siempre tener en cuenta @red_cross! que no siempre soy igual de amable @starving!»."
 crime_events.12.a: "Igual la universidad puede echarnos una mano."
 crime_events.12.b: "Reforcemos la investigación policial."
 crime_events.12.c: "Los símbolos arcanos son indescifrables."
 crime_events.13.t: "El Destripador: nuevas víctimas"
 crime_events.13.d: "Se han identificado algunos cuerpos más como víctimas del Destripador de [SCOPE.sState('serial_killer_state_scope').GetCityHubName] en [SCOPE.sState('serial_killer_state_scope').GetName]. Con una investigación meticulosa y precisa, podría arrojar pistas sobre la identidad del asesino."
 crime_events.13.f: "El cuerpo vuelve a estar boca abajo. Hay una enorme mancha oscura que se ha secado por la noche. El inspector se acerca. Las entrañas de la víctima están desparramadas por el suelo, como si de una ensalada de carne se tratase.\n\n—Todas las víctimas parecen iguales, es el [SCOPE.GetRootScope.GetCountry.GetCustom('serial_killer_modus_operandi')|l].\n\nUna imagen desconcertante: ojos blancos y pútridos, como si de leche cortada se tratase. Un crío sigue contemplando la escena desde uno de los tejados y el inspector mueve la mano para que se vaya. La pila de cuerpos sigue creciendo, como si se tratase de un cuadro inacabado."
 crime_events.13.a: "Financia una investigación más amplia."
 crime_events.13.b: "No hay pruebas que vinculen estos crímenes."
