 congo_free_state_events.6.d: "El gobierno [SCOPE.sCountry('report_country').GetAdjective] ha publicado un reportaje sobre [SCOPE.sCountry('free_state').GetNameNoFlag] que revela los terribles actos llevados a cabo por la administración local."
 congo_free_state_events.6.f: "«Se designan funcionarios locales para garantizar la recaudación de recursos. Si alguien no logra cumplir con la cuota, es su sentencia de muerte. ¿La prueba de ello? La mano de la víctima. Estos atroces actos de brutalidad no pueden continuar sin que nadie diga nada»."
