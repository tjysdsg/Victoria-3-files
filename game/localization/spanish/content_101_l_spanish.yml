 womens_hysteria_stall: "Afirmaciones sobre histeria ralentizan el debate"
 rights_of_women_laws.4.t: "El periódico ofrece apoyo"
 rights_of_women_laws.4.d: "El editor de [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] de [ROOT.GetCountry.GetNameNoFormatting] se ha ofrecido a apoyar la ley de [SCOPE.sLaw('current_law_scope').GetName] si le proporcionamos fondos."
 rights_of_women_laws.4.f: "«Que se escriban artículos a favor de la ley, un día tras otro, es toda una bendición. Pero la verdadera ventaja es que no se escriban artículos en contra»."
 rights_of_women_laws.4.a: "Demasiado caro."
 rights_of_women_laws.4.b: "Esto es genial."
