 rights_of_women_laws.2.t: "Los viajes de una mujer [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')]"
 rights_of_women_laws.2.d: "Se ha publicado una popular serie de relatos de viajes de una autora. Esto supone un apoyo para la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 rights_of_women_laws.2.f: "«Ha viajado sola por todas partes; incluso se dice que monta a caballo a horcajadas, ¡igual que un hombre!»."
 rights_of_women_laws.2.a: "Una bendición para nuestra causa."
 rights_of_women_laws.2.b: "A lo mejor podríamos buscar un editor más grande."
