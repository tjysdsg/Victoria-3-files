 free_speech_laws.4.t: "Propaganda abrumadora"
 free_speech_laws.4.d: "Estamos teniendo problemas para conseguir apoyos para la ley de [SCOPE.sLaw('current_law_scope').GetName]. El grupo de [SCOPE.gsInterestGroup('free_speech_ig').GetName|l] está utilizando las laxas leyes actuales para imprimir y hacer circular miles de folletos y periódicos propagandísticos."
 free_speech_laws.4.f: "«Imprimen un nuevo folleto casi todos los días, ensalzando así las supuestas virtudes de la prensa libre. No importa lo buenos que sean nuestros argumentos, no se nos oye con todo ese ruido»."
 free_speech_laws.4.a: "No está en nuestras manos."
 free_speech_laws.4.b: "Podríamos censurar una parte… de manera ilegal"
