 womens_rights_fringe_group_violence_stopped: "Detenida violencia de grupo radical por los derechos de la mujer"
 rights_of_women_laws.7.t: "Interrupciones diarias"
 rights_of_women_laws.7.d: "En las fábricas de todo el país se va a realizar una gran protesta a favor del sufragio. Esto aumentará la popularidad de la ley de [SCOPE.sLaw('current_law_scope').GetName], pero es probable que haga enfadar a muchos trabajadores."
 rights_of_women_laws.7.f: "«Puede que algunos trabajadores se enfaden. Pero un poco de descontento entre el populacho merece la pena para que estos temas importantes estén presentes en la mente de todos»."
 rights_of_women_laws.7.a: "Ignoremos a los trabajadores."
 rights_of_women_laws.7.b: "Podemos trasladar la protesta."
