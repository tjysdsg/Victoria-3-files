 modifier_radio_ig: "Buena publicidad radiofónica"
 modifier_radio_opium: "Promoción del opio"
 technology_events.30.t: "Armas de guerra"
 technology_events.30.d: "En [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] de [ROOT.GetCountry.GetNameNoFormatting] se ha publicado un artículo sobre algunas de las armas que nuestro país utiliza en la guerra [SCOPE.sWar('ongoing_war').GetName]."
 technology_events.30.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('war_weapons_article')] La opinión pública solicita que se restrinja el uso de ese tipo de armas:\n\n«Estos terribles instrumentos de dolor y tormento no deberían existir»."
 technology_events.30.a: "No impondremos restricciones."
 technology_events.30.b: "Hay que encubrir su uso."
 custom_weapon_article_machine_gun: "El artículo se centra en la ametralladora, un arma terrorífica que destroza carne y hueso a una velocidad prácticamente inhumana."
 custom_weapon_article_chemical_weapons: "El artículo se centra en el uso del gas cloro, un arma terrorífica."
 technology_events.40.t: "Fotografías de [ROOT.GetCountry.GetName]"
 technology_events.40.d: "Nos han sugerido que hagamos fotos de los lugares más famosos de nuestro país y las distribuyamos."
 technology_events.40.f: "«¡En nuestro país hay tantísimos lugares maravillosos! Es justo que el resto del mundo también pueda verlos»."
 technology_events.40.a: "Deberíamos distribuirlas a nivel internacional."
 technology_events.40.b: "Deberíamos distribuirlas a nivel nacional."
 modifier_international_photographs: "Fotografías distribuidas a nivel internacional"
 modifier_domestic_photographs: "Fotografías distribuidas a nivel nacional"
 technology_events.50.t: "No deis la lata"
 technology_events.50.d: "Los soldados se quejan de que no hay forma de abrir las latas de comida."
 technology_events.50.f: "«Que sí, que la comida está un poco mejor, pero de qué sirve si no podemos comérnosla, ¿eh? Algunos de los muchachos usan piedras, otros cuchillos. Lo único que puedes dar por sentado es que comérsela será un incordio»."
 technology_events.50.a: "Debemos invertir en desarrollar algún método."
 technology_events.50.b: "Se las apañarán."
 modifier_can_anger: "Falta de tecnología para abrir las latas"
 modifier_developing_can_opener: "Desarrollando abrelatas"
 modifier_weapons_regulated: "Uso de armas regulado"
 modifier_weapons_unregulated: "Uso de armas no regulado"
 expedition_events.501.t: "La expedición al Nilo"
 expedition_events.501.d: "A pesar de cientos de años de búsqueda, las fuentes del Nilo siguen siendo un misterio. ¿Enviamos una expedición para trazar el curso del río?"
 expedition_events.501.f: "«Caballeros, les presento un mapa incompleto. Puede que muchos de los presentes con inclinaciones náuticas reconozcan este delta. Es una de las cunas de la civilización misma, tal y como la conocemos, pero conocemos demasiado poco. Lo que propongo es sencillo: nos adentraremos en el corazón de África y hallaremos el secreto que muchos otros han buscado»."
 expedition_events.501.a: "Conozco a la persona adecuada para el trabajo."
 expedition_events.501.b: "Ahora no."
 expedition_events.502.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.502.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.502.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.504.t: "El arranque de la expedición"
 expedition_events.504.d: "Tras unas pocas semanas de preparación y viaje, la expedición dirigida por [SCOPE.sCharacter('expedition_leader').GetFullName] ha llegado a Zanzíbar. Desde aquí, comenzará el viaje para descubrir las ignotas fuentes del Nilo."
 expedition_events.504.f: "«La costa era menos arenosa de lo esperado. En la colina que llevaba a la ciudad se había congregado, con actitud más divertida que intrigada, un grupo de lugareños para observar nuestra expedición. Comenzaron a gritarnos en un idioma que nadie entendía. Uno de nuestros hombres les devolvió el gesto y, con un disparo al aire, la disputa quedó zanjada.\n\nAl otro lado del mar, la arena brillaba cual pátina pulida de luz solar»."
 expedition_events.504.a: "¡Adelante!"
 expedition_events.511.t: "Expedición completada con éxito"
 expedition_events.511.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] ha vuelto a casa triunfante; ha descubierto las fuentes del Nilo. Resulta que nace en los grandes lagos de África. "
 expedition_events.511.f: "«El rugido del agua me recordaba a mi infancia. Una línea lejana y borrosa, imposible de volver a cruzar. En mis pesadillas, me ahogaba. El torrente no hacía más que avanzar, como una herida abierta por la cual uno se desangra. El corazón de África se encontraba ante nosotros; la disección de un continente realizada con sumo cuidado.\n\nEn mis pesadillas, aún sigo ahogándome»."
 expedition_events.511.a: "¡Noticias excelentes!"
 expedition_events.512.t: "Expedición fallida"
 expedition_events.512.d: "Tras no recibir ningún informe durante muchos meses, es obvio que la expedición al corazón de África ha fracasado y que [SCOPE.sCharacter('expedition_leader').GetFullName] ha desaparecido durante ella."
 expedition_events.512.f: "«Nos sentamos en la cima de una montaña, haciendo un breve alto en el camino. El agua se nos acababa, al igual que la comida, y al contrario que la selva, puesto que no estaba en su naturaleza. Los monstruosos árboles devoraban los últimos retazos del cielo. Estábamos muy cansados, muchísimo»."
 expedition_events.512.a: "¡Maldición!"
 central_africa_expedition: "Expedición para encontrar las fuentes del Nilo"
 central_africa_expedition_desc: "El centro del continente africano guarda el secreto del nacimiento del Nilo."
 central_africa_expedition_tooltip: "Requisitos:"
