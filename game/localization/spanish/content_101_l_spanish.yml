 rights_of_women_laws.1.t: "Un caso histórico"
 rights_of_women_laws.1.d: "En un caso judicial que ha acaparado la atención de todo el país, un juez ha dictaminado que la violencia doméstica es motivo de divorcio."
 rights_of_women_laws.1.f: "«La golpeó una y otra vez solo porque se le había caído un plato. Esta ha sido solo la última de una serie de palizas que comenzaron en la luna de miel y han durado hasta hoy. ¿Cómo se puede someter a una mujer a este castigo interminable? El divorcio para las mujeres en situaciones de violencia no es solo justo, es la encarnación de la propia justicia»."
 rights_of_women_laws.1.a: "Esto supone un apoyo inmenso para nuestro caso."
 rights_of_women_laws.1.b: "No vamos a celebrarlo demasiado no sea que molestemos al grupo de [SCOPE.gsInterestGroup('anti_women_ig').GetName|l]."
