 expedition_events.520.t: "Impuesto local"
 expedition_events.520.d: "Uno de los gobernantes de la región te ha pedido que pagues un «hongo» adicional, una especie de impuesto, por atravesar sus tierras."
 expedition_events.520.f: "«Tenemos que pagar un tributo por cada territorio que atravesemos. Si pagamos un impuesto adicional a un gobernante, tendremos que pagárselo a todos. Si no lo hacemos… la situación podría complicarse»."
 expedition_events.520.a: "Paguemos el impuesto."
 expedition_events.520.b: "No vamos a pagar."
 expedition_events.530.t: "Mula perdida"
 expedition_events.530.d: "Una de las mulas de carga que trajimos se ha perdido entre la maleza. Podríamos dedicar algo de tiempo a buscarla o simplemente seguir adelante."
 expedition_events.530.f: "«¡Dios mío, la mula ha desaparecido! Dispersaos y buscadla, pero no estéis fuera más de una hora. Si no la encontramos, cabe esperar que alguno de los lugareños nos la devuelva a cambio de un rescate. ¡Y manteneos dentro del radio de los silbatos!»."
 expedition_events.530.a: "Mejor dedicamos un tiempo a buscar la mula."
 expedition_events.530.b: "Tan solo es una mula, dejémosla."
 expedition_events.540.t: "Avistamiento de rinoceronte"
 expedition_events.540.d: "Se ha avistado un rinoceronte en las proximidades. Podríamos interrumpir la expedición un tiempo para tratar de obtener su cuerno como trofeo."
 expedition_events.540.f: "«La bestia estaba casi tumbada; su cuerpo arrugado y la falta de velocidad en sus movimientos parecían los de un anciano.\n\n—Si la atrapamos ahora, ¡imagínate la fortuna que nos pagarán en [ROOT.GetCountry.GetNameNoFormatting]! Está totalmente sola.\n\nCuando el cielo se oscureció al atardecer, un brillo perfecto e inmaculado reflejaba la palidez de su cuerno»."
 expedition_events.540.a: "Lo cazaremos."
 expedition_events.540.b: "No nos distraigamos."
 expedition_events.541.t: "Rinoceronte cazado"
 expedition_events.541.d: "Hemos conseguido cazar el rinoceronte y hemos obtenido su cuerno como trofeo."
 expedition_events.541.f: "«A pesar del éxito y de la diversión, ninguno de los lugareños está dispuesto a comerse la carne del rinoceronte. No entiendo el motivo, sería una pena desperdiciarla»."
 expedition_events.541.a: "Continuemos."
 expedition_events.542.t: "Caza de rinoceronte fallida"
 expedition_events.542.d: "Un miembro de la expedición ha resultado herido en la fallida caza del rinoceronte y habrá que esperar un tiempo hasta que se recupere."
 expedition_events.542.f: "«Lamentablemente, mi fusil se encasquilló en el momento clave y uno de los cazadores acabó… bueno, supongo que ensartado sería el término correcto. El pobre va a necesitar un par de días para recuperarse»."
 expedition_events.542.a: "Qué desastre."
 expedition_events.550.t: "Más vale escarabajo en mano que ciento en la oreja"
 expedition_events.550.d: "A [SCOPE.sCharacter('expedition_leader').GetFullName] se le ha metido un escarabajo en la oreja. Sin atención médica inmediata, no podremos seguir con la expedición."
 expedition_events.550.f: "«Un zumbido, el picor no paraba de crecer.\n\n—Fuera, fuera, ¡FUERA! —grité de dolor mientras sacudía la cabeza—. ¡Fuera de aquí, largo! —sentía sus alas moviéndose dentro de mi oído, intentando adentrarse en la cavidad.\n\n—¡[SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]! —uno de los miembros de la expedición me intentó agarrar la mano mientras yo buscaba el cuchillo.\n\n—¡FUERA, FUERA!»."
 expedition_events.550.a: "Deberíamos detenernos y buscar ayuda."
 expedition_events.550.b: "No podemos parar, dale el cuchillo."
