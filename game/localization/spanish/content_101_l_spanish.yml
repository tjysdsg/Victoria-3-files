 rights_of_women_laws.6.t: "Violencia de grupo radical"
 rights_of_women_laws.6.d: "Los actos violentos de un pequeño grupo dentro del movimiento sufragista amenaza con poner a la opinión pública en contra."
 rights_of_women_laws.6.f: "«Se dedican a la violencia y al caos, y si dejamos que sigan actuando, van a hacer más daño a la causa que otra cosa. No podemos quedarnos de brazos cruzados y dejar que eso ocurra»."
 rights_of_women_laws.6.a: "No hay nada que hacer."
 rights_of_women_laws.6.b: "Tenemos que poner fin a esto."
