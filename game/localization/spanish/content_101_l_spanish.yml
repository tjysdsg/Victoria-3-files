 free_speech_laws.6.t: "Un dibujo insultante"
 free_speech_laws.6.d: "Un dibujo obsceno de [SCOPE.sCharacter('ig_leader_scope').GetFullName], líder del grupo de [SCOPE.gsInterestGroup('free_speech_ig').GetName|l], ha circulado por todo el país."
 free_speech_laws.6.f: "—Bueno, no es que sea precisamente favorecedor, ¿no? —dijo el asistente contemplando el dibujo. \n\n—Que no es precisam… ¡Es un dibujo a todo detalle de mi persona con un burro en el congreso, por el amor de Dios! ¿Por qué iba a ser favorecedor? —respondió [SCOPE.sCharacter('ig_leader_scope').GetFullNameNoFormatting] alzando las manos en el aire. \n\n—Cierto, pero no puedes negar que tiene cierto parecido."
