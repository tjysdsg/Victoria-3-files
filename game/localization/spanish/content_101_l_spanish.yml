 free_speech_no_censorship_stall_success: "Éxito de la censura ilegal"
 free_speech_laws.5.t: "Literatura indecente"
 free_speech_laws.5.d: "Han pillado [SCOPE.sCharacter('ruler_scope').GetCustom('ES_AlAla')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] leyendo un controvertido libro censurado, lo que ha originado mas preguntas sobre el debate de la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 free_speech_laws.5.f: "«[SCOPE.sCharacter('ruler_scope').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] ha de ser ejemplo de nuestros valores y el hecho de que [SCOPE.sCharacter('ruler_scope').GetCustom('ES_LoLa')] hayan sorprendido leyendo algo tan vulgar como \"El [SCOPE.GetRootScope.GetCountry.GetCustom('horny_adjective')|l] [SCOPE.GetRootScope.GetCountry.GetCustom('job_title')|l] [SCOPE.sCountry('neighbour_country').GetAdjectiveNoFormatting]\" es del todo inaceptable»."
 free_speech_laws.5.a: "Es vergonzoso, pero ¡beneficia a nuestra causa!"
 free_speech_laws.5.b: "Deberíamos hacer que esto se olvide lo antes posible."
