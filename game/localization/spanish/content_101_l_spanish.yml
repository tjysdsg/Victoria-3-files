 free_speech_laws.2.t: "Quema de libros"
 free_speech_laws.2.d: "Miembros del grupo de [SCOPE.gsInterestGroup('book_burning_ig').GetName] han organizado diversas quemas de libros de material considerado anti[ROOT.GetCountry.GetAdjectiveNoFormatting]. Esto supone normalizar el apoyo a la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 free_speech_laws.2.f: "«Los libros son los colmillos de la serpiente venenosa de la propaganda que difunde sus mentiras por las venas de la sociedad. Quemarlos es una forma muy eficaz de anular esos colmillos»."
 free_speech_laws.2.a: "Excelente."
 free_speech_laws.2.b: "¿Y si organizamos quemas de libros con la aprobación del estado?"
