 warlord_china_events.100.t: "China se hace añicos"
 warlord_china_events.100.d: "La caída de la dinastía Qing ha puesto fin al largo periodo de gobierno imperial de China y ha dado paso a una nueva era de caudillismo."
 warlord_china_events.100.f: "«Los imperios, al igual que los sueños, se componen de materiales intangibles, tan frágiles que podrían desmoronarse en cualquier momento sin previo aviso. Sin embargo, ambos tienen el mismo atractivo, aunque el hilo que une sus costuras sea invisible y, tras cada sutura, se oculte una herida.\n\nMiles de años de gobierno imperial han acabado en solo un instante»."
 warlord_china_events.100.a: "Debemos poner remedio a esta situación."
 warlord_china_events.110.t: "Como abrir melones"
 warlord_china_events.110.d: "Existe riesgo de que se sepa públicamente que [SCOPE.sCharacter('prisoner_killing_warlord').GetCustom('ES_ElLa')] [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('prisoner_killing_warlord').GetFullName] se entretiene rompiéndoles el cráneo a sus prisioneros con una espada."
 warlord_china_events.110.f: "—¿Sabes por qué hay gente que me llama Viejo Ochenta y Seis? Es por el tamaño de mi… \n\n Las demás palabras [SCOPE.sCharacter('prisoner_killing_warlord').GetCustom('ES_DelDela')] [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle] se pierden por los gritos y el crujido de huesos que se produce cuando deja caer su espada sobre la cabeza de un prisionero.\n\n —… exactamente ochenta y seis reales de a ocho. "
 warlord_china_events.110.a: "El pueblo debería saberlo."
 warlord_china_events.110.b: "Es mejor encubrir todo esto."
