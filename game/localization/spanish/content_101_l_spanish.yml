 crime_events.1.t: "El gran asalto al tren de [SCOPE.sState('train_robbery_state').GetNameNoFormatting]"
 crime_events.1.d: "En [SCOPE.sState('train_robbery_state').GetName], unas temerarias bandas están realizando una oleada de asaltos a trenes, amenazando las leyes, el orden y las carteras de todos los ricos del estado."
 crime_events.1.f: "«Vinieron pavoneándose por el vagón, reconocí a uno de ellos por un cartel de \"Se busca\". No me cabe duda alguna de que eran los miembros de [SCOPE.GetRootScope.GetCountry.GetCustom('outlaw_gang_type')|l] de [SCOPE.sCharacter('suitable_name').GetLastNameNoFormatting]»."
 crime_events.1.a: "Nuestros oficiales de justicia se encargarán de ellos."
 crime_events.1.b: "¿A quién le importan un par de trenes?"
