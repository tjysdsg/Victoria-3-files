 rights_of_women_laws.3.t: "Una reivindicación histérica"
 rights_of_women_laws.3.d: "Un artículo publicado recientemente sobre la «histeria en las mujeres» ha ido ganando defensores en la comunidad médica y se está utilizando como propaganda contra los derechos de la mujer como oposición a la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 rights_of_women_laws.3.f: "«No hay pruebas reales de que la \"histeria\" se dé más en mujeres que en hombres, pero por algún motivo nosotras seguimos siendo diagnosticadas con dicha afección»."
 rights_of_women_laws.3.a: "Resulta inquietante."
 rights_of_women_laws.3.b: "¿Tal vez podríamos llevar a cabo nuestra propia investigación?"
 rights_of_women_laws.3.c: "Tómate tu tiempo antes de publicar una refutación exhaustiva."
