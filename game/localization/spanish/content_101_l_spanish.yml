 council_republic_law_events.1.t: "Discurso carismático"
 council_republic_law_events.1.d: "Un intelectual de las ciencias políticas particularmente carismático ha dado un discurso sobre las bondades de la ley de [SCOPE.sLaw('current_law_scope').GetName] en [ROOT.GetCountry.GetCapital.GetCityHubName] y ha sido recibido con gran entusiasmo."
 council_republic_law_events.1.f: "«Los motores capitalistas funcionan con nuestra sangre y sudor, ¿y quién disfruta de las ganancias? ¡Nosotros no! Los tipos con sombrero de copa, zapatos elegantes y casas de vacaciones en [SCOPE.sCountry('holiday_home_country').GetCapital.GetCityHubName]. Y que beben el mejor vino mientras nosotros nos arrastramos por las sobras»."
 council_republic_law_events.1.a: "Excelente, ¡debería dar más!"
 council_republic_law_events.1.b: "Quizá su carisma natural logre inspirar cierta lealtad."
