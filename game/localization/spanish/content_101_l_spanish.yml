 dan_society_tech_events.1.d: "El uso de archivadores con cajones en [SCOPE.sBuilding('government_building').GetName] ha supuesto una mejora drástica en la eficacia de la burocracia estatal."
 dan_society_tech_events.1.f: "«El futuro no es volar como un pájaro, ni rugir como un tren. No… El futuro está en el modo de archivar»."
