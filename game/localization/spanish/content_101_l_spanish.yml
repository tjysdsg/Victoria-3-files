 free_speech_laws.1.t: "Panfletos sobre la libertad de expresión"
 free_speech_laws.1.d: "Un panfleto a favor de la ley de [SCOPE.sLaw('current_law_scope').GetName] ha circulado de manera ilegal por la mayoría de las grandes ciudades."
 free_speech_laws.1.f: "«No hemos terminado de confiscarlos cuando ya han impreso más. Básicamente, nos somos capaces de frenarlos. Tampoco tiene sentido ahora que ya están en circulación»."
 free_speech_laws.1.a: "Esto ayudará a nuestra causa"
 free_speech_laws.1.b: "Podríamos hacer uso de esto para introducir un mensaje más potente"
