 modifier_denied_monarch_colony_ig_desc: "Al monarca se le ha denegado el estado libre que ha reivindicado."
 congo_free_state_events.4.t: "Un artículo condenatorio"
 congo_free_state_events.4.d: "En [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] de [SCOPE.sCountry('newspaper_country').GetNameNoFormatting], se ha publicado un artículo condenando las atrocidades cometidas en [SCOPE.sCountry('free_state').GetNameNoFlag]."
 congo_free_state_events.4.f: "«Los jefes que entregaron sus tierras, no sabían qué estaban firmando. No eran tratados equitativos y justos, todo era una farsa. Desde entonces, el trato que reciben los lugareños podría calificarse de esclavitud»."
 congo_free_state_events.4.a: "Es lamentable, pero es cosa [SCOPE.sCharacter('free_state_monarch').GetCustom('ES_DelDela')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l]."
 congo_free_state_events.4.b: "Debemos expresar nuestra condena."
 congo_free_state_events.5.t: "La cuestión del estado libre"
 congo_free_state_events.5.d: "Tras la desaparición de la monarquía, ha quedado claro que [SCOPE.sCountry('free_state').GetNameNoFlag] es una reliquia del pasado. Ahora podríamos reintegrar el estado bajo la nueva dirección [SCOPE.sCharacter('free_state_monarch').GetCustom('ES_DelDela')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l]."
 congo_free_state_events.5.d2: "Después de que se hayan dado a conocer las atrocidades que se cometen en [SCOPE.sCountry('free_state').GetNameNoFlag], la opinión internacional se ha vuelto en su contra. Ahora podríamos reintegrar el estado con muy pocas quejas [SCOPE.sCharacter('free_state_monarch').GetCustom('ES_DelDela')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l]."
 congo_free_state_events.5.f: "«Es aterrador pensar que algo así pueda suceder. Muerte, masacres y hambrunas. Todo en nombre de los beneficios… y el regocijo. Oficiales que compiten por ver quién es el más bruto, exhibiendo las heridas de los ciudadanos como trofeos de guerra.\n\nHan traspasado todas las leyes de la humanidad. Intrusos salidos del más profundo de los infiernos cuya mera vinculación con la humanidad supone una afrenta contra todos nosotros»."
 congo_free_state_events.5.f2: "Que todo esto cuente con la aprobación [SCOPE.sCharacter('free_state_monarch').GetCustom('ES_DelDela')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l] es ridículo. Pensar que una persona así puede tener bajo su yugo a toda una nación como quien tiene una casa en el campo es un grave error.\n\nMuerte, masacres y hambrunas, todo por beneficio personal y una diversión de lo más morbosa."
 congo_free_state_events.5.a: "Vamos a integrar el estado."
 congo_free_state_events.5.b: "Tal vez haya llegado el momento de que sea un estado «libre» de verdad."
