 congo_free_state_events.1.t: "[SCOPE.sCountry('free_state').GetNameNoFlag]"
 congo_free_state_events.1.d: "[SCOPE.sCharacter('free_state_monarch').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('free_state_monarch').GetFullName] ha declarado que esta tierra será a partir de ahora un estado libre bajo su control, mediante una unión personal con nuestro país."
 congo_free_state_events.1.f: "[SCOPE.sCharacter('free_state_monarch').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l] se ha quedado de piedra, como si fuese estatua. Habla con una calma y una paz que tranquilizaría al más guerrillero de los soldados. «No quiero arriesgarme a perder una oportunidad estupenda para asegurarnos un trozo de este soberbio pastel africano».\n\nLos cuadros que deja [SCOPE.sCharacter('free_state_monarch').GetCustom('ES_ElLa')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l] tras de sí representan una misma escena: lugares bañados de sangre."
 congo_free_state_events.1.a: "No debemos perder de vista esto."
 congo_free_state_events.2.t: "Rumores de [SCOPE.sCountry('free_state').GetNameNoFlag]"
 congo_free_state_events.2.d: "En los círculos gubernamentales se rumorea que [SCOPE.sCountry('free_state').GetNameNoFlag], propiedad [SCOPE.sCharacter('free_state_monarch').GetCustom('ES_DelDela')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('free_state_monarch').GetFullName], no está tratando muy bien a su pueblo."
 congo_free_state_events.2.f: "«Los barcos que llegan al muelle cargan un brillo sospechoso pero atrevido. Al país entran rubíes y diamantes, con un fulgor que nada tiene que envidiarle al mismísimo sol. Pero los barcos que regresan… eso ya es otro tema.\n\nArmas pólvora y soldados. Me gustaría poder edulcorarlo un poco, créeme que sí»."
 congo_free_state_events.2.a: "No hay de qué preocuparse."
 congo_free_state_events.2.b: "Hablaremos con [SCOPE.sCharacter('free_state_monarch').GetFullName]."
 congo_free_state_events.3.t: "No alarmar a la población"
 congo_free_state_events.3.d: "Tanto misioneros como laicos han expresado su más profunda preocupación por el creciente número de muertes en [SCOPE.sCountry('free_state').GetNameNoFlag]."
 congo_free_state_events.3.f: "«Se ha juntado todo: enfermedades, hambre, guerra, contaminación del agua. Bueno, y la guerra siempre presente. Y también los oficiales, que tienen gran parte de culpa. Y, sobre todo, [SCOPE.sCharacter('free_state_monarch').GetCustom('ES_ElLa')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l]»."
 congo_free_state_events.3.a: "No podemos ir contra las órdenes [SCOPE.sCharacter('free_state_monarch').GetCustom('ES_DelDela')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l]."
 congo_free_state_events.3.b: "¡Esto es una masacre! ¡El mundo debe saberlo!"
