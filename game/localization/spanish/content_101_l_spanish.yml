 free_speech_laws.3.t: "Censura exagerada"
 free_speech_laws.3.d: "La ley de [SCOPE.sLaw('current_law_scope').GetName] no está obteniendo mucho apoyo popular, puesto que toda referencia a la misma es eliminada por el actual aparato censor."
 free_speech_laws.3.f: "—Cualquier cosa relacionada con la censura se suprime inmediatamente, así ¿cómo diantres vamos a tener un debate abierto sobre el tema?\n\n —Es tu primera vez, ¿no? No son tan listos como creen. Si no son muy cultos, se les puede colar algunas metáforas y símiles.\n\n—¿Qué diantres es un símil? ¿Decir que sí mil veces?"
 free_speech_laws.3.a: "No podemos hacer gran cosa."
 free_speech_laws.3.b: "Tal vez podamos esquivar un poco las leyes."
