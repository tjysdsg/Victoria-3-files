 womens_rights_newspaper_paid_costs: "Pago a periódico por obtener apoyo"
 rights_of_women_laws.5.t: "Mitin por el sufragio"
 rights_of_women_laws.5.d: "Por todo el país se están celebrando mítines de apoyo a la ley de [SCOPE.sLaw('current_law_scope').GetName], pero algunos de ellos han degenerado en violencia."
 rights_of_women_laws.5.f: "«Obviamente, el 95 % de los manifestantes se comporta de forma pacífica, pero solo hace falta un elemento radical para que la cosa se desmadre y, antes de darnos cuenta, tenemos una turba enfurecida»."
 rights_of_women_laws.5.a: "Hay que limitar los mítines."
 rights_of_women_laws.5.b: "Nos arriesgaremos a que estalle un poco de violencia."
