 council_republic_law_events.2.t: "La revolución en miniatura"
 council_republic_law_events.2.d: "Se dice que un grupo de obreros se ha rebelado contra sus jefes y se ha hecho con el control de una fábrica en [ROOT.GetCountry.GetCapital.GetCityHubName]."
 council_republic_law_events.2.f: "«Llegaron un día y echaron al jefe a patadas. Después, se pusieron a trabajar como si nada. La policía trató de intervenir, pero intenta decirle tú a cientos de obreros enfadados y con herramientas lo que tienen que hacer»."
 council_republic_law_events.2.a: "Veamos cómo acaba esto."
 council_republic_law_events.2.b: "Tenemos que poner fin a esto."
 council_republic_law_events.2.c: "¡Este es el principio de una auténtica revolución!"
