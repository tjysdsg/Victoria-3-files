 expedition_events.570.t: "Estudio geográfico"
 expedition_events.570.d: "Nos han sugerido que deberíamos detenernos para realizar un estudio geográfico de la zona y así aumentar nuestros conocimientos de la misma."
 expedition_events.570.f: "«Los primeros rayos de sol caían desde el cielo de forma perpendicular, sobre el suelo seco y medio iluminado. Parpadeaban sobre la superficie del río, moviendo el agua como si de las ramas quebradizas de un árbol enfermo se tratase.\n\nEl brillo prácticamente rozaba las rocas; un paisaje caprichoso en el que la vida parecía tan distinta, tan lejana, tan… viva»."
 expedition_events.570.a: "Buena idea."
 expedition_events.570.b: "No tenemos tiempo."
