 je_free_state: "La cuestión del estado libre"
 je_free_state_status: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullName] ha declarado la creación de [SCOPE.GetRootScope.GetCountry.GetName] mediante una unión personal con nuestro país. Deberíamos prestar atención a la situación y ver cómo evoluciona."
 je_free_state_goal: "Propicia una escalad del conflicto en el estado libre para solicitar la ayuda de la comunidad internacional."
