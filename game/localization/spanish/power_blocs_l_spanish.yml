l_spanish:
 identity_sovereign_empire: "Imperio soberano"
 identity_military_treaty_organization: "Tratado militar"
 identity_ideological_union: "Unión ideológica"
 identity_trade_league: "Liga comercial"
 identity_religious: "Asamblea religiosa"
 identity_sovereign_empire_desc: "Esta $concept_power_bloc_identity_extra_short$ se centra en los [Concept('concept_subject', '$concept_subjects$')|l] y territorios de un [Concept('concept_overlord', '$concept_overlord$')|l] del $concept_power_bloc$."
 identity_military_treaty_organization_desc: "Esta $concept_power_bloc_identity_extra_short$ se centra en tener un enfoque militarista, cuyos detalles se pueden determinar mediante [Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')|l]."
 identity_trade_league_desc: "Esta $concept_power_bloc_identity_extra_short$ se centra considerablemente en que los [Concept('concept_country', '$concept_countries$')|l] se alíen para enfocarse en el comercio interior y exterior."
 identity_ideological_union_desc: "Esta $concept_power_bloc_identity_extra_short$ valora la cohesión ideológica entre sus [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')|l], al tiempo que no está ligada a ninguna ideología ni facción política específica."
 identity_religious_desc: "Esta $concept_power_bloc_identity_extra_short$ se centra en la unidad religiosa. Prospera a través de la homogeneidad religiosa."
 PRINCIPLE_NAME_FORMAT: "$POWER_BLOC_PRINCIPLE_GROUP_NAME$ [GetRomanNumeral('(int32)$LEVEL$')]"
 principle_group_construction: "Construcción"
 principle_group_construction_desc: "Los esfuerzos del $concept_power_bloc$ por optimizar la [concept_construction|l] de [Concept('concept_building', '$concept_buildings$')|l] ha reportado una mayor eficacia y la creación de [Concept('concept_company', '$concept_companies$')|l] especializadas."
 principle_group_internal_trade: "Comercio interno"
 principle_group_internal_trade_desc: "Los [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')|l] acuerdan reducir los [concept_tariffs|l] y armonizar las normativas para facilitar el libre flujo de [Concept('concept_good', '$concept_goods$')|l] y servicios dentro del $concept_power_bloc$."
 principle_group_market_unification: "Unificación de mercados"
 principle_group_market_unification_desc: "Unificación de los [Concept('concept_market', '$concept_markets$')|l] de todos los [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')|l] bajo la dirección del [Concept('concept_power_bloc_leader', '$concept_power_bloc_leader_short$')|l], lo que supone aumentar la cooperación dentro del $concept_power_bloc$ y reducirla con los [Concept('concept_country', '$concept_countries$')|l] externos."
 principle_group_vassalization: "Vasallización"
 principle_group_vassalization_desc: "Ventajas por convertir a los confiados [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')|l] del $concept_power_bloc$ en fieles sirvientes."
 principle_group_advanced_research: "Investigación avanzada"
 principle_group_advanced_research_desc: "Comunicación interna para el intercambio de información científica que beneficie a todos los [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')|l]."
 principle_group_defensive_cooperation: "Cooperación defensiva"
 principle_group_defensive_cooperation_desc: "El $concept_power_bloc$ se compromete a la defensa mutua, lo que garantiza la seguridad colectiva y la alineación estratégica entre los [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')|l]."
 principle_group_aggressive_coordination: "Coordinación agresiva"
 principle_group_aggressive_coordination_desc: "Reforzar las capacidades del bloque para planificar maniobras defensivas."
 principle_group_external_trade: "Comercio exterior"
 principle_group_external_trade_desc: "El $concept_power_bloc$ adopta una política comercial y [Concept('concept_tariffs', '$concept_tariff$')|l] externos unificados para negociar acuerdos comerciales favorables con países que #b no sean miembros#!."
 principle_group_food_standardization: "Estandarización alimentaria"
 principle_group_food_standardization_desc: "Estandarización de los procesos relacionados con la producción alimentaria. Resulta más fácil producir comida, que hasta es más sana incluso."
 principle_group_police_coordination: "Coordinación policial"
 principle_group_police_coordination_desc: "Equipo y tácticas nuevos para que la fuerza policial sea más eficaz."
 principle_group_transport: "Infraestructuras de transporte"
 principle_group_transport_desc: "Las directrices estipulan la financiación y el desarrollo conjuntos de infraestructuras de transporte transfronterizas que mejoren la conectividad y la integración económica."
 principle_group_military_industry: "Industria militarizada"
 principle_group_military_industry_desc: "Los [Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')|l] dictan la colaboración en el desarrollo y producción de tecnología y equipos militares."
 principle_group_colonial_offices: "Puestos coloniales"
 principle_group_colonial_offices_desc: "Las [Concept('concept_law', '$concept_laws$')|l] se diseñan para maximizar la extracción de recursos y las ventajas económicas procedentes de las [Concept('concept_colony', '$concept_colonies$')|l], lo que garantiza que la metrópoli controle y saque eficaz partido a los territorios [Concept('concept_colonial', 'coloniales')]."
 principle_group_foreign_investment: "Inversión extranjera"
 principle_group_foreign_investment_desc: "El $concept_power_bloc$ establece normas claras para los inversores extranjeros, con el objetivo de atraer y proteger las inversiones fuera del país."
 principle_group_creative_legislature: "Legislatura creativa"
 principle_group_creative_legislature_desc: "Las directrices fomentan los procesos legislativos optimizados entre los [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')|l], lo que hace que sea más eficiente promulgar [Concept('concept_law', 'leyes')]."
 principle_group_freedom_of_movement: "Libertad de movimiento"
 principle_group_freedom_of_movement_desc: "Los [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')|l] garantizan el derecho a trabajar, vivir y desplazarse libremente entre fronteras, lo que fomenta el intercambio cultural y las oportunidades económicas."
 principle_group_divine_economics: "Economía divina"
 principle_group_divine_economics_desc: "Los [Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')|l] integran valores religiosos y la Iglesia supervisa las políticas económicas."
 principle_group_exploit_members: "Explotación de miembros"
 principle_group_exploit_members_desc: "Los [Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')|l] permiten que el [Concept('concept_power_bloc_leader', '$concept_power_bloc_leader_short$')|l] aproveche los recursos y la mano de obra de [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')|l] más débiles."
 principle_group_sacred_civics: "Civismo sagrado"
 principle_group_sacred_civics_desc: "Se considera que las políticas gubernamentales y los deberes cívicos están imbuidos de un sentido religioso o místico que va más allá de la mera política mundana."
 principle_group_ideological_truth: "Verdad ideológica"
 principle_group_ideological_truth_desc: "Las [Concept('concept_law', '$concept_laws$')|l] imponen la propagación y educación de la ideología oficial del $concept_power_bloc$, suprimiendo los puntos de vista disidentes para mantener la pureza ideológica y la unidad entre los [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')|l]."
 principle_group_companies: "Compañías"
 principle_group_companies_desc: "Incentivar el uso de [Concept('concept_company', '$concept_companies$')|l] y [Concept('concept_company_charter', '$concept_company_charters$')|l] para prosperar."
