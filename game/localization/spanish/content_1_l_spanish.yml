 raj.1.t: "La joya de la corona"
 raj.1.d: "El dominio ejercido por [SCOPE.sCountry('company_country').GetName] ha llegado a su fin, y el gobierno [SCOPE.sCountry('british_raj_country').GetAdjectiveNoFormatting] asumirá un papel más importante en los asuntos indios. Este día pasará a la historia como el inicio del Raj británico."
 raj.1.f: "«Seremos la mayor potencia del mundo siempre que gobernemos la India. Si la perdemos, nos convertiremos enseguida en una potencia de tercera. Solo con métodos despóticos es posible extraer de la India lo que necesita el Imperio»."
