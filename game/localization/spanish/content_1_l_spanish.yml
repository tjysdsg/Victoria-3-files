 tax.3.t: "La muerte y los impuestos"
 tax.3.d: "[SCOPE.sCharacter('death_and_taxes_leader').GetFullName] ha muerto de repente mientras redactaba el borrador para la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 tax.3.f: "«¡Ha muerto una persona! El cuerpo aún está caliente y ya hablan de aprobar la ley. ¿Es que no pueden dejar la política a un lado para que podamos llorar en paz?»."
 tax.3.a: "Lloremos la pérdida de una persona con grandes dotes de liderazgo."
 tax.3.b: "Deberíamos honrar su último deseo."
