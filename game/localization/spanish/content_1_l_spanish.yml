 #Alaska Purchase
 usa_purchase_alaska: "Negociación para la compra de Alaska"
 usa_purchase_alaska_desc: "Aunque hay quienes dudan del valor estratégico y económico de las enormes extensiones de Alaska, no deberíamos dejar pasar la oportunidad de ampliar las fronteras de la libertad."
 alaska.1.t: "Una oferta por Alaska"
 alaska.1.d: "[SCOPE.sCountry('usa_scope').GetName] nos ha hecho una oferta para comprar [SCOPE.sState('alaska_scope').GetName]."
 alaska.1.f: "«Los Estados Unidos acuerdan pagar en el edificio del Tesoro de Washington al representante diplomático u otro agente de su majestad [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de todas las Rusias siete millones doscientos mil dólares en oro»."
 alaska.1.a: "La tierra no vale nada, que se la queden los estadounidenses."
 alaska.1.b: "Puede que [SCOPE.sState('alaska_scope').GetName] todavía oculte riquezas."
 alaska.2.t: "La compra de [SCOPE.sState('alaska_scope').GetName]"
 alaska.2.d: "[SCOPE.sCountry('russia_scope').GetName] ha aceptado nuestros términos. Se ha redactado un tratado para la compra de [SCOPE.sState('alaska_scope').GetName]."
 alaska.2.f: "—Si quiere, me acerco mañana al departamento y firmamos el tratado.\n—¿Por qué esperar hasta mañana, señor Stoeckl? Hagámoslo esta noche."
 alaska.2.a: "¿Qué riquezas ocultan estos vastos territorios?"
 alaska.3.t: "Fracaso en la compra de [SCOPE.sState('alaska_scope').GetName]"
 alaska.3.d: "Las negociaciones con [SCOPE.sCountry('russia_scope').GetName] relativas a la compra de [SCOPE.sState('alaska_scope').GetName] han fracasado."
 alaska.3.f: "«Vemos, pues, que la guerra no es meramente un acto político, sino también un verdadero instrumento político, una continuación del comercio político y una ejecución de la misma por otros medios»."
 alaska.3.a: "Continuaremos con la diplomacia por otros medios."
 alaska.4.t: "Una oferta por Alaska"
 alaska.4.d: "[SCOPE.sCountry('russia_scope').GetName] está pasando por un mal momento económico y nos ha hecho una oferta para comprar [SCOPE.sState('alaska_scope').GetName]."
 alaska.4.f: "«Los Estados Unidos acuerdan pagar en la tesorería de Washington al representante diplomático u otro agente de su majestad [SCOPE.sCountry('usa_scope').GetRuler.GetCustom('ES_ElLa')] [SCOPE.sCountry('usa_scope').GetRuler.GetPrimaryRoleTitle|l] de todas las Rusias siete millones doscientos mil dólares en oro»."
 alaska.4.a: "Preparadlo todo."
 alaska.4.c: "No podemos permitirnos tal gasto en estos momentos."
 alaska.4.tt1: "Ofreceremos tres millones de libras a lo largo de un año."
