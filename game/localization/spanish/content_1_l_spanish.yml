 land_reclamation.1.d: "Nuestro proyecto de recuperación de tierra en [SCOPE.sState('land_reclamation_state').GetName] ha dado resultados. El estado cuenta ahora con más tierra agrícola. Con este último pólder se da por terminada una hazaña colosal de la ingeniería."
