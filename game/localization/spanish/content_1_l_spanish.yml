 je_autocracy: "Religión, autocracia, nacionalidad"
 je_autocracy_reason: "Nuestra nación se define por la autoridad absoluta de nuestro amado gobernante. Somos una familia, con un padre y una madre patria; unidos y fuertes. Si queremos preservar estos valores, se debe mantener la autocracia."
