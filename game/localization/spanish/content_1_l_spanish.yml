 je_schleswig_holstein_question_status: "Se debe resolver el asunto de Schleswig-Holstein antes de poder plantearse seriamente la unificación alemana."
 je_schleswig_holstein_question: "El asunto de Schleswig-Holstein"
 je_schleswig_holstein_question_reason: "Ahora mismo, los nacionalistas alemanes no se quitan de la cabeza el actual asunto en Schleswig-Holstein. Para que Alemania avance hacia la unificación nacional, el pueblo alemán de Holstein debe liberarse primero de sus soberanos daneses."
