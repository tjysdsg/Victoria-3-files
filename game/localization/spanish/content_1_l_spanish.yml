 manifest_destiny.3.t: "Caza de bisontes"
 manifest_destiny.3.d: "El pueblo [SCOPE.sCountry('native_american_country').GetAdjectiveNoFlag] de [SCOPE.sState('native_american_state').GetName] depende del bisonte para suplir muchas de sus necesidades básicas. Si la población de bisontes se extinguiese, los colonos de [SCOPE.sState('bison_state').GetName] estarían encantados."
