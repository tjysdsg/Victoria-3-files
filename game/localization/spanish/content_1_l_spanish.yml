 cholera.1.f: "«El resultado de la investigación es que no ha habido ningún brote o prevalencia particular del cólera en esta parte de Londres, a excepción de las personas que tenían la costumbre de beber el agua del pozo de la mencionada bomba. Como consecuencia, al día siguiente se retiró la manivela de la bomba»." #John Snow
