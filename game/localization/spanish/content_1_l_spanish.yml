 #Oregon Border Dispute
 je_oregon: "La disputa por la frontera de Oregón"
 je_oregon_reason: "La ubicación exacta de la frontera de Oregón lleva mucho tiempo siendo una cuestión sin resolver entre Gran Bretaña y Estados Unidos. Ya es hora de zanjar esta disputa."
 oregon_tt: "Se ha descubierto la Senda de Oregón al cartografiar el salvaje Oeste americano."
 oregon.2.t: "La disputa por la frontera de Oregón"
 oregon.2.d: "[SCOPE.sCountry('usa_scope').GetName] ha propuesto un compromiso razonable en la disputa por la frontera de Oregón. Proponen anexionarse [SCOPE.sState('washington_scope').GetName], [SCOPE.sState('oregon_scope').GetName] y [SCOPE.sState('idaho_scope').GetName], mientras que nosotros mantendremos nuestras reivindicaciones sobre las regiones del norte."
 oregon.2.f: "—Si los estadounidenses se asientan en la desembocadura del Columbia, en mi opinión, habría que abandonar la costa al sur del río. Hay que zanjar este asunto de inmediato.\n\n—Mientras los comerciantes de la Compañía Británica de Pieles tengan libre acceso a la región de las montañas Rocosas desde los distintos puestos, monopolizarán en gran medida el comercio de pieles al oeste del Misisipi, con la exclusión casi total de nuestro negocio en los próximos años."
 oregon.2.a: "Un acuerdo de lo más razonable."
 oregon.2.b: "No cederemos ni un centímetro de tierras británicas."
 oregon.3.t: "El tratado de Oregón"
 oregon.3.d: "[SCOPE.sCountry('britain_scope').GetName] ha aceptado nuestras razonables condiciones y ha cedido el control de [SCOPE.sState('washington_scope').GetName], [SCOPE.sState('oregon_scope').GetName] y [SCOPE.sState('idaho_scope').GetName] a [ROOT.GetCountry.GetName]."
 oregon.3.f: "«El presente tratado será ratificado por [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de [ROOT.GetCountry.GetName], por y con el consejo y el consentimiento del Senado ante tal, y las repercusiones se negociarán en Londres, tras el transcurso de seis meses a partir de la fecha del presente documento, o antes, si es posible»."
 oregon.3.a: "Un acuerdo de lo más amistoso."
 oregon.4.t: "Fracaso del Tratado de Oregón"
 oregon.4.d: "[SCOPE.sCountry('britain_scope').GetName] ha rechazado nuestro razonable acuerdo en la disputa por la frontera de Oregón. Las reivindicaciones de [ROOT.GetCountry.GetName] sobre la región son indiscutibles, por lo que es posible que resulte inevitable una transición de poder más violenta."
 oregon.4.f: "«¡El Imperio británico se interpone en nuestro camino hacia un destino manifiesto! Nuestra gran nación debe abarcar de mar a mar»."
 oregon.4.a: "Si no entregan la región, la tomaremos por la fuerza."
 je_conquer_oregon: "Anexionar Oregón"
 je_conquer_oregon_reason: "Ya que los británicos se han negado a ceder Oregón mediante la diplomacia, debemos tomar la región por la fuerza de las armas."
 oregon_resolved: "Se resuelve la disputa de Oregón"
 #Plague!
 plague.1.t: "La gripe [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')]"
 plague.1.d: "En [SCOPE.sState('plague_origin_state').GetName], se ha producido un brote masivo de una cepa de gripe especialmente mortal. Amenaza con propagarse rápidamente y puede llegar a convertirse en una pandemia mundial."
 plague.1.f: "«Al igual que el espectro de la muerte, la epidemia de gripe se abalanzó sobre nosotros prácticamente de la noche a la mañana; y tres días después de que la junta de sanidad indicara la necesidad de notificar la enfermedad, nuestro hospital estaba a rebosar de víctimas de la plaga»."
 plague.1.a: "¡Esperemos que no se propague!"
 plague_decisions_available.tt: "La decisión «Respuesta a la pandemia» ya está disponible. Con esta se pueden mitigar los efectos y la propagación."
 plague.2.t: "La gripe [SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('SF')] se propaga"
 plague.2.d: "La mortal gripe [SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('SF')] ha hecho su aparición en [SCOPE.sState('plague_spread_target').GetName]. La pandemia se está convirtiendo rápidamente en una crisis mundial."
 plague.2.f: "«En realidad fue como la llegada masiva de los heridos de un campo de batalla y la institución se llenó prácticamente de inmediato. A los pocos días hubo que abrir un pabellón en el gimnasio de la universidad, que fue dotado con camas procedentes de nuestro dormitorio estudiantil»."
 plague.2.a: "¿Cuándo terminará la plaga?"
 plague.3.t: "Una nueva ola de gripe [SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('SF')]"
 plague.3.d: "En [SCOPE.sState('new_wave_state').GetName], continúa la terrible plaga con una nueva ola que está infectando a muchos más de sus residentes."
 plague.3.f: "«Alrededor de las 12 comencé a sentir calor. Tenía tanta fiebre que pensaba que la ropa echaría a arder. Tenía una tos que me arrancaba las entrañas cuando no podía controlarla. Estaba oscuro; seguramente tenía neumonía y nunca en mi vida había sentido tal indefensión e incomodidad»."
 plague.3.a: "Los cielos quieran que esto termine pronto."
 plague.4.t: "La gripe [SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('SF')]"
 plague.4.a: "¡Espero que no llegue hasta [ROOT.GetCountry.GetName]!"
 plague.5.t: "La gripe [SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('SF')]: respuesta gubernamental"
 plague.5.d: "El gobierno debe decidir su respuesta a la pandemia de gripe que amenaza con sepultar la nación. Unas medidas más estrictas tendrán con seguridad un elevado coste, pero salvarán vidas."
 plague.5.f: "«POR LA AUTORIDAD Y LA DIRECCIÓN DE LA JUNTA DE SANIDAD DEL ESTADO, NO habrá CLASES en la universidad a partir del medio día de hoy. Se PROHÍBE a los estudiantes salir de la ciudad; ya que hacerlo contribuiría a propagar la infección»."
 plague.5.a: "Hay que imponer un confinamiento estricto y cerrar los negocios no esenciales."
 plague.5.b: "Debemos imponer medidas sanitarias como el distanciamiento y las mascarillas."
 plague.5.c: "No podemos arriesgarnos a que la economía se vea afectada."
 plague_lockdown.tt: "Los estados son mucho menos propensos a sufrir olas sucesivas de gripe.\nLa mortalidad por gripe se reduce en gran medida en las sucesivas olas."
 plague_measures.tt: "Los estados son menos propensos a sufrir olas sucesivas de gripe.\nLa mortalidad por gripe se reduce en las sucesivas olas."
 plague_no_response.tt: "Los estados siempre experimentarán olas sucesivas de gripe, hasta cuatro de ellas.\nLa mortalidad por gripe puede ser muy elevada."
 spanish_flu_response: "Respuesta a la pandemia"
 spanish_flu_response_desc: "Dada la gripe mortal que arrasa el país, debemos actuar para proteger a los ciudadanos."
 has_not_taken_plague_decision_for_6_months.tt: "No ha cambiado la respuesta nacional a la pandemia en seis meses."
 pandemic_response.tt: "Debemos elegir cómo responder a la pandemia.\nNo podremos seleccionar una respuesta diferente en un plazo de seis meses."
 plague_modifier: "Pandemia de gripe: mortalidad"
 plague_lockdown_mod: "Pandemia de gripe: paro económico"
 plague_measures_mod: "Pandemia de gripe: ralentización económica"
 plague.7.t: "Los informes sobre la gripe producen un sentimiento antibélico"
 plague.7.d: "Los informes sobre las numerosas muertes producidas por la gripe [SCOPE.sCountry('plague_originator_country').GetAltAdjectiveNoFormatting('SF')] en [SCOPE.sState('plague_state').GetName] están erosionando el apoyo popular al esfuerzo bélico."
 plague.7.f: "«Enviar hombres a la guerra mientras la plaga asola nuestros hogares es una locura. ¿Acaso el estado no debería dar prioridad a la vida de sus ciudadanos en lugar de a su muerte?»."
 plague.7.a: "No vamos a interferir con la prensa libre."
 plague.7.b: "Hay que distribuir propaganda tranquilizadora respaldada por la ciencia médica."
 plague.7.c: "Hay que censurar las noticias sobre tasas de mortalidad e infecciones."
 plague.8.t: "Las medidas contra la pandemia agravan la pobreza"
 plague.8.d: "Ya que muchos no pueden trabajar debido a las medidas contra la pandemia, los ciudadanos más pobres de [SCOPE.sState('plague_poverty_state').GetName] tienen dificultades para pagar el alquiler. Los trabajadores que se han quedado sin empleo recientemente se enfrentan al desahucio, puesto que los propietarios rechazan sus peticiones de ayuda temporal."
 plague.8.f: "«Me dijeron que no podía trabajar porque la fábrica está abarrotada. ¡Todas las fábricas están abarrotadas! El propietario, que ojalá arda en las llamas del infierno, no se preocupa lo más mínimo por nuestra situación y exige el alquiler antes del fin de semana so pena de desahucio. Lo más seguro es que mi familia tenga que dejar su hogar»."
 plague.8.a: "Hay que instituir la congelación de los alquileres y prohibir los desahucios."
 plague.8.b: "Debemos aumentar temporalmente la cobertura de la seguridad social."
 plague.8.c: "No hay nada que podamos hacer al respecto."
 plague.9.t: "La liga antimascarillas"
 plague.9.d: "[SCOPE.sCharacter('anti_mask_ig_leader').GetFullName] ha creado una liga antimascarillas para oponerse a las medidas contra la pandemia. El grupo discute la eficacia de nuestras políticas y exige que las revoquemos para que no sufra la economía."
 plague.9.f: "«¡Usad mascarilla y conservaréis la vida! La emergencia a la que se enfrenta nuestro país ha desbordado las instalaciones del Departamento de Salud.\nQuienes no la llevan contraen la enfermedad. Todo hombre, mujer o niño que no se ponga mascarilla será considerado un peligroso haragán»."
 plague.9.a: "Ignoremos a la liga."
 plague.9.b: "Abandonemos las medidas contra la plaga."
 plague.9.c: "Desacreditemos a la liga mediante la ciencia médica."
