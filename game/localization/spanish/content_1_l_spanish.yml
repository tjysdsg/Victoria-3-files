 #Coronation of Queen Victoria
 victoria.1.t: "La coronación de la reina Victoria"
 victoria.1.d: "El rey ha muerto. Con el ascenso de [SCOPE.sCharacter('queen_victoria').GetFirstName], su joven sobrina, el reino se regocija y la corona de Hanover deja de estar bajo control británico. ¡Largo sea su reinado!"
 victoria.1.d2: "El rey ha muerto. Con el ascenso de [SCOPE.sCharacter('queen_victoria').GetFirstName], su joven sobrina, el reino se regocija. ¡Largo sea su reinado!"
 victoria.1.f: "«Dado que la Providencia ha tenido a bien situarme en este cargo, haré todo lo posible por cumplir con mi deber para con el país»."
 victoria.1.a: "¡Dios salve a la reina!"
 victoria.1.tt: "Los miembros de la [concept_customs_union|l] [SCOPE.sCountry('hannover_victoria_scope').GetAltAdjective('SF')] han abandonado nuestra esfera económica."
 victoria.2.t: "La coronación de la reina Victoria"
 victoria.2.d: "El rey ha muerto. Con el ascenso de Victoria, su joven sobrina, la corona de Hanover deja de estar bajo control británico. Su tío, [SCOPE.sCharacter('ernest_augustus').GetFirstName], gobierna en Hanover."
 victoria.2.f: "«Sería capaz de derramar hasta la última gota de mi sangre por mi sobrina»."
 victoria.2.a: "¡Dios salve al rey!"
 victoria.2.tt: "Los miembros de la [concept_customs_union|l] de [SCOPE.GetRootScope.GetCountry.GetAltAdjective('SF')] aún forman parte de nuestra esfera económica."
