 autocracy.1.t: "Nacionalidad oficial"
 autocracy.1.d: "La política estatal de religión, autocracia y nacionalidad se ha convertido en la ideología más extendida entre el pueblo [ROOT.GetCountry.GetAdjective]. Son pocos los que se atreven a cuestionar la autoridad absoluta [SCOPE.sCharacter('monarch_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l]."
 autocracy.1.f: "«En un estado en el que el amor por [SCOPE.sCharacter('monarch_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] y la devoción por el trono procedan de la naturaleza misma del pueblo, en el que existan leyes patrias y firmeza en la administración, cualquier esfuerzo de los malintencionados será vano e irracional»." #Tsar Nicholas I
 autocracy.1.a: "¡Todos se postran ante [SCOPE.sCharacter('monarch_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l]!"
 autocracy.1.b: "El pueblo [SCOPE.sCulture('primary_culture_scope').GetName] se alza supremo."
 autocracy.1.c: "El grupo de [SCOPE.gsInterestGroup('church_scope').GetName|l] nos muestra el camino."
 autocracy.2.t: "Sociedades secretas"
 autocracy.2.d: "Grupúsculos clandestinos de académicos en [SCOPE.sState('secret_societies_state').GetName] están conspirando contra el estado para promover el desatino que tiene por causa el grupo de [SCOPE.gsInterestGroup('secret_society_ig').GetName|l]."
 autocracy.2.f: "«Hemos encontrado vuestros traicioneros libros blasfemos, los panfletos, las tiendas que usáis como tapadera, vuestras casas. y los lugares de reunión que creíais haber mantenido en secreto. Les hemos prendido fuego a todos. Ahora solo nos hace falta una confesión»."
 autocracy.2.a: "Dejémoslos en paz, no representan ninguna amenaza."
 autocracy.2.b: "La disidencia debe castigarse."
 autocracy.3.t: "Bienaventurados los mansos"
 autocracy.3.d: "El grupo de [SCOPE.gsInterestGroup('church_scope').GetName|l] de [SCOPE.sState('religious_serfs_state').GetName] asegura a los [SCOPE.sPop('religious_serf_pop').GetName|l] que, a pesar de sus arduas condiciones de vida, sirven al bien mayor de la nación [ROOT.GetCountry.GetAltAdjective('SF')]. Todo siervo se verá recompensado por su servicio en la otra vida."
 autocracy.3.f: "«Bienaventurados los mansos,\nporque ellos poseerán en herencia la tierra.\nBienaventurados los que tienen hambre y sed de justicia,\nporque ellos serán saciados.\nBienaventurados los misericordiosos,\nporque ellos alcanzarán misericordia»." #Sermon on the Mount
