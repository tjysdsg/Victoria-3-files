 raj.2.t: "La doctrina del lapso"
 raj.2.d: "Conforme a la doctrina del lapso, la Compañía tiene derecho a apoderarse de cualquier tierra que pertenezca a un gobernante que sea claramente incompetente o que haya fallecido sin dejar un heredero varón. Nuestra valoración sobre la incompetencia de los gobernantes puede resultar bastante conveniente."
 raj.2.f: "«Es preciso que nos rijamos por el antiguo lema romano: \"Divide et empera\". Deberíamos utilizar todos los medios necesarios, legales o ilegales, para obtener más tierras para la Compañía»."
 raj.2.a: "En [SCOPE.sState('doctrine_of_lapse_target_state_1').GetName] hace falta un administrador mejor."
 raj.2.b: "[SCOPE.sState('doctrine_of_lapse_target_state_2').GetName] parece un buen candidato."
 raj.2.c: "[SCOPE.sState('doctrine_of_lapse_target_state_3').GetName] es nuestro."
 #Strike!
 strike.1.t: "¡Huelga!"
 strike.1.d: "Los que trabajan en el edificio [SCOPE.sBuilding('prime_strike_workplace').GetName] se han hartado de las malas condiciones. En colaboración con el grupo de [SCOPE.gsInterestGroup('unions_ig').GetName|l], los trabajadores han iniciado una huelga en [SCOPE.sState('strike_state').GetName] que afecta a todo el sector."
 strike.1.f: "«Rescatar al trabajador de las garras del egoísmo es una obra digna de las personas más nobles y eminentes de nuestra raza. ¿Estás dispuesto a aceptar tal responsabilidad y, confiando en el apoyo de los verdaderos caballeros juramentados, trabajar, en la medida de tus posibilidades, por el triunfo de estos principios entre los hombres?»."
 strike.1.a: "Es preciso comenzar a negociar con los huelguistas."
 strike.1.b: "Debemos suprimir las huelgas."
 strike.2.t: "Huelga: negociaciones laborales"
 strike.2.desc: "Tras un exhaustivo debate con los líderes sindicales, estos han aceptado suspender la huelga si se satisface alguna de sus principales exigencias."
 strike.2.flavor: "El grupo de [SCOPE.gsInterestGroup('industrialist_ig').GetName|l] que nos roba a gran escala también tiene poder para controlar el gobierno y legalizar tal robo. Nosotros, los que más trabajamos y producimos, somos los que menos tenemos; nosotros podemos hacer que las fábricas funcionen sin ellos, pero ¡ellos no pueden hacer lo contrario!"
 strike.2.a: "Debemos prometer aprobar la ley de Pensión por jubilación."
 strike.2.b: "Debemos prometer aprobar la ley de Control salarial."
 strike.2.c: "Debemos prometer aprobar la ley de Organismos reguladores."
 strike.2.d: "Debemos prometer aprobar la ley de Protección de los trabajadores."
 strike.2.e: "Debemos prometer ampliar la seguridad laboral."
 strike.2.f: "Hoy no llegaremos a ningún acuerdo."
 strike.3.t: "¡Huelga general!"
 strike.3.d1: "Ya que no se han satisfecho las exigencias, la huelga se ha convertido en una huelga general por todo el país. La minería prácticamente ha detenido su actividad en la totalidad de [SCOPE.sCountry('strike_country').GetName]."
 strike.3.d2: "Ya que no se han satisfecho las exigencias, la huelga se ha convertido en una huelga general por todo el país. Las fábricas prácticamente han cerrado en la totalidad de [SCOPE.sCountry('strike_country').GetName]."
 strike.3.d3: "Ya que no se han satisfecho las exigencias, la huelga se ha convertido en una huelga general por todo el país. Los desplazamientos en tren son prácticamente imposibles en la totalidad de [SCOPE.sCountry('strike_country').GetName]."
 strike.3.f: "¡Trabajadores del mundo, uníos! ¡Lo único que tenéis que perder son vuestras cadenas!"
 strike.3.a: "¡Qué desastre!"
 strike.4.t: "Huelga: acción antihuelga"
 strike.4.d: "El gobierno, reacio a negociar con los sindicatos, ha propuesto una serie de medidas para poner fin a la huelga."
 strike.4.f: "El gobierno ciertamente tiene derecho, por su propia supervivencia, a desalentar e impedir el uso de la fuerza y la violencia destinados a lograr lo que debería lograrse en todo caso a través de métodos parlamentarios o políticos. No hay que perder el tiempo en sutilezas relativas a la violación de libertades."
 strike.4.a: "Hay que conceder poderes especiales a la policía."
 strike.4.b: "Hay que promover el uso de esquiroles."
 strike.4.c: "Deberíamos replantearnos nuestro enfoque."
 strike.5.t: "Los sindicatos celebran el éxito de la huelga"
 strike.5.d: "El gobierno está valorando seriamente los cambios políticos prometidos a los trabajadores en huelga. Parece probable que las exigencias del sindicato vayan a quedar satisfechas."
 strike.5.f: "¡Funciona, muchachos! ¿Qué os dije? Se logran cosas con la acción directa. Vamos a celebrarlo con una cerveza, todos nos la merecemos de sobra."
 strike.5.a: "Bien por ellos."
 strike.6.t: "La policía ataca a los huelguistas"
 strike.6.d: "En un violento choque, la policía hizo uso de sus nuevos poderes para disparar contra los trabajadores en huelga en un intento de dispersarlos. Muchos de estos últimos murieron y varios agentes resultaron heridos, pero, finalmente, la multitud se dispersó."
 strike.6.f: "Los disparos no estaban justificados y resultó un acto cruel; para decirlo a las claras, fue un asesinato cobarde y premeditado."
 strike.6.a: "¡Fuego!"
 strike.7.t: "Los sindicatos se desmoralizan por los esquiroles"
 strike.7.d: "Nuestra política para promover esquiroles está teniendo un éxito considerable. Muchos de los trabajadores en huelga han perdido el espíritu combativo y han abandonado la causa."
 strike.7.f: "Nuestro hombre irá a la fábrica y la estudiará para infiltrarse en el sindicato y ascender entre sus filas. Luego pedirá cosas poco razonables y hará que el sindicato no deje de empantanarse en problemas. Si se produce una huelga, será el que más ruido haga en el grupo y defenderá el uso de la violencia, esto hará que otros se metan en problemas. El resultado será la disolución del sindicato."
 strike.7.a: "Todo ha salido según lo planeado."
 strike.8.t: "Huelga: cumplimiento de promesas"
 strike.8.d: "Con la aprobación de la nueva ley, el gobierno ha satisfecho las exigencias de los huelguistas."
 strike.8.f: "A pesar de todos sus defectos, los sindicatos han hecho más por la humanidad que ninguna otra organización que haya existido. Han hecho más por la decencia, la honestidad, la educación, la mejora de la raza y el desarrollo del carácter del hombre que cualquier otra asociación humana."
 strike.8.a: "Los sindicatos deberían implicarse más en la política."
 strike.8.b: "Con esto deberían estar contentos por un tiempo."
 strike.9.t: "Huelga: ruptura de la huelga"
 strike.9.d: "El espíritu de los huelguistas ha quedado completamente roto. Ya no poseen la voluntad para continuar con la lucha y los sindicatos han suspendido la huelga formalmente."
 strike.9.f: "Ya os habéis divertido. Ahora toca volver al trabajo. Se os ha descontado del sueldo la cifra correspondiente y tendréis que trabajar las horas que la empresa considere oportunas."
 strike.9.a: "Han aprendido a temer las porras."
 strike.9.b: "Debemos reunir a los instigadores. Esto no volverá a pasar."
