 tax.6.t: "Vergüenza temporal"
 tax.6.d: "Los ambiciosos ciudadanos de los [concept_middle_strata|l] se oponen a la ley de [SCOPE.sLaw('current_law_scope').GetName] en base a que, cuando se conviertan inexorablemente en capitalistas ricos, pagarán unos impuestos excesivos."
 tax.6.f: "—¿Por qué te opones a la ley, amigo mío? ¡Si no eres rico!\n\n—Todavía no, pero en cuanto mi próxima aventura empresarial arranque, seré un hombre acaudalado. Y cuando eso ocurra, lo más seguro es que no quiera que me cobren tantos impuestos."
 tax.6.a: "Deberían ser más realistas."
 tax.6.b: "Vamos a persuadirlos con una bajada de impuestos."
