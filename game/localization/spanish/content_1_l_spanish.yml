 wedding.1.t: "La boda real"
 wedding.1.d: "La nación celebra la unión en matrimonio de Su Graciosa Majestad [SCOPE.sCharacter('royal_marriage_character').GetCustom('ES_ElLa')] [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('royal_marriage_character').GetFirstName] y [SCOPE.sCharacter('royal_marriage_character').GetCustom('ES_ElLa')] agradable [SCOPE.sCharacter('royal_marriage_character').GetCustom('wedding_son_daughter')] [SCOPE.sCharacter('foreign_ruler').GetCustom('ES_DelDela')] [SCOPE.sCharacter('foreign_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('foreign_ruler').GetFirstName] de [SCOPE.sCountry('marriage_country').GetName]."
 wedding.1.f: "«Hoy ha tenido lugar en [SCOPE.sState('capital_scope').GetCityHubName] la augusta ceremonia de matrimonio de su Graciosa Majestad [SCOPE.sCharacter('royal_marriage_character').GetCustom('ES_ElLa')] [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('royal_marriage_character').GetFirstNameNoFormatting]. No es de extrañar que, dadas las circunstancias, el pueblo de este país, que es natural e intrínsecamente leal, suspenda sus labores cotidianas para unirse a la celebración del evento y demostrar públicamente su adhesión al trono»."
