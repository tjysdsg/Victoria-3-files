 tax.4.t: "Bandolerismo social"
 tax.4.desc: "La gente de [SCOPE.sState('bandit_state').GetName] cuenta la historia de un bandolero que roba a los ricos para dárselo a los pobres. La leyenda se extiende por [ROOT.GetCountry.GetName] como la pólvora, lo que está afectando al apoyo a la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 tax.4.f: "«¡Es tan apuesto! Incluso cuando me quitó las perlas del cuello, no pude evitar sentir mariposas en el estómago. Me dejó una única rosa roja en el regazo y desapareció en la noche haciendo una floritura con la capa»."
 tax.4.a: "Hay que atrapar al bandido."
 tax.4.b: "La policía dará ejemplo con el bandido."
 tax.4.c: "Intentemos aliviar la pobreza en [SCOPE.sState('bandit_state').GetName]."
 tax.4.d: "Hay que redoblar esfuerzos para combatir la pobreza."
