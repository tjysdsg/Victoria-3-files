 tunguska.1.t: "El suceso de Tunguska"
 tunguska.1.desc: "Una enorme explosión resuena en toda la región de Tunguska, en [SCOPE.sState('tunguska_state').GetName]. Los científicos creen que un objeto celestial se ha estrellado en la Tierra."
 tunguska.1.f: "«Perdí el sentido por un momento, pero entonces mi mujer salió corriendo y me arrastró a la casa. Después, se escuchó un estruendo, como si cayeran rocas o dispararan cañones, la tierra tembló y, cuando estaba en el suelo, me agarré la cabeza, temiendo que las rocas me la destrozaran. Cuando el cielo se abrió, el viento caliente se coló entre las casas, como si de cañones se tratase, lo que dejó huellas en el suelo y caminos, además de dañar algunos cultivos»." #S. Semenov
 tunguska.1.a: "Fascinante pero irrelevante."
 tunguska.1.b: "Esto justifica una investigación científica."
 tunguska.1.c: "¡Es un presagio!"
 tunguska.1.d: "¿Podemos extraerlo?"
 cholera.1.t: "Sobre el modo de transmisión del cólera"
 cholera.1.d1: "El ingenioso cirujano y boticario John Snow ha conseguido hallar el origen de un brote de cólera en [SCOPE.sState('cholera_state').GetCityHubName]. Esto ha supuesto grandes avances en el campo de la salud pública."
