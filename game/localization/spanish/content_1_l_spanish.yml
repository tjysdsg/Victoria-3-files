 1848.1.t: "El juicio [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName]"
 1848.1.d: "El gobierno radical ha encarcelado [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] y ha organizado un juicio a toda prisa. Se espera que el resultado sea un veredicto de culpabilidad seguido de una ejecución pública."
 1848.1.f: "«Ciudadan[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] [ROOT.GetCountry.GetRuler.GetLastName], la nación [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')] [ROOT.GetCountry.GetRuler.GetCustom('ES_LoLa')] acusa de haber cometido una serie de crímenes para establecer su tiranía y destruir la libertad del país. Los cargos más atroces incluyen conspiración con potencias extranjeras, corrupción aristocrática y derramamiento de sangre del pueblo. ¿Cómo se declara?»."
 1848.1.a: "¡Culpable! ¡Viva la república! ¡Viva [ROOT.GetCountry.GetName]!"
 1848.1.b: "¡Esto no es justicia!"
 je_abolish_monarchy: "Erradicación de la monarquía"
 je_abolish_monarchy_reason: "Es hora de que dejemos atrás el anticuado sistema de gobierno hereditario. Debemos derrocar la monarquía y humillar a sus partidarios, y tenemos que dejar que el tiempo transcurra para que esta desaparezca de la memoria."
 je_abolish_monarchy_goal: "Lo siguiente debe cumplirse durante cinco años en total:"
 1848.2.t: "Los últimos monárquicos"
 1848.2.d: "[ROOT.GetCountry.GetName] lleva muchos años manteniendo una forma de gobierno republicana con éxito. Son pocos los que todavía recuerdan la antigua monarquía con cariño."
 1848.2.f: "«Han terminado los días en los que reyes de alta cuna gobernaban sobre mansos campesinos desde un trono de oro. Dejemos que pasen al reino de los libros de historia y los cuentos de hadas, que es el lugar que les corresponde, y que la nostalgia de esa época se convierta en una fantasía ociosa, no en el sombrío rostro de la reacción»."
 1848.2.a: "Debemos dejar el pasado atrás."
 1848.2.b: "La nostalgia no hace daño."
 no_more_royalists: "Los líderes de los grupos de interés ya no tendrán ideología monárquica"
 monarchist_nostalgia: "Nostalgia imposible"
 1848.3.t: "La constitución [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')]"
 1848.3.d: "El gobierno radical ha preparado una nueva constitución que garantiza la ley de [SCOPE.sLaw('current_law_scope').GetName]. [SCOPE.sCharacter('radical_leader_scope').GetFullName] y sus partidarios exigen que la constitución se firme de inmediato."
 1848.3.f: "«El principio de libertad será la base de la nación [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')]. Toda persona tendrá derecho a votar. Y cada voto tendrá el mismo valor. No elegiremos a nuestros gobernantes por los derechos que les otorgan la riqueza o las tierras, sino por el brillante mandato de la democracia»."
 1848.3.a: "¡Liberté, égalité, fraternité!"
 1848.3.b: "Confiemos en el proceso legal."
 radical_constitution: "Constitución radical"
 no_new_constitution: "Proceso adecuado"
 1848.4.t: "El auge del radicalismo"
 1848.4.d: "Bajo el liderazgo de [SCOPE.sCharacter('radical_leader_scope').GetFullName], el movimiento radical se está extendiendo por todos los rincones de [ROOT.GetCountry.GetName]. Tanto si los apoyamos como si nos oponemos, es indicativo de una época de grandes cambios y reacciones."
 1848.4.f: "«El pueblo [ROOT.GetCountry.GetAdjectiveNoFormatting] tiene derecho a gobernarse a sí mismo y a ser libre de las garras de reyes y aristócratas que acaparan el poder hereditario. Hemos dejado claras nuestras exigencias; o se cumplen o saldremos a las calles. Si es preciso, obtendremos la libertad con la sangre de nuestros mártires»."
 1848.4.a: "Debemos apoyar la institución conservadora."
 1848.4.b: "Debemos apoyar el movimiento radical."
 suppressing_radicals: "Represión de radicales"
 1848_popular_radical: "Radical popular"
 je_secret_police: "Restauración del orden"
 je_secret_police_reason: "Tiempos desesperados exigen medidas desesperadas. Con los radicales a las puertas amenazando con destruir las jerarquías tradicionales, debemos prepararnos para usar la coacción para restaurar el orden."
 1848.5.t: "Los radicales a las puertas"
 1848.5.d: "El movimiento radical está ganando popularidad y resulta incontrolable y violento. Por las calles resuenan los llamamientos a la revolución. Puede que haya que tomar medidas extremas."
 1848.5.f: "«Necios ciegos e ignorantes. Quieren que se les trate como iguales, cuando verdaderamente no lo son. Todo resultaría mucho más fácil si se limitaran a aceptar su lugar, pero en vez de eso se aferran a un orgullo inútil y salen a las calles para protestar por su obstinada causa. Si insisten en utilizar la violencia, no nos quedará más opción que responder de la misma manera»."
 1848.5.a: "La policía secreta lo solucionará con discreción."
 1848.5.b: "Que venga la guardia nacional."
 1848.5.c: "La tiranía no es la respuesta."
 1848_reactionary_enactment: "Necesidades urgentes de seguridad"
 1848_institution_speed: "Necesidades urgentes de seguridad"
 rooting_out_radicals: "Radicalismo arraigado"
 home_affairs_cost_mod: "Ministerio de Interior eficiente"
 1848.6.t: "Medidas extremas"
 1848.6.d: "La ley de [SCOPE.sLawType('home_affairs_law').GetName] ha sembrado el terror entre las filas de los radicales. Ya se ve lo eficaz que puede ser tal fuerza en las manos responsables del Estado."
 1848.6.f: "«Mientras nos teman, da igual que nos odien. No podemos tolerar a los disidentes de su calaña. Roen los huesos de la nación [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')] como si fueran alimañas»."
 1848.6.a: "Hay que arrestar a sus líderes."
 1848.6.b: "Hay que atacar con todo."
 1848.6.c: "Hay que hacerlo de manera eficaz y eficiente."
 garibaldi_popularity: "Reputación heroica"
 italian_unifier_prestige: "Risorgimento"
 italian_unifiers_ig: "Unificadores italianos"
 theocracy.1.t: "Obradores de milagros"
 theocracy.1.d1: "Los pacientes del hospital de la caridad de [SCOPE.sState('capital_scope').GetCityHubName] se recuperan rápidamente. Atribuyen este hecho a los milagros obrados por los clérigos que los visitan, los cuales son patronos del hospital. Esto supone un apoyo alentador para la ley de [SCOPE.sLaw('current_law_scope').GetName] en cada rincón de [ROOT.GetCountry.GetName]"
 theocracy.1.d2: "Los estudiantes de la escuela para niños huérfanos de [SCOPE.sState('capital_scope').GetCityHubName] se regocijan tras recibir una serie de generosas donaciones procedentes de miembros locales del grupo de [SCOPE.gsInterestGroup('priests_scope').GetName|l]. Esto supone un apoyo alentador para la ley de [SCOPE.sLaw('current_law_scope').GetName] en cada rincón de [ROOT.GetCountry.GetName]."
 theocracy.1.d3: "En [SCOPE.sState('capital_scope').GetCityHubName], abundan los informes relativos a un milagro realizado por clérigos. Esto promueve la piedad religiosa en cada rincón de [ROOT.GetCountry.GetName]."
 theocracy.1.f: "«Pensad primero en el bien del prójimo antes que en el vuestro. Dar es divino y cultivar un espíritu generoso es la verdadera virtud. Seguid el camino de la rectitud no por miedo, sino por amor»."
 theocracy.1.a: "Las instituciones religiosas son la base del Estado."
 theocracy.1.b: "El grupo de [SCOPE.gsInterestGroup('priests_scope').GetName|l] está formado por verdaderos seguidores de lo divino."
 theocracy.1.c: "La ley de [SCOPE.sLaw('current_law_scope').GetName] llenará de fe nuestros corazones."
 theocracy.2.t: "Las leyes contra la blasfemia"
 theocracy.2.d: "En el marco de la transición a la ley de [SCOPE.sLaw('current_law_scope').GetName], el grupo de [SCOPE.gsInterestGroup('priests_scope').GetName|l] ha introducido e impuesto una serie de férreas leyes contra la blasfemia en [SCOPE.sState('blasphemy_state').GetName]. Estas medidas tienen detractores incluso entre los fieles."
 theocracy.2.f: "«Lo pone en las escrituras: el nuestro es el único camino hacia lo divino. No podemos desviarnos de tal camino, ni sufrir difamación alguna de nuestros edictos o de nuestra iglesia. Para los fieles la recompensa será eterna, igual que el castigo para los blasfemos»."
 theocracy.2.a: "Debemos cumplir la ley."
 theocracy.2.b: "Las leyes deberían ser más laxas."
 theocracy.2.c: "Los blasfemos deberían morir."
 theocracy.3.t: "Pogromos religiosos"
 theocracy.3.d: "Los fanáticos [SCOPE.sPop('perpetrator_pop').GetReligion.GetName|l] partidarios de la ley de [SCOPE.sLaw('current_law_scope').GetName] han comenzado a llevar a cabo pogromos contra la gente [SCOPE.sReligion('target_religion').GetName|l] residente en [SCOPE.sState('pogrom_state').GetName]."
 theocracy.3.f: "«Llegaron de noche. Nosotros tuvimos suerte; primero fueron a por los vecinos y oímos cómo rompían los cristales y saqueaban la tienda, así que nos escondimos debajo del suelo. Acurrucados en la oscuridad, tuve que taparles la boca a mis hijos con las manos para que no gritaran. Nos quedamos en silencio y sin movernos. No nos atrevimos a salir hasta que amaneció»."
 theocracy.3.a: "No podemos intervenir."
 theocracy.3.b: "Esto no se parece en nada a la ideología de los [SCOPE.sPop('perpetrator_pop').GetReligion.GetName|l]."
 theocracy.3.c: "Esto no va a quedar así. Que detengan a los culpables."
