 war_crimes.1.t: "Crímenes de guerra"
 war_crimes.1.d: "El uso de gas mostaza por parte de [SCOPE.sCharacter('war_crimes_perpetrator').GetFullName] contra la población de [SCOPE.sState('war_crimes_state').GetName] lo ha convertido en un criminal de guerra. Hay llamamientos generalizados que instan a instituir leyes que definan las conductas aceptables de una guerra."
