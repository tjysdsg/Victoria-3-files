 je_german_unification_idea: "Identidad nacional alemana"
 je_german_unification_idea_reason: "Las ideas del nacionalismo corren como un reguero de pólvora entre el pueblo alemán. Una vez que estos ideales han alcanzado a gran parte de los seguidores Confederación Alemana en los diferentes estados, parece inevitable el avance de la unificación nacional."
 je_german_unification_idea_status: "La idea de una sola nación alemana se extiende por los estados de la Confederación Alemana."
 je_north_german_unification: "Confederación Alemana del Norte"
 je_north_german_unification_reason: "La era del nacionalismo ha llegado y el pueblo alemán desea la unificación. Debemos esforzarnos por ser la potencia más importante del norte de Alemania, para que el pueblo nos vea como campeones de la causa."
 je_north_german_status: "Las naciones menores del norte de Alemania se unirán a nosotros si conseguimos convertirnos en el único [concept_unification_candidate|l]."
 je_german_status: "Para completar la unificación de Alemania, también deberíamos iniciar una [concept_diplomatic_play|l] por la unificación."
 je_south_german_status: "Las naciones menores del sur de Alemania se unirán a nosotros si conseguimos convertirnos en el único [concept_unification_candidate|l]."
 german_unification.1.t: "Liderazgo alemán"
 german_unification.1.d1: "Con [ROOT.GetCountry.GetName] como única opción para la unificación alemana, muchos de los estados alemanes del norte han decidido unirse bajo nuestra bandera. Hay grandes esperanzas de que esto suponga la creación de una federación de todas las Alemanias."
 german_unification.1.d2: "Con [ROOT.GetCountry.GetName] como única opción para la unificación alemana, muchos de los estados alemanes del sur han decidido unirse bajo nuestra bandera. Hay grandes esperanzas de que esto suponga la creación de una federación de todas las Alemanias."
 german_unification.1.f: "Desde los feudos dispersos del Sacro Imperio Romano hasta el caos ocasionado por Napoleón, Alemania jamás ha estado verdaderamente unida. Lo que el estado [ROOT.GetCountry.GetAdjectiveNoFormatting] ha logrado hoy es un paso más hacia lo imposible y lo inevitable."
 german_unification.1.a: "Los estadistas responsables son auténticos héroes nacionales."
 german_unification.1.b: "El mundo conocerá nuestro logro."
 german_unification.2.t: "Confederación con [SCOPE.sCountry('scope:german_unification_candidate').GetName]"
 german_unification.2.d: "Con [ROOT.GetCountry.GetName] como única opción para la unificación alemana, muchos de los estados alemanes menores han decidido unirse bajo nuestra bandera. ¿Deberíamos renunciar a nuestra independencia en aras de una unidad grangermánica?"
 german_unification.2.f: "«Al unirnos a esta confederación con [SCOPE.sCountry('scope:german_unification_candidate').GetName], puede que sacrifiquemos la soberanía [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')], pero, al hacerlo, ayudamos a garantizar la soberanía alemana. El zeitgeist es innegable; el pueblo alemán desea unidad y los [SCOPE.sCountry('scope:german_unification_candidate').GetAltAdjectiveNoFormatting('PM')] parecen dispuestos a que se haga realidad. Oponerse a la unión del pueblo alemán sería una auténtica locura»."
 german_unification.2.a: "¡Por Alemania!"
 german_unification.2.b: "Nuestra soberanía es inviolable."
 german_unification.3.t: "El canciller de hierro"
 german_unification.3.d: "Un noble llamado [SCOPE.sCharacter('bismarck_scope').GetFullName] ha adquirido una posición destacada en el grupo de [SCOPE.gsInterestGroup('junkers').GetName|l] [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PM')]. Ya que aboga por la unidad nacional alemana y el pragmatismo político, ha ofrecido sus servicios al Estado."
 german_unification.3.f: "«Pronto me veré forzado a tomar el mando del gobierno [ROOT.GetCountry.GetAdjectiveNoFormatting]. Mi primera misión será remodelar el ejército, con o sin la ayuda del Landtag. En cuanto el ejército esté en situación de inspirar respeto, haré uso del primer pretexto posible para declarar la guerra a Austria, disolver la dieta alemana, someter a los estados menores y otorgar unidad nacional a Alemania bajo el liderazgo [ROOT.GetCountry.GetAdjectiveNoFormatting]»."
 german_unification.3.a: "Debemos nombrar canciller a Bismarck."
 german_unification.3.b: "La realpolitik no es la política adecuada."
 realpolitik: "El triunfo de la realpolitik"
