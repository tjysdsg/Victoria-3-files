 meiji.13.t: "La apertura de Japón"
 meiji.13.d: "Obligado a abrirse al mundo, [ROOT.GetCountry.GetName] ahora debe enfrentarse a las injerencias económicas de las demás potencias. Debido a esto, la autoridad del clan de [SCOPE.sCharacter('shogun_scope').GetLastName] y el [SCOPE.gsInterestGroup('shogunate_ig').GetName] se ha visto muy mermada."
 meiji.13.f: "Los vientos de cambio soplan con fuerza contra nuestra puerta y, para conservar nuestro sistema, debemos doblegarlos y guiarlos según los caprichos del mundo."
 meiji.13.a: "Debemos adaptarnos a nuestras nuevas circunstancias."
 bic_breakup.1.t: "¿El fin del dominio británico?"
 bic_breakup.1.d: "Sin dirigentes y sin el apoyo de su soberano colonial, [ROOT.GetCountry.GetName] se encuentra al borde del colapso. Parece que el dominio de la población [SCOPE.sCulture('british_culture').GetName] está llegando a su fin."
 bic_breakup.1.f: "«¿Que estamos abandonando nuestro puesto? ¿Qué puesto, qué ejército? En pocas horas este lugar estará plagado de hindúes, o en llamas, o ambas cosas. Venga, deja de quejarte y agarra ese saco. Mete dentro cualquier cosa de valor que no esté clavada al suelo, mientras yo me encargo de buscar transporte a Londres»."
 bic_breakup.1.a: "La India se repartirá entre príncipes."
 bic_breakup.1.b: "Este es el nacimiento de la nación india."
 bic_breakup.1.c: "El dominio británico ha de mantenerse a toda costa."
