 war_crimes.2.t: "Tráfico de armas"
 war_crimes.2.d: "El establecimiento de [SCOPE.sBuilding('munitions_building').GetName|l] en [SCOPE.sState('munitions_state').GetName] garantiza un abundante suministro de [SCOPE.sGoods('ammo_scope').GetName|l] en [ROOT.GetCountry.GetNameNoFlag]."
