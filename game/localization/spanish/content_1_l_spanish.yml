 dei_breakup.1.t: "Fin de las Indias Orientales"
 dei_breakup.1.d: "Tras la retirada del soberano colonial, la administración de [ROOT.GetCountry.GetName], desprovista de apoyo, ha comenzado a desmoronarse por todo el archipiélago indonesio. Parece que el dominio colonial ha llegado a su fin de una vez."
 dei_breakup.1.f: "A través de las islas, se alzó el silencio como una ola. Cables de telégrafo cortados, policías desertores, explotaciones agrícolas que ya no declaraban sus cosechas. Y, entonces, el silencio se rompió, y con él, llegó la aniquilación."
 dei_breakup.1.a: "Los pueblos del archipiélago se han apoderado de sus derechos."
 dei_breakup.1.b: "¡Una patria, una nación, una lengua!"
 dei_breakup.1.c: "Lucharemos contra la tormenta hasta que estemos a salvo."
