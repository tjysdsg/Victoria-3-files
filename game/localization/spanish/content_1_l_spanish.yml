 production_tech_events.601.t: "El motor atmosférico"
 production_tech_events.601.d: "Gracias a la introducción generalizada del motor atmosférico en la industria minera, la productividad ha alcanzado un hito histórico."
 production_tech_events.601.f: "«Cuando el vapor comenzó a bombear y los engranajes a girar a tantas revoluciones por minuto, los denominados hábitos empresariales pretendían que la vida del hombre transcurriera en armonía con la máquina de vapor, y que su movimiento rivalizara en puntualidad con la máquina»." #George William Russell
 production_tech_events.601.a: "Seguro de que podemos sacarle un poco más de partido a estas máquinas."
 production_tech_events.601.b: "Esto tiene implicaciones considerables para el transporte."
 production_tech_events.601.c: "Tal vez haya una forma aún mejor."
 atmospheric_engine_mining: "Utilización del motor atmosférico"
 je_communism_1: "Senda hacia el socialismo"
 je_communism_1_reason: "Las voces del proletariado piden libertad, igualdad y pan. ¡Trabajadores del mundo, uníos!"
 je_communism_2: "La revolución del pueblo"
 je_communism_2_reason: "El pueblo sigue sufriendo bajo la tiránica bota de reyes, sacerdotes y capitalistas. Debemos derrocar al gobierno reaccionario y establecer un paraíso para los trabajadores."
 communism.1.t: "El triunfo del grupo de [SCOPE.gsInterestGroup('unions').GetName|l]"
 communism.1.desc: "Ya que las ideas socialistas se propagan como la pólvora por [ROOT.GetCountry.GetName], [SCOPE.sCharacter('union_leader').GetFullName], del grupo de [SCOPE.gsInterestGroup('unions').GetName|l], ha alcanzado un puesto de liderazgo en el gobierno. Hay suficiente dinamismo para que haya un cambio rápido de política."
 communism.1.f: "«Por doquier, el proletariado muestra una actitud amenazante y comienza a hacer recuento de las filas de su enemigo, cuyo número es mucho menor, y a exigir una mejora de sus derechos. Todos los pueblos e individuos sienten una especie de premonición y aquellos cuyos órganos vitales no están paralizados se enfrentan con estremecedora expectación al futuro que se avecina y que pronunciará la palabra redentora»." #Bakunin
 communism.1.a: "Hay que garantizar unos salarios justos."
 communism.1.b: "Hay que prohibir la esclavitud."
 communism.1.c: "Debemos proteger los derechos laborales."
 communism.1.d: "Debemos aprobar leyes que protejan a los sindicatos."
 communist_unions.tt: "El grupo de [SCOPE.gsInterestGroup('unions').GetName|l] siempre seleccionará a líderes vanguardistas, comunistas o anarquistas.\nOtros grupos de interés son mucho más propensos a elegir líderes vanguardistas, comunistas o anarquistas."
 communist_government_modifier: "Nuevo gobierno comunista"
 communism.2.t: "La república de los trabajadores"
 communism.2.d: "Los trabajadores de [ROOT.GetCountry.GetName] por fin han derrocado al gobierno burgués y han creado una república de consejos. Pero aún queda mucho por hacer antes de poder alcanzar un verdadero socialismo."
 communism.2.f: "«Mientras la fuerza de trabajo humana y, en consecuencia, la vida misma, sigan siendo artículos de compraventa, de explotación y de robo, el principio de la \"sacralidad de la vida humana\" seguirá siendo una mentira bochornosa, dicha con el objeto de mantener encadenados a los esclavos oprimidos»." #Trotsky
 communism.2.a: "¡El partido de vanguardia abrirá camino!"
 communism.2.b: "¡Todo el poder para los consejos!"
 communism.2.b2: "¡Todo el poder para los sóviets!"
 communism.2.c: "¡Ni dioses! ¡Ni amos! ¡Anarquía por siempre!"
 chose_vanguardism.tt: "El grupo de [SCOPE.gsInterestGroup('unions').GetName|l] siempre elegirá a líderes vanguardistas."
 chose_communism.tt: "El grupo de [SCOPE.gsInterestGroup('unions').GetName|l] siempre elegirá a líderes comunistas."
 chose_anarchism.tt: "El grupo de [SCOPE.gsInterestGroup('unions').GetName|l] siempre elegirá a líderes anarquistas."
 je_anarchy: "Ayuda mutua"
 je_anarchy_reason: "Si hay un Estado, existe dominación de una clase sobre otra y, en consecuencia, esclavitud; el Estado sin esclavitud es inconcebible y, por eso, somos enemigos del Estado." #Bakunin
 je_vanguard: "El estado y la revolución"
 je_vanguard_reason: "El proletariado necesita el poder del Estado, una organización de fuerza centralizada, una organización de violencia, tanto para aplastar la resistencia de los explotadores como para conducir a la enorme masa de población hacia el establecimiento de una economía socialista." #Lenin
 vanguard_custom_tooltip: "Todos los grupos de interés poderosos están dirigidos por un líder vanguardista, comunista o anarquista."
 vanguard_instruction_status: "La élite intelectual, la población rural, los sindicatos y las fuerzas armadas adoptarán el vanguardismo si son marginados."
 je_communist_welfare: "Nuestra revolución"
 je_communist_welfare_reason: "No es posible alcanzar el comunismo hasta que las necesidades de todos queden satisfechas. Desde cada uno según su habilidad, a cada uno según sus necesidades."
 je_5_year_plan: "Los planes quinquenales"
 je_5_year_plan_reason: "El comunismo es el poder de los trabajadores más la electrificación de todo el país." #Lenin
 je_5_year_plan_goal: "Consigue un [concept_gdp|l] de [JournalEntry.GetTotalGoalValue]"
 communism.3.t: "El avance de la vanguardia"
 communism.3.d: "Ciertos elementos reaccionarios dentro del grupo de [SCOPE.gsInterestGroup('new_vanguard_ig').GetName|l] por fin han sido purgados. Podemos estar seguros de que [SCOPE.sCharacter('new_vanguard_leader').GetFullName], la persona que los lidera ahora, será leal al estado y al socialismo."
 communism.3.f: "«La dictadura del proletariado, es decir, la organización de la vanguardia de los oprimidos como clase dominante con el objetivo de eliminar a los opresores, no puede convertirse meramente en una expansión de la democracia. Debe imponer una serie de restricciones sobre la libertad de los opresores, explotadores y capitalistas»." #Lenin
 communism.3.a: "La lealtad debe estar plenamente garantizada."
 communism.3.b: "Tienen un papel importante que desempeñar."
 new_vanguard.tt: "El grupo de [SCOPE.gsInterestGroup('new_vanguard_ig').GetName|l] siempre elegirá a líderes vanguardistas."
 new_vanguard_opinion: "Vanguardia leal"
 new_vanguard_clout: "Integración en la vanguardia"
 communism.4.t: "La conquista del pan"
 communism.4.d: "[ROOT.GetCountry.GetName] se está convirtiendo rápidamente en una utopía anarquista. Se ha erradicado la pobreza y se está instaurando una sociedad sin clases basada en la ayuda mutua."
 communism.4.f: "«Se está formando una concepción diferente de la sociedad bajo el nombre de anarquía. Su objetivo es el desarrollo total de la individualidad, combinado con el desarrollo máximo de la asociación voluntaria en todos sus aspectos, grados posibles y objetivos imaginables»." #Kropotkin
 communism.4.a: "La madre Anarquía ama a sus hijos."
 anarchist_utopia: "La conquista del pan"
 je_opium: "El comercio de opio"
 je_opium_reason: "La demanda de opio no deja de aumentar a medida que esta sustancia, peligrosamente adictiva, cautiva al mundo entero. ¡Deberíamos tratar de ser el proveedor principal!"
 opium_events.1.t: "Barones del opio"
 opium_events.1.d: "La producción en el edificio [SCOPE.sBuilding('opium_building').GetName] está en auge y la demanda extranjera de opio no podría ser mayor. La población [SCOPE.sCulture('opium_addict_culture').GetName] de [SCOPE.sCountry('opium_addict_country').GetName] está tan encantada con el producto que se ha convertido en el pasatiempo nacional."
 opium_events.1.f: "«Las semillas de esta flor, en apariencia inocuas, son en realidad las semillas de la caída de los grandes imperios. Los hombres librarán cruentas guerras para saciar su ansia de opio y venderán a sus propias madres por volver a probarlo. Y nosotros estaremos allí para proveérselo»."
 opium_events.1.a: "¡El opio debe fluir!"
 opium_events.1.b: "Coge mi pipa, amigo [SCOPE.sCountry('opium_addict_country').GetAdjectiveNoFormatting]."
 opium_production_modifier: "Auge de la producción de opio"
 opium_exporter_modifier: "Principal exportador de opio"
 je_qa_test: "QA TEST"
 je_qa_test_reason: "I love QA"
 je_dialectics: "El departamento de filosofía"
 je_dialectics_reason: "Aunque la filosofía ha existido desde hace siglos, ya es hora de que empecemos a tomárnosla en serio como disciplina. Deberíamos crear departamentos de filosofía con plena financiación en nuestras mejores instituciones de enseñanza."
 dt_society_events.1.t: "El departamento de filosofía"
 dt_society_events.1.d: "Hemos conseguido financiación para crear departamentos de filosofía en todas nuestras instituciones de enseñanza superior. En el edificio [SCOPE.sBuilding('philosophy_department').GetName] de [SCOPE.sState('university_state').GetName] se ha optado por centrar la financiación en el progreso de la dialéctica hegeliana."
 dt_society_events.1.f: "Hay que ser muy inteligente para comprender la dialéctica. El método es sutilísimo y, sin un conocimiento sólido de la filosofía continental, la mayor parte de este resultará incomprensible para un estudiante universitario común. Además está la dialéctica amo-esclavo de Hegel, que está hábilmente entretejida en su obra; por ejemplo, su filosofía personal se basa en gran medida en la literatura kantiana. Los hegelianos entienden esta materia y tienen la capacidad intelectual para apreciar de verdad la profundidad de su obra, de comprender que no es solo logos, sino que dice algo profundo sobre la vida."
 dt_society_events.1.b: "Debemos investigar el materialismo dialéctico."
 dt_society_events.1.a: "¡Tesis, antítesis, síntesis!"
 dt_society_events.1.c: "Nos hace falta un enfoque más pragmático."
 synthesis_modifier: "¡Síntesis!"
 je_realism: "Mecenazgo del arte realista"
 je_realism_reason: "Los artistas se alejan del arte abstracto y fantástico y se aproximan hacia una representación realista de temas concretos. Podríamos salir beneficiados si somos mecenas de este movimiento."
 dt_society_events.2.t: "El movimiento realista"
 dt_society_events.2.d: "El edificio [SCOPE.sBuilding('art_building').GetName] de [SCOPE.sState('art_state').GetName] se ha convertido en uno de los principales centros del movimiento realista y en él se han producido algunas de las mejores obras de nuestra generación."
 dt_society_events.2.f: "El realismo representa el mundo tal y como es, con todos sus defectos, en lugar de como nos gustaría que fuera. Su objetivo no es solo ser fiel a la apariencia de los objetos, sino también a las experiencias cotidianas de la gente corriente."
 dt_society_events.2.a: "Por fin, un arte con el que todo el mundo se puede identificar."
 dt_society_events.2.b: "¿Es posible captar la realidad de forma aún más perfecta?"
 dt_society_events.2.c: "El mundo es lúgubre y vulgar."
 realist_art: "Apoyo al movimiento realista"
 grim_realism: "Realismo lúgubre"
 je_academia: "Creación de una universidad"
 je_academia_reason: "El mundo está cambiando rápidamente; si no podemos seguir el ritmo de los últimos avances tecnológicos, sociales y militares, quedaremos relegados en el curso de la historia."
 new_academia: "Reyes filósofos"
 dt_society_events.3.t: "Enseñanza superior"
 dt_society_events.3.d: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] en persona ha inaugurado oficialmente la [SCOPE.sBuilding('university_building').GetName] de [SCOPE.sState('university_state').GetName]. El ámbito académico empieza a florecer en [ROOT.GetCountry.GetName]."
 dt_society_events.3.f: "La filosofía es la vocación máxima de la humanidad. A través de ella podemos llegar a comprender los mismísimos fundamentos de la metafísica, la naturaleza de lo divino y la esencia de la virtud. Así pues, es lógico que solo los más ilustrados entre quienes buscan la sabiduría sean aptos para ostentar el poder."
 dt_society_events.3.a: "La sociedad debería estar gobernada por reyes filósofos."
 dt_society_events.3.b: "Las instituciones modernas deberían utilizar métodos modernos."
 dt_society_events.3.c: "Hay que formalizar la profesión médica."
 je_opium_obsession: "Crisis del opio"
 je_opium_obsession_reason: "Un gran número de nuestra gente se han convertido en adictos al opio. Es una desgracia nacional que hay que abordar con celeridad."
 je_opium_obsession_goal: "Las siguientes condiciones deben cumplirse durante un total de cinco años (pueden interrumpirse):"
 opium_wars.1.t: "Crisis del opio"
 opium_wars.1.d: "La adicción al opio asola [ROOT.GetCountry.GetName]. Un gran número de población [SCOPE.sCulture('addicted_culture').GetName] se ha hecho adicta al opio, lo que ha originado una ola de delincuencia, pobreza y ociosidad. A pesar del daño evidente, [SCOPE.sCountry('opium_importer').GetName] sigue inundando el mercado."
 opium_wars.1.f: "En cada casa hay un adicto al opio postrado en cama, en cada esquina hay un fumadero de opio y todos los puertos dan la bienvenida a los mercaderes [SCOPE.sCountry('opium_importer').GetAltAdjectiveNoFormatting('PM')] que atragantan de opio a quienes pagan por él."
 opium_wars.1.a: "¡Tenemos que hacer algo!"
 opium_wars.1.b: "No podemos arriesgarnos a desatar la ira de [SCOPE.sCountry('opium_importer').GetName]."
 opium_wars_addiction_modifier: "Adicción generalizada al opio"
 opium_wars.2.t: "Guerras del Opio"
 opium_wars.2.d: "El gobierno [SCOPE.sCountry('opium_wars_target_country').GetAdjectiveNoFormatting] ha anunciado que piensa acabar con el comercio de opio en [SCOPE.sCountry('opium_wars_target_country').GetName]. Dado que [ROOT.GetCountry.GetName] exporta grandes cantidades de opio, esto supone una gran preocupación económica."
 opium_wars.2.f: "«Hay quienes condenan los supuestos males morales del comercio de opio. Pues yo les digo: ¿quiénes son ustedes para inmiscuirse en el libre comercio y la libre elección del consumidor? La demanda existe, así que nosotros la satisfacemos. Si no lo hiciéramos, otro país se enriquecería a costa de los adictos al opio de procedencia [SCOPE.sCulture('opium_addicted_culture').GetNameNoFormatting]. ¿Debería privarse a todos los hombres del opio solo porque algunos descerebrados irresponsables abusan de él? ¿Y deben todas las familias [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PF')] verse privadas de la riqueza que el opio aporta a nuestro país?»."
 opium_wars.2.a: "¡Van a tomar opio y les va a gustar!"
 opium_wars.2.b: "Tenemos otros asuntos que atender."
 je_opium_wars: "Guerras del Opio"
 je_opium_wars_reason: "Debemos proteger nuestros intereses económicos garantizando la continuidad del comercio del opio."
 opiumwars_fail_tt: "Es una de las potencias que se oponen a nuestros esfuerzos"
 opium_wars.3.t: "El fin de la adicción"
 opium_wars.3.d: "Hemos acabado con la dependencia [SCOPE.sCulture('addicted_culture').GetName] al opio con gran perseverancia. Ni siquiera las maquinaciones de [SCOPE.sCountry('opium_wars_aggressor_country').GetName] han podido impedir que le devolvamos la salud y la prosperidad a [ROOT.GetCountry.GetName]."
 opium_wars.3.d2: "Hemos acabado con la dependencia [SCOPE.sCulture('addicted_culture').GetName] al opio con gran perseverancia. Ni siquiera las maquinaciones de las grandes potencias han podido impedir que le devolvamos la salud y la prosperidad a [ROOT.GetCountry.GetName]."
 opium_wars.3.f: "De igual forma que el adicto al opio deberá superar su aflicción y levantarse de un lecho ocioso, nuestra nación se deshará del desagradable yugo de la influencia extranjera y se alzará como un estado soberano. Nuestros ríos dejarán de estar saturados de opio y por ellos fluirá la plata, y nuestro pueblo volverá a vivir de forma virtuosa."
 opium_wars.3.a: "La soberanía de [ROOT.GetCountry.GetName] es absoluta."
 opium_wars.3.b: "La armonía volverá a [ROOT.GetCountry.GetName]."
 opium_wars_fail_tt: "Sin [Concept('concept_primary_cultures','culturas')] de [SCOPE.sCountry('target').GetName] con [concept_obsession|l] por el opio"
 china_authority: "Soberanía reafirmada"
 china_welfare: "Recuperación del opio"
 opium_wars.4.t: "Guerras del Opio: derrota"
 opium_wars.4.d: "La humillante derrota a manos de nuestros enemigos nos ha obligado a abrir mercados. No solo el flujo de opio continuará sin interrupción, sino que han violado nuestra soberanía y el pueblo está rabioso."
 opium_wars.4.d2: "La humillante derrota a manos de [SCOPE.sCountry('opium_wars_treaty_port_winner').GetName] nos ha obligado a ceder el puerto de [SCOPE.sState('treaty_port_state').GetName]. No solo el flujo de opio continuará sin interrupción, sino que han violado nuestra soberanía y el pueblo está rabioso."
 opium_wars.4.d3: "La humillante derrota a manos de nuestros enemigos nos ha obligado a ceder un puerto abierto. No solo el flujo de opio continuará sin interrupción, sino que han violado nuestra soberanía y el pueblo está rabioso."
 opium_wars.4.f: "¿Dónde está la nación que gobernó durante siglos una tierra llena de armonía? Somos esclavos del opio y estamos a merced de la codicia extranjera. No podemos controlar nuestros puertos, los extranjeros no muestran ningún respeto por nuestr[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] y en cada hogar los susurros de la disidencia se hacen cada vez más fuertes. Se avecinan días oscuros; puede que nuestro mandato haya llegado a su fin."
 opium_wars.4.a: "Puede que anuncien el fin de [ROOT.GetCountry.GetName]."
 opium_wars_lost: "Derrota en las guerras del Opio"
 opium_wars.5.t: "Guerras del Opio: victoria"
 opium_wars.5.d: "Hemos obligado a [SCOPE.sCountry('opium_wars_target_country').GetName] a abrir sus mercados, lo que nos garantiza la continuación del comercio de opio en los años venideros."
 opium_wars.5.d2: "Hemos obligado a [SCOPE.sCountry('opium_wars_target_country').GetName] a concedernos un puerto abierto en [SCOPE.sState('treaty_port_state').GetName], lo que nos garantiza la continuación del comercio de opio en los años venideros."
 opium_wars.5.f: "«Se acabó, embajador. Dígale a su [SCOPE.sCountry('opium_wars_target_country').GetRuler.GetPrimaryRoleTitle|l] que firme el tratado; de lo contrario habrá graves consecuencias. Ustedes deberán abrir sus puertos, cooperar con nuestros funcionarios en todas las cuestiones comerciales y pagar los salarios de los soldados que se dedican a traer la ruina a su tierra y su pueblo. Pleno sometimiento»."
 opium_wars.5.a: "¡[ROOT.GetCountry.GetName] domina los mares!"
 opium_wars.5.b: "Que coman opio."
 opium_wars_navy_modifier: "Guerras del Opio: dominio de los mares"
 opium_wars_export_modifier: "Guerras del Opio: amos del comercio"
 opium_wars.6.t: "Contrabandistas de opio"
 opium_wars.6.d: "Unas patrullas [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PF')] han atrapado a un grupo de contrabandistas [SCOPE.sCountry('smuggler_country').GetAltAdjectiveNoFormatting('PM')] que estaban introduciendo opio en [ROOT.GetCountry.GetName]. Se trata de un intento flagrante por parte de [SCOPE.sCountry('smuggler_country').GetName] de evitar el embargo de opio."
 opium_wars.6.f: "—¿Contrabandistas? Para nada. Somos comerciantes honrados que transportamos nuestras mercancías legalmente hasta su noble país.\n\n—Por supuesto que tenemos los documentos en regla. ¿Quiere inspeccionar el navío? Me temo que no va a ser posible. Sufrimos una plaga terrible de… esto… cucarachas devoradoras de hombres en la bodega de carga.\n\n—¡Le aseguro que todo esto es un malentendido! ¡Quíteme las manos de encima! ¡Exijo ver al embajador [SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting]!"
 opium_wars.6.a: "Ejecutemos a los contrabandistas."
 opium_wars.6.b: "Devolvámoslos engrilletados."
 executed_opium_smugglers: "Ejecución de los contrabandistas de opio"
 returned_opium_smugglers: "Contrabandistas de opio humillados"
 opium_wars.7.t: "Recuperación de la adicción"
 opium_wars.7.d: "Las medidas que [ROOT.GetCountry.GetName] ha tomado para hacer frente a la crisis del opio están dando fruto. Los ciudadanos de [SCOPE.sState('recovry_state').GetName] se han recuperado por completo y se observan avances similares por toda la región."
 opium_wars.7.f: "«He estado ajeno a todo pensamiento y sentimiento, postrado en una cama y sin consciencia. Ahora puedo moverme de nuevo, pensar, sentir y amar todas las alegrías que ofrece este mundo… Y, sin embargo, sigo sintiendo su atracción. Tengo que resistirme»."
 opium_wars.7.a: "Debemos redoblar en el cuidado de los enfermos."
 opium_wars.7.b: "El amor que sienten por el opio será reemplazado por el amor hacia [ROOT.GetCountry.GetName]."
 opium_health_focus: "Recuperación de la adicción"
 opium_loyalty_focus: "Amor por el Estado"
 opium_wars.8.t: "Adicción al opio"
 opium_wars.8.d: "La gente [SCOPE.sCulture('opium_addiction_pop').GetName] sufre los graves efectos de la adicción al opio. El uso y abuso de esta sustancia se ha extendido por todos los rincones de [SCOPE.sState('opium_addiction_state').GetName]."
 opium_wars.8.f: "El consumidor de opio sufre el peso del íncubo y de la pesadilla; yace a la vista de todo lo que de buen grado querría hacer, de igual manera que un hombre confinado por la fuerza en su cama debido a la languidez mortal de una enfermedad relajante, que se ve obligado a presenciar el daño o el ultraje padecido por objetos de su más tierno amor: maldice los hechizos que lo encadenan y le impiden moverse; daría su vida si pudiera levantarse y caminar; pero se encuentra indefenso como un bebé y no puede siquiera tratar de incorporarse." #Thomas De Quincey
 opium_wars.8.a: "¡Qué tragedia!"
 opium_wars.8.b: "Tal vez podamos tratar esta afección como un asunto médico."
 opium_addiction_state_mod: "Adicción al opio"
 lesser_opium_addiction_state_mod: "Tratamiento de la adicción al opio"
 je_sick_man_main: "El enfermo de Europa"
 je_sick_man_main_reason: "Debemos modernizar y restaurar el Imperio otomano."
 je_sick_man_main_goal: "Completa cuatro [Concept('concept_journal_entry', 'anotaciones del diario')] de «Tanzimat»"
 je_sick_man_syria: "Tanzimat: recuperación de Siria"
 je_sick_man_syria_reason: "Siria se halla perdida a manos del tirano de Egipto, que nos arrebató su dominio legítimo. ¡Debemos recuperarla!"
 je_sick_man_syria_status: "Si se inicia una jugada diplomática contra Egipto, las [Concept('concept_great_power', 'grandes potencias')] tendrán un [concept_active_interest|l] en la región."
 je_sick_man_egypt: "Tanzimat: recuperación de Egipto"
 je_sick_man_egypt_reason: "Ahora que hemos recuperado Siria, deberíamos centrar nuestra atención en Egipto. Es una posesión legítima otomana, pero ha caído en manos de un usurpador."
 je_sick_man_economy: "Tanzimat: urbanización"
 je_sick_man_economy_reason: "Nuestra economía está subdesarrollada y carece de urbanismo. Debemos emprender el camino hacia la industrialización."
 je_sick_man_education: "Tanzimat: reforma educativa"
 je_sick_man_education_reason: "Son muy pocos en nuestros dominios los que tienen siquiera una mínima alfabetización. Deberíamos fundar escuelas para enseñarles y, además, establecer nuestro propio instituto de enseñanza superior."
 je_sick_man_education_goal: "Aumenta la tasa de alfabetización de la población en un 20 %."
 je_sick_man_separatism: "Tanzimat: reprimir el separatismo"
 je_sick_man_separatism_reason: "Ya hemos perdido Grecia y Serbia. No podemos permitir que el imperio se derrumbe ante los rebeldes separatistas."
 je_sick_man_separatism_goal: "Lo siguiente debe cumplirse durante 15 años en total:"
 je_sick_man_army: "Tanzimat: modernización del ejército"
 je_sick_man_army_reason: "Aunque los jenízaros han quedado disueltos, todavía hay mucho por hacer para modernizar las fuerzas armadas."
 finished_sick_man_tt: "Ha completado o incumplido la [concept_journal_entry|l] El enfermo de Europa"
 sick_man.1.t: "El enfermo de Europa"
 sick_man.1.d: "[ROOT.GetCountry.GetName] vive un periodo de declive constante. Si no reafirmamos la soberanía [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')] y recuperamos nuestro lugar entre las potencias mundiales, nos arriesgamos a sufrir un desastre."
 sick_man.1.f: "Estamos de rodillas, pero podemos alzarnos de nuevo. Gracias al Incidente Afortunado, hemos depuesto a los jenízaros, que habían mantenido durante siglos un mísero control del poder, lo que ha permitido por fin hacer realidad una reforma. Queda mucho por hacer. Primero, obviamente, tenemos que sustituir a los jenízaros por una fuerza militar verdaderamente moderna. Pero, además, debemos restaurar el lugar de la Sublime Puerta como culmen de la civilización. La educación, la urbanización y la soberanía deben ser los puntos prioritarios de la agenda [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')]."
 sick_man.1.a: "Se necesita una extensa reforma."
 sick_man.2.t: "Tanzimat: la reorganización"
 sick_man.2.desc: "[ROOT.GetCountry.GetName] ha logrado modernizarse y reafirmar su posición en la comunidad internacional. Comienza una nueva era para el estado [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 sick_man.2.f: "Sublime. Es la única palabra para describirlo. Se puede pasear por las calles de Estambul y ver modernas fábricas y escuelas, y a guardias practicando ejercicios militares. El paisaje que antiguamente estuvo dominado por los campesinos ahora está repleto de ciudades resplandecientes. ¡Y pensar que hace tan solo unas décadas el imperio se hallaba al borde del colapso! Mientras que antes las potencias europeas nos miraban con pena y trataban de repartirse nuestras tierras con codicia, ahora vemos que sus diplomáticos contemplan con asombro los logros del país y se ven obligados a considerarnos iguales. ¡Dios es bondadoso!"
 sick_man.2.a: "Al ejército le vendrían bien más reformas."
 sick_man.2.b: "¡Deberíamos reconquistar los Balcanes!"
 sick_man.2.c: "Debemos proseguir con la urbanización."
 sick_man.2.d: "Disfrutaremos de los beneficios de la educación."
 ottoman_army_reform: "Reorganización del ejército otomano"
 ottoman_urbanization: "Urbanización otomana"
 ottoman_education: "Educación otomana"
 sick_man.3.t: "El muerto de Europa"
 sick_man.3.d: "[ROOT.GetCountry.GetName] ha fracasado a la hora de modernizarse y reafirmarse ante la comunidad internacional. Los buitres comienzan a rondar a medida que se acercan los últimos días de [ROOT.GetCountry.GetName]."
 sick_man.3.f: "La Sublime Puerta guarda silencio. Apenas unos días después de anunciar su intención de abdicar, muy probablemente bajo coacción por parte de sus ministros, [SCOPE.sCharacter('ottoman_sultan').GetCustom('ES_ElLa')] [SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle|l] ha fallecido en sus aposentos. Al igual que nuestro preciado imperio, [SCOPE.sCharacter('ottoman_sultan').GetCustom('ES_ElLa')] [SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle|l] había sufrido una larga e insidiosa enfermedad que, en última instancia, hizo que fuera incapaz de soportar el peso de la corona. Se convirtió en una sombra rota y trastornada de su antiguo ser."
 sick_man.3.a: "Pertenecemos a Alá y a Él volveremos."
 je_meiji_restoration: "Restauración honorable"
 je_meiji_restoration_reason: "El shogunado lleva siglos gobernando un Japón aislado y estancado. Si queremos tener lugar en un mundo que se moderniza rápidamente, debemos restaurar el poder del legítimo emperador."
 je_meiji_restoration_goal: "Lo siguiente debe cumplirse durante diez años en total:"
 je_meiji_main: "La restauración de [ROOT.GetCountry.GetRuler.GetFirstName]"
 je_meiji_main_reason: "El emperador ha vuelto al poder y el proceso de modernización ha comenzado. Hay mucho por hacer."
 je_meiji_main_goal: "Completa tres [Concept('concept_journal_entry', 'anotaciones del diario')] de «Restauración»"
 je_meiji_economy: "Restauración: industrialización de Japón"
 je_meiji_economy_reason: "Japón ha de modernizar su industria para competir con las naciones que pretenden controlarnos y explotarnos."
 je_meiji_army: "Restauración: retirada de los samuráis"
 je_meiji_army_reason: "Los samuráis son la antigua casta guerrera feudal y hereditaria. Llevan siglos luchando por nosotros y dirigiendo nuestros ejércitos. Pero, durante los siglos de relativa paz que hemos disfrutado, han olvidado el arte de la guerra y se han convertido en una carga para el Estado."
 je_meiji_diplomacy: "Restauración: fin del sakoku"
 je_meiji_diplomacy_reason: "Japón se ha aislado durante siglos para resistir toda influencia extranjera. Pero ya es hora de que nos abramos al mundo. Sin embargo, nuestro objetivo no es solo abrir Japón al mundo, sino lograr que nuestra nación sea una potencia en la comunidad internacional."
 meiji.1.t: "La restauración de [ROOT.GetCountry.GetRuler.GetFirstName]"
 meiji.1.d: "El grupo de [SCOPE.gsInterestGroup('shogunate_ig').GetName|l] ya no está en el poder y [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] ha restaurado la primacía política de la monarquía. Este crucial acontecimiento marca el fin de siglos de shogunado en [ROOT.GetCountry.GetName] y anticipa una nueva era de modernización y reformas. [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] debe elegir con atención a sus aliados políticos."
 meiji.1.f: "El antiguo shogun se inclina con respeto y vergüenza conforme entrega su residencia y sede de poder, el imponente castillo de Edo, al emperador restaurado. Está previsto que las renovaciones comiencen de inmediato; el viejo castillo será sustituido por un espléndido palacio imperial. Aunque el exterior tendrá un aspecto muy parecido al de la antigua residencia imperial de Kioto, el emperador piensa combinar las ricas tradiciones decorativas de Japón con las peculiares modas occidentales. Quizás esto sea una metáfora de la forma que Japón adoptará en el futuro."
 meiji.1.a: "El poderío industrial logrará que avancemos."
 meiji.1.b: "Debemos consultar a los intelectuales."
 meiji_favored_ig: "Con el favor del emperador"
 shogunate_rename.tt: "El grupo de interés del shogunado pasa a ser el grupo de terratenientes"
 meiji.2.t: "Un Japón renovado"
 meiji.2.d: "Un ejército reformado, un país abierto y que goza de reconocimiento, y una nueva sociedad. [ROOT.GetCountry.GetName] se alza como un igual entre las potencias mundiales y quizás comience a desarrollar ambiciones imperiales propias."
 meiji.2.f: "«Por la bendición del cielo, nos sentamos en el trono sagrado en el que nuestros ancestros reinaron desde tiempos inmemoriales. La civilización y las instituciones de Japón son tan diferentes de las de otros países que no podemos esperar alcanzar el fin objetivo de inmediato. Es nuestra intención seleccionar de entre las diversas instituciones que prevalecen entre las naciones ilustradas aquellas que mejor se adapten a nuestra situación actual, e integrarlas mediante reformas y mejoras graduales de nuestra política y costumbres para estar en igualdad de condiciones»." #Emperor Meiji
 meiji.2.a: "El imperio [ROOT.GetCountry.GetAdjectiveNoFormatting] se alzará."
 meiji.2.b: "Nos hacen falta amigos poderosos, porque nuestros enemigos también lo serán."
 meiji.2.c: "Los ferrocarriles son la clave del éxito de nuestro futuro."
 japan_military_reward: "Reforma militar japonesa"
 japan_diplomatic_reward: "Embajadores japoneses"
 japan_production_reward: "Ferrocarril japonés moderno"
 meiji.3.t: "La caída de los samuráis"
 meiji.3.d: "[ROOT.GetCountry.GetName] ha logrado reformar sus fuerzas armadas y acabar con el anticuado sistema feudal. Parece que el grupo de [SCOPE.gsInterestGroup('samurai_ig').GetName|l], la casta guerrera, ya no tiene cabida en una sociedad en vías de modernización."
 meiji.3.f: "El shogun contaba con la lealtad del daimio, que a su vez se apoyaba en los samuráis para imponer su dominio sobre los siervos campesinos. Esta era la base del feudalismo japonés, que hoy día es una reliquia del pasado. Todavía hay quienes son fieles a los ideales de los samuráis, a los códigos y virtudes conocidos como bushido y, sin duda, ese legado perdurará. Pero es el ocaso del samurái y su sol ya no volverá a nacer."
 meiji.3.a: "Dejemos que conserven su condición de oficiales y nobles."
 meiji.3.b: "La era de los samuráis ha terminado."
 samurai_rename.tt: "El grupo de interés de los samuráis se reorganizará como las fuerzas armadas"
 samurai_officers: "Oficiales samuráis"
 meiji.4.t: "Asesores militares [SCOPE.sCountry('military_consultant_country').GetAltAdjectiveNoFormatting('PM')]"
 meiji.4.d: "Tras interesarse por los esfuerzos de modernización de [ROOT.GetCountry.GetName], [SCOPE.sCountry('military_consultant_country').GetName] nos ha ofrecido los servicios de su general [SCOPE.sCharacter('military_consultant_general').GetFullName] para asesorarnos en cuestiones militares. Los términos del acuerdo parecen favorables, pero deberíamos tener cuidado de no estar en deuda con potencias extranjeras."
 meiji.4.f: "«Esto, caballero, es una ametralladora Gatling. Dispara doscientos proyectiles por minuto. No hay nada, ni hombre ni bestia ni máquina, que pueda soportar la infernal cacofonía desatada por la munición que este dispositivo. Vamos a enseñarles a sus soldados a manejar tales máquinas, a respetar la disciplina militar moderna y a obedecer a sus superiores sin rechistar»."
 meiji.4.a: "Agradecemos la ayuda [SCOPE.sCountry('military_consultant_country').GetAltAdjectiveNoFormatting('SF')]."
 meiji.4.b: "No queremos un cáliz envenenado."
 western_military_consultant: "Asesores militares occidentales"
 meiji.5.t: "Embajada a [SCOPE.sCountry('japan_embassy_country').GetName]"
 meiji.5.d: "En el marco de una embajada enviada a occidente, nuestros dignatarios se han reunido con [SCOPE.sCharacter('japan_embassy_politician').GetFullName], ilustre polític[SCOPE.sCharacter('japan_embassy_politician').GetCustom('ES_OA')] de [SCOPE.sCountry('japan_embassy_country').GetNameNoFormatting]. Ya que tiene interés por establecer unas buenas relaciones con el estado [ROOT.GetCountry.GetAdjectiveNoFormatting] tras su reciente apertura, ha redactado varios tratados que puede que nos convenga entablar con [SCOPE.sCountry('japan_embassy_country').GetName]."
 meiji.5.f: "«En la actualidad, parece que todas las naciones mantienen relaciones de amistad y cortesía. Pero eso es algo totalmente superficial, ya que detrás de esta fachada acecha el desprecio mutuo y la lucha por la supremacía. Aunque [ROOT.GetCountry.GetName] tenga relaciones diplomáticas con varios países, su amistad con el estado [SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting] debería ser la más estrecha de todas, ya que sentimos un respeto auténtico por el derecho de autogobierno»." #Bismarck
 meiji.5.a: "Debemos establecer fuertes lazos diplomáticos."
 meiji.5.b: "[SCOPE.sCountry('japan_embassy_country').GetName] tiene mucho que enseñarnos."
 meiji.5.c: "No obtendremos ningún beneficio de [SCOPE.sCountry('japan_embassy_country').GetName]."
 meiji.6.t: "Inversiones [SCOPE.sCountry('western_investor_country').GetAltAdjectiveNoFormatting('PF')]"
 meiji.6.d: "[SCOPE.sCharacter('western_investor_ig_leader').GetFullName], industrialista de gran riqueza y poder, procedente de [SCOPE.sCountry('western_investor_country').GetName], considera que [ROOT.GetCountry.GetName] es un mercado lucrativo aún por explotar. A cambio de varios favores políticos que exigirá en algún momento, [SCOPE.sCharacter('western_investor_ig_leader').GetFullName] estaría en disposición de compartir con nosotros la tecnología industrial de su patria."
 meiji.6.f: "«Algunos de mis colegas desprecian el interés por [ROOT.GetCountry.GetName], ya que creen que su falta de recursos naturales valiosos lo convierten en un lugar sin atractivo para hacer negocios. Yo, sin embargo, veo el potencial del país. Lo que hoy son bosques vírgenes y campos en barbecho mañana serán prósperos centros urbanos, asfixiados por la saludable contaminación de la industria moderna»."
 meiji.6.a: "El ingenio [SCOPE.sCountry('western_investor_country').GetAdjectiveNoFormatting] dotará de poder a [ROOT.GetCountry.GetName]."
 meiji.6.b: "No queremos que los extranjeros se inmiscuyan en nuestra economía."
