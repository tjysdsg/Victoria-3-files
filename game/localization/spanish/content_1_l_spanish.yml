 #Prostitution Events
 prostitution.1.t: "La ley de Enfermedades contagiosas"
 prostitution.1.d: "El grupo de [SCOPE.gsInterestGroup('cda_ig').GetName|l] de [SCOPE.sState('cda_state').GetName], con [SCOPE.sCharacter('cda_ig_leader').GetFullName] al frente, exige que el gobierno se pronuncie en el tema de la prostitución. Sus miembros piden que se apliquen leyes que permitan a la policía encerrar a las mujeres sospechosas de ser prostitutas en hospitales vigilados aduciendo que transmiten enfermedades venéreas."
 prostitution.1.d2: "El grupo de [SCOPE.gsInterestGroup('cda_ig').GetName|l] de [SCOPE.sState('cda_state').GetName], con [SCOPE.sCharacter('cda_ig_leader').GetFullName] al frente, exige una solución a los altos índices de enfermedades venéreas entre sus hombres. Sus miembros piden que se apliquen leyes que permitan a la policía encerrar a las mujeres sospechosas de ser prostitutas en hospitales vigilados aduciendo que transmiten enfermedades venéreas."
 prostitution.1.f: "«Estas mujeres de mala vida son una afrenta para el decoro moral. Es preciso contenerlas y tratarlas para evitar que propaguen sus pecaminosas enfermedades por toda la nación»."
 prostitution.1.a: "Hay que promulgar una ley de Enfermedades contagiosas."
 prostitution.1.b: "Estas leyes son inhumanas."
 prostitution.1.c: "La ciencia médica ha demostrado la inutilidad de tales medidas."
 prostitution.2.t: "Derogación de la ley de Enfermedades contagiosas"
 prostitution.2.d: "Grupos feministas, con [SCOPE.sCharacter('feminist_cda_ig_leader').GetFullName] al frente, exigen la derogación de la ley de Enfermedades contagiosas en [SCOPE.sState('feminist_cda_state').GetName]. Denuncian que las mujeres reciben un trato brutal por parte de la policía y que las condiciones en los hospitales vigilados son inhumanas. Incluso se llega a internar de forma rutinaria y contra su voluntad a mujeres sin relación con la prostitución."
 prostitution.2.f: "«Son hombres de la policía los que nos capturan. Hombres son los que nos examinan, nos trasladan y nos tratan. En el hospital, es de nuevo un hombre el que dirige la oración y nos lee la Biblia. Se nos lleva a juicio ante magistrados que son hombres y jamás escapamos de las manos de los hombres hasta el día en que morimos»."
 prostitution.2.a: "Hay que derogar la ley."
 prostitution.2.b: "Hay que renovar la ley."
 prostitution.2.c: "Hay que derogar la ley en toda la nación."
 prostitution.3.t: "Un escándalo en [SCOPE.sState('capital_state').GetName]"
 prostitution.3.d: "La policía ha clausurado un conocido burdel masculino. El propietario detenido ha revelado que [SCOPE.sCharacter('scandal_character').GetFullName] forma parte de su clientela y esta información se está filtrando a la prensa."
 prostitution.3.f: "«¡Se ha destapado un escándalo indescriptiblemente repulsivo en [SCOPE.sState('capital_state').GetNameNoFormatting]! Se ha obtenido una confesión de los detenidos y [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] informa que pronto habrá otra primicia sobre el asunto. Veintidós de los hombres implicados, entre los que hay algunos de sangre azul, han huido de [ROOT.GetCountry.GetNameNoFormatting]»."
 prostitution.3.a: "[SCOPE.sCharacter('scandal_character').GetFullName] debe dimitir de inmediato."
 prostitution.3.b: "Debemos tratar de encubrir la historia."
 prostitution.3.c: "Nuestros propagandistas minimizarán el impacto."
 prostitution.3.a.tt: "[SCOPE.sCharacter('scandal_character').GetFullName] abandona la vida política."
 prostitution.4.t: "Brutalidad policial"
 prostitution.4.d: "El uso de la fuerza extrema se está convirtiendo en algo cada vez más frecuente entre los policías de [SCOPE.sState('police_brutality_state').GetName]. La clase obrera y los individuos con conciencia social están hablando en contra de la policía como institución."
 prostitution.4.f: "«No hay semana en la que no se cometa alguna ofensa que indigne a todo el mundo salvo a los magistrados. Los chicos quedan magullados por su ferocidad, las mujeres son insultadas por su rufianismo, y aquello que la brutalidad ha hecho, el perjurio lo niega. Además, la estupidez magisterial permite que tal comportamiento quede impune. La brutalidad policial se está convirtiendo en una de nuestras instituciones más veneradas»."
 prostitution.4.a: "No podemos tolerar este comportamiento."
 prostitution.4.b: "El uso de la fuerza está justificado."
