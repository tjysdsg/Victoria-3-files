 greece.1.t: "El estado griego"
 greece.1.d: "El auge del nacionalismo ha creado un deseo irredentista entre nuestros ciudadanos de incorporar la totalidad de las tierras de la población [SCOPE.sCulture('greek_culture_scope').GetName] bajo un único estado griego."
 greece.1.f: "«Hemos dejado de lado siglos de dominio otomano para propiciar el nacimiento del estado griego. Sin embargo, no es suficiente. Muchos de nuestros compatriotas aún viven bajo el yugo opresor de la dominación extranjera y anhelan un país que puedan llamar suyo. Este sueño solo se puede alcanzar mediante la anexión de todas las tierras griegas, que lograremos con o sin el consentimiento de sus ocupantes»."
 greece.1.a: "Nuestra reivindicación sobre esta tierra es irrefutable."
 greece.1.b: "La expansión no es prioritaria por ahora."
 greece.2.t: "La Gran Idea"
 greece.2.d: "La expansión del estado griego ha hecho que algunos de los nacionalistas más acérrimos propongan un proyecto más ambicioso todavía: la restauración del Imperio bizantino mediante la conquista de [SCOPE.sState('thrace_scope').GetStateRegion.GetName] y [SCOPE.sState('aydin_scope').GetStateRegion.GetName]."
 greece.2.f: "«Eso que ayer hubiera parecido una quimera absurda, ahora está a nuestro alcance. ¡El fénix púrpura se alzará de nuevo!»."
 greece.2.a: "Bizancio volverá a ser una realidad."
 greece.2.b: "Deberíamos celebrar lo que ya hemos conseguido."
 greek_nationalism: "Nacionalismo griego"
 greece.3.t: "El tratado de [SCOPE.sState('ionian_overlord_capital').GetCityHubName]"
 greece.3.d: "A través de cautas negociaciones, [SCOPE.sCountry('ionian_overlord').GetName] ha accedido a ceder [SCOPE.sCountry('ionian_country').GetName] a [ROOT.GetCountry.GetName]."
 greece.3.f: "«Con objeto de promover la buena voluntad entre nuestras naciones y reforzar el espíritu del pueblo [ROOT.GetCountry.GetAdjectiveNoFormatting], [SCOPE.sCountry('ionian_overlord').GetRuler.GetCustom('ES_ElLa')] [SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle|l] ha cedido amablemente las islas Jónicas. Nuestro amistoso protectorado, bajo el cual las islas se beneficiaron de una ayuda sincera y justa, se considera finalizado y confiamos en que el pueblo de estas islas prospere bajo la benevolente atención de nuestros leales amigos»."
 greece.3.a: "Una solución de lo más razonable."
 ionian_islands_decision: "Anexión de las islas Jónicas"
 ionian_islands_decision_desc: "Las islas Jónicas cambiaron de manos varias veces a lo largo de las guerras napoleónicas y no se integraron en el estado griego tras la independencia de este. Si obtenemos el consentimiento tanto del pueblo jónico como del gobierno de sus protectores, podríamos negociar una transición de poder pacífica."
