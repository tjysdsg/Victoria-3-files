 communist_elections.1.t: "Temor rojo"
 communist_elections.1.d1: "Los miembros del [SCOPE.sParty('anti_leftist_party').GetName] han advertido con firmeza a los votantes para que se opongan a la campaña electoral del [SCOPE.sParty('leftist_party').GetName]."
