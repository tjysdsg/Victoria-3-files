 isolation.1.t: "Tratados desiguales"
 isolation.1.d: "Dado su interés por la reciente economía [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')] recién abierta, [SCOPE.sCountry('fraud_country').GetName] ha propuesto un acuerdo comercial que inicialmente parecía equitativo. Tras examinarlo detenidamente, resulta que contiene muchas cláusulas desfavorables que jamás se acordaron."
 isolation.1.f: "«No hace falta que se moleste en leer la letra pequeña, le aseguro que todo está en orden, tal y como acordamos. Son meras formalidades, sin importancia, relativas a la propiedad de los recursos naturales y los puertos. Solo tiene que firmar aquí»."
 isolation.1.a: "¡Es un escándalo!"
 isolation.1.b: "Debemos rechazar el tratado de forma educada."
 isolation.1.c: "Firmemos el tratado, por desfavorable que sea."
 isolation.2.t: "Dignatario [SCOPE.sCountry('murdered_visitor_country').GetAdjectiveNoFormatting] asesinado"
 isolation.2.d: "Un dignatario de [SCOPE.sCountry('murdered_visitor_country').GetName], que se hallaba de visita, ha sido asesinado en un restaurante de [SCOPE.sState('capital_scope').GetCityHubName]. Se sospecha que el hecho es un intento de sabotear un acuerdo comercial que sacaría a [ROOT.GetCountry.GetName] de su aislacionismo."
 isolation.2.f: "«Debemos pensar detenidamente en cómo actuar. En cuanto corra la voz, sin duda habrá un escándalo en [SCOPE.sState('foreign_capital').GetCityHubName] y la firma del tratado se verá amenazada. En el lugar del crimen había un joven, probablemente sea inocente, pero sería un chivo expiatorio de lo más conveniente si queremos resolver rápido el asunto. Puede que no sea justo, pero resulta oportuno»."
 isolation.2.a: "Debemos condenar al estudiante de derecho como chivo expiatorio."
 isolation.2.b: "Debemos llegar hasta el fondo del crimen."
 unequal_treaties_isolation: "Tratados desiguales"
 legal_scapegoat: "Chivo expiatorio legal"
 investigating_foreign_murder: "Investigación de asesinato prolongada"
 dreadnought_hoax.1.t: "La patraña del acorazado"
 dreadnought_hoax.1.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] informa de que un grupo de académicos granujas se hizo pasar por miembros de la familia real [SCOPE.sCountry('hoax_country').GetAltAdjectiveNoFormatting('SF')] que estaban de visita. Los oficiales del [SCOPE.sBuilding('hoax_building').GetName|l] de [SCOPE.sState('hoax_state').GetName] se tragaron el engaño y se ofrecieron a mostrarles la flota. El incidente ha provocado un gran bochorno al grupo de [SCOPE.gsInterestGroup('navy_ig').GetName|l]."
 dreadnought_hoax.1.f: "«Los oficiales presentes recibieron a los bromistas con una guardia de honor, y al no tener conocimiento alguno de las costumbres o usos [SCOPE.sCountry('hoax_country').GetAltAdjectiveNoFormatting('PM')], se tragaron el engaño e izaron la bandera [SCOPE.sCountry('haox_country_2').GetAltAdjectiveNoFormatting('SF')] por error. Los visitantes se pusieron entonces a hablar una jerigonza y a realizar ceremonias [SCOPE.sCountry('hoax_country').GetAltAdjectiveNoFormatting('PF')] para bendecir la flota»."
 dreadnought_hoax.1.a: "¡Que los arresten enseguida!"
 dreadnought_hoax.1.b: "Bunga bunga."
 battleship_hoax: "La patraña del acorazado"
 dual_monarchy.1.t: "La doble monarquía"
 dual_monarchy.1.d: "Hemos llegado a un acuerdo con la población [SCOPE.sCulture('hungarian_culture').GetName]. Tras siglos de gobierno carente de equilibrio, a partir de ahora desempeñarán un papel igualitario en el estado austrohúngaro."
 dual_monarchy.1.d2: "La situación en Hungría ha alcanzado un punto crítico. Si no le damos a la población [SCOPE.sCulture('hungarian_culture').GetName] un papel igualitario en el estado [ROOT.GetCountry.GetAdjectiveNoFormatting], nos arriesgamos a enfrentarnos a una rebelión abierta."
 dual_monarchy.1.f: "«Si [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] recapacitara, podría ver que la unión entre Austria y Hungría sería beneficiosa para ambas partes. Austria se aseguraría de que las élites húngaras, satisfechas con su posición en la corte, sirvieran al Imperio con lealtad»."
 dual_monarchy.1.a: "Austria y Hungría se han unido."
 dual_monarchy.1.b: "Debemos aceptar el compromiso."
 dual_monarchy.1.c: "¡Austria siempre será austríaca!"
 je_dual_monarchy: "La cuestión de Hungría"
 je_dual_monarchy_reason: "El nacionalismo húngaro está en auge y las élites húngaras tratan de conseguir una mayor representación en el gobierno. Si permitimos que estos movimientos lleguen a ser demasiado poderosos, puede que tengamos que llegar a un compromiso poco agradable."
 austria_hungary_tt: "El país pasará a llamarse Austria-Hungría"
 ideology_austrian_hegemony: "Hegemonistas austríacos"
 ideology_austrian_hegemony_desc: "#lore Este grupo cree que solo los austríacos deberían formar la élite social y política del país."
 austrian_aristocracy: "Aristocracia austríaca"
 dual_monarchy_compromise: "Compromiso austrohúngaro"
 dual_monarchy_compromise_rejected: "Compromiso húngaro rechazado"
 austria_hunary_invalid: "No posee ningún estado con tierras natales húngaras"
 je_electric_underground_railway: "El ferrocarril metropolitano"
 je_electric_underground_railway_reason: "A medida que la capital aumenta su densidad de población, hemos de idear soluciones de transporte cada vez más ingeniosas. Los ingenieros más capaces creen que se podría construir bajo la ciudad una red ferroviaria subterránea alimentada con electricidad. Esta permitiría a los ciudadanos desplazarse rápidamente de un lugar a otro."
 metro_system: "Ferrocarril metropolitano electrificado"
 metro_prestige: "Ciudad de renombre internacional"
 metro.1.t: "El ferrocarril metropolitano"
 metro.1.d: "La gran inauguración del ferrocarril metropolitano de [SCOPE.sState('capital_scope').GetCityHubName] fue toda una celebración. En su discurso, [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] felicitó a los ingenieros que lo han hecho posible."
 metro.1.f: "«No solo el ferrocarril está electrificado, toda la ciudad de [SCOPE.sState('capital_scope').GetCityHubName] siente la misma energía. Las calles bullen de ciudadanos fascinados por las maravillas de la tecnología y que se preguntan qué nueva innovación transformará sus vidas para bien»."
 metro.1.a: "Los ingenieros merecen una recompensa."
 metro.1.b: "Nuestro ferrocarril será la envidia del mundo."
 je_patagonia: "La conquista del desierto"
 je_patagonia_reason: "El extremo meridional del continente permanece fuera del control de cualquier nación. Aunque no hay duda de que la población nativa no nos lo pondrá fácil, es imperativo que aseguremos ese territorio antes de que caiga en manos de nuestros rivales."
 patagonia.1.t: "La conquista del desierto"
 patagonia.1.d: "Hemos finalizado la larga campaña para conquistar el sur patagónico. Los colonos ya están buscando emplazamientos prometedores en los que establecer nuevas ciudades y explotar los recursos naturales de la región."
 patagonia.1.f: "«Los mapuches lucharon con fiereza durante siglos para proteger su país. Por fin han sido derrotados y su tierra nos pertenece. El botín es para el vencedor. Ahora debemos encargarnos de poblar y gobernar aquello que hemos obtenido»."
 patagonia.1.a: "El sur por fin nos pertenece."
 patagonian_settlement: "Asentamiento patagónico"
 patagonia.2.t: "Nativos armados"
 patagonia.2.d: "Hemos descubierto que nuestros rivales en [SCOPE.sCountry('rival_country').GetName] han estado armando a los nativos [SCOPE.sCountry('patagonia_country').GetAltAdjectiveNoFormatting('PM')] de [SCOPE.sState('patagonia_state').GetName]. Es probable que esto nos impida conquistar la región."
 patagonia.2.f: "«Los nativos [SCOPE.sCountry('patagonia_country').GetAltAdjectiveNoFormatting('PM')] nunca nos han acogido con los brazos abiertos, pero sin los medios para resistirse de verdad jamás habíamos hecho mucho caso a sus objeciones. Si a esta ecuación le añadimos municiones [SCOPE.sCountry('rival_country').GetAltAdjectiveNoFormatting('PF')], existe la aterradora posibilidad de que tengamos que enfrentarnos a ellos en igualdad de condiciones»."
 patagonia.2.a: "Deberíamos calmar los ánimos."
 patagonia.2.b: "Si quieren pelea, la tendrán."
 patagonia_slow_down: "Desescalada colonial"
 patagonia_supplied_with_weapons: "Suministro de armas"
 je_amazon: "Explotación del Amazonas"
 je_amazon_reason: "La selva amazónica oculta enormes riquezas y, lo que es más importante, infinidad de árboles de caucho. Hasta ahora, su ambiente inhóspito y malsano nos ha impedido explotar esos recursos, pero gracias a las maravillas de la tecnología, ¡hallaremos la forma de hacerlo!"
 amazon.1.t: "El ferrocarril del diablo"
 amazon.1.d: "Los trabajadores que trabajan en el edificio [SCOPE.sBuilding('devils_railroad').GetName] de [SCOPE.sState('amazon_state').GetName] están muriendo en masa debido a la malaria y a las exigencias extremas a las que se ven sometidos."
 amazon.1.f: "«Hay lápidas a cada kilómetro y todas las vías están tendidas con sangre. La enfermedad y el calor abrasador hacen que nos salgan ampollas por todas partes. Estamos abriendo un camino al infierno con nuestras vidas»."
 amazon.1.a: "¡A toda máquina!"
 amazon.1.b: "El precio a pagar es demasiado elevado."
 amazon.1.c: "Debemos reforzar los estándares de seguridad."
 devils_railroad_modifier: "El ferrocarril del diablo"
 slowed_railway_construction: "Construcción frenada"
 cautious_railway_construction: "Construcción prudente del ferrocarril"
 amazon.2.t: "El infierno en la Tierra"
 amazon.2.d: "Los trabajadores del edificio [SCOPE.sBuilding('rubber_plantation_scope').GetName] de [SCOPE.sState('amazon_state').GetName] reciben un trato deleznable. La mutilación se ha convertido en el castigo habitual por cometer errores."
 amazon.2.f: "«A continuación, cuando se les preguntó por qué habían huido, declararon que habían soportado tal crueldad a manos de los oficiales y soldados del gobierno de su propio país que la vida les resultaba intolerable y que en casa no les quedaba nada salvo ser asesinados por no traer una determinada cantidad de caucho o morir de hambre o de frío en sus intentos por satisfacer las exigencias que les imponían»." #Roger Casement
 amazon.2.a: "No podemos frenar la producción."
 amazon.2.b: "Debemos iniciar una investigación sobre las condiciones de las plantaciones."
 amazon.2.c: "Los culpables pagarán por sus crímenes."
 rubber_mistreatment: "Maltrato a los trabajadores del caucho"
 rubber_slowdown: "Investigación de atrocidades"
 rubber_protections: "Protección de los trabajadores del caucho"
 amazon.3.t: "El París de los Trópicos"
 amazon.3.d: "Los esfuerzos que hemos realizado por colonizar y explotar la selva amazónica han dado sus frutos. [SCOPE.sState('amazon_state').GetCityHubName], que se encuentra en mitad de la selva inhóspita, es un lugar tan espectacular y llamativo como cualquier ciudad europea."
 amazon.3.f: "«En [SCOPE.sState('amazon_state').GetCityHubName], todos los lujos están presentes. Los barones del caucho son competitivos y cualquier capricho o moda nuevos se convierten en una carrera armamentística de excesos. Al caminar por las calles, uno se podría imaginar que está en París, salvo por el calor»."
 amazon.3.a: "Un teatro será el testimonio de nuestros logros."
 amazon.3.b: "Si quieres una vida próspera, ve a [SCOPE.sState('amazon_state').GetCityHubName]."
 amazon_theatre: "Teatro Amazonas"
 amazon_migration: "Migración al Amazonas"
 amazon.4.t: "El juego más peligroso"
 amazon.4.d: "Mientras volvía de un safari, [SCOPE.sCharacter('hunted_character').GetFullName] naufragó en una pequeña isla de [SCOPE.sState('dangerous_game_state').GetName]. Allí, [SCOPE.sCharacter('hunter_character').GetFullName], miembro de la aristocracia [SCOPE.sCountry('hunter_country').GetAltAdjectiveNoFormatting('SF')], le dio caza como si fuera un animal."
 amazon.4.f: "«¡Excelente! Uno de nosotros será un banquete para los sabuesos. El otro dormirá en una cama fabulosa. En guardia, [SCOPE.sCharacter('hunted_character').GetFirstName]»."
 amazon.4.a: "¡Qué barbarie!"
