 je_german_unification: "Unificación alemana"
 je_german_unification_reason: "Ha llegado el momento de dar un impulso decisivo a la unificación alemana. Puesto que somos uno de los principales estados alemanes, es nuestro deber lograr tal objetivo."
 german_unification.4.t: "Unificación alemana"
 german_unification.4.d: "Los incansables esfuerzos de estadistas y soldados se han visto recompensados: Alemania se ha unido formando un solo estado."
 german_unification.4.f: "A sangre y hierro, con diplomacia y astucia, Alemania se ha unido. Es un día de triunfo y reflexión. Independientemente de lo que nos depare el futuro, el estado alemán desempeñará, sin duda alguna, un papel destacado en el destino de la humanidad."
 german_unification.4.a: "¡Todos se postran ante [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]!"
 german_unification.4.b: "Esto es una victoria para el pueblo alemán."
 german_unification.5.t: "Identidad nacional alemana"
 german_unification.5.d1: "Los ideales del nacionalismo y la unificación nacional han ganado muchos adeptos por toda la Confederación Alemana. Ahora se han puesto en contacto con las grandes potencias germanas, como nosotros, con la esperanza de que defendamos la causa de la unidad alemana ante la atenta mirada de Europa."
 german_unification.5.d2: "Los ideales del nacionalismo y la unificación nacional han ganado muchos adeptos por toda la Confederación Alemana. Ahora se han puesto en contacto con las grandes potencias germanas, como [SCOPE.sCountry('german_unifier_candidate').GetName], con la esperanza de que defiendan la causa de la unidad alemana ante la atenta mirada de Europa."
 german_unification.5.d3: "Los ideales del nacionalismo y la unificación nacional han ganado muchos adeptos por toda la Confederación Alemana. Sin un líder claro entre los estados germanos, todavía es todo un misterio quién defenderá la causa de la unidad alemana ante la atenta mirada de Europa."
 german_unification.5.f: "«¿La Confederación Alemana? Menuda idiotez, ya no es más que una sombra de lo que era, ¡una imposición extranjera! Para que el pueblo alemán prospere y asuma el lugar que le corresponde en Europa, ¡debemos tener una verdadera nación alemana!»."
 german_unification.5.a: "Nos esperan tiempos trascendentales."
 je_south_german_unification: "Confederación Alemana del Sur"
 je_south_german_unification_reason: "La era del nacionalismo ha llegado y el pueblo alemán desea la unificación. Debemos esforzarnos por ser la potencia más importante del sur de Alemania, para que el pueblo nos vea como campeones de la causa."
