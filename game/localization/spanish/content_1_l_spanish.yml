 #Heavenly Kingdom
 heavenly.1.t: "La labor de los misioneros en [SCOPE.sState('missionary_state').GetName]"
 heavenly.1.d: "Los misioneros extranjeros residentes en la parte [SCOPE.sCountry('treaty_port_owner').GetAltAdjective('SF')] de [SCOPE.sState('treaty_port_scope').GetName] han solicitado permiso para construir escuelas y hospitales en [SCOPE.sState('missionary_state').GetName]. Es seguro que usen estos lugares como plataformas para difundir su fe."
 heavenly.1.f: "«¿Qué mejor forma de difundir la palabra del Señor que a través de la curación? Quienes hallen el camino hasta nuestro hospital, hallaran el camino hasta Dios»."
 heavenly.1.a: "Debemos permitirles que construyan escuelas y hospitales"
 heavenly.1.b: "No queremos su fe extranjera."
 missionary_schools_hospitals: "Escuelas y hospitales de misioneros"
 heavenly.2.t: "La Sociedad de Adoradores de Dios"
 heavenly.2.d: "En [SCOPE.sState('cult_state').GetName], ha aparecido una extraña secta. Hace uso de elementos de las creencias locales, así como del cristianismo, y su líder afirma ser el hermano menor de Jesucristo."
 heavenly.2.f: "«Mis ojos ven más allá del oeste, del norte, de los ríos y de las montañas.\nMi voz hace que tiemblen el este, el sur, el sol y la luna»."
 heavenly.2.a: "Curioso y preocupante."
 heavenly.3.t: "Los Adoradores de Dios de [SCOPE.sState('cult_growth_state').GetName]"
 heavenly.3.d: "La Sociedad de Adoradores de Dios tiene una actitud rabiosamente proselitista y ha logrado atraer a un número considerable de seguidores en [SCOPE.sState('cult_growth_state').GetName]."
 heavenly.3.f: "«Encuentran conversos entusiastas entre los pobres y los oprimidos, gente ignorada o decepcionada por el estado»."
 heavenly.3.a: "Esto no puede ser bueno."
 heavenly.4.t: "El Reino Celestial"
 heavenly.4.d: "Los fanáticos de la Sociedad de Adoradores de Dios se han alzado contra nosotros en respuesta a nuestras políticas discriminatorias. Han establecido su base de operaciones en [SCOPE.sState('heavenly_kingdom_spawn').GetName] y dentro de poco se apoderarán de otros estados en los que la secta está presente."
 heavenly.4.f: "«La gloriosa espada de la autoridad nos fue entregada por el Señor;\npoemas y libros son pruebas que alaban a Yahvé.\nTaiping unifica el mundo de la luz;\nel aire dominante será alegre durante incontables milenios»."
 heavenly.4.a: "¡Los aplastaremos por completo!"
 heavenly.5.t: "La caída del Cielo"
 heavenly.5.d: "El Reino Celestial ha sido derrotado. Debemos decidir cómo lidiar con las secuelas de la rebelión; los partidarios de la secta siguen activos y pueden causarnos quebraderos de cabeza en el futuro."
 heavenly.5.f: "«El supuesto hermano de Cristo ha sido decapitado e incinerado. Sus cenizas se han disparado desde un cañón. No encontrará el descanso eterno, puesto que ha deshonrado a nuestra nación. Ha quedado completamente destruido, tal y como ocurrirá con todos aquellos que se oponen a nosotros»."
 heavenly.5.a: "Hay que masacrar a los infieles que queden."
 mass_reconversion_tt: "El #variable 10 %#! de todos los [Concept('concept_pop', 'colectivos')] que no sea de religión [SCOPE.sReligion('state_religion_scope').GetName] en [SCOPE.sCountry('china_scope').GetName] se convertirá a la fe [SCOPE.sReligion('state_religion_scope').GetName]."
 heavenly.5.b: "Debemos ser misericordes y ofrecer indultos a los antiguos rebeldes."
 heavenly.6.t: "El alzamiento del Cielo"
 heavenly.6.d: "[ROOT.GetCountry.GetName] se ha sacudido la dominación [SCOPE.sCulture('manchu_culture').GetName]. Nuestro Estado debe sobrevivir para llevar la palabra de Dios a toda China."
 heavenly.6.d1: "[ROOT.GetCountry.GetName] ha obtenido su independencia de [SCOPE.sCountry('china_scope').GetName]. Nuestro Estado debe sobrevivir para ser capaz de protegerse de las represalias [SCOPE.sCountry('china_scope').GetAltAdjective('PF')]."
 heavenly.6.f: "Cuando la gente de esta tierra no se guarde nada para uso privado, sino que entregue todas sus cosas a Dios para que todo el mundo las use en común, entonces todos los lugares tendrán igualdad y todas las personas dispondrán de ropa y alimentos."
 heavenly.6.a: "Hay que dar prioridad a la difusión de la palabra de Dios entre el pueblo."
 heavenly.6.b: "Las reformas del nuevo tratado harán que nuestro Estado avance."
 heavenly.6.b1: "El nuevo tratado de [SCOPE.sCharacter('hong_rengan_scope').GetFullName] nos hará avanzar."
 heavenly.6.c: "Hemos de prepararnos para una nueva guerra contra los demonios de procedencia [SCOPE.sCulture('manchu_culture').GetName]."
 heavenly.6.e: "Ahora es el momento de estrechar lazos con las potencias occidentales."
