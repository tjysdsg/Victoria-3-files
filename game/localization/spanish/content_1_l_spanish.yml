 skyscraper.1.t: "Zona de construcción del rascacielos identificada"
 skyscraper.1.d: "Nuestros arquitectos e ingenieros han identificado [SCOPE.sState('skyscraper_site').GetCityHubName] en [SCOPE.sState('skyscraper_site').GetName] como el lugar óptimo para comenzar a construir un rascacielos."
 skyscraper.1.f: "«Señores, vamos a construir el edificio más alto del mundo. Necesitaremos a cientos de hombres para construir los cimientos, e incluso más si no trabajan en turnos de doce horas. Cada día deberemos transportar miles de sacos de cemento al corazón de una metrópolis, para asegurarnos de contar con una inmensa cantidad de acero que, como Atlas, sostenga el peso de todo un mundo. La tarea que tenemos por delante es monumental»."
 skyscraper.1.a: "Que se construya."
 skyscraper.2.t: "Rozando el cielo"
 skyscraper.2.d: "Se ha completado la construcción del [SCOPE.sBuilding('skyscraper_building_scope').GetName|l] de [SCOPE.sState('skyscraper_state').GetCityHubName] en [SCOPE.sState('skyscraper_state').GetName]. Dominamos el cielo para inspirar a aquellos que lo contemplan."
 skyscraper.2.d2: "Se ha completado la construcción del [SCOPE.sBuilding('skyscraper_building_scope').GetName|l] de [SCOPE.sState('skyscraper_state').GetCityHubName] en [SCOPE.sState('skyscraper_state').GetName]. Es el primer edificio de este tipo del mundo. Dominamos el cielo para inspirar a aquellos que lo contemplan."
 skyscraper.2.f: "«Mi rascacielos no habría sido posible sin el duro trabajo y el tesón de los miles de personas que se dedicaron a su construcción. Por supuesto, como arquitecto jefe tuve quizás más relevancia que los demás, e incluso se podría decir que la mayor parte del mérito es mío. De hecho, este pináculo de los logros humanos, esta nueva Babel, surgió por completo de mi mente. Contemplad mis obras, oh poderosos, y desesperad ante ellas»."
