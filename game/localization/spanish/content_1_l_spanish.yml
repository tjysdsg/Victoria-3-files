 tax.5.t: "Filantropía"
 tax.5.d: "Los [concept_upper_strata|l] han decidido realizar una generosa donación a los pobres. Muchos de ellos defienden incluso la ley de [SCOPE.sLaw('current_law_scope').GetName], ya que la ven como una forma justa de redistribuir la riqueza."
 tax.5.f: "«Nosotros tenemos tanto y ellos tan poco. Seguimos siendo ricos incluso cuando hacemos generosas donaciones, ¿de verdad vas a echar de menos unas miles de libras? Piensa en lo poco que supone ese dinero para ti y en lo mucho que podría significar para una madre hambrienta y sus hijos»."
 tax.5.a: "Hay que fomentar las donaciones benéficas."
 tax.5.b: "Hay que aprovechar su apoyo para la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 philanthropy_law: "Filantropía"
