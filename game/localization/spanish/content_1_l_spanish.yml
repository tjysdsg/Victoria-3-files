 je_veiled_protectorate: "El protectorado velado"
 je_veiled_protectorate_reason: "La influencia que tenemos sobre Egipto ha crecido de manera considerable. Sin embargo, nuestro poder en la región depende de las relaciones con el estado no reconocido. Al establecer un protectorado sobre el país, garantizaríamos nuestro dominio."
 veiled_protectorate.1.t: "El protectorado velado"
 veiled_protectorate.1.d: "[ROOT.GetCountry.GetName] ha garantizado su dominio sobre [SCOPE.sCountry('egypt_country').GetName]. Esta situación se ha denominado rápidamente como el protectorado velado, ya que, por un tecnicismo, Egipto sigue sometido legalmente [SCOPE.sCharacter('ottoman_ruler').GetCustom('ES_AlAla')] [SCOPE.sCharacter('ottoman_ruler').GetPrimaryRoleTitle|l] de [SCOPE.sCountry('ottoman_country').GetNameNoFormatting], que observa la situación sin poder hacer nada."
 veiled_protectorate.1.f: "Hoy el Nilo bajaba teñido de sangre. Aquellos que se opusieron al nuevo régimen fueron eliminados rápidamente. Se puede ver el fuego en la mirada de los políticos y los diplomáticos [SCOPE.sCountry('egypt_overlord_country').GetAltAdjectiveNoFormatting('PM')] a medida que discuten, bajo la sombra de las pirámides, cómo van a llevar la civilización a las tierras de Egipto."
 veiled_protectorate.1.a: "Nadie puede negar el poder del imperio [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 veiled_protectorate.1.b: "Demos nuestro apoyo [SCOPE.sCharacter('egypt_ruler').GetCustom('ES_AlAla')] [SCOPE.sCharacter('egypt_ruler').GetPrimaryRoleTitle|l] de [SCOPE.sCountry('egypt_country').GetNameNoFormatting]."
 veiled_influence: "Influencia velada"
 laws.1.t: "[SCOPE.sCharacter('ruler_scope').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] escapa de un asesinato"
 laws.1.d: "Nuestr[SCOPE.sCharacter('ruler_scope').GetCustom('ES_OA')] venerable [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName] ha escapado por los pelos a un intento de asesinato. El aspirante a magnicida posee vínculos con el grupo de [SCOPE.gsInterestGroup('jedi_scope').GetName|l], que se opone a los nuevos poderes que la ley de [SCOPE.sLaw('current_law_scope').GetName] concedería [SCOPE.sCharacter('ruler_scope').GetCustom('ES_AlAla')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l]."
 laws.1.f: "De la capital llegan noticias inquietantes de un atentado fallido contra [SCOPE.sCharacter('ruler_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l]. Llevado a cabo en plena noche, [SCOPE.sCharacter('ruler_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] logró derrotar a la persona atacante con la ayuda de su joven protegido. En declaraciones desde su cama de hospital, [SCOPE.sCharacter('ruler_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] ha asegurado a [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] que, a pesar de las heridas —que probablemente le dejen cicatrices de por vida—, su determinación y dedicación son más fuertes que nunca."
 laws.1.a: "Por una sociedad segura y protegida."
 laws.1.b: "Así es como la libertad muere."
 thunderous_applause: "Aplauso atronador"
 scarred_and_deformed: "Superviviente de un asesinato"
 hunted_down_and_defeated: "Fracaso de los asesinos"
 je_heavenly_kingdom_main: "El Reino Celestial"
 je_heavenly_kingdom_main_reason: "Unos peligrosos fanáticos siembran la disensión por toda la nación. Representan un grado de amenaza máxima, ya que si consiguen reunir suficientes personas para su secta, tratarán de establecer su propio reino hereje. Es preciso detener a estos dementes a toda costa."
 canada_unite_can: "Canadá confederada"
 canada_unite_can_desc: "El sueño de la Confederación canadiense debe hacerse realidad. Ya que tenemos el dominio económico sobre nuestras colonias hermanas, y, al mismo tiempo, mantenemos buenas relaciones con el gobierno central, podemos proponer la anexión de uno de nuestros vecinos."
 canada_test_modifier: "Unificador de Canadá"
 canada_unite_gbr: "Canadá confederada"
 canada_unite_gbr_desc: "Deseamos que todas las colonias canadienses converjan en una sola y que así surja una nación canadiense. Para lograrlo, debemos convencer a las administraciones coloniales locales de que la unificación les resultaría muy beneficiosa."
 australia_test_modifier: "Unificador de Australia"
 australia_unite_aus: "Australia federada"
 australia_unite_aus_desc: "El pueblo australiano estaría en mejor situación si los pequeños gobiernos provinciales se fusionaran en una sola nación. Tenemos que colaborar tanto con las administraciones menores como con el ministerio de las colonias para proponer la anexión de nuestros vecinos."
 australia_unite_gbr: "Australia federada"
 australia_unite_gbr_desc: "El pueblo australiano estaría en mejor situación si los pequeños gobiernos provinciales se fusionaran en una sola nación. Tenemos que colaborar con los gobiernos coloniales locales para facilitar el proceso de federación."
