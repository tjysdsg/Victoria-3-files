 je_age_of_princes: "La era de los príncipes"
 je_age_of_princes_reason: "Etiopía ha quedado dividida en una decena de feudos en conflicto. De nosotros depende reunificar el imperio y devolver la paz y la prosperidad a nuestro pueblo."
 ethiopia.1.t: "El príncipe forajido"
 ethiopia.1.d: "Un noble menor de la casa de Salomón ha ascendido rápidamente al poder y goza de gran popularidad. Aunque legalmente es un forajido, ha logrado derrotar a todos los ejércitos enviados contra él y ahora pretende tomar el trono de [ROOT.GetCountry.GetName] por la fuerza."
 ethiopia.1.f: "La leyenda del forajido que roba a los ricos para dárselo a los pobres es tan antigua como el propio tiempo y este príncipe rebelde la encarna a la perfección. Despojado de su noble herencia, el hombre nacido como Kassa Hailu ha logrado hacerse no solo con un ejército, sino también con los corazones de sus seguidores."
 ethiopia.1.a: "Teodoro nos conducirá a la gloria. ¡Debemos coronarlo!"
 ethiopia.1.b: "Le enseñaremos cómo tratamos a los forajidos."
 Tewodros: "Teodoro"
 tewodros_modifier: "Príncipe forajido"
 italian_unification.1.t: "Risorgimento"
 italian_unification.1.d: "Gracias al heroico liderazgo [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName], el mundo ha sido testigo del nacimiento de la nación italiana. Unificada bajo una bandera común, es seguro que Italia dará forma al futuro de Europa y del mundo."
 italian_unification.1.f: "«Sí, jóvenes, Italia está en deuda con vosotros por realizar una hazaña digna del aplauso universal. Habéis conquistado y conquistaréis más todavía, pues estáis preparados para las tácticas que deciden el destino de una batalla. A esta excepcional página de la historia de nuestro país se añadirá otra aún más gloriosa, y el esclavo mostrará por fin a sus hermanos libres una espada afilada forjada con los eslabones de sus cadenas»." #Garibaldi
 italian_unification.1.a: "¡Viva Italia!"
 italian_unification.1.b: "Todo ha sido gracias al grupo de [SCOPE.gsInterestGroup('ruler_ig_scope').GetName|l]."
 italian_unification.2.t: "Unificación con [SCOPE.sCountry('italian_annex_country').GetName]"
 italian_unification.2.d: "El pequeño estado italiano de [SCOPE.sCountry('italian_annex_country').GetName] ha decidido sabiamente sumarse a nuestros esfuerzos para unir al pueblo italiano."
 italian_unification.2.f: "«Las antiguas ciudades-estado tienen un evocador atractivo romántico; solo hay que echar la vista atrás a los días del Renacimiento para ver una Italia floreciente. Pero para volver a florecer, debemos mirar hacia delante, no hacia atrás. Lo que conducirá al pueblo italiano a la grandeza una vez más es la unidad bajo un único estado»."
 italian_unification.2.a: "¡La diplomacia ha triunfado!"
 italian_unification.2.b: "No es el momento adecuado."
 italian_unification.3.t: "Giuseppe Garibaldi"
 italian_unification.3.d: "El famoso general Giuseppe Garibaldi se ha puesto a disposición de [ROOT.GetCountry.GetName]. Republicano acérrimo y nacionalista italiano, ha demostrado su habilidad tanto como comandante en el campo de batalla como político militar."
 italian_unification.3.f: "«Todo italiano debería unirse a él. Junto a [ROOT.GetCountry.GetRuler.GetFirstName], toda disputa ha de ser olvidada y todo rencor desterrado. Una vez más repito mi grito de guerra:\n¡A las armas, todos; todos vosotros!»."
 italian_unification.3.a: "Dejemos que lidere desde el frente."
 italian_unification.3.b: "Debería plantearse hacer carrera en política."
 je_italian_unification: "Risorgimento"
 je_italian_unification_reason: "El pueblo italiano se encuentra dividido. Las insignificantes ciudades-estado y las potencias extranjeras se disputan el control de un pueblo que pide unidad. Debemos liderar la carga."
 je_italian_status: "Puede que se nos unan las naciones menores de Italia que participan en nuestra unión aduanera y tienen buenas relaciones entre ellas."
 communism.5.t: "La gran purga"
 communism.5.d: "Los elementos reaccionarios del panorama político han sido reprimidos o prácticamente erradicados. El partido de vanguardia gobierna sin rivales."
 communism.5.f: "«Un partido es la vanguardia de una clase y su deber es dirigir a las masas, no limitarse a ser un reflejo del nivel político medio de estas»." #Lenin
 communism.5.a: "La deslealtad se considera traición."
 great_purge_modifier: "La gran purga"
 communism.6.t: "Nuestra revolución"
 communism.6.d: "El gobierno comunista ha cumplido su promesa de ampliar las instituciones públicas. Todos los ciudadanos [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PM')] tienen garantizado el acceso a la sanidad, la seguridad social, la educación y a un lugar de trabajo seguro."
 communism.6.f: "«De cada cual según sus capacidades, a cada cual según sus necesidades. Este es un principio fundamental de la sociedad comunista y un principio básico para nuestro incipiente estado. Somos un ejemplo soberbio de lo que la humanidad puede lograr si colabora por el bien común»."
 communism.6.a: "El socialismo se construye sobre estos cimientos."
 institutions_of_socialism_modifier: "Instituciones del socialismo"
 communism.7.t: "Demagogo socialista"
 communism.7.d: "[SCOPE.sCharacter('popular_socialist_leader').GetFullName] del grupo de [SCOPE.gsInterestGroup('popular_socialist_ig').GetName|l] es cada vez más popular entre el pueblo. El mensaje socialista radical de igualdad que defiende resulta especialmente atractivo para las clases bajas."
 communism.7.f: "«¡Camaradas, es hora de actuar! ¿Por qué deberíamos trabajar en la miseria mientras el patrón se enriquece y engorda gracias a nuestro esfuerzo? ¿Por qué las escasas monedas que ganamos deberían ir a parar a manos del avaricioso propietario que nos dice que debemos dar gracias por vivir en miserables chozas?»."
 communism.7.a: "¡Toda una inspiración!"
 communism.7.b: "¡Un punto de vista radical!"
 popular_socialist_leader: "Demagogo socialista"
 communism.8.t: "El Ejército Rojo"
 communism.8.d: "[SCOPE.sCharacter('red_army_general').GetFullName] ha reorganizado el grupo de [SCOPE.gsInterestGroup('red_army_ig').GetName|l] y lo ha convertido en el Ejército Rojo [ROOT.GetCountry.GetAdjectiveNoFormatting]. Los militares se han consagrado a defender la dictadura del proletariado."
 communism.8.f: "La revolución internacional no triunfará con el parloteo de los políticos, alcanzará el éxito con la fuerza de las armas. Todos los burgueses del mundo se han unido contra nosotros, los enemigos del proletariado están por doquier. El Ejército Rojo es la única fuerza que se interpone entre la supervivencia y la aniquilación."
 communism.8.a: "¡Por la patria!"
 red_army_tt: "Las Fuerzas Armadas pasarán a llamarse Ejército Rojo"
 communism.9.t: "Los medios de producción"
 communism.9.d: "Los trabajadores de [SCOPE.sState('coop_state').GetName] dirigen una exitosa cooperativa en el edificio [SCOPE.sBuilding('coop_building').GetName]. Llevan una vida feliz, productiva y próspera."
 communism.9.f: "En una cooperativa de trabajadores, los medios de producción son propiedad de los trabajadores. Se trata de un lugar de trabajo democrático, autogestionado y que pertenece a sus miembros. Todos participan de los beneficios, por lo que los trabajadores están muy implicados en el éxito del negocio. El bien de uno es el bien de todos."
 communism.9.a: "Un trabajador feliz es un trabajador fiel."
 communism.9.b: "[SCOPE.sState('coop_state').GetName] es un lugar maravilloso para vivir."
 path_to_vanguardism: "Senda hacia el vanguardismo"
 je_consolidate_colonial_rule: "Consolidación del dominio colonial"
 je_consolidate_colonial_rule_reason: "La conquista de las Indias Orientales aún no ha terminado. Es preciso someter a aquellos soberanos nativos que aún escapan de nuestro control y hay que aplastar cualquier indicio de resistencia popular antes de que vaya a más."
 je_consolidate_colonial_rule_goal: "Mantén el separatismo por debajo de 30 durante un total de diez años"
 je_reform_indies: "Reforma de las Indias"
 je_reform_indies_reason: "La Compañía ha visto con claridad que la explotación de las Indias Orientales mediante la continuación anticuada del feudalismo agrario y la esclavitud no es una estrategia viable. Es preciso transformar la economía a fondo, para que en cambio la explotación se produzca a través de la empresa privada y la inversión."
 je_reform_indies_goal: "Mejora el PIB un 50 %"
 je_ethical_policy: "La política ética"
 je_ethical_policy_reason: "Las administraciones coloniales anteriores han permitido que la gente bajo su dominio se revuelque en la pobreza y la ignorancia mientras trabaja para un gobierno cuyo único interés es lo que pueda sacar de ellos. Tenemos la oportunidad de hacerlo mejor, de proporcionar a estas masas una educación básica, así como medios suficientes para alimentarse y vestirse."
 east_indies.1.t: "Consolidación del dominio colonial"
 east_indies.1.d: "El gran subcontinente indio se encuentra bajo dominio [ROOT.GetCountry.GetAdjectiveNoFormatting]. Los insensatos príncipes que osaron oponerse a nosotros han hincado la rodilla o han pasado a mejor vida."
 east_indies.1.f: "«El dominio colonial se mantiene gracias a la colaboración de la Compañía y de los príncipes indios. Durante décadas hemos seducido a los indios con promesas de riqueza y prestigio, de rangos militares y títulos nobiliarios. Su servicio se ha visto recompensado y al obtener su favor el subcontinente se encuentra en paz»."
 east_indies.1.a: "Los príncipes leales mantendrán la paz."
 east_indies.1.b: "El capital será la base de nuestro dominio."
 east_india_company_men: "Hombres de la Compañía"
 east_indies.2.t: "Reforma de las Indias"
 east_indies.2.d: "La economía de las Indias se ha visto transformada gracias a nuestro diligente dominio. Con la abolición de la esclavitud y el feudalismo, estos enormes territorios están en el punto óptimo para explotarlos mediante la empresa privada."
 east_indies.2.f: "«Las hambrunas, las revueltas y las epidemias han sido un elemento cotidiano de la vida bajo el dominio [ROOT.GetCountry.GetAdjectiveNoFormatting|l]. Pero estamos decididos a cambiar esa situación; hemos liberado a los campesinos de las cuotas para que no se vean obligados a entregar el mísero puñado de arroz que necesitan para alimentar a sus familias. Sustituyendo estas duras normas por el empleo privado, estamos seguros de que la riqueza llegará a los lugareños»."
 east_indies.2.a: "Los inversores comienzan a mostrar interés."
 east_indies.2.b: "Deberíamos utilizar más la mano de obra local."
 indies_investment: "Inversión en las Indias"
