 can_unified_canada: "Confederación canadiense"
 gbr_unified_canada: "Confederación canadiense"
 aus_unified_australia: "Federación australiana"
 gbr_unified_australia: "Federación australiana"
 can_aus.1.t: "Confederación con [SCOPE.sCountry('canada_annex_scope').GetName]"
 can_aus.1.d: "[SCOPE.sCharacter('canada_overlord_ruler').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('canada_overlord_ruler').GetFullName] ha firmado la ley de confederación entre [ROOT.GetCountry.GetName] y [SCOPE.sCountry('canada_annex_scope').GetName]. Esto supone una gran victoria para nuestro objetivo de unificar la totalidad de Canadá."
 can_aus.1.f: "Con cada documento firmado y sellado, nos acercamos paso a paso a la construcción de una nación. Las colonias no siempre se han llevado bien, pero el pueblo de Canadá está decidido a que esto llegue a buen puerto."
 can_aus.1.a: "¡Dios salve [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('ES_AlAla')] [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle|l]!"
 can_aus.2.t: "La unificación de [SCOPE.sCountry('canada_scope_1').GetName] y [SCOPE.sCountry('canada_scope_2').GetName]"
 can_aus.2.d: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] ha firmado la ley de confederación entre [SCOPE.sCountry('canada_scope_1').GetName] y [SCOPE.sCountry('canada_scope_2').GetName]. Esto supone una gran victoria para nuestro objetivo de unificar la totalidad de Canadá."
 can_aus.2.a: "¡Dios salve [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]!"
 can_aus.3.d: "Aún no se había secado la tinta del proyecto de ley de unificación cuando nuestros burócratas y políticos se pusieron a trabajar en la integración de [SCOPE.sCountry('canada_annex_scope').GetName]. Con la bendición [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('ES_DelDela')] [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('canada_overlord_ruler').GetFullName], estamos un paso más cerca de la Federación de Australia."
 can_aus.3.f: "Como se suele decir, la burocracia crece para satisfacer las necesidades de una burocracia creciente. Pero, al menos en este caso, sirve a un propósito noble: el surgimiento de una nación australiana es inminente. Con el respaldo del ministerio de las colonias, las administraciones locales y, sobre todo, la voluntad del pueblo australiano, no podemos fracasar en nuestra misión."
 can_aus.4.d: "Aún no se había secado la tinta del proyecto de ley de unificación cuando nuestros burócratas y políticos se pusieron a trabajar en la integración de [SCOPE.sCountry('canada_scope_1').GetName] con [SCOPE.sCountry('canada_scope_2').GetName]. Con la bendición [SCOPE.sCharacter('australia_overlord_ruler').GetCustom('ES_DelDela')] [SCOPE.sCharacter('australia_overlord_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('australia_overlord_ruler').GetFullName], estamos un paso más cerca de la Federación de Australia."
 can_aus.5.t: "Confederación canadiense"
 can_aus.5.d: "La unificación de Canadá ha finalizado. Los diversos gobiernos coloniales se han integrado en uno solo, bajo la administración de [ROOT.GetCountry.GetName] y con la entusiasta aprobación de [SCOPE.sCountry('canada_overlord_country').GetName]."
 can_aus.5.f: "El sueño de unificar Canadá por fin se ha cumplido. Desde sus humildes comienzos como una pequeña colonia en el enorme e ignoto norte, los colonos han crecido y se han adaptado. Se han convertido en un pueblo y han forjado una nación."
 can_aus.5.a: "¡El Verdadero Norte es fuerte y libre!"
 can_aus.6.d: "La unificación de Canadá ha finalizado. Los diversos gobiernos coloniales se han integrado en uno solo, bajo la administración de [SCOPE.sCountry('canada_country').GetName] y con la entusiasta aprobación de [ROOT.GetCountry.GetName]."
 can_aus.7.t: "Federación australiana"
 can_aus.7.d: "Las colonias de Australia se han consolidado en un único gobierno bajo la dirección de [ROOT.GetCountry.GetName]. [SCOPE.sCharacter('canada_overlord_ruler').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle|l] de [SCOPE.sCountry('canada_overlord_country').GetName] ha felicitado de manera formal al pueblo australiano."
 can_aus.7.f: "El día de hoy señala el nacimiento de la nación australiana. Las tierras de allá abajo supusieron un gran reto para los primeros colonos, que se enfrentaron a una flora y una fauna feroces, malévolas y hostiles. Pero gracias al ingenio, la determinación y la fe, hemos logrado dominar este agreste lugar."
 can_aus.7.a: "¡Adelante con la feria australiana!"
 can_aus.8.d: "Las colonias de Australia se han consolidado en un único gobierno bajo la dirección de [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] ha felicitado de manera formal [SCOPE.sCharacter('canada_country_ruler').GetCustom('ES_AlAla')] [SCOPE.sCharacter('canada_country_ruler').GetPrimaryRoleTitle|l] de [SCOPE.sCountry('canada_country').GetName] por liderar los esfuerzos de integración."
 je_manifest_destiny_mexico: "Destino manifiesto: cesión de México"
 je_manifest_destiny_mexico_reason: "Es nuestro destino ampliar nuestro territorio desde el Atlántico hasta el Pacífico. ¡De costa a costa!"
 je_manifest_destiny_frontier_wars: "Destino manifiesto: guerras fronterizas"
 je_manifest_destiny_frontier_wars_reason: "Nuestra intención es que las Grandes Llanuras se conviertan en la nueva patria del pueblo estadounidense. Es preciso someter a sus actuales habitantes a un férreo control."
 manifest_destiny.1.t: "La cesión de México"
 manifest_destiny.1.d: "Hemos arrebatado el ilegítimo control del suroeste americano de las garras de México. [ROOT.GetCountry.GetName] abarca desde el Atlántico hasta el Pacífico."
 manifest_destiny.1.f: "«Oh, hermosa para el sueño patriota\nque ve más allá de los años.\n¡Tus ciudades de alabastro brillan\nindiferentes a las lágrimas humanas!\n¡América! ¡América!\nDios derramó Su gracia sobre ti\ny corona tu bien con la fraternidad\nde costa a costa»."
 manifest_destiny.1.a: "¡Tal era nuestro destino!"
 manifest_destiny.2.t: "Las guerras fronterizas"
 manifest_destiny.2.d: "Los últimos vestigios de poder de los nativos americanos han sido aniquilados, por lo que solo queda el dominio de [ROOT.GetCountry.GetName]."
 manifest_destiny.2.f: "«Tenemos la posibilidad de crear un mundo nuevo. Una situación así no se había dado desde los tiempos de Noé. Está a punto de producirse el nacimiento de un nuevo mundo»."
 manifest_destiny.2.a: "¡Las fronteras de la libertad avanzan!"
 labor_rights.1.t: "Maltrato a siervos"
 labor_rights.1.d: "El grupo de [SCOPE.gsInterestGroup('serf_mistreaters').GetName|l] de [SCOPE.sState('serf_state').GetName] es de sobra conocido por maltratar a sus siervos. Los campesinos se quejan de crueles castigos, cargas de trabajo imposibles e, incluso a veces, torturas y asesinatos."
 labor_rights.1.f: "—Le dieron treinta latigazos porque derramó el té.\nLa gente desaparece en la hacienda de la colina.\nDebajo del sótano hay un calabozo, ¡me lo ha dicho mi primo! Allí torturan a los que son como nosotros, y ¡se beben su sangre!"
 labor_rights.1.a: "Estos ultrajes han de terminar."
 labor_rights.1.b: "Castigaremos a los aristócratas con toda la fuerza de la ley."
 serf_mistreaters_demonized: "Se castiga el abuso sobre siervos"
 serf_mistreaters_demonized_enactment: "Abuso sobre siervos"
 anti_serfdom_debate: "Oposición a la servidumbre"
 anti_serfdom_popularity: "Emancipador popular"
 labor_rights.2.t: "Emancipadores"
 labor_rights.2.d: "Varios miembros influyentes del grupo de [SCOPE.gsInterestGroup('anti_serfdom_ig').GetName|l], con [SCOPE.sCharacter('anti_serfdom_advocate').GetFullName] al frente, solicitan la abolición urgente de la servidumbre."
 labor_rights.2.f: "«Podría hablar todo el día de buen grado de las virtudes morales de la emancipación, y con buen motivo. Pero la verdad pura y dura del asunto es que la servidumbre no resulta eficiente. Es una ruina a nivel económico y un obstáculo para el progreso adecuado de nuestra nación tanto en la industria como en la sociedad. Los siervos que trabajan en los campos desempeñarían una labor más productiva en las fábricas, donde pueden tener un empleo remunerado y comportarse con diligencia»."
 labor_rights.2.a: "Tienen argumentos sólidos."
 labor_rights.2.b: "¡Sus palabras son toda una inspiración!"
 labor_rights.3.t: "Compra de la emancipación"
 labor_rights.3.d: "El grupo de [SCOPE.gsInterestGroup('serf_owners').GetName|l] se niega a renunciar a sus siervos sin recibir una compensación adecuada. Dada su considerable influencia política, resulta difícil rechazar esta exigencia."
 labor_rights.3.f: "«Llevamos generaciones dependido del trabajo de los siervos. Sencillamente, no pueden pedirnos que los liberemos sin compensación alguna. ¿Cómo si no haremos que nuestras haciendas sigan siendo rentables? ¿Cómo vamos a mantener el nivel de vida al que estamos acostumbrados? Nuestra relativa pobreza nos convertiría en el hazmerreír de la aristocracia [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')]»."
 labor_rights.3.a: "El estado asumirá el coste."
 labor_rights.3.b: "Los siervos deberán comprar su propia emancipación."
 labor_rights.3.c: "Un ser humano no es una propiedad."
 government_buying_serfs: "Compra de siervos"
 serfs_buying_serfs: "Autoemancipación"
 no_buying_serfs: "Se rechaza pagar por la emancipación"
 labor_rights.4.t: "Acción directa"
 labor_rights.4.d: "Los trabajadores organizados por el grupo de [SCOPE.gsInterestGroup('unions_scope').GetName|l] están realizando huelgas cortas y períodos de servicios mínimos con objeto de presionar al gobierno para que apruebe la ley de [SCOPE.sLaw('current_law_scope').GetName]. Aunque sus métodos puedan parecer eficaces, están dañando seriamente nuestra economía industrial."
 labor_rights.4.f: "«¡Tenemos derecho a trabajar de forma segura! Nadie debería tener que fichar preguntándose si hoy será cuando le toque perder un brazo o un ojo. No volveremos a trabajar hasta que se garantice nuestra seguridad»."
 labor_rights.4.a: "¡Que hagan huelga!"
 labor_rights.4.b: "Debemos ofrecer garantías e intentar calmar los ánimos."
 enactment_strikes_modifier: "Huelgas por la seguridad laboral"
 enactment_strikes_deterred_modifier: "Protestas ordenadas por la seguridad laboral"
 worker_protection_negotiations: "Se negocia la seguridad laboral"
 labor_rights.5.t: "Negociaciones sobre seguridad laboral"
 labor_rights.5.d: "El grupo de [SCOPE.gsInterestGroup('capitalists_scope').GetName|l] ha accedido a negociar con el grupo de [SCOPE.gsInterestGroup('unions_scope').GetName|l] la implantación de la ley de [SCOPE.sLaw('current_law_scope').GetName] si el estado ejerce de mediador."
 labor_rights.5.f: "—Tienes que entender que nuestros márgenes de beneficio se van a resentir. Eso no será bueno para nadie, incluidos vosotros. Puede que incluso tengamos que despedir a unos cuantos, y ¿cómo alimentaréis a vuestras familias en ese caso?\n\n—¿Sabes qué es malo de verdad para el negocio? Unos trabajadores enfadados, lesionados o muertos."
 labor_rights.5.a: "Apoyemos al grupo de [SCOPE.gsInterestGroup('unions_scope').GetName|l]."
 labor_rights.5.b: "Hay que hacer concesiones al grupo de [SCOPE.gsInterestGroup('capitalists_scope').GetName|l]."
 labor_rights.6.t: "Rompehuelgas"
 labor_rights.6.d: "El grupo de [SCOPE.gsInterestGroup('capitalists_scope').GetName|l] ha pagado a un grupo de matones armados, que se autodenomina agencia de investigación privada, para acabar con la agitación del grupo de [SCOPE.gsInterestGroup('unions_scope').GetName|l] causada por la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 labor_rights.6.f: "«Simplemente nos aseguramos de que todo el mundo respete la ley. No queremos que ninguno de esos trabajadores coléricos se ponga a disparar o causar disturbios. Solo hemos venido para preservar la paz, por un precio justo. Y puede que en algún momento alguien acabe con las piernas rotas o la cabeza abierta. Ese es el coste de la seguridad pública»."
 labor_rights.6.a: "Que los arresten por agresión."
 labor_rights.6.b: "No podemos arriesgarnos a que el grupo de [SCOPE.gsInterestGroup('capitalists_scope').GetName|l] se enfade más todavía."
 strikebreakers_called_off: "Rompehuelgas detenidos"
 strikbreakers_enactment: "Rompehuelgas"
 strikebreakers_allowed: "Se permiten los rompehuelgas"
 je_texas_tex: "Independencia de Texas"
 je_texas_tex_reason: "Tras padecer años de agitación cultural y política con México, y con los derechos de nuestros ciudadanos cada vez más limitados, ¡es hora de que nos revelemos!\nLos días en que nuestra gloriosa tierra siga en deuda con el tiránico régimen mexicano han de acabar."
 je_texas_usa: "Estado texano"
 je_texas_usa_reason: "Contemplamos el conflicto entre México y Texas con gran interés. Si la República de Texas resulta victoriosa, deberíamos tratar de persuadir a su población para que se sumen a la unión."
 texas_je_tt: "Texas decidirá si acepta ser un estado de EE. UU."
 texan_war_of_independence.1.t: "El estado de la estrella solitaria"
 texan_war_of_independence.1.d: "Tras una dura y cruenta guerra, [ROOT.GetCountry.GetName] se alza independiente. Muchos en la república abogan por ser un estado de [SCOPE.sCountry('usa_scope').GetName]. Al parecer, los [SCOPE.sCountry('usa_scope').GetAltAdjectiveNoFormatting('PM')] nos recibirían en la unión con los brazos abiertos."
 texan_war_of_independence.1.f: "La guerra con México ha finalizado y nuestros valientes ciudadanos han comenzado a deponer las armas y a volver a una vida de paz. Pero ¿de qué sirve la independencia si tenemos que estar a cada momento vigilando nuestras espaldas por si regresan los opresores? Texas puede ser más fuerte aún si forma parte de una unión mayor compuesta por estados con ideas afines que respeten los derechos que Dios nos ha dado."
 texan_war_of_independence.1.a: "¡Nos sumaremos a la unión!"
 texan_war_of_independence.1.b: "No es necesario tener plena categoría de estado."
 texan_war_of_independence.1.c: "No nos hace falta la ayuda de los yanquis."
 lone_star_state: "Estado de la estrella solitaria"
 texan_war_of_independence.2.t: "Estado texano"
 texan_war_of_independence.2.d1: "[SCOPE.sCountry('texas_scope').GetName] ha obtenido su independencia de México y ahora desea ser un estado de [ROOT.GetCountry.GetName]."
 texan_war_of_independence.2.d2: "[SCOPE.sCountry('texas_scope').GetName] ha obtenido su independencia de México y ahora desea una relación especial con [ROOT.GetName], por lo que no se integraría como estado, sino como protectorado autónomo."
 texan_war_of_independence.2.d3: "[SCOPE.sCountry('texas_scope').GetName] ha obtenido su independencia de México. A pesar de los esfuerzos de nuestros embajadores, han sido unos necios al rechazar la oferta para convertirse en estado de EE. UU."
 texan_war_of_independence.2.f: "«El pueblo de Texas, tras expresar en el momento de adoptar su constitución y de manera casi unánime el deseo de formar parte de la Unión de Estados Unidos, y estando aún deseoso de serlo con igual unanimidad, con objeto de alcanzar su seguridad y prosperidad más eficazmente; y los Estados Unidos, actuando únicamente por el deseo de sumar a su propia seguridad y prosperidad, y de satisfacer los deseos del gobierno y del pueblo de Texas, han determinado alcanzar, por medio de un tratado, objetos tan importantes para su mutuo y permanente bienestar»."
 texan_war_of_independence.2.a: "¡Bienvenidos a Estados Unidos!"
 texan_war_of_independence.2.b: "Un compromiso aceptable."
 texan_war_of_independence.2.c: "¡Indignante!"
 nihilism.1.t: "Nihilismo"
 nihilism.1.d: "Un movimiento anticlerical y antimonárquico denominado nihilismo está calando entre el grupo de [SCOPE.gsInterestGroup('nihilist_ig').GetName|l]. Liderados por [SCOPE.sCharacter('nihilist_scope').GetFullName], estos peligrosos pensadores seguro que llegan a ser una cruz para el statu quo."
 nihilism.1.f: "—¡Suponen una afrenta a todo lo que es justo en nuestra nación! ¡Todo lo que sale de sus bocas es traición del más alto nivel! Jamás habíamos visto tal desprecio por nuestro derecho divino a gobernar. Son la mayor amenaza posible para la sociedad.\n\n—No hay de qué preocuparse, mi señor, estos tipos son nihilistas. No debemos temer nada."
 nihilism.1.a: "Tal vez tengan algo de razón."
 nihilism.1.b: "¡Eso es traición! ¡Herejes!"
 nihilism.1.c: "El Estado debe prohibir la literatura nihilista."
 nihilism_tt: "El grupo de [SCOPE.gsInterestGroup('nihilist_ig').GetName|l] será más propenso a elegir líderes nihilistas durante 10 años"
 big_nihilism_tt: "El grupo de [SCOPE.gsInterestGroup('nihilist_ig').GetName|l] será mucho más propenso a elegir líderes nihilistas durante 10 años"
 less_popular_nihilist: "Movimiento nihilista reprimido"
 popular_nihilist: "Movimiento nihilista floreciente"
 less_popular_nihilist_red: "Movimiento nihilista reprimido"
 nihilism.1.tt: "Se creará un [concept_agitator|l] nihilista en [SCOPE.GetRootScope.GetCountry.GetName]."
 bureaucracy.1.t: "Burocracia"
 bureaucracy.1.d: "La administración pública, con [SCOPE.gsInterestGroup('bureaucrat_class').GetName] a la cabeza, está retrasando al gobierno deliberadamente mediante papeleo innecesario. Exigen que sus puestos sean respetados a pesar de la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 bureaucracy.1.f: "«Me encantaría ayudarle, pero, lamentablemente, este formulario de solicitud solo tiene dos sellos. Tendrá que presentar una queja al defensor del pueblo, que en estos momentos está muy ocupado optimizando el nuevo sistema de archivadores. Recibirá una respuesta rápida en un plazo de entre seis y ocho meses»."
 bureaucracy.1.a: "Los funcionarios actuales pueden conservar sus puestos."
 bureaucracy.1.b: "¡Esto es inaceptable! Que vuelvan al trabajo."
 bureaucracy.1.c: "La policía secreta los mantendrá a raya."
 bureaucracy.1.e: "Aprovecha esta para entrenar a su reemplazo."
 red_tape: "Burocracia"
 red_tape_reduced: "Burocracia reducida"
 red_tape_jobs: "La vieja guardia burocrática"
 bureaucracy.2.t: "Meritocracia"
 bureaucracy.2.d: "Una nueva guardia de burócratas del grupo de [SCOPE.gsInterestGroup('meritocracy_ig').GetName|l] está superando al grupo de [SCOPE.gsInterestGroup('bureaucrat_class').GetName|l] en todas las facetas de su trabajo. Este es un presagio muy alentador de la eficacia de la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 bureaucracy.2.f: "«Creen que solo por el hecho de haber nacido en una situación privilegiada se merecen los puestos más importantes. Pero sus privilegios y derechos les hacen vagos, nepotistas y arrogantes. Nosotros, por el contrario, hemos tenido que trabajar para lograr lo que tenemos y sabemos que el fracaso tiene consecuencias reales. Los ascensos deberían basarse únicamente en los méritos, no en el nacimiento»."
 bureaucracy.2.a: "Es obvio que la ley de [SCOPE.sLaw('current_law_scope').GetName] es la política correcta."
 bureaucracy.2.b: "El grupo de [SCOPE.gsInterestGroup('bureaucrat_class').GetName|l] ha hecho un trabajo lamentable."
 bureaucracy.2.c: "Hay que animar al grupo de [SCOPE.gsInterestGroup('meritocracy_ig').GetName|l] a unirse a la administración pública."
 meritocracy: "Meritocracia"
 meritocracy_ig: "Meritocracia"
 bureaucracy.3.t: "La lucha burocrática"
 bureaucracy.3.d: "Nuestros esfuerzos para aprobar la ley de [SCOPE.sLaw('current_law_scope').GetName] se han topado con varios obstáculos burocráticos clásicos. Los debates giran en torno a cuestiones tan relevantes como la forma adecuada de los archivadores."
 bureaucracy.3.f: "«Bueno, rápido y barato. Recibirás dos»."
 bureaucracy.3.a: "No escatimaremos en gastos."
 bureaucracy.3.b: "Se tardará lo que haga falta."
 bureaucracy.3.c: "Terminemos con esto."
 good_and_fast: "Bueno y rápido"
 good_and_cheap: "Bueno y barato"
 cheap_and_fast: "Barato y rápido"
 colonization.1.t: "Descolonización"
 colonization.1.d: "A medida de desmantelamos la institución del colonialismo, el pueblo de [SCOPE.sCountry('colony_scope').GetName] espera obtener la independencia dentro de este cambio ideológico."
 colonization.1.f: "«¡No se puede desmantelar el colonialismo sin desmantelar el colonialismo! No basta con prometer que no se crearán nuevas colonias, debéis quitar vuestras garras de los pueblos que ya han padecido bajo vuestra tiranía»."
 colonization.1.a: "Tendrán la libertad que desean."
 colonization.1.b: "No tenemos intención alguna de renunciar a [SCOPE.sCountry('colony_scope').GetName]."
 decolonization: "Descolonización"
 refused_to_release_colony: "Hipocresía colonial"
 colonization.2.t: "Externalización colonial"
 colonization.2.d: "Al movimiento para [SCOPE.sPoliticalMovement('outsourcing_scope').GetName] le preocupa que se utilice mano de obra colonial barata que haga innecesarios sus puestos de trabajo."
 colonization.2.f: "«Todos acabaremos viviendo en hospicios, lo sé. ¿Cómo vamos a vender nuestros productos si tenemos que competir contra miles de kilómetros de tierras vírgenes, cultivadas por mano de obra nativa barata?»."
 colonization.2.a: "Hay que calmar sus preocupaciones."
 colonization.2.b: "¡Por supuesto que vamos a explotar las colonias!"
 slow_colonies: "Ralentización colonial"
 fear_of_outsourcing_alleviated: "Se calma el temor por la externalización"
 outsourcing_anger: "Miedo a la externalización colonial"
 colonization.3.t: "Entusiasmo colonial"
 colonization.3.d: "La noticia de que el gobierno pretende aprobar la ley de [SCOPE.sLaw('current_law_scope').GetName] ha desatado un gran entusiasmo entre quienes están deseosos de explotar nuevas y lejanas tierras."
 colonization.3.f: "«A todos los valientes que se embarquen con nosotros les esperan grandes beneficios y aventuras. Un mundo indómito nos aguarda, deseoso de que le llevemos la buena civilización [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')]. Y si los nativos se oponen, mejor tener el rifle a mano»."
 colonization.3.a: "Alto ahí, ¡la ley aún no se ha firmado!"
 colonization.3.b: "Ocuparemos el lugar que nos corresponde en la comunidad internacional."
 colonization.3.c: "Cargad los barcos, ¡partimos hacia costas lejanas!"
 colonization.4.t: "La ética de la explotación"
 colonization.4.d: "El intento del gobierno de aprobar la ley de [SCOPE.sLaw('current_law_scope').GetName] ha situado la ética del colonialismo en el candelero del debate público."
 colonization.4.f: "«No tenemos derecho a interferir, controlar o explotar a nadie. Dicen que llevamos la \"civilización\", pero lo que traemos es miseria y opresión. Amañamos todas las estructuras socioeconómicas de las colonias para que sirvan a nuestras egoístas necesidades»."
 colonization.4.a: "La ley de [SCOPE.sLaw('current_law_scope').GetName] es correcta a nivel moral."
 colonization.4.b: "Podemos ceder en algunos puntos."
 colonial_ethical_conviction: "Debate sobre el colonialismo"
 ethically_condemned: "Condena ética"
 ethical_concessions: "Concesiones éticas"
 colonial_enthusiasm: "Entusiasmo colonial"
 our_place_on_the_world_stage: "Un lugar en la comunidad internacional"
 colonial_enthusiasm_settlers: "Colonos entusiastas"
 anarchy.1.t: "Propaganda por el hecho"
 anarchy.1.d: "Los anarquistas han reivindicado la autoría de la explosión producida en un club de caballeros frecuentado por miembros del grupo de [SCOPE.gsInterestGroup('anarchy_target_ig').GetName|l]. Entre los escombros se ha hallado el cadáver de [SCOPE.sCharacter('anarchy_target_leader').GetFullName]."
 anarchy.1.f: "«Guerra, guerra de clases, y vosotros fuisteis los primeros en librarla al amparo de poderosas instituciones que llamáis orden, bajo la opacidad de vuestras leyes. Tendrá que haber derramamiento de sangre: no lo evitaremos. Tendrá que haber muerte: mataremos, porque es necesario. Tendrá que haber destrucción: destruiremos para librar al mundo de vuestras instituciones tiránicas»." #Luigi Galleani
 anarchy.1.a: "Es justo lo que se merecen estos reaccionarios."
 anarchy.1.b: "No podemos justificar el terrorismo."
 anarchy.2.t: "Desmantelamiento del Estado"
 anarchy.2.desc: "A medida que [ROOT.GetCountry.GetName] avanza hacia la ley de [SCOPE.sLaw('current_law_scope').GetName], el grupo de [SCOPE.gsInterestGroup('anarchists_scope').GetName|l] pide el desmantelamiento de las instituciones estatales."
 anarchy.2.f: "«¿Cómo podemos denominarnos sociedad anarquista cuando seguimos defendiendo la tiranía del Estado? Los perpetradores de la violencia estatal aún campan entre nosotros: la policía, los oficiales de reclutamiento, los administradores coloniales; todos ellos traidores a las clases. ¡Roban el fruto de nuestra honrada labor y lo utilizan para financiar nuestra propia opresión!»."
 anarchy.2.a: "¡Abajo la policía!"
 anarchy.2.c: "¡El Estado no tiene derecho a controlarnos!"
 anarchy.2.d: "¡El colonialismo es una lacra para la humanidad!"
 anarchy.2.e: "El Estado se descompondrá lentamente."
 law_dismentling_the_state: "Desmantelamiento del Estado"
 dismantling_the_state: "Desmantelamiento del Estado"
 withering_away: "Descomposición"
 ig_withering_away: "Descomposición"
 anarchy.3.t: "Ayuda mutua"
 anarchy.3.d: "Los anarquistas están creando comunidades que rehúyen del lucro y adoptan la responsabilidad mutua para el cuidado de sus semejantes. [SCOPE.sCharacter('anarchist_farmer').GetFullName], líder del grupo de [SCOPE.gsInterestGroup('farmer_ig').GetName|l], ha estado fomentando la creación de granjas cooperativas."
 anarchy.3.f: "«No nos hacen falta propietarios, ni jefes, ni siquiera un estado. Si colaboramos, podremos producir todo lo que necesitamos, viviremos en libertad e igualdad, y seremos todos a la vez dependientes y responsables del bienestar de la comunidad»."
 anarchy.3.a: "Juntos somos más fuertes."
 anarchy.3.c: "Esto será una propaganda fabulosa."
 anarchy.3.b: "Tienen un enfoque fascinante hacia la agricultura."
 encouraging_mutual_aid: "Fomento de la ayuda mutua"
 mutual_aid: "Ayuda mutua"
 anarchist_agriculture: "Agricultura anarquista"
 anarchist_terrorism: "Terrorismo anarquista"
 anarchist_assassination: "Asesinato anarquista"
 anarchist_assaination_opposition_approval: "Asesinato anarquista"
 promised_to_lower_taxes: "Reducciones fiscales a corto plazo"
 promised_to_lower_taxes_poll_tax: "Reducciones fiscales a corto plazo"
 tax.1.t: "La tributación es un robo"
 tax.1.d: "Un grupo radical del movimiento para [SCOPE.sPoliticalMovement('antitax_rebels').GetName] ha obtenido bastante impulso. Defienden la abolición de todos los impuestos, ya que la consideran un robo por parte del estado. Su intención parece ser bloquear cualquier reforma fiscal que no sea la abolición total."
 tax.1.f: "«Como ciudadano [ROOT.GetCountry.GetAdjectiveNoFormatting] particular y soberano, no consiento el saqueo de mis caudales, ganados con tanto esfuerzo, por parte del supuesto \"gobierno\". Se trata de una violación no solo de mis derechos, sino del libre mercado, que es la base misma de la economía»."
 tax.1.a: "Pero ¿quién va a construir las carreteras?"
 tax.1.b: "Debemos prometer bajadas de impuestos a corto plazo."
 tax.2.t: "Tributación patriótica"
 tax.2.d: "El grupo de [SCOPE.gsInterestGroup('patriotic_military').GetName|l] está recabando apoyos para la ley de [SCOPE.sLaw('current_law_scope').GetName], ya que promueve la idea de que el nuevo impuesto es esencial para ayudar a [ROOT.GetCountry.GetName] en la [SCOPE.sDiplomaticPlay('war_scope').GetName|l]."
 tax.2.f: "«Los músculos de la guerra son un flujo constante de dinero. No podemos esperar lograr el éxito en la lucha por afirmar nuestra soberanía si no podemos recaudar los fondos necesarios para mantener a nuestros valientes soldados y marineros. ¿Acaso enviarías a nuestros muchachos a la guerra solo con palos y trapos?»."
 tax.2.a: "Los disidentes no tienen sentido de la lealtad."
 tax.2.b: "Debemos elogiar al grupo de [SCOPE.gsInterestGroup('patriotic_military').GetName|l] por su patriotismo."
 patriotic_taxation: "Tributación patriótica"
