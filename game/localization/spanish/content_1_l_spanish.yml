 central_america.3.d: "[SCOPE.sCountry('secession_country').GetName] ha declarado su secesión de [ROOT.GetCountry.GetName]. Esto ha provocado más inestabilidad y agitación en los estados restantes de nuestra frágil unión."
 central_america.3.f: "«[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] firmó un decreto que permitía a los estados restantes separarse, pero esto fue una mera formalidad: la disolución de nuestra confederación ya era una realidad. Pero, tal vez, lo que fue una vez pueda volver a ser de nuevo, si es que las heridas de la división cicatrizan con el tiempo»."
