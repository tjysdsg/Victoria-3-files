 east_indies.3.t: "La política ética"
 east_indies.3.d: "[ROOT.GetCountry.GetName] ha dejado atrás el antiguo colonialismo. El pueblo bajo nuestro dominio disfruta de un alto nivel de vida y tiene acceso a una educación sólida."
 east_indies.3.f: "«Hace cincuenta años una política así habría sido inimaginable. A los administradores coloniales solo les preocupaba qué podían obtener, normalmente mediante coacción, de los infelices que tenían la desgracia de vivir dentro de las fronteras de su colonia. Podemos decir con orgullo que lo hemos hecho mejor: hemos promulgado una política ética de gobierno»."
 east_indies.3.a: "Deberíamos enseñarles los valores de la fe [SCOPE.sReligion('indies_religion').GetName] de toda la vida."
 east_indies.3.b: "Esta es una tierra de oportunidades."
 east_indies.3.c: "¿Acaso no somos misericordiosos?"
