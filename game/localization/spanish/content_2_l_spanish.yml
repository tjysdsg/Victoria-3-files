 trains.1.t:0 "El gran choque de trenes"
 trains.1.d:0 "Un empresario del ocio con iniciativa ha organizado un choque de dos locomotoras viejas en una feria local. La colisión resultante podría poner al público en peligro, aunque eso no ha impedido que [SCOPE.sCharacter('train_crash_attendee').GetFullName], líder del grupo de [SCOPE.gsInterestGroup('train_crash_attendee_ig').GetName|l], declarara que estará en primera fila durante el evento."
 trains.1.f:0 "«Por el amor de Dios, ¿por qué? ¿Por qué tienes tantas ganas de ver un choque?».\n\n«¿Quieres que te diga la verdad? Creo que en algún lugar bajo la fachada de toda persona normal —yo también me incluyo— acecha el deseo reprimido de destrozar cosas»."
 trains.1.a:0 "¡Atención todos, a disfrutar del espectáculo!"
 trains.1.b:0 "¡Hay que impedir que [SCOPE.sCharacter('train_crash_attendee').GetFullName] arriesgue la vida por asistir al evento!"

