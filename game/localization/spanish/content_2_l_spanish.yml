 war_hero_fighter:0 "Héroe de la guerra en los cielos"

 je_trench_warfare:0 "Guerra en el barro"
 je_trench_warfare_reason:0 "Los soldados han descubierto una nueva arma en esta época de guerra científica: la pala."
 trench_warfare.1.t:0 "Frente de trincheras"
 trench_warfare.1.d:1 "El uso intensivo de las trincheras en [SCOPE.sState('trench_warfare_state').GetName] por parte de [SCOPE.sCharacter('trench_warfare_general').GetFullName] ha hecho que el terreno se convierta en un paisaje infernal. Esto no puede durar siempre, pero no sabemos cuál es el mejor camino a seguir."
 trench_warfare.1.f:1 "«¿Has estado alguna vez allí, en las trincheras? Es menos solitario de lo que crees. Tienes amigos en todas partes: las ratas te acompañarán noche y día, incluso cuando tus compañeros mueran, se quedarán allí contigo, en el barro»."
 trench_warfare.1.a:0 "Debemos atrincherarnos más en [SCOPE.sState('trench_warfare_state').GetName]."
 trench_warfare.1.b:0 "No podemos permitir que nuestras defensas se estanquen."
 trench_warfare.1.c:0 "Necesitamos avanzar."

