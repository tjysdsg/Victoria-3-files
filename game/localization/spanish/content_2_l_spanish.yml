 laws_police.1.t:0 "Ha estado demasiado cerca"
 laws_police.1.d:0 "Esta mañana, un ministro del grupo de [SCOPE.gsInterestGroup('assassination_target_ig').GetName|l] por poco recibe un balazo de un asesino, lo que ha originado que se pida la rápida aprobación de las leyes de [SCOPE.sLaw('current_law_scope').GetName]. Además, se acusa al grupo de [SCOPE.gsInterestGroup('they_dont_like_laws_ig').GetName|l], que se opone a la ley de [SCOPE.sLaw('current_law_scope').GetName], de apoyar el asesino de manera implícita."
 laws_police.1.f:0 "«Este atentado fallido es simplemente el último de una larga serie de incidentes. Si no se hace algo hoy, ¿cuándo lo haremos entonces? ¿Cuántos tienen que resultar heridos para que actuemos?»."
 laws_police.1.a:0 "Debemos proteger a los nuestros."
 laws_police.1.b:0 "Es preciso censurar a quienes se oponen al orden."
 laws_police.2.t:0 "La polémica policial de los periódicos"
 laws_police.2.d:0 "El esfuerzo nacional para implantar la ley de [SCOPE.sLaw('current_law_scope').GetName] se ha convertido en tema de debate entre los periódicos partidistas y puede alterar el proceso legislativo."
 laws_police.2.f:0 "«Estimado editor:\n\nComo ciudadano particular que no tiene la más mínima conexión con la disputa nacional actual relativa a la legislación de los cuerpos policiales, y a título personal, tengo algunas palabras escogidas que deseo compartir…»."
 laws_police.2.a:0 "Dejemos que los periódicos digan lo que quieran."
 laws_police.2.b:0 "Debemos publicar nuestros propios editoriales en los periódicos."
 laws_police.2.c:0 "Los periódicos han hablado sobre el asunto con suficiente libertad."
 laws_police.3.t:0 "Mitin disuelto sin miramientos"
 laws_police.3.d:0 "Una manifestación mayormente pacífica a favor de [SCOPE.sPoliticalMovement('rally_movement').GetName] ha sido disuelta con violencia por la milicia local. El grupo de [SCOPE.gsInterestGroup('rally_movement_ig').GetName|l], uno de los principales apoyos del movimiento, se ha mostrado especialmente disgustado por la agresión. El incidente ha hecho que muchos se cuestionen si es sensato establecer cuerpos policiales permanentes con derecho a usar la fuerza."
 laws_police.3.f:0 "«Los malvados, los matarifes, han desenvainado sus hachas, que ya apestaban a sangre de inocentes. ¿Es esta la "justicia" que se pretende extender por toda la nación? O el gobierno pide explicaciones a sus ministros y tranquiliza al pueblo, o probablemente acabará depuesto»."
 laws_police.3.a:0 "Tal vez en este momento haga falta un período de reflexión."
 laws_police.3.b:0 "No podemos dejar que corra la voz. Debemos acabar con el movimiento de [SCOPE.sPoliticalMovement('rally_movement').GetName|l]."
 laws_police.3.c:0 "¡Este es el motivo por el que necesitamos la ley de [SCOPE.sLaw('current_law_scope').GetName] en vez de recurrir a esos animales!"

