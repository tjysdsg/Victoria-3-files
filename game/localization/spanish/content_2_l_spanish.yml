 slave_revolt.1.t:0 "Motín en una goleta de esclavos"
 slave_revolt.1.d:0 "Los esclavos de uno de los barcos mercantes de nuestra nación se han amotinado, han tomado el control del navío y han navegado hasta [SCOPE.sCountry('neighbor_country').GetName], donde la esclavitud es ilegal."
 slave_revolt.1.f:0 "«No es asunto de unos tribunales extranjeros decidir el estatus de estas personas que navegaban bajo bandera de nuestra nación. Este derecho jamás puede pertenecer de manera justa a otro país, sea cual sea la causa»."
 slave_revolt.1.a:0 "Hay que protestar enérgicamente."
 slave_revolt.1.b:0 "Ya no está en nuestras manos."
