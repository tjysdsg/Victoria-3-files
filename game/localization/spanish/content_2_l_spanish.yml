 texan_war_of_independence.3.t:0 "Captura del general Santa Anna"
 texan_war_of_independence.3.d:0 "[SCOPE.sCharacter('santa_anna_scope').GetFullName], gobernante de México y uno de sus principales generales, ha sido capturado por nuestras fuerzas en un pantano mientras llevaba puesto un uniforme de dragón. Se ha ofrecido a que firmemos la paz inmediatamente a cambio de su liberación."
 texan_war_of_independence.3.f:0 "«Si está vivo, Santa Anna puede tener un valor incalculable para Texas; pero si está muerto, tan solo sería otra baja más»."
 texan_war_of_independence.3.a:0 "Debemos usar a Santa Anna para forzar un acuerdo."
 texan_war_of_independence.3.b:0 "¡Que se vuelva a México, nosotros seguiremos luchando!"
 
 notification_santa_anna_captured_notification_name:0 "Santa Anna capturado"
 notification_santa_anna_captured_notification_desc:0 "[SCOPE.sCountry('texas_scope').GetName] ha capturado al general [SCOPE.sCountry('mexico_scope').GetAdjective] Santa Anna, que ha hecho uso de su poder para negociar el fin de la Guerra de Independencia de Texas."
