 je_submarines:0 "La guerra bajo las olas"
 je_submarines_reason:0 "Los avances en la tecnología de los submarinos hacen que la guerra naval ya no tenga que librarse únicamente en la superficie."
 naval_tech_events.4.t:0 "Submarinos supremos"
 naval_tech_events.4.d:0 "El creciente uso de los submarinos en la guerra ha creado una nueva generación de comandantes, de la que [SCOPE.sCharacter('submarine_commander').GetFullName] es todo un ejemplo, pues entiende muy bien el arte de la guerra submarina."
 naval_tech_events.4.f:1 "«El mar es infinito y, sin embargo, nos limitamos a movernos por su superficie, ajenos a las profundidades. ¿Te imaginas el poder que tendríamos en nuestras manos si hiciésemos de ese vasto abismo nuestro propio dominio para atacar cuando quisiéramos a los tontos de la superficie?»."
 naval_tech_events.4.a:0 "¡Nuestros submarinos estrangularán a nuestros enemigos!"
 naval_tech_events.4.b:0 "Hay que aprender a defenderse de estas embarcaciones."
 naval_tech_events.4.c:0 "Mejoremos las habilidades de [SCOPE.sCharacter('submarine_commander').GetLastName] como comandante."
 naval_tech_events.4.e:0 "Ascendamos a [SCOPE.sCharacter('submarine_commander').GetLastName] como audaz héroe de una nueva era."

 unrestricted_submarine_warfare:0 "Arte de la guerra submarina sin restricciones"

 je_carriers:0 "Volando por encima de las olas"
 je_carriers_reason:1 "Los avances en la tecnología naval y aeronáutica han creado un nuevo buque: el portaaviones. Este barco transporta aviones en lugar de torpedos y cañones. Aún no se conoce del todo el potencial que tiene en la batalla, pero su diseño es muy prometedor."
 naval_tech_events.5.t:0 "Bombardeo de demostración"
 naval_tech_events.5.d:0 "Un destacado defensor del poder aéreo naval, [SCOPE.sCharacter('aviator_commander').GetFullName], ha orquestado una serie de ejercicios navales, bombardeando cascos de buques abandonados desde los cielos, con aviones que despegan desde otros barcos."
 naval_tech_events.5.f:1 "«Ningún barco puede librarse de la devastación de los aviones que atacan desde el cielo. La munición naval más eficaz del futuro será una bomba caída del cielo, no un proyectil lanzado desde una cubierta. Este ejercicio ha demostrado sin lugar a dudas que los aviones serán la espada y el escudo de la marina del futuro»."
 naval_tech_events.5.a:0 "¡Ninguna armada estará tan avanzada como la nuestra!"
 naval_tech_events.5.b:0 "¡Ese oficial es una vergüenza para el servicio! Despedid a [SCOPE.sCharacter('aviator_commander').GetFullName]."
 naval_tech_events.5.c:0 "[SCOPE.sCharacter('aviator_commander').GetFullName] podría desarrollar mejor su causa en el gobierno."
 naval_tech_events.5.e:0 "Las fuerzas terrestres deben estar a la altura de la tecnología naval."

 naval_traditions_upheld:0 "Tradiciones navales ratificadas"
