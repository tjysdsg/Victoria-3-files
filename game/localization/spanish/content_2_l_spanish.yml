 anti_state_religion.1.t:0 "Corrupción religiosa al descubierto"
 anti_state_religion.1.d:1 "Un impactante reportaje publicado en [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] de [ROOT.GetCountry.GetNameNoFormatting] ha sacado a la luz los sorprendentes niveles de corrupción en el seno de las instituciones religiosas de nuestra nación. La opinión pública le ha dado la espalda radicalmente al clero de confesión [SCOPE.sReligion('country_religion').GetName]."
 anti_state_religion.1.f:0 "«¿Es el alma de un hombre o su cartera lo que de verdad importa a nuestra clase sacerdotal? ¿Su oro está destinado a una vocación superior o a propósitos más mundanos? ¿Cómo pueden los hombres trabajar en tales oficios sin verse atrapados en una red de inmoralidad como contra la que ellos mismos predican?»."
 anti_state_religion.1.a:0 "¡Incluso la fe puede corromperse!"
 anti_state_religion.1.b:0 "¡Abominable! Tal vez sea el momento de cambiar de opinión."

 anti_state_religion.2.t:0 "Anti-anticlericalismo"
 anti_state_religion.2.d:0 "Los esfuerzos del estado por limitar el poder del clero han provocado una respuesta negativa por parte del grupo de [SCOPE.gsInterestGroup('community_rel_ig_scope').GetName|l], que exige el fin de estas políticas anticlericales."
 anti_state_religion.2.f:0 "«La nación precisa de una fe que la una. ¡Abandonar nuestras costumbres nos llevaría a adoptar un sistema lleno de errores y sofismos! Eso… ¡eso subvertiría el orden social y destruiría los mismísimos cimientos de todo lo que nos es querido!»."
 anti_state_religion.2.a:0 "El anticlericalismo es necesario."
 anti_state_religion.2.b:0 "Deberíamos replantearnos las políticas previstas."

 anti_state_religion.3.t:0 "El mártir"
 anti_state_religion.3.d:1 "Un exaltado predicador de confesión [SCOPE.sReligion('country_religion_pop').GetName] ha aparecido en la capital y ha provocado peleas con los guardias haciendo uso de una retórica de lo más incendiaria. Está claro que trata de que lo arresten para así convertirse en «mártir» de la fe."
 anti_state_religion.3.f:0 "«¡Este gobierno atenta contra la ética de fe natural de todos los hombres! Su propia idea de sociedad es prácticamente ajena a las verdades espirituales. Cree que hay una oposición indisoluble entre nuestra fe y la visión del mundo que tienen los [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PM')]; y cree que, de algún modo, puede decidir el destino de nuestras almas. ¡Es ridículo! Este ejecutivo es una farsa obscena que blasfema contra todo aquello que es bondadoso»."
 anti_state_religion.3.a:0 "Fascinante. Que arresten a ese hombre."
 anti_state_religion.3.b:0 "¿En serio? Que lo dejen estar."

 election_neutral.1.t:0 "Quemad esta carta"
 election_neutral.1.d:0 "Han acusado a [SCOPE.sCharacter('mulligan_letters_leader').GetFullName], miembro y referente de [SCOPE.sParty('mulligan_letters_party').GetName], de una grave corruptela. [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('ES_ElElla')|U] ha negado por activa y por pasiva todas las acusaciones hasta que han salido a la luz cartas con su firma que prueban de los hechos."
 election_neutral.1.f:0 "«Sí, sí, hablaré del contenido de estas cartas con la comisión, si me dan tiempo para estudiar primero el contenido de las mismas en mi despacho personal. Por supuesto, por mi honor, no alteraré ni destruiré ninguna de las pruebas. De verdad»."
 election_neutral.1.a:0 "El partido [SCOPE.sParty('mulligan_letters_party').GetName] debería ponerse del lado de [SCOPE.sCharacter('mulligan_letters_leader').GetFullName] y negar lo ocurrido."
 election_neutral.1.b:0 "Debería aislarse a [SCOPE.sCharacter('mulligan_letters_leader').GetFullName] para proteger al resto del partido [SCOPE.sParty('mulligan_letters_party').GetName]."
 election_neutral.1.c:0 "Tiene aliados en el partido [SCOPE.sParty('mulligan_letters_party').GetName] que pueden salir en defensa de [SCOPE.sCharacter('mulligan_letters_leader').GetLastName]."
 election_neutral.1.c.tt:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetFullName] tiene el rasgo Con carisma."

 election_neutral.2.t:0 "El comandante elogia la coalición cívica"
 election_neutral.2.d:0 "[SCOPE.sCharacter('electioneering_commander').GetLastName], [SCOPE.sCharacter('electioneering_commander').GetPrimaryRoleTitle|l], ha hecho declaraciones públicas apoyando al partido [SCOPE.sParty('electioneering_commander_party').GetName]y poniendo en duda la neutralidad política de los militares."
 election_neutral.2.f:0 "«Es mi deber defender la nación y sus intereses. La política forma parte de la guerra tanto como las batallas y la logística: no veo el problema en cumplir con mi deber y hacer lo que pueda para que los más aptos a proteger a la nación acaben siendo los que están al mando»."
 election_neutral.2.a:0 "[SCOPE.sCharacter('electioneering_commander').GetFullName] puede decir lo que quiera."
 election_neutral.2.b:0 "Se ha ganado una buena bronca: los grandes soldados no dan órdenes, ¡las acatan!"
 election_neutral.2.c:0 "Si a [SCOPE.sCharacter('electioneering_commander').GetFullName] le gusta tanto la política, debería involucrarse más en la misma."
 election_neutral.2.c.tt:0 "[SCOPE.sCharacter('electioneering_commander').GetFullName] no tiene el rasgo Político."

 election_neutral.3.t:0 "Campaña política de silbato"
 election_neutral.3.d:0 "[SCOPE.sCharacter('whistle_stop_leader').GetFullName] pretende recorrer [SCOPE.sState('whistle_stop_state').GetName] en tren para hacer campaña para el partido [SCOPE.sParty('whistle_stop_party').GetName]."
 election_neutral.3.f:0 "«Solo quiero presentarme al pueblo. No soy más que un[SCOPE.sCharacter('whistle_stop_leader').GetCustom('ES_XA')] [SCOPE.sCharacter('whistle_stop_leader').GetManWoman] que quiere que transmitir el mensaje de su partido de la mejor manera posible»."
 election_neutral.3.a:0 "Hacer campaña en el tren me parece una buena idea."
 election_neutral.3.b:0 "Sería una pena que la campaña en tren se retrasase una y otra vez."
 election_neutral.3.c:0 "¡El destino de la nación depende de que ese tren llegue a tiempo!"
 election_neutral.3.b.tt:0 "En el gobierno no hay ningún grupo de interés que respalde a [SCOPE.sParty('whistle_stop_party').GetName]."
 mysteriously_mismanaged_rail_network:0 "Red ferroviaria misteriosamente mal gestionada"
 stressed_rail_network:0 "Red ferroviaria sobrecargada"
 surprisingly_efficient_rail_network:0 "Red ferroviaria eficiente"

 election_neutral.4.t:0 "La campaña de [SCOPE.sState('midlothian_campaign_state').GetName]"
 election_neutral.4.d:0 "La relación amistosa del gobierno con [SCOPE.sCountry('midlothian_campaign_ally_country').GetName], un país infame con una horrible reputación, ha sido objeto de duras críticas y de una fuerte retórica por parte de los principales candidatos de la oposición."
 election_neutral.4.f:1 "«¡Y pensar que el nombre de [ROOT.GetCountry.GetNameNoFormatting] se relacionará con los horribles crímenes perpetrados por [SCOPE.sCountry('midlothian_campaign_ally_country').GetNameNoFormatting], sin motivo ni necesidad real, solo por cinismo diplomático! ¡Es terrible! ¡Os digo que debemos seguir una nueva política exterior, una que sea ética! ¿De qué sirve todo esto si no podemos mirarnos al espejo sin avergonzarnos?»."
 election_neutral.4.a:0 "Igual el portavoz de [SCOPE.sParty('opposition_party').GetName] tiene razón."
 election_neutral.4.b:1 "Si el gobierno se distancia de [SCOPE.sCountry('midlothian_campaign_ally_country').GetName], el argumento de [SCOPE.sParty('opposition_party').GetName] saldrá perjudicado."

 election_neutral.5.t:0 "Partidarios demasiado entusiastas"
 election_neutral.5.d:0 "Los partidarios de [SCOPE.sParty('campaign_club_party').GetName] no se han limitado a seguir la campaña de su propio partido, sino que también han acosado e incluso atacado físicamente a los miembros de partidarios contrarios."
 election_neutral.5.f:0 "«Soy un simple miembro de mi partido, eso es todo. Sé quién me gusta y sé quién no me gusta, y sé que quiero que mi gente gane y que su gente pierda»."
 election_neutral.5.a:0 "Pongamos fin a las actividades del partido [SCOPE.sParty('campaign_club_party').GetName]."
 election_neutral.5.b:0 "Dejemos que los partidarios de [SCOPE.sParty('campaign_club_party').GetName] sigan a lo suyo y ya está."
 election_neutral.5.c:0 "¿Por qué deberíamos restringir a quién se dirigen? ¡Adelante, luchad por el buen camino!"
 election_neutral.5.c.tt:0 "Un líder de la formación [SCOPE.sParty('campaign_club_party').GetName] tiene el rasgo Irascible o Cruel."

 election_neutral.6.t:0 "Periódicos partidistas"
 election_neutral.6.d:1 "Los periódicos afiliados a partidos políticos han proliferado durante esta temporada electoral. Los artículos asociados a [SCOPE.sParty('newspaper_party').GetName] han sido especialmente eficaces a la hora de ayudar a difundir las ideas del partido."
 election_neutral.6.f:0 "«¡Aquí lo podéis leer todo! ¡Políticos honestos atacados por unos cobardes sinvergüenzas! ¡El principal candidato a la presidencia hace un llamamiento conmovedor al corazón del hombre común! ¡Un hombre en campaña acaricia un cachorro! ¡Aquí lo podéis leer todo!»."
 election_neutral.6.a:0 "El partido [SCOPE.sParty('newspaper_party').GetName] ha hecho un uso exquisito de los periódicos."
 election_neutral.6.b:0 "La circulación de los periódicos está por las nubes. ¡Menudo éxito para los editores!"
 election_neutral.6.c1:0 "Al estado le interesa promover la verdad."
 election_neutral.6.c2:0 "Al estado le interesa evitar la difusión de mentiras."
 election_neutral.6.c1.tt:0 "Tienes la ley de #bold Censura#!\nEn el gobierno hay un grupo de interés que respalda a la formación [SCOPE.sParty('newspaper_party').GetName]."
 election_neutral.6.c2.tt:0 "Tienes la ley de #bold Censura#!\nEn el gobierno #bold no#! hay ningún grupo de interés que respalde a la formación [SCOPE.sParty('newspaper_party').GetName]."

 election_neutral.7.t:0 "Financiación de campañas"
 election_neutral.7.d:0 "Los partidos, [SCOPE.sParty('campaign_financing_party').GetName] en particular, están teniendo problemas para recaudar fondos suficientes para cubrir los gastos de la campaña en estas elecciones."
 election_neutral.7.f:1 "«Veamos lo que tus hombres cobran… honorarios, sí, eso es de esperar, pero ¿qué es lo que se cobra por el alojamiento? ¡Esa lujosa habitación de hotel podría albergar a medio pueblo! Y aquí se ha cargado en la cuenta tanto [SCOPE.GetRootScope.GetCountry.GetCustom('alcohol')|l] que se podría ahogar a un pez».\n\n«Los votos no son baratos, señor. Y quiere ganar, ¿no es así?»."
 election_neutral.7.a:0 "Podemos ahorrarnos dinero en la campaña de [SCOPE.sParty('campaign_financing_party').GetName]."
 election_neutral.7.b:0 "Todos los partidos recibirán una financiación básica en este ciclo electoral."
 election_neutral.7.c:0 "Si un partido no puede permitirse una campaña, ¿debería hacerla?"

 election_neutral.8.t:0 "La cruzada por el cambio"
 election_neutral.8.d:0 "El esfuerzo constante para implantar la ley de [SCOPE.sLaw('changing_policies_law').GetName] ha captado la atención del partido [SCOPE.sParty('changing_policies_favorable_party').GetName], que ha indicado su apoyo incondicional a la nueva ley como eje central de su plataforma."
 election_neutral.8.f:0 "«¡El país anhela un cambio! Llevamos demasiado tiempo viendo sufrir a la nación. ¿No es justo reclamar una revolución? ¿No es correcto exigir ahora los cambios que deberían haberse producido hace tiempo? Debemos abrazar el futuro»."
 election_neutral.8.a:0 "¡El partido [SCOPE.sParty('changing_policies_favorable_party').GetName] es el adalid de este nuevo cambio!"
 election_neutral.8.b:0 "El pueblo ha hablado, ¡y la nación debería escucharlo!"

