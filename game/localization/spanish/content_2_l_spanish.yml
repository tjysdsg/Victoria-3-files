 slave_revolt.2.t:0 "Fugitivos a la carrera"
 slave_revolt.2.d:0 "Un grupo considerable de esclavos se ha sublevado y se ha dirigido a las fronteras de [SCOPE.sCountry('neighbor_country').GetName], donde la esclavitud es ilegal."
 slave_revolt.2.f:0 "«Es obligación de este gobierno atrapar y detener a los fugitivos y trasladarlos hasta el lugar del que huyeron. ¡Marchad y cumplid con vuestro deber!»."
 slave_revolt.2.a:0 "Vamos a financiar la captura de todos los fugitivos."
 slave_revolt.2.b:0 "No vamos a pagar nada."
 notification_slave_revolt_2_tooltip:0 "#header $notification_slave_revolt_2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_slave_revolt_2_desc$"
 notification_slave_revolt_2_name:1 "Las [concept_relations|l] con [SCOPE.sC('originator').GetName] se han deteriorado"
 notification_slave_revolt_2_desc:1 "Las [concept_relations|l] con [SCOPE.sC('originator').GetName] se han deteriorado porque nuestro rechazo de la esclavitud ha hecho que sus esclavos huyan a nuestro territorio en busca de libertad."

 slave_revolt.3.t:0 "La insurrección de [SCOPE.sState('slave_insurrection_state').GetName]"
 slave_revolt.3.d:0 "Los esclavos de [SCOPE.sState('slave_insurrection_state').GetName] se han sublevado. Todavía no representan una fuerza significativa, por lo que podemos enfocar la situación de varias maneras."
 slave_revolt.3.f:1 "«¡Queremos libertad! ¡Queremos que se nos compense! ¿De verdad resulta tan sorprendente? Aquellos que niegan la libertad a los demás, no la merecen para sí mismos»."
 slave_revolt.3.a:0 "Hay que negociar con los líderes de la revuelta para detener esto."
 slave_revolt.3.b:0 "No negociamos con insurrectos."

