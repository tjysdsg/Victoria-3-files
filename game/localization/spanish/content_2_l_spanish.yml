 production_tech_events.501.t:0 "Auge del ferrocarril"
 production_tech_events.501.d:0 "El crecimiento de los ramales a lo largo de las principales rutas ferroviarias ha resultado enormemente valioso para el crecimiento de nuestra pujante industria ferroviaria."
 production_tech_events.501.f:0 "«Han detenido a un niño por recoger carbón a lo largo de las vías recién tendidas. Si el joven hubiera sido lo bastante listo como para robar todo el ferrocarril, le habrían aclamado como el Napoleón del sector»."
 production_tech_events.501.a:0 "Los ferrocarriles de [SCOPE.sState('railway_state').GetName] prosperarán."
 production_tech_events.501.b:0 "Los constructores de locomotoras de [SCOPE.sState('engine_state').GetName] se beneficiarán de este auge."
 production_tech_events.501.c:0 "No debemos dormirnos en los laureles, ¡sino anticiparnos al futuro!"

