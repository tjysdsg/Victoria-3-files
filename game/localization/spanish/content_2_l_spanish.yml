 je_splitting_oman:0 "Ruptura de Omán"
 je_splitting_oman_reason:0 "Los hijos de [ROOT.GetCountry.GetRuler.GetFullName] ansían poder y tierras. A la muerte del sultán, los hijos de [ROOT.GetCountry.GetRuler.GetFirstName] dividirán el país entre sus posesiones árabes y africanas y se disputarán la supremacía."
 said_bin_sultan_al_said_dies:0 "El sultán Said al Said ha muerto."
 omani_realm_splits:0 "El reino omaní se dividirá entre Omán y Zanzíbar."

 zanzibar.1.t:0 "El auge de Zanzíbar"
 zanzibar.1.d:0 "Mientras que [SCOPE.sCharacter('sultan_of_muscat_and_oman').GetFullName] se ha hecho con el poder en Omán y Mascate, su hermano menor, [SCOPE.sCharacter('sultan_of_zanzibar').GetFullName] ha establecido una base de poder independiente como [SCOPE.sCountry('sultanate_of_zanzibar').GetRuler.GetPrimaryRoleTitle|l] de [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag] en África Oriental."
 zanzibar.1.f:0 "«¿Que por qué África? ¡Mira a tu alrededor! Las aguas que rodean Zanzíbar son de un azul más intenso que el cielo, las arenas blancas son tan finas que podría descansar en la orilla e imaginar que estoy sobre cien cojines, y en sus mercados se pueden conseguir todas las mercancías de África que te puedas imaginar. ¿Por qué luchar en Omán cuando puedo construir un imperio aquí con estas riquezas?»."
 zanzibar.1.a:0 "¡[SCOPE.sCountry('muscat_and_oman').GetNameNoFlag] sigue reinando!"
 zanzibar.1.a.tt:0 "Continúa jugando como [SCOPE.sCountry('muscat_and_oman').GetNameNoFlag]."
 zanzibar.1.b:0 "Nuestras fortunas están en [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag]."
 zanzibar.1.c:0 "¡Detén a [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag]! No se puede dividir [SCOPE.sCountry('muscat_and_oman').GetNameNoFlag]."

 je_military_aviation:0 "Guerra entre las nubes"
 je_military_aviation_reason:0 "Los avances de la aviación han abierto un nuevo campo de batalla: el cielo."
 aviation.1.t:0 "Un as de los cielos"
 aviation.1.d:1 "[SCOPE.sCharacter('flying_circus_general').GetFullName] se ha hecho célebre no solo por usar aviones en la batalla, sino también por pilotar uno sobre los cielos de [SCOPE.sState('flying_circus_state').GetName]."
 aviation.1.f:1 "«¡En los periódicos recibe el apodo de [SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_noun_loc')] [SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_adjective_loc')]! Es una persona increíble, no sé si sería mejor tenerla por aquí cerca o que siga acabando con todo aquel que se encuentre en [SCOPE.sState('flying_circus_state').GetNameNoFormatting]»."
 aviation.1.a:0 "El reconocimiento de su labor ayudará a nivel interno."
 aviation.1.b:0 "Los héroes de la guerra deben permanecer en la guerra."

