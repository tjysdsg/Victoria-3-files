 slavery_law_events.1.t:0 "El clásico caso de las cadenas"
 slavery_law_events.1.d:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName], líder del grupo de [SCOPE.gsInterestGroup('slaver_ig_scope').GetName|l], ha dado un discurso, que ha tenido buena acogida, relativo a la base clásica de la ley de [SCOPE.sLaw('current_law_scope').GetName] y su legitimidad histórica."
 slavery_law_events.1.f:0 "«El hombre ha esclavizado a sus semejantes desde el inicio mismo de la civilización. Por tanto, este ha sido siempre el orden natural de las cosas, y no veo motivo alguno por el que debamos dar de lado a la naturaleza»."
 slavery_law_events.1.a:0 "Hay que promocionar a [SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName] como líder popular."
 slavery_law_events.1.b:0 "Debemos elogiar al grupo de [SCOPE.gsInterestGroup('slaver_ig_scope').GetName|l] como cantera de grandes mentes."

 slavery_law_events.2.t:0 "Esclavitud, hipotéticamente"
 slavery_law_events.2.d:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName], líder del grupo de [SCOPE.gsInterestGroup('slaver_ig_scope').GetName|l], ha manifestado su interés por celebrar un debate público para defender la esclavitud. Sin embargo, puede que un debate teórico no acabe tan bien como piensa."
 slavery_law_events.2.f:0 "«¡Debatamos! Digamos que, hipotéticamente, yo defiendo la esclavitud y, por el bien de la discusión, usted se opone a mí, aunque cometería un error si lo hiciera. ¡Debatamos!»."
 slavery_law_events.2.a:0 "No hace falta organizar un debate público."
 slavery_law_events.2.b:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName] puede organizar su debate público."

 slavery_law_events.3.t:0 "Relatos de esclavos importados"
 slavery_law_events.3.d:0 "Hace poco se ha publicado en [SCOPE.GetRootScope.GetCountry.GetName] un gran número de libros escritos por antiguos esclavos que viven en el extranjero, en los que se detallan las terroríficas condiciones a las que hicieron frente. Eso ha hecho que se tambalee la confianza de la opinión pública en los esfuerzos por implantar aquí la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 slavery_law_events.3.f:0 "«Se ha sugerido que un relato de mi vida y desgracias siendo esclavo podría resultar interesante para la opinión pública. Desde que obtuve mi libertad, no he dejado de notar un interés creciente por el tema de la esclavitud…»."
 slavery_law_events.3.a:0 "Se trata de un obstáculo menor, pero soportable, para nuestros planes."
 slavery_law_events.3.b:0 "¡Debemos rebatir públicamente este material difamatorio!"

 slavery_law_events.4.t:0 "La vida entre los humildes"
 slavery_law_events.4.d:0 "[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName], líder del grupo de [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName|l], ha escrito una historia sensacional sobre la vida en una plantación de esclavos."
 slavery_law_events.4.f:0 "«A última hora de la tarde de un gélido día de febrero, dos caballeros, sentados muy cerca el uno del otro, parecían discutir sobre algo con gran seriedad. Por motivos prácticos, hemos dicho dos caballeros. No obstante, en cuanto uno de ellos comenzó a hablar de su plantación, ciertamente dejó de merecer el calificativo de "caballero"»."
 slavery_law_events.4.a:1 "Hay que aclamar a [SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName] como genio de las letras."
 slavery_law_events.4.b:1 "Hay que promocionar al grupo de [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName|l] como editor de obras antiesclavistas."

 slavery_law_events.5.t:0 "Los grandes debates"
 slavery_law_events.5.d:0 "[SCOPE.sCharacter('abolitionist_ig_scope').GetFullName] ha propuesto organizar una serie de debates para hablar de los méritos de la abolición. Si salen bien, el grupo de [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName|l] y la causa abolicionista avanzarán en su lucha."
 slavery_law_events.5.f:0 "«Se trata de la lucha eterna entre dos principios —el bien y el mal— a escala mundial. La esclavitud es el mismo principio tiránico erróneo, no importa la forma que adopte»."
 slavery_law_events.5.a:0 "Un debate público supone un gran riesgo. No podemos permitirlo."
 slavery_law_events.5.b:0 "Permitamos los debates públicos relativos a los méritos de la abolición."

 slavery_law_events.6.t:0 "Los partidarios de las plantaciones dan a conocer sus políticas"
 slavery_law_events.6.d:0 "Los defensores de la continuidad de la esclavitud han publicado una serie de diatribas, tratados y relatos de ficción sensacionalistas para respaldar su causa. La cantidad, que no la calidad, de estas obras ha hecho que se tambalee la confianza de la opinión pública en el abolicionismo."
 slavery_law_events.6.f:0 "«Es mi deber, y es fundamental para el interés público, que se eliminen cuanto antes los prejuicios contra las instituciones idiosincráticas de nuestra nación. ¿Por qué hemos de acabar con una institución que ha existido a lo largo de todas las épocas? La arrogancia de tal esfuerzo no puede compararse con nada, excepto con su propia estupidez»."
 slavery_law_events.6.a:0 "Dejemos que los esclavistas hablen. Son palabras vacías sin significado alguno."
 slavery_law_events.6.b:0 "Estas publicaciones están llenas de maldad y de mentiras. Debemos hacerles frente."

