 industrial_accident_events.1.t:0 "El gran incendio de la fábrica de ropa"
 industrial_accident_events.1.d:0 "En [SCOPE.sState('triangle_shirtwaist_factory_state').GetName], un incendio mortal ha acabado con la vida de un gran número de trabajadores debido en parte a las peligrosas condiciones laborales y a que las salidas de emergencia estaban bloqueadas. Se ha sabido que la fábrica carbonizada era propiedad de [SCOPE.sCharacter('guilty_factory_owner').GetFullName], miembro prominente del grupo de [SCOPE.gsInterestGroup('guilty_factory_owner_ig').GetName|l]."
 industrial_accident_events.1.f:0 "Uno de los hombres que trató de apagar el incendio declaró en la investigación: «Pensé que en la sala solo había maquinaria quemada, pero entonces pisé algo blando»."
 industrial_accident_events.1.a:0 "Es el precio del progreso."
 industrial_accident_events.1.b:0 "¡[SCOPE.sCharacter('guilty_factory_owner').GetFullName] es responsable de esas muertes!"
 industrial_accident_events.1.b.tt:0 "[SCOPE.sCharacter('guilty_factory_owner').GetFullName] será detenid[SCOPE.sCharacter('guilty_factory_owner').GetCustom('ES_OA')] y perderá su posición privilegiada."

 industrial_accident_events.2.t:0 "Accidente en la fábrica de tintes"
 industrial_accident_events.2.d:0 "Hoy, varios trabajadores han resultado teñidos en la fábrica de tintes de [SCOPE.sState('dyeworks_state').GetName] cuando una cuba industrial de tinte caliente se volcó por accidente sobre el suelo del taller y sobre los desprevenidos trabajadores."
 industrial_accident_events.2.f:0 "Los lugareños han mostrado su enfado por el incidente y señalan como causa las deficientes normas de seguridad en el caluroso y peligroso emplazamiento, por lo que instan al gobierno a tomar medidas. Cuando los servicios de rescate abandonaron el lugar de los hechos, aún había varios empleados del taller teñidos."
 industrial_accident_events.2.a:0 "Tarde o temprano todo el mundo se acaba tiñendo."
 industrial_accident_events.2.b:0 "¡No se habrán teñido en vano!"

 industrial_accident_events.3.t:0 "El maquinista valiente"
 industrial_accident_events.3.d:0 "En [SCOPE.sState('casey_jones_state').GetName], se ha producido un accidente ferroviario que podría haberse saldado con un elevado número de víctimas mortales de no ser por la rápida actuación del maquinista del tren, que falleció en el suceso. Finalmente, solo perecieron algunas personas, pero se tardará un tiempo en retirar los restos."
 industrial_accident_events.3.f:0 "«Acercaos todos, si queréis escuchar una historia acerca del maquinista valiente…»."
 industrial_accident_events.3.a:0 "¡Demos gracias por la rápida actuación del maquinista!"
 industrial_accident_events.3.b:0 "Los trabajadores ferroviarios deberían obtener algo más que una canción por morir en su puesto."

 industrial_accident_events.4.t:0 "La gran inundación de melaza"
 industrial_accident_events.4.d:2 "Se ha producido la rotura de un tanque de almacenamiento repleto de melaza destinada a la destilación de ron. El accidente ha inundado las calles del centro comercial de [SCOPE.sState('molasses_flood_state').GetCityHubName], provocando la muerte a decenas de transeúntes y causando lesiones a cientos de ellos."
 industrial_accident_events.4.f:0 "«La melaza, que llegaba hasta la cintura, cubría las calles y se arremolinaba y burbujeaba alrededor de los restos del desastre. Aquí y allá se agitaba alguna forma… pero era imposible saber si se trataba de un animal o de un ser humano. Solo cuando se producía algún movimiento brusco, alguna sacudida en la masa pegajosa, se podía saber dónde había vida»."
 industrial_accident_events.4.a:0 "Hay que cerrar las destilerías mientras se retiran los restos del desastre."
 industrial_accident_events.4.b:0 "¡El progreso no puede detenerse a causa de una tragedia!"

 industrial_accident_events.5.t:0 "Explosión de una caldera"
 industrial_accident_events.5.d:0 "Una fábrica de [SCOPE.sState('boiler_explosion_state').GetName] se ha visto sacudida por la descomunal explosión de una caldera, que ha ocasionado decenas de muertos y heridos. La historia de esta tragedia se ha convertido rápidamente en un acontecimiento nacional."
 industrial_accident_events.5.f:0 "«El vapor abrasador salió despedido de la caldera destrozada y alcanzó a los hombres del taller en el rostro. Aunque no se vieran afectados por la explosión o los restos que salieron volando, el vapor hizo estragos»."
 industrial_accident_events.5.a:0 "Estos acontecimientos son tan solo el precio del progreso."
 industrial_accident_events.5.b:0 "No se debería explotar a los trabajadores ni obligarles a trabajar en tales condiciones."
 industrial_accident_events.5.c:0 "¡Las máquinas son peligrosas! La industria en sí es un cáncer."

 industrial_accident_events.6.t:0 "Accidente minero"
 industrial_accident_events.6.d:0 "En [SCOPE.sState('mining_accident_state').GetName], se ha derrumbado una mina y los mineros han quedado atrapados en los oscuros pozos subterráneos. La magnitud del accidente ha hecho que la tragedia se convierta en una historia en todos los rincones de [SCOPE.sState('mining_accident_state').GetName] y del país."
 industrial_accident_events.6.f:0 "«A mí pudieron sacarme, pero un amigo mío no tuvo tanta suerte. Espero que esté donde esté… sea un lugar mejor que este»."
 industrial_accident_events.6.a:0 "Es un pequeño precio a pagar por el avance de la industria."
 industrial_accident_events.6.b:0 "¡Este indignante abuso de la gente corriente no puede continuar!"
 industrial_accident_events.6.c:0 "Las minas son una maldición para el hombre y para el campo."

 egyptian_crisis_events.1.t:0 "Reafirmar nuestra autoridad en Siria"
 egyptian_crisis_events.1.d:0 "Egipto se apoderó de la mayoría de nuestras provincias del Levante en 1833, después de que su gobernador intentara derrocar al gobierno imperial y fracasara. Ya es hora de recuperar las tierras que perdimos en esa guerra.\n\nSin embargo, es probable que esto llame la atención de las [Concept('concept_great_power', 'grandes potencias')] europeas."
 egyptian_crisis_events.1.f:1 "«Lo que fue nuestro una vez volverá a serlo. No es posible borrar la huella que hemos dejado en Egipto y el Levante. De igual modo que el tiempo origina líneas en una montaña, nosotros también hemos esculpido nuestro destino en su tierra con las huellas de nuestros ancestros.\n\n¡Vamos, adelante, hijos del sol!»."
 egyptian_crisis_events.1.a:0 "Hay que procurar que estén de nuestro lado."
 egyptian_crisis_events.1.a.tt:0 "Ofreceremos a [THIS.GetCountry.GetName] un [concept_active_interest|l] en la región."
 egyptian_crisis_events.1.b:0 "No necesitamos su aprobación para coger lo que es nuestro."

 egyptian_crisis_events.2.t:0 "La incursión turca"
 egyptian_crisis_events.2.d:1 "Los otomanos han comenzado a conspirar para reconquistar las tierras que les arrebatamos en 1833. ¡Eso supone una violación de nuestra soberanía! Sin embargo, es probable que la situación llame la atención de las [Concept('concept_great_power', 'grandes potencias')] europeas y nos ofrezca la oportunidad de obtener poderosos aliados en el conflicto."
 egyptian_crisis_events.2.f:0 "«Creo que el Sultán y yo tenemos cuentas pendientes»."
 egyptian_crisis_events.2.a:0 "¡Debemos resistir a esta agresión!"
 egyptian_crisis_events.2.a.tt:0 "Se ofrecerá a todas las [Concept('concept_great_power', 'grandes potencias')] europeas un [concept_active_interest|l] en la región."

 egyptian_crisis_events.4.t:0 "La crisis egipcio-otomana"
 egyptian_crisis_events.4.d:0 "El intento del Imperio otomano de recuperar el control del Levante desde Egipto se ha convertido en un incidente internacional. Nuestra participación puede alterar el equilibrio de poder en la región."
 egyptian_crisis_events.4.f:1 "«No tengo claro por qué íbamos a demostrar interés alguno por Oriente Medio. Hay tan poca cosa de valor en esas distantes tierras. Desiertos, arena, un yermo»."
 egyptian_crisis_events.4.a:0 "Tenemos que vigilar la región."
 egyptian_crisis_events.4.b:0 "No tenemos ningún interés en esta crisis."

