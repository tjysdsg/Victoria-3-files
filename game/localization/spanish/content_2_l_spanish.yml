 monarchy_law_events.1.t:0 "Aclamación popular"
 monarchy_law_events.1.d:0 "Un grupo de soldados y civiles se ha unido a una procesión de activistas en la capital; todos ellos exigen una monarquía. [SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName] ha aprovechado la oportunidad para dirigirse directamente a la multitud reunida."
 monarchy_law_events.1.f:0 "«¡Amigos, la nación exige liderazgo, justicia y el fin del caos! Si queréis estabilidad, si anheláis que la voluntad de la nación tome forma plena, votemos juntos por un rey y jamás tendréis que volver a votar»."
 monarchy_law_events.1.a:0 "[SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName] es una figura que de verdad sabe lo que se hace."
 monarchy_law_events.1.b:0 "El grupo de [SCOPE.gsInterestGroup('monarchist_ig_scope').GetName|l] es, sin duda alguna, el hogar de los monárquicos y, por tanto, de la nación."
 monarchy_law_events.2.t:0 "Susurros mundanos"
 monarchy_law_events.2.d:0 "[ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')|U] [ROOT.GetCountry.GetRuler.GetTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] se le han oído comentarios positivos acerca de diversos gobiernos seculares. Hay quien sospecha que se está cansando de gobernar [ROOT.GetCountry.GetName] como una teocracia."
 monarchy_law_events.2.f:0 "«Sí, sí, por supuesto que me preocupo por las almas de mi rebaño. No hay mayor vocación que la salvación del hombre, la redención del descarriado y el triunfo de la fe, pero… seamos sinceros, ¿qué hay de malo en llevar corona?»."
 monarchy_law_events.2.a:0 "[SCOPE.sCharacter('secularizing_spiritualist').GetFullName] sabe hacia dónde sopla el viento."
 monarchy_law_events.2.b:0 "El grupo de [SCOPE.gsInterestGroup('monarchist_ig_scope').GetName|l] valora que se respalden sus ideas."
 monarchy_law_events.3.t:0 "¿Sangre azul importada?"
 monarchy_law_events.3.d:0 "La cuestión sobre quién debería sentarse en realidad en el trono ha hecho que algunos monárquicos sugieran que se invite a un miembro de la familia real de [SCOPE.sCountry('neighboring_monarchy').GetNameNoFormatting] a ser nuestro monarca. La idea ha sido recibida, por así decirlo, con recelo."
 monarchy_law_events.3.f:0 "«En realidad, es sencillo. Necesitamos a alguien que no solo represente la fuerza y la estabilidad de nuestra nación, sino que también comprenda a fondo las expectativas y las funciones de un monarca. ¿Quién podría desempeñar ese papel mejor que alguien que ha crecido en una corte real?»."
 monarchy_law_events.3.a:0 "Mejor no animemos a esta gente a hablar."
 monarchy_law_events.3.b:0 "Todo monárquico merece que se le escuche."
 monarchy_law_events.4.t:0 "La corona de pan de oro"
 monarchy_law_events.4.d:0 "Algunos monárquicos han estado hablando sobre cuáles deberían ser los símbolos reales y han llegado a la conclusión de que el país no tiene nada que parezca verdaderamente adecuado para un monarca. Se ha realizado un intento de fabricar una corona casera con estaño y pan de oro, pero se ha considerado como un símbolo de la naturaleza «innatamente sórdida» de la monarquía propuesta."
 monarchy_law_events.4.f:0 "«Nuestra hermosa monarquía —pues una monarquía es lo que debemos tener— requiere cierta dignidad de unos símbolos reales modestos pero con encanto. Para ello, ya he contactado con diversos orfebres, talladores de gemas, joyeros y con una tienda que puede fabricar un trono en condiciones con lo que me dicen que es cuero de Corinto de calidad. Mientras tanto…»."
 monarchy_law_events.4.a:0 "¡La corona es simplemente un símbolo! Esto…"
 monarchy_law_events.4.b:0 "¡Esa corona ES un símbolo! ¡Un símbolo del amor que la nación siente por la monarquía!"

