 economy_laws.1.t:0 "El crecimiento supera los pronósticos"
 economy_laws.1.d:0 "La oficina central de economía ha señalado que los esfuerzos por tener los asuntos económicos bajo control gubernamental han provocado un crecimiento sorprendentemente positivo."
 economy_laws.1.f:0 "El hombre se ajustó las gafas mostrando su nerviosismo: —Sinceramente, estoy sorprendido —admitió—. He hecho los cálculos dos veces y he pedido a tres oficinistas que comprobaran el resultado, y adivina… ¡Vamos adelantados al programa y superamos las previsiones! ¡Vaya, creo que algo así hay que celebrarlo!\n\nSe echó mano a la pajarita y, tras un momento de titubeo, se la quitó: —¡Cuidado, mundo, esta noche me voy a soltar la melena! —gritó con alegría."
 economy_laws.1.a:0 "¡Excelente! Continuemos con la legislación."
 economy_laws.1.b:0 "¡Excelente! Mostremos nuestro apoyo a los oficinistas que lo han hecho posible."

 economy_laws.2.t:0 "Disputas en el partido"
 economy_laws.2.d:1 "Una facción del gobierno se opone al ritmo y al enfoque de nuestra cambiante política económica, y desea comentar y revisar el plan actual."
 economy_laws.2.f:0 "«Aunque sé que hay quienes me acusan de tendencias opositoras, puedo asegurar a todos los aquí presentes que soy leal al partido. Lo único que digo, amigos míos, es que debemos evaluar si nuestra política ha madurado lo suficiente como para descartar por completo el anticuado sistema socioeconómico»."
 economy_laws.2.a:0 "Dejemos que los miembros del partido debatan el asunto."
 economy_laws.2.b:0 "Debemos impulsar nuestra postura en las conferencias del partido."
 economy_laws.2.c:0 "Vamos a tener una pequeña charla con nuestros rivales."

 economy_laws.3.t:0 "Borrachos de éxito"
 economy_laws.3.d:0 "Nuestros esfuerzos por sacar adelante nuestra reforma económica han provocado escasez y problemas de gestión en [SCOPE.sState('state_run_state').GetName]."
 economy_laws.3.f:0 "«Es innegable que hemos sobrepasado la reforma económica prevista, y nuestros amigos en el grupo de [SCOPE.gsInterestGroup('command_econ_proponent_ig').GetNameNoFormatting|l] se han emborrachado de éxito y, por el momento, carecen de una mente lúcida y una visión sobria»."
 economy_laws.3.a:0 "Debemos asumir nuestros errores."
 economy_laws.3.b:0 "Nosotros no fracasamos, ¡solo logramos éxitos!"

 economy_laws.4.t:0 "Extorsión inexcusable"
 economy_laws.4.d:1 "Un orador del grupo de [SCOPE.gsInterestGroup('pro_free_trade_ig').GetName|l] ha realizado una gira por todo el país para denunciar la ley de [SCOPE.sLawType('standing_law_scope').GetName] y ensalzar el valor del libre comercio."
 economy_laws.4.f:0 "«Cuando consideramos que la teoría de nuestro gran sistema garantiza que todo el mundo disfrute plenamente de los frutos de su esfuerzo y diligencia, es obvio que cualquier otra postura diferente a la libre circulación de bienes es una extorsión inexcusable y una traición dolosa a nuestros valores»."
 economy_laws.4.a:0 "¡Nos esforzamos por lograr un objetivo común!"
 economy_laws.4.b:0 "El grupo de [SCOPE.gsInterestGroup('pro_free_trade_ig').GetName|l] cuenta con un orador verdaderamente notable entre sus filas."

 economy_laws.5.t:0 "El mercado de las ideas"
 economy_laws.5.d:0 "Los opositores a nuestras reformas económicas han exigido que se escuchen sus ideas tanto como las nuestras e, insidiosamente, hacen uso de nuestra retórica sobre el libre mercado para justificar su propio derecho a hablar."
 economy_laws.5.f:0 "«Lo único que pedimos es el libre comercio… de ideas»."
 economy_laws.5.a:0 "¡Queremos mercados libres, no verborrea barata!"
 economy_laws.5.b:0 "La competencia es necesaria, incluso en las ideas."
 economy_laws.5.c:0 "En un encuentro libre, ¡la verdad prevalece!"

 economy_laws.6.t:0 "La industria sufre en [SCOPE.sState('industrial_protectionist_state').GetName]"
 economy_laws.6.d:0 "La competencia de los bienes extranjeros ha provocado el desplome de la demanda de productos de [SCOPE.sState('industrial_protectionist_state').GetName], lo que ha generado preocupación en el estado por las reformas previstas."
 economy_laws.6.f:0 "«El libre comercio extranjero supone poner nuestro dinero y nuestros mercados en manos de otros, lo que perjudica a los trabajadores, a la industria y al pueblo. ¿De qué sirven estas políticas si no nos benefician?»."
 economy_laws.6.a:0 "Debemos mitigar las preocupaciones de [SCOPE.sState('industrial_protectionist_state').GetName]."
 economy_laws.6.b:0 "Debemos tratar de convencer a [SCOPE.sState('industrial_protectionist_state').GetName] de las bondades de nuestras reformas."
 economy_laws.6.c:0 "Debemos seguir adelante con nuestros planes pase lo que pase."

 africa_colonial_events.40.t:0 "Jingoísta insumiso"
 africa_colonial_events.40.d:0 "Un oficial de nuestras colonias africanas ha provocado deliberadamente un enfrentamiento con [SCOPE.sCountry('jingoist_officer_victim').GetName], pese a haber recibido órdenes de preservar la paz. Podemos salvar la cara siguiendo la conjura del oficial, o bien retirarlo del servicio, admitir que hemos perdido el control de la situación y hacer que los jingoístas monten en cólera."
 africa_colonial_events.40.f:0 "«¡Me dan igual las misivas de los ingenuos necios de la capital! Todo lo que he conseguido en estas campañas ha sido a pesar del ministerio, no gracias a él»."
 africa_colonial_events.40.a:0 "Lo único que podemos hacer es invadir [SCOPE.sCountry('jingoist_officer_victim').GetName]."
 africa_colonial_events.40.b:0 "¡Hay que retirar al oficial del servicio y detener la invasión!"
 africa_colonial_events.40.c:0 "¡Ese tipo me cae bien! Sigamos con la invasión y que asciendan al oficial."

 africa_colonial_events.41.t:0 "El imperialista rebelde"
 africa_colonial_events.41.d:0 "Un explorador patriótico y partidario del grupo de [SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName] ha estado realizando prospecciones en [SCOPE.sState('rogue_imperialist_state').GetName] y firmando tratados con los líderes locales en nombre de nuestra nación, pero [SCOPE.sCountry('rogue_imperialist_target').GetName] ya se había establecido en la zona. Si damos validez a las reivindicaciones del explorador, [SCOPE.sCountry('rogue_imperialist_target').GetName] se enfadará con nosotros."
 africa_colonial_events.41.f:0 "«¡Ese tipo es un descerebrado! Aquí tratamos de jugar a este juego con cautela y delicadeza, y ese individuo va y vuelca el tablero y nos causa a todos un quebradero de cabeza, ¿y para qué? ¿Por la nación? ¡Venga ya, hombre! ¿Es que no es consciente del daño que está haciendo?»."
 africa_colonial_events.41.a:0 "Hay que aceptar la reivindicación sobre [SCOPE.sState('rogue_imperialist_state').GetName] y dejar que [SCOPE.sCountry('rogue_imperialist_target').GetName] se enfade."
 africa_colonial_events.41.b:0 "Desacreditad al explorador y que se enfaden nuestros jingoístas."
 africa_colonial_events.41.c:0 "¡Ese hombre es un ejemplo a seguir! Debería estar a cargo del grupo de [SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName|l]"

