 native_resettlement.1.t:0 "Worcester contra Georgia"
 native_resettlement.1.d:1 "[SCOPE.sCharacter('indian_removal_president').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('indian_removal_president').GetPrimaryRoleTitle] [SCOPE.sCharacter('indian_removal_president').GetFullName] ha desafiado la sentencia del Tribunal Supremo y ha ordenado la expulsión de la población [SCOPE.sCulture('cherokee_culture').GetName] al [SCOPE.sCountry('indian_territory_scope').GetName]."
 native_resettlement.1.f:1 "«¿Qué importa lo que diga el Tribunal Supremo? Lo único que hace falta es encender un fuego bajo los pies de los indios. Cuando se caliente lo suficiente, se irán, y lo que nos pertenece será nuestro»."
 native_resettlement.1.a:1 "¿Es eso legal siquiera?"

 native_resettlement.2.t:1 "Petición de protesta de John Ross"
 native_resettlement.2.d:1 "El jefe John Ross, uno de los principales líderes de la población [SCOPE.sCulture('cherokee_culture').GetName], ha presentado una petición al Congreso para que anule el tratado por el que la nación [SCOPE.sCulture('cherokee_culture').GetName] se tendrá que trasladar al [SCOPE.sCountry('indian_territory_scope').GetName]. Su petición incluye una cantidad de firmas prácticamente equivalente a la totalidad de cheroquis que viven en el este."
 native_resettlement.2.f:0 "«Conforme a las condiciones de este tratado, se nos despoja de todo rasgo de libertad. Pueden saquear nuestras propiedades ante nuestros ojos, pueden atacarnos con violencia, incluso pueden arrebatarnos la vida, y no hay nadie que atienda nuestras quejas. No tenemos nación y se nos ha privado de derechos. ¡Se nos impide ser miembros de la familia humana!»."
 native_resettlement.2.a:0 "Un tratado es un tratado. No podemos ignorar lo que hemos firmado."
 native_resettlement.2.b:0 "Nuestra conciencia nos obliga a anular el tratado de expulsión."

 native_resettlement.3.t:1 "La expulsión de los indios"
 native_resettlement.3.d:1 "Conforme al tratado de expulsión, es hora de que la población [SCOPE.sCulture('cherokee_culture').GetName] de [SCOPE.sState('indian_removal_state').GetName] se traslade al [SCOPE.sCountry('indian_territory_scope').GetName]. Hay quienes se niegan a abandonar sus hogares y muchos no están debidamente equipados para el viaje."
 native_resettlement.3.f:0 "«Amigos míos, las circunstancias hacen que resulte imposible que ustedes puedan prosperar en nuestra comunidad. A su alcance tienen una solución, y es trasladarse al oeste. Cuanto antes lo hagan, antes comenzarán una vida con mejores perspectivas y prosperidad»."
 native_resettlement.3.a:0 "Debemos coaccionarlos a punta de bayoneta."
 native_resettlement.3.b:1 "Ofrezcámosles ayuda para el viaje."

 native_resettlement.4.t:0 "El Sendero de Lágrimas"
 native_resettlement.4.d:1 "Nuestros esfuerzos por expulsar a la población [SCOPE.sCulture('cherokee_culture').GetName] de las tierras del este han ocasionado la muerte de muchos de ellos durante su marcha por tierra hacia el oeste."
 native_resettlement.4.f:0 "«Sarampión, cólera, inanición: la expulsión ha creado un sendero de lágrimas y muerte para nuestro pueblo»."
 native_resettlement.4.a:2 "Hemos hecho lo que hemos podido."
 native_resettlement.4.b:2 "Tenemos las manos manchadas de su sangre."

 native_resettlement.5.t:0 "La limpieza del este"
 native_resettlement.5.d:1 "La expulsión de la población [SCOPE.sCulture('cherokee_culture').GetName] al [SCOPE.sCountry('indian_territory_scope').GetName] ha finalizado. Para bien o para mal, el asunto está resuelto."
 native_resettlement.5.f:0 "«¿Quién vivía aquí antes que nosotros? ¿Qué nombre le dieron a este sitio? ¿Lo sabremos alguno de nosotros? ¿Alguien se acuerda todavía?»."
 native_resettlement.5.a:0 "Recemos para que esto no vuelva a ocurrir."

 je_indian_removal:1 "La expulsión de los indios"
 je_indian_removal_reason:2 "Los colonos quieren que la nación cheroqui se marche de las tierras que ellos codician. La presidencia, desafiando al Tribunal Supremo, ha ordenado que la nación cheroqui emigre al Territorio Indígena en el oeste."
  
