 notification_koh_i_noor_not_sent_desc: "Nuestras fuerzas en la India han capturado el legendario Koh-i-Noor, que fue propiedad de los imperios mogol, persa y sij. El diamante se ha enviado al tesoro de [SCOPE.sCountry('india_scope').GetCapital.GetCityHubName] como botín de guerra."
