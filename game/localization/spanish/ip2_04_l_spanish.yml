 india_events.2.t: "El Delhi Durbar"
 india_events.2.d: "La administración de [ROOT.GetCountry.GetTopOverlord.GetName] ha planeado un gran durbar en [SCOPE.sState('delhi_scope').GetCityHubName] para proclamar oficialmente [SCOPE.sCharacter('monarch_scope').GetCustom('getEmpressEmperor')|l] de la India [SCOPE.sCharacter('monarch_scope').GetCustom('ES_AlAla')] [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('monarch_scope').GetFullName]. Se ha invitado a asistir a dignatarios de todos los rincones de la India [ROOT.GetCountry.GetTopOverlord.GetAltAdjectiveNoFormatting('SF')]."
 india_events.2.f: "«Cuando todos los invitados tomaron asiento, una floritura de trompetas de los heraldos anunció justo a mediodía la llegada [SCOPE.sCharacter('viceroy_scope').GetCustom('ES_DelDela')] virrey. Las bandas militares tocaron una marcha y [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLord')|l] [SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting], acompañad[SCOPE.sCharacter('viceroy_scope').GetCustom('ES_OA')] de [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLordSpouse')|l] [SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting], sus hijas y su personal, se dirigieron hacia el pabellón. Su Excelencia, engalanado con sus ropajes de gran maestre de la Estrella de la India, se sentó en el trono y sonó el himno nacional; los guardias de honor presentaron armas mientras la totalidad de los allí reunidos se levantaba a la vez. A continuación, se ordenó al heraldo principal que leyera la proclamación. Sonó de nuevo una floritura de trompetas y Su Majestad fue proclamad[SCOPE.sCharacter('monarch_scope').GetCustom('ES_OA')] [SCOPE.sCharacter('monarch_scope').GetCustom('getEmpressEmperor')|l] de la India»." #- Field Marshal Lord Roberts, When Queen Victoria Became Empress of India
 india_events.2.a: "Shah entre Shahs, Padishah. Que Dios [SCOPE.sCharacter('monarch_scope').GetCustom('ES_LoLa')] bendiga."
 india_events.2.b: "Una oportunidad para ofrecerle nuestra lealtad y presentar una humilde petición."
 indian_independence_request_tt: "«Suplicamos a Su Majestad que otorgue a la #b India#! el mismo estatus político y social que aquel del que gozan sus súbditos #b británicos#!»."
 india_events.3.t: "La montaña de luz"
 india_events.3.d: "Con la captura de [SCOPE.sState('punjab_scope').GetCityHubName] por parte de fuerzas [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PF')], hemos adquirido el legendario diamante Koh-i-Noor."
 india_events.3.f: "—Milord, ya está listo el inventario detallado del tesoro de [SCOPE.sState('punjab_scope').GetCityHubName]. Cabe destacar tres gemas, el Daria-i-Noor, el Khiraj-i-Alam y, cómo no, el Koh-i-Noor.\n\n—Excelente. Estos indios me gustan más que los del otro lado del Atlántico. Al fin y al cabo, es mucho mejor llevar en la cabeza un diamante que una pluma, ¿no le parece?\n\n—Ciertamente, milord.\n\n—Que los preparen para su transporte. Debemos asegurarnos de que estén presentes para la Gran Exposición como prueba de nuestras conquistas en Oriente."
 india_events.3.a: "Presentemos el diamante [SCOPE.sCountry('overlord_scope').GetRuler.GetCustom('ES_AlAla')] [SCOPE.sCountry('overlord_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('overlord_scope').GetRuler.GetFirstNameNoFormatting] como botín de guerra."
 india_events.3.b: "Que lleven el diamante al tesoro de [ROOT.GetCountry.GetCapital.GetCityHubName]."
 koh_i_noor_in_europe_tt: "Un [concept_country|l] #bold europeo#! se ha apoderado del diamante #bold Koh-i-Noor#!"
 owns_koh_i_noor_tt: "Posee el diamante #bold Koh-i-Noor#!"
 demand_return_of_diamond_tt: "Exigiremos que [SCOPE.sCountry('diamond_country').GetName] devuelva el diamante #bold Koh-i-Noor#!"
 returned_koh_i_noor_tt: "El diamante #bold Koh-i-Noor#! será devuelto a la India"
 india_events.4.t: "[SCOPE.sCountry('india_scope').GetName] exige la devolución del Koh-i-Noor"
 india_events.4.d_1: "[SCOPE.sCountry('india_scope').GetNameNoFlag], nación que se ha independizado recientemente de nuestro dominio, ha solicitado la devolución del Koh-i-Noor. En estos momentos, el diamante se halla en el interior de nuestras cámaras acorazadas como botín de guerra."
 india_events.4.d_2: "[SCOPE.sCountry('india_scope').GetNameNoFlag] ha solicitado la devolución del Koh-i-Noor. En estos momentos, el diamante se halla en el interior de nuestras cámaras acorazadas como botín de guerra."
 india_events.4.f: "—Sr. primer ministro, a la Corona no le resultó atractivo el Koh-i-noor cuando lo reclamó de primeras. Seguro que no le importará devolverlo, ¿verdad?\n\n—Alto comisionado, pronto descubrirá que alcanzar la independencia es más fácil que intentar arrebatarle una joya a la Corona.\n\n—¡Pero tienen tantísimos!\n\n—También teníamos muchas colonias y mire cómo ha acabado la cosa."
 india_events.4.a: "Es nuestro por tratado y derecho de conquista."
 india_events.4.b: "Los objetos valiosos están para gastarlos."
 india_events.5.t: "Las revueltas de Decán"
 india_events.5.d: "[GetPopType('peasants').GetName] endeudados de [SCOPE.sState('riots_site_scope').GetName] han lanzado una serie de ataques contra prestamistas locales con la intención de destruir los registros de sus deudas."
 india_events.5.f: "—Señor, hay agricultores que queman los registros de sus deudas. En algunos casos, atacan a los propios prestamistas. ¿Mandamos a la policía para que intervenga?\n\n—No es de extrañar —dijo el gobernador contrayendo la comisura de los labios.\n\n—¿Señor?\n\n—En hindi, agricultor es ryot, como revuelta en inglés. Los ryots organizan revueltas; era de esperar, ¿no?"
 india_events.5.a: "Enviad al ejército a contener la rebelión."
 india_events.5.b: "Que anulen sus deudas antes de que empeoren las revueltas."
 slaves_freed_in_state_tt: "Todos los [GetPopType('slaves').GetName|l] de [SCOPE.sState('riots_site_scope').GetName] serán emancipados"
 india_events.6.t: "La conspiración hindú-[SCOPE.sCountry('enemy_great_power_scope').GetAltAdjectiveNoFormatting('SF')]"
 india_events.6.d: "El servicio de inteligencia ha descubierto una conspiración que involucra a revolucionarios indios en connivencia con agentes del gobierno [SCOPE.sCountry('enemy_great_power_scope').GetAdjective]. Pretenden orquestar una rebelión panindia contra el dominio [SCOPE.sCountry('overlord_scope').GetAdjective]."
 india_events.6.f: "—Al parecer, los conspiradores se hacían llamar el partido Ghadar.\n\n—Qué gracioso.\n\n—¿En qué sentido, milord?\n\n—Ghadar significa rebelarse, pero gaddari significa traicionar. Es curioso, ¿no? Cómo la diferencia es en realidad cuestión de perspectiva."
 india_events.6.a: "Debemos intervenir de inmediato."
 india_events.6.b: "Permanezcamos atentos, pero no hay que precipitarse."
 conspiracy_trials_in_30_days_tt: "Los presuntos conspiradores serán juzgados en #v 30#! días"
 india_events.7.t: "Los juicios por la conspiración de [SCOPE.sState('conspiracy_trial_state').GetCityHubName]"
 india_events.7.d: "En la ciudad de [SCOPE.sState('conspiracy_trial_state').GetCityHubName], varios cientos de miembros de organizaciones independentistas indias han sido juzgados por conspirar con agentes de [SCOPE.sCountry('enemy_great_power_scope').GetName] para subvertir el dominio [SCOPE.sCountry('overlord_scope').GetAdjective]."
 india_events.7.f: "Los periódicos y el pueblo siguieron los juicios con gran interés. Para algunos, esto era señal del creciente descontento. Para otros, era prueba de que ninguna conspiración violenta, ya fuera liderada por ingleses o indios, podía debilitar a la Corona. Sin embargo, para la mayoría de lugareños sencillamente era lo que era. Una solemne procesión de trescientos hombres condenados, uno tras otro."
 india_events.7.a: "Esperemos que esto ponga fin al asunto."
 india_events.7.b: "Cuarenta y dos sentencias de muerte suponen cuarenta y dos mártires."
 india_events.8.t: "Phool Walon Ki Sair"
 india_events.8.d_1: "La ciudad de Delhi ha salido a la calle para celebrar la armonía entre hindúes y musulmanes con el festival del Phool Walon Ki Sair. [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] ha hecho su tradicional aparición para observar el Sair desde el Zahar Mahal."
 india_events.8.d_2: "La ciudad de Delhi ha salido a la calle para celebrar el tradicional festival indio del Phool Walon Ki Sair. El acontecimiento celebra la armonía comunitaria entre hindúes y musulmanes."
 india_events.8.d_3: "La ciudad de Delhi ha salido a la calle para celebrar la armonía entre hindúes y musulmanes con el festival del Phool Walon Ki Sair. En los santuarios de la ciudad se realizan ofrendas florales y las calles se llenan de bailes y canciones."
 india_events.8.f: "La música flota en el aire y va acompañada por el aroma de miles de flores. Gente de toda la ciudad —hindúes y musulmanes— se reúne. No olvidan su religión, pero las habituales tensiones son sustituidas por un amor mutuo por el baile, la oración y la comida."
 india_events.8.a: "Un bello espectáculo de armonía y color."
 india_events.8.b: "Existe un claro riesgo de que el festival acabe politizado."
 india_events.8.c: "Ofrezcamos una contribución oficial al evento."
 india_events.9.t: "El ejército indio"
 india_events.9.d: "El grupo de [SCOPE.gsInterestGroup('government_scope').GetName|l] ha emitido una orden que unifica los tres [SCOPE.gsInterestGroup('presidency_armies').GetName|l] en un solo cuerpo: el ejército [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 india_events.9.f: "—Ha estado en desarrollo bastante tiempo. Algo irracional, o eso dicen, con un montón de redundancia. Me sorprende que haya llegado más allá del telégrafo.\n\n—Sí, estoy de acuerdo, es una reliquia de la Compañía. ¿Crees que se ha conservado demasiado de su estructura?\n\n—¿Qué otra cosa se podía hacer? La India no es un lugar flexible. Para reformas como esta, cuarenta años es bastante rápido."
 india_events.9.a: "Una victoria para la eficiencia."
 india_events.9.b: "Una oportunidad para incorporar más tropas nativas."
 india_events.10.t: "La comunidad de Dohnavur"
 india_events.10.d: "[SCOPE.sCharacter('carmichael_scope').GetFullName], misioner[GetCustom('ES_OA')] cristian[GetCustom('ES_OA')] activ[GetCustom('ES_OA')] en [SCOPE.sState('dohnavur_state').GetName], es conocid[GetCustom('ES_OA')] en la región por acoger a niños y niñas obligados a prostituirse. Ha fundado una iglesia para impulsar su obra."
 india_events.10.f: "«A menudo nos piden que contemos historias de conversos; y ciertamente son emocionantes, porque la vía de escape que Dios abre a veces es, como la de san Pedro de la cárcel, milagrosa; la verdad supera la ficción y es mucho más interesante. Pero nosotros, que trabajamos en la guarida del Terrible y sabemos cómo lucha por recuperar su presa, incluso después de que esta se le haya escapado, tememos contar estas historias demasiado y sentimos que el silencio es lo más seguro, y, por extraño que pueda parecer a algunos, por el momento también es lo que más glorifica a Dios»." #- Amy Carmichael, Things As They Are
 india_events.10.a: "Su causa merece una donación oficial."
 india_events.10.b: "No se nos puede ver patrocinando a misioneros."
 india_events.11.t: "[SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting] vuelve"
 india_events.11.d: "Se ha visto a [SCOPE.sCharacter('mehta_scope').GetFullName], hija de un juez de la zona, participando en protestas contra la comisión [SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting] en [SCOPE.sState('mehta_state').GetName]. Ella y otros niños manifestantes se enfrentaron a la policía vestidos con los colores de la bandera india."
 india_events.11.f: "Su edad no les había protegido de la atención de la policía colonial. Hace una semana, se enfrentaron a una carga con lathis en la que decenas de adultos con porras dispersaron su piquete y arriaron la bandera que los críos habían confeccionado. Volvieron con sus padres llorando y con las palmas de las manos y las rodillas ensangrentadas.\n\nAhora, en vez de portar una bandera que podían arrancarles de las manos, se envolvían con sus colores. Aunque los niños fueran detenidos de nuevo, sus ropas le mostrarían al mundo cuál era su causa."
 india_events.11.a: "Cuánto valor a una edad tan temprana."
 india_events.11.b: "Su padre sufrirá consecuencias por esto."
 india_events.12.t: "De la tormenta a la paz"
 india_events.12.d: "[SCOPE.sCharacter('besant_scope').GetFullName], antigua activista socialista convertida en teósofa, ha anunciado su intención de partir de [ROOT.GetCountry.GetCapital.GetCityHubName] para ir a la India. Pronto se unirá a sus colegas teósofos en su sede de [SCOPE.sState('madras_state').GetName]."
 india_events.12.f: "«Una necesidad imperiosa me obliga a decir la verdad, tal y como yo la veo, tanto si lo dicho agrada como disgusta, tanto si provoca elogios como acusaciones. Debo mantener impoluta esa lealtad única a la verdad, tanto si me fallan las amistades como si se rompen los lazos humanos. Puede que me conduzca a tierras salvajes, pero debo seguirla; puede que me despoje de todo amor, pero debo ir tras ella; aunque acabe conmigo, confiaré en ella; y el único epitafio que pido para mi tumba es:\n\nINTENTÓ SEGUIR LA VERDAD»." #- Annie Besant's Autobiography
 india_events.12.a: "Le deseamos un buen viaje."
 india_events.12.b: "La Sociedad la necesita en [ROOT.GetCountry.GetCapital.GetCityHubName]."
 india_events.13.t: "El Maestro del Mundo"
 india_events.13.d: "Miembros de la Sociedad Teosófica de [SCOPE.sState('madras_state').GetName] han declarado que el joven [SCOPE.sCharacter('krishnamurti_scope').GetFullName] probablemente sea el futuro recipiente de Maitreya, una entidad divina. [SCOPE.sCharacter('besant_scope').GetFullName], una activista teósofa, ha intentado adoptar al chico."
 india_events.13.f: "Aún no había llegado el monzón y el cielo seguía despejado. El chico estaba en la playa, mirando sin propósito el movimiento de las olas. Perdido, distante, aislado de todo lo que le rodeaba por una barrera intangible. Su padre avanzó fatigosamente por la arena y le puso una mano en el hombro. El chico lo miró una vez más y el recuerdo del mar murió en silencio."
 india_events.13.a: "[SCOPE.sCharacter('besant_scope').GetSheHe|U] permitirá que alcance todo su potencial."
 india_events.13.b: "El chico ha de estar con su padre, bien lejos del ocultismo."
 krishnamurti_chain_end_tt: "[SCOPE.sCharacter('krishnamurti_scope').GetFullName] vivirá una vida normal con su familia"
 krishnamurti_chain_adopted_tt: "[SCOPE.sCharacter('krishnamurti_scope').GetFullName] será adoptado por la Sociedad Teosófica y educado para convertirse en el #bold Maestro del Mundo#!"
 india_events.14.t: "La Orden de la Estrella de Oriente"
 india_events.14.d: "La Sociedad Teosófica ha fundado una organización dedicada a preparar al mundo para la llegada del divino Maitreya. [SCOPE.sCharacter('krishnamurti_scope').GetFullName], que creen que será el futuro recipiente de dicho ser, ha sido nombrado responsable de la organización."
 india_events.14.f: "#bold Declaración de principios#!\n\n1. Creemos que pronto se presentará ante el mundo un gran maestro y deseamos vivir ahora de tal modo que seamos dignos de conocerle cuando llegue.\n\n2. Por tanto, trataremos de tenerle siempre en mente y de obrar en su nombre, y por ello, lo mejor que podamos, para llevar a cabo cualquier tarea que se nos presente en nuestras ocupaciones diarias.\n\n3. En la medida en que lo permitan nuestros deberes cotidianos, procuraremos dedicar cada día parte de nuestro tiempo a alguna labor concreta que pueda contribuir en los preparativos de su llegada." #- Principles of the Order of the Star in the East
 india_events.14.a: "Una forma de inspirar al mundo."
 india_events.14.b: "Una orden para hacer realidad nuestros planes terrenales."
 india_events.15.t: "Inspiración divina"
 india_events.15.d: "Mientras se encontraba de retiro en [SCOPE.sState('california_state').GetName], [SCOPE.sCharacter('krishnamurti_scope').GetFullName] se ha visto afectado por unos peculiares síntomas físicos y una fuerte sensación de «otredad». Sus acompañantes de la Sociedad Teosófica y [SCOPE.sCharacter('krishnamurti_scope').GetSheHe] creen en la naturaleza mística de este proceso."
 india_events.15.f: "«Es como si todo se paralizara. No hay movimiento, ni agitación; un vacío total de cualquier pensamiento o visión. No hay intérprete que traduzca, observe o censure. Una inmensidad inconmensurable totalmente inmóvil y en silencio. No hay espacio, ni tiempo que cubra ese espacio. Aquí se hallan el principio y el fin de todas las cosas. En realidad, no hay nada que se pueda decir al respecto»." #- Krishnamurti's Notebook
 india_events.15.a: "¿Podría ser verdad? ¿Está marcado por la divinidad?"
 india_events.15.b: "Es un hombre atribulado, nada más."
 india_events.16.t: "Una tierra sin caminos"
 india_events.16.d: "En un anuncio realizado en la convención anual de la Orden de la Estrella en [SCOPE.sState('star_camp_state').GetName], [SCOPE.sCharacter('krishnamurti_scope').GetFullName] ha abandonado a sus seguidores y ha declarado la Orden disuelta. La noticia ha sumido en el caos a la Sociedad Teosófica."
 india_events.16.f: "«Sostengo que la verdad es una tierra sin caminos y no es posible acercarse a ella por ningún sendero, por ninguna religión, por ninguna secta. Ese es mi punto de vista y me adhiero a él absoluta e incondicionalmente. La verdad, al ser ilimitada, incondicional, inaccesible por camino alguno, no se puede organizar; ni debe formarse organización alguna para guiar o coaccionar a la gente por una senda en particular. Esto no es ninguna gran proeza, porque no quiero seguidores, y lo digo en serio. En el momento en que se sigue a alguien, se deja de seguir la verdad»." #- Krishnamurti, 1929
 india_events.16.a: "La causa de la libertad no necesita líder alguno."
 india_events.16.b: "Solo el Maestro del Mundo podría ser tan humilde."
 india_events.16.c: "Quizás sea hora de que se retire."
 india_events.17.t: "La conspiración de [SCOPE.sState('khudiram_state').GetFarmHubName]"
 india_events.17.d: "Una procesión de carruajes que recorría las calles de [SCOPE.sState('khudiram_state').GetFarmHubName] se ha visto interrumpida por un ataque con bomba en el que han muerto dos mujeres [ROOT.GetCountry.GetTopOverlord.GetAltAdjectiveNoFormatting('PF')]. Una de las personas responsables, [SCOPE.sCharacter('khudiram_scope').GetFullName], se encuentra bajo custodia."
 india_events.17.f: "No había ni pizca de turbación en el rostro del joven, ni siquiera con un policía armado a su lado y un juez hostil ante él. Tenía la espalda erguida, los hombros relajados y una sonrisa beatífica en el rostro.\n\nEl resultado del juicio jamás estuvo en duda, ni siquiera con un hábil abogado defendiéndolo. Su error había sido funesto, su fin estuvo asegurado desde el momento en que los agentes lo localizaron. Estaba libre de las preocupaciones de la vida y eso le había aliviado de todo peso. No había nada más que hacer salvo asegurarse de que fuera recordado."
 india_events.17.a: "Sus crímenes justifican una ejecución en la horca."
 india_events.17.b: "La cadena perpetua evitará que se convierta en mártir."
