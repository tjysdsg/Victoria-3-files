 india_nationalism_events.3.t: "La marcha de la sal"
 india_nationalism_events.3.d: "Independentistas indios liderados por [SCOPE.sCharacter('prisoner_scope').GetFullName] han realizado una marcha hasta la costa de [SCOPE.sState('salt_march_state').GetName] para protestar por el monopolio estatal sobre la sal. Al llegar a la orilla, se pusieron a recoger sal para quebrantar intencionadamente la ley."
 india_nationalism_events.3.f: "#bold ¡Disturbios por la sal en [SCOPE.sState('salt_march_state').GetPortHubName]!#!\n\nEl [TimeKeeper.GetCurrentDate.GetString], un numeroso grupo llegó a [SCOPE.sState('salt_march_state').GetPortHubName] con la intención descarada de quebrantar la ley imperial. Sus integrantes se pusieron a recoger agua de mar y a hervirla para producir sal. Casi todos los participantes fueron arrestados.\n\nAl preguntar a la persona que lideraba la marcha, un miembro prominente de [SCOPE.sPoliticalLobby('anti_overlord_lobby').GetNameNoFormatting], sobre qué pretendían hacer con la sal, explicó que consideraban el impuesto sobre la sal insostenible y deseaban ejercer su derecho al autogobierno mediante esta protesta no violenta. Si al lector esto le parece divertido, ¡no es el único! Pero al menos podemos tener la tranquilidad de que el movimiento nacionalista está en manos inofensivas."
 india_nationalism_events.3.a: "En nuestras cárceles hay sitio para todos."
 india_nationalism_events.3.b: "¡Salve, transgresor de la ley!"
