 india_nationalism_events.1.t: "La anarquía"
 india_nationalism_events.1.d: "En [SCOPE.sCountry('india_scope').GetName], el malestar desenfrenado ha provocado el estallido de una guerra civil a lo largo del subcontinente indio. Ciertas personas de relevancia para la sociedad [ROOT.GetCountry.GetAltAdjective('SF')] han sugerido que se abandone el turbulento subcontinente a su suerte."
 india_nationalism_events.1.f: "A [SCOPE.sCharacter('british_politician_scope').GetFullNameNoFormatting], figura política experimentada y catedrátic[SCOPE.sCharacter('british_politician_scope').GetCustom('ES_OA')] de estudios orientales, se le cuestionó por el estado de la India y si había esperanza de restablecer el gobierno. Su respuesta fue esta:\n\n«Se trata de un pueblo antiguo, demasiado viejo para aprender a cuestiones de gobierno. Al estar dirigido como está por sus supuestos líderes, el caos es lo único que podemos esperar de tal nación. Los guiábamos con benevolencia; sin nosotros, es obvio que están perdidos»."
 india_nationalism_events.1.a: "Evacuemos a todo el personal y lavémonos las manos en este asunto."
 india_nationalism_events.1.b: "Ya hemos impuesto la paz en la India antes. Volveremos a hacerlo."
 india_nationalism_events.2.t: "La evacuación"
 india_nationalism_events.2.d: "El estallido de una guerra civil abierta en toda la India ha quebrantado la determinación del gobierno [SCOPE.sCountry('overlord_scope').GetAdjective]. Se ha ordenado la derogación de nuestra administración, y todos los ciudadanos [SCOPE.sCountry('overlord_scope').GetAltAdjectiveNoFormatting('PM')] deberán evacuar la India inmediatamente."
 india_nationalism_events.2.f: "#bold [TimeKeeper.GetCurrentDate.GetString]#!\n#bold Club Imperial de Yincana de [ROOT.GetCountry.GetCapital.GetCityHubName]#!\nA todos los miembros:\nEs con gran pesar que debo pediros que abandonéis vuestro deber para con la India. Su pueblo ingrato ha optado por escupir a la misma mano que lo alzó del barro. Despedíos de nuestras grandes obras y dirigíos a los puertos que construyeron nuestros ancestros; partiremos de ellos una última vez."
 india_nationalism_events.2.a: "Quemad nuestros papeles y dirigíos a los puertos."
 india_nationalism_events.2.b: "Que se anuncie un traspaso oficial de poder a [SCOPE.sCountry('revolution_scope').GetRuler.GetFullName]."
 india_nationalism_events.2.c: "Forjaremos una patria propia en [SCOPE.sState('calcutta_scope').GetCityHubName]."
