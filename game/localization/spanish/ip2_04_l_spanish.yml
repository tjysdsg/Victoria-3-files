 india_nationalism_events.4.t: "El Natal Indian Congress"
 india_nationalism_events.4.d: "Un abogado indio, llamado [SCOPE.sCharacter('gandhi_scope').GetFullName], ha fundado el Natal Indian Congress, una organización dedicada a defender los derechos de la población india de [ROOT.GetCountry.GetName]"
 india_nationalism_events.4.f: "#bold Otra voz traicionera#!\n\nEl [TimeKeeper.GetCurrentDate.GetString] tuvo lugar la fundación del Natal Indian Congress, otra organización más en una serie de grupos rebeldes descontentos con el gobierno actual. Liderado por un joven defensor indio , [SCOPE.sCharacter('gandhi_scope').GetFullNameNoFormatting], parece que su enfoque es las penurias de los indios. Esto no sorprenderá a nuestros lectores más sagaces, ya que hace poco informamos de que [SCOPE.sCharacter('gandhi_scope').GetLastNameNoFormatting] exigía el derecho al voto para la población india. Quizá sirva de consuelo saber que, a pesar de sus grandiosas ideas de rebeldía, estos grupos siguen desunidos."
 india_nationalism_events.4.a: "La comunidad india ya ha encontrado a su paladín."
 india_nationalism_events.4.b: "Veremos cómo se enfrenta a la turba de [SCOPE.sState('gandhi_state').GetCityHubName]."
 india_nationalism_events.5.t: "Satyagraha"
 india_nationalism_events.5.d: "Tras pasar muchos años en el extranjero, [SCOPE.sCharacter('gandhi_scope').GetFullName] ha vuelto a [ROOT.GetCountry.GetName] y ha puesto en práctica su teoría de la satyagraha, o «aferrarse firmemente a la verdad», al servicio del movimiento independentista indio."
 india_nationalism_events.5.f: "Mientras el defensor, recién llegado de sus viajes por el extranjero, habla por sexta hora consecutiva, la convención muestra indiferencia.\n\n—¡Un joven brillante! —bromea un congresista.\n\n—¿Quién se cree que es? —responde otro—. Parece que da por hecho que es el más listo de la sala; cada una de sus proclamas le proporciona munición gratis a nuestros enemigos."
 india_nationalism_events.5.a: "Un héroe vuelve a su patria."
 india_nationalism_events.5.b: "Ordenemos a los periódicos que no digan nada de esto."
