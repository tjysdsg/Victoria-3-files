 princely_state_creation.1.t: "El organismo baluchistaní"
 princely_state_creation.1.d: "Al hacernos con [SCOPE.sState('baluchistan_state').GetName], hemos establecido un organismo balichustaní para coordinar el gobierno de la región. Ha habido propuestas para devolver zonas de Baluchistán al gobierno nativo."
 princely_state_creation.1.f: "—Un único estado aumentaría nuestra responsabilidad administrativa. Que esos pequeños hombres gobiernen sus pequeños bolsillos. Mientras tanto, podremos concentrarnos en acuartelar nuestra frontera para asegurarnos de que ningún afgano, persa o ruso sueñe con acercarse siquiera a nosotros.\n\n—Dale cinco estados a cinco hombres para que los gobiernen y tendrás cinco gobernantes que sueñan con unirlos a todos. La India ya tiene más príncipes que toda Europa, ¿de verdad quieres que ese número aumente?"
 princely_state_creation.1.a: "Que las regiones del sur se repartan entre príncipes que nos sean leales."
 princely_state_creation.1.b: "Dividamos la región y que Kalat tenga autoridad sobre Makrán."
 princely_state_creation.1.c: "Establezcamos un estado de diecinueve salvas en Kalat."
 princely_state_creation.1.e: "El alto comisionado puede asumir el control total de la provincia."
 princely_state_creation.2.t: "La captura de Sind"
 princely_state_creation.2.d: "Antes de que nos hiciéramos con [SCOPE.sState('sindh_state').GetName], la región se había dividido entre varias ramas de la dinastía Talpur. Ha habido propuestas para establecer un estado principesco en Sind, controlado por gobernantes Talpur obedientes."
 princely_state_creation.2.f: "«Peccavi», ponía en el telegrama. El ayudante miró a su jefe y enarcó una ceja.\n\nEl mensaje continuaba: «Peccavi». ¿Una frase en clave?\n\n—«He pecado» en latín, que en inglés es «I sinned» —infirió el oficial tras levantar la vista del informe que estaba leyendo.\n\n—¿Ha capturado Sind?\n\n—Sí, se ha hecho con Sind.\n\n—Ya veo."
 princely_state_creation.2.a: "Dejemos que la dinastía Talpur del norte conserve el puesto."
 princely_state_creation.2.b: "Establezcamos en todo Sind un estado de diecinueve salvas."
 princely_state_creation.2.c: "Que todo Sind se someta a la presidencia de Bombay."
 princely_state_creation.3.t: "La frontera noroccidental"
 princely_state_creation.3.d: "Al hacernos con [SCOPE.sState('pashtunistan_state').GetName], nuestra frontera llega hasta el Pamir. Ha habido propuestas para delegar la administración de esta región tan remota en manos de gobernantes nativos obedientes."
 princely_state_creation.3.f: "—¿Estados principescos tan cerca de las fronteras enemigas? Es una temeridad y una irresponsabilidad. Nos hemos hecho con el territorio, ahora tenemos que conservarlo.\n\n—Proteger un territorio y administrarlo son dos cosas distintas. ¿Por qué dedicar hombres y recursos a administrar un estado cuando podemos dejar que los lugareños se gobiernen y que sus impuestos financien nuestras guarniciones?"
 princely_state_creation.3.a: "Concedamos autonomía a los gobernantes leales de la región."
 princely_state_creation.3.b: "Extendamos el territorio de Chitral a todo el norte."
 princely_state_creation.3.c: "Los gobernantes nativos han demostrado ser poco fiables."
 princely_state_creation.4.t: "El tratado de Amritsar"
 princely_state_creation.4.d: "La recién obtenida provincia de [SCOPE.sState('kashmir_state').GetName] fue antaño un poderoso reino por derecho propio. Ha habido propuestas para establecer un principado nuevo y fuerte que administre la región."
 princely_state_creation.4.f: "—A los hindúes no les gustan los mahometanos, a los mahometanos no les gustan los sijs y a los sijs no les gusta nadie. ¿Qué príncipe podría lidiar con todos ellos?\n\n—Entonces, en vez de dejar que algún príncipe insensato intente mantenerlos a todos bajo control, ¿convertirías la situación en nuestro problema? ¿No te importa perder el sueño?"
 princely_state_creation.4.a: "Establezcamos en Jammu y Cachemira un estado de veintiún salvas."
 princely_state_creation.4.b: "Un tratado así no es necesario."
 princely_state_creation.5.t: "Los estados shan"
 princely_state_creation.5.d: "El recién obtenido [SCOPE.sState('shan_state').GetName] está organizado como un complejo mosaico de principados shan. Ha habido propuestas para organizarlos como una confederación de estados principescos bajo sus actuales formas de gobierno con un ministro residente común."
 princely_state_creation.5.f: "—Las zonas fronterizas son una fabulosa fuente de ingresos, pero un fastidio a la hora de administrarlas. Al estar tan fragmentadas y ser montañosas, nuestra gente tardará un tiempo en familiarizarse con el terreno.\n\n—Tal vez podamos pedirle prestada una página a la historia. Que los saophas shan se unan bajo una federación. Podrán gobernar como les plaza siempre que la caja central reciba su parte. Con el tiempo, nuestros recaudadores se aprenderán el camino y no hará falta ninguna federación."
 princely_state_creation.5.a: "Concedámosles autonomía bajo sus propios gobernantes con un ministro residente común."
 princely_state_creation.5.b: "Incorporémoslos como un distrito shan."
