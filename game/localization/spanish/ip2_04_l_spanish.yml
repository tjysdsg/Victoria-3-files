 sepoy_mutiny_events.11.t: "La Compañía honorable"
 sepoy_mutiny_events.11.d: "El despotismo benevolente de [ROOT.GetCountry.GetName] ha llevado a una mejora significativa en todos los aspectos de la vida pública. La amenaza inmediata de una rebelión nativa ha desparecido y el gobierno de la Compañía se ha consolidado con firmeza."
 sepoy_mutiny_events.11.f: "«Pocos gobiernos, incluso en circunstancias mucho más favorables, han intentado hacer tanto por el bien de sus súbditos, o han llevado a cabo tantos intentos con un resultado exitoso y beneficioso. Un gobierno de extranjeros sobre un pueblo de lo más difícil de entender y aún más difícil de mejorar tiene derecho a enorgullecerse de haber logrado tanto; y, ciertamente, ningún gobierno actual ni pueblo puede reprocharle no haber conseguido más».\n\n— John Stuart Mill, #italic Memorándum de las mejoras en la administración de la India durante los últimos treinta años#!"
 sepoy_mutiny_events.11.a: "Por orden [ROOT.GetCountry.GetTopOverlord.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetTopOverlord.GetRuler.GetPrimaryRoleTitle|l] y del parlamento."
