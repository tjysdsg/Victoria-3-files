 notification_koh_i_noor_sent_name: "Diamante Koh-i-Noor presentado a gobernante"
 notification_koh_i_noor_sent_desc: "Nuestras fuerzas han capturado el legendario Koh-i-Noor, que fue propiedad de los imperios mogol, persa y sij, y lo han transportado a [SCOPE.sCountry('overlord_scope').GetCapital.GetCityHubName] por orden [SCOPE.sCountry('india_scope').GetRuler.GetCustom('ES_DelDela')] [SCOPE.sCountry('india_scope').GetRuler.GetPrimaryRoleTitle|l] de la India. El diamante se ha presentado [SCOPE.sCountry('overlord_scope').GetCustom('ES_AlAla')] [SCOPE.sCountry('overlord_scope').GetPrimaryRoleTitle|l] [SCOPE.sCountry('overlord_scope').GetFullName] como botín de guerra."
