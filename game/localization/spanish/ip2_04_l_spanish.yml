 je_federation_of_india_invite_princely_states: "Invitar a estados principescos"
 je_federation_of_india_invite_princely_states_desc: "Conforme a los términos de nuestra constitución, cualquier estado principesco que desee adherirse a [ROOT.GetCountry.GetNameNoFlag] podrá hacerlo a voluntad. Si queremos, podemos acelerar tal proceso ofreciendo invitaciones en masa a aquellos estados principescos que mantengan relaciones especialmente buenas con nosotros."
 federation_of_india.1.t: "[SCOPE.sCountry('india_scope').GetNameNoFlag] ofrece la adhesión"
 federation_of_india.1.d: "El gobierno de [SCOPE.sCountry('india_scope').GetNameNoFlag] ha invitado formalmente a [ROOT.GetCountry.GetName] a adherirse a la [SCOPE.sCountry('india_scope').GetCustom('get_federation_union')] de [SCOPE.sCountry('india_scope').GetNameNoFormatting]. [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] y su familia recibirán un estipendio gubernamental, pero su etapa como gobernante independiente habrá acabado."
 federation_of_india.1.f: "«Yo, _______, gobernante de _______, en ejercicio de mi soberanía en y sobre mi mencionado Estado, empleo el presente documento como Instrumento de Adhesión y:\n\n1. Conforme a tal declaro que me adhiero a la [ROOT.GetCountry.GetCustom('get_federation_union')] de la $BHT$ con la intención de que [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], la Asamblea Legislativa Federal, el Tribunal Federal y cualquier otra autoridad creada a efectos de la [ROOT.GetCountry.GetCustom('get_federation_union')] ejerzan el gobierno en virtud del presente Instrumento de Adhesión, pero siempre conforme a los términos del mismo, y únicamente a efectos de la [ROOT.GetCountry.GetCustom('get_federation_union')], en lo relativo al Estado de _______»."
 federation_of_india.1.a: "Firmemos el Instrumento."
 federation_of_india.1.b: "Nuestra soberanía no está en venta."
 federation_of_india.2.t: "Una India indivisible"
 federation_of_india.2.d: "Los últimos estados principescos se han incorporado a la [SCOPE.sCountry('india_scope').GetCustom('get_federation_union')|l]. La autoridad de [ROOT.GetCountry.GetName] ahora abarca todo el subcontinente."
 federation_of_india.2.f: "«Del espíritu de todo el pueblo eres el líder,\nde la India eres quien traerá la fortuna.\nTu nombre conmueve los corazones de Punyab, Sindh, Gujarat y Maratha,\nde Dravida, Orissa y Bengal.\nResuena en los montes Vindhya y en los Himalayas, se funde con la música del Yamuna y del Ganges\ny las olas del océano Índico lo cantan.\nRezan por obtener tu bendición, y cantan tus glorias.\nLa salvación del pueblo descansa en tus manos,\nde la India eres quien traerá la fortuna.\nVictoria, victoria, victoria para ti».\n\n— Rabindranath Tagore, «Jana Gana Mana»"
 federation_of_india.2.a: "Victoria, victoria, ¡victoria para ti!"
 federation_of_india.3.t: "Sin compromiso"
 federation_of_india.3.d_cr: "El auge de un gobierno comunista en [ROOT.GetCountry.GetName] ha provocado el desplome de las relaciones con los demás estados principescos. Si hemos de eliminar del mapa estos restos coloniales, será a punta de bayoneta."
 federation_of_india.3.d_infamy: "El auge de un gobierno comunista en [ROOT.GetCountry.GetName] ha provocado que las relaciones con los demás estados principescos se vengan abajo. Si queremos eliminar estos restos coloniales del mapa, será a punta de bayoneta."
 federation_of_india.3.f: "«El carácter de un gobierno que se autoproclama representante de toda la India es en esencia incompatible con el del Estado de [SCOPE.sCountry('relevant_country').GetNameNoFormatting]. Se ha mostrado poco dispuesto a alcanzar acuerdos equitativos con los demás Estados indios. Temo que, sin un cambio fundamental en la postura diplomática del gobierno de [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting], no se podrá alcanzar ningún acuerdo constructivo y duradero, para la [ROOT.GetCountry.GetCustom('get_federation_union')|l] o de cualquier otro tipo, entre ninguna de las partes.\n\nAsí pues, yo, [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle|l] soberan[SCOPE.sCountry('relevant_country').GetRuler.GetCustom('ES_OA')] de [SCOPE.sCountry('relevant_country').GetNameNoFormatting], en consonancia con mis pares entre los demás estados indios, anuncio mi renuncia indefinida a la [ROOT.GetCountry.GetCustom('get_federation_union')|l] en cuestión»."
 federation_of_india.3.a: "La India será una, ya sea por la pluma o la espada."
 federation_of_india.3.b: "La revolución no se hace con guantes de seda."
 federation_of_india.4.t: "[SCOPE.sCountry('relevant_princely_state').GetName] solicita la adhesión"
 federation_of_india.4.d: "[SCOPE.sCountry('relevant_princely_state').GetCustom('ES_ElLa')|U] [SCOPE.sCountry('relevant_princely_state').GetRuler.GetPrimaryRoleTitle|l] de [SCOPE.sCountry('relevant_princely_state').GetNameNoFlag] ha solicitado la adhesión de su estado a la [ROOT.GetCountry.GetCustom('get_federation_union')|l] de la $BHT$."
 federation_of_india.4.f: "«Yo, [SCOPE.sCountry('relevant_princely_state').GetRuler.GetCustom('ES_ElLa')] [SCOPE.sCountry('relevant_princely_state').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('relevant_princely_state').GetRuler.GetLastNameNoFormatting], gobernante de [SCOPE.sCountry('relevant_princely_state').GetNameNoFormatting], en ejercicio de mi soberanía en y sobre mi mencionado Estado, empleo el presente documento como Instrumento de Adhesión y:\n\n1. Conforme a tal declaro que me adhiero a la [ROOT.GetCountry.GetCustom('get_federation_union')] de la $BHT$ con la intención de que [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], la Asamblea Legislativa Federal, el Tribunal Federal y cualquier otra autoridad creada a efectos de la [ROOT.GetCountry.GetCustom('get_federation_union')] ejerzan el gobierno en virtud del presente Instrumento de Adhesión, pero siempre conforme a los términos del mismo, y únicamente a efectos de la [ROOT.GetCountry.GetCustom('get_federation_union')], en lo relativo al Estado de [SCOPE.sCountry('relevant_princely_state').GetNameNoFormatting]»." #- Lightly modified version of the official Instrument of Accession.
 federation_of_india.4.a: "Una sabia decisión."
 federation_of_india.4.b: "No necesitamos otro territorio más."
