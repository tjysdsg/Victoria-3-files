 jail.1.t: "A la cárcel"
 jail.1.d: "[SCOPE.sCharacter('prisoner_scope').GetFullName] ha sido detenid[SCOPE.sCharacter('prisoner_scope').GetCustom('ES_OA')] y juzgad[SCOPE.sCharacter('prisoner_scope').GetCustom('ES_OA')] por delitos de agitación política. Se enfrenta a un juez indolente y a una larga condena si el veredicto es de culpabilidad."
 jail.1.f: "—[SCOPE.sCharacter('prisoner_scope').GetCustom('getMsMr')] [SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting], póngase en pie y acérquese al estrado.\n\nHizo lo que le decían. De poco serviría mostrar obstinación alguna. El juicio no había sido largo, ni justo conforme a ningún criterio razonable. No se trataba de si [SCOPE.sCharacter('prisoner_scope').GetCustom('ES_LoLa')] declararían culpable o no, sino de lo soportable que sería la condena.\n\n—[SCOPE.sCharacter('prisoner_scope').GetCustom('getMsMr')] [SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting], se le juzga por el delito de difamación sediciosa. Tras un examen exhaustivo de las circunstancias del caso, por la presente el tribunal le condena a…"
 jail.1.a: "Una sentencia de tres años, para recordarle cuál es su lugar."
 jail.1.b: "Una condena de cinco años [SCOPE.sCharacter('prisoner_scope').GetCustom('ES_LoLa')] alejará del ojo público."
 jail.1.c: "Ha puesto a prueba nuestra paciencia durante demasiado tiempo. Diez años de condena."
 jail.1.e: "No queremos una metedura de pata. Que se marche dándose por avisad[SCOPE.sCharacter('prisoner_scope').GetCustom('ES_OA')]."
