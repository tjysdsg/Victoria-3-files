 je_india_home_rule: "Autonomía india"
 je_india_home_rule_reason: "En cada rincón de [SCOPE.sCountry('india_scope').GetName], crece la conciencia nacional entre la población oriunda. Los indios nativos educados en escuelas [SCOPE.sCountry('overlord_scope').GetAltAdjectiveNoFlag('PF')] y empleados por el gobierno colonial han comenzado a abogar por la igualdad de estatus dentro de las instituciones imperiales, mayores oportunidades económicas y el eventual establecimiento de la autonomía para toda la India.\n\nMientras esta [concept_journal_entry|l] esté activa, tendremos la oportunidad de solicitar a [SCOPE.sCountry('overlord_scope').GetName] una mayor autonomía y otras reformas locales. La posibilidad de que estas peticiones sean aceptadas dependerá del estado de la #bold barra de progreso#!."
 je_india_nationalism_britain: "El movimiento nacional indio"
 je_india_nationalism_britain_reason: "En cada rincón de [SCOPE.sCountry('india_scope').GetName] crece la conciencia nacional entre la población oriunda. Los indios nativos educados en escuelas [SCOPE.sCountry('overlord_scope').GetAltAdjectiveNoFlag('PF')] y empleados por el gobierno colonial han comenzado a abogar por la igualdad de estatus dentro de las instituciones imperiales, mayores oportunidades económicas y el autogobierno para la India.\n\nMientras esta [concept_journal_entry|l] esté activa, el movimiento nacional [SCOPE.sCountry('india_scope').GetAdjective] tendrá la oportunidad de solicitarnos una mayor autonomía y otras reformas locales. Las repercusiones de denegar estas peticiones dependerán del estado de la #bold barra de progreso#!.\n\n@warning! Si el [Concept('concept_activism','$concept_activism_short$')|l] del movimiento nacional indio llega a ser demasiado elevado, el movimiento cambiará su enfoque hacia la #bold independencia total#!."
 preserve_british_rule_forever_tt: "Mantengamos el dominio [ROOT.GetCountry.GetAdjective] sobre #v $BHT$#! el mayor tiempo posible"
 india_home_rule_events.1.t: "La ley de Autonomía india"
 india_home_rule_events.1.d: "Tras un largo periodo de reformas y negociaciones con los líderes indios nativos, el parlamento [ROOT.GetCountry.GetTopOverlord.GetAdjective] ha aprobado una ley para reorganizar el antiguo Raj en el Dominio de la India."
 india_home_rule_events.1.f: "«A partir de este día, la colonia de la India, que estaba bajo el gobierno directo de la corona, formará el Dominio de la India. Esta entidad, bajo la corona del Reino Unido de Gran Bretaña, gozará de autoridad legislativa propia. Siempre y cuando no invada, se resista o se oponga a la autoridad de la propia corona»."
 india_home_rule_events.1.a: "Hemos aprovechado la oportunidad."
 south_asian_primary_cultures_tt: "Todas las [Concept('concept_culture', '$concept_cultures$')|l] #bold surasiáticas#! con [Concept('concept_homeland','$concept_homelands$')|l] en nuestra nación serán [concept_primary_cultures|l]"
 india_home_rule_events.2.t: "La administración india solicita una reforma gubernamental"
 india_home_rule_events.2.d: "Ante la presión del movimiento nacional indio, el gobierno de [SCOPE.sCountry('india_scope').GetName] ha solicitado que demos nuestra aprobación para celebrar unas elecciones democráticas a cargos en la administración india."
 india_home_rule_events.2.f: "La solicitud fue recibida en la Cámara de los Lores con cierta burla.\n—Para votar —comentó un lord—, es preciso saber leer y escribir. ¿Cómo espera la administración india, con su horrenda tasa de alfabetización, que el pueblo diferencie entre Raj y Ram?"
 india_home_rule_events.2.a: "Los indios son incapaces de mantener un gobierno responsable."
 india_home_rule_events.2.b: "Un paso necesario para estabilizar nuestra administración."
 india_home_rule_events.2.c: "Redactemos la reforma nosotros y ordenemos su promulgación."
 india_home_rule_events.3.t: "Martirio"
 india_home_rule_events.3.d: "En mitad de una protesta pacífica que se celebraba en [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] contra la supresión del movimiento nacional indio por nuestra parte, un ejército [ROOT.GetCountry.GetAdjective] dirigido por [SCOPE.sCharacter('dyer_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('dyer_scope').GetFullName] ha abierto fuego contra la multitud. Cientos de indios han resultado muertos y hay miles de heridos."
 india_home_rule_events.3.f: "«Puede que los acontecimientos de [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] hayan reprimido el sentimiento rebelde de la ciudad, pero han provocado la indignación de toda la nación.\n\nVaya donde vaya, veo a gente unida y protestando. Todos repiten el mismo mantra, una sola palabra, \"Azadi\", libertad»."
 india_home_rule_events.3.a: "Habría que tapar esto inmediatamente."
 india_home_rule_events.4.t: "Espiral descendente"
 india_home_rule_events.4.d: "A pesar de nuestros esfuerzos por contener la situación, la noticia de la masacre de [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] se ha extendido por [SCOPE.sState('jallianwala_bagh_state').GetName]. En las principales ciudades se están produciendo disturbios a medida que la población india protesta por las muertes."
 india_home_rule_events.4.f: "En respuesta a la represión de la rebelión de Amritsar el pasado domingo, el pueblo indio ha empezado a causar disturbios.\n\n«¡Abajo el imperialismo británico! ¡Abajo los perros británicos!», fueron las consignas lanzadas contra los administradores británicos cuando se dirigían a sus oficinas el lunes por la mañana."
 india_home_rule_events.4.a: "Arrestemos a [SCOPE.sCharacter('dyer_scope').GetLastName] y prometamos hacer justicia."
 india_home_rule_events.4.b: "Que el ejército de tierra vaya pacificar los disturbios."
 india_home_rule_events.4.c: "Que se desplieguen las fuerzas aéreas para dispersar a la multitud."
 india_home_rule_events.5.t: "El comité de investigación de los desórdenes"
 india_home_rule_events.5.d: "A medida que aumenta la indignación por los actos del [SCOPE.gsInterestGroup('army_ig').GetName|l], se ha organizado una comisión gubernamental para investigar la masacre de [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]. Una entrevista con [SCOPE.sCharacter('dyer_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('dyer_scope').GetLastName] ha sacado a la luz el supuesto motivo: preservar su honor."
 india_home_rule_events.5.f: "—¿Cree que podría haber dispersado a la multitud sin disparar?\n\n—Si hubiera optado por dispersarla sin disparar y hubieran vuelto, habría quedado como un imbécil. Se habrían reído de mí.\n\n—Si el acceso al jardín hubiera sido lo suficientemente grande para que los carros blindados pasaran, ¿habría abierto fuego con las ametralladoras?.\n\n—Probablemente, sí.\n\n—En tal caso, ¿habría habido muchas más bajas?\n\n—Sí."
 india_home_rule_events.5.a: "Que [SCOPE.sCharacter('dyer_scope').GetLastName] vuelva a [ROOT.GetCountry.GetTopOverlord.GetCapital.GetCityHubName] cuanto antes."
 india_home_rule_events.5.b: "Es preciso disciplinar a este hombre."
 dyer_returns_home_tt: "[SCOPE.sCharacter('dyer_scope').GetLastName] podrá dimitir sin castigo y volverá a [ROOT.GetCountry.GetTopOverlord.GetName] con su honor intacto"
 dyer_disgraced_tt: "[SCOPE.sCharacter('dyer_scope').GetLastName] será despojado de su rango y condecoraciones, y será deportado de vuelta a [ROOT.GetCountry.GetTopOverlord.GetName]"
 india_home_rule_events.6.t: "Vuelta a casa"
 india_home_rule_events.6.d: "[SCOPE.sCharacter('dyer_scope').GetCustom('ES_ElLa')|U] antigu[SCOPE.sCharacter('dyer_scope').GetCustom('ES_OA')] general de brigada [SCOPE.sCharacter('dyer_scope').GetLastName] ha vuelto a [ROOT.GetCountry.GetName] una vez concluida la investigación sobre la masacre de [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]. [SCOPE.sCharacter('dyer_scope').GetCustom('dyer_fate')]"
 india_home_rule_events.6.f: "El tabernero no esperaba que sus parroquianos estuvieran tan divididos ese viernes noche, sobre todo porque no había partido ese día. Sin embargo, el asunto de [SCOPE.sCharacter('dyer_scope').GetFullNameNoFormatting] había puesto a todo el mundo de uñas. La mitad de la gente quería que lo licenciaran con deshonor; el «Carnicero de Poonjab» le decían. La otra mitad pasaba un sombrero pidiendo donaciones. Querían contribuir para la «espada del honor» y el agradecimiento económico que algún periódico pensaba entregarle a [SCOPE.sCharacter('dyer_scope').GetLastNameNoFormatting] la semana siguiente."
 india_home_rule_events.6.a: "Podemos dar este asunto por concluido."
 india_home_rule_events.6.b: "¿Recaudar fondos y regalar una espada? ¿Llegan hasta ese nivel de depravación?"
 india_home_rule_events.7.t: "El movimiento nacional indio"
 india_home_rule_events.7.d: "La conciencia nacional india comienza a aumentar entre los grupos de [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] y [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName|l] con educación [ROOT.GetCountry.GetOverlord.GetAltAdjective('SF')] que han descubierto que sus intereses económicos chocan con los negocios de [ROOT.GetCountry.GetOverlord.GetNameNoFormatting]. Sus reivindicaciones van desde un mayor autogobierno hasta la independencia total."
 india_home_rule_events.7.f: "Cuando iba de camino al almacén, me encontré la ruta bloqueada por todos mis trabajadores. No me atacaron, pero su intención era obvia: hoy no iban a trabajar. Consciente de mi frágil posición, me aparté y me fui a tomar otro té. Allí escuché a dos trabajadores, hombres que habían estado a mis órdenes.\n\n«Pedimos comida e hicieron que nos muriéramos de hambre. Pedimos que nos escucharan y nos silenciaron con balas. ¿Y todavía nos exigen que sirvamos? ¿Que obedezcamos? Pues se acabó. A ver qué hacen con la India sin los indios»."
 india_home_rule_events.7.a: "No perdamos de vista este asunto."
 india_home_rule_events.7.b: "Puede que sus exigencias tengan algo de fundamento."
 independence_lobby_formed_tt: "Se ha formado el lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName], que favorece una mayor autonomía ante [ROOT.GetCountry.GetOverlord.GetName]"
 india_home_rule_events.8.t: "El movimiento nacional indio"
 india_home_rule_events.8.d: "La conciencia nacional india comienza a aumentar entre los grupos de [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] y [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName|l] nativos que han descubierto que sus intereses económicos chocan con los negocios de [ROOT.GetCountry.GetNameNoFormatting]. Sus reivindicaciones van desde el autogobierno hasta la independencia total."
 india_home_rule_events.8.f: "#bold ¡Traición de los súbditos indios! Solicitan la independencia total#!\n\nAunque muchos burócratas siguen siendo leales al gobierno británico, el público general nos traiciona. Muchos justifican su intención traicionera alegando que el autogobierno es un derecho de nacimiento.\n\nLa Cámara de los Lores ha debatido el asunto. Hay quienes creen que se trata de una escalada natural tras el fracaso de los debates sobre la autonomía. Otros aseguran que es obra de unos pocos instigadores rebeldes. Un miembro que deseaba permanecer en el anonimato declaró: «[SCOPE.gsInterestGroup('intelligentsia_ig').GetLeader.GetFullNameNoFormatting] no conducirá a la India hasta un autogobierno capaz. El Raj británico debe continuar, firme e impertérrito en su administración de justicia para todos los hombres»."
 india_home_rule_events.8.a: "Tenemos que vigilar de cerca este asunto."
 india_home_rule_events.8.b: "Se rebelan en contra de la propia gobernanza responsable."
 affect_bar_india_policies_tt: "Mientras la [concept_journal_entry|l] #v $je_india_nationalism_britain$#! esté activa, podremos recibir solicitudes de reforma de [SCOPE.sCountry('india_scope').GetName]"
 india_home_rule_events.9.t: "Las reformas de [SCOPE.sCharacter('montagu_scope').GetLastName]-[SCOPE.sCharacter('chelmsford_scope').GetLastName]"
 india_home_rule_events.9.d: "En respuesta a la creciente agitación nacionalista contra el dominio [SCOPE.sCountry('overlord_scope').GetAdjective], [SCOPE.sCountry('overlord_scope').GetNameNoFormatting] ha autorizado una serie de reformas gubernamentales en [ROOT.GetCountry.GetName]. Estas establecen varios órganos electos para ayudar a la gobernanza de la India."
 india_home_rule_events.9.f: "«CONSIDERANDO que es política declarada del Parlamento prepararse para una creciente asociación de ciudadanos indios en todas las ramas de la administración india y para el desarrollo gradual de instituciones de autogobierno, con vistas a la progresiva materialización de un gobierno responsable en la India [SCOPE.sCountry('overlord_scope').GetAltAdjectiveNoFormatting('SF')] como parte integrante del imperio;\nY considerando que el progreso en la puesta en práctica de esta política solo se puede alcanzar mediante etapas sucesivas, y que es oportuno que ahora se den pasos importantes en esa dirección...»."
 india_home_rule_events.9.a: "Una muestra de benevolencia."
 india_home_rule_events.9.b: "Poco y tarde."
 simon_commission_in_ten_years_tt: "En #v 10#! años, una comisión de gobierno [SCOPE.sCountry('overlord_scope').GetAltAdjective('SF')] valorará los resultados de estas reformas"
 india_home_rule_events.10.t: "La comisión estatutaria india"
 india_home_rule_events.10.d_1: "El gobierno ha decidido enviar inmediatamente una comisión a [SCOPE.sCountry('india_scope').GetName] para debatir una reforma constitucional. Han surgido discrepancias políticas sobre si esta debería incluir miembros indios."
 india_home_rule_events.10.d_2: "Según lo previsto, el gobierno ha empezado a reunir una comisión con objeto de enviarla a [SCOPE.sCountry('india_scope').GetName] para debatir una reforma constitucional. Han surgido discrepancias políticas sobre si esta debería incluir miembros indios."
 india_home_rule_events.10.f: "—¿Cómo puede proponer algo así? Si hemos venido a decir que deseamos que se gobiernen solos, debemos darles la oportunidad de demostrar su capacidad.\n\n—Verá, si los incluimos, el propósito de la comisión se verá comprometido. Se convertirá en un órgano desunido, dividido tanto por creencias políticas como religiosas. Si se incorporan a dos indios en cualquier tipo de órgano de gobierno, volverán con tres opiniones y un ojo morado.\n\n—Los candidatos que he elegido han sido educados en Oxford, señor. Si lo que dice es cierto, es exclusivamente culpa nuestra."
 india_home_rule_events.10.a: "Son súbditos [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PM')] y tendrán una comisión [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')]."
 india_home_rule_events.10.b: "El pueblo indio debe desempeñar un papel en su propia gobernanza."
 ideology_sympathetic_to_indians_tt: "El [concept_leader|l] de este [concept_interest_group|l] tiene una [concept_ideology|l] afín a la causa #v india#!"
 commission_sent_conservative_tt: "Se enviará a [SCOPE.sCountry('india_scope').GetName] una comisión de raza blanca por completo para debatir la reforma constitucional"
 commission_sent_liberal_tt: "Se enviará a [SCOPE.sCountry('india_scope').GetName] una comisión indo[ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')] para debatir la reforma constitucional"
 india_home_rule_events.11.t: "La comisión [SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting]"
 india_home_rule_events.11.d_1: "El gobierno [SCOPE.sCountry('overlord_scope').GetAdjective] ha enviado una comisión a [ROOT.GetCountry.GetCapital.GetCityHubName] para evaluar la necesidad de una reforma constitucional adicional en la India. Varios líderes locales indios han sido invitados a participar en ella."
 india_home_rule_events.11.d_2: "El gobierno [SCOPE.sCountry('overlord_scope').GetAdjective] ha enviado una comisión a [ROOT.GetCountry.GetCapital.GetCityHubName] para evaluar la necesidad de una reforma constitucional adicional en la India. Al estar esta compuesta solo por europeos, los nacionalistas indios han mostrado su descontento."
 india_home_rule_events.11.f_1: "[SCOPE.sCountry('overlord_scope').GetNameNoFormatting] había enviado a siete hombres, tres de ellos indios. Muchos de los congresistas quedaron impactados cuando se supo en [ROOT.GetCountry.GetCapital.GetCityHubName]. Los moderados lo consideraron una victoria y ya se imaginaban un estatus igualitario bajo un sistema parlamentario propio. Los radicales señalaron que una presencia simbólica india en la comisión únicamente podía servir a los fines del gobierno, ya que reducía las protestas a niveles asumibles antes de apuñalar al esperanzado populacho por la espalda. Por primera vez en años, el enfoque que adoptar parecía verdaderamente ambiguo."
 india_home_rule_events.11.f_2: "La policía había despejado el puerto, pero las carreteras alrededor de este eran causa perdida. En las calles se veían banderas negras engalanadas con consignas nacionalistas y se hacían exigencias para que los comisarios volvieran a [SCOPE.sCountry('overlord_scope').GetCapital.GetCityHubName]. Un trozo de fruta alcanzó al automóvil que iba al frente y quedó pegado en la ventanilla. Para los que iban dentro, el líquido que goteaba lentamente parecía sangre."
 india_home_rule_events.11.a: "Aún se puede sacar algo de esto."
 india_home_rule_events.11.b: "Hay que boicotear este espectáculo insultante."
 india_home_rule_events.11.c: "Un paso positivo para las relaciones indo[SCOPE.sCountry('overlord_scope').GetAltAdjectiveNoFormatting('PF')]."
 india_home_rule_events.11.e: "¿Se sacará algo de esto?"
 india_home_rule_events.11.g: "¡Solo nos conformaremos con la independencia total!"
 simon_commission_dispatch_timer_tt: "Si no se realiza esta acción, la #bold comisión estatutaria india#! partirá en [SCOPE.sCountry('overlord_scope').MakeScope.Var('simon_commission_timer_var').GetValue|v0] meses"
 india_bar_retreat_10_tt: "La #b barra de progreso#! de #v $je_india_nationalism_britain$#! se reducirá en #v 10#!"
