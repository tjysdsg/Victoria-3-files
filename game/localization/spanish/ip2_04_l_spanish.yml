 india_events.1.t: "Kaisar-i-Hind"
 india_events.1.d_1: "Con el establecimiento del dominio de la Corona sobre la India, [SCOPE.sCharacter('ruler_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName] ha solicitado al primer ministro que le ofrezca el título de «[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] de la India»."
 india_events.1.d_2: "Con el establecimiento del dominio de la Corona sobre la India, [SCOPE.sCharacter('ruler_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName] ha asumido el título de «[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] de la India»."
 india_events.1.f_1: "«Quede por tanto promulgado por la Excelentísima Majestad [SCOPE.sCharacter('ruler_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l], con el consejo y consentimiento de los Lores Espirituales y Temporales, y los Comunes, en este Parlamento aquí reunido, y por la autoridad del mismo, lo siguiente:\n\nSerá legítimo para su Graciosa Majestad, con vistas al reconocimiento antes mencionado de la transferencia del gobierno de la India y mediante Su proclamación real bajo el Gran Sello del Reino Unido, realizar las adiciones que considere oportunas al estilo y títulos que actualmente pertenecen a la Corona imperial del Reino Unido y sus dependencias»."
 india_events.1.f_2: "«Quede por tanto promulgado por la Excelentísima Majestad [SCOPE.sCharacter('ruler_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l], con el consejo y consentimiento de los Lores Espirituales y Temporales, lo siguiente:\n\nSerá legítimo para su Graciosa Majestad, con vistas al reconocimiento antes mencionado de la transferencia del gobierno de la India y mediante proclamación real bajo el Gran Sello del Reino Unido, realizar las adiciones que considere oportunas al estilo y títulos que actualmente pertenecen a la Corona imperial del Reino Unido y sus dependencias»."
 india_events.1.a: "¡Dios salve [SCOPE.sCharacter('ruler_scope').GetCustom('ES_AlAla')] [SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')|l]!"
 india_events.1.b: "Hemos de aconsejarle que no siga por ese camino."
 india_events.1.c: "«[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] de Gran Bretaña, Irlanda e India» suena aún más grandioso."
