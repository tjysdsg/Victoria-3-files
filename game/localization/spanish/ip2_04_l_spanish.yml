 india_nationalism_events.6.t: "La Liga India"
 india_nationalism_events.6.d_1: "Nacionalistas indios de [ROOT.GetCountry.GetCapital.GetCityHubName] han fundado la Liga India, una organización dedicada a defender la independencia de la India. Entre los miembros de la Liga se incluyen varios parlamentarios en activo del [SCOPE.sParty('india_league_party').GetName]."
 india_nationalism_events.6.d_2: "Nacionalistas indios de [ROOT.GetCountry.GetCapital.GetCityHubName] han fundado la Liga India, una organización dedicada a defender la independencia de la India. Entre los miembros de la misma se incluye a prominentes figuras políticas como [SCOPE.sCharacter('india_league_character').GetFullName]."
 india_nationalism_events.6.f: "«John, estaba tomando el té con las otras damas cuando una joven se nos acercó con una petición de lo más desconcertante. Al principio, creí que era una broma rara de Emma. Ya sabes la imaginación que tiene. Pero, al parecer, lo decía muy en serio. Dijo que formaba parte de la Liga India, la cual abogaba por la independencia de la India. Cuando quedó claro que no se trataba de ninguna broma, le preguntamos quién creían ellos que podría liderar a los indios en vez de nosotros. Como si la idea no fuera lo suficientemente ridícula, ¡sugirió que lo harían ellos mismos!\n\nNo sé de dónde sacan esas ideas estos críos. Supongo que es el precio que hay que pagar por dejar que algunos de esos indios estudien y trabajen aquí»."
 india_nationalism_events.6.a: "Una causa noble."
 india_nationalism_events.6.b: "Qué... raro por su parte."
 india_nationalism_events.7.t: "La situación de la India"
 india_nationalism_events.7.d: "La Liga India ha publicado un informe sobre la situación en que se encuentra [SCOPE.sCountry('india_scope').GetName]. En él, se recalca la pobreza extrema y las políticas represivas contra los activistas nacionalistas."
 india_nationalism_events.7.f: "El funcionario miró el telegrama que tenía sobre el escritorio y se le dibujó una sonrisa de satisfacción en los labios. El gobernador general le había escrito para quejarse sobre la Liga India y sobre el interminable documento acerca del trato que recibían los indios en la India. El hombre estaba furioso por el hecho de que el ministerio del Interior hubiera dado cierto margen a la Liga. El funcionario sentía comprensión por el gobernador, pero no pudo evitar reírse. A buen seguro, el pueblo indio conocía en qué situación se hallaba. ¿Qué esperaba conseguir la Liga? Solo un traidor apoyaría su causa. Que permitieran venir a algunos indios a estudiar a este gran país era ya suficiente gentileza."
 india_nationalism_events.7.a: "Es preciso hacer algo al respecto."
 india_nationalism_events.7.b: "Que el informe quede prohibido en la India."
