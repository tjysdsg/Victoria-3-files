 je_federation_of_india: "La [SCOPE.GetRootScope.GetCountry.GetCustom('get_federation_union')] de la India"
 je_federation_of_india_reason: "[SCOPE.GetRootScope.GetCountry.GetCustom('get_federation_of_india_intro_text')]\n\nMientras esta [concept_journal_entry|l] esté activa, los [Concept('concept_subject', '$concept_subjects$')|l] de tipo [concept_princely_state|l] con un [concept_liberty_desire|l] bajo y unas [concept_relations|l] altas solicitarán ocasionalmente la adhesión a la [SCOPE.GetRootScope.GetCountry.GetCustom('get_federation_union')|l].\n\n#b La [concept_privy_purse|l]:#!\nLos antiguos gobernantes de #b estados principescos#! tendrán derecho a una pensión estatal como compensación por la adhesión a la [SCOPE.GetRootScope.GetCountry.GetCustom('get_federation_union')|l]. Los pagos de la $concept_privy_purse$ sumarán a la #b deuda nacional#! [GetPlayer.MakeScope.ScriptValue('privy_purse_multiplier_base')|D-] @money! por cada #b estado principesco#! anexionado mediante esta [concept_journal_entry|l].[SCOPE.GetRootScope.GetCountry.GetCustom('get_federation_of_india_diploplay_text')]"
 je_federation_of_india_reason_intro_home_rule: "Conforme a los términos de la #b ley de Autonomía india#!, cualquier #b estado principesco#! podrá solicitar la adhesión a [ROOT.GetCountry.GetName]."
 je_federation_of_india_reason_intro_independence: "Nuestro proceso de independencia ha dejado multitud de #b estados principescos#! autónomos desperdigados por el subcontinente indio. Si estos restos coloniales no se integran en [ROOT.GetCountry.GetNameNoFlag], el hecho de que se prolongue su existencia podría servir como pretexto para dividir aún más a nuestra nación."
 je_federation_of_india_reason_diploplay_info_tt: "\n\n@information! [ROOT.GetCountry.GetName] podría anexionarse naciones indias independientes a través de la [concept_diplomatic_play|l] $dp_unify_india$"
 privy_purse_payments_total_tt: "Actualmente, nuestros pagos en concepto de [concept_privy_purse|l] ascienden a [GetPlayer.MakeScope.ScriptValue('privy_purse_value')|D-] @money!"
 je_federation_of_india_federation: "Federación"
