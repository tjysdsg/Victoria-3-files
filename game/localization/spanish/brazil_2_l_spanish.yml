 je_paraguayan_war_tt_2: "Hemos #bold perdido#! una [concept_war|l] contra [SCOPE.sCountry('paraguay_scope').GetName]."
 humanita_fortress_button: "Construir la fortaleza de Humaitá"
 humanita_fortress_button_desc: "Nuestros mejores ingenieros militares han sugerido que se levante una gran fortaleza en un recodo próximo a la desembocadura del río Paraguay.\n\nLa fortaleza propuesta, que tendría una guarnición de unos 20 000 hombres, una barrera de cadenas y unos 400 cañones montados en barbacanas, casamatas y terraplenes, garantizaría que cualquier potencia hostil que trate de invadir nuestras tierras río arriba sea frenada en seco."
 humanita_fortress_modifier: "Fortaleza de Humaitá"
 establishing_humanity_modifier: "Construcción de Humaitá"
 ybycui_iron_works_button: "Establecer la fundición Rosada"
 ybycui_iron_works_button_desc: "Situado estratégicamente cerca de los principales yacimientos de [SCOPE.sGoods('iron_scope').GetName|l] de [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] y rodeado por densas tierras con [SCOPE.sGoods('wood_scope').GetName|l] para la producción de carbón vegetal, el arroyo de Ybycuí es el lugar perfecto para establecer una importante y moderna fundición de hierro.\n\nAl invitar a expertos extranjeros a colaborar en la construcción y el funcionamiento de la fundición, podemos garantizar que las fuerzas armadas paraguayas no carezcan de hierro de alta calidad procedente de la zona en caso de guerra."
 good_health_prg_button: "Fomentar el crecimiento demográfico"
 good_health_prg_button_desc: "Durante siglos, el pueblo paraguayo ha confiado en los curanderos tradicionales para las afecciones médicas, por lo que enfermedades como la viruela han causado estragos entre la población y han afectado especialmente a los distritos más pobres.\n\nSi Paraguay quiere modernizarse y que su población crezca para satisfacer las demandas del Estado, habrá que invitar a médicos formados en el extranjero a acudir a [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] y establecer un nuevo sistema médico."
 army_git_good_button: "Reformar el ejército paraguayo"
 army_git_good_button_desc: "Nos encontramos rodeados por todos los frentes de enemigos en potencia, cuya población total supera a la nuestra en magnitud. Si Paraguay desea proteger su independencia e intereses, debe tomar medidas drásticas para ampliar y modernizar el ejército."
 je_expanding_paraguay: "Si vis pacem, fac bellum"
 je_expanding_paraguay_reason: "«Si quieres paz, haz la guerra».\n\nPuede que para algunos resulte contradictorio, pero para [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_ElLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] es un hecho consumado. A nuestro alrededor, nuestros vecinos manipulan y maquinan, conspirando para arrebatarnos el control de nuestras sagradas tierras.\n¿Deberíamos en ese caso esperar con resignación a que el enemigo dé el primer paso? ¿O rezar al Todopoderoso para que nunca lo den?\n\nNo. Al igual que nuestros antepasados, debemos dar forma a nuestra propia suerte. Si la guerra ha de llegar a [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], que sea bajo nuestras condiciones."
 choose_one_of_tt: "Elige #bold una#! de las siguientes recompensas:"
 paraguay.1.t: "Una reunión en [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]"
 paraguay.1.d: "Con la muerte del doctor Francia, la totalidad de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] se ha puesto en marcha, y hay camarillas civiles y militares maquinando para hacerse con las riendas del poder."
 paraguay.1.f: "—¿Ya está? ¿Por fin ha muerto el paranoico?\n\n—Tan muerto como el Cid y mi abuela. Que Dios los tenga en su gloria.\n\n—Ya era hora. Los indignos han tenido su momento. Ahora, la gente adecuada puede conducir a Paraguay de nuevo a la gloria."
 paraguay.1.a: "La guarnición de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] asegura la ciudad para [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetFullName]."
 paraguay.1.b: "El señor [SCOPE.sCharacter('go_policarp_go_scope').GetLastName], el poco estimado secretario del doctor Francia, se aferra al poder."
 el_excelentisimo_modifier: "El Excelentísimo"
 paraguay.1.tt_1: "Al ponerse del lado de los reformistas, la [concept_ideology|l] [SCOPE.sCharacter('go_policarp_go_scope').GetIdeology.GetName|l] desaparecerá para siempre de la política [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFormatting('SF')]."
 paraguay.1.tt_2: "Al continuar con el legado del doctor Francia, no podrás acceder a las potentes [Concept('concept_journal_entry','$concept_journal_entries$')|l] de #bold modernización#! y #bold expansión#! de [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 paraguay.2.t: "El Napoleón de las Américas"
 paraguay.2.d_1: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName], hijo [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetLastName], ha disfrutado de un ascenso meteórico en las filas del ejército [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag], en gran parte gracias a la influencia de su padre. Ambicioso hasta decir basta, el joven general no se detendrá ante nada para que la causa de Paraguay progrese, cueste lo que cueste."
 paraguay.2.d_2: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName] ha disfrutado de un ascenso meteórico en las filas del ejército [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]. Ambicioso hasta decir basta, el joven general no se detendrá ante nada para que la causa de Paraguay progrese, cueste lo que cueste."
 paraguay.2.f_1: "—Así que el hijo [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle|l] se cree emperador, ¿eh? ¿Cuántos asedios ha liderado que no tuvieran que ver con una cena?\n\n—Suficientes como para ponerle un ojo morado a cualquiera de nuestros vecinos. ¿Qué bicho te ha picado?\n\n—Aún no ha salido del ala de su padre. También he oído que ha encargado una réplica de la corona del Pequeño Cabo."
 paraguay.2.f_2: "#bold [SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting]: ¡el Napoleón de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]!#!\n\nUn comandante de talento deslumbrante ha surgido en nuestro querido [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]. Su destreza con las armas, grandes y pequeñas, ha hecho que nuestras fronteras sean murallas inconquistables. Dando forma a sus estrategias basándose en las del formidable Napoleón Bonaparte, [SCOPE.sCharacter('francisco_solano_lopez_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastNameNoFormatting] puede conducir al ejército [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] hasta una grandeza similar."
 paraguay.2.a: "Algún día, este «Napoleón» conducirá a Paraguay hasta la grandeza."
 paraguay.2.b: "Un general debería saber cuál es su lugar, y el suyo es el cuartel únicamente."
 paraguay.2.c: "Ese tipo tiene algo #italic raro#!, que lo echen."
 napoleon_of_the_americas_modifier: "El Napoleón de las Américas"
 paraguay.2.tt_1: "Los efectos de este modificador serán #bold dobles#! si [SCOPE.sCharacter('francisco_solano_lopez_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastName] llega a ser [concept_ruler|l] de [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]."
 paraguay.2.tt_2: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting] es expulsado del ejército."
 paraguay.3.t: "El Ruhr de los Trópicos"
 paraguay.3.d: "Con gran ostentación, [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_ElLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] ha inaugurado oficialmente el nuevo complejo industrial de Ybycuí, poniendo de relieve ante la multitud congregada la modernidad y el enorme potencial industrial del emplazamiento."
 paraguay.3.f: "#bold Diario del director: sobre la siderurgia de Ybycuí#!\nEl hierro producido ha resultado ser de la máxima calidad, y desde hace algún tiempo no se ha utilizado ningún hierro distinto para las obras públicas. El hierro fundido con carbón vegetal es, como bien se sabe, mucho más fuerte y superior al hierro fundido con carbón mineral.\n\nHay motivos para creer que cuando las minas de Paraguay se exploten de forma adecuada y se trabajen a escala óptima, podrán suministrar a La Plata hierro de la mejor calidad a un precio más barato que el que se paga ahora por el importado de Europa, que es de menor calidad…"
 paraguay.3.a: "Los hornos de fundición de carbón vegetal garantizarán la máxima calidad del [SCOPE.sGoods('iron_scope').GetName|l]."
 paraguay.3.b: "El hierro está bien y demás, pero el futuro pertenece al [SCOPE.sGoods('steel_scope').GetName|l]."
 paraguay.3.c: "Nuestras cárceles están llenas de hombres que carecen de propósito, «ofrezcámosles» uno."
 ybycui_prisoner_workforce_modifier: "Campos de trabajos forzados de El Rosado"
 ybycui_iron_works_modifier: "Siderurgia El Rosado"
 ybycui_steelworks: "Acerería El Rosado"
 paraguay.4.t: "La Sebastopol de Sudamérica"
 paraguay.4.d: "Al tener el control de un pronunciado meandro del río Paraguay, la formidable fortaleza de Humaitá se ha establecido como la llave bien protegida de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] y los ríos superiores."
 paraguay.4.f: "«Dieciséis ominosas aperturas apuntaban con su oscuridad, y cualquier otra cosa que pudieran contener, contra nosotros; y, al igual que los ojos de una figura en un cuadro, parecían que seguían el movimiento del navío… Estas aberturas pertenecen a una serie de casamatas, construidas de ladrillo, pero muy profundas, y defendidas por una batería formidable de dieciséis cañones de ocho pulgadas»." #Crewmember of USS Fulton, 1859
 paraguay.4.a: "¡No pasarán!"
 paraguay.5.t: "Lo que ha recomendado el médico"
 paraguay.5.d: "Durante demasiado tiempo, enfermedades como la viruela se han llevado a los hombres y mujeres de nuestra nación. Aunque puede que esto siga ocurriendo durante décadas, la creación de programas de vacunación dirigidos por médicos extranjeros reducirá la gravedad de futuros brotes."
 paraguay.5.f: "La mujer estaba cubierta de cicatrices redondas, heridas eternas y recordatorios dejados por la viruela. Esta enfermedad se había llevado a sus dos hijos mayores, que exhalaron su último aliento agitándose entre sus brazos. Su hijo menor, que se había librado de la plaga, puede que sobreviviera a la próxima incursión. Y todo gracias a una aguja de nada."
 paraguay.5.a: "La salud es riqueza."
 vaccinations_prg_modifier: "Programas rurales de vacunación"
 paraguay.6.t: "Vencer o morir"
 paraguay.6.d: "Ataviados con sus característicos uniformes rojos y blancos, los hombres de los nuevos batallones [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_DelDela')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] desfilan con orgullo por la plaza de armas de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]. Mientras tanto, sus generales discuten sin parar sobre la mejor manera de darles uso."
 paraguay.6.f: "—Puedes apoyar la moción de usar cañones en terreno elevado, pero no tenemos ni cañones ni terreno elevado.\n\n—Como si no tuviéramos los medios para hacer cualquiera de las dos cosas. ¿Quizás tus palabras son tan débiles como tu mentón?\n\n—No tan débil como tu cabeza. Prometemos aquello que no tenemos."
 paraguay.6.a: "Materia sobre mente."
 paraguay.6.b: "Mente sobre materia."
 barracks_boost_paraguay_quantity_modifier: "Diseños sencillos"
 barracks_boost_paraguay_quality_modifier: "Tropas intrépidas"
 paraguay.7.t: "Sic semper tyrannis"
 paraguay.7.d_1: "Contra todo pronóstico, [SCOPE.sCountry('paraguay_scope').GetName] se ha visto derrotado por nuestro poderío. Las vigilantes potencias mundiales ya han elaborado nuevos mapas."
 paraguay.7.d_2: "Contra todo pronóstico, Paraguay se ha visto derrotado por nuestro poderío. Las vigilantes potencias mundiales ya han elaborado nuevos mapas."
 paraguay.7.f_1: "«Pueblo mío, hijos de Argentina: en este día, un amanecer dorado surca los cielos. Nuestra frontera ha quedado asegurada y nuestra gente podrá dormir un poco más tranquila esta noche. Al advenedizo paraguayo se le ha tratado con mano de hierro por su arrogancia. Su pueblo ya pide a gritos que nuestros soldados lo salven de su destino. Ese es nuestro deber ¡y es lo que haremos!»."
 paraguay.7.f_2: "#bold La alimaña paraguaya ya no molestará#!\nEl descerebrado paraguayo y sus legiones yacen derrotados en el campo de batalla. Toda ambición que tuviera el advenedizo ha muerto con ellos, y Paraguay ha vuelto a su insignificancia natural una vez más… (cont. pág. 4)"
 paraguay.7.f_3: "El más pequeño de la camada. El eslabón más débil de la cadena. La paja entre el acero. Y, sin embargo, sobrevivió a su vecino. No por falta de acero, soldados o académicos, sino por simple supervivencia. Tal vez, con tiempo y paciencia, prosperaría hasta bien entrada la noche."
 paraguay.7.f_4: "Paraguay aplastado; una isla devorada por cada rincón. Las mareas la han reclamado desde todos los lados, y la vida que el agua albergaba la ha engullida entre la miríada de crías. El mensaje a las naciones más pequeñas era claro: creced y sed aplastadas, o escondeos y sed devoradas."
 paraguay.7.a: "¡Gloria a los héroes de la patria!"
 victor_against_paraguay_modifier: "Victoria sobre Paraguay"
 sack_of_paraguay_modifier: "El expolio de Paraguay"
 paraguay.8.t: "La batalla de Cerro Corá"
 paraguay.8.d: "Dirigiendo personalmente lo que quedaba del desharrapado ejército [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag], [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_ElLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] ha muerto en combate tras rechazar todos los llamamientos a la rendición."
 paraguay.8.f: "Encontrar la estela [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_DelDela')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] resultó fácil: la senda de aldeas saqueadas y cabezas de ganado sacrificadas terminaba en una fortificación de mala muerte. Los soldados enemigos se acercaban por todos los frentes sin impedimento alguno. La batalla terminó al poco de empezar; un final sin gloria para [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_ElLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] de [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 paraguay.8.a: "Y con su muerte, también muere su sueño de un Gran Paraguay."
 thus_unto_tyrants_modifier: "El saqueo de Asunción"
 thus_unto_tyrants_capture_modifier: "El saqueo de Asunción"
 a_broken_land_modifier: "Una tierra rota"
 paraguay.9.t: "Paz y justicia"
 paraguay.9.d: "Al igual que David derrotó a Goliat, [SCOPE.GetRootScope.GetCountry.GetName] ha triunfado sobre sus vecinos, imponiendo una paz [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFormatting('SF')] desde el árido Chaco hasta las orillas del Atlántico."
 paraguay.9.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting] se sentó en su escritorio, a la luz de una única vela. Al lado de un tintero lleno y una pluma limpia había una copa de la victoria sin tocar. Las libaciones podían esperar, al igual que los hombres que gritaban y las mujeres que se desmayaban en el exterior.\n\n Paraguay requería un discurso entusiasta. Pero ¿por dónde debía empezar?"
 paraguay.9.a: "Saludemos a ese invencible bastión del heroísmo…"
 paraguay.9.b: "… un magnífico Edén de riquezas."
 paraguay_victory_mil_modifier: "Bastión del heroísmo"
 paraguay_victory_civ_modifier: "Edén terrenal"
 paraguay.10.t: "[SCOPE.sCountry('paraguay_scope').GetNameNoFormatting] triunfante"
 paraguay.10.d: "Tras la derrota de nuestros ejércitos, [SCOPE.sCountry('paraguay_scope').GetName] ha hecho lo que pocos observadores creían posible en un principio. Ha ganado la guerra. La prensa internacional ya habla de un nuevo equilibrio de poder en Sudamérica."
 paraguay.10.f: "Generales y almirantes buscaban señales. Por cada hombre que sacaban, diez mil habían muerto. Por cada barco que apartaban, una escuadra se hundía con la mayoría, si no todos, sus tripulantes. Paraguay, una hormiga que luchaba contra el sol. Paraguay, un glotón que luchaba contra jaguares y serpientes. Paraguay, el nuevo coloso de Sudamérica."
 paraguay.10.a: "Que Dios tenga piedad."
 army_shaken_modifier: "Sacudidos por la derrota"
 paraguay.11.t: "La guerra del Paraguay"
 paraguay.11.d: "Tras haber acumulado un importante poderío militar bajo [SCOPE.sCharacter('paraguay_leader_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('paraguay_leader_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('paraguay_leader_scope').GetLastName], [SCOPE.sCountry('paraguay_scope').GetName] está listo para atacar [SCOPE.sCountry('paraguay_target_scope').GetName] en un intento de alcanzar la grandeza. Parece que ahora solo los mosquetes pueden templar las ambiciones de [SCOPE.sCountry('paraguay_scope').GetAltAdjectiveNoFormatting('PF')]."
 paraguay.11.f: "—Señor, llegan noticias de la frontera [SCOPE.sCountry('paraguay_scope').GetAltAdjectiveNoFormatting('SF')]. Banderas izadas y cañones atrincherados.\n\n—¿Tan rápido? ¿Acaso planean…?\n\n—Atacar, sí, señor. Los capitanes ya están organizando a sus tropas."
 paraguay.11.a: "Debemos actuar."
 paraguay.12.t: "El sueño [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_DelDela')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l]"
 paraguay.12.d: "Años de arduo trabajo han dado sus frutos. Con un ejército [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] más fuerte que nunca y con el respaldo del poderío industrial nacional, Paraguay está listo para alcanzar su destino y ser una de las principales potencias de Sudamérica."
 paraguay.12.f: "«Buenas gentes de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], y [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFormatting('PM')] en el extranjero, yo, [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_ElLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting], vengo con una espada en una mano y una balanza en la otra. Hoy hablo de un sueño para [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]: un futuro brillante, libre del yugo de los vecinos imperialistas. Con el martillo, el mosquete y la voluntad de estos valientes, nuestro pueblo ocupará el lugar que le corresponde por derecho en el panorama internacional»."
 paraguay.12.a: "¡Adelante!"
