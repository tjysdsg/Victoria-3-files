 je_modernizing_paraguay: "El corazón de América"
 je_modernizing_paraguay_reason: "Durante mucho tiempo, la nación de [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] languideció bajo el gobierno autoritario del doctor Francia. Pero mientras que el viejo tirano quería que Paraguay se retirara del panorama internacional, [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_ElLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] en cambio deseaba que Paraguay destacara en ella.\n\nPreocupad[SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_OA')] por la precaria situación militar y económica de la nación, [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting] ha instigado un ambicioso programa para modernizar y ampliar las fuerzas armadas. Al fin y al cabo, solo estas pueden verdaderamente salvaguardar los intereses de la nación, sean cuales sean."
 je_modernizing_paraguay_goal: "Conseguir un [concept_gdp|l] de [JournalEntry.GetTotalGoalValue|D]"
 je_modernizing_paraguay.tt_1: "Construir la #bold fortaleza de Humaitá#!"
 je_modernizing_paraguay.tt_2: "Establece la #bold fundición Rosada#!"
 je_modernizing_paraguay.tt_3: "Reforma el #bold ejército paraguayo#!"
 je_modernizing_paraguay.tt_4: "Fomenta el crecimiento demográfico"
 je_paraguayan_war: "La guerra del Paraguay"
 je_paraguayan_war_reason: "La serpiente [SCOPE.sCountry('paraguay_scope').GetAltAdjective('SF')] ha asomado su horrenda cabeza. [SCOPE.sCountry('paraguay_scope').GetCustom('ES_ElLa')|U] [SCOPE.sCountry('paraguay_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('paraguay_scope').GetRuler.GetLastName] ha expuesto sus ambiciones ante todo el mundo; ambiciones que alterarían enormemente el equilibrio de poder en Sudamérica.\n\nEl consenso es unánime, ahora solo una respuesta armada podrá disuadir a [SCOPE.sCountry('paraguay_scope').GetRuler.GetLastNameNoFormatting]. La única pregunta es: ¿deberíamos darla?"
