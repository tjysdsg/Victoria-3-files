 #Aberdeen Act
 je_aberdeen_act: "El comercio de esclavos en el Atlántico Sur"
 je_aberdeen_act_reason: "A pesar de la firma del #bold Tratado Británico-Brasileño de 1826#!, por el que [SCOPE.sCountry('brazil_scope').GetName] se comprometía a abolir el comercio de esclavos africanos, las autoridades [SCOPE.sCountry('brazil_scope').GetAltAdjectiveNoFormatting('PF')] han realizado escasos esfuerzos desde entonces para ponerlo en práctica.\n\nEn vez de eso, los esclavistas [SCOPE.sCountry('brazil_scope').GetAltAdjectiveNoFormatting('PM')] siguen transportando cada año a través del Atlántico a decenas de miles de africanos encadenados, burlándose del buen nombre y la reputación de Whitehall.\n\nEsto no puede seguir así. De una forma u otra, [SCOPE.sCountry('brazil_scope').GetNameNoFlag] ha de rendir cuentas."
 je_aberdeen_act_button: "Imponer la ley Aberdeen"
 je_aberdeen_act_button_desc: "Si [SCOPE.sCountry('brazil_scope').GetCapital.GetCityHubName] se niega a actuar, que así sea. Demostrémosles cómo trata la [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc')] a los esclavistas."
 brazilian_slave_trade_modifier: "Obligaciones de tratado no cumplidas"
 brazilian_slavery.1.t: "El último viaje del Andorinha"
 brazilian_slavery.1.d: "Con la prohibición del comercio de esclavos en [SCOPE.sCountry('brazil_scope').GetNameNoFlag], impuesta ahora por las autoridades locales tanto de facto como de nombre, el comercio de esclavos del Atlántico Sur ha recibido un golpe mortal definitivo gracias a los incesantes esfuerzos de la [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]."
 brazilian_slavery.1.f: "Tripulación, ¡firmes! Han llegado despachos esta mañana.\nLa ley Aberdeen ya no está en vigor. Brasil por fin ha capitulado en el asunto del comercio de esclavos.\nA partir de ahora, podemos volver a dedicar nuestra atención a asuntos reales. Para celebrar la ocasión, esta noche todo el mundo recibirá una ración doble de ron."
 brazilian_slavery.1.a: "¡Domina, Britannia! ¡Britannia domina las olas!"
 brazilian_slavery.1.b: "Los británicos nunca jamás serán esclavos."
 the_west_african_squadron_modifier: "Puesto de África oriental"
 champions_of_abolition_modifier: "Herederos de Wilberforce"
 anti_slavery_society_legacy: "Sociedad Británica y Extranjera en contra de la Esclavitud"
 brazilian_slavery.2.t: "Barco esclavista [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] capturado en [SCOPE.sState('slaver_coastal_state_scope').GetNameNoFormatting]"
 brazilian_slavery.2.d: "Tras una breve persecución, el navío de guerra [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')] de la [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc')] ha capturado al barco esclavista [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')] de bandera [SCOPE.sCountry('brazil_scope').GetAltAdjectiveNoFormatting('SF')]. En su bodega se hallaron cientos de africanos encadenados, cuyo destino eran los mercados de esclavos de [SCOPE.sState('enslaved_destination_state_scope').GetCityHubName]."
 brazilian_slavery.2.f: "—En el manifiesto pone ganado, pero no veo ni una sola vaca, cabra o gallina en las bodegas. Verá… ¿cómo le digo esto, amigo? Parece que su ganado es del tipo que anda a dos patas y teme a Dios.\n\n—Ganado es justamente lo que tenemos aquí, señor. Un buen número de plantaciones de café dependen de este ganado.\n\n—Quíteles las cadenas. Y que les dé un poco de aire, por el amor de Dios. Al menos hasta que decida qué hacer con usted, «caficultor»."
 brazilian_slavery.2.a: "Que se juzgue a la tripulación como piratas, se destruya el barco y se libere a los esclavos hallados."
 brazilian_slavery.2.b: "Que se libere a los esclavos, pero se deje en paz a la tripulación y al barco."
 approves_of_slave_hunting_modifier: "Aprueba la persecución de esclavos"
 brazilian_slavery.3.t: "[SCOPE.sCountry('britain_scope').GetNameNoFormatting] intercepta un barco esclavista [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]"
 brazilian_slavery.3.d_1: "La [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] ha capturado e incautado un barco esclavista con bandera mercante brasileña frente a las costas de [SCOPE.sState('slaver_coastal_state_scope').GetName]; el buque ha sido destruido y su tripulación juzgada como piratas en un tribunal británico."
 brazilian_slavery.3.d_2: "La [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] ha abordado un barco esclavista con bandera mercante brasileña frente a las costas de [SCOPE.sState('slaver_coastal_state_scope').GetName]; el cargamento de personas ha sido incautado y liberado."
 brazilian_slavery.3.f_1: "Todos los boletines, gacetas y tabloides de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], ya fueran abolicionistas o esclavistas, incluían el mismo mensaje:\n\n#bold ¡[SCOPE.sCountry('britain_scope').GetNameNoFormatting] reprime a un barco soberano!#!\n\nTodos los marineros y oficiales han sido juzgados ante un tribunal extranjero en el que no han tenido oportunidad alguna de defenderse. Ahora, todos los dedos bañados en oro del comercio de esclavos señalan y aúllan pidiendo restituciones, resoluciones y represalias."
 brazilian_slavery.3.f_2: "La tripulación del [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')] salió en fila del barco. Aunque la mayoría tan solo se alegraba de encontrarse de nuevo en suelo brasileño, un grupo se dirigió a las tabernas de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName].\n\nA la mañana siguiente, buscaban otro trabajo. Todos compartían el mismo razonamiento: nadie quería un enfrentamiento con los [SCOPE.sCountry('britain_scope').GetAltAdjectiveNoFormatting('PM')]."
 brazilian_slavery.3.a: "Pérfida Albión."
 brazilian_slavery.3.b: "Conocían los riesgos que entrañaba un viaje así."
 slave_flow_disrupted_modifier: "Navío esclavista capturado"
 pursuing_end_of_slave_trade_modifier: "Oposición gubernamental al comercio de esclavos"
 brazilian_slavery.4.t: "Esclavista visto en aguas [SCOPE.sCountry('brazil_scope').GetAltAdjectiveNoFormatting('PF')]"
 brazilian_slavery.4.d: "El famoso barco esclavista [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')] de bandera [SCOPE.sCountry('brazil_scope').GetAltAdjectiveNoFlag('SF')] ha sido descubierto por el navío de guerra [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')] justo cuando el primero entraba en aguas territoriales de [SCOPE.sCountry('brazil_scope').GetAltAdjectiveNoFormatting('PF')]. El capitán quiere continuar con la persecución, pero el personal de a bordo le ha advertido del peligro de invadir abiertamente las aguas nacionales de [SCOPE.sCountry('brazil_scope').GetNameNoFormatting]."
 brazilian_slavery.4.f: "—Capitán, a lo mejor deberíamos dejarlo estar, ¿no? En breve estarán en sus aguas. No merece la pena meterse en un altercado con toda su flota.\n\n—Bueno, menos mal que usted solo es un marino y yo el capitán. Van cargados y aún no he visto que tiren excrementos de animales por la borda. Además, llevan demasiadas provisiones a bordo como para que se trate de ganado. No tardaremos en atraparlos. Prepare a sus hombres para el abordaje en una hora.\n\n—Sí, mi capitán. Si Dios quiere, no tendremos que vérnoslas con más barcos que ese."
 brazilian_slavery.4.a: "Que lo capturen. Las aguas de Brasil son las aguas de una potencia hostil."
 brazilian_slavery.4.b: "Respetemos sus aguas por el momento. Ordene al capitán que se retire."
 committed_abolitionists_modifier: "Abolicionistas comprometidos"
 impotent_anti_slavery_squadron_modifier: "Escuadrón preventivo impotente"
 brazilian_slavery.5.t: "[SCOPE.sCountry('britain_scope').GetNameNoFormatting] captura barco esclavista en aguas [SCOPE.sCountry('brazil_scope').GetAltAdjectiveNoFormatting('PF')]."
 brazilian_slavery.5.d: "En la persecución y captura de un barco esclavista con bandera [SCOPE.sCountry('brazil_scope').GetAltAdjectiveNoFormatting('SF')] cerca de [SCOPE.sState('slaver_coastal_state_scope_2').GetName], un navío de guerra de la [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] ha violado la integridad territorial de [SCOPE.sCountry('brazil_scope').GetNameNoFormatting]. Tanto propietarios de plantaciones como ciudadanos se sienten indignados y exigen que el gobierno brasileño tome medidas de inmediato."
 brazilian_slavery.5.f: "#bold ¡Gran Bretaña reprime a un barco soberano!#!\nEn un perverso alarde de poder, un barco de la Marina Real Británica, el HMS [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')], ha capturado un barco mercante frente a las costas de Brasil. Esta impactante violación de la soberanía imperial no puede quedar sin respuesta. Los términos de la repugnante ley Aberdeen indican que cualquier barco británico puede arrestar y juzgar a nuestros propios ciudadanos conforme a la ley británica. ¿Por qué nuestro… (continúa en pg. 2)"
 brazilian_slavery.5.a: "Primero le faltan al respeto a nuestra bandera, ¿y ahora a nuestras aguas?"
 brazilian_slavery.5.b: "Debemos hacer ruido de sables ante la insolencia británica."
 weakness_in_the_face_of_albion_modifier: "Debilidad ante Albión"
 brazilian_slavery.6.t: "El último viaje del Andorinha"
 brazilian_slavery.6.d: "Ya que el comercio de esclavos [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFormatting('PM')] ha sido por fin prohibido y suprimido, ha concluido la orden —ya fuera real o imaginaria— de la [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] de hostigar a nuestros barcos, lo que ha mejorado drásticamente la relación diplomática entre nuestro país y [SCOPE.sCountry('britain_scope').GetNameNoFlag]."
 brazilian_slavery.6.f: "Atención, marinos. Nuestr[SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_OA')] magnánim[SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_OA')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] y las Cortes han ratificado una nueva ley que prohíbe la importación de nuevos esclavos.\nHoy hemos demostrado que somos iguales a Gran Bretaña. Por ello, ya no gozan de autoridad para jugar a matones de patio del colegio con nuestros barcos.\nPara celebrar este fantástico día, todo el mundo tendrá una ración doble de ron esta noche."
 brazilian_slavery.6.a: "El fin de una era."
 brazilian_slavery.6_tt: "La [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] dejará de acosar a nuestros barcos en tiempos de paz."
 golden_law_button: "Promulgar la Ley Áurea"
 golden_law_button_desc: "Influidos por tendencias internacionales más extendidas, muchos miembros de la alta sociedad brasileña se han acercado al abolicionismo en los últimos años.\n\nSi Brasil tuviera un personaje #bold abolicionista#! o #bold humanitario#! próximo a las riendas del poder, o si los [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant|l] estuvieran suficientemente controlados, se podría acelerar sobremanera la abolición de la [concept_slavery|l], aunque pagando un precio."
 golden_law_button_tt: "Aprueba instantáneamente la ley de [GetLawType('law_slavery_banned').GetName] a costa de enfurecer a cualquier [Concept('concept_interest_group', 'grupo de interés')] a favor de la esclavitud."
 golden_law_button_tt_2: "La [concept_enactment_phase|l] es mayor o igual a #bold 1#!"
 outraged_over_golden_law_modifier: "Indignación por la Ley Áurea"
 brazilian_slavery.7.t: "Ley Áurea, rosa áurea"
 brazilian_slavery.7.d: "Aunque la «peculiar institución» de [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] parecía en ocasiones intocable, ya se puede considerar que ha pasado a mejor vida. Aunque, sin duda, el impacto de esta se notará durante siglos, este día merece una celebración, ya que el Papa en persona ha entregado a [SCOPE.sCharacter('golden_rose_recipient_scope').GetFullName] una rosa de oro en reconocimiento por el logro [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]."
 brazilian_slavery.7.f: "#bold Una rosa de oro para un acto de oro#!\nAmanece un nuevo día en un Brasil libre de esclavitud. Ya que este hecho es conocido hasta en Roma, el Papa en persona ha entregado dos regalos de oro a [SCOPE.sCharacter('golden_rose_recipient_scope').GetFullNameNoFormatting]: un título auspicioso, y una única rosa de oro para conmemorar la #italic Lei Áurea#!. Con el fin de la esclavitud… (cont. pág. 2)"
 brazilian_slavery.7.a: "Avancemos, a partir de una ley dorada hasta una época dorada."
 brazilian_slavery.7.b: "Somos una nación, un solo pueblo."
 unfettered_pride_modifier: "Orgullo sin restricciones"
 less_racist_brazil_modifier: "Armonización racial"
 old_order_upset_positive: "Vanguardias abolicionistas"
 old_order_upset_negative: "Viejo orden alterado"
 black_guard_male_modifier: "Guardia negra del redentor"
 black_guard_female_modifier: "Guardia negra de la redentora"
 brazilian_slavery.8.t: "Los esclavos se niegan a trabajar en [SCOPE.sState('slave_plantation_state_scope').GetNameNoFormatting]"
 brazilian_slavery.8.d: "Alegando pésimas condiciones laborales y malos tratos a manos de su amo, un grupo de esclavos de una [SCOPE.sBuilding('slave_plantation_scope').GetName|l] de [SCOPE.sState('slave_plantation_state_scope').GetName] ha huido de sus puestos y solo está dispuesto a volver si se les garantiza una mejora."
 brazilian_slavery.8.f: "«Entre las condiciones que exigimos para volver al trabajo, las cuotas no superarán los cinco cubos de granos de café por cabeza en el caso de los hombres. Tanto los hombres como las mujeres de los campos serán supervisados por quienes nosotros elijamos.\n\nAdemás, exigimos dos días de descanso para poder plantar arroz y pescar en el río cercano. También exigimos que se asignen las tareas menos saludables, como la pesca de cangrejos y conchas, a esclavos que hayan venido de la costa»."
 brazilian_slavery.8.a: "Ofrezcamos #italic algunas concesiones#!, el flujo de mercancías no debe interrumpirse."
 brazilian_slavery.8.b: "La negociación es un privilegio reservado a personas libres. Denegada."
 brazilian_slavery.8.c: "Da igual, se les puede reemplazar."
 slave_shortages_modifier: "Escasez temporal de esclavos"
 masters_upset_over_concessions: "Amos enfadados por concesiones"
 unrestrained_masters: "Amos sin control"
 brazilian_slavery.9.t: "Esclavos sospechosos de sabotaje en el lugar de trabajo"
 brazilian_slavery.9.d: "Últimamente, una [SCOPE.sState('slowdown_slave_plantation_state_scope').GetName|l] de [SCOPE.sBuilding('slowdown_slave_plantation_scope').GetName] se ha visto afectada por graves retrasos en el trabajo. Sus encargados lo achacan a sabotajes intencionados por parte de esclavos descontentos."
 brazilian_slavery.9.f: "Hay cosas que escapan al control humano: el calor del sol, el cambio de las estaciones y cuánto produce una planta en su vida. Lo que sí se puede controlar —los nutrientes del suelo y cuánto cosechar— nunca se escudriña tanto como el trabajo de un esclavo.\nY así, cuando el cuerpo falla de forma inevitable, el responsable echa mano del látigo como única respuesta."
 brazilian_slavery.9.a: "Se recurrirá a los latigazos hasta que mejore la moral."
 brazilian_slavery.9.b: "Entrarán en razón, con el tiempo."
 brazilian_slavery.9.c: "Una mano de obra libre estaría más motivada."
 plantation_slowdowns_slavery_modifier: "Retrasos en plantaciones"
 widespread_slave_abuse: "Castigo draconiano para esclavos"
 brazilian_slavery.10.t: "Esclavos escapan plantaciones de [SCOPE.sState('escape_slave_plantation_state_scope').GetNameNoFormatting]"
 brazilian_slavery.10.d: "Últimamente, cada vez más esclavos desaparecen de la [SCOPE.sBuilding('escape_slave_plantation_scope').GetName|l] de [SCOPE.sState('escape_slave_plantation_state_scope').GetName]. Los capataces sospechan que huyen hacia el interior hasta quilombos sin descubrir: asentamientos de antiguos esclavos fuera del alcance de la ley."
 brazilian_slavery.10.f: "—Señor, faltan algunos esclavos. Siete no se han presentado al recuento y nadie los ha visto. Tres hombres, dos mujeres, un niño y una niña.\n\n—¿Alguien que conozca? La carne es carne. Se puede sustituir.\n\n—Uno de los recolectores más fuertes. Y una mujer a la que su esposa le tenía cariño. ¿Quiere que reúna a algunos rastreadores?"
 brazilian_slavery.10.a: "Reúne una partida de caza, rápido."
 brazilian_slavery.10.b: "Promulguemos «medidas de seguridad» para que esto no vuelva a pasar."
 brazilian_slavery.10.c: "Demos gracias al Señor por los mercados de esclavos de [SCOPE.sState('escape_slave_plantation_state_scope').GetCityHubName]."
 disastrous_slave_hunt: "Cacería de esclavos desastrosa"
 quilombo_destroyed_modifier: "Quilombo destruido"
 slave_purchases_modifier: "Compra de esclavos"
 brazilian_slavery.13.t: "Una institución peculiar"
 brazilian_slavery.13.d: "Con la victoria del grupo de presión esclavista de [SCOPE.GetRootScope.GetCountry.GetName], la prohibición del [GetLawType('law_slave_trade').GetName] queda formalmente derogada, con lo que se consagra legalmente la extendida práctica frente a las protestas internacionales."
 brazilian_slavery.13.f: "«¿Por qué los caprichos extranjeros han de dictar la realidad brasileña? Si [SCOPE.sCountry('anti_slavery_great_power_scope').GetNameNoFormatting] decide que la esclavitud no le conviene, que así sea, pero ¿debe por eso aplicarse automáticamente lo mismo a Brasil? ¿Estamos sujetos a las leyes [SCOPE.sCountry('anti_slavery_great_power_scope').GetRuler.GetCustom('ES_DelDela')] [SCOPE.sCountry('anti_slavery_great_power_scope').GetRuler.GetPrimaryRoleTitle|l] de [SCOPE.sCountry('anti_slavery_great_power_scope').GetNameNoFormatting] o es aún [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('ES_ElLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting] quien gobierna estas tierras?»."
 brazilian_slavery.13.a: "Una vez más, nuestra posición se identifica absolutamente con la esclavitud."
 brazil_slaving_pariah_modifier: "Ciclo africano renovado"
 je_matter_of_slavery: "La cuestión de la esclavitud"
 je_matter_of_slavery_reason: "El estado de la #bold barra de progreso#! dependerá de varias condiciones #tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_advance positivas#! o #tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_deplete negativas#!. Si la #bold barra de progreso#! llega a #bold 0#! supondrá la derogación oficial de la prohibición del comercio de esclavos. lo que #bold afianzará#! más aún la institución en la vida cultural y política brasileña.\n\nDenostada por quienes se oponen como un cáncer que amenaza los mismísimos cimientos de [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], y alabada como una institución natural, necesaria y legítima por sus defensores, la [concept_slavery|l] lleva siglos definiendo el panorama político de [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting].\n\n#bold Aunque Brasil se comprometió oficialmente a poner fin al [GetLawType('law_slave_trade').GetName] en virtud del #bold Tratado Británico-Brasileño de 1826#!, desde entonces se han tomado pocas medidas para hacer cumplir realmente la prohibición, y el comercio sigue de hecho vigente.\n\nMientras Brasil mantenga la [concept_law|l] de [GetLawType('law_slave_trade').GetName], [SCOPE.sCountry('britain_scope').GetName] podrá gozar de justificación para interceptar en alta mar barcos brasileños que transporten esclavos."
