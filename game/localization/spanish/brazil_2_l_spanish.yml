 brazilian_minors.1.t: "El grito del gaucho"
 brazilian_minors.1.d: "¡Victoria! Nuestras valientes tropas no solo han expulsado del campo de batalla a los «caramurus» [SCOPE.sCountry('brazil_scope').GetAltAdjective('PM')], sino que también han logrado liberar a nuestros hermanos de procedencia [SCOPE.sCulture('sulista_culture_scope').GetName] en [SCOPE.sCountry('santa_catarina_scope').GetName] del miserable yugo de [SCOPE.sCountry('brazil_scope').GetCapital.GetName]."
 brazilian_minors.1.f: "Entre los trofeos y baratijas de recuerdo capturados en batalla, vio un par de muñecos de trapo tirados boca abajo en el barro. El capitán se arrodilló junto al charco.\nAl darles la vuelta, reconoció el parecido: los hombres de la Casa de Bragança. Quienquiera que fuera su dueño hacía ya mucho que se había marchado. Los tiró al fuego más próximo, lo que provocó los vítores de sus hombres."
 brazilian_minors.1.a: "¡Larga vida a una República Catarinense «libre e independiente»!"
 brazilian_minors.1.b: "Se han ganado su libertad, al igual que nosotros la nuestra."
 brazilian_minors.1.c: "Por desgracia, la situación actual no admite idealismo alguno."
 brazilian_minors.1.e: "¡Adelante, hacia [SCOPE.sState('santa_catarina_state_scope').GetCityHubName]!"
 brazilian_minors.2.t: "El aplastamiento de la Cabanagem"
 brazilian_minors.2.d: "A pesar de que el principal gobierno cabañero ha capitulado en [SCOPE.sState('para_state_scope').GetCityHubName], innumerables rebeldes se siguen resistiendo a nuestro dominio río arriba. Curtido tras años de brutal conflicto, el ejército [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] ha adoptado una actitud especialmente severa contra las bandas rebeldes, compuestas sobre todo por combatientes libres de procedencia [SCOPE.sCulture('afro_brazilian_culture_scope').GetName] y [SCOPE.sCulture('amazonian_culture_scope').GetName]."
 brazilian_minors.2.f: "«¡Soldados! No hace falta que os diga que esta es una gran victoria.\nPero vuestros sueños de bellas esposas y dulces manjares tendrán que esperar. Los rebeldes han escapado río arriba y lucharán hasta que no puedan más. Nuestras nuevas órdenes son las siguientes:\nsi se esconden tras los árboles, los quemaremos.\nSi se esconden tras altos muros sin apoyo alguno, amontonaremos sus cadáveres y los escalaremos.\n\nNo dejéis piedra sin remover. En nombre de Dios y de la casa Bragança, ¡adelante!"
 brazilian_minors.2.a: "No hay piedad para los traidores. Que la chusma arda."
 crushing_the_cabaganem_modifier: "La explotación de la Amazonia"
 brazilian_minors.3.t: "El Tratado de Poncho Verde"
 brazilian_minors.3.d: "Con la derrota del ejército de campaña de la República Riograndense, [SCOPE.sCharacter('gaucho_amnesty_general_scope').GetCustom('ES_ElLa')] general [SCOPE.sCharacter('gaucho_amnesty_general_scope').GetFullName] ha propuesto dar amnistías y hacer extensas concesiones para que [SCOPE.sState('rio_grande_state_scope').GetName] vuelva al redil y, así, evitar una prolongada lucha de guerrillas."
 brazilian_minors.3.f: "—General, mis hombres han luchado con fuerza y valor, pero solo son hombres. No los tratemos de manera cruel e inhumana. Y si no le queda otra, permítales una muerte digna.\n\n—Ojalá dependiera de mí, #italic coronel#!. Tan solo puedo garantizarle que hablaré con quienes pueden perdonarlos. Si tienen sentido común, verán lo que yo veo: peones agrícolas, comerciantes y artesanos."
 brazilian_minors.3.a: "Ofrezcamos concesiones, una amnistía total y el pago de las deudas de guerra."
 brazilian_minors.3.b: "Si querían clemencia, que se hubieran rendido en 1835."
