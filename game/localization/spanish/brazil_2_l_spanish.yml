 upgrade_amazon_button_1: "Desarrollar el estado amazónico"
 upgrade_amazon_button_1_desc: "Las ricas selvas amazónicas son una fuente de riqueza sin explotar. Recae sobre nosotros desarrollar estas tierras por el bien de la nación y de una prosperidad continuada."
 amazon_1_cooldown_tt: "No ha utilizado la decisión #bold Desarrollar el estado amazónico#! en el último #bold año#!"
 upgrade_amazon_button_2: "Explotar el estado amazónico"
 upgrade_amazon_button_2_desc: "Las selvas, aunque domesticadas, siguen ocultándonos sus mayores tesoros. Para explotar al máximo el potencial de la Amazonia, debemos trabajar aún más esta tierra."
 amazon_2_cooldown_tt: "No ha utilizado la decisión #bold Explotar el estado amazónico#! en el último #bold año#!"
 amazon_border_treaty_button_1: "Firmar el Tratado de Ayacucho"
 amazon_border_treaty_button_1_desc: "Las fronteras amazónicas occidentales de [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] llevan mucho tiempo mal delimitadas, lo que ha provocado fricciones fronterizas innecesarias y que haya asentamientos bajo una jurisdicción poco clara.\n\nUn tratado fronterizo integral con nuestro vecino amazónico solucionaría el problema. Todo por el bien de [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], claro."
 amazon_border_treaty_button_2: "Firmar el Tratado de Bogotá"
 amazon_border_treaty_button_2_desc: "Las fronteras amazónicas septentrionales de [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] son imprecisas y están abiertas tanto a la explotación de gobiernos extranjeros como a insidiosos bandidos. Unas jurisdicciones bien delimitadas y acuerdos mutuos con nuestros vecinos servirían de mucho para proteger nuestras propias fronteras y llevar la ley a dicho lugar.\n\nSin duda, un tratado de gran alcance resolvería esta cuestión para [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 je_amazonas: "Explotación de la Amazonia"
 je_amazonas_reason: "Aunque el [SCOPE.sGoods('rubber_scope').GetName|l] y sus propiedades se conocen desde hace mucho tiempo, tradicionalmente sus usos han sido limitados y, en consecuencia, la demanda comercial ha sido escasa. Sin embargo, con la #bold Revolución Industrial#! en pleno apogeo y el descubrimiento de nuevos usos para el [SCOPE.sGoods('rubber_scope').GetNameNoFormatting|l] cada semana, se han disparado las peticiones para aumentar la producción.\n\nHay que tomar medidas para transformar la Amazonia de una selva inhóspita en una tierra desarrollada intensivamente capaz de satisfacer la demanda comercial."
 je_amazonas_tt: "Todos los [Concept('concept_state','$concept_states$')|l] amazónicos productores de caucho actualizan su #bold rasgo de estado#! a #bold Selva amazónica explotada#!."
 amazon_development_cooldown_modifier: "Domar la Amazonia"
 state_trait_amazon_rainforest_level_1: "Selva amazónica desarrollada"
 state_trait_amazon_rainforest_level_2: "Selva amazónica explotada"
 amazonas.1.t: "Domar la Amazonia"
 amazonas.1.d: "Actualmente, poseemos enormes extensiones de tierras amazónicas vírgenes y sin explotar. Mientras que algunos alaban su belleza salvaje, otros no ven otra cosa que una frontera indómita rebosante de [SCOPE.sGoods('rubber_scope').GetName|l], la cual anhela el delicado tacto del progreso y del capital."
 amazonas.1.f: "—Anota esto: nos encontramos al límite de los que podrían ser los propios pulmones del planeta. Nos corresponde a nosotros contemplar, conquistar y subyugar las terribles maravillas que puede haber en su interior. De igual modo que el África profunda se ha rendido a…\n\n—Esto, señor, creo que he olvidado mi pluma. ¿Tal vez pueda dictármelo cuando volvamos al campamento?\n\n—Imbécil. Bah, usa la mía. Y ahora, desde el principio, ¡y no interrumpas!"
 amazonas.1.a: "La fortuna sonríe a los valientes…" #... and spits on the coward.
 amazonas.1.tt: "… y escupe a los cobardes."
 amazonas.2.t: "El Tratado de Ayacucho"
 amazonas.2.d: "Tras intensas deliberaciones, se ha llegado a un acuerdo entre las delegaciones de [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] y [SCOPE.sCountry('bolivia_border_treaty_country_scope').GetName] para delimitar la frontera de [SCOPE.sState('amazonas_state_scope').GetName] entre nuestras dos naciones, lo que ha supuesto la cesión de grandes extensiones de tierra a favor de [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]."
 amazonas.2.f: "Y con una última floritura, el tratado era vinculante y definitivo. Se encargaron nuevos mapas en cuanto los gobiernos de [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] y [SCOPE.sCountry('bolivia_border_treaty_country_scope').GetNameNoFormatting] dieron la orden. Había una nueva frontera que seguía las líneas de la cuenca del Amazonas.\n\nComo es natural, aunque en teoría estaban de acuerdo, nadie sabía exactamente #italic dónde#! empezaba la cuenca del Amazonas. Eso tendrían que decidirlo los municipios. Lo más probable es que el sentido común prevaleciera en sus disputas."
 amazonas.2.a: "Firme, en nombre de la Santísima Trinidad."
 amazonic_indemnities_brazil_1: "Pago de indemnización por el Tratado de Ayacucho"
 amazonic_indemnities_recipient_1: "Pago de indemnización por el Tratado de Ayacucho"
 amazonas.3.t: "El Tratado de Bogotá"
 amazonas.3.d: "Tras intensas deliberaciones, se ha llegado a un acuerdo entre las delegaciones de [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] y [SCOPE.sCountry('colombia_border_treaty_country_scope').GetName] para delimitar la frontera de [SCOPE.sState('amazonas_state_scope').GetName] entre nuestras dos naciones, lo que ha supuesto la cesión de grandes extensiones de tierra a favor de [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]."
 amazonas.3.f: "—Al sur de Tabatinga y al otro lado del Yavarí. Al norte de dicho lugar, la confluencia de los ríos Apaporis y Japurá. Embajador, verá que es un trato justo.\n\n—¿Y qué hay de esas ciudades fronterizas? No pretenderá hablar en nombre de dos países, ¿verdad? Sería una catástrofe que nadie quiere, digo yo.\n\n—¡Por supuesto! Jamás se me ocurriría hablar en nombre de otro. Pero tal vez lo más inteligente sería que ese fuera su siguiente movimiento, ¿no?"
 amazonas.3.a: "Firme, en nombre de la Santísima Trinidad."
 amazonic_indemnities_brazil_2: "Pago de indemnización por el Tratado de Bogotá"
 amazonic_indemnities_recipient_2: "Pago de indemnización por el Tratado de Bogotá"
 amazonas.4.t: "Manaos, el corazón de la Amazonia"
 amazonas.4.d: "Impulsada por los beneficios de la pujante industria del [SCOPE.sGoods('rubber_scope').GetName|l], la ciudad de [SCOPE.sState('amazonas_state_scope').GetCityHubName] en [SCOPE.sState('amazonas_state_scope').GetName] se ha convertido en un centro comercial de primer nivel, con instalaciones deportivas y servicios hasta ahora ignotos en la selva tropical."
 amazonas.4.f: "#bold La savia hace que el mundo gire en [SCOPE.sState('amazonas_state_scope').GetCityHubName]#!\nEl floreciente comercio del caucho, que se obtiene de los propios árboles de la selva amazónica, ha proporcionado a [SCOPE.sState('amazonas_state_scope').GetCityHubName] una muleta económica estable. Mientras que el café y la leche son esenciales para otras partes de [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting], la utilidad del caucho ha permitido que surjan otras industrias. Tanto zapateros como fabricantes de herramientas y hospitales llevan a cabo nuevos milagros con esta novedosa y pegajosa sustancia… (cont. pg. 68-69)"
 amazonas.4.a: "Será la piedra angular de nuestro imperio del [SCOPE.sGoods('rubber_scope').GetNameNoFormatting|l]…"
 amazonas.4.b: "… y una metrópolis tropical, #italic sans pareil#!."
 rubber_hub_modifier: "Puerto cauchero de Manaos"
 mercado_adolpho_lisboa_modifier: "Mercado Adolpho Lisboa"
 rubber_baron_palaces_modifier: "Palacios de barones del caucho"
 amazonas.5.t: "Manaos, el París de los Trópicos"
 amazonas.5.d: "Repleta de barones del caucho colosalmente ricos, la ciudad de [SCOPE.sState('amazonas_state_scope').GetCityHubName], situada en el corazón de la antaño inhóspita selva, ha llegado a ser tan grandiosa y llamativa como cualquier ciudad europea. Cada semana surgen nuevas obras de prestigio."
 amazonas.5.f: "En [SCOPE.sState('amazonas_state_scope').GetCityHubName], todos los lujos están presentes. Los barones del caucho son competitivos y cualquier capricho o moda nuevos se convierten en una carrera armamentística de excesos. Al caminar por las calles, uno se podría imaginar que está en París, salvo por el calor."
 amazonas.5.a: "«Tengo un sueño: la ópera. ¡Una gran ópera en la selva!»." #Good old Kinski
 amazonas.5.b: "¿Qué sería un París tropical sin luces?"
 amazonic_city_of_lights_modifier: "Ciudad de la Luz tropical"
 amazonas.6.t: "Un puesto avanzado del progreso"
 amazonas.6.d: "Enclavado en las selvas tropicales de [SCOPE.sState('amazon_development_level_one_state_scope').GetName], el antaño aletargado pueblo de [SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName] ha crecido hasta convertirse en un importante centro de extracción y transporte de [SCOPE.sGoods('rubber_scope').GetName|l]."
 amazonas.6.f: "—A dormir. El sol se está poniendo. Tu padre y tú necesitaréis fuerzas para la cacería de mañana.\n\n—Pero yo soy el señor Ramírez y aún doy órdenes a…\n\n—No vuelvas a pronunciar ese nombre nunca más, muchacho. No nos traigas a esos hombres… quede quien quede."
 amazonas.6.a: "… y los «barones» del caucho necesitan más mano de obra."
 amazonas.6.b: "Su visión empresarial hará que prospere [SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName]."
 rubber_entrepot_modifier: "Almacén de exportación de caucho"
 rubber_barons_modifier: "Nuevos barones del caucho"
 amazonas.7.t: "Perlas en bruto"
 amazonas.7.d: "Al igual que perlas en un collar, las ciudades y almacenes de exportación de [SCOPE.sGoods('rubber_scope').GetName|l] se extienden por las redes ferroviarias y fluviales de [SCOPE.sState('amazon_development_level_two_state_scope').GetName] para llevar la luz de la civilización a la selva a cambio de sus opulentas recompensas."
 amazonas.7.f: "—¿Te has acordado de la pluma esta vez? Sí, apúntalo todo. Ejem. Como había predicho, la Amazonia se ha rendido al igual que hizo el África profunda antes que él. Ningún elemento de madera o magma detendrá las ruedas del progreso. En este poderoso… Pero, hombre, ¿cómo vas y apuntas mi pregunta sobre si habías traído pluma? ¡No anotes #bold eso#!! ¡Para!"
 amazonas.7.a: "Somos los precursores del orden…"
 amazonas.7.b: "… y los heraldos del progreso."
 harbingers_of_order_modifier: "Precursores del orden"
 heralds_of_progress_modifier: "Heraldos del progreso"
 amazonas.8.t: "Poco a poco"
 amazonas.8.d: "Los barones del [SCOPE.sGoods('rubber_scope').GetName|l], las autoridades locales y ciertos elementos del grupo de [SCOPE.gsInterestGroup('devout_scope').GetName|l] se hallan divididos en cuanto a la dirección para dar forma a la población [SCOPE.sCulture('amazonian_culture_scope').GetName] de [SCOPE.sState('amazon_indian_exploitation_state').GetName]. No obstante, todos sus argumentos solo se basan en el interés propio."
 amazonas.8.f: "Tanto las manos de su marido como las de su hijo estaban rojas por los golpes. Sacerdotes y monjas habían azotado al muchacho por bailar en los pasillos y contar las antiguas historias. Los encargados del patrón creían que el hombre había adulterado el caucho que había extraído. Si los hombres del látigo no los hacían trabajar hasta la muerte, pensó, los hombres del Dios único conducirían sus almas hasta la muerte."
 amazonas.8.a: "La educación es una distracción, sus manos son para trabajar, no para escribir."
 amazonas.8.b: "Todavía conseguiremos que sean [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFormatting('PM')]."
