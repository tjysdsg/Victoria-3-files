 je_slave_trade_suppression_button_desc: "Aunque el [GetLawType('law_slave_trade').GetName] está demasiado arraigado en [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] como para suprimirlo por completo, aún se pueden tomar ciertas medidas contra los peores y más notables infractores."
