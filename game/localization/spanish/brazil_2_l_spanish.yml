 je_francocracia: "Yo, el Supremo" #Yo el Supremo
 je_francocracia_reason: "El excéntrico e intransigente reinado del [SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle|l] y Supremo de [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], el doctor [SCOPE.sCharacter('francia_character_scope').GetFullName], ha dominado la mayor parte del periodo posterior a la independencia de Paraguay. Con el apoyo de la [GetLawType('law_secret_police').GetName], los temidos #bold pyraguës#!, José Gaspar de Francia ha gobernado el país con mano firme, cambiando su guante de seda por un puño de hierro siempre que ha sido necesario.\n\nPero el [SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle|l] empieza a notar la edad. Y, así, en [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] hay susurros. Susurros de que la visión del doctor Francia de un paraíso aislacionista y rousseauniano puede que no le sobreviva."
