l_spanish:
 unification_prestige: "Unificador nacional"
 formation.1.t: "Reunificación laosiana"
 formation.1.d: "Se ha logrado una nación [SCOPE.sCulture('unification_culture').GetName] unificada por primera vez desde la caída de Lan Xang."
 formation.1.f: "No habíamos conocido la paz desde los últimos días de Souligna Vongsa. pero [ROOT.GetCountry.GetNameNoFormatting] está completo una vez más. Las familias desgarradas por las disputas entre los herederos del antiguo rey se reúnen ahora bajo una misma bandera. Y, así, la población [SCOPE.sCulture('unification_culture').GetName] se prepara para afrontar un nuevo amanecer dorado."
 formation.1.a: "Restauraremos la gloria de Lan Xang."
 formation.2.t: "Unificación báltica"
 formation.2.d: "Los estados bálticos se han unificado en una sola nación, que une a las culturas [SCOPE.sCulture('unification_culture').GetName], [SCOPE.sCulture('unification_culture_2').GetName] y [SCOPE.sCulture('unification_culture_3').GetName] bajo una misma bandera."
 formation.2.f: "Los primeros indicios de nación comenzaron en las ciudades, los campos y los hogares con números, canciones e historia. Los indicios pasaron de algo extraño a convertirse en invitaciones. Las invitaciones dieron paso a reuniones, las reuniones a acuerdos, y los acuerdos a alianzas. Sellar la alianza no era más que una piedra angular: mejor estar al lado de iguales contra el mundo, que de iguales bajo otro yugo de hierro."
 formation.2.a: "La unidad garantizará la soberanía."
 formation.3.t: "El fénix púrpura"
 formation.3.d: "Con la restauración de [ROOT.GetCountry.GetName], nuestra nación ha reivindicado el legado de Roma."
 formation.3.f: "Subió a la antigua curia a medida que el cielo se oscurecía con nubes de tormenta. En las historias sobre patricios de antaño se decía que los senadores subían a la curia para esperar una señal del favor de los dioses. Se sentó, pero no transcurrió mucho tiempo. Un relámpago abrió los cielos y un águila real se posó junto al canalón.\n\nEntonces lloró: Roma se alzaría una vez más."
 formation.3.a: "Roma se alzará de nuevo…"
 formation.4.t: "Reunificación etíope"
 formation.4.d: "La victoria [SCOPE.sCharacter('ruler_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName] pone término a la era de los príncipes al reunificar [ROOT.GetCountry.GetName] por fin."
 formation.4.f: "Los días de los príncipes díscolos habían terminado. [ROOT.GetCountry.GetNameNoFormatting] volvería al redil bajo el mando de un emperador sublime, el campeón de Dios sobre esta tierra. La estabilidad y la modernidad podrían continuar bajo la mirada de Dios, conforme a los deberes del emperador."
 formation.4.a: "Dios ha estado con nosotros."
 formation.5.t: "Unificación ibérica"
 formation.5.d: "La unión de Portugal con los antiguos reinos de las Españas ha dado lugar a una Península Ibérica unida."
 formation.5.f: "En la península, el tañido de las campanas a menudo presagiaba tragedias; lo acompañaban guerras, enfermedades, incendios y muerte. Pero hoy no. En este propicio día en el que luce el sol, los dos reinos se han reunificado bajo una lluvia de pétalos de flores. Unida mediante matrimonio real, entrelazada por las festividades y respaldada por el poder de una legión dorada, a [ROOT.GetCountry.GetNameNoFormatting] le aguarda un futuro glorioso."
 formation.5.f2: "Cien mil delegados insignificantes de toda la península fueron llevados a una plaza de [ROOT.GetCountry.GetCapital.GetCityHubName]. Los líderes de los venerables reinos se hallaban ante un gran pergamino —una nueva constitución—, y con dos grandes plumas procedían a firmar. Con un último trazo, los estados separados se convirtieron en uno solo. Unida por un contrato, vinculada por la hermandad y respaldada por los mástiles de una gran armada, a [ROOT.GetCountry.GetNameNoFormatting] le aguarda un futuro glorioso."
 formation.5.a: "Una unión gloriosa."
 formation.6.t: "Reunificación [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')]"
 formation.6.d: "Tras años de desunión y agitación, la nación de [ROOT.GetCountry.GetName] resurge una vez más de sus cenizas."
 formation.6.f1: "Brasil no era ajeno a las luchas intestinas. De hecho, cualquier nación de tan prodigioso tamaño está abocada al conflicto. Sin embargo, resistió. Aunque se resquebrajara, aunque la podredumbre socavara sus cimientos y aunque los oportunistas acosaran su maltrecho cuerpo, resistió. Una nación era más que la suma de sus partes. Y sin someter primero el espíritu del gigante, Brasil siempre volvería más fuerte que cuando se rompió."
 formation.6.f2: "«¡La federación se mantiene firme!». Ese fue el lema de cien mil bocas en todos los estados. Ante otra tormenta que azotaba la joven nación, la federación se mantenía firme. Y entre las ruinas yacía una oportunidad: la de reparar los cimientos del país. Y con ella, la posibilidad de elevarse cada vez más alto."
 formation.6.f3: "«En beneficio mutuo», fue el primer argumento a favor de la unión. Aunque unir los diversos puestos de avanzada coloniales no era tarea sencilla. Y entre toda la hostilidad y las amenazas, de dentro y de fuera, se imponía una sencilla verdad: era mejor permanecer unidos que ver cómo sus rivales acababan con ellos."
 formation.7.t: "El estado del Danubio"
 formation.7.d: "Alzándose a partir del fallido Imperio austríaco, [SCOPE.sCountry('formation_country').GetName] es una unión a partes iguales de pueblos de cultura [SCOPE.sCulture('hungarian_culture').GetName], [SCOPE.sCulture('romanian_culture').GetName], [SCOPE.sCulture('czech_culture').GetName], [SCOPE.sCulture('croatian_culture').GetName], [SCOPE.sCulture('slovene_culture').GetName] y [SCOPE.sCulture('slovak_culture').GetName]."
 formation.7.f: "«Nobles gentes del Danubio, de hogares distantes y cercanos, hermanos míos: veo en vosotros los corazones de mil mujeres y hombres despreciados sin nada que perder. Ciertamente, nuestros otrora soberanos reinantes nos habían conducido por una senda con la que perdimos el rumbo hacia la grandeza en la historia. Antaño sostuvimos el cuchillo por la hoja, desangrándonos en beneficio de otros. Eso se acabó. ¡Se acabó! A partir de hoy, decidimos nuestro propio rumbo y nuestro futuro. La gloria nos aguarda»."
 formation.8.t: "Unificación de Arabia"
 formation.8.d: "Los estados árabes de Oriente Medio se han unificado bajo una única nación [ROOT.GetCountry.GetAltAdjective('SF')]."
 formation.8.f: "El mundo árabe, antaño fuente del saber y bastión del pensamiento en el mundo, se vio sometido al yugo de una docena de hordas. Todas fueron pasándose de manos la correa. Pero la historia ya estaba escrita y el recuerdo seguía vivo. El mundo árabe podría volver a ver cúpulas doradas y chapiteles relucientes. La cooperación sería el primer paso fundamental."
 formation.8.b: "Todos los árabes deberían unirse bajo nuestra bandera."
 formation.9.t: "La nación yugoslava"
 formation.9.d: "Tras liberarse del yugo de los Imperios otomano y austríaco, los pueblos eslavos de los Balcanes se han unificado para formar una sola nación."
 formation.9.f: "Libertad. No un mero alivio de los grilletes, sino libertad de verdad. Al no estar ya atrapados entre el martillo y el yunque, el sabueso y el cazador, ha llegado el momento de que surja una nueva unión. Un nuevo pacto entre eslavos que todos podrán admirar."
 formation.10.t: "Unificación escandinava"
 formation.10.d: "A diferencia de las desiguales uniones de las hegemonías nórdicas del pasado, el recién formado estado [ROOT.GetCountry.GetAdjective] abraza por igual a sus ciudadanos de cultura [SCOPE.sCulture('unification_culture').GetName], [SCOPE.sCulture('unification_culture_2').GetName], [SCOPE.sCulture('unification_culture_4').GetName] y [SCOPE.sCulture('unification_culture_3').GetName]."
 formation.10.f: "En las cervecerías se sucedían los brindis mientras una capa de nieve fresca cubría el suelo en el exterior. En las paredes, sobre el rugiente fuego, había cinco banderas: una por cada integrante y otra por la emergente unión. Atrás quedaban los días del dominio de un rey o del imperio de otro. Hoy era un día de alborozo y esplendor: un nuevo oso despertaba en el norte; ojalá todos conozcan su gloria."
 formation.10.a: "La población [SCOPE.sCulture('finns_scope').GetName] también debería ser considerada ciudadanos iguales."
 formation.11.t: "El Imperio de Mali"
 formation.11.d: "Por fin se ha restaurado el mayor imperio de África occidental bajo el audaz liderazgo [SCOPE.sCharacter('ruler_scope').GetCustom('ES_DelDela')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName]."
 formation.11.f: "En las cervecerías se sucedían los brindis mientras una capa de nieve fresca cubría el suelo en el exterior. En las paredes, sobre el rugiente fuego, había cinco banderas: una por cada integrante y otra por la emergente unión. Atrás quedaban los días del dominio de un rey o del imperio de otro. Hoy era un día de alborozo y esplendor: un nuevo oso despertaba en el norte; ojalá todos conozcan su gloria."
 formation.11.a: "Daremos ejemplo como Mansa Musa."
 formation.12.t: "La unificación de Turquestán"
 formation.12.d: "La nación de [ROOT.GetCountry.GetName] se ha forjado a fuego a través de incesantes luchas contra potencias extranjeras mucho mayores."
 formation.12.f: "—Mamá, ¿por qué tenemos una nueva bandera? ¿Y por qué esa gente habla como si se estuviera ahogando?\n\n—Calla, niña. No hables así de los vecinos, no cuando viven cerca y comercian con nosotros. No son ellos los que nos roban; nosotros les damos lo que nos sobra. Ahora vivimos juntos para tener una oportunidad contra los diablos ladrones que viven lejos."
 formation.12.a: "Daremos ejemplo como Mansa Musa."
 formation.13.t: "Unificación indonesia"
 formation.13.d: "[ROOT.GetCountry.GetName] ha surgido para unir a los numerosos pueblos del mundo malayo y librarse del yugo de la opresión europea."
 formation.13.f: "«¿Ves esta hoja? Mira, hijo. Tres generaciones de nuestra familia han cuidado de esta espada. Y cada vez que la desenvaina alguien de nuestra familia, no ha de devolverla a su funda hasta que le arrebate la vida a otro hombre. Ese es el precio de lo que tenemos. Hemos de estar preparados para luchar de nuevo. No podemos perder nuestros hogares. Nunca más»."
 formation.14.t: "Unificación india"
 formation.14.d: "[ROOT.GetCountry.GetName] ha surgido para unir a los numerosos pueblos del subcontinente y librarse del yugo de la opresión europea."
 formation.14.f: "Bailarinas vestidas con sedas y pétalos de flores danzaban por las calles de [ROOT.GetCountry.GetCapital.GetCityHubName]. La comida salía de las sartenes a montones, con la misma rapidez que los dedos la cogían. Miles de personas se apelotonaban en cualquier espacio disponible. Hoy se iba a coronar a un nuevo emperador: [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting]. Un emperador para el pueblo indio, que ya no era una marioneta atada a los dedos de otro."
 formation.14.f2: "El camino hacia la paz comienza por garantizar que se escuche a todo el mundo, independientemente de su casta. El acuerdo y la cooperación son las piedras angulares de la unidad. Hoy damos el primer paso en el camino hacia la paz. Que sigamos avanzando con fuerza y humildad."
 formation.14.f3: "Joyas arrebatadas a la India adornan la corona de otro. El alimento de las bocas indias es arrancado del suelo indio y enviado a hombres que ya tienen demasiado para comer. Eso se acabó. Se acabó el mancillar el lugar de la India en este nuevo mundo. Los que antes nos robaban tan fácilmente ahora se enfrentarán a un pueblo verdaderamente unido."
 formation.15.t: "La reunificación de Yemen"
 formation.15.d: "[ROOT.GetCountry.GetName] ha surgido de un largo periodo de fragmentación como una nación estable y unificada."
 formation.15.f: "—Esa tribu de allí… ¿No estuvo la tribu de tu padre guerreando con ella hace meses?\n\n—Fue una pequeña disputa civil. Sirve de práctica para cuando alguien vende un barril de arena como cura milagrosa. Además, ¿quién no se enfada por la cabezonería de un hermano?\n\n—No negaré que mi tribu también es igual. Pero tampoco negaré que su estofado es un buen motivo para aliarse con ellos. ¡Ja, podría estar comiendo todo el día!"
 formation.16.t: "Unificación kazaja"
 formation.16.d: "[SCOPE.sCharacter('ruler_scope').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('ruler_scope').GetFullName] ha unificado a la nación [SCOPE.sCulture('unification_culture').GetName] bajo una misma bandera."
 formation.16.f: "«Prepara un enviado. Quiero tener unas palabras con el zar. Escucha con atención. Nuestras demandas son sencillas: nuestra independencia ya no está en venta. Rusia dejará de cobrar impuestos a nuestro pueblo y deberá derribar sus propias fortalezas. Estamos preparados para ir a la guerra con todo el poder de cada shaitán tras los cascos de nuestros caballos»."
 formation.17.t: "Unificación [SCOPE.sCountry('formation_country').GetAltAdjective('SF')]"
 formation.17.d: "[SCOPE.sCountry('formation_country').GetName] se ha convertido en una potencia emergente en [SCOPE.sStrategicRegion('capital_region_scope').GetName]."
 formation.17.f: "Amanece un nuevo día y una nueva nación se alza en el panorama internacional. La futura gloria de [ROOT.GetCountry.GetNameNoFormatting] es inevitable."
 formation.18.t: "El corazón de Europa"
 formation.18.d_1: "Nuestra nación ha declarado la restauración de [ROOT.GetCountry.GetName], lo que nos reinstaura como la potencia hegemónica de Europa central."
 formation.18.d_2: "Con la unificación de todas las tierras germanas y la declaración de [ROOT.GetCountry.GetName], nos hemos constituido como amos de Europa, y pronto, de todo el mundo."
 formation.18.d_3: "La revolución en gran parte de Europa central ha hecho posible el nacimiento de [ROOT.GetCountry.GetName]. El proletariado internacional será libre bajo la bandera de la Unión."
 formation.18.d_4: "Con el nacimiento de [ROOT.GetCountry.GetName], hemos dado los primeros pasos para hacer realidad el sueño de una Europa unificada."
 formation.18.f_1: "Con la palabra desnuda del Papa y la cabeza inclinada del emperador, el decreto se emitió con total claridad. Así fue a ojos de Dios y de los hombres: el Sacro Imperio Romano recuperaba su legítimo lugar en el panorama internacional. Los cañonazos auguraban el fluir de la cerveza; los vítores de los hombres anunciaban el avance de un nuevo y glorioso dominio."
 formation.18.f_2: "#bold ¡Paneuropa se alzará! ¡Nuestro destino es alcanzar la grandeza!#!\n\nPor el bien de la patria, todos aportaremos diezmos en grano o pólvora. Juntos, ¡salvaremos a Europa de sus enemigos, los de dentro y los de fuera!\n\n#italic El suministro de cuerpos, armas o alimentos indeseables se considerará una infracción de la legislación militar y los infractores serán sometidos a consejo de guerra por sabotaje.#!"
 formation.18.f_3: "Suena el silbato de la fábrica. Los trabajadores que no se han marchado con los demás se han quedado para asearse. Tras ajustarse los trajes y vestidos, se sientan alrededor de un mapa de la Unión. En [ROOT.GetCountry.GetCapital.GetCityHubName] se decía lo que suponían: el mundo estaba dispuesto a odiarles por su labor, pero, por fin, la próxima Internacional tendría un bastión desde el que trabajar."
 formation.18.f_4: "«Señores, les propongo un modelo para alcanzar de nuevo el éxito: al oeste hay un continente que se define por las posibilidades que ofrece a sus ciudadanos. Por imperfecto que esto sea, puesto que algunos de ellos aún duermen encadenados, sirve a nuestros propósitos actuales. Pero si hay algo por lo que se nos conoce es por nuestro don de mejorar los diseños imperfectos. Demostrémosle al mundo que estamos capacitados para liderar»."
 formation.18.a: "Una unión gloriosa."
 formation.18.b: "El proletariado francés pide a gritos su liberación."
 formation.18.c: "Ha llegado la hora de olvidar las rencillas."
 formation.19.t: "Los Países Bajos Unidos"
 formation.19.d: "Por primera vez desde la Revolución belga de 1830, un solo estado ha unificado los territorios de los Países Bajos y ha declarado el nacimiento de [ROOT.GetCountry.GetName]."
 formation.19.f: "—He oído que Flandes se unirá pronto a nuestro feliz estado. Ah, qué tiempo más maravilloso hace, para variar. Sin duda, indica que las circunstancias son favorables.\n\n—¿El tiempo? ¿Hablas del tiempo como un colegial inglés cuando nuestras posesiones están amenazadas por todos los frentes?\n\n—Muy bien. Hablaré de cosas importantes. ¿Cuánta nata quieres en los poffertjes?"
 formation.19.a: "Una unión gloriosa."
 formation.20.t: "La Confederación del Rin"
 formation.20.d: "Oponiéndose a los designios austríacos y prusianos sobre sus tierras, diversos estados alemanes se han unido para restaurar [ROOT.GetCountry.GetName]. La confederación se mantiene unida para reafirmar su soberanía frente al enemigo."
 formation.20.f: "Décadas después de su derrota, todavía se puede sentir la influencia de Napoleón en toda Europa. Esta confederación no es más que uno de los muchos proyectos de su reinado de sangre. Tal vez, en ausencia de su puño de acero, esta pueda convertirse en un objetivo más noble."
 formation.20.a: "¡Por el Rin alemán!"
 formation.21.t: "La unificación de las Carolinas"
 formation.21.d: "El error de 1712 se ha enmendado. Carolina del Norte y Carolina del Sur vuelven a estar unidas bajo la bandera unificada de [ROOT.GetCountry.GetName]."
 formation.21.f: "—¿Lo has visto? Se ha hecho. Se acabó la frontera. Si queremos, podemos coger el tren a Charleston sobre la marcha.\n\n—Ya, pero ¿qué pasa con los sureños?\n\n—¿Qué pasa con ellos?\n\n—Bueno, ahora tienen que competir con Fayetteville.\n\nLa palabra permanecía en el aire como un mosquito especialmente gordo. El caballero de rostro enrojecido se puso pálido.\n\n—… Cierto. Así es."
 formation.21.a: "Sea pues y tengamos esperanzas."
 formation.21.b: "Tennessee fue nuestro, ¡y lo será otra vez!"
