 je_reunify_central_america: "Reunificación centroamericana"
 je_reunify_central_america_reason: "El colapso de las Provincias Unidas de Centroamérica en feudos dispares ha dejado a la región empobrecida y vulnerable a la explotación más ávida. Si Centroamérica desea sacar partido algún día del máximo potencial de la era moderna, debe alzarse unida."
 central_america.1.t: "Reunificación centroamericana"
 central_america.1.d: "Los estados disidentes que de forma tan necia abandonaron la unidad de [ROOT.GetCountry.GetName] han vuelto al redil. El país vuelve a estar unido."
 central_america.1.f: "«Los días de la corona española han concluido. Ahora somos libres de perseguir nuestros propios destinos, pero nos pisoteamos los unos a los otros corriendo en estampida hacia nuestros objetivos. Y a nuestro alrededor, los enemigos se unen para crecer en tamaño. Si nuestro futuro son máquinas más voluminosas, cuerpos más imponentes y un alcance mayor, acojámoslo con los brazos abiertos. Acojámonos con los brazos abiertos los unos a los otros. Démonos la paz los unos a los otros. Busquemos juntos un destino superior»."
 central_america.1.a: "Brindemos por una unión más estable."
