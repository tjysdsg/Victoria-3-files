l_spanish:
 aristocrats:0 "$aristocrats_no_icon$ @aristocrats!"
 aristocrats_only_icon:0 "@aristocrats!"
 aristocrats_no_icon:0 "Aristócratas"
 aristocrats_desc:0 "Terratenientes con una vida acaudalada y contactos que se remontan a la antigüedad. Como propietarios de granjas y plantaciones, contribuyen con parte de sus beneficios al [concept_investment_pool|l]. Los terratenientes representan sus intereses políticos."
 bureaucrats:0 "$bureaucrats_no_icon$ @bureaucrats!"
 bureaucrats_only_icon:0 "@bureaucrats!"
 bureaucrats_no_icon:0 "Burócratas"
 bureaucrats_desc:0 "Funcionarios responsables de la administración de las funciones e infraestructuras del gobierno. Políticamente, tienden a alinearse con la élite intelectual o la pequeña burguesía."
 capitalists:0 "$capitalists_no_icon$ @capitalists!"
 capitalists_only_icon:0 "@capitalists!"
 capitalists_no_icon:0 "Capitalistas"
 capitalists_desc:0 "Capitanes de la industria, los nuevos ricos de una nueva era. Como propietarios de las minas y las fábricas, contribuyen con parte de sus beneficios al [concept_investment_pool|l]. Los industrialistas representan sus intereses políticos."
 clergymen:0 "$clergymen_no_icon$ @clergymen!"
 clergymen_only_icon:0 "@clergymen!"
 clergymen_no_icon:0 "Clérigos"
 clergymen_desc:0 "Sacerdotes, sabios y otros líderes religiosos que atienden las necesidades espirituales de la población rural. Políticamente, son el eje central de los devotos."
 clerks:0 "$clerks_no_icon$ @clerks!"
 clerks_only_icon:0 "@clerks!"
 clerks_no_icon:0 "Oficinistas"
 clerks_desc:0 "Trabajadores de las oficinas de bajo rango que llevan a cabo tareas administrativas en el gobierno, infraestructuras y tiendas. Normalmente, forman parte de la pequeña burguesía, aunque algunos deciden unirse a los sindicatos."
 engineers:0 "$engineers_no_icon$ @engineers!"
 engineers_only_icon:0 "@engineers!"
 engineers_no_icon:0 "Ingenieros"
 engineers_desc:0 "Inventores y diseñadores de soluciones técnicas que trabajan con maquinaria avanzada en sectores como la fabricación, la minería y la construcción. Algunos apoyan a los industrialistas mientras que otros prefieren a los sindicatos."
 farmers:0 "$farmers_no_icon$ @farmers!"
 farmers_only_icon:0 "@farmers!"
 farmers_no_icon:0 "Agricultores"
 farmers_desc:0 "Arrendatarios, pequeños propietarios y demás que se ganan la vida de forma estable, pero poco boyante, produciendo alimentos o cultivos comerciales. La mayoría considera que sus intereses son los de la población rural."
 peasants:0 "$peasants_no_icon$ @peasants!"
 peasants_only_icon:0 "@peasants!"
 peasants_no_icon:0 "Campesinos"
 peasants_desc:2 "Los agricultores de subsistencia solo se encuentran en [Concept('concept_subsistence_building', '$concept_subsistence_buildings$')|l], donde producen productos agrícolas y de manufacturación sencilla que utilizan principalmente para satisfacer sus propias necesidades. Dependen den la [concept_subsistence_output|l] para sobrevivir y desempeñan un papel limitado en la economía de [concept_market|l]. Tienden a ser [Concept('concept_politically_inactive_involved', 'políticamente inactivos')]."
 laborers:0 "$laborers_no_icon$ @laborers!"
 laborers_only_icon:0 "@laborers!"
 laborers_no_icon:0 "Obreros"
 laborers_desc:0 "Jornaleros, peones agrícolas y otros trabajadores con una estabilidad laboral prácticamente nula que realizan todo tipo de trabajos disponibles en la sociedad. Normalmente, no les interesa la política, pero podrían formar parte de sindicatos."
 officers:0 "$officers_no_icon$ @officers!"
 officers_only_icon:0 "@officers!"
 officers_no_icon:0 "Oficiales"
 officers_desc:0 "Oficiales entregados que lideran las fuerzas militares de la nación tanto en el ejército como en la marina. Políticamente, representan el escalafón superior de las fuerzas armadas."
 academics:0 "$academics_no_icon$ @academics!"
 academics_only_icon:0 "@academics!"
 academics_no_icon:0 "Académicos"
 academics_desc:0 "Investigadores, doctores, abogados y otros profesionales con formación académica que estudian y enseñan en instituciones. Políticamente, se encuentran en la vanguardia de la élite intelectual."
 shopkeepers:0 "$shopkeepers_no_icon$ @shopkeepers!"
 shopkeepers_only_icon:0 "@shopkeepers!"
 shopkeepers_no_icon:0 "Comerciantes"
 shopkeepers_desc:0 "Propietarios y dependientes de las tiendas en las que se venden mercancías a los clientes de las ciudades. En política, normalmente forman parte de la pequeña burguesía."
 slaves:0 "$slaves_no_icon$ @slaves!"
 slaves_only_icon:0 "@slaves!"
 slaves_no_icon:0 "Esclavos"
 slaves_desc:0 "No se les trata como personas, sino como objetos, y llevan a cabo trabajos forzados en diferentes sectores en los países en los que la esclavitud está permitida. Debido a su estatus social, no pueden participar en la política."
 soldiers:1 "$soldiers_no_icon$ @soldiers!"
 soldiers_only_icon:1 "@soldiers!"
 soldiers_no_icon:1 "Soldados y marineros"
 soldiers_desc:0 "Tropa y marinería que forman el grueso del personal militar de la nación. Normalmente, se alinean políticamente con su rol como parte de las fuerzas armadas."
 machinists:0 "$machinists_no_icon$ @machinists!"
 machinists_only_icon:0 "@machinists!"
 machinists_no_icon:0 "Operarios de máquinas"
 machinists_desc:0 "Trabajadores manuales con un empleo estable como operarios de la maquinaria de las fábricas, las minas, las granjas mecanizadas y otros sectores. Políticamente, tienden hacia los sindicatos."
  
 ACADEMICS_QUALIFICATIONS_DESC:0 "Solo los colectivos con [concept_literacy|l] suficiente pueden convertirse en #v $academics$#!. Las posibilidades aumentan con una mayor [concept_literacy|l] y [concept_wealth|l]. Los colectivos cuya [concept_culture|l] sufra [concept_discrimination|l] tardan bastante más en conseguirlo. Los #v $clerks$#! y los #v $aristocrats$#! tienen mayor facilidad para convertirse en #v $academics$#!."
 ARISTOCRATS_QUALIFICATIONS_DESC:0 "Solo los colectivos con [concept_wealth|l] suficiente pueden convertirse en #v $aristocrats$#!. Las posibilidades aumentan con una mayor [concept_wealth|l] y [concept_literacy|l], aunque esta última en menor medida. Los colectivos cuya [concept_culture|l] sufra [concept_discrimination|l] tardan bastante más en conseguirlo. Los #v $officers$#! y los #v $bureaucrats$#! tienen mayor facilidad para convertirse en #v $aristocrats$#!."
 BUREAUCRATS_QUALIFICATIONS_DESC:0 "Solo los colectivos con [concept_literacy|l] suficiente pueden convertirse en #v $bureaucrats$#!. Las posibilidades aumentan con una mayor [concept_literacy|l]. Los colectivos cuya [concept_culture|l] sufra [concept_discrimination|l] tardan bastante más en conseguirlo, mientras que aquellos que cuenten con una [concept_accepted_culture|l] y una [concept_accepted_religion|l] tardarán menos. Los #v $clerks$#! y los #v $clergymen$#! tienen mayor facilidad para convertirse en #v $bureaucrats$#!."
 CAPITALISTS_QUALIFICATIONS_DESC:0 "Solo los colectivos con [concept_wealth|l] suficiente pueden convertirse en #v $capitalists$#!. Las posibilidades aumentan con una mayor [concept_wealth|l] y [concept_literacy|l]. Los colectivos cuya [concept_culture|l] sufra [concept_discrimination|l] tardan bastante más en conseguirlo. Los #v $shopkeepers$#! y los #v $engineers$#! tienen mayor facilidad para convertirse en #v $capitalists$#!."
 CLERGYMEN_QUALIFICATIONS_DESC:0 "Solo los colectivos con [concept_literacy|l] suficiente pueden convertirse en #v $clergymen$#!. Las posibilidades aumentan con una mayor [concept_literacy|l]. Los colectivos cuya [concept_religion|l] sufra [concept_discrimination|l] tardan bastante más en conseguirlo, mientras que aquellos que cuenten con una [concept_accepted_religion|l] tardarán menos. Los #v $academics$#! y los #v $aristocrats$#! tienen mayor facilidad para convertirse en #v $clergymen$#!."
 CLERKS_QUALIFICATIONS_DESC:0 "Cualquier colectivo puede ser parte de los #v $clerks$#!. Las posibilidades aumentan con una mayor [concept_literacy|l]. Los #v $laborers$#! tienen mayor facilidad para convertirse en #v $clerks$#!."
 ENGINEERS_QUALIFICATIONS_DESC:0 "Solo los colectivos con [concept_literacy|l] suficiente pueden convertirse en #v $engineers$#!. Las posibilidades aumentan con una mayor [concept_literacy|l] y [concept_wealth|l]. Los #v $machinists$#! y los #v $clerks$#! tienen una mayor facilidad para convertirse en #v $engineers$#!."
 FARMERS_QUALIFICATIONS_DESC:0 "Cualquier colectivo puede ser parte de los #v $farmers$#!. Las posibilidades aumentan con una mayor [concept_wealth|l]. Los #v $peasants$#! y los #v $laborers$#! tienen mayor facilidad para convertirse en #v $farmers$#!."
 MACHINISTS_QUALIFICATIONS_DESC:0 "Los colectivos con un mínimo de [concept_literacy|l] pueden ser parte de los #v $machinists$#!. Las posibilidades aumentan con una mayor [concept_literacy|l]. Los #v $laborers$#! tienen mayor facilidad para convertirse en #v $machinists$#!."
 OFFICERS_QUALIFICATIONS_DESC:0 "Solo los #v $soldiers$#! o colectivos de una [concept_accepted_culture|l] pueden convertirse en #v $officers$#!. Las posibilidades aumentan con una mayor [concept_literacy|l]. Los #v $aristocrats$#! tienen mayor facilidad para convertirse en #v $officers$#!."
 SHOPKEEPERS_QUALIFICATIONS_DESC:0 "Solo los colectivos con cierta [concept_wealth|l] se pueden convertir en #v $shopkeepers$#!. Las posibilidades aumentan con una mayor [concept_wealth|l]. Los #v $clerks$#! y los #v $farmers$#! tienen mayor facilidad para convertirse en #v $shopkeepers$#!."
