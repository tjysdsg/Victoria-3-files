 indian_famines.3.t: "Un ayuno para acabar con el hambre"
 indian_famines.3.d: "[SCOPE.sCharacter('hunger_strike_agitator_scope').GetFullName] ha iniciado una huelga de hambre hasta morir para persuadir a [SCOPE.GetRootScope.GetCountry.GetName] de que permita cambiar cultivos comerciales por cultivos de alimentos."
 indian_famines.3.f: "Mientras el gobernador general recorría el despacho, su secretario no podía evitar sonreír. El general estaba al mando de un ejército de miles, pero su mayor amenaza era un hombre en huelga de hambre. Si moría, las consecuencias serían terribles. Si vivía, volvería a intimidarles igualmente. Solo las vidas de reyes y reinas importaban tanto. ¿Cómo habían permitido que un solo hombre se volviera tan relevante?"
 indian_famines.3.a: "Quizá los agricultores también puedan imitarlo."
 indian_famines.3.b: "Alcancemos un compromiso."
