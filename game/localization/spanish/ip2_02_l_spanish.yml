 indian_famines.1.t: "No sobra nada"
 indian_famines.1.d: "[SCOPE.sState('indian_famine_state_scope').GetName] se encuentra en un grave apuro y este año carece de grano suficiente para alimentar a su población, por no hablar de para pagar sus impuestos. Obviamente, tiene algunas reservas de años anteriores que se están empleando para alimentar a los hambrientos."
 indian_famines.1.f: "El recaudador de impuestos miró a los agricultores con desconfianza. Se habían presentado ante él en grupo, con las manos juntas suplicantes. Normalmente, desestimaría toda súplica de reducir impuestos. Para los agricultores, todos los años eran malos.\n\nPero esta vez, al llegar había visto vacas muertas y campos sin vida. Aunque tuvieran algo de grano guardado, era probable que no les alcanzara para todo el año. En tal caso, ¿a quién le cobraría los impuestos?"
 indian_famines.1.a: "Un trato es un trato. [SCOPE.sState('indian_famine_state_scope').GetName] debe pagar todos sus impuestos."
 indian_famines.1.b: "El estado puede pagar menos impuestos mientras dure la hambruna."
 indian_famines.1.c: "Esperemos que no olviden este acto de bondad. Perdonémosles los impuestos y que les envíen alimentos para ayudar."
