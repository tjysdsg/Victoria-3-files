 india_events.18.d: "Haciendo mención de los altos niveles de bandidaje y agitación en Berar, [SCOPE.sCountry('bic_scope').GetName] ha solicitado administrar [SCOPE.sState('berar_scope').GetName] en nuestro nombre a cambio de un considerable pago anual."
 india_events.18.f: "—¿Cuál es la recompensa por la cabeza del líder de los bandidos? —preguntó el oficial británico.\n\n—Cinco mil rupias, señor.\n\n—¡Cinco mil! Es imposible que el tal Gabbar valga tanto.\n\n—En todos estos pueblos —respondió el funcionario dibujando un gran círculo en el mapa que tenían delante—, si un niño llora de noche, su madre le dice: \"Duerme o Gabbar vendrá a por ti\".\n\n—Si él y los suyos son tan aterradores, puede que sea mejor que nos dejen encargarnos del asunto —respondió el oficial sonriendo—. Al fin y al cabo, somos especialistas en librarnos de terroristas en nuestros dominios."
 india_events.18.a: "Muy bien, que [SCOPE.sCountry('bic_scope').GetCapital.GetCityHubName] se encargue de Berar."
 india_events.18.b: "Berar pertenece exclusivamente [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
