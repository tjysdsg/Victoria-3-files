 indian_famines.4.d: "La hambruna de [SCOPE.sState('indian_famine_state_scope').GetName] ha dejado a muchos en la indigencia. Para sobrevivir, los agricultores necesitados de [SCOPE.sState('indian_famine_state_scope').GetFarmHubName] han ido andando hasta [SCOPE.sState('indian_famine_state_scope').GetCityHubName]. Esperan a las puertas de la ciudad para entrar."
 indian_famines.4.f: "El niño bostezó, tenía sueño, hambre y el aire de la ciudad olía mal, pero su padre le había dicho que tenían que venir hasta este sitio si querían que su hermana viviera para cumplir dos años. Así que aquí estaban después de toda una semana caminando.\n\nSin embargo, no veía comida por ningún lado. Ni campos que labrar. Solo enormes casas de ladrillo que parecían frías, llenas de gente aún más fría. ¿En qué iba esto a ayudar a su mamá y a su hermana?"
 indian_famines.4.a: "La ciudad no es para labriegos."
 indian_famines.4.b: "Puede que en las fábricas y almacenes estuvieran dispuestos a contratarlos a cambio de pagar menos impuestos."
