 sepoy_mutiny_events.1.t: "En el nombre del peshwa"
 sepoy_mutiny_events.1.d: "Al gobernar como primeros ministros con cargo hereditario del Imperio maratha, la familia Bhat solo era superada en prestigio y poder por el chhatrapati. Ahora, [SCOPE.sCharacter('nana_saheb_scope').GetFirstName], el hijo adoptivo del último peshwa, viene ofreciendo su espada y prometiendo expulsar a los británicos para restaurar el imperio."
 sepoy_mutiny_events.1.f: "El soldado se aclaró la garganta, pero eso no sirvió para quitarle el nudo que tenía en ella. Sus antepasados habían sido la piedra en el zapato de Aurangzeb. Una poderosa fuerza que el chhatrapati había liderado hacia la libertad contra la tiranía mogol.\n\nPero parecía que todo había sido en vano, pues aquí se hallaban, preparándose para luchar contra otro enemigo temible. ¿Conseguiría que sus antepasados se sintieran orgullosos o sus acciones serían insuficientes? Sobre esto cavilaba cuando el capitán gritó: «ADELANTE, EN MARCHA»."
 sepoy_mutiny_events.1.a: "Peshwa, condúcenos a la victoria."
 sepoy_mutiny_events.1.b: "Puede que sirva [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], pero solo en el campo de batalla."
 sepoy_mutiny_events.1.c: "Deshaceos de él, la era de los peshwas de la familia Bhat ha terminado."
 sepoy_mutiny_events.1.e: "Baji Rao aún vive, ofrezcámosle el cargo al último peshwa legítimo."
