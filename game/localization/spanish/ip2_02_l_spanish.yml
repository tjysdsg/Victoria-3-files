 communal_divides_events.4.d: "El [SCOPE.sPoliticalMovement('hindu_mahasabha_scope').GetName] ha encabezado una extensa y ruidosa procesión religiosa en [SCOPE.sState('relevant_state').GetName], que se ha detenido ante una mezquita. Los jóvenes musulmanes han respondido a las provocaciones con una procesión propia. La situación entre ambos grupos se ha agravado y ha dado lugar a disturbios y violencia."
 communal_divides_events.4.f: "Ella no sabía quién había lanzado la primera piedra ni desenvainado la primera daga. Lo único que sabía era que su hijo estaba muerto y sostenía el cuerpo entre los brazos, con los ojos secos e incapaces de llorar. Su marido se acercó a su hijo para llevárselo, pero ella se negó. No, ya se lo había arrebatado una vez, no se lo arrebataría otra. Si su marido quería amor, podía buscarlo entre la turba con la que había elegido desfilar."
 communal_divides_events.4.a: "El Mahasabha alienta una intolerancia peligrosa."
 communal_divides_events.4.b: "Los jóvenes musulmanes deberían haber denunciado la situación ante las autoridades."
 communal_divides_events.4.c: "Quizás se pueda pedir a los líderes más tolerantes que tomen las riendas."
