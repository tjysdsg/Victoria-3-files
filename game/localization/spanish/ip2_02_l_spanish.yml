 je_communal_divides_reason: "«#italic ¿Es posible que dos naciones —la mahometana y la hindú— puedan ocupar el mismo trono y tener un poder igualitario?».#!\n\nLa historia de las relaciones #bold hindumusulmanas#! en la India es extensa y compleja, con episodios de colaboración y coexistencia intercalados con otros de intolerancia y crueldad. Sin embargo, durante siglos las dos comunidades han ido renqueando bajo los auspicios de sus amos feudales.\n\nNo obstante, con la aparición de nuevas #bold identidades nacionales#! y la creciente difusión del #bold nacionalismo étnico religioso#!, está claro que las viejas costumbres deben abrir paso a las nuevas. Aun así, son pocas las voces que coinciden en qué deberían implicar esas nuevas costumbres.\n\nUna nación en discordia no puede tener la esperanza de perdurar. De un modo u otro, se ha de lograr la unidad.\n\n#bold La teoría de las dos naciones#!\nBasada en la creencia de que ni musulmanes ni hindúes pueden gobernar sin oprimir a los otros, la llamada teoría de las dos naciones ha ido ganando fuerza en los últimos años. Mientras la [concept_journal_entry|l] #bold $je_communal_divides$#! esté activa, aumentará la atracción hacia los [Concept('concept_political_movement','$concept_political_movements$')|l] #tooltippable #tooltip:religious_nationalist_groups_tt #bold nacionalistas religiosos#!#!#!."
