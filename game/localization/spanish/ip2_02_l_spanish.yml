 make_delhi_capital_desc: "Aunque nuestra capital actual ha cumplido con su propósito, la reciente agitación nacionalista ha expuesto su vulnerabilidad ante los movimientos antisociales. Deberíamos establecer un nuevo distrito gubernamental en Delhi y reubicar el aparato gubernamental en dicho lugar."
