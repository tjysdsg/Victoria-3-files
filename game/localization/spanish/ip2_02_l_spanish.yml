 communal_divides_events.2.t: "La gran división"
 communal_divides_events.2.d: "La división de la India en base a directrices étnico-religiosas es una triste realidad; las creencias de los partidarios de la teoría de las dos naciones parecen casi justificadas, ya que las relaciones públicas entre hindúes y musulmanes se han deteriorado hasta el punto de que reina la violencia."
 communal_divides_events.2.f: "Al atardecer, los dos viejos políticos paseaban por la antigua carretera de Delhi.\n\n—Estarás contento —le dijo uno al otro.\n\n—No te comportes como si no quisieras esto. Ya puedes gobernar sin que me interponga a cada paso.\n\nꡟ—Ah, viejo amigo, si crees que eras el único problema que yo tenía, estás muy equivocado—. El hombre alzó la vista hacia la carretera donde una indigente mendigaba y un vendedor de fruta trataba de vender sus humildes productos.\n\n—No, me temo que no hemos dividido nuestros problemas a la mitad, sino nuestros recursos."
 communal_divides_events.2.a: "Este experimento de 400 años ya no da más de sí. Es hora de asumir que no pueden permanecer unidos."
 communal_divides_events.2.b: "Puede que, al estar separados, sean capaces de sanar y, con el tiempo, volver a unirse."
