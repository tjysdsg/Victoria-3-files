 sepoy_mutiny_events.2.t: "El golpe definitivo"
 sepoy_mutiny_events.2.d: "La catastrófica victoria de los amotinados indios ha desencadenado acalorados debates en los despachos de la Compañía. [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastName] ha de decidir ahora si se abandona la India por completo o si se concentran sus cada vez más escasos recursos en mantener un bastión en el continente."
 sepoy_mutiny_events.2.f: "El gobernador general caminaba de un lado a otro del despacho, cuyas paredes apenas podían contener su ira. Su asistente permanecía totalmente inmóvil, pues no quería acabar como el contenido de la bandeja de té de su superior, repartido por todo el mapa de la India.\n\nLa India, la gallina de los huevos de oro a la que tenían aferrada de las alas, la cabeza y la cola, les había implosionado y todas sus opciones eran nefastas. Si de él dependiera, se quedaría con Calcuta, su primer bastión, y abandonaría el resto. Pero claro, Bombay les había costado caro y Madrás aún tenía mucho que ofrecer. Una elección difícil… ¡BANG!\nEl asistente se encogió de miedo, el general había disparado con su pistola contra la pared. Quizá fuera el momento de ir a comprobar si había más mensajes para su jefe."
 sepoy_mutiny_events.2.a: "Hemos perdido la India. Dejemos que Whitehall se pelee por lo que queda."
 sepoy_mutiny_events.2.b: "Fort William no ha de caer. Redirijamos todas las fuerzas a Calcuta."
 sepoy_mutiny_events.2.c: "El gobierno de la Compañía persistirá en el sur. Retirémonos a Madrás."
 sepoy_mutiny_events.2.e: "¡Bombay resiste! Que las fuerzas restantes se dirijan hacia el oeste."
 india_retreat_to_bengal_tt: "Todos los países [Concept('concept_subject', 'súbditos')] que se encuentren fuera de la [concept_strategic_region|l] de [GetStrategicRegion('region_bengal').GetName] serán independientes, y cualquier [Concept('concept_state', 'estado')] que poseamos en dicho lugar se dividirá entre ellos."
