 communal_divides_events.5.t: "A nuestra manera o de ninguna manera"
 communal_divides_events.5.d: "En una zona poblada de [SCOPE.sState('relevant_state').GetName] se ha llevado a cabo la construcción de una nueva mezquita a pesar de que muchos hindúes han expresado sus reservas contra esta. Para reafirmar su dominio y su fe, el [SCOPE.sPoliticalMovement('hindu_mahasabha_scope').GetName] ha encabezado una procesión que pasaba por la mezquita, lo que rápidamente ha provocado un conflicto violento."
 communal_divides_events.5.f: "#bold ¡Conflicto local alcanza nuevas cotas!#!\nAyer se produjo el tercer día de violencia entre comunidades en [SCOPE.sState('relevant_state').GetCityHubName] cuando hindúes y mahometanos se enfrentaron por la presencia de una mezquita en lo que los hindúes consideran su zona. Un agente británico, que desea permanecer en el anonimato, ha declarado lo siguiente: «No resulta sorprendente. Los lugareños se mantenían a raya gracias a nuestra ardua labor. No es de extrañar que ahora que luchan contra nosotros como adolescentes, se comporten entre ellos como hermanos petulantes. Sencilla y llanamente, no saben hacer otra cosa»."
 communal_divides_events.5.a: "La administración de la zona debería pasar a manos de las autoridades británicas"
 communal_divides_events.5.b: "La administración debería pasar a manos de un comité compuesto de forma igualitaria por hindúes y musulmanes"
 communal_divides_events.5.c: "Si la administración ha permitido que los musulmanes construyan la mezquita, los hindúes deberían respetar la decisión."
