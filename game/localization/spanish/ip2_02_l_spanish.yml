 communal_divides_events.3.t: "Una idea peligrosa"
 communal_divides_events.3.d: "En un discurso dado en una concentración de protesta en [SCOPE.sState('relevant_state').GetName], un orador del [SCOPE.sPoliticalMovement('india_congress_scope').GetName|l] ha instado a los asistentes a boicotear el estilo de vida británico y a volver a sus raíces hindúes si desean construir una nación hindú libre. Esto ha desatado el temor a que la opresión religiosa de los miembros de la [SCOPE.sPoliticalMovement('muslim_league_scope').GetName|l] genere más animadversión entre los dos grupos."
 communal_divides_events.3.f: "Muhammad Khan estaba anonadado ante la audacia del orador. El hombre se había atrevido a decir: «Me alegro de ver aquí al Sr. Khan, representante de la rama musulmana de nuestro partido». ¡Él había estado aquí mucho antes que él! ¡Había luchado contra los británicos en los tribunales y había vencido! ¿Y ahora era solo un representante de la rama musulmana?\n\nA continuación, el advenedizo se había atrevido a sugerir la creación de una nación hindú. ¿Qué pensaba que iban a hacer todos los musulmanes y sijs al oír tal cosa? ¿Convertirse?"
 communal_divides_events.3.a: "Ambos tienen que aprender cuál es su sitio."
 communal_divides_events.3.b: "Mejor que dirijan su rabia los unos hacia los otros que contra nosotros."
 communal_divides_events.3.c: "Que se lleve a cabo la división y se separen sus tierras también."
