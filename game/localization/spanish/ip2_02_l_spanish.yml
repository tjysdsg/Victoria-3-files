 pressure_to_sell_berar_province_desc: "Hyderabad ha descuidado durante mucho tiempo la imposición del orden adecuado en Berar, lo que ha sumido a la provincia en el bandidaje y la anarquía generalizada. El ministerio del Interior ha recomendado que tomemos el control directo de Berar a cambio de un pago anual a su actual gobernante."
 je_uneasy_raj_tracker: "$je_uneasy_raj$"
 je_uneasy_raj_tracker_reason: "En las tres [Concept('concept_presidency', '$concept_presidencies$')|l] de [SCOPE.sCountry('british_india_scope').GetName] se está gestando cierto malestar.\n\nAfligida por draconianos regímenes de [Concept('concept_taxes','$concept_taxation$')|l], una creciente falta de respeto por las costumbres locales y una expansión territorial a expensas de los príncipes nativos, la oposición india al gobierno de la Compañía ha ido creciendo en los últimos años.\n\nPeor aún, hay discordia incluso dentro de las orgullosas filas de los regimientos de cipayos nativos, que se ofenden ante cualquier desafío a su estatus y privilegios tradicionales.\n\n#bold Motín de los cipayos#!\nSi la [Concept('concept_presidency_stability','$concept_presidency_stability_short$')|l] de alguna de las presidencias cae por debajo de #bold alta#! durante #variable 100#! meses, la India sufrirá una #tooltippable #tooltip:je_uneasy_raj_tt_4 #bold rebelión abierta#!#!#!. En estos momentos, este ha sido el caso durante #variable [SCOPE.sCountry('british_india_scope').MakeScope.Var('sepoy_mutiny_timer_var').GetValue]#! meses."
