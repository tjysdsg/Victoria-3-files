 sepoy_mutiny_alternative_cartridge_debacle: "Cesión ante las exigencias de los cipayos"
 sepoy_mutiny_events.9.t: "Un lío inevitable"
 sepoy_mutiny_events.9.d: "Los rumores corren como la pólvora y algunos soldados creen que los cartuchos eran, o son, un intento de conversión por la fuerza. Se niegan a disparar sus armas durante los ejercicios militares."
 sepoy_mutiny_events.9.f: "El capitán estaba preocupado, tenía la certeza de haber visto a algunos soldados de permiso siguiéndole cuando salía de la iglesia. En el campamento se mascaba la tensión; los regimientos nativos habían estado comportándose de forma extraña, faltando al toque de queda, juntándose en grandes grupos, llevando sus fusiles fuera de servicio... Y, al parecer, algunos se habían negado a seguir las órdenes.\n\nHizo un recuento de los demás oficiales británicos del campamento; eran un número considerable, pero ¿podrían resistir si los nativos se rebelaban? Se le escapó una risita nerviosa. No, si la situación llegaba a tal extremo, estarían muertos antes de que pudieran recargar por primera vez."
 sepoy_mutiny_events.9.a: "Que se castigue a los soldados con trabajos forzados."
 sepoy_mutiny_events.9.b: "Que se les releve de sus deberes, pero que el resto continúe"
 sepoy_mutiny_breakdown_of_morale: "Faltas de disciplina"
 sepoy_mutiny_loss_of_authority: "Regimientos rebeldes"
 sepoy_mutiny_events.10.t: "Cae la primera ficha de dominó"
 sepoy_mutiny_events.10.d: "Al descubrir que las tropas han sido condenadas a trabajos forzados, cipayos de otros regimientos han roto filas y han intentado liberar a sus compañeros."
 sepoy_mutiny_events.10.f: "Guarnición de Kanpur.\nAl general [SCOPE.sCharacter('sepoy_general_scope').GetLastNameNoFormatting]\n\nUrgente.\n\nUnos cincuenta cipayos se han encerrado en el depósito de municiones y disparan contra cualquier oficial que se acerca a ellos. Los problemas empezaron a medianoche, cuando los soldados se emborracharon y atacaron a un superior. Se ha desarmado a los demás regimientos y se les ha pedido que permanezcan en sus barracones. Aquellos que son leales han informado de que los amotinados pretenden liberar a las tropas condenadas a trabajos forzados.\n\n¡Indique cómo proceder!"
 sepoy_mutiny_events.10.a: "Que se castigue a todos los implicados."
 sepoy_mutiny_events.10.b: "Que se castigue a todas las tropas."
