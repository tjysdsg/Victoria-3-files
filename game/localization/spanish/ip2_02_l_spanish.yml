 sepoy_mutiny_events.3.t: "¡Motín!"
 sepoy_mutiny_events.3.d: "Se ha alcanzado el punto crítico. En toda la India, los cipayos se arrancan los colores de sus regimientos y se alzan en armas contra la Compañía. A estos se les han unido lugareños insatisfechos de toda condición y se han hecho con el poder en ciudades de todo el continente."
 sepoy_mutiny_events.3.f: "Un chico musulmán le pasa más balas a un cipayo de Poona tras haber disparado este a su capitán. Otro cipayo sij contempla el espectáculo mientras se desangra a causa de sus heridas. ¿Qué dirían sus antepasados si les vieran luchando codo con codo en lugar de enfrentados? Entonces, a medida que la vida abandona su cuerpo, le asalta un pensamiento más apremiante: ¿qué dirán sus nietos de sus acciones de hoy? Waheguru, ¿se sentirán orgullosos? ¿Se avergonzarán? ¿Se acordarán siquiera?"
 sepoy_mutiny_events.3.a: "Reunamos a todas las tropas leales. Acabemos con los rebeldes."
 sepoy_mutiny_events.3.b: "¡Zindibad [SCOPE.sCountry('mughals_scope').GetRuler.GetFirstName]! ¡Larga vida al legítimo emperador!"
 sepoy_mutiny_events.3.c: "¡Har har mahadev! ¡Que avance el estandarte del chhatrapati!"
 sepoy_mutiny_events.3.e: "¡Vande mataram! ¡Expulsad a Lal Patan de nuestras costas!"
 sepoy_mutiny_events.3.g: "¡Khalsa ji di sarkar! ¡El Imperio sij se alzará de nuevo!"
 sepoy_mutiny_events.3.h: "Avanzad, limpiemos el Decán del azote firangi."
 sepoy_mutiny_events.3.tt_1: "Los rebeldes indios declararán la [concept_war|l] a [ROOT.GetCountry.GetName]"
 sepoy_mutiny_events.3.tt_2: "Lo siguiente se cumplirá en todas las [Concept('concept_presidency', '$concept_presidencies$')|l], en función de su [Concept('concept_presidency_stability','$concept_presidency_stability_short$')|l]:\n• Los rebeldes indios tomarán el control de [Concept('concept_state', '$concept_states$')|l] relevantes\n• Se sumarán radicales y [Concept('concept_modifier','$concept_modifiers$')|l] negativos a todos los [Concept('concept_state', '$concept_states$')|l] constituyentes\n• Se destruirán unos $building_barracks$ al azar fuera de la capital"
 sepoy_mutiny_events.4.t: "La India en llamas"
 sepoy_mutiny_events.4.d: "Cipayos al servicio de [SCOPE.sCountry('eic_scope').GetName] se han sublevado contra sus antiguos amos y han sembrado el caos en la India británica. Los extremistas miembros de la corte [ROOT.GetCountry.GetAltAdjective('SF')] defienden a todo pulmón que nos unamos a la causa rebelde para expulsar juntos a los británicos de la India."
 sepoy_mutiny_events.4.f: "Pocos son conscientes del peso de una corona. Aunque todos los miembros de su corte discutan, el príncipe sabe que esperan su decisión. Puede que llamen a la guerra o quieran pedir la paz, pero lo hacen con libertad porque saben que si la cosa sale mal, siempre podrán echarle la culpa a él. ¿Y a quién puede culpar él? ¿Quién le consolará mientras yazca despierto oyendo los gritos de los soldados que murieron por su promesa de libertad?"
 sepoy_mutiny_events.4.a: "Juntos llevaremos a los firangi hasta el mar."
 sepoy_mutiny_events.4.b: "Juremos lealtad al emperador de Delhi."
 sepoy_mutiny_events.4.c: "Los marathas se alzarán de nuevo, levantad el estandarte del chhatrapati."
 sepoy_mutiny_events.4.e: "Esto es un error. Reafirmemos nuestra lealtad a la Compañía."
 sepoy_mutiny_events.6.t: "Cuestión de gustos"
 sepoy_mutiny_events.6.d: "Desde que se adoptó el novedoso fusil reglamentario Enfield, soldados de todos los ejércitos de la presidencia se quejan de que los nuevos cartuchos de pólvora tienen un sabor repulsivo."
 sepoy_mutiny_events.6.f: "Como teniente coronel del 13.º regimiento de infantería nativa de Bengala, tenía ante mí un dilema. Al ser el líder del regimiento, esperaba que mis tropas cumplieran mis órdenes tal y como yo las diera. Pero yo mismo mordí uno de los nuevos cartuchos y apenas pude contener una arcada. ¿Sería justo aplicarles un castigo cuando ni yo he estado a la altura de las circunstancias?"
 sepoy_mutiny_events.6.a: "La vida de un soldado ya es dura de por sí, que se investigue una mejora de la munición."
 sepoy_mutiny_events.6.b: "Si son incapaces de soportar esto, ¿cómo afrontarán las vicisitudes de la guerra?"
 sepoy_mutiny_cartridge_grease_exploration: "Experimentos con la grasa de los cartuchos"
 sepoy_mutiny_events.7.t: "Una solución apetecible"
 sepoy_mutiny_events.7.d: "Se ha sugerido el empleo de cera de abeja como alternativa a la grasa utilizada en los cartuchos. Las tropas ha acogido el cambio favorablemente. Sin embargo, hay quienes se preguntan qué ha cambiado."
 sepoy_mutiny_events.7.f: "Esa noche, los soldados se sentaban en la cantina satisfechos porque la Compañía les había proporcionado cartuchos mejores.\n\n—Entonces, si los cartuchos nuevos llevan cera de abeja —pregunta un cipayo, masticando su roti—, ¿qué se usaba en los antiguos?\n\n—¿Acaso importa? —responde otro joven cipayo— Los morderé, siempre que no huelan como tu madre."
 sepoy_mutiny_events.7.a: "Hay que explicar a las tropas que la grasa de fábrica ha sido sustituida por cera de abeja."
 sepoy_mutiny_events.8.t: "Primeras señales de problemas"
 sepoy_mutiny_events.8.d: "Soldados de la presidencia de Bengala han oído rumores de que la grasa empleada en los cartuchos procede de animales."
 sepoy_mutiny_events.8.f: "El joven subedar no había pegado ojo en toda la noche. Vomitó una vez más a causa del pánico que le retorcía las entrañas. ¿Y si los rumores eran ciertos? ¿De verdad había mordido grasa de vaca? Miró hacia el templo al otro lado de la carretera. ¿Seguiría siendo bienvenido en aquel lugar? ¿Y en casa? ¿Qué pasaría con su mujer? ¿Y con su hijo? Puede que no hubiera motivo por el que preocuparse, el capitán les había asegurado que solo se trataba de un producto químico y ¡él no les mentiría!"
 sepoy_mutiny_events.8.a: "Garanticemos a los soldados que no se trata de grasa animal."
 sepoy_mutiny_events.8.b: "Sugiramos a los soldados que utilicen las manos para abrir los cartuchos si el sabor les desagrada."
