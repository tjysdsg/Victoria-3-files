 je_sepoy_mutiny: "Motín de los cipayos"
 je_sepoy_mutiny_reason: "La Compañía se enfrenta a motines y rebeliones. Si queremos preservar nuestra autoridad, debemos aplastarlos por completo."
 je_uneasy_raj_tt_1: "Hemos reformado nuestra administración colonial"
