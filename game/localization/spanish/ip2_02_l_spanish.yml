 indian_famines.2.d: "Dada la hambruna que ha asolado [SCOPE.sState('indian_famine_state_scope').GetName], [SCOPE.sCharacter('hunger_strike_agitator_scope').GetFullName] ha presentado una petición en la que exige que [SCOPE.GetRootScope.GetCountry.GetName] permita a los agricultores cultivar alimentos en vez de cultivos comerciales."
 indian_famines.2.f: "El viejo agricultor miró a [SCOPE.sCharacter('hunger_strike_agitator_scope').GetLastNameNoFormatting] con una veneración que resultaba preocupante para el funcionario. Los seguidores fervorosos eran peligrosos y difíciles de controlar. Se alegraba de que, por el momento, les bastara con presentar una petición, pero se preguntaba qué ocurriría si alguna vez decidían blandir sus hoces contra carne en vez de contra cultivos."
 indian_famines.2.a: "Una exigencia razonable. Permitamos que ciertos agricultores cambien de cultivo."
 indian_famines.2.b: "Todo el mundo puede cultivar trigo, pero hemos venido hasta aquí por el añil y el algodón."
