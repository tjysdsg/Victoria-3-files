 je_uneasy_raj_tt_3: "#bold Presidencia de Bengala#!\nConsta de las [Concept('concept_strategic_region','$concept_strategic_regions$')|l] de $region_bengal$, $region_central_india$ y $region_punjab$.\n\n#bold Presidencia de Bombay#!\nConsta de la [concept_strategic_region|l] de $region_bombay$.\n\n#bold Presidencia de Madrás#!\nConsta de la [concept_strategic_region|l] de $region_madras$."
 je_uneasy_raj_tt_4: "La gravedad de la revuelta se decidirá en base a la [Concept('concept_presidency_stability','$concept_presidency_stability_short$')|l] de cada una de las tres [Concept('concept_presidency', '$concept_presidencies$')|l], e irá desde deserciones y malestar menor hasta el colapso total de la autoridad británica.\n\nCuando estalle el alzamiento, los [Concept('concept_princely_state','$concept_princely_states$')|l] con un #bold alto#! [concept_liberty_desire|l] se unirán a los rebeldes, los que tengan un nivel #bold medio#! permanecerán neutrales, y los que tengan un deseo #bold bajo#! lucharán activamente en nuestro bando."
 je_uneasy_raj: "El Raj inestable"
 je_uneasy_raj_reason: "En las tres [Concept('concept_presidency', '$concept_presidencies$')|l] de [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] se está gestando cierto malestar.\n\nAfligida por draconianos regímenes de [Concept('concept_taxes','$concept_taxation$')|l], una creciente falta de respeto por las costumbres locales y una expansión territorial a expensas de los príncipes nativos, la oposición india al gobierno de la Compañía ha ido creciendo en los últimos años.\n\nPeor aún, hay discordia incluso dentro de las orgullosas filas de los regimientos de cipayos nativos, que se ofenden ante cualquier desafío a su estatus y privilegios tradicionales.\n\n#bold Motín de los cipayos#!\nSi la [Concept('concept_presidency_stability','$concept_presidency_stability_short$')|l] de alguna de las [Concept('concept_presidency', '$concept_presidencies$')|l] cae por debajo de #bold alta#! durante #variable 100#! meses, la India sufrirá una #tooltippable #tooltip:je_uneasy_raj_tt_4 #bold rebelión abierta#!#!#!. En estos momentos, este ha sido el caso durante #variable [ROOT.GetCountry.MakeScope.Var('sepoy_mutiny_timer_var').GetValue]#! meses."
