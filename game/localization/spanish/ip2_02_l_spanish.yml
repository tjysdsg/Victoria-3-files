 communal_divides_events.1.t: "La teoría de la nación única"
 communal_divides_events.1.d: "En un discurso que ha tenido lugar en [ROOT.GetCountry.GetCapital.GetCityHubName], [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastName] ha repudiado formalmente la denominada teoría de las dos naciones, abogando por la hermandad eterna entre todos los indios, independientemente de su credo o convicciones."
 communal_divides_events.1.f: "Las dos mujeres estaban sentadas ante sus respectivos umbrales, una llevaba un sari azul y la otra un colorido burka. Ambas estaban ocupadas cortando verduras para la cena de esa noche mientras sus hijos jugaban a gilli-danda en la calle delante de ellas.\n\n—¿Crees que esto durará? —preguntó Hasrat mirando hacia Jaya.\n\nPero antes de que la otra pudiera responder, sus hijos comenzaron a pelearse. Sin inmutarse, las dos madres gritaron con voz aguda y los niños se callaron. «¡Pide disculpas!», regañó Jaya. Los dos chicos se pidieron perdón mientras se agarraban una oreja al hacerlo. Satisfechas, las mujeres reanudaron la conversación y sus hijos volvieron al juego.\n\n—¿Crees que esto durará? —repitió Jaya—. Espero que sí —dijo mirando a los chicos."
 communal_divides_events.1.a: "¡Larga vida a la Gran India, unida en la diversidad!"
 communal_divides_events.1.b: "Con la igualdad de derechos, llega la igualdad de responsabilidades."
