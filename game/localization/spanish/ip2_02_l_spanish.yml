 je_indian_famines_reason: "#italic «Muerte y hambre por doquier, y ni una señal de lluvia.\nLos huesos de quienes han muerto de hambre se hallan sin sepultar en la llanura».#!\n\nUna enorme y terrible calamidad se ha cernido sobre la India. Debido a una serie de malas cosechas, exacerbadas por la pobreza general y la mala gestión gubernamental, las condiciones se han deteriorado hasta tal punto que se ha declarado oficialmente el estado de hambruna en [ROOT.GetCountry.GetName].\n\nMientras que la #bold [ROOT.GetCountry.GetCustom('get_indian_famine_name')|l]#! persista, cabe esperar #tooltippable #tooltip:je_indian_famines_tt #bold mayores índices de agitación#!#!#! de fuerzas hostiles a nuestro gobierno.\n\n#bold Hambruna en la India#!\nAl depender para regar en gran medida de que las lluvias monzónicas sean favorables, gran parte de la India es especialmente vulnerable a las sequías y otras [Concept('concept_harvest_condition', '$concept_harvest_conditions$')|l] adversas. Para contrarrestar tal situación, la oficina de interior nos ha recomendado #tooltippable #tooltip:je_indian_famines_tt_2 #bold regar las tierras áridas del interior#!#!#! con objeto de mitigar el impacto de las sequías."
