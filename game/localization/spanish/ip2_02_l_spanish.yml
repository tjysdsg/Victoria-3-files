 communal_divides_events.6.t: "Sin voz, sin derechos"
 communal_divides_events.6.d: "A pesar de que la población de [SCOPE.sState('relevant_state').GetCityHubName] en [SCOPE.sState('relevant_state').GetName] está compuesta por una mayoría hindú, un número considerable de sus administradores son musulmanes. Esto ha provocado protestas por parte de los hindúes, que sienten que sus necesidades son ignoradas."
 communal_divides_events.6.f: "—No ponemos en duda que la mayoría de musulmanes tenga buenas intenciones —dijo el anciano brahmán a la multitud—, pero durante la Fiesta del Cordero, algunos sacrificaron una cabra no muy lejos de mi templo ¡y luego se la comieron delante de nosotros! Obviamente, intenté hablar con las autoridades, pero los musulmanes se rieron de mí y me dijeron que simplemente disfrutara de las festividades. ¡Y ahí radica el problema!.\n\nAntes de que el sacerdote pudiera continuar, otro hombre comenzó a hablar: —Si tal cosa es cierta, ¿dónde están esos hombres? ¿Quién dice que no estás mintiendo tan solo para manchar el buen nombre de un musulmán?\n\nY antes de que los líderes pudieran decir algo más, mil voces comenzaron a gritar y todo fue cacofonía."
 communal_divides_events.6.a: "Que haya una representación proporcional a la hora de contratar funcionarios."
 communal_divides_events.6.b: "Que se segreguen las zonas exclusivamente para musulmanes o hindúes"
 communal_divides_events.6.c: "Quizá si los hindúes estuvieran al mando, se sentirán más seguros en las zonas de mayoría hindú."
