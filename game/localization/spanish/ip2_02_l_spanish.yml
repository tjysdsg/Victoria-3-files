 je_indian_famines_button_epidemic_control_desc: "Aunque el hambre y la malnutrición siguen siendo los principales culpables, es a causa de enfermedades como la peste y el cólera que la mayoría de los necesitados perderán la vida.\n\nSi instauramos sistemas de vacunación en masa y cuarentenas estrictas, podremos evitar un aumento desmesurado de la mortalidad.\n\n#bold Ferrocarriles#!\nLa presencia de un [GetBuildingType('building_railway').GetName|l] en los [Concept('concept_state','$concept_states$')|l] asolados por la [concept_famine|l] duplicará los efectos de esta medida."
