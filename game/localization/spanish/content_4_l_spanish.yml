#Republic laws
 republic_laws.1.t:0 "[ROOT.GetCountry.GetRuler.GetFirstName] se pierde la reunión del gabinete"
 republic_laws.1.d:0 "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] se perdió una reunión del consejo de ministros y estos no pudieron llegar a ninguna conclusión sobre cómo proceder."
 republic_laws.1.f:0 "«¿Cómo podemos esperar que los ciudadanos tengan fe alguna en el gobierno si nuestr[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] no se digna a aparecer por las reuniones del gabinete para decidir sobre el futuro de la nación? Al parecer, estuvo de juerga con otros nobles y solo se fue a la cama apenas unas horas antes del inicio programado de la reunión»."
 republic_laws.1.a:0 "Es una conducta inaceptable por parte de nuestr[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
 republic_laws.1.b:0 "A lo mejor se le pegaron las sábanas."
 republic_laws.1.c:0 "Que esto salga en los periódicos."
 republic_laws.2.t:0 "El destino [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]"
 republic_laws.2.d:0 "[SCOPE.sCharacter('monarchist_supporter').GetFullName] del grupo de [SCOPE.gsInterestGroup('rulers_fate').GetName|l] ha preguntado qué sería [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] si la forma de gobierno pasase a ser [SCOPE.sLaw('current_law_scope').GetName]."
 republic_laws.2.f:0 "«La monarquía es uno de los pilares fundamentales que sostienen este país. No podemos plantearnos en serio la idea de deshacernos de ella sin más».\n\n«No podemos tener una nación justa e igualitaria y pretender mantener a una persona por encima del resto. Si quiere conservar su nobleza, deberíamos enviar[ROOT.GetCountry.GetRuler.GetCustom('ES_LoLa')] a algún lugar lejano. Nuestra sociedad no tiene cabida para [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]»."
 republic_laws.2.a:0 "Que [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] abdique."
 republic_laws.2.b:0 "Mandad al exilio [ROOT.GetCountry.GetRuler.GetCustom('ES_AlAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
 republic_laws.3.t:0 "El discurso [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]"
 republic_laws.3.d:0 "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] pronunció un apasionado discurso en su intento por impedir que [ROOT.GetCountry.GetName] se convirtiera en [SCOPE.sLaw('current_law_scope').GetName]."
 republic_laws.3.f:0 "«Miembros del gobierno de Su [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], os ruego que escuchéis a vuestros corazones y os preguntéis: ¿debemos ser nosotros la razón de esta decisión? ¿Tenemos siquiera derecho a tomarla? ¿Estamos realmente dispuestos a acabar con todos estos años de tradición? El papel [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] lleva ligado a este país desde mucho antes que cualquiera de los presentes»."
 republic_laws.3.a:0 "Esto podría complicar las cosas."
 republic_laws.3.b:0 "Rebatid el discurso."
