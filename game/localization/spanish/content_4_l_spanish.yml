#Healthcare Laws
 healthcare_laws.1.t:0 "Agricultores heridos"
 healthcare_laws.1.d:0 "Los agricultores de [SCOPE.sState('farming_accidents_state').GetName] han estado haciendo llamamientos al gobierno sobre los peligros del material que utilizan, y les gustaría tener algún tipo de asistencia sanitaria para reducir las adversidades."
 healthcare_laws.1.f:0 "«El otro día vino un vecino a mi casa. Se plantó en mi puerta agarrándose la mano derecha con la izquierda y me di cuenta de que se había cortado tres dedos. Yo no era médico, pero él necesitaba ayuda, así que hice lo que pude. Ojalá el pobre hubiera podido acudir a otra persona que supiera más que yo»."
 healthcare_laws.1.a:0 "Tratad de ofrecer ayuda."
 healthcare_laws.1.b:0 "Centraos en instituir la sanidad."
 healthcare_laws.1.c:0 "En fin, esto no es para los pobres."
 healthcare_laws.2.t:0 "Impuestos sanitarios"
 healthcare_laws.2.d:0 "Ante las peticiones de algún tipo de sistema sanitario, muchos se preguntan de dónde saldrá el dinero para crearlo. Algunos sugieren simplemente sacarlo de nuestros fondos fiscales, mientras que otros insisten en que debería ser el gobierno el que halle otra forma de sufragar los costes."
 healthcare_laws.2.f:0 "«A ver si lo entiendo, ¿esperáis que no solo paguemos nuestra propia asistencia sanitaria, sino también la de otras personas? No quiero que el dinero que pago en impuestos se emplee para que unos agricultores cualesquiera puedan disfrutar de asistencia sanitaria. No es responsabilidad mía. Tengo que pensar en mi propia salud y en mi familia. No puedo permitirme cuidar también de todos los demás habitantes de [ROOT.GetCountry.GetName]»."
 healthcare_laws.2.a:0 "Coged el dinero de los fondos fiscales."
 healthcare_laws.2.b:0 "El gobierno debería sufragar los costes."
 healthcare_laws.2.c:0 "Podemos pasar sin ella."
 healthcare_laws.3.t:0 "Gobierno postrado en cama"
 healthcare_laws.3.d:0 "Por irónico que sea, muchos miembros del gobierno parecen haberse resfriado precisamente hoy, el día del debate. Pocos miembros tienen fuerzas para llegar al debate."
 healthcare_laws.3.f:0 "«Valiente ironía: el día en que debíamos debatir sobre la sanidad nacional, la mitad del gabinete está enfermo y no puede ni levantarse de la cama. Quizá sea una bendición disfrazada. Sin embargo, no parece que podamos decidir nada hoy»."
 healthcare_laws.3.a:0 "No podemos celebrar una votación hoy."
 healthcare_laws.3.b:0 "Intentad forzar la votación de todos modos."
 healthcare_laws.4.t:0 "Sanidad insuficiente"
 healthcare_laws.4.d:0 "Debido a la escasez de servicios sanitarios públicos, ciudadanos de todo el país que no pueden pagarse su propia asistencia médica han empezado a exigir una sanidad más accesible y disponible."
 healthcare_laws.4.f:0 "«¿Habéis pasado algún día cosechando o picando piedra? Supongo que no. Es un trabajo duro y agotador, y de vez en cuando ocurren accidentes. Queremos garantías de que, si sufrimos algún percance físico, nos atenderán. Tenemos familias que mantener. Si estamos malheridos y no podemos recuperarnos, ¿cómo vamos a cuidar de ellos?»."
 healthcare_laws.4.a:0 "Liberad algo de burocracia adicional."
 healthcare_laws.4.b:0 "Centraos en aprobar la ley."
 healthcare_laws.5.t:0 "Disponibilidad frente a accesibilidad"
 healthcare_laws.5.d:1 "[SCOPE.sCharacter('anti_public_healthcare_advocate').GetFullName], que lidera el grupo de [SCOPE.gsInterestGroup('anti_public_healthcare_ig').GetName|l], ha sacado a relucir en el debate de hoy la preocupación de que la asistencia sanitaria pueda ser potencialmente más accesible, pero estar menos disponible para los que ya cuentan con ella."
 healthcare_laws.5.f:0 "«¿Qué creéis que pasará? En serio, no se puede esperar que la disponibilidad no se vea afectada si permitimos una accesibilidad pública generalizada. La gente tendrá que esperar días, semanas o incluso meses para poder ver a un médico. ¿Cómo daremos prioridad a las distintas afecciones? ¿Según el tiempo de las listas de espera?»."
 healthcare_laws.5.a:0 "Sus preocupaciones no están justificadas."
 healthcare_laws.5.b:0 "Hay que tener en cuenta sus preocupaciones."
 healthcare_laws.6.t:0 "Apoyo insuficiente a la sanidad"
 healthcare_laws.6.d:0 "Se ha puesto en conocimiento del gobierno la posibilidad de que no dispongamos de suficientes burócratas para instaurar un sistema público de salud."
 healthcare_laws.6.f:0 "«El mundo funciona con sueños e ideales. Tenemos que enfrentarnos a los hechos y hemos de solucionar esto ahora, antes de que se convierta en un problema cuando se transforme en ley. Abrir el sistema sanitario a la ciudadanía sin estar debidamente preparados podría ser tan contraproducente como exitoso»."
 healthcare_laws.6.a:0 "Sacadlo delante de todos modos."
 healthcare_laws.6.b:0 "Conseguid lo que se pueda."
