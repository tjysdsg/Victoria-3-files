 #Hegemony Player Objective
 je_colonization_laws:0 "Un poder colonial"
 je_colonization_laws_reason:3 "Los primeros pasos para establecer nuestra hegemonía deberían ser ampliar nuestras fronteras en el extranjero. Deberíamos modificar nuestras leyes para poder colonizar y así cumplir nuestros objetivos."

 je_african_colonies:0 "Colonias africanas"
 je_african_colonies_reason:2 "Ahora que nuestras leyes nos permiten establecer colonias propias, deberíamos marcarnos como objetivo la adquisición de nuevas tierras en el continente africano para dar nuestros primeros pasos hacia la expansión hegemónica."

 je_expand_navy_and_army:1 "Impulso militar"
 je_expand_navy_and_army_reason:2 "Con el establecimiento de las primeras colonias, debemos prepararnos para lo peor. Nuestro ejército no tiene que ser el más poderoso del mundo, pero deberíamos disuadir a los demás de intentar hacer una [concept_diplomatic_play|l] contra nosotros."

 je_form_alliance:0 "Creación de alianzas"
 je_form_alliance_reason:2 "Tener un ejército fuerte es importante, pero no es la única forma de mantenernos seguros. También deberíamos buscar alianzas con otras potencias de todo el mundo que puedan acudir en nuestra ayuda en caso de que otra nación pretenda robarnos lo que legítimamente nos pertenece."

 je_take_subject:1 "Mantén súbditos"
 je_take_subject_reason:2 "Una vez consolidado nuestro poder, debemos ampliar nuestra influencia sobre otras naciones. La subyugación de algunas naciones contribuirá en gran medida a aumentar nuestra influencia en el panorama internacional."

 je_increase_technology:1 "Consolida nuestra ventaja tecnológica"
 je_increase_technology_reason:0 "Los números están muy bien, pero no deberíamos depender de tener una cantidad abrumadora de soldados si podemos evitarlo. Deberíamos estudiar la posibilidad de entregar a nuestros soldados las herramientas adecuadas para sus labores."

 je_greatest_power:0 "La mayor potencia"
 je_greatest_power_reason:0 "Puede que nos reconozcan en la escena mundial como una gran potencia, pero debemos mostrar al mundo que somos la mayor potencia posible, que nadie esté a nuestra altura."

 je_greater_power:0 "Una gran potencia"
 je_greater_power_reason:0 "Hemos sido una potencia regional, pero ahora debemos intentar consolidar nuestra posición en el mundo y unirnos a las demás grandes potencias como muestra de nuestro poder."

 je_great_power:0 "Potencia importante"
 je_great_power_reason:1 "Nunca hemos sido los más fuertes, pero ¡eso cambiará ahora! Demostraremos al mundo que no somos una pequeña mancha de tierra en la distancia cuya vocecilla deba ser ignorada."

 je_unrecognized_power:0 "Potencia reconocida"
 je_unrecognized_power_reason:0 "Aunque las supuestas potencias «civilizadas» nos den la espalda, les demostraremos nuestra valía a través del esfuerzo y la lucha, y nos aseguraremos el respeto de la comunidad internacional. "

 je_the_hegemon:0 "La hegemonía"
 je_the_hegemon_reason:1 "Hemos demostrado al mundo de lo que somos capaz. Hemos hecho grandes progresos. Sin embargo, ahora debemos asegurarnos de tener la población que respalde nuestra posición global."
 je_the_hegemon_final_tt:0 "Controla la mitad de la $concept_population$ global."

