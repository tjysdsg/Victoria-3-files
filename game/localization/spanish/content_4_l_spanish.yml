 je_specialized_inputs:0 "Mejora de la producción"
 je_specialized_inputs_reason:1 "Ahora que la producción de productos industrializados avanza viento en popa, deberíamos procurar reinvertir esos bienes en otros edificios. Así podremos liberar a otros trabajadores para que trabajen en otros lugares.\n\nNOTA: Completar esta anotación en el diario anulará la anotación Exportación de nuestros beneficios."

 je_utilizing_our_strength:0 "Uso de nuestra fuerza"
 je_utilizing_our_strength_reason:0 "Como hemos decidido centrarnos en el uso doméstico de nuestros bienes industriales, sería mejor mantener el precio de tales bienes lo más bajo posible para no disparar los costes en otros edificios que dependan en gran medida de dichos bienes para seguir siendo rentables."

 je_exporting_profits:0 "Exportación de nuestros beneficios"
 je_exporting_profits_reason:1 "Ahora que tenemos una gran reserva de bienes, podemos empezar a exportarlos para aumentar la rentabilidad de sus edificios de producción.\n\nNOTA: Completar esta anotación en el diario anulará la anotación Mejora de la producción."

 je_raise_exports_value:1 "Aumento del valor de las exportaciones"
 je_raise_exports_value_reason:1 "Ahora que nos hemos centrado en la exportación de nuestros valiosos bienes, lo mejor sería aumentar el valor de estos para maximizar los beneficios que obtienen los edificios."
 
 je_lower_production_costs:0 "Reducción de los precios de consumo"
 je_lower_production_costs_reason:1 "Dado que nuestras industrias están en crecimiento, no solo tenemos que mantener un flujo constante de bienes hacia nuestras fábricas. también tenemos que comprobar que los bienes de insumo no sean demasiado caros y afecten negativamente a la producción de otros bienes más valiosos."

 tt_lower_production_costs_sub_obj:0 "Ten [GetGoods('iron').GetName], [GetGoods('coal').GetName] y [GetGoods('steel').GetName] en el [AccessPlayer.AccessFirstMarket.GetName] un 20 % más barato que su [concept_base_price|l]."
