 #Journal Entry Society Events
 society_tech_events.104.t:0 "Elevándose a nuevas cotas"
 society_tech_events.104.d:0 "Con la introducción e implantación de los ascensores en la sociedad cotidiana, ahora podemos cosechar los frutos de este incremento de nuestras industrias."
 society_tech_events.104.f:0 "«Sube y baja hasta el final. Por qué subir andando diez o veinte tramos de escaleras cuando simplemente se puede tomar un ascensor hasta el último piso».\n\n«En el futuro tendremos edificios con cientos de plantas y el cielo será el límite»."
 society_tech_events.104.a:0 "Seguid impulsando las industrias."
 society_tech_events.104.b:0 "Seguid manteniendo a nuestros ciudadanos."
 society_tech_events.105.t:0 "Beneficio mutuo"
 society_tech_events.105.d:0 "Ahora que tenemos más sociedades cotizadas, deberíamos centrarnos en lo que viene a continuación."
 society_tech_events.105.f:0 "«No veo el problema. ¿Qué hay de malo en tener más dinero? ¿Me estás diciendo que si te ofrecieran más dirías que no?».\n\n«No se trata de tener más dinero. Se trata de quién lo recibe. Parece que los ricos se hacen más ricos»."
 society_tech_events.105.a:0 "Esto podría afectar a nuestra política."
 society_tech_events.105.b:0 "Tal vez podríamos emplear esto en otra parte."
 
