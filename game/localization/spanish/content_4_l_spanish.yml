 #Egalitarian Society Objectives
 je_objective_encourage_liberal_ideas:1 "Fomenta el pensamiento liberal"
 je_objective_encourage_liberal_ideas_reason:0 "Los primeros pasos para formar una sociedad igualitaria deben consistir en que las personas adecuadas estén en el gobierno. Con ellas en el lugar óptimo para promulgar el cambio, podremos dar los primeros pasos hacia una sociedad más igualitaria."

 je_pass_laws:0 "Aprobación de leyes"
 je_pass_laws_reason:1 "Ahora que tenemos un elemento liberal más poderoso en nuestro gobierno, deberíamos intentar sacarle provecho a su influencia para aprobar leyes más igualitarias.\n\nNOTA: Revertir cualquiera de estas leyes después de completar esta anotación del diario hará que la anotación quede oculta hasta que se vuelva a promulgar la ley." #update number

 je_public_services:1 "Servicios públicos"
 je_public_services_reason:2 "Con las leyes que tenemos en vigor, deberíamos intentar ampliar nuestras [Concept('concept_institution','instituciones')] para que sean más accesibles para nuestra población.$egalitarian_objective_note_loc$"

 je_liberate_the_slaves:1 "Libera a los esclavos"
 je_liberate_the_slaves_reason:1 "¿Cómo podemos siquiera comenzar a decir que somos una sociedad igualitaria cuando todavía se utiliza la esclavitud de forma activa dentro de nuestra nación? Es fundamental que el primer paso sea poner fin a esta práctica anticuada e inmoral."

 je_women_and_children:1 "Mujeres e hijos"
 je_women_and_children_reason:2 "Hemos dado muchos pasos hacia una sociedad igualitaria, pero todavía tenemos que asegurarnos de que estos derechos son para todos los ciudadanos. Debemos procurar acabar con prácticas injustas contra mujeres y niños.$egalitarian_objective_note_loc$"

 je_egalitarian_society:1 "Sociedad igualitaria"
 je_egalitarian_society_reason:2 "Ahora que tenemos en vigor todas las leyes e instituciones necesarias, deberíamos asegurarnos de contar con una sociedad igualitaria que otorgue las mismas oportunidades a todos nuestros ciudadanos. Nuestra nación debe ser como un faro luminoso que guíe al mundo por un camino de igualdad.$egalitarian_objective_note_loc$"

 liberalizing_the_government_complete:0 "Pensamiento liberal"
 liberalizing_the_government_complete_desc:0 "Ahora que has completado tu primera anotación en el diario, vas por buen camino para completar las partes restantes de este objetivo y crear una sociedad igualitaria en tu nación."

 egalitarian_society_welcome:0 "Sociedad igualitaria"
 egalitarian_society_welcome_desc:0 "Te damos la bienvenida al objetivo de jugador «Sociedad igualitaria», por el que se te darán una serie de [Concept('concept_journal_entry', '$concept_journal_entries$')|l] que completar y que te guiarán por el camino hacia una sociedad igualitaria."

 liberalizing_the_government_complete_1:0 "Pensamiento liberal"
 liberalizing_the_government_complete_1_desc:2 "¡Buen trabajo! Acabas de completar tu primer objetivo y vas en buen camino para establecer tu propia sociedad igualitaria."

 egalitarian_society_complete:0 "Sociedad igualitaria completada"
 egalitarian_society_complete_desc:1 "¡Buen trabajo! Has completado el objetivo de la sociedad igualitaria. Puedes seguir jugando o probar un nuevo objetivo."

