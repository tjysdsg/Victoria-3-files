 #Journal Entry Production Events
 production_tech_events.102.t:0 "Auge industrial"
 production_tech_events.102.d:0 "Con la reciente expansión de la producción y del consumo de explosivos en nuestro país, ha habido mucho debate sobre si se debe primar al sector militar o al industrial."
 production_tech_events.102.f:0 "«¿Por qué deberíamos preocuparnos por la cantidad de tierra que podemos mover cuando deberíamos pensar en cómo defender nuestro país?».\n\n«Lo único que os importa es empezar más guerras. En vez de eso, deberíamos poner esto al servicio de nuestros trabajadores. Ellos son más importantes»."
 production_tech_events.102.a:0 "Deberíamos intentar apoyar ambas industrias."
 production_tech_events.102.b:0 "Dar prioridad al sector industrial."
 production_tech_events.102.c:0 "Dar prioridad al sector militar."
 production_tech_events.103.t:0 "Rugen los motores"
 production_tech_events.103.d:0 "Con la invención e implantación del transporte motorizado surge la pregunta: ¿debemos centrarnos en el transporte público o en el privado?"
 production_tech_events.103.f:0 "«¿Por qué he de sentarme en un autobús o en un tren con un campesino apestoso, debería tener mi propio medio de transporte».\n\n«La velocidad de la nación no debe quedar en manos de unos pocos ricos, hay que tener en cuenta a los pobres»."
 production_tech_events.103.a:0 "¡Se necesitan más automóviles!"
 production_tech_events.103.b:0 "¡Más transporte público!"

 #Canal Events
 canal_events.1.t:0 "Solicitar tierras en el Sinaí"
 canal_events.1.d:0 "Terminado nuestro estudio del istmo, debemos plantearnos la posibilidad de adquirir tierras en el Sinaí para construir un canal."
 canal_events.1.f:0 "«Pensadlo, si conseguimos hacer un canal a través de Suez, ya no tendríamos que navegar por el cabo de Buena Esperanza para llegar a las colonias y países de Extremo Oriente»."
 canal_events.1.a:0 "Ofrecerse a construir el canal."
 canal_events.2.t:0 "Uniendo los mares"
 canal_events.2.d:0 "Embajadores de [SCOPE.sCountry('suez_scope').GetName] se han puesto en contacto con nosotros: preguntan si les permitiríamos adquirir tierras en el Sinaí para iniciar la construcción de un canal."
 canal_events.2.f:0 "«Unir el mar Rojo con el Mediterráneo sería sumamente beneficioso no solo para nosotros, sino también para el resto del mundo. Pensadlo, los buques ya no tendrían que rodear toda África para llegar a Oriente, y estaríamos justo en el centro de todo el comercio»."
 canal_events.2.a:0 "Ningún coste y todo el beneficio."
 canal_events.2.b:0 "No cederemos ni un centímetro de nuestra tierra."
 canal_events.3.t:0 "[SCOPE.sCountry('suez_owner_scope').GetName] acepta nuestra propuesta"
 canal_events.3.d:0 "El gobierno de [SCOPE.sCountry('suez_owner_scope').GetName] ha aceptado nuestra solicitud de adquirir tierras en el Sinaí para que empecemos a construir un canal."
 canal_events.3.f:0 "«Por fin, después de un año de estudios geológicos, planificaciones y negociaciones, tenemos la oportunidad de empezar a construir. Pronto podremos comerciar con las Indias Orientales sin necesidad de enviar barcos alrededor del Cabo de Buena Esperanza»."
 canal_events.3.a:0 "Hora de empezar a construir."
 canal_events.4.t:0 "[SCOPE.sCountry('suez_owner_scope').GetName] rechaza nuestra propuesta"
 canal_events.4.d:0 "El gobierno de [SCOPE.sCountry('suez_owner_scope').GetName] ha rechazado nuestra solicitud de adquirir tierras en el Sinaí."
 canal_events.4.f:0 "«¿Cómo pueden rechazar semejante propuesta? Prácticamente, nos hemos ofrecido a construirlo para ellos, y después de todo el tiempo que hemos estudiado la zona. ¿Cómo pueden estar tan ciegos ante el potencial de este proyecto?».\n\n«Ya sabes lo que dicen, cuando falla la diplomacia, toca sacar el palo»."
 canal_events.4.a:0 "Esta vez, la diplomacia nos ha fallado."
 canal_events.5.t:0 "Solicitud de tierras en Panamá"
 canal_events.5.d:0 "Terminado nuestro estudio del istmo, debemos plantearnos la posibilidad de adquirir tierras cerca de Ciudad de Panamá para construir un canal."
 canal_events.5.f:0 "«La creación de un atajo entre los océanos Atlántico y Pacífico será un acontecimiento histórico. Ya no tendremos que rodear el continente para llegar al otro lado de América, sino que podremos pasar directamente a cualquiera de los dos océanos»."
 canal_events.5.a:0 "Ofrecerse a construir el canal."
 canal_events.6.t:0 "Conectando los océanos"
 canal_events.6.d:0 "Embajadores de [SCOPE.sCountry('panama_scope').GetName] se han puesto en contacto con nosotros: preguntan si les permitiríamos adquirir tierras cerca de Ciudad de Panamá para construir un canal."
 canal_events.6.f:0 "«Deberíamos dejar que lo intenten al menos. Ya se han tomado grandes molestias en explorar la zona. ¿Quién sabe si no nos atacarán si les decimos que no?».\n\n«Este gobierno no debería plantearse siquiera la posibilidad de ceder parte de nuestras tierras a extranjeros. Si quieren nuestra tierra, tendrán que quitárnosla por la fuerza»."
 canal_events.6.a:0 "Ningún coste y todo el beneficio."
 canal_events.6.b:0 "No cederemos ni un centímetro de nuestra tierra."
 canal_events.7.t:0 "[SCOPE.sCountry('panama_owner_scope').GetName] acepta nuestra propuesta"
 canal_events.7.d:0 "El gobierno de [SCOPE.sCountry('panama_owner_scope').GetName] ha aceptado nuestra solicitud de adquirir tierras cerca de Ciudad de Panamá. Ya podemos iniciar la construcción del canal."
 canal_events.7.f:0 "«Por fin, tras un año de estudios geológicos, planificaciones y negociaciones, tenemos la oportunidad de empezar a construir el canal. Pronto podremos navegar entre el océano Atlántico y el Pacífico sin tener que bordear el continente»."
 canal_events.7.a:0 "Hora de empezar a construir."
 canal_events.8.t:0 "[SCOPE.sCountry('panama_owner_scope').GetName] rechaza nuestra propuesta"
 canal_events.8.d:0 "El gobierno de [SCOPE.sCountry('panama_owner_scope').GetName] ha rechazado nuestra solicitud de adquirir tierras para construir un canal que conecte los océanos Atlántico y Pacífico."
 canal_events.8.f:0 "«¿Cómo pueden rechazar semejante propuesta? Prácticamente, nos hemos ofrecido a construirles todo el canal, y después de todo el tiempo que nos hemos estudiando la zona. ¿Cómo pueden estar tan ciegos ante el potencial de este proyecto?».\n\n«Ya sabes lo que dicen, cuando falla la diplomacia, toca sacar el palo»."
 canal_events.8.a:0 "Esta vez, la diplomacia nos ha fallado."

