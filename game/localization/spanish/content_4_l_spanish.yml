#Republic of Hawaii Events/JE
 hawaii_events.1.t:0 "Muerte del rey"
 hawaii_events.1.d:0 "Con la muerte del Rey, los empresarios locales y los ministros extranjeros tratan de aumentar su influencia en Hawái."
 hawaii_events.1.f:0 "«Hemos mantenido nuestra independencia durante un tiempo, pero los ojos de naciones más grandes nos miran con avidez, esperando el momento de abalanzarse sobre nosotros. Me temo que ese momento se acerca raudo y veloz»."
 hawaii_events.1.a:0 "Debemos tomar medidas para mantener nuestra independencia."
 hawaii_events.2.t:0 "Reforzar nuestra posición"
 hawaii_events.2.d:1 "Una vez demostrada nuestra fuerza y aplacados los empresarios locales, podemos tratar de mejorar nuestra posición en la escena internacional."
 hawaii_events.2.f:0 "«Hemos demostrado nuestra determinación frente a quienes pretendían hacerse con el control de Hawái. Aunque ahora somos más fuertes, todavía no estamos fuera de peligro»."
 hawaii_events.2.a:0 "Lo peor ya ha pasado."
 hawaii_events.2.b:0 "Deportad a los desleales."
 hawaii_events.3.t:0 "Un golpe de estado en el extranjero"
 hawaii_events.3.d:1 "Grupos de manifestantes y milicianos locales, encabezados por una coalición de propietarios de negocios y embajadores de [SCOPE.sCountry('hawaiian_coup').GetName], han logrado tomar el poder y ahora piden la anexión del país."
 hawaii_events.3.f:1 "«Nuestra independencia y libertad están en peligro. Estamos indefensos a los pies de [SCOPE.sCountry('hawaiian_coup').GetNameNoFormatting] y debemos aceptar la nueva realidad que nos ha tocado. ¡Nuestra propia nación se ha convertido en rehén!»."
 hawaii_events.3.a:0 "¿Cómo se ha llegado a esto?"
 hawaii_events.4.t:0 "El territorio de Hawái"
 hawaii_events.4.d:0 "Los empresarios de Hawái, con la ayuda de nuestro embajador en el archipiélago, han dado un golpe de estado contra el gobierno local y piden que incorporemos las islas antes de que otros se aprovechen de la situación."
 hawaii_events.4.f:0 "«Hawái es la piedra angular del océano Pacífico. Ahora que tenemos el control sobre su futuro, también lo tenemos sobre el océano. Podremos facilitar más el comercio en toda la región»."
 hawaii_events.4.a:0 "Ocupad las islas, pero mantened su autonomía."
 hawaii_events.4.b:0 "Si no lo hacemos nosotros, lo hará otro."
 hawaii_events.4.c:0 "No formaremos parte de este golpe."
 hawaii_events.5.t:0 "Empresarios deportados"
 hawaii_events.5.d:0 "El gobierno hawaiano ha deportado a nuestros ciudadanos de sus islas y se ha apoderado de sus bienes. Debemos responder debidamente."
 hawaii_events.5.f:0 "«¿Cómo se atreven a deportar a nuestros ciudadanos y a tomar el control de negocios privados? Semejante confiscación de tierras no solo carece de precedentes, sino que es inaceptable. No toleraremos esta humillación»."
 hawaii_events.5.a:0 "Ellos se lo han buscado."
 hawaii_events.5.b:0 "¡Esto es inaceptable!"
 je_hawaii:0 "Intereses extranjeros"
 je_hawaii_reason:1 "La posición de Hawái en el océano Pacífico es valiosísima para el comercio transpacífico. Debemos asegurarnos de aplacar a las empresas locales y disuadir a cualquier posible gran potencia que quiera aprovecharse de nuestras islas."
 national_defence_modifier:0 "Defensa nacional"
 interest_in_hawaii:0 "Inversión en Hawái"
 interest_in_hawaii_desc:0 "Con la muerte del monarca hawaiano, se ha creado un vacío de poder que nos brinda la posibilidad de ejercer mayor control sobre las islas."
 death_of_kamehameha:0 "La muerte del rey"
 hawaii_interest_tt:0 "Quien declare su interés por Hawái podría aspirar a controlar las islas."
 influence_hawaii_tt:0 "Hemos tomado la decisión de influir activamente en Hawái."
 je_hawaiian_interest_tt:0 "Hemos iniciado un golpe de estado contra el gobierno hawaiano. Ahora es solo cuestión de esperar."
 deporting_disloyal_igs:0 "Empresario deportado"
 influence_over_hawaii:0 "Influencia en Hawái"
 je_hawaiian_interest:0 "Influyendo en Hawái"
 je_hawaiian_interest_reason:0 "Los recientes acontecimientos en Hawái han abierto una pequeña posibilidad de asegurar las islas y reforzar así nuestra influencia en la región. Si el gobierno hawaiano no puede mantener el control, tal vez podamos intervenir y hacernos con las islas nosotros mismos."
 invalid_influence_hawaii_tt:1 "Se produce el golpe de estado en Hawái o el gobierno hawaiano logra evitarlo."
 
 #Conscription enactment laws
 conscription_laws.1.t:0 "Haciendo acólitos"
 conscription_laws.1.d:0 "Miembros del grupo de [SCOPE.gsInterestGroup('rural_folk_conscription').GetName|l] han planteado al gobierno una demora en la ley de [SCOPE.sLaw('current_law_scope').GetName]. Creen que hace falta más tiempo antes de que estemos listos para implantarla."
 conscription_laws.1.f:0 "«¿Pondríais precio a la libertad de la que todos disfrutamos? ¡No! Pero sí le ponéis precio a los cultivos que cosechan esos trabajadores. Nuestra libertad y seguridad nacional no están sujetas a discusión ni se les puede poner precio. Debemos asegurar la supervivencia de nuestra nación, y todo hombre debe estar dispuesto a hacer lo que haga falta para conseguir tal objetivo»."
 conscription_laws.1.a:0 "Seguid adelante con la aprobación de la ley."
 conscription_laws.1.b:0 "Tomémonos nuestro tiempo con esto."
 conscription_laws.2.t:0 "Tropas profesionales"
 conscription_laws.2.d:0 "Muchos de nuestros soldados profesionales han transmitido su preocupación por la mezcla de reclutas con infantería regular durante la guerra, lo cual podría afectar mucho a la calidad y competencia de nuestras tropas."
 conscription_laws.2.f:0 "«¿Esperáis que vaya a luchar y que me juegue la vida por este país, y queréis que luche junto a agricultores u obreros de una fábrica que nunca han empuñado un fusil? ¿Cómo podemos esperar que nuestras fuerzas trabajen al unísono cuando solo una parte sabe lo que está haciendo?»."
 conscription_laws.2.a:0 "Necesitamos todos los soldados que podamos conseguir."
 conscription_laws.2.b:0 "Deberíamos pensarlo bien."
 conscription_laws.3.t:0 "Sin preparación para el reclutamiento"
 conscription_laws.3.d:0 "[SCOPE.sCharacter('anti_conscription_advocate').GetFullName], líder de grupo de [SCOPE.gsInterestGroup('anti_conscription_ig').GetName|l] ha pronunciado un discurso enardecedor contra los peligros de aplicar tan rápido la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 conscription_laws.3.f:0 "«No podemos ignorar el hecho de que no estamos preparados para esto. ¿De qué sirve si el país se derrumba bajo nosotros? Si damos la orden de movilización sin estar preparados, no solo tendremos que pagar a nuevos soldados, sino que también tendremos menos trabajadores en las fábricas y agricultores en los campos. Eso significa aún menos producción, lo cual implica menos beneficios, lo que a su vez conlleva menos impuestos e ingresos nacionales. ¿Cómo íbamos a pagar a esas nuevas tropas?»."
 conscription_laws.3.a:0 "El gobierno se encargará de esto."
 conscription_laws.3.b:0 "Seguid contra viento y marea."
 conscription_starting:0 "Apoyo al reclutamiento"
 keep_marching_on:0 "Sin bajar el pistón"
 conscription_debate:0 "Apoyo al reclutamiento"
 no_slowing_down:0 "Gastos adicionales para el gobierno"
 conscription_stalled:0 "Reclutamiento más lento."
 more_soldiers:0 "Tropas frescas"
 listen_to_the_troops:0 "Escuchar a los profesionales"

#Decree Events
 decree_events.100.t:0 "Auge industrial"
 decree_events.100.d:1 "Nuestro edificio [SCOPE.sBuilding('manufacturing_building_production').GetName] en [SCOPE.sState('decree_manufacturing_industry').GetName] comunica un pequeño excedente de producción de bienes industriales. Deberíamos procurar reinvertirlo en el estado."
 decree_events.100.f:0 "«¿Qué más pruebas hacen falta? Las industrias son el camino a seguir. Estamos viviendo la segunda ola de la Revolución Industrial. Fábricas en cada ciudad, talleres en cada pueblo. ¡Pronto industrializaremos toda la nación!»."
 decree_events.100.a:0 "Impulsad más aún nuestras industrias."
 decree_events.100.b:0 "Deberíamos reinvertirlo en los trabajadores."
 decree_events.101.t:0 "El mérito es de quien lo tiene"
 decree_events.101.d:1 "La reciente inversión en la producción de [SCOPE.sState('decree_manufacturing_politics').GetName] con nuestro edificio [SCOPE.sBuilding('manufacturing_building_production_politics').GetName] ha planteado la cuestión de quién debería llevarse el mérito de este impulso en la producción."
 decree_events.101.f:0 "«¿Dónde estaríamos sin nuestro dinero, nuestras fábricas y nuestros bienes? Que todos en la nación conozcan el trabajo y la lucha de los que participaron e hicieron posible esta gran hazaña»."
 decree_events.101.a:0 "Dadle el mérito al grupo de [SCOPE.gsInterestGroup('industrialists_ig_focus').GetName|l]."
 decree_events.101.b:0 "Esto es una victoria para los trabajadores."
 decree_events.101.c:0 "Decid que ha sido otra persona."
 decree_events.102.t:0 "Auge agrario"
 decree_events.102.d:1 "Por fomentar el desarrollo agrícola en [SCOPE.sState('decree_agricultural_industry').GetName], ha habido un pequeño pico en la producción de nuestros edificios [SCOPE.sBuilding('agricultural_building_production').GetName]. Deberíamos ver dónde gastarlo antes de que acabe desperdiciado. "
 decree_events.102.f:1 "«¡Nuestros ciudadanos comerán como reyes! El hambre será una cosa del pasado para nuestro pueblo. Utilicemos esto en nuestro provecho, no solo para ayudarnos a nosotros mismos, sino también a los demás… a un módico precio, naturalmente. Que sepan que somos el camino a seguir»."
 decree_events.102.a:0 "Impulsad más aún nuestras explotaciones agrícolas."
 decree_events.102.b:0 "Se lo merecen más los trabajadores."
 decree_events.103.t:0 "¿Quién se merece el mérito?"
 decree_events.103.d:1 "Las recientes inversiones de [SCOPE.sState('decree_agricultural_politics').GetName] en [SCOPE.sBuilding('agricultural_building_production_politics').GetName|l] han planteado la cuestión de quién debería llevarse el mérito de este estímulo en la inversión. No obstante, las opiniones parecen estar divididas."
 decree_events.103.f:0 "«Quién se merece el mérito es la pregunta que más hacen. ¿Los dueños del terreno y los organizadores de la cosecha? ¿O la gente corriente que trabaja los campos día y noche y con cuyo sudor y sangre se riegan los campos?»."
 decree_events.103.a:0 "El mérito se lo merece el grupo de [SCOPE.gsInterestGroup('landowners_ig_focus').GetName|l]."
 decree_events.103.b:0 "Los agricultores se merecen el mérito."
 decree_events.103.c:0 "Buscad a alguien a quien atribuirle el mérito."
 decree_events.104.t:0 "Auge de recursos"
 decree_events.104.d:1 "Las industrias de las materias primas en [SCOPE.sState('decree_resource_industry').GetName] comunican un pequeño pico de producción en nuestros edificios [SCOPE.sBuilding('resource_building_production').GetName|l], lo que ha aumentado más las reservas disponibles. Por tanto, hay posibilidad de reinvertirlas en el estado."
 decree_events.104.f:0 "—Por supuesto que deberíamos invertir este aumento en las industrias. Sin ellas, no disfrutaríamos de este impulso.\n\n —¿Estáis locos? Sin los trabajadores, no tendríais a nadie para llevar a cabo vuestros negocios. Deberíamos recompensarlos a ellos, no a vosotros."
 decree_events.104.a:0 "Impulsad más nuestras industrias de recursos."
 decree_events.104.b:1 "Recompensad a los trabajadores de [SCOPE.sState('decree_resource_industry').GetName]."
 decree_events.105.t:0 "En reconocimiento de sus logros"
 decree_events.105.d:1 "Con las recientes inversiones en [SCOPE.sState('decree_resource_politics').GetName], la industria de las materias primas ha obtenido un balance positivo por [SCOPE.sBuilding('resource_building_production_politics').GetName]. Enseguida han surgido grupos de interés tratando de atribuirse el mérito."
 decree_events.105.f:0 "«A menudo, hablamos de los avances que hemos logrado gracias al duro trabajo y a lo que hemos sufrido para llegar a esta feliz situación. Lo que no se suele mencionar son las personas que nos han llevado hasta aquí y sin cuya contribución no veríamos tales logros.»"
 decree_events.105.a:0 "El grupo de [SCOPE.gsInterestGroup('industrialists_ig_focus').GetName|l] se merece todo el mérito."
 decree_events.105.b:0 "Debería llevarse el mérito el grupo de [SCOPE.gsInterestGroup('landowners_ig_focus').GetName|l]."
 decree_events.105.c:0 "Debería reconocerse la labor de los trabajadores."
 decree_events.106.t:0 "Regimientos resentidos"
 decree_events.106.d:1 "El favoritismo por nuestros regimientos en [SCOPE.sState('decree_enlistment_origin').GetName] ha provocado la animadversión de los regimientos del estado vecino de [SCOPE.sState('decree_elite_guards').GetName]. Piden que todos los regimientos sean tratados igual."
 decree_events.106.f:0 "«Estos soldados no son más que una panda de quejicas que solo buscan llamar la atención y recibir una paga extra por nada. Su trabajo es luchar, y el nuestro decir contra quién. No se puede confiar en que los soldados tomen decisiones difíciles como estas»."
 decree_events.106.a:0 "Esto es lo que quiere el grupo de [SCOPE.gsInterestGroup('armed_forces_ig_focus').GetName|l]."
 decree_events.106.b:0 "Deberíamos invertir más en organizar estas tropas."
 decree_events.107.t:0 "El adiestramiento da frutos"
 decree_events.107.d:1 "El adiestramiento extra que hemos impartido ha dado sus frutos. Las tropas de [SCOPE.sState('decree_elite_research').GetName] lo han puesto en práctica y han aprendido unas tácticas que podrían ayudarnos en caso de entrar en guerra."
 decree_events.107.f:0 "«Nuestros soldados son los mejores del mundo. Los defensores de nuestra nación siempre han demostrado y demostrarán su pericia y profesionalidad. Esto no hace más que darnos la razón»."
 decree_events.107.a:0 "No se lo contéis a nadie."
 decree_events.107.b:0 "Fomentad más juegos de guerra."
 decree_events.107.c:0 "Fomentad el adiestramiento de suboficiales."
 decree_events.107.e:0 "Desarrollad tácticas de infantería de asalto."
 decree_events.108.t:0 "Escalada de violencia"
 decree_events.108.d:1 "Una marcha pacífica en [SCOPE.sState('decree_violent_supp').GetName] se ha tornado violenta de repente cuando los manifestantes y la policía han empezado a enfrentarse en las calles."
 decree_events.108.f:0 "«Reducidlos por la fuerza, con la contundencia que sea precisa. Estos advenedizos deberían conocer su lugar. ¿No entienden que la policía está ahí por su seguridad? No podemos ni queremos parecer débiles ante estos radicales»."
 decree_events.108.a:0 "Que la policía se retire."
 decree_events.108.b:0 "Dad rienda suelta a la policía."
 decree_events.109.t:0 "Represión violenta provoca aumento de la discriminación"
 decree_events.109.d:2 "Parece que los radicales de [SCOPE.sState('decree_increased_violence').GetName] están logrando el apoyo de la ciudadanía [SCOPE.sCulture('violent_suppression_discriminated').GetName] que vive en el estado."
 decree_events.109.f:0 "«Si quieren protestar, que lo hagan. Es probable que solo empeoremos las cosas si tratamos de obligarles a ceder. Si tuviéramos que lidiar con ellos en el futuro, estarán todos en un mismo sitio y será mucho más fácil ocuparse de ellos.»"
 decree_events.109.a:0 "Nosotros diremos dónde pueden o no pueden protestar."
 decree_events.109.b:0 "Que protesten donde quieran."
