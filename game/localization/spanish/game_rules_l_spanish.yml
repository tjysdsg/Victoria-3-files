l_spanish:
 GAME_RULES_PRESET_AI_BEHAVIOR: "Comportamiento de la IA: [GameRuleSetting.GetName]"
 rule_ai_behavior: "Comportamiento de la IA hacia los jugadores"
 setting_lenient_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_lenient_ai_behavior_desc #high Indulgente#!#!#!"
 setting_lenient_ai_behavior_desc: "Los países de la IA actuarán de forma más amable con los países de los jugadores y los tratarán con indulgencia en las [Concept('concept_diplomatic_play', 'jugadas diplomáticas')]."
 setting_standard_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_behavior_desc Estándar#!#!"
 setting_standard_ai_behavior_desc: "Los países de la IA tratarán igual a los jugadores que a otros países controlados por la IA, sin tener consideraciones especiales con los jugadores."
 setting_harsh_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_harsh_ai_behavior_desc #high Duro#!#!#!"
 setting_harsh_ai_behavior_desc: "Los países de la IA desconfiarán más de los países de los jugadores y los tratarán con dureza en las [Concept('concept_diplomatic_play', 'jugadas diplomáticas')]."
 rule_ai_aggression: "Agresividad de la IA"
 setting_low_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_low_ai_aggression_desc #high Baja#!#!#!"
 setting_low_ai_aggression_desc: "Los países de la IA comenzarán menos [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] y serán menos propensos a conquistar territorios."
 setting_standard_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_aggression_desc Estándar#!#!"
 setting_standard_ai_aggression_desc: "Los países de la IA tienen una configuración de agresividad normal basada en sus estrategias."
 setting_high_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_high_ai_aggression_desc #high Alta#!#!#!"
 setting_high_ai_aggression_desc: "Los países de la IA comenzarán más [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] y serán más propensos a conquistar territorios."
 rule_subject_flags: "Banderas de los súbditos"
 setting_no_subject_flags: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_flags_desc #high Sin cambios en las banderas#!#!#!"
 setting_no_subject_flags_desc: "Las banderas de los [Concept('concept_country', 'países')] [Concept('concept_subject', 'súbditos')] #b no#! cambiarán en función de quién sea el $suzerain$."
 setting_allow_subject_flags: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_flags_desc Permitir cambios en banderas#!#!"
 setting_allow_subject_flags_desc: "Las banderas de los [Concept('concept_country', 'países')] [Concept('concept_subject', 'súbditos')] pueden cambiar en función de quién sea el $suzerain$."
 rule_subject_map_color: "Color de los súbditos en el mapa"
 setting_no_subject_map_color: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_map_color_desc #high Sin cambios de color en el mapa#!#!#!"
 setting_no_subject_map_color_desc: "El color en el mapa de los [Concept('concept_country', 'países')] [Concept('concept_subject', 'súbditos')] #b no#! cambiará en función de quién sea el $suzerain$."
 setting_allow_subject_map_color: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_map_color_desc Permitir cambios de color en el mapa#!#!"
 setting_allow_subject_map_color_desc: "El color en el mapa de determinados [Concept('concept_country', 'países')] [Concept('concept_subject', 'súbditos')] no cambiará en función de quién sea el $suzerain$."
 rule_achievements: "Logros"
 setting_achievements_allowed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_allowed_desc Permitidos#!#!"
 setting_achievements_allowed_desc: "Se pueden desbloquear logros durante esta campaña"
 setting_achievements_blocked: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_blocked_desc Bloqueados#!#!"
 setting_achievements_blocked_desc: "#b No#! se pueden desbloquear logros durante esta campaña"
 rule_formable_nations: "Naciones que pueden formarse"
 setting_all_formable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_formable_nations_desc Todas#!#!"
 setting_all_formable_nations_desc: "Permitir la formación de naciones inverosímiles y fantásticas"
 setting_plausible_formable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_formable_nations_desc Históricamente plausibles#!#!"
 setting_plausible_formable_nations_desc: "Permitir solo la formación de naciones históricamente plausibles"
 rule_releasable_nations: "Naciones con opción de liberación"
 setting_all_releasable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_releasable_nations_desc Todas#!#!"
 setting_all_releasable_nations_desc: "Permitir la liberación de naciones inverosímiles y fantásticas"
 setting_plausible_releasable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_releasable_nations_desc Históricamente plausibles#!#!"
 setting_plausible_releasable_nations_desc: "Permitir solo la liberación de naciones históricamente plausibles"
 rule_investment_pool: "Fondo de inversión"
 setting_autonomous_investment_pool: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_autonomous_investment_pool_desc Fondo de inversión autónomo#!#!"
 setting_autonomous_investment_pool_desc: "El [concept_investment_pool|l] se utilizará para financiar de forma autónoma la [Concept('concept_private_construction', 'construcción privada')] de determinados [Concept('concept_building','edificios')] en función de las [Concept('concept_law','leyes')] del [Concept('concept_country', 'país')]."
 setting_directly_controlled_investment_pool: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_directly_controlled_investment_pool_desc Fondo de inversión bajo control directo#!#!"
 setting_directly_controlled_investment_pool_desc: "El [concept_investment_pool|l] es gestionado directamente por cada [concept_country|l] y se puede utilizar para financiar la [Concept('concept_government_construction', 'construcción gubernamental')] de determinados [Concept('concept_building','edificios')] en función de las [Concept('concept_law','leyes')] del [Concept('concept_country', 'país')]."
 rule_monument_effects: "Efectos de monumentos"
 setting_allow_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_monument_effects_desc Activados#!#!"
 setting_allow_monument_effects_desc: "Los [Concept('concept_monument', 'monumentos')] pueden producir toda una serie de efectos diferentes en función de su naturaleza y, a veces, emplean [Concept('concept_pop', 'colectivos')] para ello."
 setting_prestige_only_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_prestige_only_monument_effects_desc $concept_prestige$ solo#!#!"
 setting_prestige_only_monument_effects_desc: "Todos los [Concept('concept_monument', 'monumentos')] generan una cantidad fija de [concept_prestige|l] para su país. Ningún $concept_monument$ emplea [Concept('concept_pop', 'colectivos')]."
 setting_no_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_monument_effects_desc Desactivados#!#!"
 setting_no_monument_effects_desc: "Los [Concept('concept_monument', 'monumentos')] son solo decorativos. La recompensa por construirlos es puramente visual."
 rule_loyalties_grace_period: "Periodo de gracia de lealtades"
 setting_loyalties_grace_period_none: "Ninguno"
 setting_loyalties_grace_period_none_desc: "Te llevas la peor parte de [Concept('concept_radical','$concept_radicals$')|l] y [Concept('concept_loyalist','$concept_loyalists$')|l] desde el principio."
 setting_loyalties_grace_period_short: "Corto"
 setting_loyalties_grace_period_short_desc: "La generación de [Concept('concept_radical','$concept_radicals$')|l] y [Concept('concept_loyalist','$concept_loyalists$')|l] empieza poco a poco, pero aumenta progresivamente y alcanzará su apogeo #v 1 año#! después del inicio de la partida."
 setting_loyalties_grace_period_long: "Largo"
 setting_loyalties_grace_period_long_desc: "La generación de [Concept('concept_radical','$concept_radicals$')|l] y [Concept('concept_loyalist','$concept_loyalists$')|l] empieza poco a poco, pero aumenta progresivamente y alcanzará su apogeo #v 5 años#! después del inicio de la partida."
 setting_loyalties_grace_period_extra_long: "Extralargo"
 setting_loyalties_grace_period_extra_long_desc: "La generación de [Concept('concept_radical','$concept_radicals$')|l] y [Concept('concept_loyalist','$concept_loyalists$')|l] empieza poco a poco, pero aumenta progresivamente y alcanzará su apogeo #v 10 años#! después del inicio de la partida."
 rule_pop_consolidation: "Consolidación de colectivos (rendimiento)"
 setting_no_consolidation: "Ninguna"
 setting_no_consolidation_desc: "Los [Concept('concept_pop', 'colectivos')] nunca se consolidarán fuera de las reglas de [concept_assimilation|l] o [concept_conversion|l], independientemente de su tamaño.\n@warning! Esto podría perjudicar en gran medida el rendimiento desde la mitad hasta el final de la partida."
 setting_minor_consolidation: "Menor"
 setting_minor_consolidation_desc: "Los [Concept('concept_pop', 'colectivos')] solo se consolidarán si son muy pequeños e ineficaces.\nEsto puede perjudicar el rendimiento desde la mitad hasta el final de la partida."
 setting_moderate_consolidation: "Moderada"
 setting_moderate_consolidation_desc: "Los [Concept('concept_pop', 'colectivos')] pueden consolidarse si son bastante pequeños y tienen un impacto limitado en la partida."
 setting_aggressive_consolidation: "Agresiva"
 setting_aggressive_consolidation_desc: "Si se dan las condiciones adecuadas, incluso los [Concept('concept_pop', 'colectivos')] de tamaño moderado podrán consolidarse.\n@warning! Esto puede mejorar el rendimiento, pero afectará al equilibrio de la partida."
 DELETE_SELECTED_PRESET_BUTTON_TOOLTIP: "Borrar este preajuste"
 SAVE_PRESET_BUTTON_TOOLTIP: "Guardar este preajuste"
 rule_fantastical_content: "Contenido fantástico"
 setting_allow_fantastical_content: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_fantastical_content_desc #high Activado#!#!#!"
 setting_allow_fantastical_content_desc: "Permite el contenido fantástico o sobrenatural durante esta campaña"
 setting_no_fantastical_content: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_fantastical_content_desc #high Desactivado#!#!#!"
 setting_no_fantastical_content_desc: "No permite el contenido fantástico o sobrenatural durante esta campaña"
 rule_custom_rng_seed: "Semilla de RNG personalizada"
 setting_no_custom_rng_seed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_custom_rng_seed_desc #high Desactivada#!#!#!"
 setting_no_custom_rng_seed_desc: "El juego establecerá automáticamente una semilla de generador de números aleatorios (RNG) que conducirá a resultados diferentes en cada partida."
 setting_use_custom_rng_seed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_use_custom_rng_seed_desc #high Activada#!#!#!"
 setting_use_custom_rng_seed_desc: "Permite establecer una semilla de RNG específica para que la sigan la mayoría de resultados aleatorios. Debido a esto, las partidas de inicialización y de observador sin interacción del jugador tendrán los mismos resultados en las diversas partidas que utilicen la misma semilla."
 CHANGE_RNG_SEED: ""
 RNG_SEED_CLICK_TO_CHANGE: "Haz clic para cambiar de semilla…"
 rule_dynamic_naming: "Nomenclatura dinámica"
 setting_allow_dynamic_naming: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_dynamic_naming #high Activada#!#!#!"
 setting_allow_dynamic_naming_desc: "Los [Concept('concept_state', '$concept_states$')|l] y las #bold ciudades#! cambiarán de nombre en función de la [concept_culture|l] del [concept_country|l] que los posea"
 setting_no_dynamic_naming: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_dynamic_naming_desc #high Desactivada#!#!#!"
 setting_no_dynamic_naming_desc: "Los [Concept('concept_state', '$concept_states$')|l] y las #bold ciudades#! no cambiarán de nombre en función de la [concept_culture|l] del [concept_country|l] que los posea"
