 alert_expensive_military_goods_alert_desc:1 "#header [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName] – cena tego towaru jest wysoka#!"
 alert_expensive_military_goods_alert_hint:1 "$alert_expensive_goods_alert_hint_common$"
 alert_expensive_military_goods_alert_action:0 "Panel Towary – [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName], [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName]"

 alert_secession_growing_alert_name:0 "Nasilające się ruchy [Concept('concept_secession', 'secesjonistyczne')]"
 alert_secession_growing_alert_desc:0 "W naszym państwie organizują się separatyści:\n\n#title [Concept('concept_culture', '$concept_cultures$')] separatystyczne:#!\n[GetPlayer.GetGrowingSecessionistsDesc]"
