l_polish:
  # alert_xyz_name = name of the Event
  # alert_xyz_desc = additional description about the current situation (optional) 
  # alert_xyz_hint = information that should help the player to be able to understand the situation and how to fix the problem
  # alert_xyz_action = Where does clicking this take you?
  
 ALERT_TOOLTIP_FORMAT:2 "#header [Alert.GetName]#!\n$TOOLTIP_DELIMITER$\n[ConcatIfNeitherEmpty(Alert.GetDescription, '\n\n')]@information! [Alert.GetHint]\n\n#instruction Kliknij, aby otworzyć: [Alert.GetAction]#!"

 EXPANDABLE_IMPORTANT_ACTION_ITEM:0 "[Alert.GetToolTip]$notification_tooltip_footer$"

 alert_country_default_name:0 "[concept_default]"
 alert_country_default_desc:1 "[GetPlayer.GetName] – nasze państwo ma [concept_default|l], ponieważ nie jest w stanie spłacić zaciągniętych pożyczek. Dopóki nasze saldo nie będzie dodatnie, czekają nas kary, które w miarę upływu czasu będą coraz bardziej bezwzględne.\n\n#title Bieżące efekty:#!\n[GetPlayer.GetInDefaultEffectsDesc]"
 alert_country_default_hint:1 "Możesz poprawić swoją sytuację finansową, zwiększając dochód (aby to zrobić, podnieś wysokość podatków lub wprowadź nowe). Innym sposobem jest zmniejszenie wydatków (aby to zrobić, zmniejsz wynagrodzenie pracowników rządowych lub popraw ceny drogich towarów wykorzystywanych w budynkach administracji państwowej). Jeżeli żadna z tych metod nie wystarczy, możesz również ogłosić [concept_bankruptcy|l]."
 alert_country_default_action:0 "Panel Budżet"
  
 alert_country_approaching_bureaucracy_shortage_name:0 "Dziura biurokratyczna"
 alert_country_approaching_bureaucracy_shortage_desc:2 "[Concept('concept_institution', '$concept_institutions$')] naszego [Concept('concept_country', '$concept_country_possessive$')|l] rozrastają się na zbyt dużą skalę i wkrótce nie będziemy w stanie ich utrzymać. $BUREAUCRACY$ ma tu kluczowe znaczenie. Dopóki nie zdołamy zapewnić wystarczającej liczby punktów biurokracji wszystkim instytucjom, dalszy rozwój [Concept('concept_institution', 'instytucji')] zostanie wstrzymany."
 alert_country_approaching_bureaucracy_shortage_hint:0 "Aby generować więcej punktów biurokracji, możesz postawić więcej budynków administracji państwowej."
 alert_country_approaching_bureaucracy_shortage_action:0 "Panel Polityka"

 alert_free_government_reform_name:0 "[concept_government_reform] bez konsekwencji"
 alert_free_government_reform_desc:0 "Pozostało dni: [LabelingHelper.GetDaysLoc( SCOPE.GetRootScope.GetCountry.GetRemainingDaysForFreeGovernmentReformRaw, 'FREE_REFORM_DATE_PREFIX')].\n\nZe względu na niedawne [concept_election|l] twoja następna [concept_government_reform|l] nie spowoduje pojawienia się kolejnych [Concept('concept_radical', 'radykałów')], o ile nie przekroczysz powyższego limitu czasowego."
 alert_free_government_reform_hint:0 "Reformy rządu możesz dokonać w panelu Polityka"
 alert_free_government_reform_action:0 "Panel Rząd"

 alert_insurrectionary_alert_name:0 "Szykuje się [concept_revolution|l]"
 alert_insurrectionary_alert_desc:0 "W naszym państwie działają powstańcze grupy interesu, których celem jest rozpętanie [Concept('concept_revolution', 'rewolucji')]:\n\n#title Powstańcze grupy interesu:#!\n[GetPlayer.GetInsurrectionaryIGsDesc]"
 alert_insurrectionary_alert_hint:0 "Aby je zderadykalizować, zwiększ ich aprobatę. Możesz to zrobić, ustanawiając popierane przez nie [Concept('concept_law', '$concept_laws$')|l] lub przestając ustanawiać prawa, których te grupy interesu nie popierają."
 alert_insurrectionary_alert_action:0 "Panel Polityka"

 alert_unused_interests_alert_name:0 "Możliwość [Concept('concept_declared_interest', 'zadeklarowania większej liczby interesów')]"
 alert_unused_interests_alert_desc:0 "Zadeklarowaliśmy tylko [GetPlayer.GetNumDeclaredInterests|v] z #tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#! [Concept('concept_declared_interest', 'możliwych do zadeklarowania interesów')]"
 alert_unused_interests_alert_hint:0 "Możesz [Concept('concept_declared_interest', 'zadeklarować interesy')] dotyczące [Concept('concept_strategic_region', 'regionów strategicznych')] za pomocą [Concept('concept_diplomatic_lens', 'obiektywu Dyplomacja')]."
 alert_unused_interests_alert_action:0 "Panel Dyplomacja"

 alert_idle_mobilized_general_name:0 "Bezczynny [Concept('concept_mobilize_general', 'zmobilizowany')] [concept_general|l]: [SCOPE.GetRootScope.GetCharacter.GetFullName]"
 alert_idle_mobilized_general_desc:0 "Zmobilizowany generał [SCOPE.GetRootScope.GetCharacter.GetFullName] jest bezczynny."
 alert_idle_mobilized_general_hint:1 "Możesz wydawać rozkazy [Concept('concept_general', 'generałom')] w panelu $concept_general$."
 alert_idle_mobilized_general_action:1 "Panel Generał"

 alert_vulnerable_front_name:0 "Zagrożony [concept_front|l]: [SCOPE.GetRootScope.GetFront.GetName]"
 alert_vulnerable_front_desc:0 "[SCOPE.GetRootScope.GetFront.GetName] – tego frontu nie broni żaden z naszych [Concept('concept_general', 'generałów')] ani [Concept('concept_battalion', 'batalionów')], choć nasz wróg ma tam przynajmniej jednego generała."
 alert_vulnerable_front_hint:0 "Możesz werbować [Concept('concept_general', 'generałów')] lub wydawać im rozkazy w panelu Wojsko."
 alert_vulnerable_front_action:0 "Panel Front"

 alert_high_attrition_alert_name:0 "[SCOPE.GetRootScope.GetCharacter.GetFullName] – poziom [Concept('concept_attrition', 'wyniszczenia')] wynosi [SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-]"
 alert_high_attrition_alert_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetFullName] – istnieje duże ryzyko śmierci jednostek tej postaci z powodu wyniszczenia"
 alert_high_attrition_alert_hint:0 "Zmniejsz poziom [Concept('concept_attrition', 'wyniszczenia')], wydając [Concept('concept_commander', 'dowódcy')] inne rozkazy lub wycofując go z [Concept('concept_front', 'frontu')]"
 alert_high_attrition_alert_action:0 "Panel Wojsko"

 alert_has_navy_troops_in_reserve_alert_name:1 "[Concept('concept_flotilla', '$concept_flotillas$')] w [Concept('concept_in_reserve', 'rezerwie')]: [GetPlayer.GetWarshipsInReserve|0] @flotillas!"
 alert_has_navy_troops_in_reserve_alert_hint:3 "Awansuj obecnych [Concept('concept_admiral', 'admirałów')], aby zwiększyć ich [concept_command_limit|l]. Możesz to zrobić, otwierając panel szczegółów danego admirała lub klikając go prawym przyciskiem myszy. Możesz też przydzielić flotylle, werbując większą liczbę admirałów na karcie Marynarka wojenna w panelu #b Wojsko#! albo używając [Concept('concept_military_lens', 'obiektywu Wojsko')].\n\nZazwyczaj jednak lepiej jest awansować obecnego admirała, niż werbować kolejnych."
 alert_has_navy_troops_in_reserve_alert_action:0 "Panel Wojsko"

 alert_has_army_troops_in_reserve_alert_name:1 "[Concept('concept_battalion', '$concept_battalions$')] w [Concept('concept_in_reserve', 'rezerwie')]: [GetPlayer.GetBattalionsInReserve|0] @battalions!"
 alert_has_army_troops_in_reserve_alert_hint:3 "Awansuj obecnych [Concept('concept_general', 'generałów')], aby zwiększyć ich [concept_command_limit|l]. Możesz to zrobić, otwierając panel szczegółów danego generała lub klikając go prawym przyciskiem myszy. Możesz też przydzielić bataliony, werbując większą liczbę generałów na karcie Armia w panelu #b Wojsko#! albo używając [Concept('concept_military_lens', 'obiektywu Wojsko')].\n\nZazwyczaj jednak lepiej jest awansować obecnego generała, niż werbować kolejnych."
 alert_has_army_troops_in_reserve_alert_action:0 "Panel Wojsko"

 alert_has_navy_troops_in_reserve_peace_time_alert_name:0 "$alert_has_navy_troops_in_reserve_alert_name$"
 alert_has_navy_troops_in_reserve_peace_time_alert_hint:0 "$alert_has_navy_troops_in_reserve_alert_hint$"
 alert_has_navy_troops_in_reserve_peace_time_alert_action:0 "$alert_has_navy_troops_in_reserve_alert_action$"

 alert_has_army_troops_in_reserve_peace_time_alert_name:0 "$alert_has_army_troops_in_reserve_alert_name$"
 alert_has_army_troops_in_reserve_peace_time_alert_hint:0 "$alert_has_army_troops_in_reserve_alert_hint$"
 alert_has_army_troops_in_reserve_peace_time_alert_action:0 "$alert_has_army_troops_in_reserve_alert_action$"

 alert_secession_possible_alert_name:0 "Możliwe ruchy [Concept('concept_secession', 'secesjonistyczne')]"
 alert_secession_possible_alert_desc:0 "Co tydzień istnieje ryzyko, że w naszym państwie zorganizują się separatyści:\n\n#title [Concept('concept_culture', '$concept_cultures$')] separatystyczne:#!\n[GetPlayer.GetPossibleSecessionistsDesc]"
 alert_secession_possible_alert_hint:1 "Aby zmniejszyć ryzyko [Concept('concept_secession', 'secesji')], zmniejsz liczbę [Concept('concept_radical', 'radykałów')] w szeregach docelowej [Concept('concept_culture', 'kultury')] w swoim [Concept('concept_country', 'państwie')]. Możesz to zrobić, podnosząc [concept_sol|l] w [Concept('concept_state', 'obszarach administracyjnych')], w których żyją przedstawiciele tej kultury, dbając o to, aby nie byli oni [Concept('concept_discrimination', 'dyskryminowani')] w perspektywie długoterminowej lub wydając [Concept('concept_decree', '$concept_decrees$')|l] łagodzące negatywne czynniki w perspektywie krótkoterminowej."
 alert_secession_possible_alert_action:0 "Panel Kultura"

 alert_low_legitimacy_alert_name:0 "Mała prawomocność rządu"
 alert_low_legitimacy_alert_desc:0 "[concept_legitimacy] twojego [Concept('concept_government', 'rządu')] wynosi [GetPlayer.GetGovernmentLegitimacy|0%v] – to dość niska wartość."
 alert_low_legitimacy_alert_hint:0 "Zwiększ [concept_legitimacy|l], dodając [Concept('concept_interest_group', '$concept_interest_groups$')|l] do [Concept('concept_government', 'rządu')] lub je z niego usuwając. Możesz to zrobić w panelu Polityka lub w panelu szczegółów wybranej [Concept('concept_interest_group', 'grupy interesu')]. Możesz też zmienić obowiązujące w twoim państwie [Concept('concept_law', '$concept_laws$')|l] na znajdującej się w panelu Polityka karcie Prawa konstytucyjne."
 alert_low_legitimacy_alert_action:0 "Panel Polityka"

 alert_unhealthy_economy_alert_name:0 "Niezdrowa gospodarka"
 alert_unhealthy_economy_alert_desc:0 "[GetPlayer.PredictEconomyHealthDesc]"
 alert_unhealthy_economy_alert_hint:0 "Możesz poprawić swoją sytuację finansową, zwiększając dochód (aby to zrobić, podnieś wysokość podatków lub wprowadź nowe). Innym sposobem jest zmniejszenie wydatków (aby to zrobić, zmniejsz wynagrodzenie pracowników rządowych lub popraw ceny drogich towarów wykorzystywanych w budynkach administracji państwowej)."
 alert_unhealthy_economy_alert_action:0 "Panel Budżet"

 alert_market_goods_shortage_alert_name:0 "[SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName] – [concept_input_goods_shortage|l]: [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName]"
 alert_market_goods_shortage_alert_desc:0 "Niedobór ten wpływa na następującą liczbę budynków: #tooltippable #tooltip:[SCOPE.GetRootScope.GetMarketGoods.GetTooltipTag],alert_market_goods_shortage_affected_buildings_breakdown [SCOPE.GetRootScope.GetMarketGoods.GetNumBuildingsAffectedByShortage|v]#!#!."
 alert_market_goods_shortage_alert_hint:0 "Aby rozwiązać problem niedoborów, możesz zwiększyć liczbę [Concept('concept_sell_orders', 'zleceń sprzedaży')] towaru ([SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName]) na następującym rynku: [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName]. Jeżeli chcesz to zrobić, zwiększ produkcję towaru ([SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName]), ulepsz [Concept('concept_infrastructure', 'infrastrukturę')] w produkujących ten towar [Concept('concept_state', 'obszarach administracyjnych')] o niskim [Concept('concept_market_access', 'dostępie do rynku')] lub wytycz [concept_trade_route|l], aby zacząć importować ten towar z innego [Concept('concept_market', 'rynku')]."
 alert_market_goods_shortage_alert_hint_data_version:1 "@information! Niedobór ten wpływa na następującą liczbę budynków: #tooltippable #tooltip:[Goods.GetTooltipTag],alert_market_goods_shortage_affected_buildings_breakdown_data_version [Goods.GetNumBuildingsAffectedByShortageInMarket|v]#!#!.\n\nAby rozwiązać problem niedoborów, możesz zwiększyć liczbę [Concept('concept_sell_orders', 'zleceń sprzedaży')] towaru [Goods.GetTextIcon][Nbsp][Goods.GetName] na następującym rynku: [Goods.GetMarket.GetName]. Jeżeli chcesz to zrobić, zwiększ produkcję towaru [Goods.GetTextIcon][Nbsp][Goods.GetName], ulepsz [Concept('concept_infrastructure', 'infrastrukturę')] w produkujących go [Concept('concept_state', 'obszarach administracyjnych')] o niskim [Concept('concept_market_access', 'dostępie do rynku')] lub wytycz [concept_trade_route|l], aby zacząć importować go z innego [Concept('concept_market', 'rynku')]."
 alert_market_goods_shortage_alert_action:0 "Panel Rynek – [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName], [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName]"
 alert_market_goods_shortage_affected_buildings_breakdown:0 "[MarketGoods.GetBreakdownOfBuildingsAffectedByShortage]"
 alert_market_goods_shortage_affected_buildings_breakdown_data_version:0 "[Goods.GetBreakdownOfBuildingsAffectedByShortageInMarket]"
 alert_market_goods_shortage_affected_building_entry:0 "[Building.GetName] w obszarze administracyjnym [Building.GetState.GetName]"

 alert_isolated_state_alert_name:1 "[SCOPE.GetRootScope.GetState.GetName] to obszar [Concept('concept_isolated_state', '$concept_isolated_state_short$')|l]"
 alert_isolated_state_alert_hint:0 "[SCOPE.GetRootScope.GetState.GetName] i [SCOPE.GetRootScope.GetState.GetMarket.GetName] – połączenie będzie możliwe, jeśli poprawisz jakość [Concept('concept_infrastructure', 'infrastruktury')]. Możesz to zrobić, stawiając budynki dające dostęp do elementów [Concept('concept_infrastructure', 'infrastruktury')] takich jak porty czy linie kolejowe lub uchwalając [concept_decree|l] #v $decree_road_maintenance$#!."
 alert_isolated_state_alert_action:0 "Panel Obszar administracyjny – [SCOPE.GetRootScope.GetState.GetName]"

 alert_low_market_access_alert_name:1 "[SCOPE.GetRootScope.GetState.GetName] – [concept_market_access|l] tego obszaru administracyjnego wynosi [SCOPE.GetRootScope.GetState.GetMarketAccess|%0v]"
 alert_low_market_access_alert_hint:1 "Możesz zwiększyć [concept_market_access|l] obszaru administracyjnego [SCOPE.GetRootScope.GetState.GetName], zwiększając poziom jego [Concept('concept_infrastructure', 'infrastruktury')] (dzięki postawieniu budynku takiego jak [GetBuildingType('building_port').GetName] lub [GetBuildingType('building_railway').GetName]), wydając [Concept('concept_decree', '$concept_decrees$')|l] takie jak [GetDecreeType('decree_road_maintenance').GetName] lub dbając o to, aby liczba [Concept('concept_convoys', 'konwojów')] była wystarczająca do połączenia obszaru administracyjnego [SCOPE.GetRootScope.GetState.GetName] z jego zamorską [Concept('concept_market_capital', 'stolicą rynku')]."
 alert_low_market_access_alert_action:0 "Panel Obszar administracyjny – [SCOPE.GetRootScope.GetState.GetName]"
 
 alert_insufficient_tax_capacity_alert_name:0 "[SCOPE.GetRootScope.GetState.GetName] ([SCOPE.GetRootScope.GetState.CalcTaxCapacityBalance|+0v])"
 alert_insufficient_tax_capacity_alert_hint:0 "Możesz zwiększyć [Concept('concept_tax_capacity', 'kompetencję podatkową')] [Concept('concept_state', 'obszaru administracyjnego ')] o nazwie [SCOPE.GetRootScope.GetState.GetName], budując na jego terenie następujące [Concept('concept_building', '$concept_buildings$')|l]: [GetBuildingType('building_government_administration').GetName]."
 alert_insufficient_tax_capacity_alert_action:0 "Panel Obszar administracyjny – [SCOPE.GetRootScope.GetState.GetName]"
  
 alert_state_in_turmoil_alert_name:0 "[SCOPE.GetRootScope.GetState.GetName] – [concept_turmoil|l]"
 alert_state_in_turmoil_alert_desc:0 "[SCOPE.GetRootScope.GetState.GetName] – w tym obszarze administracyjnym panuje [concept_turmoil|l]. $RADICALS$ są jego powodem"
 alert_state_in_turmoil_alert_hint:1 "Aby zmniejszyć liczbę osób, którymi są $RADICALS$, zadbaj o zaspokojenie potrzeb swoich [Concept('concept_pop', '$concept_pops$')|l]. Można to zrobić głównie przez zapewnienie członkom tych zbiorowości pracy i środków umożliwiających egzystencję na [Concept('concept_expected_sol', 'minimalnym oczekiwanym poziomie życia')]. Pamiętaj jednak, że [Concept('concept_political_movement_radicalism', 'radykalizacji')] ulegają również grupy zbiorowości, które są [Concept('concept_discrimination', 'dyskryminowane')] lub których [Concept('concept_political_movement', '$concept_political_movements$')|l] są nieusatysfakcjonowane.\n\nKrótkoterminowym rozwiązaniem tych problemów może być wydanie [Concept('concept_decree', 'rozporządzeń')] takich jak [GetDecreeType('decree_emergency_relief').GetName] lub [GetDecreeType('decree_violent_suppression').GetName] w obszarze administracyjnym [SCOPE.GetRootScope.GetState.GetName], zwłaszcza jeśli rozwiązanie długoterminowe nie zostało jeszcze opracowane."
 alert_state_in_turmoil_alert_action:0 "Panel Obszar administracyjny – [SCOPE.GetRootScope.GetState.GetName]"

 alert_inactive_trade_route_alert_name:0 "[SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket] – ten [concept_trade_route|l] jest nieaktywny"
 alert_inactive_trade_route_alert_hint:0 "Możesz usuwać istniejące [Concept('concept_trade_route', '$concept_trade_routes$')|l] w panelu Rynek lub za pomocą obiektywu Handel."
 alert_inactive_trade_route_alert_action:0 "Panel Rynek – [SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName]"

 alert_unproductive_trade_route_alert_name:0 "[concept_trade_route] ([SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket]) jest niewydajny"
 alert_unproductive_trade_route_alert_hint:0 "Możesz usuwać istniejące [Concept('concept_trade_route', '$concept_trade_routes$')|l] w panelu Rynek lub za pomocą obiektywu Handel."
 alert_unproductive_trade_route_alert_action:0 "Panel Rynek – [SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName]"
 
 alert_trade_route_needs_convoys_alert_name:0 "[concept_trade_route] [SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket] wymaga dodatkowych [Concept('concept_convoys', 'konwojów')] do podniesienia poziomu"
 alert_trade_route_needs_convoys_alert_hint:0 "W celu zwiększenia liczby dostępnych [Concept('concept_convoys', 'konwojów')] możesz wybudować dodatkowe porty"
 alert_trade_route_needs_convoys_alert_action:0 "Panel Rynek – [SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName]"

 alert_expensive_goods_alert_hint_common:0 "Na ceny [Concept('concept_good', 'towarów')] możesz wpływać na kilka sposobów. Możesz na przykład zwiększyć produkcję danego towaru, stawiając więcej budynków, zmienić metody produkcji stosowane w istniejących budynkach lub wytyczyć szlaki handlowe, którymi będzie transportowany ten towar. Możesz też nałożyć na niego embargo lub podatek konsumpcyjny."

 alert_expensive_government_goods_alert_name:0 "[SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName] – [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName]"
 alert_expensive_government_goods_alert_desc:1 "#header [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName] – cena tego towaru jest wysoka#!"
