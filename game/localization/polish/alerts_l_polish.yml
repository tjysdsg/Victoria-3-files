l_polish:
 #alert_xyz_name = name of the Event
 #alert_xyz_desc = additional description about the current situation (optional)
 #alert_xyz_hint = information that should help the player to be able to understand the situation and how to fix the problem
 #alert_xyz_action = Where does clicking this take you?
 alert_country_default_name: "[concept_default]"
 alert_country_default_desc: "[GetPlayer.GetName] – nasze państwo ma [concept_default|l], ponieważ nie jest w stanie spłacić zaciągniętych pożyczek. Dopóki nasze saldo nie będzie dodatnie, czekają nas kary, które w miarę upływu czasu będą coraz bardziej bezwzględne.\n\n#title Bieżące efekty:#!\n[GetPlayer.GetInDefaultEffectsDesc]"
 alert_country_default_hint: "Możesz poprawić swoją sytuację finansową, zwiększając dochód lub zmniejszając wydatki. Jeżeli zdecydujesz się na to pierwsze rozwiązanie, w krótkiej perspektywie możesz podwyższyć aktualną stawkę podatku, nałożyć nowe podatki konsumpcyjne lub podwyższyć cła w celu generowania większych przychodów. Aby zmniejszyć wydatki, obniż wynagrodzenia obowiązujące w budynkach wojskowych lub budynkach administracji państwowej, obniż ceny towarów zużywanych w tych budynkach lub wstrzymaj budowę, dopóki nie podreperujesz finansów. Jeżeli żadne z tych rozwiązań nie pomoże, możesz też ogłosić [concept_bankruptcy|l]."
 alert_country_default_action: "Panel Budżet"
 alert_has_no_research_alert_name: "Brak aktywnie prowadzonych badań"
 alert_has_no_research_alert_desc: "Aktualnie nie prowadzimy badań nad żadną [Concept('concept_technology', 'technologią')]. W związku z tym wszystkie punkty [Concept('concept_innovation', 'innowacji')], które generujemy, przełożą się na wzrost naszego pasywnego współczynnika [Concept('concept_technology_spread', 'rozpowszechniania technologii')]."
 alert_has_no_research_alert_hint: "Możesz wybrać technologię, nad którą chcesz prowadzić badania, w jednym z trzech drzew technologii w panelu Technologia."
 alert_has_no_research_alert_action: "Panel Technologia"
 alert_can_establish_company_name: "Można założyć nową [Concept('concept_company', 'firmę')]"
 alert_can_establish_company_desc: "$COMPANIES$ – założyliśmy ich tylko [GetPlayer.GetNumCompanies|v], a możemy utrzymać ich maksymalnie #tooltippable #tooltip:[GetPlayer.GetTooltipTag],TOOLTIP_MAX_COMPANIES [GetPlayer.GetMaxNumCompanies|v]#!#!."
 alert_can_establish_company_hint: "Nową [Concept('concept_company', 'firmę')] możesz założyć w panelu Firmy"
 alert_can_establish_company_action: "Panel Firmy"
 alert_free_government_reform_name: "[concept_government_reform] bez konsekwencji"
 alert_free_government_reform_desc: "Pozostało dni: [LabelingHelper.GetDaysLocWithTooltip( SCOPE.GetRootScope.GetCountry.GetRemainingDaysForFreeGovernmentReformRaw, 'FREE_REFORM_DATE_TOOLTIP')].\n\nZe względu na niedawne [concept_election|l] twoja następna [concept_government_reform|l] nie spowoduje pojawienia się kolejnych [Concept('concept_radical', 'radykałów')], o ile nie przekroczysz powyższego limitu czasowego."
 alert_free_government_reform_hint: "Reformy rządu możesz dokonać w panelu Polityka"
 alert_free_government_reform_action: "Panel Rząd"
 alert_revolution_alert_name: "[concept_revolution]"
 alert_revolution_alert_desc: "Rozpoczęło się posunięcie rewolucjonistyczne, w wyniku którego w naszym państwie niedługo wybuchnie [concept_civil_war|l]."
 alert_revolution_alert_hint: "Możesz wybrać stronę konfliktu, po której chcesz stanąć w wojnie domowej, i w razie potrzeby zacząć [Concept('concept_sway', 'przekonywać')] inne państwa do poparcia cię."
 alert_revolution_alert_action: "Panel Polityka"
 alert_secession_alert_name: "[concept_secession]"
 alert_secession_alert_desc: "W naszym państwie trwa [concept_civil_war|l]!"
 alert_secession_alert_hint: "Możesz wybrać stronę konfliktu, po której chcesz stanąć w wojnie domowej, i w razie potrzeby zacząć [Concept('concept_sway', 'przekonywać')] inne państwa do poparcia cię."
 alert_secession_alert_action: "Panel Polityka"
 alert_is_losing_rank_alert_name: "Tracimy [Concept('concept_rank', 'rangę')] mocarstwa"
 alert_is_losing_rank_alert_desc: "Nasz [concept_prestige|l] jest zbyt niski, abyśmy mogli utrzymać naszą rangę ([GetPlayer.GetRank|v]). Jeżeli nie poprawimy naszej sytuacji, zostaniemy zdegradowani do niższej rangi ([GetPlayer.GetTargetRank|v]) po upływie następującej liczby dni: [GetPlayer.GetDaysUntilRankLoss|v].\n\nPotrzebujemy #P #b [GetPlayer.GetPrestigeToMaintainRank]#!#! pkt [Concept('concept_prestige', 'prestiżu')], aby utrzymać naszą rangę, a aktualnie mamy #b #N [GetPlayer.GetPrestige]#!#!."
 alert_is_losing_rank_alert_hint: "Możesz zyskać więcej [Concept('concept_prestige', 'prestiżu')], doprowadzając do wzrostu [Concept('concept_gdp', 'produktu krajowego brutto')] swojego państwa, zwiększając [Concept('concept_power_projection', 'projekcję siły')] armii i marynarki wojennej (poprzez zwiększenie ich wielkości lub wyposażenie ich w potężniejszy sprzęt) lub stając się wiodącym producentem danego [Concept('concept_good', 'towaru')]. W ten sposób otrzymujesz również część prestiżu swojego [Concept('concept_subject', '$concept_subject_possessive$')|l]."
 alert_is_losing_rank_alert_action: "Panel Dyplomacja"
 alert_has_no_war_goal_alert_name: "Brak [Concept('concept_war_goal', 'celu wojennego')] przeciwko następującemu państwu: [SCOPE.GetRootScope.GetDiplomaticPlay.GetInitiator.GetName]"
 alert_has_no_war_goal_alert_desc: "Aktualnie nie mamy żadnych [Concept('concept_war_goal', 'celów wojennych')] określonych w ramach naszych [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')].\n\nJeżeli nie dodamy żadnych celów wojennych podczas fazy [Concept('concept_opening_moves', 'ruchów inicjujących')], nasz [concept_war_goal|l] w postaci [Concept('concept_war_reparations', 'reparacji wojennych')] zostanie wygenerowany automatycznie."
 alert_has_no_war_goal_alert_hint: "Na ekranie przeglądu posunięcia dyplomatycznego możesz dodać cel wojenny dotyczący jednego z uczestników tego posunięcia. Możesz objąć swoim celem wojennym więcej obiektów, gdy w ramach posunięcia dyplomatycznego większa liczba uczestników opowie się po którejś ze stron. Będzie cię to jednak kosztować [Concept('concept_maneuver', '$concept_maneuvers$')|l], które służą do nakłaniania innych uczestników do przejścia na twoją stronę."
 alert_has_no_war_goal_alert_action: "Posunięcie dyplomatyczne"
 alert_vulnerable_front_name: "Zagrożony [concept_front|l]: [SCOPE.GetRootScope.GetFront.GetName]"
 alert_vulnerable_front_desc: "[SCOPE.GetRootScope.GetFront.GetName] – tego frontu nie broni żaden z naszych [Concept('concept_general', 'generałów')] ani [Concept('concept_battalion', 'batalionów')], choć nasz wróg ma tam przynajmniej jednego generała."
 alert_vulnerable_front_hint: "Możesz werbować [Concept('concept_general', 'generałów')] lub wydawać im rozkazy w panelu Wojsko."
 alert_vulnerable_front_action: "Panel Front"
 alert_naval_invasion_name: "[SCOPE.GetRootScope.GetNavalInvasion.GetName]"
 alert_naval_invasion_desc: "Państwo o nazwie [SCOPE.GetRootScope.GetNavalInvasion.GetInvaderCountry.GetName] [Concept('concept_naval_invasion', 'przeprowadza desant morski')] na twoje państwo w obszarze administracyjnym [SCOPE.GetRootScope.GetNavalInvasion.GetEnemyState.GetName]."
 alert_naval_invasion_hint: "#v [SCOPE.GetRootScope.GetNavalInvasion.GetSeaNodeName]#! – możesz wysłać do tego węzła morskiego dodatkowe [Concept('concept_fleet', '$concept_fleets$')|l], by zatopić wrogie siły. Możesz też wysłać do niego [Concept('concept_mobilize_army', 'zmobilizowane')] [Concept('concept_army', '$concept_armies$')|l], które będą bronić kwatery głównej o nazwie [SCOPE.GetRootScope.GetNavalInvasion.GetDefenderHQ.GetName]."
 alert_naval_invasion_action: "Panel Desant morski"
 alert_stalled_naval_invasion_name: "[concept_naval_invasion] wstrzymany"
 alert_stalled_naval_invasion_desc: "[SCOPE.GetRootScope.GetNavalInvasion.GetName] – ofensywa żołnierzy w ramach tego desantu morskiego nie będzie możliwa, ponieważ żaden atakujący [concept_admiral|l] nie otrzymał [Concept('concept_order', 'rozkazów')] umożliwiających rozpoczęcie [Concept('concept_battle', 'bitwy')]."
 alert_stalled_naval_invasion_hint: "Możesz zmienić rozkazy wydane twoim admirałom na takie, które umożliwiają rozpoczynanie bitew. Jednym z takich rozkazów jest np. #v $patrol_coast$#!."
 alert_stalled_naval_invasion_action: "Panel Desant morski"
 alert_low_organization_name: "Niski poziom [Concept('concept_organization', 'organizacji')]: [SCOPE.GetRootScope.GetMilitaryFormation.GetName]"
 alert_low_organization_desc: "[SCOPE.GetRootScope.GetMilitaryFormation.GetName] – [concept_organization|l] tej formacji jest na następującym poziomie: [SCOPE.GetRootScope.GetMilitaryFormation.GetOrganization]. Efektem są wysokie kary."
 alert_low_organization_hint: "[Concept('concept_organization', 'Organizację')] poszczególnych [Concept('concept_military_formation', 'formacji')] możesz zwiększyć, zapewniając odpowiedni [concept_command_limit|l] wszystkim przynależnym do nich [Concept('concept_unit', 'jednostkom wojskowym')]. $concept_military_formation$ z wystarczającym limitem dowództwa podczas stacjonowania z czasem odzyskuje punkty organizacji. Zmiana [Concept('concept_mobilization_option', 'opcji mobilizacji')] w momencie, gdy formacja prowadzi działania polowe, może doprowadzić do tymczasowego zmniejszenia poziomu organizacji."
 alert_low_organization_action: "Panel Formacja wojskowa"
 alert_low_max_organization_name: "Niski poziom [Concept('concept_organization', 'organizacji')] maksymalnej: [SCOPE.GetRootScope.GetMilitaryFormation.GetName]"
 alert_low_max_organization_desc: "[SCOPE.GetRootScope.GetMilitaryFormation.GetName] – wartość maksymalna [Concept('concept_organization', 'organizacji')] tej formacji jest na następującym poziomie: [SCOPE.GetRootScope.GetMilitaryFormation.GetMaxOrganization|v^2]/[GetDefine('NMilitary','MILITARY_FORMATION_ORGANIZATION_MAX')|v^2]. Formacja nie może przez to działać z pełną wydajnością."
 alert_low_max_organization_hint: "Wartość maksymalną [Concept('concept_organization', 'organizacji')] poszczególnych [Concept('concept_military_formation', 'formacji')] możesz zwiększyć, zapewniając odpowiedni [concept_command_limit|l] wszystkim przynależnym do nich [Concept('concept_unit', 'jednostkom wojskowym')]."
 alert_low_max_organization_action: "Panel Formacja wojskowa"
 alert_high_attrition_alert_name: "[SCOPE.GetRootScope.GetMilitaryFormation.GetName] – poziom [Concept('concept_attrition', 'wyniszczenia')] tej formacji wynosi: [SCOPE.GetRootScope.GetMilitaryFormation.GetAverageAttritionPerWeek|0%-]"
 alert_high_attrition_alert_desc: "[SCOPE.GetRootScope.GetCharacter.GetFullName] – istnieje duże ryzyko śmierci jednostek tej postaci z powodu wyniszczenia"
 alert_high_attrition_alert_hint: "Zmniejsz poziom [Concept('concept_attrition', 'wyniszczenia')], wydając [Concept('concept_commander', 'dowódcy')] inne rozkazy lub wycofując go z [Concept('concept_front', 'frontu')]"
 alert_high_attrition_alert_action: "Panel Wojsko"
 alert_active_peace_deal_alert_name: "Zaproponowano [concept_peace_deal|l]"
 alert_active_peace_deal_alert_desc: "Jedna ze stron biorących udział w [Concept('concept_war', 'wojnie')], w której uczestniczysz, zaproponowała porozumienie pokojowe. Zostanie ono #b odrzucone#! lub #b przyjęte#! w zależności od tego, jak zareagują na nie wszyscy uczestnicy negocjacji.\n[GetPlayer.GetActivePeaceDealDesc]"
 alert_active_peace_deal_alert_hint: "Jeżeli bierzesz udział w negocjacjach podczas wojny, możesz zasygnalizować swoje poparcie dla porozumienia pokojowego w celu zakończenia konfliktu lub kontynuować go, dążąc do kolejnej rundy negocjacji."
 alert_active_peace_deal_alert_action: "Panel Wojna"
 ALERT_PEACE_PROPOSED_ENTRY: "[WAR.GetName|b] – dni do odrzucenia porozumienia pokojowego: [WAR.GetDaysUntilPeaceDealFails|v]"
 alert_insufficient_construction_for_investment_name: "Za mało punktów [Concept('concept_construction', 'budowy')] do wykorzystania [Concept('concept_investment_pool', 'puli inwestycyjnej')]"
 alert_insufficient_construction_for_investment_desc: "Generujemy za mało punktów [Concept('concept_construction', 'budowy')], aby w pełni wykorzystać środki wpływające do [Concept('concept_investment_pool', 'puli inwestycyjnej')]."
 alert_insufficient_construction_for_investment_hint: "Aby zacząć generować więcej punktów [Concept('concept_construction', 'budowy')], wybuduj dodatkowe [Concept('concept_building', '$concept_buildings$')|l] typu [GetBuildingType('building_construction_sector').GetName|l] lub zmień [Concept('concept_production_method', '$concept_production_methods$')|l] na bardziej zaawansowane."
 alert_insufficient_construction_for_investment_action: "Panel Budowa"
 alert_isolated_state_alert_name: "[SCOPE.GetRootScope.GetState.GetName] to obszar [Concept('concept_isolated_state', '$concept_isolated_state_short$')|l]"
 alert_isolated_state_alert_desc: "[Concept('concept_isolated_state', '$concept_isolated_state_short$')] obszar administracyjny nie jest w stanie prowadzić wymiany handlowej z większym rynkiem. [Concept('concept_pop_needs', '$concept_pops$')] będą musiały zaspokajać swoje potrzeby, korzystając z lokalnego zaopatrzenia w obrębie obszaru administracyjnego, co może znacząco wpłynąć na ich [concept_sol|l] z powodu zaistniałych zmian cen."
 alert_isolated_state_alert_hint: "[SCOPE.GetRootScope.GetState.GetName] i [SCOPE.GetRootScope.GetState.GetMarket.GetName] – połączenie będzie możliwe, jeśli poprawisz jakość [Concept('concept_infrastructure', 'infrastruktury')]. Możesz to zrobić, stawiając budynki dające dostęp do elementów [Concept('concept_infrastructure', 'infrastruktury')] takich jak porty czy linie kolejowe lub uchwalając [concept_decree|l] #v $decree_road_maintenance$#!."
 alert_isolated_state_alert_action: "Panel Obszar administracyjny – [SCOPE.GetRootScope.GetState.GetName]"
 alert_inactive_trade_route_alert_name: "[SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket] – ten [concept_trade_route|l] jest nieaktywny"
 alert_inactive_trade_route_alert_hint_desc: "Szlaki handlowe łączące twój rynek z innymi rynkami są aktualnie nieaktywne z powodu ograniczeń natury geograficznej lub dyplomatycznej. Twoi handlarze mogą nie być w stanie dotrzeć do rynku docelowego lub mogą nie zostać na niego wpuszczeni z powodu [Concept('concept_embargo', 'embarga')] albo wojny między twoim państwem a państwem docelowym."
 alert_inactive_trade_route_alert_hint: "Możesz usuwać istniejące [Concept('concept_trade_route', '$concept_trade_routes$')|l] w panelu Rynek lub za pomocą obiektywu Handel."
 alert_inactive_trade_route_alert_action: "Panel Rynek – [SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName]"
 alert_state_in_turmoil_alert_name: "[SCOPE.GetRootScope.GetState.GetName] – [concept_turmoil|l]"
 alert_state_in_turmoil_alert_desc: "[SCOPE.GetRootScope.GetState.GetName] – w tym obszarze administracyjnym panuje [concept_turmoil|l]. $RADICALS$ są jego powodem"
 alert_state_in_turmoil_alert_hint: "Aby zmniejszyć liczbę osób, którymi są $RADICALS$, zadbaj o zaspokojenie potrzeb swoich [Concept('concept_pop', '$concept_pops$')|l]. Można to zrobić głównie przez zapewnienie członkom tych zbiorowości pracy i środków umożliwiających egzystencję na [Concept('concept_expected_sol', 'minimalnym oczekiwanym poziomie życia')]. Pamiętaj jednak, że [Concept('concept_political_movement_radicalism', 'radykalizacji')] ulegają również grupy zbiorowości, które są [Concept('concept_discrimination', 'dyskryminowane')] lub których [Concept('concept_political_movement', '$concept_political_movements$')|l] są nieusatysfakcjonowane.\n\nKrótkoterminowym rozwiązaniem tych problemów może być wydanie [Concept('concept_decree', 'rozporządzeń')] takich jak [GetDecreeType('decree_emergency_relief').GetName] lub [GetDecreeType('decree_violent_suppression').GetName] w obszarze administracyjnym [SCOPE.GetRootScope.GetState.GetName], zwłaszcza jeśli rozwiązanie długoterminowe nie zostało jeszcze opracowane."
 alert_state_in_turmoil_alert_action: "Panel Obszar administracyjny – [SCOPE.GetRootScope.GetState.GetName]"
 alert_high_tension_alert_name: "[SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetName] i [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName] – [Concept('concept_tension', 'napięcie')] jest wysokie"
 alert_high_tension_alert_desc: "Nasze [Concept('concept_colony', 'kolonie')] naruszają terytorium państwa o nazwie [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName], co powoduje wzrost [Concept('concept_tension', 'napięcia')]. Jeżeli taki stan rzeczy będzie się utrzymywać, może to doprowadzić do wybuchu [Concept('concept_native_uprising', 'powstania autochtonów')]."
 alert_high_tension_alert_hint: "$concept_tensions$ z czasem ulegają osłabieniu. Możesz na pewien czas wstrzymać ekspansję kolonialną, aby nie prowokować jeszcze bardziej [Concept('concept_pop', 'populacji')] i zmniejszyć ryzyko wybuchu powstania autochtonów, lub nastawić się na stłumienie buntu, nakazując [Concept('concept_army', 'armiom')] stacjonowanie w [Concept('concept_hq', 'kwaterze głównej')] kolonialnego [Concept('concept_strategic_region', 'regionu strategicznego')]."
 alert_high_tension_alert_action: "Panel Dyplomacja"
 alert_secession_growing_alert_name: "Nasilające się ruchy [Concept('concept_secession', 'secesjonistyczne')]"
 alert_secession_growing_alert_desc: "W naszym państwie organizują się separatyści:\n\n#title [Concept('concept_culture', '$concept_cultures$')] separatystyczne:#!\n[GetPlayer.GetGrowingSecessionistsDesc]"
 alert_secession_growing_alert_hint: "Aby zmniejszyć ryzyko [Concept('concept_secession', 'secesji')], zmniejsz liczbę [Concept('concept_radical', 'radykałów')] w szeregach docelowej [Concept('concept_culture', 'kultury')] w swoim [Concept('concept_country', 'państwie')]. Możesz to zrobić, podnosząc [concept_sol|l] w [Concept('concept_state', 'obszarach administracyjnych')], w których żyją przedstawiciele tej kultury, dbając o to, aby nie byli oni [Concept('concept_discrimination', 'dyskryminowani')] w perspektywie długoterminowej lub wydając [Concept('concept_decree', '$concept_decrees$')|l] łagodzące negatywne czynniki w perspektywie krótkoterminowej."
 alert_secession_growing_alert_action: "Panel Polityka"
 alert_diplomatic_pact_in_danger_name: "[SCOPE.GetRootScope.GetDiplomaticPact.GetName] – [AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsFirstCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName)] i [AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsSecondCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName)]"
 alert_diplomatic_pact_in_danger_desc: "Warunki zerwania:\n$TAB$[SCOPE.GetRootScope.GetDiplomaticPact.ShouldAutoBreakDesc]"
 alert_diplomatic_pact_in_danger_hint: "Jeżeli ten pakt dyplomatyczny jest ważny dla funkcjonowania twojego państwa, rozważ ocieplenie stosunków z drugim państwem lub zmianę strategii dyplomatycznej w celu zaprzestania działań niekorzystnych z perspektywy tego państwa."
 alert_diplomatic_pact_in_danger_action: "Panel Dyplomacja"
 alert_has_decreasing_interests_alert_name: "Wygasające [Concept('concept_interest', '$concept_interests$')|l]"
 alert_has_decreasing_interests_alert_desc: "Niektóre z naszych [Concept('concept_interest', 'interesów')] niedługo wygasną:\n[GetPlayer.GetDecreasingInterestsDesc]"
 alert_has_decreasing_interests_alert_hint: "Aby temu zapobiec, użyj działania [Concept('concept_declared_interest', '$concept_declare_interests$')] w [Concept('concept_diplomatic_lens', 'obiektywie Dyplomacja')], o ile twój limit zadeklarowanych interesów nie został jeszcze osiągnięty. Możesz też zmienić priorytet zadeklarowanych interesów, aby zaspokoić swoje bieżące ambicje dyplomatyczne."
 alert_has_decreasing_interests_alert_action: "Panel Dyplomacja"
 alert_obligation_expiring_name: "[SCOPE.GetRootScope.GetDiplomaticRelations.GetCountryWhichOwesObligation.GetNameNoFormatting] – [concept_obligation|l] się przedawnia"
 alert_obligation_expiring_desc: "[SCOPE.GetRootScope.GetDiplomaticRelations.GetCountryWhichOwesObligation.GetName] – [concept_obligation|l], które to państwo ma wobec nas, przedawni się za następującą liczbę dni: #v [SCOPE.GetRootScope.GetDiplomaticRelations.CalcOwedObligationDaysLeft(GetPlayer.Self)]#!"
 alert_obligation_expiring_hint: "Wyegzekwuj to [concept_obligation|l], zanim się przedawni. Aby to zrobić, wykorzystaj je w celu ocieplenia stosunków z państwem o nazwie [SCOPE.GetRootScope.GetDiplomaticRelations.GetCountryWhichOwesObligation.GetName] lub zawrzyj z tym państwem umowę dyplomatyczną albo rozpocznij wobec niego posunięcie dyplomatyczne."
