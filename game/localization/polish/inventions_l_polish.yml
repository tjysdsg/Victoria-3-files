  ### Technology Tooltips
  ##joint_stock_companies: "Joint Stock Companies"
  ##joint_stock_companies_desc: "A joint stock company is one whose ownership is divided into a number of shares which are held unequally by many investors, who derive dividends from the company according to the size of the portion they own. This allows trading of partial ownership and investment by both rich and middle-class businessmen."
  ##lenders_of_last_resort: "Lenders of Last Resort"
  ##lenders_of_last_resort_desc: "State-owned central banks are large enough to come to the rescue of smaller commercial banks, such as during bank runs. This can prevent a financial crisis spreading to other sectors of the economy. Often, even the promise of rescue in times of difficulty is enough to prevent bank runs occurring in the first place. Some 'critics' claim that such a promise will encourage risky behavior by the commercial banks, but these 'critics' are surely just anarchists looking to wreck the nation's economic security, as bankers are some of the most trustworthy people to walk the halls of power."
  ##limited_liability: "Limited Liability"
  ##limited_liability_desc: "A limited liability company draws a legal distinction between the company and its owners. This helps prevent the bankruptcy of a company ruining the personal lives of the investors, as creditors will not try to haul off the furniture of failed businessmen to recoup losses. This makes investing less risky, if perhaps less satisfying to watch from afar. As a separate legal entity, the company has its own finances that must be audited and taxed."
  ##marketing_desc: "Promotional schemes to grab more market share or create a new market from scratch were devised by Josiah Wedgwood, leader of the expanding pottery industry at the dawn of the Industrial Revolution."
  ##paper_money: "Paper Money"
  ##paper_money_desc: "A kind of promissory note issued by a bank, paper money allows private citizens to move and exchange large volumes of currency without the danger and discomfit of gold or silver coins which cannot be divided and are heavy to carry. Thus, commercial exchanges are easier and safer."
  ##regulated_private_notes: "Regulated Private Notes"
  ##regulated_private_notes_desc: "Bankers realized hundreds of years ago that their customers only rarely demand back their deposits all at once. By issuing loans in excess of their reserves in the form of private bank notes, bankers could make even more money from interest. Unfortunately, when all the bank's customers do demand their deposits at once, there will not be enough reserves. With better communications technology, these 'bank runs' become more frequent. To prevent bank runs, governments can restrict the issuance of private notes only to banks that meet certain criteria of fiduciary responsibility, such as being close personal friends to the finance minister."
  #alcohol: "Alcohol"
  #alcohol_desc: "An ancient technology, presumably discovered when a tribesman left some grain in a puddle and decided to drink it after a few months had passed, alcohol became central to the discipline of alchemy, and continues to serve men of reason in the field of chemistry in various processes, some of which do not involve drinking it."
  #atomic_theory_of_matter: "Atomic Theory of Matter"
  #atomic_theory_of_matter_desc: "Observations in chemistry seem to have disproven the notion held by supporters of phlogiston that matter is composed of the three fundamental essences of solidity, fluidity and inflammability. Air is not merely a void into which phlogiston flows during combustion - it contains oxygen, which combines with other matter during chemical reactions."
  #bankruptcy_law: "Bankruptcy Law"
  #bankruptcy_law_desc: "Having a legal framework for a company to declare bankruptcy allows investors and creditors to try to recoup losses via liquidation of assets. This makes investment less risky."
  #building_societies: "Building Societies"
  #building_societies_desc: "Originally set up within communities to help new families raise loans with which to buy homes and then disbanded once the members had all satisfied their requirements, building societies can also be permanent financial institutions that specialize in cheap mortgages."
  #census: "Census"
  #census_desc: "Knowing how many people we have in our country and roughly were they live is important so we know where to spend out money and how many men we will have if we have to fight. Should we be involved in that grubby business of having our lower orders actually having representation I suppose it will have a use for that as well."
  #chemical_batteries: "Chemical Batteries"
  #chemical_batteries_desc: "Electricity can be generated by exploiting the difference in charge as electrolytes pass through oxidation and reduction cells containing copper and zinc cathodes and annodes. Early experiments in this field took the form of a series of jars which had the appearance of a battery of artillery, hence the name."
  #civil_service: "Civil Service"
  #civil_service_desc: "The idea that the government should have a body of men on which they rely on to carry out administration is neither new nor necessarily efficient. The radical idea that people should be selected for these positions on merit and ability and that they should keep their positions if the government is changed are radical and leads to greater efficiency."
  #clinical_thermometer: "Clinical Thermometer"
  #clinical_thermometer_desc: "The mercury thermometer had been around since the mid 18th century. Its use for medical purposes were limited as they tended to be large (over a foot long) and could take over 20 minutes to measure someone's temperature. Now we have made the thermometer smaller and it only takes a few minutes to get a reading, making it truly useful for doctors."
  #commercial_banks: "Commercial Banks"
  #commercial_banks_desc: "Businesses need various financial services to operate normally. Payroll at the end of the month might require a short loan to cover a temporary shortfall. Expanding the business might likewise require borrowing, especially if the business is a limited liability company rather than a personal venture. Commercial banks offer financial services to these companies, as opposed to wealthy private individuals, middle-class savers or professional investors."
  #cooperatives: "Co-Operatives"
  #cooperatives_desc: "Intended as a mutually beneficial organization to help small businesses and workers buy basic necessities, a co-operative tends to be run democratically by its members to achieve social good rather than pure profit."
  #credit_unions: "Credit Unions"
  #credit_unions_desc: "Rather than being operated for the profit of an owner or shareholders, credit unions are a financial institution which tries to improve the welfare of its members through access to credit. They tend to be run democratically, with each member having a vote on the director of the credit union."
  #customs_tariffs: "Customs Tariffs"
  #customs_tariffs_desc: "Tariffs are a very important weapon in a government's arsenal. They can be used both to raise revenue and to 'guide' merchants and businesses into making choices beneficial to the national interest, as determined by the government. Tariffs can be charged on entry into a country, for the use of port facilities, or on the price of imported or exported goods. One important use for tariffs is in protecting native industries against more efficient foreign companies, which can give domestic firms time to catch up with their rivals abroad."
  #department_stores: "Department Stores"
  #department_stores_desc: "Having one large store that sells a huge variety of goods can be more convenient for customers and gives the retailer more buying-power over the distribution chains."
  #distribution_channels: "Distribution Channels"
  #distribution_channels_desc: "Companies can be structured to sell goods in a number of ways. Raw materials are generally sold to other industries; industries might then sell manufactured goods to wholesalers such as brokers; wholesalers then sell goods to retailers such as specific shops or chains of shops, and the retailer then sells the goods to the final customer. Innovations in this area include factory or outlet stores, which sell goods directly to customers from the factory complex, such as to workers and their families and community."
  #enclosure_acts: "Enclosure Acts"
  #enclosure_acts_desc: "Enclosure is the process of taking small strips of peasant land, passed down from father to son since the beginning of feudalism, and 'combining' them under one owner via Acts of Parliament. By merging these subsistence plots into enclosed fields, arable land can be turned into pasture, capital goods such as machinery can be invested in, and many small surpluses can be merged into a significant profit. Where the landless peasants go is up to them - am I my brother's keeper?"
  #espionage: "Espionage"
  #espionage_desc: "Know thy enemy. Knowledge of what is going on in places that could be hostile to us is vital if we are going to keep out country safe. This can be in the form of the mundane, like ensuring proper maps exist of areas we may end up being at war in to the significant like enemy forces and plans."
  #gold_standard: "Gold Standard"
  #hereditary_aristocracy_desc: "As a society becomes more productive enough food can be generated to allow people to specialize and do things that do not require you to farm. A military caste to protect yourself from hostile neighbors is a natural development and eventually they will entrench their position and hereditary aristocracy is born."
  #insurance: "Insurance"
  #insurance_desc: "Insurance against loss of property has existed for many hundreds of years, being especially important for merchant vessels traveling overseas. As global trade becomes more prevalent, the need for more secure maritime insurance increases. Lloyd's of London began as a specialist for maritime insurance but has expanded into other markets such as insuring properties against fire damage."
  #malthusianism: "Malthusianism"
  #malthusianism_desc: "Population is increasing much faster than our food supply. We must face the fact that if we allow this to continue we will face a catastrophe for our people. Further more we must face the face any such catastrophe will hurt the lower classes the most. The Tory ideal of paternalism is not good nor noble but instead will lead to a greater catastrophe on the least fortunate."
  #manifest_destiny: "Manifest Destiny"
  #manifest_destiny_desc: "If we are to spread our civilization to those less fortunate to have we must accept the fact that we have been uniquely blessed with virtues and institutions that others simply do not have. We have a mission to redeem the less fortunate by remaking them in our own image. It is no more that our destiny to do this."
  #oceanic_cablelaying: "Oceanic Cablelaying"
  #oceanic_cablelaying_desc: "With the technology of the telegraph, thought soon turned to how to lay a cable under bodies of water. Although it proved not technically difficult to lay cables of short stretches of water (like bays and straits), the wide oceans proved a greater challenge. Good news - after several false starts we have successfully mastered the techniques to lay such a cable so no longer must we rely on the good will of others."
  #ophthalmoscope: "Opthalmoscope"
  #ophthalmoscope_desc: "'every eye could be made luminous if the axis from a source of illumination directed towards a person's eye and the line of vision of the observer were coincident', this discovery revolutionized the treatment of eye problems. Creating a hand held device with a mirror that could shine the light, the ophthalmoscope, was made the doctor's life a lot easier."
  #positivism: "Positivism"
  #positivism_desc: "We we consider what knowledge is we know that there is certain knowledge. Information that comes from sensory experience and  then interpretation comes through logic and reason is the exclusive source of certain knowledge. We can extend this from the physical world to societies as a whole. Societies operate under general laws which if we took the time to analyze we would understand. Theology must be rejected because faith by its very nature denies reason and verification."
  #postal_banks: "Postal Banks"
  #postal_banks_desc: "Rural and otherwise isolated communities may not have access to a local bank branch. In such cases, a postal bank can operate to offer them financial services, such as savings and a current account, without the need to travel into a town or city."
  #savings_banks: "Savings Banks"
  #silver_standard: "Silver Standard"
  #vertical_filing_cabinet: "Vertical Filing Cabinet"
  #vertical_filing_cabinet_desc: "Gone but not forgotten"
 admiralty:0 "Admiralicja"
 admiralty_desc:0 "Admiralicja to złożony system rang objęty sztywną strukturą dowodzenia. Ma on zwiększyć efektywność działania marynarki wojennej."
 anaesthetics:0 "Środki znieczulające"
 anaesthetics_desc:0 "Środki znieczulające to substancje uspokajające lub przeciwbólowe stosowane podczas operacji. Dzięki nim pacjenci nie czują bólu lub dyskomfortu spowodowanego nacięciami i innymi inwazyjnymi zabiegami przeprowadzanymi przez zespół medyczny."
 anarchism:0 "Anarchizm"
 anarchism_desc:0 "Anarchizm to ideologia polityczna promująca samorządność i sprzeciw wobec władzy. Zakłada dążenie do likwidacji państwa i innych instytucji, które sprawują rządy nad ludźmi wbrew ich woli, na rzecz stowarzyszeń zrzeszających ochotników."
 aniline:0 "Anilina"
 aniline_desc:0 "Dzięki anilinie wytwarzanie pewnych kolorów barwnika jest trywialne."
 anti_clericalism:0 "Antyklerykalizm"
 anti_clericalism_desc:0 "W ślad za władzą kroczy korupcja, a instytucje religijne nie są na nią odporne w większym stopniu niż inne organizacje. Kler zarzeka się, że oferuje wszystkim zbawienie, a w rzeczywistości troszczy się wyłącznie o własne interesy i odmawia praw tym, których uważa za niegodnych. Musimy ograniczyć wpływ zorganizowanej religii na sferę publiczną i obniżyć jej rangę do statusu wyboru osób nieoświeconych."
 antibiotics:0 "Antybiotyki"
 antibiotics_desc:0 "Antybiotyki to zaawansowane leki stosowane w zwalczaniu infekcji. Dzięki nim zwiększa się współczynnik przetrwania pacjentów szpitali."
 antiseptics:0 "Środki antyseptyczne"
 antiseptics_desc:0 "Dzięki nauce dowiedzieliśmy się, że drobnoustroje wywołujące choroby zakaźne giną w wysokiej temperaturze, ale to rozwiązanie nie sprawdzało się w przypadku żywych tkanek. W wyniku eksperymentów polegających na przykrywaniu ran gazą nasączoną roztworem fenolu zaobserwowano jednak drastyczny spadek liczby przypadków gangreny. Od tego właśnie zaczęły się badania nad środkami antyseptycznymi."
 arc_welding:0 "Spawanie łukowe"
 arc_welding_desc:0 "Generując odpowiednio dużą ilość energii elektrycznej, możemy wytworzyć dość ciepła, aby nadtopić metalowe elementy i je ze sobą połączyć."
 army_reserves:0 "Rezerwy armii"
 army_reserves_desc:0 "Koncepcja rezerw armii zakłada powoływanie obywateli do oddziałów półzawodowych wojskowych, które stanowiłyby wsparcie dla armii regularnej."
 art_patronage:0 "Mecenat artystyczny"
 art_patronage_desc:0 "Dzieła sztuki nie powstają za darmo. Aby sztuka i kultura mogły się rozwijać, zamożni obywatele muszą zainteresować się twórczością artystów i zapewnić im wsparcie finansowe. W zamian zyskują prestiż wynikający z posiadania przepięknych przedmiotów w swoim otoczeniu."
 art_silk:0 "Jedwab sztuczny"
 art_silk_desc:0 "Dzięki wykorzystaniu materiałów roślinnych możemy stworzyć znacznie tańsze zamienniki jedwabiu."
 artificial_fertilisers:0 "Nawozy sztuczne"
 assembly_line:0 "Linia montażowa"
 assembly_line_desc:0 "Jeżeli usprawnimy proces montażowy i zadbamy o poprawną kolejność wykonywania poszczególnych czynności, stworzymy znacznie wydajniejszą fabrykę."
 atmospheric_engine:0 "Atmosferyczny silnik parowy"
 atmospheric_engine_desc:0 "Silnik atmosferyczny to pierwszy silnik parowy o praktycznym zastosowaniu. "
 automatic_bottle_blowers:0 "Zautomatyzowane dmuchawy do butelek"
 automatic_bottle_blowers_desc:0 "Dzięki automatyzacji procesu dmuchania szkła możemy znacznie zwiększyć dzienną produkcję butelek szklanych."
 battlefleet_tactics:0 "Nowoczesna taktyka floty bojowej"
 battlefleet_tactics_desc:0 "Zarządzanie ogromną flotą bojową może stanowić wyzwanie, jeśli jednak przećwiczymy i opanujemy pewne taktyki, znacznie zwiększymy jej skuteczność."
 battleship_tech:0 "Pancernik"
 battleship_tech_desc:0 "Jeśli wykorzystamy nieco zmodyfikowany projekt drednota i dodamy do niego działa dużego kalibru, uzyskamy jeszcze bardziej niszczycielski okręt bojowy."
 bessemer_process:0 "Besemerowski proces wytapiania stali"
 bessemer_process_desc:0 "Proces besemerowski to technika masowej produkcji stali z surówki hutniczej."
 bessemer_steel:0 "Stal besemerowska"
 bessemer_steel_desc:0 "Proces besemerowski polega na wdmuchiwaniu zimnego powietrza w roztopioną surówkę hutniczą w celu oczyszczenia jej z węgla, krzemu i manganu. W ten sposób uzyskuje się stal miękką, której jakość nie dorównuje wprawdzie stali tyglowej, ale która jest znacznie tańsza. Umożliwia to wykorzystywanie niższej klasy rud żelaza, a w konsekwencji produkcję torów kolejowych i żelbetu na masową skalę."
 biological_determinism:0 "Determinizm biologiczny"
 biological_determinism_desc:0 "Badania w zakresie genetyki i dziedziczenia w przyrodzie prowadzą do pytania o to, jaka część ludzkich zachowań jest uwarunkowana biologicznie."
 feminism:0 "Feminizm"
 feminism_desc:0 "Feminizm to ideologia promująca społeczną, ekonomiczną i polityczną równość kobiet. Jej przedstawiciele wierzą, że kobietom powinny przysługiwać takie same jak mężczyznom prawa do pracy, aktywności politycznej i posiadania własności."
 blast_furnaces:0 "Wielkie piece"
 blast_furnaces_desc:0 "Wielki piec pozwala na wykorzystanie w procesach metalurgicznych – takich jak wytapianie rudy – dodatkowej ilości tlenu, pierwotnie wdmuchiwanego za pomocą miechów obsługiwanych ręcznie lub zasilanych przy użyciu koła wodnego. Osiąga się w ten sposób temperaturę wyższą niż w przypadku pieców otwartych, co z kolei umożliwia usuwanie zanieczyszczeń i uzyskiwanie nietypowych stopów metali. Wielki piec szczególnie dobrze sprawdza się w produkcji surówki hutniczej, którą można następnie przerobić na kute żelazo lub stal miękką w ramach bardziej zaawansowanych procesów."
 bolt_action_rifles:0 "Karabin z zamkiem czterotaktowym"
 bolt_action_rifles_desc:0 "Karabin z zamkiem czterotaktowym ma rygiel służący do umieszczania nabojów w komorze i usuwania łusek. Broń taka cechuje się większą niezawodnością i dużą siłą rażenia."
 chemical_bleaching:0 "Wybielanie chemiczne"
 chemical_bleaching_desc:0 "Poprzez dodanie do surowców określonych soli, minerałów lub substancji chemicznych można zdecydowanie poprawić walory estetyczne wytwarzanych towarów."
  # bone_china: "Bone China"
  # bone_china_desc: "Bone China is a form of porcelain which in part is made from bone ash, the greater strength of this type of porcelain makes it rather valuable."
 # artillery: "Artillery"	// There is already a loc key for this in Goods, require prefix to support unique localization
 artillery_desc:0 "Dokonywany z dużej odległości ostrzał potężnymi pociskami jest w stanie wzbudzić popłoch w szeregach wroga i rozproszyć jego siły, nie narażając przy tym twoich żołnierzy. Broń artyleryjska jest nieprecyzyjna, kosztowna i niełatwo ją przemieszczać, a mimo to jest nieodzownym elementem każdej nowoczesnej armii."
 breech_loading_artillery:0 "Broń artyleryjska odtylcowa"
 breech_loading_artillery_desc:0 "Zmiana projektu broni artyleryjskiej umożliwiająca ładowanie pocisków od wlotu lufy, nie zaś odprzodowo, zwiększa jej skuteczność."
 tech_bureaucracy:0 "Biurokracja"
 tech_bureaucracy_desc:0 "System biurokratyczny to machina rządowa, której tryby decydują o sprawności całego państwa."
 centralization:0 "Centralizacja"
 centralization_desc:0 "Dzięki centralizacji zadań administracyjnych i ustanowieniu sensownej hierarchii można wypracować standardy funkcjonowania rządu, które pozwolą dokonać tego, co wcześniej wydawało się nieosiągalne."
 camera:0 "Aparat fotograficzny"
 camera_desc:0 "Za sprawą złożonych procesów chemicznych możemy uchwycić moment rzeczywistości – zupełnie tak, jakbyśmy błyskawicznie malowali obrazy."
 canals:0 "Kanały"
 canals_desc:0 "Barki umożliwiają bardzo wydajny transport towarów wzdłuż rzek i linii brzegowych. Budowa kanałów w głębi lądu zwiększa ich zasięg, choć może generować znaczne koszty, jeżeli ze względu na różnice wysokości wymagać będzie stworzenia systemu śluz."
 canneries:0 "Urządzenia puszkujące"
 canneries_desc:0 "Urządzenia puszkujące służą do zamykania żywności w hermetycznych pojemnikach, w których można dłużej ją przechowywać."
 canning_jars:0 "Słoiki hermetyczne"
 canning_jars_desc:0 "W obliczu problemów z zaopatrzeniem oddziały walczące podczas rewolucji francuskiej potrzebowały innowacyjnych rozwiązań. Jednym z nich było gotowanie pożywienia w szklanych słoikach, co pozwalało chronić racje żywnościowe przed kontaktem ze szkodliwymi wydzielinami i wyziewami. Słoiki takie uszczelniane były roztopionym woskiem."
 canning_machines:0 "Maszyny puszkujące"
 canning_machines_desc:0 "Początkowo produkcja konserw nie była zautomatyzowana – puszki zwijano i lutowano ręcznie. Zastosowanie maszyn do sprawnej obróbki blachy przekłada się na poprawę standardów i większą wydajność."
 carrier_tech:0 "Lotniskowiec"
 carrier_tech_desc:0 "Jeśli zaprojektujemy odpowiednio duży statek z obszernym płaskim pokładem i stosownie go wyposażymy, stworzymy lotnisko na morzu."
 catalytic_contact_process:0 "Proces kontaktowy"
 catalytic_contact_process_desc:0 "W 1831 roku Peregrine Phillips, Brytyjczyk trudniący się sprzedażą octu, wynalazł proces, który dzięki wykorzystaniu platyny w roli katalizatora umożliwia uzyskanie bardziej skoncentrowanego kwasu siarkowego. Proces ten nie ma szczególnego znaczenia dla produkcji sody lub nawozów, ale szybko okazał się niezwykle pomocny przy wytwarzaniu barwników."
 chemical_isolation:0 "Izolacja substancji chemicznych"
 chemical_isolation_desc:0 "Substancje chemiczne można wyizolować na wiele sposobów, na przykład poprzez destylację, filtrację lub odparowywanie. Jakość tego procesu przekłada się naturalnie na jakość wyizolowanej substancji."
 chemical_synthesis:0 "Synteza chemiczna"
 chemical_synthesis_desc:0 "W 1828 roku głośno było o osiągnięciu Friedricha Wöhlera, niemieckiego chemika, który dokonał syntezy psiego mocznika. Od tamtej pory granice między chemią organiczną i nieorganiczną zaczęły się zacierać. Im więcej substancji chemicznych możemy zsyntetyzować, tym więcej nowych procesów przemysłowych staje przed nami otworem."
 chemical_warfare:0 "Broń chemiczna"
 chemical_warfare_desc:0 "Kontakt z niektórymi mieszankami substancji chemicznych może być dla ludzi szkodliwy, a nawet zabójczy. Wykorzystanie ich w charakterze broni pozwala wzbogacić działania wojenne o zupełnie nowe, przerażające metody. "
 civilizing_mission:0 "Misja cywilizacyjna"
 civilizing_mission_desc:0 "Na barkach naszego wielkiego narodu spoczywa obowiązek wniesienia ducha nowoczesności do każdego niecywilizowanego zakątka tego świata. Musimy szerzyć oświatę i wpajać mniej rozwiniętym ludom chwalebne wartości zakorzenione w naszej wspaniałej kulturze."
 colonization:0 "Kolonizacja"
 colonization_desc:0 "Nasza populacja rozrasta się, możemy więc wyruszyć w dalekie strony, aby znaleźć nowe, nienależące jeszcze do nikogo ziemie.  "
 color_photography:0 "Fotografia barwna"
 color_photography_desc:0 "Wczesna technika fotografowania w pełnym kolorze została opracowana w oparciu o sposób postrzegania światła przez ludzkie oko. Polega na zrobieniu trzech zdjęć z wykorzystaniem filtrów różnych kolorów, a następnie połączeniu ich w jeden obraz odzwierciedlający rzeczywiste barwy."
 combination_acts:0 "Ustawy o związkach zawodowych"
 combination_acts_desc:0 "Robotnicy, którzy składają wzajemne ślubowania na tajemnych spotkaniach, stanowią zagrożenie dla bezpieczeństwa krajowego. Dla radykalnych jakobinów tego rodzaju zrzeszenia są oczywistym sposobem na obalenie państwa. Jeżeli w krytycznych momentach ewentualnego konfliktu robotnicy podejmą wspólne działania, wpłynie to również na naszą zdolność do obrony przed wrogiem z zewnątrz. Wprowadzimy szereg ustaw, które pozwolą nam kontrolować takie zachowania w imię dobra ogółu."
 combustion_engine:0 "Silnik spalinowy"
 combustion_engine_desc:0 "Dzięki procesom spalania, które stale zachodzą w jego wnętrzu, silnik spalinowy umożliwia przekształcenie paliwa bezpośrednio w energię mechaniczną."
 central_planning:0 "Gospodarka planowa"
 central_planning_desc:1 "Dzięki implementacji najnowszych rozwiązań z dziedziny nauk o zarządzaniu oraz komunikacji z wykorzystaniem prądu pojedyncza placówka administracyjna jest w stanie trzymać pieczę nad długoterminowymi i dalekosiężnymi planami rozwoju społeczeństwa."
 compound_microscopes:0 "Mikroskopy złożone"
 compound_microscopes_desc:0 "Produkcja soczewek stosowanych w optyce wymaga wysokich umiejętności szklarskich. Jedną z innowacji w tej dziedzinie jest użycie dwóch soczewek, z których jedna zogniskowana jest na obserwowanym obiekcie, a druga – na pierwszej. Taki mikroskop pozwala uzyskać efekt większego przybliżenia i obserwować żywe bakterie."
 compression_ignition:0 "Silnik wysokoprężny"
 compression_ignition_desc:0 "W silniku wysokoprężnym do zapłonu paliwa dochodzi poprzez sprężenie zassanego do cylindra powietrza. Silniki takie charakteryzują się największą sprawnością cieplną."
 concrete_dockyards:0 "Dok betonowy"
 concrete_dockyards_desc:0 "Tani i solidny beton umożliwia budowę znacznie większych pomostów, które utrzymają dużo cięższe ładunki."
 concrete_fortifications:0 "Fortyfikacje betonowe"
 concrete_fortifications_desc:0 "Dzięki wykorzystaniu betonu do wznoszenia fortyfikacji możemy bardzo szybko i skutecznie umocnić nasze pozycje."
 condensed_milk:0 "Mleko zagęszczone"
 condensed_milk_desc:0 "W normalnych warunkach mleko należy spożyć w krótkim czasie od wytłoczenia go z gruczołu mlekowego zwierzęcia. Dzięki obniżeniu ciśnienia wewnątrz zbiornika – na przykład przy pomocy aparatów wyparnych – możemy odparować wodę, a uzyskane w ten sposób mleko zagęszczone można zamknąć w puszkach i wprowadzić na rynek."
 conspicuous_consumption:0 "Ostentacyjna konsumpcja"
 conspicuous_consumption_desc:0 "Zamożność wiąże się z wyjątkowym prestiżem. Obnoszenie się z nią daje nam większy autorytet i pozwala wspinać się na wyższe szczeble hierarchii społecznej, na których czekają na nas nowe możliwości – chociażby nawiązania kontaktów z przedsiębiorcami i politykami. Rozpusta i ekstrawagancja paradoksalnie pomagają nam wzbogacać się w materialistycznym społeczeństwie."
 conveyors:0 "Przenośniki taśmowe"
 conveyors_desc:0 "Zasilając taśmy silnikami, możemy stworzyć platformy do transportu towarów i wyeliminować konieczność wykorzystania pracy ludzkiej w tym zakresie."
 cotton_gin:0 "Odziarniarka bawełny"
 cotton_gin_desc:0 "Za pomocą odziarniarki można oddzielić nasiona bawełny od jej włókien zdecydowanie szybciej, niż robiąc to ręcznie."
 crucible_steel:0 "Stal tyglowa"
 crucible_steel_desc:0 "Uważa się, że stop wysokowęglowy, który powstaje w wyniku podgrzewania kamiennego tygla zawierającego sproszkowane żelazo i węgiel drzewny, przypomina wytwarzaną w Indiach i Persji do około 1750 roku stal damasceńską. Wspomniany proces pozwala na uzyskanie wysokiej jakości stali nadającej się do wyrobu narzędzi, sprężyn i innych kosztownych towarów cechujących się dużą twardością."
 law_enforcement:0 "Organy ścigania"
 law_enforcement_desc:1 "Profesjonalne oddziały wyszkolone zgodnie z określonymi standardami zwiększają władzę organów państwowych, co pozwala skuteczniej utrzymywać porządek w społeczeństwie."
 defense_in_depth:0 "Dogłębna defensywa"
 defense_in_depth_desc:0 "Dzięki wielu liniom obrony można rozproszyć i spowolnić oddziały wroga, a niekiedy nawet je otoczyć."
 democracy:0 "Demokracja"
 democracy_desc:0 "Istotą demokracji jest zapewnienie obywatelom możliwości decydowania o sposobie zarządzania państwem – czy to za pośrednictwem głosowania, czy innych środków. "
 distillation:0 "Destylacja"
 distillation_desc:0 "Destylacja polega na oddzielaniu składników cieczy za pomocą różnych temperatur wrzenia, co umożliwia uzyskanie różnorodnych substancji do dalszego zastosowania."
 divine_revelation:0 "Boskie objawienie"
 divine_revelation_desc:0 "U podstaw naszego prawa leżą święte księgi. Właściwe zarządzanie społeczeństwem i uzyskanie stabilności jest możliwe tylko wtedy, gdy podporządkowujemy się sile wyższej. "
 watertube_boiler:0 "Kocioł wodnorurkowy"
 watertube_boiler_desc:0 "Kocioł wodnorurkowy to udoskonalona wersja zwykłego kotła. Dzięki przepływowi przez rurki woda szybciej się nagrzewa, co przekłada się na znacznie większą wydajność kotła."
 dreadnought_desc:0 "Okręt parowy wyposażony wyłącznie w działa ciężkiego kalibru jest potężniejszy niż jakiekolwiek inne okręty."
 dreadnought_tech:0 "Drednot"
 dynamite:0 "Dynamit"
 dynamite_desc:0 "Zastosowanie nitrogliceryny ze środkiem stabilizującym pozwala uzyskać znacznie bezpieczniejszy i bardziej niezawodny materiał wybuchowy."
 egalitarianism:0 "Egalitaryzm"
 egalitarianism_desc:0 "Egalitaryzm to doktryna promująca równouprawnienie i zakładająca dążenie do równości politycznej, ekonomicznej i społecznej każdego człowieka."
 electric_arc_process:0 "Proces spawania łukowego"
 electric_arc_process_desc:0 "Dzięki zastosowaniu łuku elektrycznego można znacznie szybciej i efektywniej topić metal."
 electric_railway:0 "Elektryfikacja kolei"
 electric_railway_desc:0 "Zasilanie lokomotyw energią elektryczną – a nie parą – pozwala na stworzenie znacznie bardziej niezawodnego systemu kolejowego."
 electrical_generation:0 "Wytwarzanie energii elektrycznej"
 electrical_generation_desc:0 "Potrafimy zapanować nad esencją błyskawicy i wykorzystać ją do zasilania różnego rodzaju maszyn."
 elevator:0 "Windy"
 elevator_desc:0 "Złożony układ ciężarów i kół pasowych umożliwia transport przedmiotów i ludzi na pożądaną wysokość – i to na zawołanie."
 empiricism:0 "Empiryzm"
 empiricism_desc:0 "Teoria poznania, która zakłada czerpanie wiedzy z dowodów empirycznych – informacji zebranych na podstawie doświadczeń – nie zaś norm kulturowych czy przekonań religijnych."
 enlightenment_thought:0 "Myśl oświeceniowa"
 enlightenment_thought_desc:0 "Wraz z wiekiem rozumu nadszedł czas kwestionowania starych dogmatów. Wola boska utraciła na znaczeniu – od tej pory pozycja społeczna rządzących musiała być stosownie uzasadniana. Wpływ nowych idei nie ominął nawet monarchów absolutnych – ci „oświeceni despoci” dokonali reform europejskich systemów edukacyjnych, prawnych i gospodarczych. Ponieważ jednak zmiany te nie zaszły wystarczająco daleko, myśliciele tacy jak John Locke, Wolter, Jean-Jacques Rousseau i Thomas Paine przypuścili atak na ustalony porządek. Poskutkowało to wybuchem rewolucji na terenie Ameryki i Francji, które stały się inspiracją dla liberałów z całego świata."
 fascism:0 "Faszyzm"
 fascism_desc:0 "Faszyzm to system polityczny, w którym rząd sprawuje ścisłą kontrolę nad wszystkimi aspektami życia społecznego."
 field_works:0 "Prace ziemne"
 field_works_desc:0 "Prace ziemne polegają na modyfikacji terenu, na którym odbywa się bitwa, w celu zapewnienia wojskowym większej ochrony."
 film:0 "Film"
 film_desc:0 "Wykonując wiele fotografii w krótkich odstępach czasu, można uchwycić ruch w czasie rzeczywistym, a następnie poddać materiał odpowiedniej obróbce i go odtwarzać."
 flash_freezing:0 "Głębokie mrożenie"
 flash_freezing_desc:0 "Poddanie żywności działaniu bardzo niskiej temperatury pozwala szybko ją zamrozić, co z kolei umożliwia jej dłuższe przechowywanie."
 floating_harbor:0 "Dok pływający"
 floating_harbor_desc:0 "Utrzymywanie doków na stałym poziomie mimo zjawisk pływowych umożliwia okrętom szybkie dokowanie i wymianę towarów bez konieczności uwzględniania różnic w poziomach wody i platform."
 food_sterilisation:0 "Sterylizacja żywności"
 food_sterilisation_desc:0 "Metodą prób i błędów przedsiębiorcy odkryli sposoby na przedłużanie zdatności produktów do spożycia, w tym – między innymi – podgrzewanie mleka w ramach procesu pasteryzacji, jego kondensację do postaci zagęszczonej, marynowanie owoców i warzyw, a także puszkowanie mięs i zup. Wspólnym mianownikiem wszystkich wspomnianych technologii jest ich cel, czyli eliminacja drobnoustrojów z przechowywanej żywności. Koncepcja ta nie była w pełni zrozumiała do czasu zaobserwowania bakterii pod mikroskopem, ale dzięki jej upowszechnianiu standardy w przemyśle spożywczym ulegają poprawie, a wraz z nimi – zdrowie społeczeństwa."
 four_field_crop_rotation:0 "Płodozmian czteropolowy"
 four_field_crop_rotation_desc:0 "Szerzej objaśniona przez właściciela ziemskiego Charlesa „Rzepę” Townsenda technika obejmująca wykorzystanie roślin wiążących azot, takich jak rzepa czy koniczyna, umożliwia ciągłą eksploatację gruntów rolnych bez ryzyka wyjałowienia gleby i konieczności pozostawiania pól odłogiem."
 fractional_distillation:0 "Rektyfikacja"
 fractional_distillation_desc:0 "Wielokrotne odparowywanie i skraplanie pozwala na wyodrębnienie z cieczy czystszych składników. Praktyczne zastosowania tego procesu są nieograniczone."
 fruit_jars:0 "Owoce w słoikach"
 fruit_jars_desc:0 "Pomysł konserwowania mięsa i zup z wykorzystaniem puszek metalowych zyskał dużą popularność. Upowszechniają się również inne sposoby konserwowania żywności, takie jak zanurzanie owoców i warzyw w marynacie lub gotowanie ich i przetwarzanie na dżemy."
 fulminates:0 "Pioruniany"
 fulminates_desc:0 "Materiały piorunujące, do których należą między innymi jony rtęci, srebra i potasu, zapalają się pod wpływem silnego uderzenia. Zostały odkryte przez Edwarda Charlesa Howarda w 1800 roku i szybko znalazły zastosowanie militarne w rozwiązaniach kapiszonowych."
 functionalism:0 "Funkcjonalizm"
 functionalism_desc:0 "Teoria funkcjonalna zakłada postrzeganie społeczeństwa jako systemu złożonego z elementów definiowanych przez funkcje społeczne. Funkcjonaliści korzystają z odniesień do układów mechanicznych i biologicznych, uważając, że o stabilności społeczeństwa decydują jego struktury i zależności między nimi."
 gantry_cranes:0 "Suwnice bramowe"
 gantry_cranes_desc:0 "Suwnice bramowe znajdują zastosowanie w budownictwie i transporcie. Ich rozmiary są na tyle duże, że przekraczają szerokość statków, co zapewnia suwnicom solidną konstrukcję i możliwość podnoszenia najcięższych ładunków, jakie można przewozić drogą morską."
 general_staff:0 "Sztab generalny"
 general_staff_desc:0 "Dysponując grupą oficerów, którzy pełnią rolę pośrednika między dowództwem a żołnierzami, możemy usprawnić komunikację i zwiększyć efektywność działań wojskowych."
 germ_theory:0 "Teoria istnienia drobnoustrojów"
 germ_theory_desc:0 "Tukidydes jako pierwszy stwierdził, że choroby mogą przenosić się między ludźmi. Od czasów starożytności wiemy też, że miazmaty bywają źródłem chorób takich jak cholera. Dopiero badania naukowe wykazały jednak, że za infekcje odpowiadają drobnoustroje."
 gunpowder:0 "Proch strzelniczy"
 gunpowder_desc:0 "Proch strzelniczy, będący związkiem chemicznym składającym się z siarki, węgla drzewnego i azotanów, ulega szybkiemu spalaniu i przekształca się w gaz zdolny do wprawienia w ruch znajdującego się w lufie pocisku. W efekcie spalania, za sprawą siarki i węgla drzewnego, powstają duże ilości dymu – sprawia to, że stosowanie muszkietów na polu bitwy wiąże się z brudem i ograniczeniem widoczności. Ładunki prochowe mają też zastosowania cywilne i umożliwiają usuwanie ziemi w celach wydobywczych lub pod budowę. Chińczycy wynaleźli proch strzelniczy tysiąc lat temu i używali go do produkcji fajerwerków i artyleryjskiej broni oblężniczej."
 gunsmithing:0 "Rusznikarstwo"
 gunsmithing_desc:0 "Rusznikarstwo jest sztuką tworzenia broni wykorzystującej ładunki wybuchowe, która sprawia, że siła fizyczna nie jest już tak kluczowa na polu bitwy."
 gymnastics:0 "Gimnastyka"
 gymnastics_desc:0 "U Spartan gimnastyka była elementem szkolenia rekrutów, a w odniesieniu do ćwiczeń fizycznych słowa tego zaczęto używać około 1570 roku. Spartanie nie bez powodu uważali, że zdyscyplinowany umysł wymaga zdyscyplinowanego ciała – dziś nie mamy co do tego wątpliwości. Pionierzy edukacji opracowali serię ćwiczeń dla chłopców z wykorzystaniem różnych przyrządów, aby pomóc im w kształtowaniu samodyscypliny. Niektórzy radykałowie sugerują nawet objęcie tym programem również dziewcząt."
 gyroscopes:0 "Żyroskopy"
 gyroscopes_desc:0 "Konstrukcja żyroskopu opiera się na połączeniu kilku obrotowych przegubów, z których jeden obraca się w pionie, a kolejny w poziomie, dzięki czemu znajdujące się pośrodku ciało może swobodnie obracać się w dowolnym kierunku. Żyroskop pozwala utrzymać wspomniane ciało w stałym położeniu mimo niestabilności otoczenia, czego przykładem mogą być kompasy magnetyczne wykorzystywane na rozkołysanych pokładach statków."
 handcranked_machine_gun:0 "Kartaczownica"
 handcranked_machine_gun_desc:0 "Dzięki wykorzystaniu obracanej ręcznie korby wprawiającej lufy w ruch kartaczownica zapewnia znacznie większą szybkostrzelność niż standardowe bronie palne."
 hydraulic_cranes:0 "Żurawie hydrauliczne"
 hydraulic_cranes_desc:0 "Żurawie wykorzystujące ciśnienie wody mają znacznie większą nośność niż wcześniej wykorzystywane żurawie stacjonarne, co wraz z ich wydajnością może przełożyć się na zdecydowanie sprawniejszy przepływ towarów w portach handlowych."
 hydraulic_power:0 "Zasilanie wodą"
 hydraulic_power_desc:0 "Koła wodne od dawna służą do rozdrabniania zboża. Zastosowanie ich w innych obszarach przemysłu – na przykład do zasilania maszyn – jest logicznym krokiem naprzód."
 hypodermic_syringes:0 "Zastrzyki podskórne"
 hypodermic_syringes_desc:0 "Pierwotnie szczepionki podawane były poprzez nacięcie skóry pacjenta i wtarcie w ranę substancji zawierającej drobnoustroje. Użycie wydrążonej igły w celu wstrzykiwania płynów jest, co oczywiste, zdecydowanie bardziej higieniczne, a ponadto pozwala lekarzowi na precyzyjne dozowanie dawek substancji. Pierwsze strzykawki wykonywano ze srebra, ale obecnie coraz większą popularność zyskuje szkło ze względu na coraz to bardziej dopracowane procesy produkcyjne, które umożliwiają stosowanie cieńszych igieł."
 idealism:0 "Idealizm"
 idealism_desc:0 "Według filozofii idealistycznych nasza wiedza zależy od sposobu postrzegania. Ogranicza nas to do pojmowania wyłącznie idei rzeczy, uniemożliwiając jednocześnie poznanie ich takimi, jakimi są w rzeczywistości."
 identification_documents:0 "Dokumenty tożsamości"
 identification_documents_desc:0 "Dzięki dokumentom umożliwiającym identyfikację obywateli danego państwa łatwiej jest kontrolować ich liczbę."
 impressionism:0 "Impresjonizm"
 impressionism_desc:0 "Impresjonizm to styl artystyczny opierający się na technikach odtwarzania ogólnych wrażeń wizualnych, jakie wywołuje przedstawiana scena. To samo dążenie do odtworzenia odczuć i doświadczeń związanych z poszczególnymi sytuacjami stosuje się również w innych – nie tylko wizualnych – formach sztuki."
 improved_fertilizer:0 "Nawozy zmodyfikowane"
 improved_fertilizer_desc:0 "Eksperymenty z wykorzystaniem różnych substancji chemicznych umożliwiły uzyskanie nawozów o wyższej skuteczności."
 international_trade:0 "Handel międzynarodowy"
 international_trade_desc:0 "Możliwość prowadzenia handlu nie tylko w obrębie własnego państwa czy kontynentu, ale na skalę światową, zrewolucjonizowała globalną gospodarkę."
 ironclad_tech:0 "Okręt pancerny"
 ironclad_tech_desc:0 "Pokrywając okręt żelaznym pancerzem, można znacznie zwiększyć jego wytrzymałość i odporność na amunicję zapalającą."
 jeune_ecole:0 "Jeune École"
 jeune_ecole_desc:0 "Rezygnując z kilku potężnych okrętów na rzecz liczniejszej floty złożonej z okrętów o mniejszych rozmiarach, zyskujemy zwrotność, która w przeciwnym wypadku byłaby nieosiągalna."
 labor_movement:0 "Ruch robotniczy"
 labor_movement_desc:0 "Globalne uprzemysłowienie nabiera rozpędu, a robotnicy zaczynają tworzyć organizacje, które prowadzą kampanie na rzecz lepszych wynagrodzeń i warunków pracy."
 land_reform:0 "Reforma rolna"
 land_reform_desc:0 "Społeczeństwo jest nieodłącznie związane z posiadaniem ziemi, która jest podstawowym źródłem bogactwa i gwarantem statusu w każdym państwie – a zatem ten, kto ją posiada, cieszy się również majątkiem i wyższą pozycją. Jeśli chcemy stworzyć społeczeństwo, jakiego pragniemy, musimy przygotować się na fundamentalne zmiany dotyczące własności ziemskich."
 lathe:0 "Tokarka"
 lathe_desc:0 "Tokarka to urządzenie, które wprawia materiał – czy to metal, czy drewno – w ruch obrotowy i umożliwia jego maszynową obróbkę prowadzącą do uzyskania pożądanego kształtu."
 lathes:0 "Tokarki"
 lathes_desc:0 "Tokarka wprawia obrabiany przy jej pomocy materiał w ruch obrotowy – różni się tym ona od wiertła, w przypadku którego to ruch obrotowy narzędzia zagłębia je w obrabianym materiale. Urządzenie to umożliwia symetryczne skrawanie tworzywa, co znajduje zastosowanie w wielu branżach: od rzemieślniczej produkcji świeczników aż po obróbkę elementów broni artyleryjskiej. Pierwsze tokarki napędzane były, w zależności od skali produkcji, ręcznie, przy pomocy koni lub z wykorzystaniem koła wodnego."
 laws_of_physics:0 "Prawa fizyki"
 laws_of_physics_desc:0 "Podstawowe prawa rządzące ruchem ciał można łatwo zaobserwować za pomocą teleskopu. Pionierem w tej dziedzinie był Isaac Newton, który dokonał tego, konstruując doskonalszy teleskop reflektorowy, a także precyzyjnie odnosząc własne obserwacje do starszych teorii naukowych Johannesa Keplera."
 crystal_glass:0 "Szkło kryształowe"
 crystal_glass_desc:0 "Poprzez dodanie do szkła ołowiu możemy uzyskać bardzo pożądane ze względu na swoją wartość szkło o wyglądzie kryształu."
 automatic_machine_guns:0 "Automatyczne karabiny maszynowe"
 automatic_machine_guns_desc:0 "Karabin maszynowy to udoskonalona wersja kartaczownicy, w której obracaną ręcznie korbę zastąpiono zautomatyzowanym układem umożliwiającym jeszcze szybsze wystrzeliwanie większej liczby pocisków."
 malaria_prevention:0 "Zapobieganie malarii"
 malaria_prevention_desc:0 "Łącząc leki z działaniami profilaktycznymi takimi jak stosowanie moskitier, możemy zmniejszyć skalę problemu malarii w dotkniętych nią regionach."
 manufacturies:0 "Fabryki"
 manufacturies_desc:0 "Zasady dotyczące praktyk związanych z zatrudnianiem pracowników oraz wykorzystywanych w przemyśle metod narzucane były niegdyś przez gildie. Organizacje te ograniczały dostęp do pracy i wymagały od rzemieślników wysokich kwalifikacji i certyfikatów (wydawanych, rzecz jasna, przez nie same) upoważniających do wykonywania określonych zadań. Coraz więcej przemysłowców decydowało się na opuszczenie miast i tworzenie nowych obszarów innowacji – z dala od surowych standardów, bez konieczności wypłacania wysokich wynagrodzeń gildyjnym zarządcom."
 mass_communication:0 "Komunikacja masowa"
 mass_communication_desc:0 "Komunikacja masowa umożliwia łatwe rozpowszechnianie informacji z wykorzystaniem różnych środków – na przykład gazet."
 mass_propaganda:0 "Masowa propaganda"
 mass_propaganda_desc:0 "Drukując i puszczając w świat wiele informacji w krótkim czasie, można rozpowszechnić swoją wersję prawdy znacznie szybciej i skuteczniej niż kiedykolwiek wcześniej."
 mass_surveillance:0 "Masowa inwigilacja"
 mass_surveillance_desc:0 "Mając do dyspozycji odpowiednie osoby, których jedynym celem jest śledzenie innych i donoszenie na nich, można uzyskać znacznie większą kontrolę nad wszystkim, co dzieje się w państwie."
 mechanized_farming:0 "Automatyzacja w przemyśle rolniczym"
 mechanized_farming_desc:0 "Jeśli pracownicy, którzy wykonują na terenie gospodarstw różnego rodzaju prace fizyczne, zostaną zastąpieni przez maszyny, rolnictwo zyska na wydajności."
 mechanized_workshops:0 "Warsztaty zmechanizowane"
 mechanized_workshops_desc:0 "W warsztatach zmechanizowanych różnego rodzaju zadania, które dawniej wymagałyby pracy fizycznej, realizowane są przez maszyny, dzięki czemu możemy wykonać więcej pracy w krótszym czasie."
 military:0 "Wojsko"
 military_aviation:0 "Lotnictwo wojskowe"
 military_aviation_desc:0 "Łącząc tradycyjne lotnictwo z technologią wojskową, możemy stworzyć samoloty o różnorodnych zastosowaniach militarnych."
 mobile_armor:0 "Pojazdy opancerzone"
 mobile_armor_desc:0 "Dzięki wyposażeniu pojazdu silnikowego w metalowy pancerz możliwe jest stworzenie zaawansowanej platformy bojowej."
 modern_nursing:0 "Nowoczesna opieka pielęgniarska"
 modern_nursing_desc:0 "Pamiętając o myciu rąk i doglądając pacjentów w łóżkach, pielęgniarki i pielęgniarze mogą zdecydowanie ograniczyć liczbę przypadków śmiertelnych."
 modern_sewerage:0 "Nowoczesna kanalizacja"
 modern_sewerage_desc:0 "Nowoczesna kanalizacja obejmuje zastosowanie specjalnych tuneli i rur w celu usuwania nieczystości z miasta, co przekłada się na wyższy poziom życia. "
 currency_standards:0 "Standardy walutowe"
 currency_standards_desc:0 "Dzięki wprowadzeniu standardów walutowych możemy pobierać podatki w ujednoliconej formie pieniężnej – nie zaś w postaci usług lub towarów."
 monitor_tech:0 "Monitor"
 monitor_tech_desc:0 "Tworząc mniejszy i lepiej przystosowany do płytkich wód okręt wyposażony w potężne działa, możemy zyskać skuteczną broń morską."
 musical_instruments:0 "Instrumenty muzyczne"
 musical_instruments_desc:0 "Muzyka jest kluczową częścią ewolucji kultury i sztuki. Doskonalenie powstałych w danej kulturze instrumentów muzycznych ma w tym względzie ogromny wpływ na przyszły rozwój kulturalny."
 napoleonic_warfare:0 "Napoleońskie techniki wojenne"
 napoleonic_warfare_desc:0 "Kładąc nacisk na odpowiednie wykorzystanie broni artyleryjskiej, Napoleon zrewolucjonizował sposób prowadzenia wojny."
 nationalism:0 "Nacjonalizm"
 nationalism_desc:0 "„Kim jestem?” to kluczowe pytanie, które skłania nas do zastanowienia się nad kwintesencją ludzkiej tożsamości. W przeszłości ludzie określali ją, opierając się na pochodzeniu z danej prowincji bądź miasta, a niekiedy nawet rodziny. Z czasem rozwinęły się nowe idee, które wykraczają poza te pojęcia i definiują tożsamość jako rzecz wspólną dla całego narodu, który powinien tworzyć jedno państwo."
 natural_selection:0 "Selekcja naturalna"
 natural_selection_desc:0 "Selekcja naturalna to sposób przekazywania cech dziedzicznych potomstwu, który umożliwia ewolucję istot żywych. Mechanizm ten odpowiada za powstawanie gatunków i ich przystosowanie się do otoczenia."
 naval_theory:0 "Teorie żeglugi"
 naval_theory_desc:0 "Poprzez zastosowanie odpowiednich strategii przy planowaniu ruchu okrętów można znacznie zwiększyć skuteczność marynarki wojennej."
 drydocks:0 "Suche doki"
 drydocks_desc:0 "Dzięki zamkniętym obszarom, które pozwalają na osadzenie statków na suchym lądzie, możemy z większą łatwością i precyzją przeprowadzać prace konserwacyjne zarówno na statkach towarowych, jak i okrętach wojennych."
 navigation:0 "Techniki nawigacji"
 navigation_desc:0 "Polegając na obserwacji gwiazd, mapach, kompasach i innych metodach, możemy prawidłowo wytyczyć pożądany kurs, gdy przemierzamy świat."
 neoclassicism:0 "Neoklasycyzm"
 neoclassicism_desc:0 "Okres klasyczny w sztuce, teatrze i muzyce trwał od około 1750 do 1820 roku, a wszelkie późniejsze innowacje określa się mianem neoklasycznych. Nazwa ta nawiązuje również do klasycznego antyku, zestawia więc ze sobą elitarne kultury Zachodu, Grecji i Rzymu, czyniąc tym samym przedstawicieli rodów należących do klasy rządzącej w Europie panami znanego świata."
 nitrogen_fixation:0 "Wiązanie azotu cząsteczkowego"
 nitrogen_fixation_desc:0 "Łącząc pewne substancje chemiczne w wysokiej temperaturze, możemy wytworzyć znaczne ilości amoniaku."
 nitroglycerin:0 "Nitrogliceryna"
 nitroglycerin_desc:0 "Właśnie na tym polegała technika produkcji niezawodnych materiałów wybuchowych z wykorzystaniem azotanów, która często obejmowała użycie nawozów w roli materiału bazowego."
 open_hearth_furnace:0 "Piec martenowski"
 open_hearth_furnace_desc:0 "Produkcja stali polega na usuwaniu zanieczyszczeń z surówki hutniczej, a następnie dodawaniu innych materiałów w celu uzyskania określonego gatunku stopu. Jako że wymaga to bardzo wysokiej temperatury, w celu jej podniesienia piec martenowski wykorzystuje gazy odpadowe do ogrzania cegieł oraz odwrócenia przepływu paliwa i powietrza. Proces ten przebiega wolniej niż inne, ale łatwiej jest go kontrolować i regulować jego skalę, co umożliwia produkcję ogromnych ilości stali w ramach jednej partii."
 open_hearth_process:0 "Martenowski proces wytapiania stali"
 open_hearth_process_desc:0 "Jest to specjalny proces obejmujący wytworzenie wysokiej temperatury w celu usunięcia zanieczyszczeń z surówki hutniczej, co umożliwia przerobienie jej na stal."
 opium_dens:0 "Palarnie opium"
 opium_dens_desc:0 "Palarnia opium to po prostu miejsce, w którym można zakupić i zapalić opium, niektórzy jednak przypisują przybytkom tego rodzaju dużo bardziej złowieszcze praktyki, postrzegając je jako przyczynę upadku moralnego."
 paddle_steamer:0 "Parostatek"
 paddle_steamer_desc:0 "Parostatki to jednostki pływające zasilane parą, która wykorzystywana jest do wprawiania w ruch łopatek stanowiących źródło napędu."
 pan-nationalism:0 "Pan-nacjonalizm"
 pan-nationalism_desc:0 "W ogólnym ujęciu poglądy nacjonalistyczne zakładają, że ludzie posługujący się tym samym językiem tworzą jeden lud. Co jednak w przypadku tych, którzy mówią niemal tak samo jak my? Wielu uważa ich za naszych kuzynów, ale według nowej szkoły to tak naprawdę nasi zapomniani bracia, z którymi powinniśmy się zjednoczyć. Razem urośniemy w siłę i będziemy w stanie lepiej chronić nasz lud."
 percussion_cap:0 "Kapiszon"
 percussion_cap_desc:0 "Kapiszon to spłonka jednorazowego użytku, dzięki której broń palna działa niezawodnie bez względu na warunki pogodowe."
 percussion_caps:0 "Kapiszony"
 percussion_caps_desc:0 "Kapiszony umożliwiają strzelanie z niegdyś zawodnej broni palnej w każdych warunkach atmosferycznych."
 personal_liberty:0 "Wolność osobista"
 personal_liberty_desc:0 "Oprócz pytania o to, jak należy rządzić społeczeństwem, nierozstrzygnięta pozostaje również kwestia tego, w co ingerować się nie powinno. Liberałowie-idealiści pragną przede wszystkim ustanowienia osobistych swobód wolnych od tyranii większości."
 pharmaceuticals:0 "Farmaceutyki"
 pharmaceuticals_desc:0 "Odkąd je odkryto, farmaceutyki zrewolucjonizowały medycynę. Przypisuje się je pacjentom zmagającym się z wszelkiego rodzaju dolegliwościami."
 policing_by_consent:0 "Policja Peela"
 policing_by_consent_desc:0 "Jako minister spraw wewnętrznych Robert Peel utworzył policję metropolitalną. Jej szeregi zasilali cywile działający – w odróżnieniu od wojskowych-tyranów z żandarmerii państw Europy kontynentalnej – z myślą o interesie publicznym, nie zaś w celu nękania przeciwników politycznych."
 political_agitation:0 "Agitacja polityczna"
 political_agitation_desc:0 "Agitatorzy polityczni wychodzą na ulice, podburzają tłum i zachęcają ludzi do podjęcia działań politycznych przy pierwszej nadarzającej się ku temu okazji."
 political_theory:0 "Teoria polityczna"
 political_theory_desc:0 "Pytanie o to, jak należy zarządzać krajem, zyskało na popularności. W efekcie powstało kilka teorii szczegółowo obrazujących najlepszy możliwy schemat państwa."
 popular_sovereignty:0 "Suwerenność ludu"
 popular_sovereignty_desc:0 "Organy władzy państwa – a więc i jego rząd – mogą powstać i funkcjonować wyłącznie za zgodą obywateli. W wolnym państwie to władze służą ludowi, który jest ich zwierzchnikiem i suwerenem."
 portland_cement:0 "Cement portlandzki"
 portland_cement_desc:0 "Cement ten, nazwany tak ze względu na swoje podobieństwo do kamienia wydobywanego na wyspie należącej do angielskiego hrabstwa Dorset, to składnik betonu, który wykorzystywany jest do wznoszenia dużych konstrukcji. Ponieważ wytwarza się go z wapienia i innych pospolitych materiałów, jest bardzo tani."
 potash:0 "Potaż"
 potash_desc:0 "Uzyskiwany w wyniku spalania drewna i umieszczania popiołu w zbiorniku z wodą potaż wykorzystywany jest w procesach chemicznych takich jak produkcja szkła, mydła, ługu, prochu strzelniczego i nawozów. Swoją nazwę zawdzięcza potasowi, który jest w tych procesach składnikiem aktywnym."
 power_looms:0 "Krosna mechaniczne"
 power_looms_desc:0 "Krosno umożliwia wytwarzanie tkaniny z wełny, bawełny i innych włókien. Pierwsze krosna działały w oparciu o pracę rąk lub nóg. Wynalezionemu w 1733 roku tzw. „latającemu czółenku” przypisuje się przyspieszenie rewolucji przemysłowej, a zastosowanie w tkactwie napędu mechanicznego umożliwiło mniej wykwalifikowanym tkaczom produkcję tkanin na skalę masową. Do kolejnych innowacji należy maszyna żakardowa – opracowany w 1804 roku mechanizm sterowany za pomocą systemu kart dziurkowanych, który pozwala na automatyczne tworzenie wzorów."
 power_of_the_purse:0 "Finansowanie warunkowe"
 power_of_the_purse_desc:0 "Finansowanie warunkowe umożliwia kapitanom dokonywanie zakupów, co prowadzi do powstania skuteczniejszej floty o zdecydowanie większej autonomii."
 pre_modern_warfare:0 "Wojny przeszłości"
 pre_modern_warfare_desc:0 "W obliczu spustoszeń wywoływanych przez współczesne wojny konflikty z dawnych lat wypadają dość blado, ale i tak przelano w nich wiele krwi."
 production:0 "Produkcja"
 propaganda:0 "Propaganda"
 propaganda_desc:0 "Podczas konfliktów rewolucyjnych i wojen napoleońskich rządy państw europejskich korzystały z propagandy, aby zdobyć poparcie opinii publicznej w obliczu trudnej sytuacji zwykłych ludzi. W miastach rozprowadzano broszury polityczne i satyryczne rysunki, a do popularnych melodii pisano patriotyczne teksty."
 puddling_furnaces:0 "Piece pudlarskie"
 puddling_furnaces_desc:0 "Piec pudlarski jest używany do produkcji kutego żelaza z surówki hutniczej. Piec ceglany rozgrzewany jest do temperatury, w której żelazo stapia się z żużlem. Następnie mieszanina ta podlega obróbce mechanicznej – prowadzonej na przykład za pomocą łomu – w celu doprowadzenia do kontaktu zawartego w żelazie nadmiaru węgla z powietrzem, a w konsekwencji – przekształcenia węgla w tlenek. Siarka i inne zanieczyszczenia usuwane są z kolei za sprawą lżejszego żużlu, który wypływa na powierzchnię. Po dwóch godzinach ręcznej obróbki kute żelazo przyjmuje formę grudek, które można wydobyć z pozostałości spieczonego popiołu. Jest to praca trudna i wymagająca dużych umiejętności, a przez to kosztowna."
 quinine:0 "Chinina"
 quinine_desc:0 "Dzięki wyizolowaniu chininy możemy wykorzystywać ją w skutecznym leczeniu ciężkich przypadków malarii."
 radio:0 "Odbiornik radiowy"
 radio_desc:0 "Za sprawą niewidzialnych „fal” możliwe jest bezprzewodowe przekazywanie informacji na duże odległości."
 railways:0 "Kolej"
 railways_desc:0 "Pierwsze składy z lokomotywami parowymi były przeznaczone do przewozu pasażerów, a dopiero z czasem znalazły zastosowanie w przemyśle. Wydajny i szybki środek transportu w krótkim czasie sprawił, że systemy kanałów stały się bezużyteczne – niekiedy w ciągu zaledwie kilku lat od ich kosztownego stworzenia."
 rationalism:0 "Racjonalizm"
 rationalism_desc:0 "Racjonalizm jest doktryną filozoficzną, która zakłada, że za pozyskiwanie wiedzy, niezależnie od doświadczenia, odpowiada rozum."
 realism:0 "Realizm"
 realism_desc:0 "Realizm to ruch artystyczny oparty na dążeniu do wiernego odwzorowania rzeczywistości – bez romantyzowania czy nadmiernej koloryzacji. Często koncentruje się na współczesnym życiu codziennym ludzi różnych klas i profesji."
 reinforced_concrete:0 "Żelbet"
 reinforced_concrete_desc:0 "Dzięki wzmocnieniu betonu stalowymi prętami – zbrojeniami – budynki zyskują wytrzymałość przy jedynie niewielkim wzroście kosztów i masy."
 repeaters:0 "Karabiny powtarzalne"
 repeaters_desc:0 "Karabiny powtarzalne umożliwiają oddanie kilku strzałów między kolejnymi przeładowaniami, co przekłada się na większą szybkostrzelność."
 rifling:0 "Broń gwintowana"
 rifling_desc:0 "Broń gwintowana bazuje na odkryciu, że dzięki wyryciu spiralnych rowków w lufie broni możliwe jest wprawienie pocisku w ruch obrotowy, a tym samym zwiększenie celności."
 romanticism:0 "Romantyzm"
 romanticism_desc:0 "Romantyzm to ruch artystyczny, który otacza kultem wszystko to, co emocjonalne i wyimaginowane – nie zaś poprawne i racjonalne. Twórcy romantyczni bardzo często przedstawiają naturę, sceny historyczne oraz dramatyczne, nacechowane emocjonalnie sytuacje."
 rotary_valve_engine:0 "Silnik z zaworem obrotowym"
 rotary_valve_engine_desc:0 "Silniki z zaworem obrotowym to silniki parowe wzbogacone o rozmaite modyfikacje takie jak układ zmiennych faz rozrządu. Dzięki temu cechują się one znacznie większą – w stosunku do standardowych silników parowych – wydajnością w zakresie wykorzystania energii cieplnej. "
 rubber_recycling:0 "Recykling odpadów kauczukowych"
 rubber_recycling_desc:0 "Za sprawą maszyny do miażdżenia i ponownego formowania starego kauczuku możliwy jest recykling i ponowne wykorzystanie tego cennego materiału."
 rubberised_fabrics:0 "Tkaniny gumowane"
 rubberised_fabrics_desc:0 "Wykorzystanie kauczuku naturalnego do łączenia ze sobą tkanin lub wplatanie włókien roślinnych w sztuczną skórę pozwala uzyskać wodoodporne materiały, które mogą posłużyć na przykład do produkcji płaszczy przeciwdeszczowych lub elastycznych akcesoriów takich jak szelki."
 rule_of_law:0 "Rządy prawa"
 rule_of_law_desc:0 "Zwykle praktykowane w ramach systemów politycznych ze spisaną (jak w Stanach Zjednoczonych) lub niespisaną (jak w Wielkiej Brytanii) konstytucją rządy prawa to zbiór wzajemnie ze sobą powiązanych teorii prawoznawczych. Teorie te zakładają, między innymi, że wszelkie nadużycia da się przewidzieć, a zatem można ich też uniknąć, jeśli tylko rząd jasno określi działania nielegalne i kary za poszczególne przestępstwa, a także jeśli przedstawiciele państwa również będą podlegać egzekwowanemu przez siebie prawu."
 screw_frigate:0 "Fregata śrubowa"
 screw_frigate_desc:0 "Fregaty śrubowe to szybkie okręty wykorzystujące technologię śrub napędowych."
 sea_lane_strategies:0 "Strategie dotyczące dróg morskich"
 sea_lane_strategies_desc:0 "Zdobycie przewagi na morzu jest znacznie łatwiejsze dzięki wykorzystaniu marynarki wojennej do kontroli dróg morskich."
 semaphore_signalling:0 "System semaforów"
 semaphore_signalling_desc:0 "Sygnalizacja kolejowa umożliwia przekazywanie odpowiednich instrukcji obsłudze pociągów poruszających się po torach i pomaga w kierowaniu ruchem nawet wtedy, gdy pędząca lokomotywa znajduje się poza zasięgiem pracowników stacji. Koncepcja semaforów ma swoje źródło w wojskowym systemie sygnalizacji używanym przez wojska napoleońskie. Zastosowanie takiej sygnalizacji prowadzi do powstania ujednoliconego systemu, z którego można powszechnie korzystać w ruchu kolejowym."
 separation_of_powers:0 "Podział władzy"
 separation_of_powers_desc:0 "Koncepcja pełniących różne funkcje, odrębnych organów rządowych nadzorujących się wzajemnie w celu zapobiegania korupcji i nadużyciom zyskała na popularności po względnym sukcesie tzw. „wielkiego eksperymentu amerykańskiego”, który obejmował konstytucyjny podział rządu na władzę wykonawczą, ustawodawczą i sądowniczą."
 sericulture:0 "Jedwabnictwo"
 sericulture_desc:0 "Starożytna, pilnie strzeżona technika polegająca na hodowli jedwabników morwowych w celu wytwarzania jedwabiu."
 sewage_systems:0 "Kanalizacja"
 sewage_systems_desc:0 "Wskutek postępującej urbanizacji rzeki uległy zanieczyszczeniu ściekami, a ich wody zmieniły kolor na czarny i stały się źródłem paskudnego odoru. Czas wziąć przykład ze starożytnych ludów, które tworzyły systemy kanalizacyjne, aby odprowadzać zanieczyszczoną wodę z miast."
 shaft_mining:0 "Szyby górnicze"
 shaft_mining_desc:0 "Kopiąc pionowy szyb o pożądanej głębokości, a następnie dodając rozgałęzienia i wykorzystując system dźwigów do podnoszenia i opuszczania materiałów, możemy stworzyć znacznie wydajniejsze kopalnie."
 shell_gun:0 "Broń na pociski artyleryjskie"
 shell_gun_desc:0 "Broń na pociski artyleryjskie wyróżnia się rodzajem wykorzystywanej w niej amunicji, która ma właściwości wybuchowe i zadaje więcej obrażeń niż zwykłe kawałki metalu."
 slag_fertilisers:0 "Nawozy żużlowe"
 slag_fertilisers_desc:0 "Niski wskaźnik pH odpadów z wielkich pieców i konwertorów sprawia, że doskonale wzbogacają one glebę. Żużel krzemianowo-wapienny cechuje się wyższą rozpuszczalnością aniżeli naturalny wapień lub dolomit, przez co zwiększa zawartość fosforanów w glebie."
 socialism:0 "Socjalizm"
 socialism_desc:0 "Socjalizm to ideologia polityczna, która promuje uczynienie ze środków produkcji własności wspólnej i umożliwienie samodzielnego zarządzania robotnikom, a nie tylko klasie wyższej."
 society:0 "Społeczeństwo"
 enclosure:0 "Ogradzanie pól"
 enclosure_desc:0 "Jeśli działki wykorzystywane na własne potrzeby staną się częścią ogrodzonych pól prywatnych, będziemy mogli lepiej zorganizować rolnictwo i uprawiać na gruntach ornych rośliny z przeznaczeniem na rynek, a nie wyłącznie do własnego spożycia."
 intensive_agriculture:0 "Rolnictwo intensywne"
 intensive_agriculture_desc:0 "Możemy zdecydowanie zwiększyć produkcję żywności, integrując ją z przemysłowym łańcuchem dostaw."
 steam_donkey:0 "Parowy silnik wspomagający"
 steam_donkey_desc:0 "Dzięki zastosowaniu napędu parowego w układzie kołowrotu możliwe jest osiągnięcie podobnego poziomu mocy przy mniejszym nakładzie pracy."
 threshing_machine:0 "Młocarnie"
 threshing_machine_desc:0 "Młocarnia parowa znacznie zwiększa efektywność rolnictwa poprzez eliminację pracy fizycznej związanej z omłotem zbóż."
 steel_frame_buildings:0 "Budynki o szkielecie stalowym"
 steel_frame_buildings_desc:0 "Za sprawą stalowego szkieletu podtrzymującego budynek możliwe jest wznoszenie znacznie wyższych i solidniejszych struktur."
 steel_railway_cars:0 "Stalowe wagony kolejowe"
 steel_railway_cars_desc:0 "Dzięki zastosowaniu wagonów stalowych składy zyskują na wytrzymałości i mogą przewozić znacznie większe ciężary."
 stormtroopers:0 "Oddziały szturmowe"
 stormtroopers_desc:0 "Mając do dyspozycji specjalnie wyszkolone i wyposażone pod kątem infiltracji oddziały, można zdecydowanie zwiększyć skuteczność szturmu na trudniej dostępne pozycje."
 streamliners:0 "Streamlinery"
 streamliners_desc:0 "Nowe projekty pociągów z nowoczesnym napędem i rewolucyjną aluminiową konstrukcją nadwozia umożliwiają liniom kolejowym bezpieczne zwiększenie liczby i prędkości pociągów na torach."
 submarine:0 "Okręt podwodny"
 submarine_desc:0 "Okręty podwodne bazują na projektach zwykłych statków, ale całkowicie zanurzają się w wodzie, przez co są trudniejsze do wykrycia i dają więcej możliwości taktycznych."
 multilateral_alliances:1 "Sojusze wielostronne"
 multilateral_alliances_desc:0 "Ze względu na potencjał przemysłowy i globalny zasięg nowoczesnych państw zabezpieczenie naszych interesów wymaga nawiązywania sojuszy międzynarodowych."
 synthetic_dye:0 "Barwnik syntetyczny"
 synthetic_dye_desc:0 "Różnego rodzaju barwniki syntetyczne uzyskuje się sztucznie, w rezultacie stosowania różnorakich procesów chemicznych. Technika ta zrewolucjonizowała barwienie tkanin i położyła kres produkcji barwników w rolnictwie, czyniąc ją nieopłacalną."
 system_gin:0 "Odziarniarki systemowe"
 system_gin_desc:0 "Udoskonalając odziarniarki bawełny – na przykład stosując zasilanie parą – można stworzyć maszyny o znacznie większej wydajności."
 telegraph:0 "Telegraf"
 telegraph_desc:0 "Elektryczność pozwala nam przesyłać sygnały niemal natychmiast – na przykład za pomocą alfabetu Morse’a. Główne źródło opóźnień tkwi w czynniku ludzkim: aby móc kodować i odszyfrowywać złożone z kropek i kresek wiadomości, operator telegrafu musi być dobrze wyszkolony."
 telephone:0 "Telefon"
 telephone_desc:0 "Telefony umożliwiają komunikację na duże odległości, co z kolei pozwala na znacznie szybsze rozprzestrzenianie się informacji po całym świecie."
 telephones:0 "Telefony"
 telephones_desc:0 "Wiedzieliśmy, że teoretycznie istnieje możliwość stworzenia telegrafu, który przekazywałby mowę, ale nie mieliśmy pewności, jak tego dokonać. Dzięki postępowi w dziedzinie elektroniki koncepcja ta stała się wreszcie osiągalna. Powstał telefon."
 tin_cans:0 "Puszki"
 tin_cans_desc:0 "Pomysł konserwacji żywności miał swój początek wśród żołnierzy armii biorących udział w rewolucji francuskiej, którzy wykorzystywali w tym celu słoiki szklane, ale z czasem zyskał popularność również wśród ludności cywilnej. Gotowane w blaszanych pojemnikach mięsa i zupy są zabezpieczone przed wpływem czynników zewnętrznych i mogą oczekiwać na spożycie w gospodarstwach klasy średniej. Angielska nazwa puszki – „tin can” – wywodzi się od cienkiej warstwy cyny („tin”), która pokrywa zewnętrzną stronę żelaznej lub stalowej blachy, chroniąc ją przed rdzewieniem powodowanym przez kontakt z powietrzem."
 trench_works:0 "Prace okopowe"
 trench_works_desc:0 "Dzięki wyposażeniu wojskowych w odpowiednie narzędzia możliwe jest wzniesienie solidnych fortyfikacji przy niewielkim nakładzie wysiłku."
 triage:0 "Triaż"
 triage_desc:0 "Wydajność systemu opieki medycznej w trybie doraźnym zwiększy się, jeśli będziemy udzielać rannym pomocy, uwzględniając powagę doznanych przez nich obrażeń i prawdopodobieństwo powrotu do zdrowia."
 urban_planning:0 "Urbanistyka"
 urban_planning_desc:0 "Jeśli zamiast pozwalać na naturalny rozrost miast zaczniemy planować ich układ jeszcze przed rozpoczęciem prac budowlanych, będziemy mogli zapewnić obywatelom optymalną przestrzeń do życia."
 urbanization:0 "Urbanizacja"
 urbanization_desc:0 "W miarę jak coraz więcej ludzi przenosi się ze wsi do miast, zachodzą również zmiany w samym ich sposobie życia."
 vaccination:0 "Szczepionki"
 vaccination_desc:0 "Wszczepianie do ludzkiego organizmu mniej złośliwych form chorób było znane od wieków, ale było też bardzo ryzykowne. Wykorzystanie do szczepionek mniej niebezpiecznych chorób pokrewnych albo czynników chorobotwórczych zmodyfikowanych tak, aby uniemożliwić infekcję, jest rozwiązaniem dużo pewniejszym i bezpieczniejszym."
 vacuum_canning:0 "Puszkowanie próżniowe"
 vacuum_canning_desc:0 "Puszkowanie próżniowe wydłuża okres zdatności do spożycia produktów umieszczonych w uszczelnianych próżniowo puszkach."
 vitamins:0 "Witaminy"
 vitamins_desc:0 "Poprzez wyodrębnienie składników odżywczych, których potrzebuje ludzki organizm, możemy zapewnić większej liczbie osób zdrową i zbilansowaną dietę."
 vulcanization:0 "Wulkanizacja"
 vulcanization_desc:0 "Wykorzystanie kauczuku w przemyśle odzieżowym ma wiele zalet, zapewnia on bowiem – między innymi – nieprzemakalność i elastyczność odzieży. Kauczuk kruszy się jednak w niskich temperaturach, a w wysokich – nabiera lepkości. Wulkanizacja polega na zmieszaniu kauczuku z siarką i ekspozycji uzyskanej substancji na ciepło. Powstała w ten sposób guma jest wytrzymalsza, a po zakończeniu procesu produkcji zachowuje swój kształt."
 wargaming:0 "Gry wojenne"
 wargaming_desc:0 "Poprzez odgrywanie wyimaginowanych scenariuszy wojennych i ćwiczenie strategii oficerowie mogą doskonalić swoje umiejętności bojowe."
 water_treatment:0 "Oczyszczanie wody"
 water_treatment_desc:0 "Wiemy już, że wraz z wodą do naszych domów trafiają czynniki chorobotwórcze, ale nauka i na to ma odpowiedź: wodę możemy na nowo oczyścić, stosując filtrację i obróbkę chemiczną."
 wood_pulp_papermaking:0 "Wytwarzanie papieru z miazgi drzewnej"
 # gold_standard_desc: "This meant a currency system based on gold. Money was rather expensive to produce by the government and this could sometimes result in a low of money stock. However, the good thing was that the gold prices were rather stable and the trust in gold was high, making the currency stable."
 # savings_banks_desc: "The middle-class is growing larger and wealthier thanks to education and a strong work ethic. Many individuals wish to be part of railways through Africa; dams across the Nile; fleets of ocean Greyhounds; majestic, self-amortizing canals; plantations of ripening tea; all from tuppence prudently, fruitfully, frugally invested (to be specific) in the Dawes-Tomes-Mousely-Grubbs Fidelity Fiduciary Bank."
 # silver_standard_desc: "This meant a currency system based on silver. Money was cheaper to produce by the government which meant that there was rarely any lack of money in the country. However, the problem was that the silver prices had a tendency to be dominated by gold prices, which meant that foreign trade was often suffering."
#  acidic_and_basic_converters: "Acidic and Basic Converters"
#  acidic_and_basic_converters_desc: "The original Bessemer converters had a lining of insulating clay between the walls and the molten iron. The #clay is acidic and affects the composition of the resulting steel. By replacing the clay with basic (alkaline) materials such as magnesite, chromite or dolomite, or more acidic materials such as ganister, the process can be fine tuned to remove even more impurities, depending upon the content of the iron ore."
#  fluid_compressed_steel: "Fluid Compressed Steel"
#  fluid_compressed_steel_desc: "This process involves the use of a hydraulic forging press to put the steel under great pressure while still a #fluid. This squeezes the tiny pockets of gas impurities out of the cooling ingots, allowing for a much higher quality steel by preventing the #formation of blowholes and piping."
#  global_trade_desc: "By the end of the 18th century, the world-system had encompassed almost the entire globe, with raw materials being imported #from the colonies and peripheral nations and turned into finished goods in the global core, to be exported in turn."
#  guilds: "Guilds"
