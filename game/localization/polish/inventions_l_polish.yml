 central_archives:0 "Archiwa główne"
 central_archives_desc:1 "Nowoczesne państwo wymaga sprawnego prowadzenia rejestru, a sprawne prowadzenie rejestru – drobiazgowej papierologii. Jeśli chcą Państwo dowiedzieć się więcej, prosimy o wypełnienie formularza ML-4.11866 w trzech egzemplarzach. Informacji zwrotnej można oczekiwać w ciągu 2–5 dni roboczych."
 steelworking:0 "Obróbka stali"
 steelworking_desc:1 "Mimo iż stal chwalona jest od tysiącleci ze względu na swoją wytrzymałość, produkcja tego bezcennego stopu żelaza na dużą skalę była niezwykle trudna do opanowania – aż do niedawna."
 prospecting:0 "Poszukiwanie złóż"
 prospecting_desc:1 "Aby wydobyć złoto, najpierw trzeba je znaleźć. To poszukiwania złóż – czy to indywidualne, czy też prowadzone na skalę przemysłową – prowadzą do zdobycia fortuny."
 baking_powder:0 "Proszek do pieczenia"
 baking_powder_desc:1 "Wypieki znane są ludzkości od samych początków cywilizowanego świata, ale to wynalezienie proszku do pieczenia umożliwiło ich produkcję na skalę przemysłową."
 mechanical_tools:0 "Narzędzia mechaniczne"
 mechanical_tools_desc:1 "Towary wytwarzane ręcznie mogą charakteryzować się wyjątkową jakością, jednak spójność i sprawne tempo produkcji wymagają wspomagania mechanicznego."
 rubber_mastication:0 "Zmiękczanie kauczuku"
 rubber_mastication_desc:1 "Kauczuk naturalny to osobliwa, lepka substancja. Przekształcenie jej w materiał nadający się do wykorzystania przemysłowego wymaga ciężkiej pracy."
 pumpjacks:0 "Żurawie pompowe"
 pumpjacks_desc:1 "W przypadku ropy naftowej cały trik polega na wydobywaniu jej z głębin ziemi regularnym, stałym strumieniem, do czego idealnie nadają się proste żurawie pompowe."
 shift_work:0 "Praca zmianowa"
 shift_work_desc:1 "System zmianowy to dobry sposób na utrzymanie ciągu produkcyjnego w ciągu dnia przez znacznie dłuższy czas niż w przypadku jednego zespołu robotników pracującego przez większą liczbę godzin."
 paved_roads:0 "Drogi utwardzone"
 paved_roads_desc:1 "Drogi gruntowe są nierówne i pełne wybojów, a w kontakcie z odrobiną wody zmieniają się w paskudne błotne pułapki unieruchamiające ciężkie pojazdy. Utwardzanie dróg zapewnia solidną powierzchnię o znacznie większej trwałości niż szlaki gruntowe i żwirowe, przyjemniejsze wrażenia dla kierowców i sprawniejszy przepływ ruchu towarowego i pasażerskiego."
 pasteurization:0 "Pasteryzacja"
 pasteurization_desc:1 "Poprzez krótkotrwałe ogrzewanie mleka i soków można wyeliminować przenoszące choroby bakterie i szkodliwe enzymy, wydłużając termin przydatności tych produktów do spożycia i ograniczając ryzyko zatrucia."
 pneumatic_tools:0 "Narzędzia pneumatyczne"
 pneumatic_tools_desc:1 "Jednym z głównych źródeł energii, jakie może wykorzystać człowiek, jest samo powietrze, które pod odpowiednim ciśnieniem – przy prawidłowym zastosowaniu rur i tłoków – może zapewnić zadziwiającą ilość mocy na użytek przemysłowy."
 steam_turbine:0 "Turbina parowa"
 steam_turbine_desc:1 "Dzięki wykorzystaniu pary do napędzania dużych wirników turbiny wytwarzają ogromne ilości energii, sprawdzając się idealnie zarówno jako maszyny stacjonarne w zakładach produkcyjnych, jak i w roli silników napędowych jednostek pływających."
 plastics:0 "Plastik"
 plastics_desc:1 "Plastik, który ze względu na swoją plastyczność i elastyczność doskonale nadaje się do modelowania i utrzymywania w dowolnie wybranej formie, to materiał przyszłości. Już niebawem zdominuje świat!"
 dough_rollers:0 "Wałkownice"
 dough_rollers_desc:1 "Tradycyjne piekarnie nie mogą już zaspokoić zapotrzebowania na żywność rozrastającej się populacji."
 oil_turbine:0 "Turbina na ropę"
 oil_turbine_desc:1 "Moc turbiny można zwiększyć poprzez wykorzystanie ropy naftowej – paliwa zapewniającego znacznie więcej energii niż węgiel."
 standing_army:0 "Wojska regularne"
 standing_army_desc:1 "Złożone wyzwania związane z polityką zagraniczną i niepokojami wewnątrz państwa wymagają czegoś więcej niż zatrudnionej naprędce milicji. Potrzebujemy dziś wojska gotowego do działania w każdym momencie."
 mandatory_service:0 "Obowiązkowa służba wojskowa"
 mandatory_service_desc:1 "Ochotnicy i najemnicy nie zawsze są w stanie sprostać wszystkim wymaganiom nowoczesnego wojska. Niekiedy państwo zmuszone jest zażądać służby od wszystkich obywateli."
 military_drill:0 "Musztra"
 military_drill_desc:1 "Powiedzenie „trening czyni mistrza” sprawdza się zarówno w przypadku muzyków, jak i żołnierzy. Generałowie najbardziej cenią te oddziały, które potrafią reagować na wszystkie komendy błyskawicznie, nie wywołując przy tym zamieszania."
 line_infantry:0 "Piechota liniowa"
 line_infantry_desc:1 "Dzięki wyposażeniu żołnierzy w ustandaryzowany sprzęt i poddaniu ich ustandaryzowanym szkoleniom armia jest bardziej jednolita i cechuje się większą niezawodnością."
 logistics:0 "Logistyka"
 logistics_desc:1 "Na cóż państwu najwspanialsza broń na świecie, jeśli głód i wyczerpanie uniemożliwiają wyposażonym w nią żołnierzom celowanie? A co będzie, jak zabraknie do niej pocisków?"
 electric_telegraph:0 "Telegraf elektryczny"
 electric_telegraph_desc:1 "Dzięki wykorzystaniu prostych impulsów elektrycznych możliwe jest błyskawiczne przesyłanie zakodowanych wiadomości na ogromne odległości. Oficerowie z zakurzonych biur mogą w jednej chwili wydać rozkaz armii znajdującej się na drugim końcu świata. Cóżeś uczynił, Boże?"
 enlistment_offices:0 "Urzędy poborowe"
 enlistment_offices_desc:1 "Urzędy utworzone z myślą o przyciąganiu rekrutów ogromnie pomagają w zwiększaniu liczebności rezerw wojskowych."
 military_statistics:0 "Statystyki wojskowe"
 military_statistics_desc:1 "Dobry generał nie tylko wie, gdzie wystrzelono poszczególne pociski, ale również zna ich pochodzenie i liczbę w zapasie."
 self_propelled_torpedoes:0 "Torpedy"
 self_propelled_torpedoes_desc:1 "Tradycyjne „torpedy” to najzwyklejsze miny morskie lub materiały wybuchowe przymocowane do zanurzanych w wodzie wytyków przytwierdzonych do niewielkich okrętów. Nowoczesne torpedy znacznie lepiej wykorzystują oba te materiały: w przeciwieństwie do min są w stanie się poruszać, a w odróżnieniu od torped wytykowych nie potrzebują w tym celu napędu zewnętrznego."
 war_propaganda:0 "Propaganda wojenna"
 war_propaganda_desc:1 "Przekonanie ludności, aby poświęciła swój czas, zasoby i krew w imię zwycięstwa, jest sztuką samą w sobie."
 nco_training:0 "Szkolenia podoficerów"
 nco_training_desc:1 "Utrzymanie wyspecjalizowanego korpusu niższych rangą oficerów znających swoje rzemiosło jest równie ważne jak szkolenie kapitanów i generałów w akademii."
 destroyer:0 "Niszczyciel"
 destroyer_desc:1 "Lżejsze jednostki wyposażone w torpedy i mniejsze działa są w nowoczesnej marynarce wojennej równie ważne jak duże okręty."
 landing_craft:0 "Okręt desantowy"
 landing_craft_desc:1 "Okręty zaprojektowane pod kątem ochrony żołnierzy na wodzie znacznie zwiększają szanse na powodzenie desantu morskiego."
 flamethrowers:0 "Miotacze ognia"
 flamethrowers_desc:1 "Rozpalenie ognia pod stopami żołnierzy w okopach skutecznie zachęca ich do opuszczenia swoich pozycji."
 banking:0 "Bankowość"
 banking_desc:1 "Będąc potężną instytucją finansową, bank zapewnia bezpieczeństwo interesów publicznych i prywatnych. Może być centralnym punktem złożonej, monetarnej sieci inwestycji, pożyczek i innych możliwości."
 academia:0 "Akademie"
 academia_desc:1 "Instytucje szkolnictwa wyższego nie tylko odpowiadają za kształcenie jednostek, ale też gromadzą najznamienitsze, najzdolniejsze umysły z całego państwa, umożliwiając im tworzenie rzeczy nieprzeciętnych."
 international_relations:0 "Stosunki międzynarodowe"
 international_relations_desc:1 "Formalny charakter dyplomacji zapewnia solidną strukturę zarówno na rzecz ocieplania, jak i oziębiania stosunków z innymi państwami."
 stock_exchange:0 "Giełda papierów wartościowych"
 stock_exchange_desc:1 "Zorganizowany rynek, na którym możliwe jest kupowanie i sprzedaż akcji lub obligacji, to podstawowy element nowoczesnej gospodarki rynkowej."
 medical_degrees:0 "Dyplomy lekarskie"
 medical_degrees_desc:1 "Stan zdrowia społeczeństwa jest lepszy, kiedy odpowiedzialne za nie osoby mają odpowiednie wykształcenie i certyfikaty w swoich dziedzinach."
 organized_sports:0 "Sporty zorganizowane"
 organized_sports_desc:1 "Sport nie jest tylko dla sportowców. To spektakl, obraz zjednoczenia i przestrzeń, w której każdy może odnaleźć swoje miejsce. Widowiskowość sportu jest równie ważna jak wydarzenia na boisku."
 central_banking:0 "Bankowość centralna"
 central_banking_desc:1 "Przejęcie i centralizacja banków wiąże się z przeniesieniem ogromu władzy w ręce rządu."
 dialectics:0 "Dialektyka"
 dialectics_desc:1 "Zastosowanie koncepcji filozoficznych w podstawach egzystencji może prowadzić do powstania nowych koncepcji, a nawet idei politycznych."
 psychiatry:0 "Psychiatria"
 psychiatry_desc:1 "Pomysł, że na zaburzenia psychiczne można spojrzeć z perspektywy medycznej, a w konsekwencji diagnozować je i leczyć, jest nową koncepcją, która otwiera nieznane dotąd możliwości poprawy samopoczucia populacji."
 postal_savings:0 "Bankowość pocztowa"
 postal_savings_desc:1 "Dogodna metoda oszczędzania pieniędzy nawet w przypadku braku dostępu do banku. Sprzyja zarówno przechowywaniu, jak i przepływowi pieniędzy, również w przypadku najuboższych obywateli."
 human_rights:0 "Prawa człowieka"
 human_rights_desc:1 "Przyjęcie idei uniwersalnych, niezbywalnych praw dla wszystkich ludzi wiąże się ze wzbogaceniem przestrzeni społecznej i politycznej państwa o nowe koncepcje."
 mutual_funds:0 "Fundusze powiernicze"
 mutual_funds_desc:1 "Stanowiący swego rodzaju połączenie funduszy inwestycyjnych fundusz powierniczy pomaga łączyć środki poszczególnych inwestorów w obrębie jednej puli, zapewniając większe możliwości finansowe w zakresie nabywania papierów wartościowych i innych kosztownych instrumentów finansowych."
 zeppelins:0 "Sterowce"
 zeppelins_desc:1 "Nieelastyczny, napełniony lżejszym od powietrza gazem statek powietrzny znany jako sterowiec transportuje towary lub pasażerów ponad chmurami, omijając przeszkody lądowe i morskie."
 international_exchange_standards:0 "Międzynarodowe standardy wymiany walut"
 international_exchange_standards_desc:1 "Ustanowienie międzynarodowego systemu rachunkowości i wymiany walut upraszcza handel międzynarodowy i czyni go tańszym."
 psychoanalysis:0 "Psychoanaliza"
 psychoanalysis_desc:1 "Teorie dotyczące rozwoju psychicznego jednostki stanowią podstawę dla szerszych teorii zachowań społecznych, które mogą pomóc w zrozumieniu zbiorowych instynktów i sposobu rozumowania populacji."
 philosophical_pragmatism:0 "Pragmatyzm filozoficzny"
 philosophical_pragmatism_desc:1 "Zastosowanie myśli filozoficznej i związane z tym praktyki mogą otworzyć zupełnie nowe możliwości analizy społecznej i politycznej."
 modern_financial_instruments:0 "Nowoczesne instrumenty finansowe"
 modern_financial_instruments_desc:1 "Metody zarabiania pieniędzy stają się coraz liczniejsze i bardziej zaawansowane. Niektóre mogą obejmować przenoszenie środków w górę piramidy, ale wszystkie skupiają się na nieustannym przepływie coraz większej ilości pieniędzy."
 macroeconomics:0 "Makroekonomia"
 macroeconomics_desc:1 "Do pieniędzy należy podchodzić całościowo. Dlaczego, rozważając potencjalne warunki rynkowe na najbliższe pięć lat, mielibyśmy uwzględniać tylko jeden rynek, skoro możemy wziąć pod uwagę cały świat?"
 behaviorism:0 "Behawioryzm"
 behaviorism_desc:1 "Wprowadzenie pojęcia znanego jako prawo efektu umożliwia stworzenie opartego na przewidywaniach modelu zachowania ogółu społeczeństwa."
 analytical_philosophy:0 "Filozofia analityczna"
 analytical_philosophy_desc:1 "Drobiazgowy, oparty na argumentach stosunek do filozofii, formalny system logiczny i niemal matematyczny punkt widzenia stosowany w filozofii analitycznej to solidne podstawy w kwestii podejścia do ruchów społecznych."
 electrical_capacitors:0 "Kondensatory elektryczne"
 electrical_capacitors_desc:0 "Kondensatory elektryczne umożliwiają zwiększenie poziomu wykorzystania energii elektrycznej bez konieczności posiadania bezpośredniego połączenia z generatorem."

