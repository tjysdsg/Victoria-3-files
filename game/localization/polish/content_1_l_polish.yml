 je_strike_promise_reason: "Obiecaliśmy przedstawicielom związków zawodowych wprowadzenie określonego prawa w ciągu dziesięciu lat. Jeśli złamiemy dane im słowo, wybuchnie tragiczny w skutkach strajk generalny."
 je_strike_break: "Strajk: przerwij strajk!"
 je_strike_break_status: "Powinniśmy wykorzystać wszelkie dostępne środki, aby ograniczyć zamęt w obszarach administracyjnych objętych strajkiem."
 je_strike_break_reason: "Trwające strajki hamują produkcję. Przemysłowcy poprosili nas o rozwiązanie problemu w korzystny dla nich sposób."
