 plague_might_spread.tt: "Nasze państwo, [THIS.GetCountry.GetName], jest zagrożone plagą wirusa, który może dotrzeć tu z sąsiednich obszarów administracyjnych lub poprzez wspólne rynki."
 je_spanish_flu: "Pandemia grypy"
 je_spanish_flu_reason: "Na świecie szaleje pandemia zabójczej grypy. Sposób, w jaki rząd zareaguje na tę plagę, zadecyduje o losie tysięcy, a może nawet milionów ludzkich istnień."
 production_tech_events.700.t: "Silniki postępu"
 production_tech_events.700.d: "[SCOPE.sState('steam_engine_state').GetName] – produkcja silników parowych stała się w tym obszarze administracyjnym dochodową gałęzią przemysłu, a wszystko to za sprawą naszej rozsądnej inwestycji w rozwój lokomotyw, które nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], wykorzystuje już na nowych liniach kolejowych."
 production_tech_events.700.f: "– Wszyscy do wagonów, cel: [SCOPE.sState('first_railway_state').GetCityHubName]! Dzięki wspaniałomyślności przedstawicieli Spółki Kolei Parowej [SCOPE.sState('steam_engine_state').GetCityHubName] wyjazd z takiego miasta jak [SCOPE.sState('second_railway_state').GetCityHubName] jest łatwy jak nigdy dotąd. Wagon restauracyjny zarezerwowany jest dla pasażerów pierwszej klasy. Pasażerowie na gapę będą ścigani!"
 production_tech_events.700.a: "Wszyscy do wagonów!"
 production_tech_events.700.b: "Więcej silników! Więcej lokomotyw!"
 production_tech_events.700.c: "Jesteśmy na drodze do innowacji."
