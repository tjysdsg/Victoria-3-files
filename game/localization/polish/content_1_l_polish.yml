 amazon.4.f: "– Wyśmienicie! Jedno z nas zamieni się w strawę dla psów, podczas gdy drugie wyśpi się na tym cudownym łożu. Do broni, [SCOPE.sCharacter('hunted_character').GetFirstName]!"
