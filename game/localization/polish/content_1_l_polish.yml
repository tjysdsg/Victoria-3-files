 #The British Raj
 british_raj_decision: "Ogłoś powstanie Indii Brytyjskich"
 british_raj_decision_desc: "Nieudolne zarządzanie Kompanią Wschodnioindyjską trwa już zbyt długo. Musimy zapewnić sobie władzę nad tą częścią kontynentu, korzystając z bardziej bezpośrednich środków."
 sepoy_mutiny_happened: "Bunt sipajów doszedł do skutku"
 doctrine_of_lapse_disabled: "Doktryna wygaśnięcia zostanie uchylona, a księstwa zostaną zachowane"
 raj.1.t: "Klejnot koronny"
 raj.1.d: "[SCOPE.sCountry('company_country').GetName] – rządy tego państwa dobiegły końca. [SCOPE.sCountry('british_raj_country').GetAdjectiveNoFormatting] administracja będzie miała teraz większy wpływ na kwestie dotyczące Indii. Historycy okrzykną tę datę dniem, w którym powstały Indie Brytyjskie."
 raj.1.f: "– Dopóki władamy Indiami, dopóty cieszymy się największą światową potęgą; ich utrata uczyniłaby z nas potęgę trzeciorzędną. Aby wyegzekwować to, czego potrzebuje imperium, będziemy zmuszeni uciec się do despotycznych środków."
 raj.1.a: "To koniec rządów Kompanii. Nareszcie!"
 activate_british_raj: "Kompania Wschodnioindyjska zostanie przekształcona w Indie Brytyjskie"
 raj.2.t: "Powołano się na doktrynę wygaśnięcia"
 raj.2.d1: "Rezydent z państwa o nazwie [ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting] powołał się na doktrynę wygaśnięcia, aby zwrócić uwagę na sędziwy wiek naszego władcy i jego niemożność spłodzenia swojego następcy płci męskiej. [ROOT.GetCountry.GetName] – terytorium tego kraju zostanie natychmiast wcielone do państwa o nazwie [ROOT.GetCountry.GetTopOverlord.GetName] na mocy rozporządzenia, które wydała [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting|l] administracja."
 raj.2.d2: "Rezydent z państwa o nazwie [ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting] powołał się na doktrynę wygaśnięcia, aby zwrócić uwagę na domniemany brak kompetencji, którym wykazuje się [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. [ROOT.GetCountry.GetName] – terytorium tego kraju zostanie natychmiast wcielone do państwa o nazwie [ROOT.GetCountry.GetTopOverlord.GetName] na mocy rozporządzenia, które wydała [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting|l] administracja."
 raj.2.f: "Punktualnie o trzynastej zjawił się rezydent. Pięć minut po trzynastej [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] oraz [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] tłumacz dostali herbatę. Dziesięć minut po trzynastej wydano rozkaz. Piętnaście minut po trzynastej państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] przestało istnieć, tak samo jak [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Rezydent odszedł, a nad nietkniętą filiżanką herbaty wciąż unosiła się para."
 raj.2.a: "Nie mamy mowy, żebyśmy mogli stawić opór."
 raj.2.b: "Wezwać armię, tutaj będziemy się bronić."
 #Strike!
 strike.1.t: "Strajk!"
 strike.1.d: "[SCOPE.sBuilding('prime_strike_workplace').GetName] – robotnicy zatrudnieni w tym miejscu mają już dość nędznych warunków pracy. Jedna z grup interesu, [SCOPE.gsInterestGroup('unions_ig').GetName|l], zdecydowała się wesprzeć ich inicjatywę i rozpocząć wspólnie z nimi strajk branżowy. Obszar administracyjny, w którym odbywa się strajk, to [SCOPE.sState('strike_state').GetName]."
 strike.1.f: "Wyzwolenie robotników spod jarzma egoistów jest dziełem godnym najszlachetniejszych i najlepszych przedstawicieli naszego ludu. Czy jesteście gotowi przyjąć tę odpowiedzialność i – ufając rycerzom, którzy przysięgli was wesprzeć – pracować ze wszelkich sił, aby zasady te zatriumfowały w naszym społeczeństwie?"
 strike.1.a: "Rozpocznij negocjacje ze strajkującymi."
 strike.1.b: "Strajki należy stłumić."
 strike.2.t: "Strajk: negocjacje warunków pracy"
 strike.2.desc: "Po długiej dyskusji przywódcy związków zawodowych zgodzili się zawiesić strajk, o ile spełnione zostanie którekolwiek z ich głównych żądań."
 strike.2.flavor: "[SCOPE.gsInterestGroup('industrialist_ig').GetName] to grupa interesu, która okrada nas na wielką skalę, a przy tym kontroluje rząd i legalizuje swoje czyny. Ci, którzy pracują najciężej i produkują najwięcej towarów, dostają najmniej. Jesteśmy w stanie utrzymać zakłady bez nich, oni bez nas – nie!"
 strike.2.a: "Obiecaj wprowadzenie prawa dotyczącego emerytur."
 strike.2.b: "Obiecaj wprowadzenie prawa dotyczącego kontroli wysokości wynagrodzenia."
 strike.2.c: "Obiecaj wprowadzenie prawa dotyczącego organów regulacyjnych."
 strike.2.d: "Obiecaj wprowadzenie prawa dotyczącego ochrony robotników."
 strike.2.e: "Obiecaj zwiększenie bezpieczeństwa w miejscach pracy."
 strike.2.f: "Obiecaj rozbudowę Urzędu Ubezpieczeń Społecznych."
 strike.2.g: "Ich żądania są nie do zaakceptowania."
 strike.3.t: "Strajk generalny!"
 strike.3.d1: "Ponieważ nie spełniliśmy żądań strajkujących, ich bunt przerodził się w strajk generalny, który objął cały naród. Nasze państwo, [SCOPE.sCountry('strike_country').GetName], ma poważny problem – prawie wszystkie prace górnicze zostały przerwane."
 strike.3.d2: "Ponieważ nie spełniliśmy żądań strajkujących, ich bunt przerodził się w strajk generalny, który objął cały naród. Nasze państwo, [SCOPE.sCountry('strike_country').GetName], ma poważny problem – prawie wszystkie fabryki zostały zamknięte."
 strike.3.d3: "Ponieważ nie spełniliśmy żądań strajkujących, ich bunt przerodził się w strajk generalny, który objął cały naród. Nasze państwo, [SCOPE.sCountry('strike_country').GetName], ma poważny problem – podróż koleją jest obecnie prawie niemożliwa."
 strike.3.f: "Proletariusze wszystkich krajów, łączcie się! Nie mamy nic do stracenia oprócz naszych kajdan!"
 strike.3.a: "Katastrofa!"
 strike.4.t: "Strajk: działania przeciwko strajkowi"
 strike.4.d: "Nieskory do negocjacji ze związkowcami rząd zaproponował pewne środki, których celem ma być rozbicie strajku."
 strike.4.f: "Nie podlega wątpliwości, iż dla własnego bezpieczeństwa rząd ma prawo zniechęcać do używania siły i przemocy oraz zapobiegać ich stosowaniu na rzecz celu, który należałoby realizować przy użyciu środków parlamentarnych lub politycznych (jeśli w ogóle by się na to zdecydowano). Nie ma czasu na spory dotyczące naruszenia wolności."
 strike.4.a: "Udziel policji specjalnych uprawnień."
 strike.4.b: "Promuj odstępowanie od strajku."
 strike.4.c: "Powinniśmy raz jeszcze zastanowić się nad naszym podejściem."
 strike.5.t: "Związki świętują powodzenie strajku"
 strike.5.d: "Rząd poważnie rozważa wprowadzenie zmian prawnych, których domagają się strajkujący robotnicy. Żądania związkowców prawdopodobnie zostaną spełnione."
 strike.5.f: "Udało się, ludzie! Pamiętacie, co mówiliśmy? Żeby osiągnąć cel, trzeba bezpośredniego działania! Wznieśmy kufle za ten sukces – zasłużyliśmy na to."
 strike.5.a: "Mają się z czego cieszyć."
 strike.6.t: "Policja atakuje strajkujących"
 strike.6.d: "W brutalnym starciu policja skorzystała z nowych uprawnień, otwierając ogień w stronę strajkujących w próbie ich rozgonienia. Wielu robotników zginęło, a kilku funkcjonariuszy odniosło rany, ale ostatecznie tłum rozproszył się."
 strike.6.f: "Otwarcie ognia było nieuzasadnionym przejawem brutalności, a mówiąc prościej – tchórzliwym, dokonanym z premedytacją mordem."
 strike.6.a: "Ognia!"
 strike.7.t: "Związkowcy zniechęceni rozłamem strajku"
 strike.7.d: "Promowanie odstępowania od strajku przyniosło znaczące sukcesy. Wielu strajkujących robotników traci motywację i rezygnuje z dalszej walki."
 strike.7.f: "Nasz człowiek znajdzie się w twojej fabryce i pozna zasady jej działania. Zasili szeregi związkowców i awansuje w hierarchii. Wysunie irracjonalne żądania i przysporzy wszystkim problemów. Jeśli dojdzie do strajku, będzie krzyczał najgłośniej, nawołując do przemocy, aby wpędzić kogoś w kłopoty. W ten sposób doprowadzi do rozbicia związku."
 strike.7.a: "Wszystko poszło zgodnie z planem."
 strike.8.t: "Strajk: słowo dotrzymane"
 strike.8.d: "Wprowadzając nowe prawo, rząd spełnił wymagania strajkujących robotników."
 strike.8.f: "Mimo swoich wad związki zawodowe uczyniły dla ludzkości więcej niż jakakolwiek istniejąca dotąd organizacja. Żadne stowarzyszenie nie zrobiło tak wiele na rzecz przyzwoitości, uczciwości, rozwoju edukacji oraz uszlachetnienia naszej rasy i charakteru człowieka."
 strike.8.a: "Związki zawodowe powinny w większym stopniu angażować się w politykę."
 strike.8.b: "Taki obrót spraw powinien na chwilę ich uspokoić."
 strike.9.t: "Strajk: rozłam strajku"
 strike.9.d: "Strajkujący całkowicie stracili motywację. Nie chcą dalej walczyć. Związki zawodowe oficjalnie odwołały strajk."
 strike.9.f: "Zabawiliście się, a teraz wracajcie do roboty. Wasze wynagrodzenia zostały stosownie obniżone, a o waszym czasie pracy zadecyduje przedsiębiorstwo."
 strike.9.a: "Najwyraźniej przestraszyli się policyjnej pałki."
 strike.9.b: "Pojmać pomysłodawców! To ma się więcej nie powtórzyć."
