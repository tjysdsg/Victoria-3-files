 #Heavenly Kingdom
 heavenly.1.t: "[SCOPE.sState('missionary_state').GetName] a działania misjonarzy"
 heavenly.1.d: "[SCOPE.sCountry('treaty_port_owner').GetName], [SCOPE.sState('treaty_port_scope').GetName] – przebywający tam zagraniczni misjonarze zwrócili się do nas z prośbą o zgodę na budowę szkół i szpitali. Obszar, w którym miałyby pojawić się rzeczone placówki, to [SCOPE.sState('missionary_state').GetName]. Misjonarze z pewnością wykorzystaliby tę okazję do szerzenia swojej wiary."
 heavenly.1.f: "– Czy istnieje lepszy sposób na szerzenie słów naszego Pana niż poprzez leczenie? Ci, którzy odnajdą drogę do naszego szpitala, odnajdą też drogę do Boga."
 heavenly.1.a: "Pozwól im na budowę szkół i szpitali."
 heavenly.1.b: "Ich obca wiara nie jest tu mile widziana."
 missionary_schools_hospitals: "Szkoły i szpitale misjonarskie"
 heavenly.2.t: "Stowarzyszenie Wielbicieli Boga"
 heavenly.2.d: "[SCOPE.sState('cult_state').GetName] to obszar administracyjny, w którym obserwuje się przedziwny kult. Jego przywódca uważa się za młodszego brata Jezusa Chrystusa i czerpie elementy zarówno z miejscowych wierzeń, jak i religii chrześcijańskiej."
 heavenly.2.f: "„Wzrokiem przekraczam północ i zachód, patrzę przez rzeki i gór łańcuchy;\ngłos mój zatrząsnął południem i wschodem, Słońce i Księżyc poruszył”."
 heavenly.2.a: "Ciekawe, a zarazem niepokojące."
 heavenly.3.t: "[SCOPE.sState('cult_growth_state').GetName] i Stowarzyszenie Wielbicieli Boga"
 heavenly.3.d: "Stowarzyszenie Wielbicieli Boga to fanatyczne ugrupowanie protestanckie, któremu udało się pozyskać znaczną liczbę wyznawców w jednym z obszarów administracyjnych ([SCOPE.sState('cult_growth_state').GetName])."
 heavenly.3.f: "– Zagorzałych konwertytów znajdują wśród biednych i uciśnionych; wśród ludzi, którzy zawiedli się na państwie lub zostali przez nie zignorowani."
 heavenly.3.a: "To źle wróży."
 heavenly.4.t: "Niebiańskie Królestwo Wielkiego Pokoju"
 heavenly.4.d: "Fanatycy ze Stowarzyszenia Wielbicieli Boga powstali przeciwko nam w reakcji na wprowadzone przez nas dyskryminujące prawa. Obszar wyznaczony przez nich na bazę operacyjną to [SCOPE.sState('heavenly_kingdom_spawn').GetName]. Wkrótce przejmą też władzę nad innymi obszarami administracyjnymi, w których występuje ten kult."
 heavenly.4.f: "„Chlubne zwierzchnictwa ostrze darem jest od Pana;\nCzci się Jahwe w księgach, chwali w poematach.\nTaiping w swych objęciach Świat Jasności spaja,\nby setki mileniów trwała radość nasza”."
 heavenly.4.a: "Zniszczymy ten ruch do cna!"
 heavenly.5.t: "Upadek Niebios"
 heavenly.5.d: "Niebiańskie Królestwo Wielkiego Pokoju upadło. Musimy zdecydować, jakie działania podjąć po zakończeniu powstania – zwolennicy kultu pozostają aktywni i wciąż mogą przysporzyć nam problemów w przyszłości."
 heavenly.5.f: "– Rzekomy brat Chrystusa poniósł klęskę i zginął w płomieniach, a jego prochy wystrzelono z armaty. Nie będzie mu dany wieczny odpoczynek, ponieważ zniesławił nasz naród. Zmietliśmy go z powierzchni Ziemi – i taki właśnie los spotka każdego, kto przeciwstawi się naszej woli."
 heavenly.5.a: "Dokonaj rzezi pozostałych przy życiu pogan."
 mass_reconversion_tt: "#variable 10%#! [Concept('concept_pop', '$concept_pops$')|l] w obszarze administracyjnym [SCOPE.sCountry('china_scope').GetName], które nie należą do religii o nazwie [SCOPE.sReligion('state_religion_scope').GetName|l], zostanie nawróconych na religię o nazwie [SCOPE.sReligion('state_religion_scope').GetName|l]."
 heavenly.5.b: "Okaż łaskę i zaoferuj byłym rebeliantom ułaskawienie."
 heavenly.6.t: "Potęga Niebios"
 heavenly.6.d: "Kultura [SCOPE.sCulture('manchu_culture').GetName|l] nie ma już władzy w państwie o nazwie [ROOT.GetCountry.GetName]. Trzeba nam trwać dalej, szerząc Słowo Boże w całych Chinach."
 heavenly.6.d1: "Nasze państwo, [ROOT.GetCountry.GetName], zapewniło sobie niepodległość względem państwa o nazwie [SCOPE.sCountry('china_scope').GetName]. [SCOPE.sCountry('china_scope').GetAdjective] zemsta to zagrożenie, przed którym musimy się bronić. Trzeba nam trwać dalej!"
 heavenly.6.f: "Jeśli ludzie tego świata odrzucą wszelkie dobra prywatne, oddając je Bogu, aby mogły służyć wszystkim, wówczas zapanuje sprawiedliwość i nikomu nie zabraknie strawy ni odzienia."
 heavenly.6.a: "Połóżmy nacisk na szerzenie wśród ludu Słowa Bożego."
 heavenly.6.b: "Reformy Nowego traktatu sprawią, że nasze państwo się rozwinie."
 heavenly.6.b1: "Ku przyszłości poprowadzi nas Nowy traktat, którego autorem jest [SCOPE.sCharacter('hong_rengan_scope').GetFullName]."
 heavenly.6.c: "Trzeba nam raz jeszcze przygotować się na wojnę ze złem, którego źródłem jest kultura [SCOPE.sCulture('manchu_culture').GetName|l]."
 heavenly.6.e: "Nadszedł czas na wzmocnienie stosunków z zachodnimi mocarstwami."
