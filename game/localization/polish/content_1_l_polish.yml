 major_railways.2.d: "Po zakończeniu budowy linii kolejowych między Atlantykiem a Pacyfikiem otworzyły się przed nami możliwości zasiedlania Ameryki zachodniej na szerszą skalę."
 major_railways.2.f: "– Wbijając ten złoty gwóźdź, wzywamy do zjednoczenia naszego państwa. Niech nasz lud połączy się tak, jak ta kolej łączy dwa oceany!"
 major_railways.2.a: "Zasiedlimy Wielkie Równiny."
