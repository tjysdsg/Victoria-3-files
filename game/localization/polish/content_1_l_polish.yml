 je_scotland_yard: "Policja metropolitalna"
 je_scotland_yard_reason: "Wraz z rozwojem miast i rozpowszechnianiem się niebezpiecznych idei rośnie potrzeba utrzymania porządku publicznego. Policja musi dysponować ludźmi i środkami niezbędnymi do utrzymania pokoju. Priorytetem jest serce naszego narodu."
 scotland_yard.1.t: "Policja metropolitalna"
 scotland_yard.1.d: "[SCOPE.sLawType('police_law').GetName] – dzięki rozwojowi tej instytucji Scotland Yard mógł rozwiązać wiele głośnych spraw dotyczących morderstw w naszej stolicy ([SCOPE.sState('capital_scope').GetCityHubName]). Obywatele nigdy dotąd nie pokładali w tym organie tak wielkiej wiary."
 scotland_yard.1.d2: "[SCOPE.sLawType('police_law').GetName] – dzięki naszym inwestycjom w tę instytucję możliwe było rozwiązanie wielu głośnych spraw dotyczących morderstw w naszej stolicy ([SCOPE.sState('capital_scope').GetCityHubName]). Obywatele nigdy dotąd nie pokładali tak wielkiej wiary w policji."
 scotland_yard.1.f: "– W blasku lamp nasza stolica, [SCOPE.sState('capital_scope').GetCityHubName], nie zawsze jest bezpieczna. Autorzy artykułów prasowych pragną wmówić obywatelom, że zagrożenie czai się na każdym rogu. Wszystko ma się jednak zmienić: dzięki patrolom na każdej ulicy mieszkańcy nie będą już żyć w strachu, wiedząc, że mogą liczyć na ochronę przed przestępcami."
 scotland_yard.1.a: "Wszystkim dzielnym policjantom należą się medale!"
 scotland_yard.1.b: "Nasza stolica, [SCOPE.sState('capital_scope').GetCityHubName], przydzieliła do sprawy swoich najwybitniejszych śledczych."
