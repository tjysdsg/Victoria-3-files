 skyscraper_site: "Plac budowy wieżowca"
 skyscraper_survey: "Budowa wieżowca – badanie terenu"
 je_skyscraper_site: "Budowa wieżowca – badanie terenu"
 je_skyscraper_site_reason: "Według naszych architektów innowacje takie jak stalowe szkielety i beton pozwolą nam wznosić budynki wyższe niż wyobrażano to sobie kiedykolwiek wcześniej. Zezwoliliśmy na badania, których celem jest wyznaczenie najlepszego miejsca na położenie fundamentów."
 je_skyscraper_site_goal: "Poczekaj na zakończenie trwających #BOLD 2 lata#! badań"
 je_skyscraper_construction: "Wybuduj wieżowiec"
 je_skyscraper_construction_reason: "Teraz, gdy znaleźliśmy już najlepsze miejsce na budowę naszego wieżowca, nadszedł czas, aby przystąpić do monumentalnego zadania, jakim jest jego wzniesienie. Po jego zakończeniu powinna być to jedna z najwyższych budowli na świecie."
 skyscraper_decision: "Zbadaj teren pod kątem budowy wieżowca"
 skyscraper_decision_desc: "Według naszych architektów innowacje takie jak stalowe szkielety i beton pozwolą nam wznosić budynki wyższe niż wyobrażano to sobie kiedykolwiek wcześniej. Zalecają, abyśmy zatwierdzili badania, których celem ma być wyznaczenie najlepszego miejsca na położenie fundamentów."
 skyscraper_modifier: "Dotknąć nieba"
 first_skyscraper_modifier: "Pionierzy architektury"
 skyscraper.1.t: "Wyznaczono miejsce budowy wieżowca"
 skyscraper.1.d: "Nasi architekci i inżynierowie znaleźli optymalne miejsce do budowy wieżowca – to [SCOPE.sState('skyscraper_site').GetCityHubName] ([SCOPE.sState('skyscraper_site').GetName])."
 skyscraper.1.f: "– Panowie! Naszym celem jest wzniesienie najwyższego budynku świata. Już samo położenie fundamentów będzie wymagało pracy setek ludzi, a nawet więcej, jeśli chcemy wprowadzić zmiany poniżej dwunastu godzin. Każdego dnia będziemy musieli zwozić tysiące worków z cementem do samego centrum metropolii. Potrzebujemy ogromnych ilości stali, która niczym Atlas będzie musiała utrzymać ciężar całego świata. Przed nami monumentalne zadanie."
 skyscraper.1.a: "Połóżcie fundamenty."
 skyscraper.2.t: "Dotknąć nieba"
 skyscraper.2.d: "Budowa budynku [SCOPE.sBuilding('skyscraper_building_scope').GetName|l] w mieście [SCOPE.sState('skyscraper_state').GetCityHubName] ([SCOPE.sState('skyscraper_state').GetName]) dobiegła końca. Gmach wyróżnia się na tle panoramy, inspirując każdego, kto zawiesi na nim wzrok."
 skyscraper.2.d2: "Budowa budynku [SCOPE.sBuilding('skyscraper_building_scope').GetName|l] w mieście [SCOPE.sState('skyscraper_state').GetCityHubName] ([SCOPE.sState('skyscraper_state').GetName]) dobiegła końca. Jako pierwszy tego rodzaju budynek na świecie gmach wyróżnia się na tle panoramy, inspirując każdego, kto zawiesi na nim wzrok."
 skyscraper.2.f: "– Mój wieżowiec nigdy by nie powstał, gdyby nie ciężka praca i zapał tysięcy osób, które poświęciły się jego budowie. Mój udział, jako naczelnego architekta, był w niej rzecz jasna większy niż udział pozostałych. Można nawet powiedzieć, że lwia część zasług należy się mnie. Jakby nie spojrzeć, to szczytowe osiągnięcie ludzkości – nowa wieża Babel – powstało wyłącznie dzięki temu, co zrodziło się w moim umyśle. Patrzcie na moje dzieło, o wielcy i potężni! Patrzcie i lamentujcie!"
 skyscraper.2.a: "Niebywałe osiągnięcie."
 skyscraper.2.b: "[ROOT.GetCountry.GetAdjective] architektura nie ma sobie równych."
 first_skyscraper_tt: "Wybudowaliśmy pierwszy wieżowiec świata"
 war_crimes.1.t: "Zbrodnie wojenne"
 war_crimes.1.d: "Ze względu na użycie iperytu przeciwko cywilom w obszarze administracyjnym [SCOPE.sState('war_crimes_state').GetName] uznaje się, że [SCOPE.sCharacter('war_crimes_perpetrator').GetFullName] to zbrodniarz wojenny. Wiele osób domaga się wprowadzenia przepisów określających dopuszczalne metody stosowane w ramach działań wojennych."
 war_crimes.1.f: "– Rozległe pęcherze w kolorze musztardy. Niewidzące oczy. Wszystko się klei. Każdy oddech okupiony jest walką. Zdolne jedynie do szeptu ofiary mówią o zaciśniętych gardłach – wiedzą, że wkrótce się uduszą." #Vera Brittain
 war_crimes.1.a: "W miłości i wojnie wszystko jest dopuszczalne."
 war_crimes.1.b: "[SCOPE.sCharacter('war_crimes_perpetrator').GetFullName] odpowie za swoje zbrodnie."
 je_war_crimes: "Broń chemiczna"
 je_war_crimes_reason: "W związku z niedawnym odkryciem broni chemicznej o przerażającym działaniu etyka współczesnych działań wojennych stanęła pod znakiem zapytania."
 war_criminal: "Zbrodniarz wojenny"
 war_criminal_desc: "Ta postać dopuściła się zbrodni przeciwko ludzkości, co przyniosło jej ogromną niesławę."
 mustard_gas: "Iperyt"
 laws_against_war_crimes: "Zakaz zbrodni wojennych"
 je_munitions_factories: "Przemysł związany z produkcją amunicji"
 je_munitions_factories_reason: "Rozwój technologii związanej z bronią palną poskutkował zapotrzebowaniem na produkcję pocisków – amunicji znacznie wydajniejszej niż kule muszkietowe. Gdybyśmy rozwinęli przemysł związany z produkcją pocisków, moglibyśmy nie tylko zaopatrywać własnych wojskowych, ale też, w razie takiej chęci, sprzedawać amunicję innym państwom."
 munitions_modifier: "Obsesja na punkcie amunicji"
 war_crimes.2.t: "Handel bronią"
 war_crimes.2.d: "Dzięki powstaniu budynku rodzaju [SCOPE.sBuilding('munitions_building').GetName|l] w obszarze administracyjnym [SCOPE.sState('munitions_state').GetName] nasze państwo, [ROOT.GetCountry.GetNameNoFlag], ma teraz duże możliwości zaopatrzeniowe w zakresie następującego towaru: [SCOPE.sGoods('ammo_scope').GetName|l]"
 war_crimes.2.f: "– Nie lubię określenia „handlarz bronią”. Sugeruje ono, że jestem cynikiem czerpiącym korzyści z cierpienia innych. Nic bardziej mylnego. Ja po prostu sprawiam, że [ROOT.GetCountry.GetNameNoFormatting] i wszystkie inne państwa cywilizowanego świata mogą zaznać pokoju i bezpieczeństwa."
 war_crimes.2.a: "Jeśli chcesz pokoju, szykuj się na wojnę."
 war_crimes.2.b: "Pochylmy się nad tymi gwałtownymi zyskami."
 tunguska_research: "Zdarzenie tunguskie – ekspedycja naukowa"
 tunguska_omen: "Omen tunguski"
 tunguska_mining: "Zdarzenie tunguskie – ekspedycja wydobywcza"
 tunguska.1.t: "Katastrofa tunguska"
 tunguska.1.desc: "W regionie tunguskim ([SCOPE.sState('tunguska_state').GetName]) rozbrzmiewa potężna eksplozja. Naukowcy uważają, że to ciało niebieskie zderzyło się z Ziemią."
 tunguska.1.f: "– Na chwilę straciłem zmysły, ale zaraz przybiegła żona i poprowadziła mnie do domu. Potem słychać było taki hałas, jakby z nieba spadały głazy – lub jakby strzelano z armat – i wszystko się zatrzęsło. Leżąc płasko, przyciskałem głowę do ziemi w obawie, że uderzą mnie kamienie. Kiedy niebo się rozwarło, między domami szalał, jak po wystrzale z działa, gorący wiatr, który zostawił po sobie podobne do ścieżek ślady w ziemi i zniszczył część upraw." #S. Semenov
 tunguska.1.a: "Fascynujące – i nieistotne."
 tunguska.1.b: "Potrzebne będą badania naukowe."
 tunguska.1.c: "To omen!"
 tunguska.1.d: "Możemy wydobyć z tego surowce?"
 cholera.1.t: "O sposobach rozprzestrzeniania się cholery"
 cholera.1.d1: "Genialny chirurg i aptekarz, John Snow, znalazł źródło epidemii cholery w mieście [SCOPE.sState('cholera_state').GetCityHubName], co zaowocowało gigantycznym postępem w sektorze zdrowia publicznego."
 cholera.1.d2: "Pewien genialny chirurg i aptekarz znalazł źródło epidemii cholery w mieście [SCOPE.sState('cholera_state').GetCityHubName], co zaowocowało gigantycznym postępem w sektorze zdrowia publicznego."
 cholera.1.f: "– W wyniku badania ustalono, iż nie można mówić o wybuchu epidemii ani o rozprzestrzenianiu się cholery w tej części Londynu. Wyjątek stanowiły osoby, które miały w zwyczaju spożywać wodę wydobywaną przy pomocy wspomnianej wcześniej pompy. W związku z powyższym następnego dnia uchwyt rzeczonej pompy został usunięty." #John Snow
 cholera.1.a: "Musimy zadbać o czystość ulic."
 cholera.1.b: "Epidemiologia jest obiecującą dziedziną nauki."
 cholera.1.c: "John Snow nie wie nic."
 john_snow_knows_nothing: "Podważenie wiarygodności badania epidemiologicznego"
 cholera_modifier: "Nagła fala cholery"
 commercial_bison_hunting: "Polowanie na bizony w celach komercyjnych"
 military_bison_hunting: "Wojskowa rzeź bizonów"
 bison_hunting_subsistence: "Wytrzebione stada bizonów"
 manifest_destiny.3.t: "Polowanie na bizony"
 manifest_destiny.3.d: "[SCOPE.sState('native_american_state').GetName] ([SCOPE.sCountry('native_american_country').GetNameNoFlag]) – dzięki bizonom mieszkańcy tego obszaru administracyjnego zaspokajają wiele podstawowych potrzeb. W interesie osadników w obszarze administracyjnym [SCOPE.sState('bison_state').GetName] byłoby jednak ograniczenie liczebności bizonów."
 manifest_destiny.3.f: "– Tysiące bizonów w każdym sezonie ginie haniebną śmiercią z rąk bezlitosnych białych myśliwych i turystów – i w jakim celu? Ze względu na skóry? Na rzecz bezmyślnej rozrywki? Ich potężne cielska gniją w zapomnieniu, a zbielałe szkielety na dobre wpasowały się w krajobraz pustyń i opuszczonych równin." #J.M. Baltimore
 manifest_destiny.3.a: "Zachęcaj do polowania w celach komercyjnych."
 manifest_destiny.3.b: "Niech armia zabije bizony."
 manifest_destiny.3.c: "Chroń stada bizonów."
 communist_elections.1.t: "Czerwona panika"
 communist_elections.1.d1: "[SCOPE.sParty('anti_leftist_party').GetName] – członkowie tego ugrupowania podejmują gorliwe próby zniechęcenia wyborców do kampanii następującej partii: [SCOPE.sParty('leftist_party').GetName]."
 communist_elections.1.f: "Najpierw zabiorą dom twojemu szefowi, a ty im za to podziękujesz. Przyjmiesz ich na kolanach jak obiecanych zbawców. Później zajmą dom twojego sąsiada. Będziesz wtedy próbował z nimi negocjować.\n\n– To dobry człowiek, przecież go znam! – powiesz, ale oni pozostaną głusi na twoje słowa. W końcu przyjdą po twój samochód.\n\n– To nie problem, właściwie nie potrzebuję samochodu – pomyślisz. Na pewno wiesz już, co będzie dalej."
 communist_elections.1.a: "Ci lewicowcy to zdrajcy naszego narodu!"
 communist_elections.1.b: "Ta retoryka wzbudza niepotrzebny niepokój."
 communist_elections.1.c: "Powinniśmy objąć literaturę komunistyczną zakazem."
 communist_elections.1.d: "[SCOPE.sParty('leftist_party').GetName] – zinfiltruj przywództwo tej partii."
 communist_elections.1.e: "[SCOPE.sParty('leftist_party').GetName] – ta partia ma prawo szerzyć swoje idee."
 red_scare_minimized: "Ograniczono czerwoną panikę"
 red_scare_communists_annoyed: "Poparto czerwoną panikę"
 infiltrating_communist_parties: "Infiltracja partii"
 communist_elections.2.t: "Wybory samorządowe"
 communist_elections.2.d: "W obliczu zbliżających się wyborów samorządowych robotnicy w całym narodzie wyrażają zdecydowane poparcie względem następującej partii: [SCOPE.sParty('unions_party').GetName]."
 communist_elections.2.f: "– Jeśli nie głosujemy na kogoś, kto staje w obronie naszych wartości, to po co w ogóle to robimy? Jedyna partia, która zadba o nasze najlepsze interesy, to [SCOPE.sParty('unions_party').GetNameNoFormatting]. Któż inny okaże nam troskę? Wojsko? Kościół? [SCOPE.sParty('anti_union_party').GetNameNoFormatting] i tworzące tę partię nadęte dzieciaki? Mam ich gdzieś!"
 communist_elections.2.a: "Robotnicy zawsze mają rację."
 communist_elections.2.b: "Lojalność wobec partii to obowiązek."
 communist_elections.2.c: "Powinniśmy wziąć pod uwagę również inne głosy."
 communist_elections.2.tt: "Partia robotnicza zasiada w rządzie."
 communist_elections.2.c.tt: "Nie ma partii robotniczej."
 mandatory_communist_support: "Obowiązkowe poparcie partii"
 protected_fascist_rally_antifa: "Ochrona zgromadzenia faszystowskiego"
 communist_elections.3.t: "Internacjonalizm socjalistyczny"
 communist_elections.3.d: "[SCOPE.sParty('socialist_party').GetName] to partia, która w swojej kampanii wyborczej uzyskała poparcie następującej grupy interesu: [SCOPE.gsInterestGroup('foreign_socialist_ig').GetName|l] ([SCOPE.sCountry('socialist_country').GetName]). Ideologia wyznawana przez tę grupę to [SCOPE.sCharacter('foreign_socialist_leader').GetIdeology.GetName|l]."
 communist_elections.3.f: "Zbierzmy się wszyscy\nI stoczmy bój ostatni!\nNiech ludzkość zjednoczy\nZwiązek nasz bratni!" #The Internationale
 communist_elections.3.a: "[SCOPE.sCountry('socialist_country').GetName] – socjaliści z tego państwa są u nas mile widziani."
