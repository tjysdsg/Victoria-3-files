 je_rubber_reason: "Zastosowania kauczuku są nieskończone; podaż jest niska, a popyt wysoki. Mamy potencjał, aby stać się jednym z czołowych dostawców tego niezwykłego materiału!"
 rubber_production_modifier: "Wzrost popularności kauczuku"
 production_tech_events.1.t: "Wzrost popularności kauczuku"
 production_tech_events.1.d: "[SCOPE.sBuilding('rubber_building').GetName] ([SCOPE.sState('rubber_state').GetName]) – ostatnia rozbudowa tego obiektu przyniosła wyjątkowo obiecujące rezultaty. Istnieje szansa, że nasze państwo, [ROOT.GetCountry.GetName], zostanie wiodącym producentem kauczuku na świecie."
 production_tech_events.1.f: "– Pytać należy nie o to, co możemy zrobić z kauczukiem, ale czego zrobić z nim nie możemy. Potencjał tego wszechstronnego materiału jest nieskończony i nie ulega wątpliwości, że niebawem stanie się on podstawowym surowcem współczesnego świata. Nasze najświatlejsze umysły badają właśnie jego nowe zastosowania."
 production_tech_events.1.a: "Potrzebujemy więcej kauczuku!"
 production_tech_events.1.b: "Do czego jeszcze można wykorzystać kauczuk?"
 je_mechanized_farming: "Zmechanizuj rolnictwo"
 je_mechanized_farming_reason: "Oto przyszłość rolnictwa! Dzięki niesamowitej nowoczesnej technologii możemy drastycznie zwiększyć produkcję. Przy tak ogromnej nadwyżce żywności nikt nie będzie już głodował!"
 production_tech_events.600.t: "Mechanizacja rolnictwa"
 production_tech_events.600.d: "Nasze państwo, [ROOT.GetCountry.GetName], odnosi sukces: rozległy projekt mechanizacji rolnictwa został zrealizowany. Produkcja osiągnęła niespotykany dotąd poziom!"
 production_tech_events.600.f: "– Mam nowy kombajn!\n– Wyśmienicie! Pożyczysz mi go, gdy skończysz swoje zbiory?\n– Oczywiście! Zostawię ci klucze.\n– Cieszę się, że możemy ze sobą pracować w tak idealnej harmonii."
 production_tech_events.600.a: "Przekażmy nadwyżkę żywności biedocie."
 production_tech_events.600.b: "Czy możemy jeszcze bardziej zwiększyć produkcję?"
 tractor_food_for_the_poor: "Dystrybucja nadwyżek żywności"
 tractor_production: "Nagła mechanizacja"
 je_atmospheric_engine: "Atmosferyczny silnik parowy"
 je_atmospheric_engine_reason: "Ten genialny wynalazek zdecydowanie zwiększy wydajność naszych kopalni."
 production_tech_events.601.t: "Atmosferyczny silnik parowy"
 production_tech_events.601.d: "Dzięki powszechnemu zastosowaniu atmosferycznych silników parowych w przemyśle wydobywczym wydajność pracy osiągnęła najwyższy poziom w historii."
 production_tech_events.601.f: "– Gdy para buchnęła po raz pierwszy, wprawiając koła w niezwykle szybki ruch, jasnym stało się, że nawyki biznesowe szybko doprowadzą do zharmonizowania życia ludzkiego z silnikami parowymi i drastycznego zwiększenia punktualności transportu." #George William Russell
 production_tech_events.601.a: "Z pewnością możemy wyciągnąć z tych maszyn jeszcze więcej."
 production_tech_events.601.b: "To stwarza ogromny potencjał w dziedzinie transportu."
 production_tech_events.601.c: "Może istnieje jeszcze lepszy sposób."
 atmospheric_engine_mining: "Wykorzystanie atmosferycznego silnika parowego"
 je_communism_1: "Widmo nad światem"
 je_communism_1_reason: "Coraz większy niepokój wśród socjalistów w państwie o nazwie [SCOPE.sCountry('root_country').GetName] zaczął przeradzać się w ruch zagrażający rządom klas wyższych. Konflikty między klasami zaostrzyły się, a [SCOPE.sCountry('root_country').GetAdjectiveNoFormatting|l] siła robocza przyjęła metody i zasady owego ruchu socjalistycznego.\n\n#italic Proletariat domaga się wolności, równości i chleba. Robotnicy wszystkich krajów, łączcie się!#!"
