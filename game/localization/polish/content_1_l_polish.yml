 je_communism_2: "Rewolucja ludu"
 je_communism_2_reason: "Lud nadal cierpi pod jarzmem królów, księży i kapitalistów. Czas obalić konserwatywny rząd i stworzyć proletariacki raj."
 communism.1.t: "Świat do wygrania"
 communism.1.desc: "Ponieważ [ROOT.GetCountry.GetName] to państwo, w którym rozpowszechniają się tendencje socjalistyczne, [ROOT.GetCountry.GetRuler.GetLastName] wraz z rządem stwierdzili, że aby je zahamować, należy rozważyć przyjęcie drastycznych kompromisów. Przy tak gwałtownym rozwoju spraw możliwa jest rychła zmiana polityki."
 communism.1.f: "– Proletariat, gdzie nie spojrzeć, przyjmuje niepokojącą postawę – zaczyna liczyć oddziały swego znacznie słabszego wroga i walczyć o swoje prawa. Wszyscy czują, że coś wisi w powietrzu, a każdy zdrowy człowiek niespokojnie wyczekuje zbliżającej się przyszłości, w której paść mają zbawienne słowa." #Bakunin
 communism.1.a: "Zaoferuj większe wynagrodzenia za ich pracę."
 communism.1.b: "Skróć cierpienie ostatnich zwolenników niewolnictwa."
 communism.1.c: "Zagwarantuj lepsze warunki pracy."
 communism.1.d: "Kapitulacja nie wchodzi w grę!"
 communist_unions.tt: "[SCOPE.gsInterestGroup('unions').GetName] to grupa interesu, która [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')|l] odpowiedniego [Concept('concept_political_movement', 'ruchu politycznego')] będzie o wiele bardziej skłonna do wybierania na przywódców postaci określanych następującym mianem: awangardzista, komunista lub anarchista.\nInne [Concept('concept_interest_group', '$concept_interest_groups$')|l] [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')|l] odpowiedniego [Concept('concept_political_movement', 'ruchu politycznego')] są bardziej skłonne do wybierania na przywódców postaci określanych następującym mianem: awangardzista, komunista lub anarchista."
 communist_government_modifier: "Surowa niedola"
 communism.2.t: "Republika robotnicza"
 communism.2.d: "Nasze państwo, [ROOT.GetCountry.GetName], nie jest już rządzone przez burżuazję. Robotnikom udało się wreszcie obalić rząd i ustanowić republikę samorządową. Wciąż jednak mamy wiele do zrobienia, nim zatriumfuje socjalizm."
 communism.2.f: "– Dopóki ludzka siła robocza, a więc i życie, podlegają sprzedaży i kupnu, wyzyskowi i rabunkom – dopóty zasada „świętości życia ludzkiego” jest niczym więcej niż haniebnym kłamstwem powtarzanym po to, by uciśnieni niewolnicy przypadkiem nie wyrwali się z łańcuchów." #Trotsky
 communism.2.a: "Partia awangardowa wskaże nam drogę!"
 communism.2.b: "Niech władzę sprawują wyłącznie samorządy!"
 communism.2.b2: "Władza należy wyłącznie do sowietów!"
 communism.2.c: "Żadnych bogów! Żadnych panów! Anarchia na wieki!"
 chose_vanguardism.tt: "[SCOPE.gsInterestGroup('unions').GetName] to grupa interesu, która [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')|l] odpowiedniego [Concept('concept_political_movement', 'ruchu politycznego')] będzie o wiele bardziej skłonna do wybierania na przywódców postaci określanych następującym mianem: [GetIdeology('ideology_vanguardist').GetName|l]."
