 less_radical_religious_serfs: "Wyzwolenie od nieczystych myśli"
 generals.1.t: "Gotowość na awans"
 generals.1.d: "[SCOPE.gsInterestGroup('low_rank_general_ig').GetName] – przedstawiciele tej grupy interesu domagają się awansowania jednego z wojskowych. Osobą, której dotyczą ich żądania, jest [SCOPE.sCharacter('low_rank_general').GetRankName] [SCOPE.sCharacter('low_rank_general').GetFullName], a decydującym argumentem ma być historia [SCOPE.sCharacter('low_rank_general').GetCustom('PL_jego_jej')] lojalnej, produktywnej służby."
 generals.1.f: "Mundur na [SCOPE.sCharacter('low_rank_general').GetCustom('PL_jego_jej')] ciele zdobi tak wiele odznaczeń, że trudno jest dostrzec choćby i skrawek skrytego pod nimi materiału, ale do tej pory to wciąż było za mało. Teraz uśmiecha się z dumą na myśl o grymasie, jakim [SCOPE.sCharacter('high_rank_general').GetRankName] [SCOPE.sCharacter('high_rank_general').GetLastName] zapewne skwituje [SCOPE.sCharacter('low_rank_general').GetCustom('PL_jego_jej')] rychły awans; nie ma chyba oficera, który nie słyszałby o ich rywalizacji.\n\nW końcu nadszedł dzień, w którym [SCOPE.sCharacter('low_rank_general').GetFullName] otrzyma nagrodę za swoje zasługi."
 generals.1.a: "[SCOPE.sCharacter('low_rank_general').GetFullName] na to zasługuje."
 generals.1.b: "[SCOPE.gsInterestGroup('low_rank_general_ig').GetName] – ta grupa interesu nie będzie niczego na nas wymuszać."
