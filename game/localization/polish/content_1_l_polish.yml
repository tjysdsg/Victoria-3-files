 1848_popular_radical: "Popularny radykalizm"
 je_secret_police: "Przywróć porządek"
 je_secret_police_reason: "Bezwzględne czasy wymagają bezwzględnych środków. U naszych bram stoją radykałowie, którzy grożą zniszczeniem tradycyjnej hierarchii. Przywrócenie porządku może wymagać zastosowania środków przymusu, a my musimy być na to gotowi."
 1848.5.t: "Radykałowie u bram"
 1848.5.d: "Ruch radykałów zyskuje na popularności, a jego przedstawiciele stają się coraz bardziej agresywni i trudni do kontrolowania. Na ulicach słychać nawoływania do rewolucji. Koniecznością może okazać się zastosowanie ekstremalnych środków."
 1848.5.f: "– Zaślepieni ignoranci i głupcy! Chcą być traktowani jak równi nam, kiedy oczywistością jest, że na to nie zasługują. Byłoby o wiele łatwiej, gdyby pogodzili się ze swoją pozycją, zamiast unosić się jałową dumą i wychodzić na ulice, prowadząc swoje uporczywe protesty. Skoro domagają się przemocy, nie mamy innego wyjścia, niż ją zastosować."
 1848.5.a: "Tajna policja dyskretnie rozwiąże ten problem."
 1848.5.b: "Potrzebujemy Gwardii Narodowej."
 1848.5.c: "Tyrania nie jest odpowiedzią."
 1848_reactionary_enactment: "Palące potrzeby w zakresie bezpieczeństwa"
 1848_institution_speed: "Palące potrzeby w zakresie bezpieczeństwa"
