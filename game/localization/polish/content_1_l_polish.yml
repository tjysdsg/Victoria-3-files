 je_canada_gbr_reason: "Chcemy połączyć wszystkie kolonie Kanady i dać początek narodowi kanadyjskiemu. Aby osiągnąć ten cel, musimy przekonać lokalne władze kolonialne, że zjednoczenie jest rozwiązaniem, które przyniesie im najwięcej korzyści."
 je_australia_gbr: "Utwórz federację australijską"
 je_australia_gbr_reason: "Najbardziej korzystnym dla ludności Australii rozwiązaniem byłoby zjednoczenie pomniejszych władz regionalnych w obrębie jednego państwa. Aby ułatwić proces tworzenia federacji, musimy nawiązać współpracę z miejscowymi organami administracyjnymi."
 unite_canada_tt: "Nastąpi połączenie dwóch kanadyjskich kolonii."
 unite_australia_tt: "Nastąpi połączenie dwóch australijskich kolonii."
 can_unified_canada: "Konfederacja kanadyjska"
 gbr_unified_canada: "Konfederacja kanadyjska"
 aus_unified_australia: "Federacja australijska"
 gbr_unified_australia: "Federacja australijska"
 can_aus.1.t: "[SCOPE.sCountry('canada_annex_scope').GetName] – konfederacja"
 can_aus.1.d: "[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetFullName] podpisuje akt prawny, na mocy którego [ROOT.GetCountry.GetName] i [SCOPE.sCountry('canada_annex_scope').GetName] stają się konfederacją. To wielki sukces na drodze do celu, jakim jest zjednoczenie całej Kanady."
 can_aus.1.f: "Po podpisaniu i przypieczętowaniu wszystkich stosownych dokumentów jesteśmy o krok dalej na drodze do utworzenia narodu. Między koloniami nie zawsze panowała zgoda, ale mieszkańcy Kanady są zdeterminowani, aby osiągnąć swój cel."
 can_aus.1.a: "Boże, niech [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] cieszy się twym wstawiennictwem!"
 can_aus.2.t: "[SCOPE.sCountry('canada_scope_1').GetName] i [SCOPE.sCountry('canada_scope_2').GetName] – zjednoczenie"
 can_aus.2.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] podpisuje akt prawny, na mocy którego [SCOPE.sCountry('canada_scope_1').GetName] i [SCOPE.sCountry('canada_scope_2').GetName] stają się konfederacją. To wielki sukces na drodze do celu, jakim jest zjednoczenie całej Kanady."
 can_aus.2.a: "Boże, niech [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] cieszy się Twą ochroną!"
 can_aus.3.d: "Atrament na projekcie ustawy o zjednoczeniu nie zdążył jeszcze wyschnąć, a biurokraci i politycy już przystąpili do integracji, której przedmiotem ma być następujące państwo: [SCOPE.sCountry('canada_annex_scope').GetName]. [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetFullName] nam błogosławi – jesteśmy o krok dalej na drodze do utworzenia federacji Australii."
 can_aus.3.f: "Mówi się, że biurokracja rozrasta się dla potrzeb rozrastającej się biurokracji. W tym jednak przypadku rozrost ten służy przynajmniej szlachetnemu celowi. Powstanie narodu australijskiego nastąpi lada dzień. Mając za sobą Urząd Kolonialny i lokalne organy administracyjne, a przede wszystkim Australijczyków, musimy odnieść sukces."
 can_aus.4.d: "Atrament na projekcie ustawy o zjednoczeniu nie zdążył jeszcze wyschnąć, a biurokraci i politycy już przystąpili do integracji, której przedmiotem mają być [SCOPE.sCountry('canada_scope_1').GetName] i [SCOPE.sCountry('canada_scope_2').GetName]. [SCOPE.sCharacter('australia_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('australia_overlord_ruler').GetFullName] nam błogosławi – jesteśmy o krok dalej na drodze do utworzenia federacji Australii."
 can_aus.5.t: "Konfederacja kanadyjska"
 can_aus.5.d: "Zjednoczenie Kanady powiodło się. Odrębne władze kolonialne stanowią teraz jeden rząd, kontrolę nad którym sprawuje nasze państwo, [ROOT.GetCountry.GetName]. Wszystko to odbyło się przy gorliwej aprobacie, jakiej udzielił nam kraj o nazwie [SCOPE.sCountry('canada_overlord_country').GetName]."
 can_aus.5.f: "W końcu udało się nam zrealizować marzenie o zjednoczonej Kanadzie. Pierwotnie tworzący niewielką kolonię na obcych, rozległych ziemiach północy osadnicy rozwinęli się i przystosowali do nieznanych warunków, stając się ludem i przekształcając się w naród."
 can_aus.5.a: "Prawdziwa Północ – potężna i wolna!"
 can_aus.6.d: "Zjednoczenie Kanady powiodło się. Odrębne władze kolonialne stanowią teraz jeden rząd, kontrolę nad którym sprawuje jedno państwo, [SCOPE.sCountry('canada_country').GetName]. Wszystko to odbyło się przy gorliwej aprobacie, jakiej udzielił temu przedsięwzięciu nasz kraj, [ROOT.GetCountry.GetName]."
 can_aus.7.t: "Federacja australijska"
 can_aus.7.d: "Australijskie kolonie zostały połączone i podlegają teraz jednemu rządowi, kontrolę nad którym sprawuje nasze państwo, [ROOT.GetCountry.GetName]. [SCOPE.sCountry('canada_overlord_country').GetName] – [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] tego państwa oficjalnie gratuluje Australijczykom."
 can_aus.7.f: "Oto początek australijskiego narodu. Pełna dzikiej, nieprzyjaznej fauny i flory kraina „tam na dole” dostarczyła pierwszym kolonistom wielu wyzwań, a jednak dzięki pomysłowości, determinacji i wierze okiełznaliśmy te surowe tereny."
 can_aus.7.a: "Naprzód, piękna Australio!"
 can_aus.8.d: "Australijskie kolonie zostały połączone i podlegają teraz jednemu rządowi, kontrolę nad którym sprawuje nasze państwo, [ROOT.GetCountry.GetName]. [SCOPE.sCountry('canada_country').GetName] – [SCOPE.sCharacter('canada_country_ruler').GetPrimaryRoleTitle] tego państwa otrzymuje gratulacje: [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] naszego państwa oficjalnie winszuje [SCOPE.sCharacter('canada_country_ruler').GetCustom('PL_mu_jej')] pomyślnych wysiłków podjętych z myślą o zjednoczeniu Australii."
 je_manifest_destiny_mexico: "Objawione Przeznaczenie: cesja meksykańska"
 je_manifest_destiny_mexico_reason: "Naszym przeznaczeniem jest opanowanie terytorium od Atlantyku aż po Pacyfik. Od oceanu do oceanu!"
 je_manifest_destiny_frontier_wars: "Objawione Przeznaczenie: wojny pogranicza"
 je_manifest_destiny_frontier_wars_reason: "Chcemy, aby Wielkie Równiny stały się nowym domem dla Amerykanów. Ich obecni mieszkańcy muszą się znaleźć pod ścisłą kontrolą."
 manifest_destiny.1.t: "Cesja meksykańska"
 manifest_destiny.1.d: "Odebraliśmy Meksykowi władzę, którą bezprawnie sprawował nad południowo-zachodnią Ameryką. Nasze państwo, [ROOT.GetCountry.GetName], rozciąga się teraz od Atlantyku aż po Pacyfik."
 manifest_destiny.1.f: "„O piękna, patriotycznych pełna marzeń\nCo dalej sięgają niż wszystkie dni\nAlabastrowe twe miasta żywo się jarzą\nNie zdławią, nie zgaszą ich ludzkie łzy!\nAmeryko! Ameryko!\nPan Bóg nasz otoczył cię łaską\nI dobre twe serce uwieńczył braterstwem\nOd morza do morza spiął wody opaską”!"
 manifest_destiny.1.a: "To było nam przeznaczone!"
 manifest_destiny.2.t: "Wojny pogranicza"
 manifest_destiny.2.d: "Ślad po rządach rdzennych mieszkańców Ameryki został zatarty. Teraz władzę sprawuje już tylko nasze państwo, [ROOT.GetCountry.GetName]."
 manifest_destiny.2.f: "– Mamy moc zbudowania świata od podstaw. Podobna sytuacja nie miała miejsca od czasów Noego. Narodziny nowego świata znajdują się w zasięgu naszych rąk."
 manifest_destiny.2.a: "Granice wolności poszerzają się!"
 labor_rights.1.t: "Złe traktowanie chłopów pańszczyźnianych"
 labor_rights.1.d: "[SCOPE.gsInterestGroup('serf_mistreaters').GetName] ([SCOPE.sState('serf_state').GetName]) to grupa interesu, która stała się znana z powodu brutalnego traktowania chłopów pańszczyźnianych. Skarżą się oni na bezwzględne kary i nierealne obciążenie pracą. Niekiedy zgłaszane są nawet przypadki tortur i mordów."
 labor_rights.1.f: "– Dostała trzydzieści batów, bo upuściła filiżankę herbaty.\n– W posiadłości na wzgórzu znikają ludzie.\n– Mój kuzyn zarzeka się, że pod piwnicą mają loch! Torturują nas tam i piją naszą krew!"
 labor_rights.1.a: "Trzeba położyć kres tym niegodziwościom!"
 labor_rights.1.b: "Ukarzemy arystokratów, wykorzystując pełną moc prawa."
 serf_mistreaters_demonized: "Wymierzono karę za nadużycia wobec chłopów pańszczyźnianych"
 serf_mistreaters_demonized_enactment: "Nadużycia wobec chłopów pańszczyźnianych"
 anti_serfdom_debate: "Sprzeciw wobec pańszczyzny"
 anti_serfdom_popularity: "Popularny oswobodziciel"
 labor_rights.2.t: "Oswobodziciele"
 labor_rights.2.d: "Wpływowa grupa interesu, [SCOPE.gsInterestGroup('anti_serfdom_ig').GetName|l], na czele której stoi [SCOPE.sCharacter('anti_serfdom_advocate').GetFullName], domaga się w swojej petycji natychmiastowego zniesienia pańszczyzny."
 labor_rights.2.f: "– O moralnych zaletach wyzwolenia można rozprawiać cały dzień i miałoby się ku temu wiele dobrych powodów, ale prawda w najprostszej formie brzmi następująco: pańszczyzna jest nieefektywna. Z gospodarczego punktu widzenia powoduje wyniszczenie, jeśli zaś chodzi o przemysł i społeczeństwo, stanowi dla naszego narodu przeszkodę w prawidłowym rozwoju. Z chłopów pańszczyźnianych zatrudnionych na polach większy pożytek byłby w fabrykach, w których mogliby pracować zarobkowo, wykazując się odpowiednią pracowitością."
 labor_rights.2.a: "Ich argumenty są bardzo przekonujące."
 labor_rights.2.b: "Cóż za inspirująca przemowa!"
 labor_rights.3.t: "Zapłata za wyzwolenie"
 labor_rights.3.d: "Jedna z grup interesu – [SCOPE.gsInterestGroup('serf_owners').GetName|l] – nie chce wyzwolić chłopów pańszczyźnianych bez odpowiedniej rekompensaty. Ze względu na jej duży wpływ polityczny trudno będzie to żądanie zignorować."
 labor_rights.3.f: "– Na pracy pańszczyźnianej polegamy od dziesięcioleci. Nie możecie nakazać nam wyzwolenia chłopów, nie dając nic w zamian! Jak mamy zachować rentowność naszych majątków? Jak utrzymać standard życia, do którego przywykliśmy? [ROOT.GetCountry.GetAdjectiveNoFormatting] arystokracja zacznie się z nas natrząsać, jeśli zubożejemy!"
 labor_rights.3.a: "Pokryciem kosztów zajmie się państwo."
 labor_rights.3.b: "Chłopi pańszczyźniani sami muszą zapłacić za swoje wyzwolenie."
 labor_rights.3.c: "Nie można posiadać człowieka."
 government_buying_serfs: "Zakup chłopów pańszczyźnianych"
 serfs_buying_serfs: "Samowyzwolenie"
 no_buying_serfs: "Odmowa zapłaty za wyzwolenie"
 labor_rights.4.t: "Działania bezpośrednie"
 labor_rights.4.d: "[SCOPE.gsInterestGroup('unions_scope').GetName] i zorganizowani w obrębie tej grupy interesu robotnicy strajkują, przez krótkie okresy odmawiając wykonywania pracy lub wykonując ją bardzo powoli. Chcą w ten sposób wywrzeć presję na rząd i doprowadzić do ustanowienia pożądanego przez nich prawa ([SCOPE.sLaw('current_law_scope').GetName|l]). Choć ich metody wydają się skuteczne, powodują poważne szkody w gospodarce przemysłowej."
 labor_rights.4.f: "– Mamy prawo do bezpieczeństwa w pracy! Przychodząc do zakładu, nikt nie powinien zastanawiać się, czy straci dziś rękę lub oko. Nie będziemy pracować dopóty, dopóki nie zagwarantujecie nam bezpieczeństwa!"
 labor_rights.4.a: "Niech strajkują!"
 labor_rights.4.b: "Obiecaj ubezpieczenia i postaraj się załagodzić konflikt."
 enactment_strikes_modifier: "Strajki w sprawie bezpieczeństwa robotników"
 enactment_strikes_deterred_modifier: "Zorganizowane protesty w sprawie bezpieczeństwa robotników"
 worker_protection_negotiations: "Przeprowadzono negocjacje w sprawie bezpieczeństwa robotników"
 labor_rights.5.t: "Negocjacje w sprawie bezpieczeństwa robotników"
 labor_rights.5.d: "[SCOPE.gsInterestGroup('capitalists_scope').GetName] – ta grupa interesu wyraziła zgodę na udział w negocjacjach z drugą stroną konfliktu ([SCOPE.gsInterestGroup('unions_scope').GetName|l]) przy mediacji państwa. Prawo, którego dotyczyć będą te negocjacje, to [SCOPE.sLaw('current_law_scope').GetName|l]."
 labor_rights.5.f: "– Musicie zrozumieć, że ucierpią na tym nasze marże, a to nie przyniesie korzyści nikomu – nawet wam. Być może będziemy zmuszeni zwolnić część z was. Jak wówczas wyżywicie swoje rodziny?\n\n– Wiecie, co jest naprawdę niekorzystne dla biznesu? Robotnicy, którzy są rozgniewani, ranni… albo martwi."
 labor_rights.5.a: "Wesprzyj następującą grupę interesu: [SCOPE.gsInterestGroup('unions_scope').GetName|l]."
 labor_rights.5.b: "Poczyń ustępstwa wobec następującej grupy interesu: [SCOPE.gsInterestGroup('capitalists_scope').GetName|l]."
 labor_rights.6.t: "Odstępcy"
 labor_rights.6.d: "[SCOPE.gsInterestGroup('capitalists_scope').GetName] to grupa interesu, która opłaca zbirów działających pod szyldem „prywatnej agencji dochodzeniowej”. Mają oni sprawić, by druga strona konfliktu, [SCOPE.gsInterestGroup('unions_scope').GetName|l], przestała agitować za nowym prawem ([SCOPE.sLaw('current_law_scope').GetName|l])."
 labor_rights.6.f: "– Dbamy tylko o to, aby wszyscy postępowali zgodnie z prawem. Nie chcemy, aby któryś z rozzłoszczonych robotników rozpoczął ostrzał lub wszczął zamieszki. Naszym zadaniem jest utrzymanie pokoju za stosowną cenę. Nawet jeśli przy okazji połamiemy kilka nóg lub rozłupiemy komuś czaszkę – tego wymaga bezpieczeństwo publiczne."
 labor_rights.6.a: "Aresztujcie ich za napaść."
 labor_rights.6.b: "Nie chcemy jeszcze bardziej rozzłościć następującej grupy interesu: [SCOPE.gsInterestGroup('capitalists_scope').GetName|l]."
 strikebreakers_called_off: "Aresztowanie odstępców"
 strikbreakers_enactment: "Odstępcy"
 strikebreakers_allowed: "Akceptacja odstępców"
 je_texas_tex: "Niepodległość Teksasu"
 je_texas_tex_reason: "Po latach kulturowych i politycznych zawirowań między Teksasem a Meksykiem i coraz większego ograniczania praw naszych obywateli nadeszła pora, abyśmy powstali!\nCzasy podporządkowania naszych wspaniałych ziem tyrańskiemu reżimowi Meksyku dobiegają końca."
 je_texas_usa: "Teksas jako stan"
 je_texas_usa_reason: "Na naszych oczach rozgrywa się budzący powszechne zainteresowanie konflikt między Meksykiem a Teksasem. Jeśli Republika Teksasu wyjdzie z niego zwycięsko, powinniśmy przekonać jej władze do przyłączenia się do naszej wspaniałej unii."
 texas_je_tt: "Teksas samodzielnie zdecyduje o przyłączeniu się do Stanów Zjednoczonych"
 texan_war_of_independence.1.t: "Stan samotnej gwiazdy"
 texan_war_of_independence.1.d: "Po pełnej zaciętych walk, krwawej wojnie nasze państwo, [ROOT.GetCountry.GetName], pozostaje niepodległe. W Republice nie brakuje ludzi, którzy pragną przyłączyć się do następującego państwa: [SCOPE.sCountry('usa_scope').GetName]. [SCOPE.sCountry('usa_scope').GetAdjectiveNoFormatting] unia z pewnością przyjęłaby nas z otwartymi ramionami."
 texan_war_of_independence.1.f: "Wojna z Meksykiem się zakończyła, a nasi odważni obywatele odłożyli broń i wrócili do spokojnego życia. Na cóż nam jednak ta niepodległość, jeśli każdego dnia musimy oglądać się za siebie, oczekując powrotu ciemiężycieli? Teksas może zyskać potęgę jako część większej unii – jako jeden z wyznających podobne ideały stanów, które nie będą naruszać praw nadanych nam przez Boga."
 texan_war_of_independence.1.a: "Dołączymy do unii!"
 texan_war_of_independence.1.b: "Nie trzeba nam pełnoprawnego statusu stanu."
 texan_war_of_independence.1.c: "Nie potrzebujemy pomocy jankesów."
 lone_star_state: "Stan samotnej gwiazdy"
 texan_war_of_independence.2.t: "Teksas jako stan"
 texan_war_of_independence.2.d1: "[SCOPE.sCountry('texas_scope').GetName] – to państwo uniezależniło się od Meksyku i dąży do tego, aby nasze państwo ([ROOT.GetCountry.GetName]) przyłączyło je do siebie, nadając mu status stanu."
 texan_war_of_independence.2.d2: "[SCOPE.sCountry('texas_scope').GetName] – to państwo uniezależniło się od Meksyku i dąży do tego, aby państwo o nazwie [ROOT.GetCountry.GetName] przyłączyło je do siebie jako autonomiczny protektorat, nie nadając mu jednak statusu stanu."
 texan_war_of_independence.2.d3: "[SCOPE.sCountry('texas_scope').GetName] – to państwo uniezależniło się od Meksyku. Niestety, pomimo dołożenia przez naszych ambasadorów wszelkich starań, państwo to odrzuciło propozycję przyłączenia się do USA w charakterze jednego ze stanów."
 texan_war_of_independence.2.f: "– Ludność Teksasu, która w czasie uchwalania konstytucji niemalże jednomyślnie wyraziła pragnienie dołączenia do Unii Stanów Zjednoczonych – i która w dalszym ciągu niemal równie jednomyślnie pragnie tego samego, ażeby z większą skutecznością dbać o własne bezpieczeństwo i dobrobyt – wraz ze Stanami Zjednoczonymi, powodowanymi wyłącznie chęcią zwiększenia własnego bezpieczeństwa i dobrobytu oraz spełnienia życzeń rządu i ludności Teksasu, zdecydowała się zrealizować na mocy traktatu tak istotne dla naszego wspólnego i trwałego interesu cele."
 texan_war_of_independence.2.a: "Witamy w Ameryce!"
 texan_war_of_independence.2.b: "To akceptowalny kompromis."
 texan_war_of_independence.2.c: "Skandal!"
 nihilism.1.t: "Nihilizm"
 nihilism.1.d: "[SCOPE.gsInterestGroup('nihilist_ig').GetName] to grupa interesu, którą zawładnął antyklerykalny i antymonarchistyczny ruch znany jako nihilizm. [SCOPE.sCharacter('nihilist_scope').GetFullName] i stojący za [SCOPE.sCharacter('nihilist_scope').GetCustom('PL_nim_nia')] niebezpieczni myśliciele z pewnością staną się problemem dla status quo."
 nihilism.1.f: "– Znieważają wszystko, co prawe w naszym narodzie! Każde ich słowo to najgorsza zdrada! Nikt dotąd tak bezczelnie nie lekceważył przyznanego nam przez Boga prawa do sprawowania władzy. Nie ma dla społeczeństwa większego zagrożenia niż ci ludzie.\n\n– Nie martw się, mój panie, to nihiliści. Nie ma powodów do obaw."
 nihilism.1.a: "Może coś w tym jest."
 nihilism.1.b: "To zdrada! Herezja!"
 nihilism.1.c: "Państwo musi wprowadzić zakaz dystrybucji literatury nihilistycznej."
 less_popular_nihilist: "Zdławiono ruch nihilistów"
 popular_nihilist: "Ruch nihilistów odnosi sukcesy"
 less_popular_nihilist_red: "Zdławiono ruch nihilistów"
 nihilism.1.tt: "W państwie o nazwie [SCOPE.GetRootScope.GetCountry.GetName] pojawi się [concept_agitator|l] o poglądach nihilistycznych."
 bureaucracy.1.t: "Biurokracja"
 bureaucracy.1.d: "Służba cywilna, którą obecnie zarządza jedna z grup interesu – [SCOPE.gsInterestGroup('bureaucrat_class').GetName|l] – celowo wstrzymuje pracę rządu, tworząc nadmiar dokumentów i przepisów. Jej przedstawiciele żądają ustawowej ochrony ich miejsc pracy w ramach następującego prawa: [SCOPE.sLaw('current_law_scope').GetName|l]."
 bureaucracy.1.f: "– Z chęcią byśmy pomogli, ale ten formularz ma tylko dwa stemple. Trzeba złożyć skargę do regionalnego rzecznika praw obywatelskich, który jest obecnie bardzo zajęty optymalizacją nowego systemu archiwizacji. Odpowie wam tak szybko, jak tylko będzie to możliwe. W ciągu sześciu, może ośmiu miesięcy."
 bureaucracy.1.a: "Zatrudnieni obecnie pracownicy służby cywilnej mogą zachować swoje stanowiska."
 bureaucracy.1.b: "To nieakceptowalne! Niech wracają do pracy."
 bureaucracy.1.c: "Tajna policja zadba, aby nie sprawiali problemów."
 bureaucracy.1.e: "Wykorzystaj tę okazję do wyszkolenia ludzi, którzy ich zastąpią."
 red_tape: "Biurokracja"
 red_tape_reduced: "Ograniczono biurokrację"
 red_tape_jobs: "Stara gwardia biurokratów"
 bureaucracy.2.t: "Merytokracja"
 bureaucracy.2.d: "Nowa gwardia biurokratów, [SCOPE.gsInterestGroup('meritocracy_ig').GetName|l], przewyższa swoich poprzedników ([SCOPE.gsInterestGroup('bureaucrat_class').GetName|l]) w każdym aspekcie wykonywanej przez siebie pracy. To dobry znak dowodzący skuteczności następującego prawa: [SCOPE.sLaw('current_law_scope').GetName|l]."
 bureaucracy.2.f: "– Im się wydaje, że skoro się w czepku urodzili, zasługują na najwyższe stanowiska, ale przywileje i uprawnienia czynią z nich leni, nepotów i arogantów. My natomiast musieliśmy na wszystko zapracować sami, a nasze porażki miały realne konsekwencje. Awans powinno się przyznawać za zasługi – nie za urodzenie."
 bureaucracy.2.a: "[SCOPE.sLaw('current_law_scope').GetName] to najwyraźniej odpowiednia polityka."
 bureaucracy.2.b: "[SCOPE.gsInterestGroup('bureaucrat_class').GetName] – przedstawiciele tej grupy interesu kiepsko sobie radzili."
 bureaucracy.2.c: "[SCOPE.gsInterestGroup('meritocracy_ig').GetName] – zachęćmy przedstawicieli tej grupy interesu do wstąpienia do służby cywilnej."
 meritocracy: "Merytokracja"
 meritocracy_ig: "Merytokracja"
 bureaucracy.3.t: "Biurokratyczne przeszkody"
 bureaucracy.3.d: "[SCOPE.sLaw('current_law_scope').GetName] – dążąc do wprowadzenia tego prawa, napotkaliśmy typowe biurokratyczne przeszkody. Debaty dotyczą tak wzniosłych kwestii jak odpowiedni kształt szafek na akta."
 bureaucracy.3.f: "– Dobrze, szybko, tanio. Jednocześnie można wybrać tylko dwie z tych opcji."
 bureaucracy.3.a: "Nie będziemy szczędzić wydatków."
 bureaucracy.3.b: "Niech sprawy toczą się swoim tempem."
 bureaucracy.3.c: "Miejmy to już za sobą."
 good_and_fast: "Dobrze i szybko"
 good_and_cheap: "Dobrze i tanio"
 cheap_and_fast: "Tanio i szybko"
 colonization.1.t: "Dekolonizacja"
 colonization.1.d: "[SCOPE.sCountry('colony_scope').GetName] – mieszkańcy tego państwa oczekują, że w ramach naszej rezygnacji z kolonii i związanej z nią zmiany ideologii uznamy jego niepodległość."
 colonization.1.f: "– Nie możecie dokonać dekolonizacji, nie likwidując kolonii! Obietnica, że nie będziecie ustanawiać kolejnych kolonii, to za mało – musicie wypuścić ze swych wstrętnych szponów ludzi, których zniewoliliście w swojej tyranii!"
 colonization.1.a: "Dostaną wolność, której pragną."
 colonization.1.b: "[SCOPE.sCountry('colony_scope').GetName] to nasza własność. Nie zrezygnujemy z niej."
 decolonization: "Dekolonizacja"
 refused_to_release_colony: "Kolonizacyjna hipokryzja"
 colonization.2.t: "Tania siła robocza z kolonii"
 colonization.2.d: "Przedstawiciele jednego z ruchów politycznych ([SCOPE.sPoliticalMovement('outsourcing_scope').GetName]) obawiają się, że wskutek wykorzystania taniej siły roboczej z kolonii ich praca nie będzie już potrzebna."
 colonization.2.f: "– Wszyscy skończymy w przytułkach dla ubogich. Jak mamy sprzedawać nasze produkty rolne, konkurując z posiadaczami tysięcy hektarów żyznych terenów, na których pracują ci brudni i tani robotnicy?"
 colonization.2.a: "Rozwiej ich obawy."
 colonization.2.b: "To oczywiste, że będziemy wykorzystywać kolonie!"
 slow_colonies: "Kolonialne spowolnienie"
 fear_of_outsourcing_alleviated: "Rozwiano obawy dotyczące taniej siły roboczej"
 outsourcing_anger: "Obawy dotyczące taniej siły roboczej z kolonii"
 colonization.3.t: "Kolonizacyjny entuzjazm"
 colonization.3.d: "Wieść o planach rządu w zakresie wprowadzenia jednego z praw ([SCOPE.sLaw('current_law_scope').GetName|l]) wzbudziła wielki entuzjazm wśród osób liczących na korzyści płynące z eksploatacji nowych, odległych terenów."
 colonization.3.f: "– Na wszystkich odważnych, którzy wyruszą z nami, czekają zysk i przygoda! Przed nami dziewiczy świat, który tylko czeka na wielki dar. [ROOT.GetCountry.GetAdjectiveNoFormatting] cywilizacja jest takim właśnie darem. Na wypadek sprzeciwu ze strony ludów tubylczych warto mieć jednak pod ręką strzelbę."
 colonization.3.a: "Spokojnie! To prawo nie doczekało się jeszcze podpisu."
 colonization.3.b: "Zajmiemy należne nam miejsce na arenie międzynarodowej."
 colonization.3.c: "Ładujcie statki – wyruszamy ku odległym brzegom!"
 colonization.4.t: "Etyka wyzysku"
 colonization.4.d: "[SCOPE.sLaw('current_law_scope').GetName] – ze względu na próbę wprowadzenia tego prawa przez rząd etyka kolonializmu znalazła się na pierwszym planie debaty publicznej."
 colonization.4.f: "– Nie mamy prawa do kontroli i wyzysku innych ani do ingerencji w ich sprawy. Mówiąc, że przynosimy „cywilizację”, niesiemy tak naprawdę niedolę i udrękę. Zmieniamy całe struktury społeczno-gospodarcze kolonii, aby zaspokoić własne egoistyczne potrzeby."
 colonization.4.a: "[SCOPE.sLaw('current_law_scope').GetName] to etyczne prawo."
 colonization.4.b: "Jest w tym trochę racji."
 colonial_ethical_conviction: "Debaty dotyczące kolonializmu"
 ethically_condemned: "Posądzenie o brak etyki"
 ethical_concessions: "Etyczne ustępstwa"
 colonial_enthusiasm: "Kolonizacyjny entuzjazm"
 our_place_on_the_world_stage: "Miejsce na arenie międzynarodowej"
 colonial_enthusiasm_settlers: "Gorliwi koloniści"
 colonial_enthusiasm_time: "$colonial_enthusiasm$"
 anarchy.1.t: "Propaganda czynów"
 anarchy.1.d: "Anarchiści przyznali się do zamachu bombowego w klubie dla mężczyzn, który często odwiedzali przedstawiciele jednej z grup interesu ([SCOPE.gsInterestGroup('anarchy_target_ig').GetName|l]). Nie żyje [SCOPE.sCharacter('anarchy_target_leader').GetFullName]; [SCOPE.sCharacter('anarchy_target_leader').GetCustom('PL_jego_jej')] ciało znaleziono pod gruzem."
 anarchy.1.f: "– Wojna, wojna klasowa, którą sami zaczęliście w cieniu waszych praw, pod osłoną potężnych instytucji, jak mawiacie, porządku publicznego. Znowu będzie trzeba krwi – nie uchylimy się. Znowu będzie trzeba mordu – zabijemy, ponieważ nie mamy wyboru. Znowu będzie trzeba niszczyć – i zrobimy to, by zmieść z powierzchni ziemi wasze tyrańskie instytucje." #Luigi Galleani
 anarchy.1.a: "Ci reakcjoniści sami się o to prosili."
 anarchy.1.b: "Nie ma przyzwolenia na terroryzm."
 anarchy.2.t: "Zniesienie organizacji państwowych"
 anarchy.2.desc: "[SCOPE.sLaw('current_law_scope').GetName] – w miarę jak nasze państwo, [ROOT.GetCountry.GetName], dąży do wprowadzenia tego prawa, jedna z grup interesu ([SCOPE.gsInterestGroup('anarchists_scope').GetName|l]) domaga się zniesienia instytucji państwowych."
 anarchy.2.f: "– Jak możemy nazywać się społeczeństwem anarchistycznym, a przy tym nadal podtrzymywać tyranię państwa? Sprawcy przemocy w dalszym ciągu są między nami: policja, poborowi, administratorzy kolonii – wszyscy oni są zdrajcami swoich klas. Kradną owoce naszej uczciwej pracy i wykorzystują je do finansowania ucisku!"
 anarchy.2.a: "Precz z policją!"
 anarchy.2.c: "Państwo nie ma prawa kontrolować obywateli!"
 anarchy.2.d: "Kolonializm to plaga ludzkości!"
 anarchy.2.e: "Państwo stopniowo zaniknie."
 law_dismentling_the_state: "Zniesienie organizacji państwowych"
 dismantling_the_state: "Zniesienie organizacji państwowych"
 withering_away: "Zanikanie"
 ig_withering_away: "Zanikanie"
 anarchy.3.t: "Wzajemna pomoc"
 anarchy.3.d: "Anarchiści tworzą społeczności, które odrzucają chęć zysku, uznając wzajemną odpowiedzialność za opiekę nad bliźnimi. [SCOPE.sCharacter('anarchist_farmer').GetFullName] – nowy przywódca, za którym stoi grupa interesu o nazwie [SCOPE.gsInterestGroup('farmer_ig').GetName|l] – zachęca do zakładania gospodarstw spółdzielczych."
 anarchy.3.f: "– Nie potrzebujemy ani gospodarzy, ani szefów, ani nawet państwa. Dzięki wspólnej pracy możemy zapewnić sobie wszystko, czego nam potrzeba jako ludziom wolnym i równym, odpowiadając przy tym za dobrobyt wspólnoty i polegając na nim."
 anarchy.3.a: "Razem jesteśmy silniejsi."
 anarchy.3.c: "To będzie doskonała propaganda."
 anarchy.3.b: "Ich podejście do rolnictwa jest fascynujące."
 encouraging_mutual_aid: "Zachęcanie do wzajemnej pomocy"
 mutual_aid: "Wzajemna pomoc"
 anarchist_agriculture: "Rolnictwo anarchistyczne"
 anarchist_terrorism: "Terroryzm anarchistów"
 anarchist_assassination: "Zabójstwo anarchistów"
 anarchist_assaination_opposition_approval: "Zabójstwo anarchistów"
 promised_to_lower_taxes: "Krótkoterminowe obniżki podatków"
 promised_to_lower_taxes_poll_tax: "Krótkoterminowe obniżki podatków"
 tax.1.t: "Podatki to kradzież"
 tax.1.d: "Grupa radykałów reprezentujących jeden z ruchów politycznych ([SCOPE.sPoliticalMovement('antitax_rebels').GetName]) cieszy się niezwykłą popularnością. Jej przedstawiciele opowiadają się za zniesieniem wszelkich podatków, traktując je jako kradzież ze strony państwa. Wydaje się, że będą powstrzymywać wszystkie reformy podatkowe nieobejmujące całkowitego zniesienia podatków."
 tax.1.f: "– Jako osoba prywatna i suwerenny obywatel tego państwa nie wyrażam na to zgody! [ROOT.GetCountry.GetAdjectiveNoFormatting] władza nie może zawłaszczać sobie moich ciężko zarobionych pieniędzy. Jest to pogwałcenie nie tylko moich praw, ale również praw wolnego rynku – absolutnej podstawy gospodarki."
 tax.1.a: "Kto w takim razie zbuduje drogi?"
 tax.1.b: "Obiecaj krótkoterminowe obniżki podatków."
 tax.2.t: "Opodatkowanie patriotyczne"
 tax.2.d: "[SCOPE.gsInterestGroup('patriotic_military').GetName] to grupa interesu, która opowiada się za wprowadzeniem jednego z praw ([SCOPE.sLaw('current_law_scope').GetName|l]). Jej przedstawiciele głoszą, że nowy podatek jest konieczny, aby nasze państwo – [ROOT.GetCountry.GetName] – mogło utrzymać się w obliczu następującego posunięcia dyplomatycznego: [SCOPE.sDiplomaticPlay('war_scope').GetName|l]."
 tax.2.f: "– Wojna wymaga nieograniczonych funduszy. Nie odniesiemy sukcesu w walce o suwerenność, jeśli nie zdołamy zebrać środków na utrzymanie naszych dzielnych żołnierzy. Nie chcecie chyba posłać naszych chłopców w bój w łachmanach, z kijami zamiast broni?"
 tax.2.a: "Dysydenci nie wiedzą, czym jest lojalność."
 tax.2.b: "[SCOPE.gsInterestGroup('patriotic_military').GetName] – pochwal tę grupę interesu za patriotyzm."
 patriotic_taxation: "Opodatkowanie patriotyczne"
 patriocitc_taxation_ig: "Publiczna pochwała"
 tax.3.t: "Śmierć i podatki"
 tax.3.d: "Podczas przygotowywania projektu nowej ustawy ([SCOPE.sLaw('current_law_scope').GetName|l]) [SCOPE.sCharacter('death_and_taxes_leader').GetFullName] nagle umiera."
 tax.3.f: "– Umarł człowiek! Ciało jeszcze dobrze nie ostygło, a wy już mówicie o wdrażaniu prawa. Nie możecie choć na chwilę odsunąć polityki na boczny tor, abyśmy mogli w spokoju przeżyć żałobę?"
 tax.3.a: "Pozwólcie nam opłakiwać odejście wspaniałego przywódcy."
 tax.3.b: "Powinniśmy uszanować [SCOPE.sCharacter('death_and_taxes_leader').GetCustom('PL_jego_jej')] ostatnie życzenie."
 death_and_taxes_mod: "Śmierć i podatki"
 tax.4.t: "Dobry bandyta"
 tax.4.desc: "[SCOPE.sState('bandit_state').GetName] – ludność zamieszkująca ten obszar administracyjny opowiada historię o rozbójniku wykradającym majątek bogaczom, aby rozdać go biednym. Opowieść ta szybko zyskuje na popularności w naszym państwie ([ROOT.GetCountry.GetName]), co negatywnie przekłada się na poparcie względem jednego z praw ([SCOPE.sLaw('current_law_scope').GetName|l])."
 tax.4.f: "– Jest niesamowity! Nawet gdy zrywał mi z szyi perły, robił to tak, że poczułam się onieśmielona. Zostawił mi na podołku czerwoną różę, a potem zniknął w ciemnościach. Ostatnim, co widziałam, była jego powiewająca peleryna."
 tax.4.a: "Pojmijcie tego rozbójnika."
 tax.4.b: "Policja ukarze tego bandytę dla przykładu."
 tax.4.c: "[SCOPE.sState('bandit_state').GetName] – spróbuj zmniejszyć poziom biedy w tym obszarze administracyjnym."
 tax.4.d: "Podwój wysiłki mające na celu przeciwdziałanie biedzie."
 social_banditry: "Dobry bandyta"
 poverty_relief_mod: "Pomoc dla biedoty"
 tax.5.t: "Filantropia"
 tax.5.d: "[concept_upper_strata] postanowiła hojnie obdarować biednych. Wielu jej przedstawicieli popiera wprowadzenie prawa, które według nich określa sprawiedliwy sposób podziału majątku ([SCOPE.sLaw('current_law_scope').GetName|l])."
 tax.5.f: "– My mamy tak wiele, a oni – prawie nic. Nawet składając hojne dary, pozostajemy zamożni. Czy naprawdę odczujesz brak kilku tysięcy funtów? Pomyśl tylko, jak niewiele te pieniądze znaczą dla ciebie, a jak wiele mogą zmienić w życiu głodującej matki i jej dzieci."
 tax.5.a: "Zachęć ludzi do składania darowizn na cele charytatywne."
 tax.5.b: "[SCOPE.sLaw('current_law_scope').GetName] – wykorzystaj poparcie dla tego prawa."
 philanthropy_law: "Filantropia"
 philanthropy_mod: "Hojne darowizny"
 tax.6.t: "Chwilowy kłopot"
 tax.6.d: "Ambitni przedstawiciele [Concept('concept_middle_strata', 'klasy średniej')] sprzeciwiają się wprowadzeniu jednego z praw ([SCOPE.sLaw('current_law_scope').GetName|l]), ponieważ uważają, że kiedy już staną się zamożnymi kapitalistami (co jest pewne), zostaną nadmiernie obciążeni podatkami."
 tax.6.f: "– W czym ci przeszkadza to prawo? Daleko ci do zamożności!\n\n– To prawda, ale gdy tylko moje kolejne przedsięwzięcie się powiedzie, mój majątek znacznie się powiększy. Kiedy już do tego dojdzie, tak wysokie podatki nie będą mi na rękę."
 tax.6.a: "Powinni myśleć bardziej racjonalnie."
 tax.6.b: "Przekonaj ich, obiecując niższe podatki."
