 major_railways.3.d: "Budowa Kolei Transkanadyjskiej wreszcie dobiegła końca – wybrzeża Pacyfiku i Atlantyku doczekały się połączenia! Nowo powstała linia kolejowa otwiera przed nami niespotykane dotąd możliwości w zakresie zasiedlania zachodniej Kanady."
 major_railways.3.f: "A gdy młot opadł na koniec,\npowietrze rozdarł wrzask.\nInżynierom i saperom,\nKonstruktorom i badaczom\nPo każdej torów stronie\nZawtórował cały świat." #E. J. Pratt
