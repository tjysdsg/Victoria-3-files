 hunted_down_and_defeated: "Porażka zamachowców"
 je_heavenly_kingdom_main: "Niebiańskie Królestwo Wielkiego Pokoju"
 je_heavenly_kingdom_main_reason: "Niebezpieczni fanatycy religijni dzielą nasz naród. Stanowią wielkie zagrożenie, jeśli bowiem uda im się zwerbować do swojej sekty dość wiernych, podejmą próbę utworzenia własnego heretyckiego królestwa. Musimy powstrzymać tych szaleńców za wszelką cenę."
 canada_unite_can: "Utwórz konfederację kanadyjską"
 canada_unite_can_desc: "Musimy zrealizować marzenie o utworzeniu konfederacji kanadyjskiej. Jeśli zdominujemy gospodarczo pozostałe kolonie, zachowując przy tym dobre stosunki z rządem centralnym, będziemy mogli zaproponować aneksję jednego z naszych sąsiadów."
 canada_test_modifier: "Zjednoczenie Kanady"
 canada_unite_gbr: "Utwórz konfederację kanadyjską"
 canada_unite_gbr_desc: "Chcemy połączyć wszystkie kolonie Kanady i dać początek narodowi kanadyjskiemu. Aby osiągnąć ten cel, musimy przekonać lokalne władze kolonialne, że zjednoczenie jest rozwiązaniem, które przyniesie im najwięcej korzyści."
 australia_test_modifier: "Zjednoczenie Australii"
 australia_unite_aus: "Utwórz federację australijską"
 australia_unite_aus_desc: "Najbardziej korzystnym dla ludności Australii rozwiązaniem byłoby zjednoczenie pomniejszych władz regionalnych w obrębie jednego państwa. Aby zaproponować aneksję sąsiednich kolonii, musimy nawiązać współpracę z niewielkimi organami administracyjnymi i z Urzędem Kolonialnym."
 australia_unite_gbr: "Utwórz federację australijską"
 australia_unite_gbr_desc: "Najbardziej korzystnym dla ludności Australii rozwiązaniem byłoby zjednoczenie pomniejszych władz regionalnych w obrębie jednego państwa. Aby ułatwić proces tworzenia federacji, musimy nawiązać współpracę z miejscowymi organami administracyjnymi."
