 #Battle of Cable Street
 cable_street.1.t: "[SCOPE.sState('fascist_rally_state').GetCityHubName] – bitwa"
 cable_street.1.d: "Faszyści, na czele których stoją [SCOPE.sCharacter('fascist_leader').GetFullName] i [SCOPE.sParty('fascist_party').GetName], planują duże zgromadzenie w obszarze administracyjnym [SCOPE.sState('fascist_rally_state').GetName]. Spodziewają się stanowczego oporu ze strony ugrupowań antyfaszystowskich nieoficjalnie zrzeszonych pod sztandarem grupy interesu o nazwie [SCOPE.gsInterestGroup('antifa_ig').GetName|l]."
 cable_street.1.f: "– Wzmocnić barykady! Precz z faszystami! Nie damy im przejść!"
 cable_street.1.a: "Musimy chronić ich prawo do organizacji marszu."
 cable_street.1.b: "Niech walczą. Nie będziemy się wtrącać."
 cable_street.1.c: "Zakaż marszu."
