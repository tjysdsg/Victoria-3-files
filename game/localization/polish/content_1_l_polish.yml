 #Coronation of Queen Victoria
 victoria.1.t: "Koronacja królowej Wiktorii"
 victoria.1.d: "W związku ze śmiercią króla na tron wstępuje jego młoda siostrzenica, [SCOPE.sCharacter('queen_victoria').GetFirstName]. Królestwo się raduje, a korona Hanoweru wyzwala się spod wpływów monarchii brytyjskiej. Niechaj te rządy trwają jak najdłużej!"
 victoria.1.d2: "W związku ze śmiercią króla na tron wstępuje jego młoda siostrzenica, [SCOPE.sCharacter('queen_victoria').GetFirstName]. Królestwo się raduje. Niechaj te rządy trwają jak najdłużej!"
 victoria.1.f: "– Skoro wolą samego Boga było powierzenie mi tego stanowiska, uczynię wszystko, co w mojej mocy, aby spełnić swój obowiązek wobec tego państwa."
 victoria.1.a: "Boże, chroń królową!"
 victoria.1.tt: "[SCOPE.sCountry('hannover_victoria_scope').GetAdjective] [concept_customs_union|l] – członkowie tej unii opuszczają naszą przestrzeń gospodarczą."
 victoria.2.t: "Koronacja królowej Wiktorii"
 victoria.2.d: "W związku ze śmiercią króla na tron wstępuje jego młoda siostrzenica, Wiktoria, a korona Hanoweru wyzwala się spod wpływów monarchii brytyjskiej. Władzę nad Hanowerem przejmuje wuj Wiktorii, [SCOPE.sCharacter('ernest_augustus').GetFirstName]."
 victoria.2.f: "– Za moją siostrzenicę oddałbym ostatnią kroplę krwi."
 victoria.2.a: "Boże, chroń króla!"
 grand_exhibition_decision_custom_tooltip_2: "Nie zorganizowano jeszcze wielkiej wystawy"
 #Prostitution Events
 prostitution.1.t: "Ustawy dotyczące chorób zakaźnych"
 prostitution.1.d: "Jedna z grup interesu – [SCOPE.gsInterestGroup('cda_ig').GetName|l] – na czele której stoi [SCOPE.sCharacter('cda_ig_leader').GetFullName], domaga się od rządu przyjęcia stanowiska wobec prostytucji. Przedstawiciele ugrupowania żądają wprowadzenia praw umożliwiających policji umieszczanie podejrzanych o prostytucję kobiet w szpitalach zamkniętych pod zarzutem roznoszenia chorób wenerycznych. Obszar, którego dotyczy problem, to [SCOPE.sState('cda_state').GetName]."
 prostitution.1.d2: "Wobec wysokiego współczynnika zakażeń chorobami wenerycznymi wśród należących do niej mężczyzn jedna z grup interesu – [SCOPE.gsInterestGroup('cda_ig').GetName|l] – na czele której stoi [SCOPE.sCharacter('cda_ig_leader').GetFullName], domaga się od rządu podjęcia działań. Przedstawiciele ugrupowania żądają wprowadzenia praw umożliwiających policji umieszczanie podejrzanych o prostytucję kobiet w szpitalach zamkniętych pod zarzutem roznoszenia chorób wenerycznych. Obszar, którego dotyczy problem, to [SCOPE.sState('cda_state').GetName]."
 prostitution.1.f: "– Te wszetecznice plują na wszelkie zasady moralne. Należy je zamknąć i leczyć, ażeby nie rozniosły diabelskich chorób na cały naród."
 prostitution.1.a: "Wprowadź ustawy dotyczące chorób zakaźnych."
 prostitution.1.b: "Te prawa są nieludzkie."
 prostitution.1.c: "Badania z zakresu medycyny dowodzą nieskuteczności tego typu środków."
 prostitution.2.t: "Zniesienie ustaw dotyczących chorób zakaźnych"
 prostitution.2.d: "Ugrupowania feministyczne, na czele których stoi [SCOPE.sCharacter('feminist_cda_ig_leader').GetFullName], domagają się zniesienia ustaw dotyczących chorób zakaźnych. Ich przedstawicielki potępiają brutalność, z jaką policja traktuje kobiety, a także nieludzkie warunki panujące w szpitalach zamkniętych. Ponadto przymusowej izolacji stale podlegają osoby niemające żadnego związku z prostytucją. Obszar, którego dotyczą żądania feministek, to [SCOPE.sState('feminist_cda_state').GetName]."
 prostitution.2.f: "– Dotykający nas policjanci to mężczyźni. Przez mężczyzn jesteśmy badane, doglądane, leczone. W szpitalu nikt inny jak mężczyzna modli się i czyta nam Pismo Święte. Zeznaje się przeciw nam przed obliczem mężczyzn – sędziów pokoju. Aż do śmierci nie uwolnimy się z męskich rąk!"
 prostitution.2.a: "Znieś ustawy."
 prostitution.2.b: "Przedłuż ważność ustaw."
 prostitution.2.c: "Znieś ustawy dla całego narodu."
 prostitution.3.t: "[SCOPE.sState('capital_state').GetName] i tamtejszy skandal"
 prostitution.3.d: "Gdy policja zamknęła okryty złą sławą męski dom publiczny, aresztowany właściciel ujawnił, że [SCOPE.sCharacter('scandal_character').GetFullName] jest jednym z klientów jego przybytku. Do dziennikarzy zaczynają docierać przecieki."
 prostitution.3.f: "– [SCOPE.sState('capital_state').GetNameNoFormatting] to miejsce obrzydliwego skandalu! Na pojmanych chłopcach wymuszono zeznania, a jedna z gazet, [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')], donosi o kolejnej sensacji, która już niebawem ma wstrząsnąć społeczeństwem. Dwudziestu dwóch mężczyzn zamieszanych w sprawę opuściło nasz kraj. Są wśród nich arystokraci!"
 prostitution.3.a: "[SCOPE.sCharacter('scandal_character').GetFullName] ma natychmiast zrezygnować."
 prostitution.3.b: "Spróbujmy zatuszować sprawę."
 prostitution.3.c: "Nasi propagandyści zminimalizują przykre skutki."
 prostitution.3.a.tt: "[SCOPE.sCharacter('scandal_character').GetFullName] wycofa się z udziału w polityce."
 prostitution.4.t: "Brutalność policji"
 prostitution.4.d: "[SCOPE.sState('police_brutality_state').GetName] to obszar administracyjny, w którym policja coraz częściej nadużywa siły. W rezultacie klasa robotnicza i świadome społecznie zbiorowości powstają przeciwko tej instytucji."
 prostitution.4.f: "– Mija zaledwie tydzień od ostatniego nadużycia, które budzi odrazę we wszystkich oprócz sędziów pokoju. Chłopcy chodzą posiniaczeni, akty bezprawia rażą kobiety, a brutalne czyny uchodzą sprawcom płazem wobec krzywoprzysięstwa, któremu naiwni sędziowie bezkarnie dają się zwodzić. Brutalny organ policji staje się tutaj jedną z najświętszych instytucji."
 prostitution.4.a: "Nie możemy tolerować takiego zachowania."
 prostitution.4.b: "Użycie siły jest uzasadnione."
