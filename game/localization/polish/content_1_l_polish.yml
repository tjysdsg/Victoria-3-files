 #Alaska Purchase
 usa_purchase_alaska: "Negocjacje w sprawie zakupu Alaski"
 usa_purchase_alaska_desc: "Choć niektórzy wątpią w strategiczną i gospodarczą wartość rozległych terenów Alaski, nie powinniśmy rezygnować z możliwości poszerzania granic wolności."
 alaska.1.t: "Oferta dotycząca Alaski"
 alaska.1.d: "[SCOPE.sCountry('alaska_buyer').GetName] – to państwo złożyło nam ofertę kupna następującego obszaru administracyjnego: [SCOPE.sState('alaska_scope').GetName]."
 alaska.1.f_ru: "– W imieniu mojej ojczyzny zapewniam, że strona [SCOPE.sCountry('alaska_buyer').GetAdjectiveNoFormatting|l] niniejszym wyraża zgodę na przekazanie opłaty do rąk przedstawiciela dyplomatycznego lub innego reprezentanta, którego wyśle [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] wysokość [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Wszechrusi. Opłata zostanie przekazana w skarbcu w mieście [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName] i wyniesie siedem milionów dwieście tysięcy dolarów w złocie."
 alaska.1.f: "– W imieniu mojej ojczyzny zapewniam, że strona [SCOPE.sCountry('alaska_buyer').GetAdjectiveNoFormatting|l] niniejszym wyraża zgodę na przekazanie opłaty do rąk przedstawiciela dyplomatycznego lub innego reprezentanta, którego wyśle [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] państwa znanego jako [SCOPE.sCountry('alaska_seller').GetNameNoFormatting]. Opłata zostanie przekazana w skarbcu w mieście [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName] i wyniesie siedem milionów dwieście tysięcy dolarów w złocie."
 alaska.1.a: "Te ziemie nie mają żadnej wartości. Ludność [SCOPE.sCountry('alaska_buyer').GetAdjectiveNoFormatting|l] może je sobie wziąć."
 alaska.1.b: "[SCOPE.sState('alaska_scope').GetName] to obszar, który może skrywać nieodkryte jeszcze bogactwa."
 alaska.2.t: "[SCOPE.sState('alaska_scope').GetName] – zakup obszaru"
 alaska.2.d: "Druga strona, [SCOPE.sCountry('alaska_seller').GetName], przystała na nasze warunki. Sporządzono traktat dotyczący zakupu obszaru administracyjnego o nazwie [SCOPE.sState('alaska_scope').GetName]."
 alaska.2.f: "– Jeżeli wam to odpowiada, już jutro mogę odwiedzić wasz departament w celu zawarcia traktatu.\n– Po cóż czekać do jutra, panie Stoeckl? Zawrzyjmy układ jeszcze tej nocy!"
 alaska.2.a: "Jakież bogactwa mogą skrywać te rozległe tereny?"
 alaska.3.t: "[SCOPE.sState('alaska_scope').GetName] – zakup obszaru nie powiódł się"
 alaska.3.d: "Negocjacje nie powiodły się. Druga strona, [SCOPE.sCountry('alaska_seller').GetName], nie sprzeda nam obszaru administracyjnego o nazwie [SCOPE.sState('alaska_scope').GetName]."
 alaska.3.f: "– Widzimy zatem, iż wojna nie jest jedynie aktem politycznym, ale też, w istocie, politycznym instrumentem – kontynuacją transakcji politycznej, realizacją tego samego celu przy użyciu innych środków."
 alaska.3.a: "Kontynuujmy działania dyplomatyczne z wykorzystaniem innych środków."
 alaska.3.b: "Warto było spróbować."
 alaska.4.t: "Oferta dotycząca Alaski"
 alaska.4.d: "[SCOPE.sCountry('alaska_seller').GetName] – to państwo nie jest w stanie chronić swojej północnoamerykańskiej kolonii o nazwie [SCOPE.sState('alaska_scope').GetName] i chętnie sprzeda nam to terytorium za odpowiednią sumę."
 alaska.4.f: "– Strona [SCOPE.sCountry('alaska_buyer').GetAdjectiveNoFormatting|l] wyraża zgodę na przekazanie opłaty do rąk przedstawiciela dyplomatycznego lub innego reprezentanta, którego wyśle [SCOPE.sCountry('alaska_seller').GetRuler.GetCustom('PL_jego_jej')] wysokość [SCOPE.sCountry('alaska_seller').GetRuler.GetPrimaryRoleTitle] państwa znanego jako [SCOPE.sCountry('alaska_seller').GetNameNoFormatting] i wszystkich jego terenów. Opłata zostanie przekazana w skarbcu w mieście [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName] i wyniesie siedem milionów dwieście tysięcy dolarów w złocie."
 alaska.4.a: "Załatw wszystko, co trzeba."
 alaska.4.c: "Nie stać nas teraz na taki wydatek."
 alaska.4.tt1: "Zaproponujemy 3 miliony funtów do zapłaty w ciągu roku."
 je_alaska: "Przejęcie Alaski"
 je_alaska_reason: "[SCOPE.sState('alaska_state').GetStateRegion.GetName] to mieszczący się na dalekiej północy rozległy, dziewiczy teren, który może skrywać wiele bogactw. Przejęcie tego terytorium pozwoli nam znacznie poszerzyć granice i zwiększyć nasz prestiż na arenie międzynarodowej oraz umożliwi dominację handlową w północnej części Pacyfiku."
 alaska_usa_big_money: "Zapłata za Alaskę – duża kwota"
 alaska_usa_medium_money: "Zapłata za Alaskę – średnia kwota"
 alaska_usa_small_money: "Zapłata za Alaskę – niewielka kwota"
 alaska_rus_big_money: "Sprzedaż Alaski – duża kwota"
 alaska_rus_medium_money: "Sprzedaż Alaski – średnia kwota"
 alaska_rus_small_money: "Sprzedaż Alaski – niewielka kwota"
 #Oregon Border Dispute
 je_oregon: "Spór o granice Oregonu"
 je_oregon_reason: "Kwestia przebiegu granicy Oregonu od dawna pozostawała nierozstrzygnięta. Nadszedł czas, aby Wielka Brytania i Stany Zjednoczone zakończyły ten spór."
 oregon_tt: "Odkryto szlak oregoński, nanosząc na mapę zachodni obszar Ameryki Północnej"
 oregon.2.t: "Spór o granice Oregonu"
 oregon.2.d: "Druga strona, [SCOPE.sCountry('usa_scope').GetName], zaproponowała rozsądny kompromis w sporze o granice Oregonu. Jeśli zgodzimy się, aby [SCOPE.sState('washington_scope').GetName], [SCOPE.sState('oregon_scope').GetName] i [SCOPE.sState('idaho_scope').GetName] zostały przez nią zaanektowane, uzna nasze roszczenia względem regionów na północy."
 oregon.2.f: "– Skoro Amerykanie zdecydowali się na ujście Kolumbii, moim zdaniem będziemy musieli wycofać się z wybrzeża znajdującego się na południe od rzeki. Trzeba rozstrzygnąć tę kwestię jak najszybciej.\n\n– Jeśli kupcy brytyjskiej kompanii handlującej futrami będą mieć nieograniczony dostęp do Gór Skalistych z różnych miejsc, w znacznym stopniu zmonopolizują handel futrem na zachód od Missisipi, co w ciągu kilku kolejnych lat doprowadzi do całkowitego odcięcia innych od tej gałęzi."
 oregon.2.a: "To optymalny kompromis."
 oregon.2.b: "Nie oddamy ani cala brytyjskich ziem!"
 oregon.3.t: "Traktat oregoński"
 oregon.3.d: "Druga strona, [SCOPE.sCountry('britain_scope').GetName], przystała na nasze rozsądne warunki. [SCOPE.sState('washington_scope').GetName], [SCOPE.sState('oregon_scope').GetName] i [SCOPE.sState('idaho_scope').GetName] są teraz pod kontrolą naszego państwa."
 oregon.3.f: "– Po zatwierdzeniu ich przez senat i za jego radą [ROOT.GetCountry.GetName] i [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tego państwa przystają na warunki zawarte w niniejszym traktacie. Stosowna wymiana odbędzie się w Londynie za sześć miesięcy, licząc od dnia dzisiejszego – lub wcześniej, jeśli będzie to możliwe."
 oregon.3.a: "To najbardziej pokojowe rozwiązanie."
 oregon.4.t: "Zawarcie traktatu oregońskiego nie powiodło się"
 oregon.4.d: "Druga strona, [SCOPE.sCountry('britain_scope').GetName], odrzuciła rozsądny kompromis w sporze o granice Oregonu. Jej roszczenia dotyczące tego regionu nie podlegają dyskusji, możliwe zatem, że będziemy musieli skorzystać z bardziej brutalnych środków, aby doprowadzić do zmiany władzy."
 oregon.4.f: "– Imperium brytyjskie sprzeciwia się Objawionemu Przeznaczeniu! Nasz szlachetny naród opanuje całą krainę – od Atlantyku aż po Pacyfik."
 oregon.4.a: "Skoro nie chcą oddać nam ziem, odbierzemy je siłą."
 je_conquer_oregon: "Dokonaj aneksji Oregonu"
 je_conquer_oregon_reason: "Ponieważ Brytyjczycy odmówili dobrowolnego zrzeczenia się Oregonu, musimy odebrać im go siłą."
 oregon_resolved: "Spór o Oregon rozstrzygnięty"
 #Plague!
 plague.1.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] odmiana grypy"
 plague.1.d: "[SCOPE.sState('plague_origin_state').GetName] to obszar administracyjny, w którym odnotowano gwałtowny wybuch epidemii wyjątkowo śmiercionośnej odmiany grypy. Istnieje ryzyko, że wirus raptownie się rozprzestrzeni, doprowadzając do globalnej pandemii."
 plague.1.f: "– Epidemia grypy niczym widmo śmierci zawisła nad nami właściwie w ciągu jednej nocy; po trzech dniach od odnotowania pierwszych przypadków zakażenia przez Komitet ds. Zdrowia nasz szpital był już przepełniony ofiarami zarazy."
 plague.1.a: "Oby choroba się nie rozprzestrzeniła!"
 plague_decisions_available.tt: "Dostępna jest decyzja „Reakcja na pandemię”, która może ograniczyć rozprzestrzenianie się choroby i złagodzić jej skutki."
 plague_state_mortality.tt: "W obszarze administracyjnym o nazwie [THIS.GetState.GetName] pojawia się [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting|l] grypa, w związku z czym [Concept('concept_pop_growth', '$concept_pop_growth_mortality$')|l] wzrasta na 6 miesięcy, a wspomniany obszar administracyjny może zostać dotknięty kolejnymi falami pandemii"
 plague.2.t: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] grypa rozprzestrzenia się"
 plague.2.d: "[SCOPE.sCountry('plague_originator_country').GetAdjective] grypa o wyjątkowo wysokim współczynniku umieralności dotarła do obszaru administracyjnego o nazwie [SCOPE.sState('plague_spread_target').GetName]. Pandemia szybko przeradza się w ogólnoświatowy kryzys."
 plague.2.f: "– Sale zapełniły się po brzegi niemal w mgnieniu oka – przypominało to napływ rannych z pola bitwy. Po kilku dniach trzeba było otworzyć oddział szpitalny w należącej do college’u sali gimnastycznej, do której zniesiono łóżka z akademików."
 plague.2.a: "Kiedy ta plaga wreszcie się skończy?"
 plague.3.t: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] grypa – nowa fala"
 plague.3.d: "Potworna plaga trwa dalej: [SCOPE.sState('new_wave_state').GetName] to obszar administracyjny, w którym wystąpiła nowa, wywołująca jeszcze więcej zakażeń fala wirusa."
 plague.3.f: "– Około dwunastej rozpoczęła się straszliwa gorączka – można było odnieść wrażenie, że lada chwila moje odzienie stanie w płomieniach. Napady kaszlu, ilekroć nie udało mi się ich powstrzymać, rozrywały mi trzewia. Przed oczami była ciemność; to bez wątpienia było zapalenie płuc i doprawdy dojmujące poczucie osamotnienia i dyskomfortu."
 plague.3.a: "Na niebiosa, niech to się już skończy."
 plague.4.t: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] grypa"
 plague.4.a: "Mam nadzieję, że nasze państwo, [ROOT.GetCountry.GetName], pozostanie bezpieczne!"
 plague.5.t: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] grypa: reakcja rządu"
 plague.5.d: "Rząd musi podjąć decyzję w reakcji na pandemię grypy, która zagraża całemu narodowi. Bardziej zdecydowane środki będą wiązały się z dużymi kosztami, ale ocalą wiele żyć."
 plague.5.f: "„POD ZWIERZCHNICTWEM I KIEROWNICTWEM PAŃSTWOWEGO KOMITETU DS. ZDROWIA niniejszym odwołuje się WSZELKIE ZAJĘCIA uniwersyteckie, poczynając od POŁUDNIA dnia dzisiejszego. Studentom ZAKAZUJE SIĘ opuszczania miast, co ma pomóc w ograniczeniu rozprzestrzeniania się choroby”."
 plague.5.a: "Wprowadź bezwzględny zakaz opuszczania domów i wstrzymaj mniej istotną działalność biznesową."
 plague.5.b: "Wprowadź obowiązkowe środki ochrony zdrowia takie jak dystans społeczny i maseczki ochronne."
 plague.5.c: "Nie możemy pozwolić na ryzyko wystąpienia szkód gospodarczych."
 plague_lockdown.tt: "Prawdopodobieństwo wystąpienia kolejnych fal epidemii grypy w obszarach administracyjnych znacznie spada.\nWspółczynnik umieralności w przypadku kolejnych fal będzie zdecydowanie niższy."
 plague_measures.tt: "Prawdopodobieństwo wystąpienia kolejnych fal epidemii grypy w obszarach administracyjnych spada.\nWspółczynnik umieralności w przypadku kolejnych fal będzie niższy."
 plague_no_response.tt: "Kolejne fale epidemii grypy w obszarach administracyjnych będą występować zawsze (maksymalnie cztery).\nWspółczynnik umieralności może być bardzo wysoki."
 spanish_flu_response: "Reakcja na pandemię"
 spanish_flu_response_desc: "Śmiercionośna odmiana grypy pustoszy nasz kraj. Musimy działać – obywatele potrzebują ochrony."
 has_not_taken_plague_decision_for_6_months.tt: "W ciągu 6 miesięcy nie zmieniono krajowych działań realizowanych w reakcji na pandemię."
 pandemic_response.tt: "Zdecydujemy, jakie działania podjąć w reakcji na pandemię.\nNie będziemy mogli zmienić wybranego podejścia przez najbliższe 6 miesięcy."
 plague_modifier: "Pandemia grypy: umieralność"
 plague_lockdown_mod: "Pandemia grypy: wstrzymanie gospodarki"
 plague_measures_mod: "Pandemia grypy: spowolnienie gospodarki"
 plague.7.t: "Doniesienia na temat grypy wywołują nastroje antywojenne"
 plague.7.d: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] grypa w obszarze administracyjnym o nazwie [SCOPE.sState('plague_state').GetName] powoduje wiele przypadków śmiertelnych. Doniesienia o nich negatywnie przekładają się na poparcie społeczeństwa wobec naszych działań wojennych."
 plague.7.f: "– Szaleństwem jest wysyłanie naszych ludzi na pole bitwy, kiedy ta plaga pustoszy nasze domy. Państwo powinno cenić życie obywateli wyżej niż ich śmierć!"
 plague.7.a: "Nie będziemy naruszać wolności prasy."
 plague.7.b: "Rozpowszechnimy poparte badaniami medycznymi informacje propagandowe, które uspokoją społeczeństwo."
 plague.7.c: "Ocenzurujmy doniesienia na temat współczynników umieralności i zakażeń."
 plague.8.t: "Środki podjęte w związku z pandemią powodują wzrost ubóstwa"
 plague.8.d: "[SCOPE.sState('plague_poverty_state').GetName] – ubodzy mieszkańcy tego obszaru administracyjnego mają problem z płaceniem czynszu wskutek uniemożliwiających wielu osobom pracę środków podjętych w reakcji na pandemię. Jeśli właściciele ich mieszkań nie zgodzą się na ustępstwa, wielu pracowników fizycznych, którzy utracili pracę, może stracić też domy."
 plague.8.f: "– Powiedzieli mi, że nie mogę pracować, bo fabryka jest przeludniona. Wszystkie fabryki są przeludnione! Właściciel – bodajby go diabli wzięli – ma w poważaniu naszą trudną sytuację i domaga się zapłaty czynszu do końca tygodnia pod groźbą eksmisji. Moja rodzina straci dom!"
 plague.8.a: "Wprowadź zamrożenie czynszów i zakaz eksmisji."
 plague.8.b: "Tymczasowo zwiększ wysokość ubezpieczeń społecznych."
 plague.8.c: "Nic na to nie poradzimy."
 plague.9.t: "Ruch antymaseczkowy"
 plague.9.d: "[SCOPE.sCharacter('anti_mask_ig_leader').GetFullName] to osoba, która odpowiada za utworzenie ruchu antymaseczkowego, którego przedstawiciele sprzeciwiają się środkom podjętym przez nas w reakcji na pandemię. Podważają oni skuteczność naszych obostrzeń i domagają się ich zniesienia w celu ratowania podupadającej gospodarki."
 plague.9.f: "– Noś maseczkę, ratuj życie! Komitet ds. Zdrowia nie ma wpływu na sytuację kryzysową, z którą mierzy się obecnie nasze państwo.\nCi, którzy nie noszą maseczek, chorują. Mężczyzna, kobieta, dziecko – wszystkie osoby, które nie zasłaniają dziś ust i nosa, są zagrożeniem dla społeczeństwa!"
 plague.9.a: "Zignoruj ten ruch."
 plague.9.b: "Znieś obostrzenia."
 plague.9.c: "Podważ argumenty przedstawicieli ruchu, przedstawiając wyniki badań."
