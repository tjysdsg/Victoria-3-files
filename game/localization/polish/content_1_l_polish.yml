 1848.6.t: "Ekstremalne środki"
 1848.6.d: "[SCOPE.sLawType('home_affairs_law').GetName] to prawo, które sieje grozę w szeregach radykałów. Widzimy już, jak skuteczny jest to środek w odpowiedzialnych rękach państwa."
 1848.6.f: "– Mogą nas nienawidzić, ale najważniejsze, żeby się nas bali. [ROOT.GetCountry.GetAdjectiveNoFormatting] władza nie będzie tolerować podstępnych dysydentów ich pokroju. Są niczym robactwo przeżerające strukturę naszego narodu!"
 1848.6.a: "Zorganizujcie obławę na ich prowodyrów."
 1848.6.b: "Uderzmy z pełną mocą!"
 1848.6.c: "Skutecznie i efektywnie."
 garibaldi_popularity: "Reputacja bohatera"
 italian_unifier_prestige: "Zjednoczenie Włoch"
 italian_unifiers_ig: "Włoscy zjednoczyciele"
 theocracy.1.t: "Niezwykli pracownicy"
 theocracy.1.d1: "[SCOPE.sState('capital_scope').GetCityHubName] – pacjenci szpitala charytatywnego w tym mieście błyskawicznie powracają do zdrowia, swoje ozdrowienie przypisując cudom dokonywanym przez odwiedzających ich duchownych, a zarazem patronów placówki. Tego rodzaju zjawiska sprawiają, że jedno z praw – [SCOPE.sLaw('current_law_scope').GetName|l] – zyskuje w naszym państwie coraz większą popularność."
 theocracy.1.d2: "[SCOPE.sState('capital_scope').GetCityHubName] – uczniowie szkoły dla osieroconych dzieci w tym mieście cieszą się z hojnych datków, które przyznają im miejscowi przedstawiciele jednej z grup interesu ([SCOPE.gsInterestGroup('priests_scope').GetName|l]). Tego rodzaju zjawiska sprawiają, że jedno z praw – [SCOPE.sLaw('current_law_scope').GetName|l] – zyskuje w naszym państwie coraz większą popularność."
 theocracy.1.d3: "[SCOPE.sState('capital_scope').GetCityHubName] to miasto, z którego docierają do nas doniesienia na temat cudów dokonywanych przez duchownych. Tego rodzaju zjawiska przyczyniają się do promowania pobożności w naszym państwie."
 theocracy.1.f: "– Przedkładajcie dobro innych nad własne wygody. Dawanie jest rzeczą boską, pielęgnowanie w sobie hojności – prawdziwą cnotą. Podążajcie drogą prawości nie ze strachu, lecz z miłości."
 theocracy.1.a: "Instytucje religijne są podstawą naszego państwa."
 theocracy.1.b: "[SCOPE.gsInterestGroup('priests_scope').GetName] to prawdziwi słudzy boży."
 theocracy.1.c: "[SCOPE.sLaw('current_law_scope').GetName] to prawo, które zakorzeni w naszych sercach wiarę."
 theocracy.2.t: "Prawa dotyczące bluźnierstwa"
 theocracy.2.d: "W ramach wprowadzania w życie nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]) grupa interesu znana jako [SCOPE.gsInterestGroup('priests_scope').GetName|l] wdrożyła serię surowych przepisów dotyczących bluźnierstwa. Obszar administracyjny, w którym obowiązują rzeczone przepisy, to [SCOPE.sState('blasphemy_state').GetName]. Budzą one kontrowersje nawet wśród osób wierzących."
 theocracy.2.f: "– Jest tak, jak mówi Pismo: nasza droga jest tą jedyną, wskazaną przez Boga. Nie możemy ścierpieć żadnych odstępstw, żadnych oszczerstw wobec naszych dekretów i naszego Kościoła. Nagroda dla wiernych jest wieczna, podobnie jak kara dla bluźnierców."
 theocracy.2.a: "Musimy utrzymać to prawo w mocy."
 theocracy.2.b: "Powinniśmy złagodzić to prawo."
 theocracy.2.c: "Bluźniercy zasługują na śmierć."
 theocracy.3.t: "Pogromy na tle religijnym"
 theocracy.3.d: "[SCOPE.sPop('perpetrator_pop').GetReligion.GetName] – fanatyczni wyznawcy tej religii, będący zarazem zwolennikami jednego z praw ([SCOPE.sLaw('current_law_scope').GetName|l]), urządzają pogromy wymierzone w wyznawców następującej religii: [SCOPE.sReligion('target_religion').GetName|l]. Obszar administracyjny, którego dotyczy problem, to [SCOPE.sState('pogrom_state').GetName]."
 theocracy.3.f: "– Przyszli w nocy. Mieliśmy szczęście, że najpierw złożyli wizytę naszym sąsiadom. Słysząc, jak wybijają szyby i plądrują sklep, schowaliśmy się pod podłogą. Skuleni w ciemności przyciskaliśmy dłonie do ust naszych dzieci, aby nie zdradziły nas krzykiem. Trwaliśmy tak w ciszy i bezruchu; kryjówkę odważyliśmy się opuścić dopiero z nadejściem świtu."
 theocracy.3.a: "Nie możemy ingerować."
 theocracy.3.b: "Nie takie wartości niesie ze sobą [SCOPE.sPop('perpetrator_pop').GetReligion.GetName|l]."
 theocracy.3.c: "To niedopuszczalne! Sprawców należy aresztować."
