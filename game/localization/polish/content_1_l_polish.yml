 major_railways.1.f: "Nasze państwo – [ROOT.GetCountry.GetNameNoFormatting] – i jego naród mają powody do dumy. Wybudowane przez nas linie kolejowe umożliwią transport naszego węgla, siarki i żelaza po rozległych terenach Eurazji!"
