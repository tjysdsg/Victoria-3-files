 #Walord China extras
 warlord_china_events.301.t: "[SCOPE.sCharacter('yan_xishan_thinker').GetFullName] i [SCOPE.sCharacter('yan_xishan_thinker').GetCustom('PL_jego_jej')] idea"
 warlord_china_events.301.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] przedstawia nową, misternie opracowaną ideologię, która ma zjednoczyć naród, jednak ze względu na jej złożoność i nawiązania do wielu źródeł masom może być trudno zrozumieć przekaz."
 warlord_china_events.301.f: "– Nasza nowa, wspaniała ideologia jest w zupełności zrozumiała: łączy w sobie wszystkie wartościowe aspekty militaryzmu, nacjonalizmu, anarchizmu, demokracji, kapitalizmu, komunizmu, indywidualizmu, imperializmu, uniwersalizmu, paternalizmu i utopizmu."
 warlord_china_events.301.a: "[SCOPE.sCharacter('yan_xishan_thinker').GetFullName] zasługuje na to, abyśmy szerzyli [SCOPE.sCharacter('yan_xishan_thinker').GetCustom('PL_jego_jej')] ideę!"
 warlord_china_events.301.b: "To nie ma sensu. Skupmy się lepiej na kwestiach prawomocności."
