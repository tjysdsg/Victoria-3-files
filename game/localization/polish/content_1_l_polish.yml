 meiji.13.t: "Koniec izolacji Japonii"
 meiji.13.d: "Nasze państwo, [ROOT.GetCountry.GetName], zostaje zmuszone do otwarcia się na świat i stawienia czoła wpływom gospodarczym innych mocarstw. Podważono tym samym władzę klanu, na którego czele stoi [SCOPE.sCharacter('shogun_scope').GetLastName], i grupy interesu o nazwie [SCOPE.gsInterestGroup('shogunate_ig').GetName|l]."
 meiji.13.f: "Do naszych drzwi pukają przyniesione przez wichry czasu zmiany. Aby zachować ustalony porządek, musimy ugiąć się i otworzyć te drzwi na świat."
 meiji.13.a: "Musimy dostosować się do nowych okoliczności."
 bic_breakup.1.t: "Koniec rządów brytyjskich?"
 bic_breakup.1.d: "Pozostawione samo sobie, pozbawione wsparcia kolonialnego suwerena państwo o nazwie [ROOT.GetCountry.GetName] znajduje się na skraju upadku. Wygląda na to, że [SCOPE.sCulture('british_culture').GetName|l] władza dobiega tam końca."
 bic_breakup.1.f: "– Porzucam posterunek? Jaki posterunek, jaką armię? Za kilka godzin to miejsce zaroi się od Hindusów albo zapłonie – albo jedno i drugie. Przestań narzekać. Tu masz wór. Bierz wszystko, co ma jakąś wartość i nie jest przytwierdzone, a ja zorganizuję transport do Londynu."
 bic_breakup.1.a: "Indie zostaną podzielone między książąt."
 bic_breakup.1.b: "To narodziny narodu indyjskiego."
 bic_breakup.1.c: "Musimy utrzymać rządy brytyjskie za wszelką cenę."
