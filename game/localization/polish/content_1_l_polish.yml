 je_schleswig_holstein_question_state_ownership_desc: "Państwo o nazwie [GetPlayer.GetName] kontroluje część [Concept('concept_state', 'obszaru administracyjnego')] $STATE_SCHLESWIG_HOLSTEIN$, a żadne [concept_country|l] niebędące państwem niemieckim nie może posiadać ani kontrolować żadnej z części tego obszaru"
