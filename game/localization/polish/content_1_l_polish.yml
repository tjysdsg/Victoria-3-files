 je_anarchy: "Wzajemna pomoc"
 je_anarchy_reason: "Gdzie istnieje państwo, tam musi istnieć dominacja klasowa, a w konsekwencji – niewolnictwo. Państwo bez niewolnictwa jest nie do pomyślenia, dlatego jesteśmy wrogami publicznymi." #Bakunin
 je_vanguard: "Państwo a rewolucja"
 je_vanguard_reason: "Proletariat potrzebuje władzy państwowej – scentralizowanej organizacji siły, organizacji przemocy – zarówno po to, aby złamać opór wyzyskiwaczy, jak i pokierować ogromnymi tłumami ludu w celu ustanowienia gospodarki socjalistycznej." #Lenin
 vanguard_custom_tooltip: "Każdą potężną grupą interesu kieruje jeden z następujących przywódców: [GetIdeology('ideology_vanguardist').GetName|l], [GetIdeology('ideology_communist').GetName|l] lub [GetIdeology('ideology_anarchist').GetName|l]."
 vanguard_instruction_status: "Jeśli inteligencja, chłopstwo, związki zawodowe lub siły zbrojne będą marginalizowane, ich przedstawiciele zostaną awangardzistami."
 je_communist_welfare: "Nasza rewolucja"
 je_communist_welfare_reason: "Komunizm zapanuje dopiero wówczas, gdy zapewnimy godne warunki wszystkim obywatelom. Każdy według swoich zdolności, każdemu według jego potrzeb."
 je_5_year_plan: "Plany pięcioletnie"
 je_5_year_plan_reason: "Komunizm wiąże się z władzą robotników i elektryfikacją całego państwa." #Lenin
 je_5_year_plan_goal: "Osiągnij [concept_gdp|l] w wysokości [JournalEntry.GetTotalGoalValue]"
 communism.3.t: "Rozwój awangardy"
 communism.3.d: "[SCOPE.gsInterestGroup('new_vanguard_ig').GetName] to grupa interesu, z której wreszcie wykorzeniono reakcjonistów. Możemy być pewni, że jej nowy przywódca, [SCOPE.sCharacter('new_vanguard_leader').GetFullName], pozostanie lojalny wobec państwa i ustroju socjalistycznego."
 communism.3.f: "– Efektem dyktatury proletariatu, to jest organizacji awangardy mas uciśnionych w klasę rządzącą w celu osłabienia oprawców, nie może być jedynie rozszerzenie demokracji. Potrzeba również zdecydowanego ograniczenia wolności ciemiężycieli, wyzyskiwaczy, kapitalistów." #Lenin
 communism.3.a: "Musimy zagwarantować stuprocentową lojalność."
 communism.3.b: "Mają do odegrania ważną rolę."
 new_vanguard.tt: "[SCOPE.gsInterestGroup('new_vanguard_ig').GetName] to grupa interesu, która [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')|l] odpowiedniego [Concept('concept_political_movement', 'ruchu politycznego')] będzie o wiele bardziej skłonna do wybierania na przywódców postaci określanych następującym mianem: awangardzista."
 new_vanguard_opinion: "Lojalna awangarda"
 new_vanguard_clout: "Zjednoczenie w awangardzie"
 communism.4.t: "Zdobycie chleba"
 communism.4.d: "Nasze państwo, [ROOT.GetCountry.GetName], szybko staje się utopią anarchistów. Bieda została całkowicie wyeliminowana, a bezklasowe społeczeństwo funkcjonujące na zasadzie wzajemnej pomocy wzmacnia się."
 communism.4.f: "– Obecnie kształtuje się inna koncepcja społeczeństwa – anarchia – która dążyć ma do pełnego rozwoju indywidualizmu jednostki, a zarazem do pełnego rozwoju dobrowolnie utworzonego zrzeszenia w każdym możliwym aspekcie, stopniu i celu." #Kropotkin
 communism.4.a: "Matka Anarchia kocha swe dzieci."
 anarchist_utopia: "Zdobycie chleba"
 je_opium: "Handel opium"
 je_opium_reason: "Popyt na opium rośnie – ta niebezpiecznie uzależniająca substancja budzi zachwyt na całym świecie. Powinniśmy zostać jej wiodącym dostawcą!"
 opium_events.1.t: "Baronowie opiumowi"
 opium_events.1.d: "[SCOPE.sBuilding('opium_building').GetName] to obiekt, w którym rozkwita produkcja opium, podczas gdy popyt zagraniczny na ten towar osiąga szczytowy poziom. Przedstawiciele jednej z kultur (kultura [SCOPE.sCulture('opium_addict_culture').GetName|l]), których państwo to [SCOPE.sCountry('opium_addict_country').GetName], tak bardzo umiłowali tę substancję, że palenie jej stało się niemalże rozrywką narodową."
 opium_events.1.f: "– Nasiona tego kwiatu, choć niepozorne, są w istocie nasionami upadku imperiów. Ludzie będą toczyć krwawe wojny, aby zaspokoić żądzę opium. Sprzedadzą własne matki, aby raz jeszcze poczuć jego smak. My natomiast będziemy im je sprzedawać."
 opium_events.1.a: "Kontynuujmy handel opium!"
 opium_events.1.b: "[SCOPE.sCountry('opium_addict_country').GetNameNoFormatting] krajem naszych druhów! Weź moją fajkę, przyjacielu."
 opium_production_modifier: "Rozkwit produkcji opium"
 opium_exporter_modifier: "Czołowy eksporter opium"
 je_qa_test: "QA TEST"
 je_qa_test_reason: "I love QA"
 je_dialectics: "Wydział filozofii"
 je_dialectics_reason: "Choć filozofia istnieje od wieków, nadszedł w końcu czas, abyśmy zaczęli traktować ją poważnie jako dziedzinę nauki. Każda znakomita instytucja edukacyjna w naszym państwie powinna mieć poświęcony jej wydział."
 dt_society_events.1.t: "Wydział filozofii"
 dt_society_events.1.d: "Zapewniliśmy fundusze wydziałom filozofii we wszystkich instytucjach szkolnictwa wyższego. [SCOPE.sBuilding('philosophy_department').GetName] ([SCOPE.sState('university_state').GetName]) to obiekt, w którym postanowiono przeznaczyć te środki przede wszystkim na promowanie dialektyki heglowskiej."
 dt_society_events.1.f: "– Skoro wszyscy już siedzą, możemy zaczynać. Wszystko, co będą państwo robić w tej instytucji, zawiera się w słowie złożonym z dwóch członów: „filo-”, czyli z greki „miłość”, i „-zofia”, czyli „mądrość”. Miłość do myśli i uczenia się – tym właśnie jest filozofia. To fundament naszego postrzegania życia, świata i wszystkiego, co istnieje. Co prawda nie nauczymy was tutaj, jak wykonywać konkretne zadania, możemy was jednak nauczyć, jak przyswajać wiedzę i jak myśleć o samodzielnej nauce."
 dt_society_events.1.b: "Zbadaj materializm dialektyczny."
 dt_society_events.1.a: "Teza, antyteza, synteza!"
 dt_society_events.1.c: "Musimy przyjąć bardziej pragmatyczne podejście."
 synthesis_modifier: "Synteza!"
 je_realism: "Wesprzyj sztukę realistyczną"
 je_realism_reason: "Artyści rezygnują z abstrakcji i fantastyki na rzecz realistycznego przedstawiania rzeczywistości. Jako patroni tego nurtu możemy wiele na tym zyskać."
 dt_society_events.2.t: "Nurt realistyczny"
 dt_society_events.2.d: "[SCOPE.sBuilding('art_building').GetName] ([SCOPE.sState('art_state').GetName]) to obiekt, który stał się centrum nurtu realistycznego. Powstają tam jedne z najwyśmienitszych prac naszego pokolenia."
 dt_society_events.2.f: "Realizm przedstawia świat takim, jakim jest on w rzeczywistości, ze wszystkimi jego wadami – nie zaś w wyidealizowanej formie, którą chcielibyśmy mu nadać. Artyści tego nurtu dbają nie tylko o wierne odzwierciedlanie przedmiotów, ale też codziennych doświadczeń zwykłego człowieka."
 dt_society_events.2.a: "Oto sztuka, którą zrozumieją wszyscy. Nareszcie!"
 dt_society_events.2.b: "Poszukajmy jeszcze doskonalszych sposobów odzwierciedlania rzeczywistości."
 dt_society_events.2.c: "Świat jest ponury i nudny."
 realist_art: "Wsparcie nurtu realistycznego"
 grim_realism: "Ponury realizm"
 je_academia: "Załóż uniwersytet"
 je_academia_reason: "Świat się zmienia, bardzo gwałtownie. Jeśli nie dotrzymamy kroku rozwojowi technologicznemu, społecznemu i wojskowemu, historia o nas zapomni."
 new_academia: "Królowie filozofowie"
 dt_society_events.3.t: "Szkolnictwo wyższe"
 dt_society_events.3.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] we własnej osobie oficjalnie otwiera [SCOPE.sBuilding('university_building').GetName|l] w obszarze administracyjnym [SCOPE.sState('university_state').GetName]. Środowisko akademickie w państwie o nazwie [ROOT.GetCountry.GetName] rozkwita."
 dt_society_events.3.f: "Powołaniem ludzkości jest zgłębianie filozofii. Dzięki niej jesteśmy w stanie pojąć podstawy metafizyki, naturę boskości i istotę cnoty. Nie dziwi zatem, iż tylko najświatlejsi poszukiwacze mądrości mogą kompetentnie sprawować władzę."
 dt_society_events.3.a: "Społeczeństwem powinni rządzić królowie filozofowie."
 dt_society_events.3.b: "Współczesne instytucje powinny korzystać ze współczesnych metod."
 dt_society_events.3.c: "Sformalizujmy zawód lekarza."
 je_opium_obsession: "Kryzys opiumowy"
 je_opium_obsession_reason: "Tysiące naszych rodaków uzależniły się od opium. To dla naszego narodu hańba, której należy pilnie przeciwdziałać."
 je_opium_obsession_goal: "Przez łącznie 5 lat (z ewentualnymi przerwami) muszą być spełnione następujące warunki:"
 opium_wars.1.t: "Kryzys opiumowy"
 opium_wars.1.d: "Nasze państwo, [ROOT.GetCountry.GetName], zmaga się z potężnym kryzysem. Kultura [SCOPE.sCulture('addicted_culture').GetName|l] to zbiorowość, której przedstawiciele w znacznej części są uzależnieni od opium, co doprowadziło do fali przestępstw, powszechnej biedy i nieróbstwa. Mimo oczywistej szkodliwości opium jego importer, [SCOPE.sCountry('opium_importer').GetName], wciąż zalewa nim rynek."
 opium_wars.1.f: "W każdym domostwie znajdzie się przykuta do łóżka ofiara uzależnienia od opium, a na każdym rogu mamy palarnię tego narkotyku. [SCOPE.sCountry('opium_importer').GetAdjectiveNoFormatting] flota kupiecka znajdzie miejsce w każdym porcie i sprzeda tę substancję komukolwiek, kto za nią zapłaci."
 opium_wars.1.a: "Trzeba działać!"
 opium_wars.1.b: "Nie chcemy, aby importer opium, [SCOPE.sCountry('opium_importer').GetName], wpadł w gniew."
 opium_wars_addiction_modifier: "Powszechne uzależnienie od opium"
 opium_wars.2.t: "Wojny opiumowe"
 opium_wars.2.d: "[SCOPE.sCountry('opium_wars_target_country').GetNameNoFormatting] – rząd tego państwa ogłosił, że zamierza zakończyć handel opium w całym kraju. Ponieważ [ROOT.GetCountry.GetName] to znaczący eksporter opium, decyzja ta budzi duży niepokój dotyczący przyszłości gospodarki."
 opium_wars.2.f: "– Niektórzy potępiają tak zwane niemoralne aspekty handlu opium. Osobom takim odpowiadam: kim jesteście, żeby stawać na drodze wolnemu handlowi i wyborowi konsumentów? Pojawił się popyt, więc zapewniamy podaż. Gdybyśmy tego nie robili, kultura [SCOPE.sCulture('opium_addicted_culture').GetNameNoFormatting|l] i umiłowanie, jakim darzą opium jej przedstawiciele, przynosiłyby zyski komuś innemu. Dlaczego mamy odciąć od tej substancji wszystkich tylko dlatego, że jacyś głupcy jej nadużywają? I czy nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], naprawdę chce pozbawić swoje rodziny bogactwa, jakie dzięki niej zyskujemy?"
 opium_wars.2.a: "Będą palić opium i będą tego pragnąć!"
 opium_wars.2.b: "Mamy na głowie inne sprawy."
 je_opium_wars: "Wojny opiumowe"
 je_opium_wars_reason: "Musimy bronić naszych interesów gospodarczych, zapewniając ciągłość handlu opium."
 opiumwars_fail_tt: "Jeśli któreś z mocarstw przeciwstawia się naszym wysiłkom"
 opium_wars.3.t: "Koniec z uzależnieniem"
 opium_wars.3.d: "Dzięki imponującej wytrwałości nasze państwo, [ROOT.GetCountry.GetName], zdołało zwalczyć uzależnienie od opium wśród dotkniętej nim zbiorowości (kultura [SCOPE.sCulture('addicted_culture').GetName|l]). Nawet działania, jakie podjął nasz wróg, [SCOPE.sCountry('opium_wars_aggressor_country').GetName], nie przeszkodziły nam w przywróceniu dobrego zdrowia i dobrobytu."
 opium_wars.3.d2: "Dzięki imponującej wytrwałości nasze państwo, [ROOT.GetCountry.GetName], zdołało zwalczyć uzależnienie od opium wśród dotkniętej nim zbiorowości (kultura [SCOPE.sCulture('addicted_culture').GetName|l]). Nawet działania podjęte przez wielkie mocarstwa nie przeszkodziły nam w przywróceniu dobrego zdrowia i dobrobytu."
 opium_wars.3.f: "Tak jak ofiary uzależnienia od opium wyzwalają się spod jego wpływu i wracają do życia, tak i nasz naród zrzuca niechciane jarzmo zagranicznych wpływów i odradza się jako państwo suwerenne. Teraz, gdy uwolniliśmy się od opium, nasz kraj zaleje srebro, a wśród obywateli na powrót zatriumfuje praworządność."
 opium_wars.3.a: "[ROOT.GetCountry.GetAdjective] suwerenność jest nienaruszalna."
 opium_wars.3.b: "[ROOT.GetCountry.GetName] to państwo, w którym znów zapanuje harmonia."
 opium_wars_fail_tt: "Żadna [SCOPE.sCountry('target').GetAdjective|l] [Concept('concept_primary_cultures', '$concept_primary_culture$')|l] nie ma [Concept('concept_obsession', 'obsesji')] na punkcie opium"
 china_authority: "Suwerenność zapewniona"
 china_welfare: "Opiumowe ozdrowienie"
 opium_wars.4.t: "Wojny opiumowe: porażka"
 opium_wars.4.d: "Wskutek upokarzającej porażki z rąk wrogów zostaliśmy zmuszeni do otwarcia naszych rynków. Opium będzie napływać do nas dalej, a jakby tego było mało, pogwałcono naszą suwerenność. Lud jest wściekły."
 opium_wars.4.d2: "Nasz wróg, [SCOPE.sCountry('opium_wars_treaty_port_winner').GetName], zwyciężył. Wskutek tej upokarzającej porażki zostaliśmy zmuszeni do zrzeczenia się portu w obszarze administracyjnym o nazwie [SCOPE.sState('treaty_port_state').GetName]. Opium będzie napływać do nas dalej, a ponadto pogwałcono naszą suwerenność. Lud jest wściekły."
 opium_wars.4.d3: "Wskutek upokarzającej porażki z rąk naszych wrogów zostaliśmy zmuszeni do zrzeczenia się portu traktatowego. Opium będzie napływać do nas dalej, a jakby tego było mało, pogwałcono naszą suwerenność. Lud jest wściekły."
 opium_wars.4.f: "Co stało się z narodem, który przez wieki rządził krainą harmonii? Jesteśmy niewolnikami opium uzależnionymi od zachłanności innego państwa. Odebrano nam kontrolę nad portami, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nie ma szacunku obcych, a w każdym domostwie coraz głośniej słychać szepty sprzeciwu. Nadchodzą mroczne czasy – to może być koniec naszego panowania."
 opium_wars.4.a: "Może to znak, że nasza ojczyzna, [ROOT.GetCountry.GetName], wkrótce upadnie."
 opium_wars_lost: "Przegrana w wojnach opiumowych"
 opium_wars.5.t: "Wojny opiumowe: wygrana"
 opium_wars.5.d: "Druga strona konfliktu – [SCOPE.sCountry('opium_wars_target_country').GetName] – została przez nas zmuszona do otwarcia rynku, co umożliwi nam handel opium przez kolejne lata."
 opium_wars.5.d2: "Druga strona konfliktu – [SCOPE.sCountry('opium_wars_target_country').GetName] – została przez nas zmuszona do zrzeczenia się portu traktatowego w obszarze administracyjnym o nazwie [SCOPE.sState('treaty_port_state').GetName], co umożliwi nam handel opium przez kolejne lata."
 opium_wars.5.f: "– To koniec. Niech [SCOPE.sCountry('opium_wars_target_country').GetRuler.GetPrimaryRoleTitle] podpisze traktat – w przeciwnym razie poniesiecie dotkliwe konsekwencje. Otworzycie dla nas swoje porty i będziecie współpracować z naszymi urzędnikami we wszystkich obszarach handlu. Wypłacicie wynagrodzenia żołnierzom, którzy rujnują obecnie wasze terytorium i naród. Podporządkujecie się."
 opium_wars.5.a: "Nasze państwo – [ROOT.GetCountry.GetName] – króluje na morzu!"
 opium_wars.5.b: "Niech chłoną opium."
 opium_wars_navy_modifier: "Wojny opiumowe: rządy na morzu"
 opium_wars_export_modifier: "Wojny opiumowe: mistrzowie handlu"
 opium_wars.6.t: "Przemytnicy opium"
 opium_wars.6.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] straż graniczna schwytała grupę zagranicznych przemytników, którzy usiłowali przeszmuglować opium przez naszą granicę. W ten podły sposób ich państwo, [SCOPE.sCountry('smuggler_country').GetName], stara się obejść embargo na opium."
 opium_wars.6.f: "– Przemytnicy? Skąd! Jesteśmy uczciwymi kupcami, którzy legalnie przywożą towary do waszego wspaniałego kraju.\n\n– Pewnie, mamy odpowiednie dokumenty. Chcecie przeszukać nasz statek? Obawiam się, że to niemożliwe. Mamy paskudny problem z… eee… borsukami ludojadami w ładowni.\n\n– To nieporozumienie! Łapy precz! Moje państwo to [SCOPE.sCountry('smuggler_country').GetNameNoFormatting] – żądam widzenia z jego ambasadorem!"
 opium_wars.6.a: "Przemytników czeka egzekucja."
 opium_wars.6.b: "Odeślijcie ich w kajdanach."
 executed_opium_smugglers: "Egzekucja przemytników opium"
 returned_opium_smugglers: "Upokorzenie przemytników opium"
 opium_wars.7.t: "Koniec uzależnienia"
 opium_wars.7.d: "Środki, które podjęło nasze państwo, [ROOT.GetCountry.GetName], w celu zwalczenia kryzysu opiumowego, przynoszą rezultaty. Obywatele w obszarze administracyjnym o nazwie [SCOPE.sState('recovry_state').GetName] zostali całkowicie wyleczeni z uzależnienia. Podobne postępy obserwuje się w całym regionie."
 opium_wars.7.f: "– Nie myśleliśmy, nie czuliśmy – leżeliśmy tylko bez świadomości, nie będąc w stanie ruszyć się z łóżka. Dziś znów możemy się poruszać, myśleć, czuć i radować tym, co świat ma do zaoferowania… a jednak wciąż odczuwamy pokusę. Musimy z tym walczyć."
 opium_wars.7.a: "Skupmy się bardziej na opiece nad chorymi."
 opium_wars.7.b: "Miłość do opium zostanie wyparta przez miłość do naszego państwa."
 opium_health_focus: "Koniec uzależnienia"
 opium_loyalty_focus: "Miłość do państwa"
 opium_wars.8.t: "Uzależnienie od opium"
 opium_wars.8.d: "[SCOPE.sCulture('opium_addiction_pop').GetName] to zbiorowość, która odczuwa dotkliwe skutki uzależnienia od opium. Stosowanie i nadużywanie tej substancji stało się bardzo powszechne w obszarze administracyjnym o nazwie [SCOPE.sState('opium_addiction_state').GetName]."
 opium_wars.8.f: "Kto zażywa opium, leży przygnieciony ciężarem koszmaru i udręki, spoglądając na wszystko to, czego pragnąłby się podjąć – jak człowiek siłą przykuty do łóżka w agonalnej tęsknocie, w obliczu obezwładniającej choroby, zmuszony spoglądać na krzywdę lub obrazę tego, co najbliższe jego sercu. Przeklina urok, który trzyma go w bezruchu; oddałby życie, jeśli dzięki temu mógłby powstać i chodzić. Pozostaje jednak bezradny niczym dziecko i nawet próba podniesienia się przekracza jego możliwości." #Thomas De Quincey
 opium_wars.8.a: "Tragedia!"
 opium_wars.8.b: "Może powinniśmy spojrzeć na to z medycznego punktu widzenia."
 opium_addiction_state_mod: "Uzależnienie od opium"
 lesser_opium_addiction_state_mod: "Leczenie uzależnienia od opium"
 je_sick_man_main: "Chory człowiek Europy"
 je_sick_man_main_reason: "Musimy zmodernizować i odbudować Imperium Osmańskie."
 je_sick_man_main_goal: "Ukończ 4 [Concept('concept_journal_entry', 'wpisy w dzienniku')] dotyczące tanzimatu"
 je_sick_man_main_failure_movements_tt: "[Concept('concept_political_movement', '$concept_political_movements$')] mniejszości kulturowych na Bałkanach przyciągną więcej poparcia"
 je_sick_man_syria: "Tanzimat: odbij Syrię"
 je_sick_man_syria_reason: "Tyrani z Egiptu przejęli Syrię, bezprawnie odbierając należną nam władzę. Musimy odzyskać to, co nasze!"
 je_sick_man_syria_status: "Rozpoczęcie posunięcia dyplomatycznego przeciwko Egiptowi może skutkować poparciem ze strony [Concept('concept_great_power', 'wielkich mocarstw')] Europy."
 je_sick_man_egypt: "Tanzimat: odbij Egipt"
 je_sick_man_egypt_reason: "Odzyskawszy Syrię, powinniśmy skoncentrować się na Egipcie. Region ten, którego prawowitym właścicielem jest Imperium Osmańskie, wpadł w ręce uzurpatora."
 je_sick_man_economy: "Tanzimat: urbanizacja"
 je_sick_man_economy_reason: "Nasza gospodarka jest zacofana, a państwo – niedostatecznie zurbanizowane. Czas na uprzemysłowienie!"
 je_sick_man_education: "Tanzimat: reforma edukacji"
 je_sick_man_education_reason: "Tak niewielu naszych obywateli posiada choćby podstawową umiejętność czytania i pisania. Powinniśmy otworzyć szkoły i zadbać o edukację społeczeństwa, a także założyć instytut oferujący wykształcenie wyższe."
 je_sick_man_education_goal: "Zwiększ wskaźnik piśmienności swojej ludności o 20%."
 je_sick_man_separatism: "Tanzimat: zdław ruch separatystów"
 je_sick_man_separatism_reason: "Straciliśmy już Grecję i Serbię. Nie możemy pozwolić, aby nasze imperium upadło przez separatystów."
 je_sick_man_separatism_goal: "Przez łącznie 15 lat muszą być spełnione następujące warunki:"
 je_sick_man_army: "Tanzimat: modernizacja armii"
 je_sick_man_army_reason: "Chociaż janczarzy są już przeszłością, modernizacja naszych sił zbrojnych wymaga jeszcze wielu działań."
 finished_sick_man_tt: "Ukończono (pomyślnie lub nie) [concept_journal_entry|l] Chory człowiek Europy"
 sick_man.1.t: "Chory człowiek Europy"
 sick_man.1.d: "Nasze państwo, [ROOT.GetCountry.GetName], znajduje się w okresie postępującego upadku. Jeśli nie umocnimy naszej suwerenności i nie odzyskamy pozycji wśród światowych mocarstw, grozi nam katastrofa."
 sick_man.1.f: "Upadliśmy, ale wciąż możemy się podnieść. Dzięki pomyślnemu wydarzeniu obaliliśmy janczarów, którzy od wieków trzymali się kurczowo władzy, i wreszcie możemy wprowadzić reformy. Wciąż mamy wiele do zrobienia. Po pierwsze, co oczywiste, janczarów trzeba zastąpić prawdziwie nowoczesnymi siłami zbrojnymi; jednak oprócz tego Wysoka Porta musi odzyskać swoje miejsce na szczycie cywilizacyjnego rozwoju. Nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], powinno wyszczególnić w swoim programie trzy priorytety: edukację, urbanizację i suwerenność."
 sick_man.1.a: "Potrzebna jest obszerna reforma."
 sick_man.2.t: "Tanzimat: reorganizacja"
 sick_man.2.desc: "[ROOT.GetCountry.GetName] to państwo, które dokonało skutecznej modernizacji, umacniając tym samym swoją pozycję na arenie międzynarodowej. Państwo to wkracza właśnie w nową epokę."
 sick_man.2.f: "Wspaniały – to jedyne słowo, jakim można określić ten stan rzeczy. Możemy przemierzać ulice Stambułu i podziwiać nowoczesne fabryki i szkoły, możemy obserwować strażników podczas musztry… W tutejszym krajobrazie, niegdyś pełnym rolników, dominują dziś pełne blasku miasta. I pomyśleć, że jeszcze kilkadziesiąt lat temu nasze imperium było na skraju upadku! W miejscu, z którego niegdyś europejskie potęgi spoglądały na nas z politowaniem, szykując się do zachłannego podziału naszych ziem, widzimy dziś podziwiających nasze dokonania i zmuszonych do uznania nas za równych sobie dyplomatów. Bóg nam sprzyja!"
 sick_man.2.a: "Armii przydałyby się dodatkowe reformy."
 sick_man.2.b: "Powinniśmy ponownie podbić Bałkany!"
 sick_man.2.c: "Postawmy na urbanizację."
 sick_man.2.d: "Czerpmy korzyści z edukacji."
 ottoman_army_reform: "Reorganizacja armii Imperium Osmańskiego"
 ottoman_urbanization: "Urbanizacja Imperium Osmańskiego"
 ottoman_education: "Edukacja w Imperium Osmańskim"
 sick_man.3.t: "Martwy człowiek Europy"
 sick_man.3.d: "[ROOT.GetCountry.GetName] to państwo, które nie zdołało dokonać modernizacji i umocnić swojej pozycji na arenie międzynarodowej. Widać już nad nim sępy – znak, że kraj ten zbliża się do końca swoich dni."
 sick_man.3.f: "Wysoka Porta milknie. Zaledwie kilka dni po tym, jak [SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle] – zapewne pod naciskiem swoich ministrów – ogłasza zamiar abdykacji, [SCOPE.sCharacter('ottoman_sultan').GetCustom('PL_jego_jej')] zwłoki zostają znalezione w [SCOPE.sCharacter('ottoman_sultan').GetCustom('PL_jego_jej')] prywatnych komnatach. Podobnie jak naszemu umiłowanemu imperium, doskwierała [SCOPE.sCharacter('ottoman_sultan').GetCustom('PL_mu_jej')] przewlekła, podstępna choroba, wskutek której ostatecznie przerósł [SCOPE.sCharacter('ottoman_sultan').GetCustom('PL_go_ja')] ciężar korony, czyniąc z [SCOPE.sCharacter('ottoman_sultan').GetCustom('PL_niego_niej')] ogarnięty szaleństwem wrak człowieka."
 sick_man.3.a: "Należymy do Allaha i do Allaha powrócimy."
 je_meiji_restoration: "Restauracja Meiji"
 je_meiji_restoration_reason: "Odizolowaną, pogrążoną w stagnacji Japonią od wieków rządzi szogunat. Jeśli chcemy wywalczyć sobie pozycję w gwałtownie wkraczającym w nowoczesność świecie, musimy przywrócić władzę prawowitego cesarza."
 je_meiji_restoration_goal: "Przez łącznie 10 lat muszą być spełnione następujące warunki:"
 je_meiji_main: "[ROOT.GetCountry.GetRuler.GetFirstName] – restauracja"
 je_meiji_main_reason: "Cesarz powraca do władzy, a proces modernizacji rozpoczyna się. Mamy wiele do zrobienia."
 je_meiji_main_goal: "Ukończ 3 [Concept('concept_journal_entry', 'wpisy w dzienniku')] dotyczące restauracji Meiji"
 je_meiji_economy: "Restauracja Meiji: dokonaj uprzemysłowienia Japonii"
 je_meiji_economy_reason: "Japonia musi zmodernizować przemysł, aby móc konkurować z narodami, którym marzy się władza nad nami i wyzysk naszego państwa."
 je_meiji_army: "Restauracja Meiji: zakończ kult samurajów"
 je_meiji_army_reason: "Samurajowie to istniejąca od wieków, feudalna kasta wojowników dziedziczących swoje tytuły. Od dawien dawna walczyli dla nas i dowodzili naszymi armiami, jednak przez stulecia względnego pokoju zdążyli zapomnieć, jak prowadzi się wojnę. Dziś są dla nas jedynie ciężarem."
 je_meiji_diplomacy: "Restauracja Meiji: zakończ sakoku"
 je_meiji_diplomacy_reason: "Japonia przez wieki izolowała się od obcych wpływów, teraz jednak nadszedł czas, aby otworzyła się na świat. Naszym celem jest nie tylko otwarcie Japonii, ale też uczynienie z naszego narodu potęgi na arenie międzynarodowej."
 has_completed_meiji_army_je_tt: "Ukończono wpis w dzienniku #b $je_meiji_army$#!"
 has_completed_meiji_economy_je_tt: "Ukończono wpis w dzienniku #b $je_meiji_economy$#!"
 has_completed_meiji_diplomacy_je_tt: "Ukończono wpis w dzienniku #b $je_meiji_diplomacy$#!"
 meiji.1.t: "[ROOT.GetCountry.GetRuler.GetFirstName] – restauracja"
 meiji.1.d: "[SCOPE.gsInterestGroup('shogunate_ig').GetName] to grupa interesu, która nie sprawuje już władzy. Polityczny prym jako monarcha wiedzie teraz [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]. To doniosłe wydarzenie oznacza, że nasze państwo – [ROOT.GetCountry.GetName] – po wielu wiekach wyzwala się spod wpływu szogunatu, wkraczając w nową epokę nowoczesności i reform. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] musi zachować ostrożność przy doborze politycznych sprzymierzeńców."
 meiji.1.f: "Były szogun kłania się z szacunkiem i skruchą, zwracając przywróconemu właśnie cesarzowi wielki zamek Edo – swoją rezydencję, a zarazem siedzibę władz. Prace renowacyjne ruszają natychmiast: w miejscu starego gmachu ma stanąć spektakularny pałac cesarski. Choć z zewnątrz będzie wyglądał tak samo jak dawna rezydencja cesarska w Kioto, cesarz planuje połączyć bogate tradycyjne japońskie dekoracje z obcą modą rodem z Zachodu. Być może właśnie tak będzie wyglądać Japonia przyszłości."
 meiji.1.a: "Potęga przemysłu zapewni nam przetrwanie."
 meiji.1.b: "Musimy zwrócić się do elit intelektualnych."
 meiji_favored_ig: "Przychylność cesarza"
 shogunate_rename.tt: "Grupa interesu związana z szogunatem zmienia nazwę. Teraz są to właściciele ziemscy."
 meiji.2.t: "Odnowiona Japonia"
 meiji.2.d: "Zreformowana armia, otwarte i uznane państwo, nowe społeczeństwo… Nasz kraj, [ROOT.GetCountry.GetName], dorównuje innym światowym mocarstwom i być może zacznie realizować własne ambicje imperialne."
 meiji.2.f: "– Dzięki błogosławieństwu niebios zasiadamy dziś na świętym tronie, z którego od niepamiętnych czasów sprawowali władzę nasi przodkowie. Cywilizacja i instytucje Japonii tak bardzo różnią się od reszty świata, iż naiwnie byłoby oczekiwać natychmiastowego spełnienia naszych deklaracji. Zamierzamy wybrać spośród instytucji powołanych przez oświecone narody te, które są nam w obecnych okolicznościach najbliższe, a następnie zaadaptować je poprzez stopniowe reformy i zmiany w polityce oraz obyczajach. Tak właśnie osiągniemy równość." #Emperor Meiji
 meiji.2.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting] władza cesarska będzie rosła w siłę!"
 meiji.2.b: "Potrzebujemy potężnych przyjaciół, ponieważ możemy narobić sobie potężnych wrogów."
 meiji.2.c: "Kolej to klucz do naszego przyszłego sukcesu."
 japan_military_reward: "Japońska reforma wojskowa"
 japan_diplomatic_reward: "Japońscy ambasadorowie"
 japan_production_reward: "Nowoczesna kolej japońska"
 meiji.3.t: "Upadek samurajów"
 meiji.3.d: "Nasze państwo, [ROOT.GetCountry.GetName], zdołało zreformować swoje siły zbrojne i skończyć z przestarzałym systemem feudalnym. Wygląda na to, że w unowocześniającym się społeczeństwie nie ma już miejsca dla takiej kasty wojowników jak [SCOPE.gsInterestGroup('samurai_ig').GetName|l]."
 meiji.3.f: "Daimyō byli lojalni wobec szoguna i polegali na samurajach, którzy pomagali im w egzekwowaniu władzy wobec chłopów pańszczyźnianych. Niegdyś właśnie tak wyglądała podstawa japońskiego – będącego dziś przeżytkiem – feudalizmu. Są jednak tacy, którzy wciąż pozostają wierni samurajskim ideałom, zasadom i cnotom znanym jako bushidō. To dziedzictwo z pewnością przetrwa, nawet jeśli samurajowie upadli i nigdy już nie zobaczymy takich jak oni."
 meiji.3.a: "Niech zachowają swój status jako oficerowie i przedstawiciele klasy szlacheckiej."
 meiji.3.b: "Czasy samurajów należą do przeszłości."
 samurai_rename.tt: "Grupa interesu samurajów zostanie przekształcona w siły zbrojne."
 samurai_officers: "Samurajscy oficerowie"
 meiji.4.t: "[SCOPE.sCountry('military_consultant_country').GetAdjectiveNoFormatting] pomoc wojskowa"
 meiji.4.d: "[SCOPE.sCountry('military_consultant_country').GetName] to państwo, które w obliczu wysiłków podejmowanych przez nasz kraj ([ROOT.GetCountry.GetName]) na rzecz modernizacji zaproponowało nam pomoc: jeden z jego generałów, [SCOPE.sCharacter('military_consultant_general').GetFullName], miałby zostać naszym doradcą wojskowym. Warunki tego porozumienia wydają się korzystne, ale do potencjalnych zobowiązań wobec innych mocarstw lepiej podchodzić ostrożnie."
 meiji.4.f: "– Oto kartaczownica Gatlinga, sir. Dwieście wystrzałów na minutę. Nikt i nic – żaden człowiek, żadne zwierzę, żadna maszyna – nie przetrwa wobec piekielnego gradu pocisków, jaki wyrzuca z siebie to urządzenie. Nauczymy waszych żołnierzy obsługi tej broni, zachowywania nowoczesnej dyscypliny wojskowej i bezwzględnego posłuszeństwa wobec przełożonych."
 meiji.4.a: "[SCOPE.sCountry('military_consultant_country').GetAdjectiveNoFormatting] pomoc jest mile widziana."
 meiji.4.b: "Nie będziemy pić trucizny, którą chcą nam wcisnąć."
 western_military_consultant: "Doradcy wojskowi z Zachodu"
 meiji.5.t: "[SCOPE.sCountry('japan_embassy_country').GetName] – ambasada"
 meiji.5.d: "W ramach ambasadorskiej podróży na Zachód nasi dygnitarze spotkali się z wpływowym politykiem, którym jest [SCOPE.sCharacter('japan_embassy_politician').GetFullName] ([SCOPE.sCountry('japan_embassy_country').GetNameNoFormatting]). W nadziei na nawiązanie dobrych stosunków z naszym nowo otwartym państwem polityk ten sporządzi kilka traktatów, które [SCOPE.sCountry('japan_embassy_country').GetName] i [ROOT.GetCountry.GetNameNoFormatting] mogą zawrzeć między sobą."
 meiji.5.f: "– W dzisiejszych czasach wydaje się, że wszystkie narody utrzymują stosunki oparte na przyjaźni i uprzejmości, ale to tylko pozory, za którymi kryje się wzajemna pogarda i walka o dominację. Choć nasze państwo, [ROOT.GetCountry.GetName], może obecnie utrzymywać stosunki dyplomatyczne z wieloma krajami, prawdziwy przyjaciel, na którym powinno nam w szczególności zależeć, to [SCOPE.sCountry('japan_embassy_country').GetNameNoFormatting] – ze względu na nasze obopólne poszanowanie samorządności." #Bismarck
 meiji.5.a: "Musimy zacieśnić stosunki dyplomatyczne między naszymi państwami."
 meiji.5.b: "[SCOPE.sCountry('japan_embassy_country').GetName] to państwo, od którego możemy się wiele nauczyć."
 meiji.5.c: "[SCOPE.sCountry('japan_embassy_country').GetName] to państwo, które nie ma nam nic do zaoferowania."
 meiji.6.t: "[SCOPE.sCountry('western_investor_country').GetAdjectiveNoFormatting] inwestycja"
 meiji.6.d: "Pewien majętny i wpływowy przemysłowiec – [SCOPE.sCharacter('western_investor_ig_leader').GetFullName] ([SCOPE.sCountry('western_investor_country').GetName]) – uważa, że nasze państwo, [ROOT.GetCountry.GetName], ma rynek o wielkim, choć niewykorzystanym potencjale dochodowym. W zamian za różnego rodzaju przysługi polityczne, za które mielibyśmy odpłacić w bliżej nieokreślonym czasie, [SCOPE.sCharacter('western_investor_ig_leader').GetFullName] podzieli się z nami technologią przemysłową swojej ojczyzny."
 meiji.6.f: "– Część moich kolegów z branży uważa, że ze względu na brak cennych zasobów naturalnych [ROOT.GetCountry.GetName] to nie najlepsze miejsce do robienia interesów. Ja jednak widzę w tym państwie potencjał. Dziewicze lasy i ugory już jutro mogą stać się doskonale prosperującymi centrami miejskimi spowitymi mile widzianym smogiem nowoczesnego przemysłu."
 meiji.6.a: "[SCOPE.sCountry('western_investor_country').GetAdjectiveNoFormatting] pomysłowość sprawi, że nasza ojczyzna, [ROOT.GetCountry.GetName], wzmocni swoją pozycję."
 meiji.6.b: "Nie ma potrzeby, aby w naszą gospodarkę ingerował ktoś obcy."
 ending_isolation: "Koniec izolacji"
 japan_production_tech_modifier: "Inwestycja zagraniczna"
 japan_society_tech_modifier: "Nauki z Zachodu"
 je_veiled_protectorate: "Sekretny protektorat"
 je_veiled_protectorate_reason: "Nasze wpływy w Egipcie znacznie wzrosły, jednak władza, jaką cieszymy się w tym regionie, zależy od naszych stosunków z nieuznawanym państwem. Ustanowienie nad nim protektoratu zapewniłoby nam dominację."
 veiled_protectorate.1.t: "Sekretny protektorat"
 veiled_protectorate.1.d: "Nasze państwo, [ROOT.GetCountry.GetName], ustanowiło następujące państwo swoim dominium: [SCOPE.sCountry('egypt_country').GetName]. Taki stan rzeczy coraz częściej nazywany jest „sekretnym protektoratem”, teoretycznie bowiem prawowity zwierzchnik Egiptu to [SCOPE.sCountry('ottoman_country').GetNameNoFormatting]. [SCOPE.sCharacter('ottoman_ruler').GetPrimaryRoleTitle] tego państwa może jednak tylko bezradnie obserwować sytuację."
 veiled_protectorate.1.f: "Wody Nilu zmieszały się dziś z krwią. Tych, którzy przeciwstawili się nowemu reżimowi, w okamgnieniu pozbawiono życia. [SCOPE.sCountry('egypt_overlord_country').GetNameNoFormatting] to państwo, którego dyplomaci i politycy mają ogień w oczach, gdy w cieniu piramid zastanawiają się, jak sprowadzić cywilizację na egipskie ziemie."
 veiled_protectorate.1.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting] potęga jest niezaprzeczalna."
 veiled_protectorate.1.b: "[SCOPE.sCountry('egypt_country').GetNameNoFormatting] – niech nowy władca ([SCOPE.sCharacter('egypt_ruler').GetPrimaryRoleTitle]) tego państwa wie, że go popieramy."
 veiled_influence: "Sekretny wpływ"
 laws.1.t: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] unika śmierci w zamachu"
 laws.1.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] cudem unika śmierci w zamachu. Z niedoszłym zabójcą powiązana jest jedna z grup interesu – [SCOPE.gsInterestGroup('jedi_scope').GetName|l] – która sprzeciwia się przyznaniu władcy kolejnych uprawnień na mocy nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l])."
 laws.1.f: "Ze stolicy docierają niepokojące wieści: [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] staje się celem przeprowadzonego w środku nocy zamachu, na szczęście jednak udaje [SCOPE.sCharacter('ruler_scope').GetCustom('PL_mu_jej')] się pokonać napastnika z pomocą młodego protegowanego. Ze szpitalnego łóżka [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] opowiada jednej z gazet ([SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]), że mimo ran, po których z pewnością pozostaną [SCOPE.sCharacter('ruler_scope').GetCustom('PL_mu_jej')] blizny na całe życie, [SCOPE.sCharacter('ruler_scope').GetCustom('PL_jego_jej')] determinacja i oddanie są większe niż kiedykolwiek wcześniej."
 laws.1.a: "Zależy nam na bezpieczeństwie i ochronie społeczeństwa."
 laws.1.b: "Tak umiera wolność."
 thunderous_applause: "Gromkie brawa"
