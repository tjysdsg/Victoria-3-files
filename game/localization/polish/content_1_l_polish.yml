 je_panama_survey_reason: "Nasi inżynierowie wierzą, że moglibyśmy wybudować kanał łączący Ocean Atlantycki z Oceanem Spokojnym. Aby określić, na ile wykonalny jest taki projekt, badają obecnie Przesmyk Panamski."
