 schleswig_holstein_question_solver: "Rozstrzygnięto kwestię szlezwicko-holsztyńską"
 je_schleswig_holstein_question_status: "Zanim będzie można przystąpić do zjednoczenia Niemiec, należy rozstrzygnąć kwestię szlezwicko-holsztyńską."
 je_schleswig_holstein_question: "Kwestia szlezwicko-holsztyńska"
 je_schleswig_holstein_question_reason: "Myśli i energię niemieckich nacjonalistów pochłania obecnie kwestia szlezwicko-holsztyńska. Niemcy nie będą mogły poczynić postępów na drodze do zjednoczenia narodu, jeśli niemiecki naród holsztyński nie zostanie wyzwolony spod władzy Danii."
 je_schleswig_holstein_question_solved_trigger_desc: "[concept_country] niemieckie musiało ukończyć [concept_journal_entry|l] $je_schleswig_holstein_question$"
 je_schleswig_holstein_question_solved_fail_trigger_desc: "Inne [concept_country|l] niemieckie ukończyło ten [concept_journal_entry|l] przed nami"
 je_german_unification_sole_candidate_trigger_desc: "Państwo o nazwie [GetPlayer.GetName] musi być jedynym niemieckim [Concept('concept_unification_candidate', 'kandydatem do zjednoczenia')]"
 je_german_unification_idea_trigger_desc: "Ukończono [concept_journal_entry|l] $je_german_unification_idea$"
 je_german_unification_idea: "Niemiecka tożsamość narodowa"
 je_german_unification_idea_reason: "Myśl nacjonalistyczna rozprzestrzenia się wśród Niemców niczym pożoga. Teraz, gdy ideały te zyskały ogromne rzesze zwolenników w różnych państwach Związku Niemieckiego, musimy spodziewać się inicjatywy zjednoczenia narodowego."
 je_german_unification_idea_status: "Idea zjednoczenia narodu niemieckiego zyskuje popularność w państwach Związku Niemieckiego."
 je_north_german_unification: "Związek Północnoniemiecki"
 je_north_german_unification_reason: "Nadeszła era nacjonalizmu, w obliczu której naród niemiecki dąży do zjednoczenia. Musimy zostać największą siłą Niemiec północnych – niech naród widzi w nas orędowników tej sprawy."
 je_north_german_status: "Jeśli uda się nam zostać jedynym [Concept('concept_unification_candidate', 'kandydatem do zjednoczenia')], pomniejsze narody północnoniemieckie zjednoczą się z naszym państwem."
 je_german_status: "Aby dokonać zjednoczenia Niemiec, powinniśmy rozpocząć [concept_diplomatic_play|l] Zjednoczenie."
 je_south_german_status: "Jeśli uda się nam zostać jedynym [Concept('concept_unification_candidate', 'kandydatem do zjednoczenia')], pomniejsze narody południowoniemieckie zjednoczą się z naszym państwem."
 german_unification.1.t: "Przywództwo: Niemcy"
 german_unification.1.d1: "Ponieważ nasze państwo, [ROOT.GetCountry.GetName], postrzegane jest teraz jako jedyny sensowny kandydat do zjednoczenia Niemiec, wiele narodów północnoniemieckich wyraziło chęć unifikacji pod naszym sztandarem. Mamy ogromne nadzieje, że wkrótce wszystkie państwa niemieckie połączą się w jedną federację."
 german_unification.1.d2: "Ponieważ nasze państwo, [ROOT.GetCountry.GetName], postrzegane jest teraz jako jedyny sensowny kandydat do zjednoczenia Niemiec, wiele narodów południowoniemieckich wyraziło chęć unifikacji pod naszym sztandarem. Mamy ogromne nadzieje, że wkrótce wszystkie państwa niemieckie połączą się w jedną federację."
 german_unification.1.f: "Czy to w epoce rozdrobnienia feudalnego, kiedy to panowało Święte Cesarstwo Rzymskie, czy w pełnych chaosu czasach Napoleona, Niemcy nigdy nie były prawdziwie zjednoczone. To, czego dokonało dziś nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], jest krokiem w stronę niemożliwego – i nieuniknionego."
 german_unification.1.a: "Odpowiedzialni za to osiągnięcie mężowie stanu są bohaterami narodowymi."
 german_unification.1.b: "Świat dowie się o naszym dokonaniu."
 german_unification.2.t: "[SCOPE.sCountry('german_unification_candidate').GetName] – konfederacja"
 german_unification.2.d: "Ponieważ nasze państwo, [SCOPE.sCountry('german_unification_candidate').GetName], postrzegane jest teraz jako jedyny sensowny kandydat do zjednoczenia Niemiec, wiele pomniejszych narodów niemieckich wyraziło chęć unifikacji pod naszym sztandarem. Czy zrzeczenie się niezależności z myślą o utworzeniu federacji niemieckiej to dobry pomysł?"
 german_unification.2.f: "– Dołączając do konfederacji, którą tworzy państwo znane jako [SCOPE.sCountry('german_unification_candidate').GetName], nasz kraj – [ROOT.GetCountry.GetNameNoFormatting] – może i zrzeka się swojej suwerenności, ale zapewnia tym samym suwerenność Niemiec. Duch czasu jest nieposkromiony; naród niemiecki pragnie jedności i wydaje się, że [SCOPE.sCountry('german_unification_candidate').GetNameNoFormatting] to kraj, który może mu ją zapewnić. Sprzeciwianie się zjednoczeniu narodu niemieckiego byłoby kompletną głupotą."
 german_unification.2.a: "Dla Niemiec wszystko!"
 german_unification.2.b: "Nasza suwerenność jest nienaruszalna."
 german_unification.3.t: "Żelazny kanclerz"
 german_unification.3.d: "[SCOPE.sCharacter('bismarck_scope').GetFullName] – arystokrata oraz zwolennik zjednoczenia narodu niemieckiego i politycznego pragmatyzmu – zdobywa znaczącą pozycję w jednej z grup interesu ([SCOPE.gsInterestGroup('junkers').GetName|l], [ROOT.GetCountry.GetNameNoFormatting]) i oferuje naszemu państwu swoje usługi."
 german_unification.3.f: "– Niebawem będę zmuszony stanąć na czele naszego rządu. W pierwszej kolejności zajmę się wówczas reorganizacją armii – czy to z pomocą Landtagu, czy też bez niej. Gdy tylko nasze wojsko zacznie wzbudzać respekt, wykorzystam pierwszy lepszy pretekst do wypowiedzenia wojny Austrii, rozwiązania niemieckiego parlamentu i podbicia pomniejszych krajów. Zjednoczę Niemcy jako naród, któremu przewodzić będzie nasze państwo – [ROOT.GetCountry.GetNameNoFormatting]."
 german_unification.3.a: "Niech Bismarck zostanie kanclerzem."
 german_unification.3.b: "Polityka realistyczna jest niewłaściwa."
 realpolitik: "Triumf polityki realistycznej"
 germany_aggressive_expansion: "Dyskredytacja polityki realistycznej"
 bismarck_unpopular: "Nieprzychylność wobec Bismarcka"
 bismarck_popular: "Przychylność wobec Bismarcka"
 je_german_unification: "Zjednoczenie Niemiec"
 je_german_unification_reason: "Nadszedł czas, aby wykonać zdecydowany krok w stronę zjednoczenia Niemiec. Jako jeden z głównych niemieckich obszarów administracyjnych mamy obowiązek doprowadzić do realizacji tego celu."
 german_unification.4.t: "Zjednoczenie Niemiec"
 german_unification.4.d: "Wysiłki niestrudzonych mężów stanu i wojskowych odniosły skutek: zjednoczenie Niemiec powiodło się – wszyscy jesteśmy teraz częścią jednego państwa."
 german_unification.4.f: "Krew i żelazo, dyplomacja i podstęp – właśnie temu zawdzięczamy zjednoczenie Niemiec. Nadszedł dzień triumfu i refleksji. Cokolwiek przyniesie przyszłość, państwo niemieckie z pewnością odegra główną rolę, gdy przyjdzie decydować o losach ludzkości."
 german_unification.4.a: "Niech żyje [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!"
 german_unification.4.b: "To zwycięstwo ludu niemieckiego."
 german_unification.5.t: "Niemiecka tożsamość narodowa"
 german_unification.5.d1: "Idee nacjonalistyczne i pomysł zjednoczenia narodu zyskały ogrom zwolenników w całym Związku Niemieckim. Zbiorowości te kierują teraz wzrok na potężniejsze niemieckie mocarstwa – takie jak my – w nadziei, że zostaną one orędownikami zjednoczenia Niemiec na arenie europejskiej."
 german_unification.5.d2: "Idee nacjonalistyczne i pomysł zjednoczenia narodu zyskały ogrom zwolenników w całym Związku Niemieckim. Zbiorowości te kierują teraz wzrok na potężniejsze niemieckie mocarstwa – takie jak [SCOPE.sCountry('german_unifier_candidate').GetName] – w nadziei, że zostaną one orędownikami zjednoczenia Niemiec na arenie europejskiej."
 german_unification.5.d3: "Idee nacjonalistyczne i pomysł zjednoczenia narodu zyskały ogrom zwolenników w całym Związku Niemieckim. Brakuje jednak wśród państw niemieckich wyraźnego lidera, nie ma więc pewności, kto zostanie orędownikiem zjednoczenia Niemiec na arenie europejskiej."
 german_unification.5.f: "– Związek Niemiecki to kpina, relikt minionej epoki wymuszony przez zagraniczne wpływy! Jeśli chcemy jako Niemcy rozwinąć się i zająć należne nam miejsce na arenie europejskiej, musimy dokonać prawdziwego zjednoczenia narodu!"
 german_unification.5.a: "Czeka nas przełom w dziejach."
 je_south_german_unification: "Związek Południowoniemiecki"
 je_south_german_unification_reason: "Nadeszła era nacjonalizmu, w obliczu której naród niemiecki dąży do zjednoczenia. Musimy zostać największą siłą Niemiec południowych – niech naród widzi w nas orędowników tej sprawy."
 partial_german_unification_influence_prestige: "Zjednoczyciel Niemiec"
 german_unification_popularity: "Zjednoczyciel Niemiec"
 german_unifier_ruler: "Zjednoczyciel Niemiec"
 je_age_of_princes: "Epoka książąt"
 je_age_of_princes_reason: "Etiopia uległa fragmentacji feudalnej, dzieląc się na dziesiątki walczących ze sobą państewek. Naszym zadaniem jest ponowne zjednoczenie cesarstwa oraz przywrócenie pokoju i dobrobytu wśród naszych obywateli."
 ethiopia.1.t: "Książę banita"
 ethiopia.1.d: "Pewien wyjęty spod prawa szlachcic z dynastii salomońskiej błyskawicznie zyskał wpływy i popularność. Teraz, gdy pokonał wszystkie nasłane na niego armie, jego celem stało się nasze państwo – [ROOT.GetCountry.GetName] – i jego tron, który chce objąć, używając siły."
 ethiopia.1.f: "Legenda o banicie okradającym bogaczy i rozdającym ich majątek biednym znana jest od zarania dziejów, a ten zawadiacki książę ją urzeczywistnia. Urodzony jako Kassa Hailu, lecz okradziony ze szlacheckiego dziedzictwa, zdołał zgromadzić wokół siebie nie tylko armię, ale i oddanych zwolenników."
 ethiopia.1.a: "Teodor poprowadzi nas ku chwale. Dajmy mu tron!"
 ethiopia.1.b: "Pokażemy mu, co robimy z banitami."
 Tewodros: "Teodor"
 tewodros_modifier: "Książę banita"
 italian_unification.1.t: "Zjednoczenie Włoch"
 italian_unification.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] – to dzięki [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] przywództwu i bohaterstwu powstał włoski naród. Zjednoczone pod jedną flagą Włochy bez wątpienia będą miały wpływ na przyszły kształt Europy i świata."
 italian_unification.1.f: "– Tak, młodzi ludzie, Włochy zawdzięczają wam osiągnięcie, które powinien oklaskiwać cały świat. Dokonaliście podboju i dokonacie kolejnych, ponieważ jesteście gotowi stosować taktykę przesądzającą o wyniku bitew. Obok tej chwalebnej stronicy w historii naszego kraju znajdą się kolejne, jeszcze bardziej chlubne. Niewolnik pokaże wreszcie swym wolnym braciom ostrze miecza wykute z łańcucha, którym niegdyś go krępowano!" #Garibaldi
 italian_unification.1.a: "Niech żyją Włochy!"
 italian_unification.1.b: "[SCOPE.gsInterestGroup('ruler_ig_scope').GetName] to grupa interesu, w której nie brak odważnych ludzi. Nigdy o nich nie zapomnimy."
 italian_unification.2.t: "[SCOPE.sCountry('italian_annex_country').GetName] – zjednoczenie"
 italian_unification.2.d: "Dzięki mądrej decyzji jego władz jedno z niewielkich włoskich państw – [SCOPE.sCountry('italian_annex_country').GetName] – wesprze nas w działaniach na rzecz zjednoczenia włoskiego narodu."
 italian_unification.2.f: "– Stare miasta-państwa mają w sobie pewien osobliwy, romantyczny urok. Gdy wracamy pamięcią do czasów renesansu, widzimy kwitnące Włochy. Jeśli jednak pragniemy ponownego rozkwitu, trzeba nam patrzeć w przyszłość, a nie za siebie. To zjednoczenie pod jedną flagą wspólnego państwa pozwoli narodowi włoskiemu ponownie osiągnąć wielkość."
 italian_unification.2.a: "Dyplomacja zapewniła nam zwycięstwo!"
 italian_unification.2.b: "To nie jest odpowiedni czas na takie działania."
 communism.5.t: "Wielki terror"
 communism.5.d: "Tendencje reakcyjne w krajobrazie politycznym zostały niemal całkowicie wyeliminowane lub stłumione. Dominuje partia awangardowa."
 communism.5.f: "– Partia stoi na czele klasy, a jej obowiązkiem jest przewodzenie masom – nie zaś jedynie reprezentowanie ich przeciętnego poziomu politycznego." #Lenin
 communism.5.a: "Nielojalność to zdrada."
 great_purge_modifier: "Wielki terror"
 communism.6.t: "Nasza rewolucja"
 communism.6.d: "Rząd komunistyczny spełnił swoją obietnicę dotyczącą rozbudowy instytucji publicznych. [ROOT.GetCountry.GetNameNoFormatting] to kraj, w którym wszyscy obywatele mają teraz zapewniony dostęp do opieki zdrowotnej, ubezpieczeń społecznych i edukacji oraz gwarancję bezpieczeństwa w miejscu pracy."
 communism.6.f: "– Każdy według swoich zdolności, każdemu według jego potrzeb – oto podstawowa zasada komunistycznego społeczeństwa, najważniejsza dewiza przyjęta przez nasze nowo powstałe państwo. Jesteśmy wybitnym przykładem tego, co może osiągnąć ludzkość, działając razem na rzecz wspólnego dobra."
 communism.6.a: "Oto podstawy socjalizmu."
 institutions_of_socialism_modifier: "Instytucje socjalistyczne"
 communism.7.t: "Socjalistyczny demagog"
 communism.7.d: "[SCOPE.sCharacter('popular_socialist_leader').GetFullName] – postać reprezentująca grupę interesu o nazwie [SCOPE.gsInterestGroup('popular_socialist_ig').GetName|l] – raptownie zyskuje popularność wśród ludu. Głoszone przez [SCOPE.sCharacter('popular_socialist_leader').GetCustom('PL_niego_nia')] skrajnie socjalistyczne poglądy dotyczące równości przypadły do gustu szczególnie klasom niższym."
 communism.7.f: "– Czas działać, towarzysze! Dlaczego mamy harować i żyć w nędzy, podczas gdy nasz szef wzbogaca się i obrasta w tłuszcz dzięki naszej pracy? Dlaczego mamy oddawać wypracowane z trudem marne grosze chciwemu panu, który wmawia nam, że powinniśmy cieszyć się z naszych obskurnych chałup?"
 communism.7.a: "Inspirujące!"
 communism.7.b: "Radykalne!"
 popular_socialist_leader: "Socjalistyczny demagog"
 communism.8.t: "Armia Czerwona"
 communism.8.d: "[SCOPE.sCharacter('red_army_general').GetFullName] zmienia organizację armii, wskutek czego [SCOPE.gsInterestGroup('red_army_ig').GetName|l] to teraz [ROOT.GetCountry.GetAdjectiveNoFormatting] Armia Czerwona. Wojsko będzie bronić dyktatury proletariatu."
 communism.8.f: "Zwycięstwa w międzynarodowej rewolucji nie odniesiemy za sprawą gadaniny polityków, a dzięki sile oręża. Cała burżuazja świata zjednoczyła się przeciwko nam; wrogowie proletariatu są wszechobecni. Armia Czerwona jest jedyną siłą oddzielającą przetrwanie od zagłady."
 communism.8.a: "Za ojczyznę!"
 red_army_tt: "Siły zbrojne będą nosiły nazwę Armii Czerwonej"
 communism.9.t: "Środki produkcji"
 communism.9.d: "[SCOPE.sState('coop_state').GetName] – robotnicy z tego obszaru administracyjnego tworzą świetnie prosperującą spółdzielnię pracy ([SCOPE.sBuilding('coop_building').GetName|l]). Są szczęśliwi i produktywni; żyją w dobrobycie."
 communism.9.f: "W spółdzielni pracy środki produkcji są własnością samych robotników. W miejscu pracy panuje demokracja, jest ono samorządne i stanowi kolektywną własność członków spółdzielni. W zyskach ma udział każdy, toteż pracownicy są bardzo zaangażowani w dążenie do sukcesu przedsiębiorstwa. Dobro jednego jest dobrem ogółu."
 communism.9.a: "Zadowolony robotnik to lojalny robotnik."
 communism.9.b: "[SCOPE.sState('coop_state').GetName] to wspaniałe miejsce do życia."
 path_to_vanguardism: "Dążenie do awangardy"
 je_consolidate_colonial_rule: "Umocnij rządy w kolonii"
 je_consolidate_colonial_rule_reason: "Pogranicze naszych terytoriów w Indiach okazało się źródłem nieustającego ryzyka. Otaczają nas bezładne systemy polityczne, którymi niepodzielnie rządzą władcy mogący w dowolnym momencie zagrozić integralności naszych ziem. By zapewnić bezpieczeństwo kluczowym aktywom, rdzenni suwerenowie, którzy wciąż nie dają się podporządkować naszej władzy, muszą się pokłonić, a każda oznaka powszechnego oporu musi zostać zduszona w zarodku.\n\nRozbudowując naszą sieć administracyjną w Indiach, będziemy mogli ustanowić nowe [Concept('concept_princely_state', '$concept_princely_states$')|l], które wspomogą naszą administrację. Objęcie bezpośredniej władzy nad zbyt dużym terenem sprawi, że [concept_liberty_desire|l] ze strony naszych państw poddańczych wzrośnie."
 je_consolidate_colonial_rule_goal: "Najwyższy postęp ruchu [Concept('concept_secession', 'secesyjnego')] w państwie o nazwie [Country.GetNameNoFlag] jest mniejszy niż #variable 30%#! przez #v 120#! miesięcy\n• (do tej pory warunek ten był spełniony przez następującą liczbę miesięcy: #variable [ROOT.GetCountry.MakeScope.Var('east_indies_revolt_var').GetValue]#!)"
 je_reform_indies: "Wprowadź reformy w Indiach"
 je_reform_indies_reason: "Eksploatacja Indii Wschodnich w oparciu o przestarzały już system feudalizmu agrarnego i niewolnictwo ewidentnie nie przynosi Kompanii oczekiwanych rezultatów. Musimy dogłębnie zreformować gospodarkę – pozwoli nam to czerpać korzyści dzięki prywatnym przedsiębiorstwom i inwestycjom."
 je_reform_indies_goal: "Zwiększ PKB o 50%"
 je_ethical_policy: "Etyczna polityka"
 je_ethical_policy_reason: "Nasi poprzednicy zarządzający koloniami pozwalali ludowi pod ich zwierzchnictwem żyć w ubóstwie i ciemnocie; ich rząd interesował wyłącznie potencjalny zysk. Mamy szansę zrobić to lepiej, zapewniając zgnębionym tłumom podstawową edukację, a także dość środków, by mogły zaspokoić głód i się przyodziać."
 east_indies.1.t: "Stabilne pogranicze"
 east_indies.1.d: "[ROOT.GetCountry.GetNameNoFormatting] to państwo, które całkowicie przejęło władzę na wielkim subkontynencie indyjskim. Rdzenne siły, które kiedyś zagrażały naszym rządom, padły przed nami na kolana."
 east_indies.1.f: "– Rządy kolonialne utrzymują się dzięki współpracy Kompanii i książąt indyjskich. Przez dziesięciolecia kusiliśmy Hindusów obietnicami bogactwa i prestiżu, rang wojskowych i tytułów szlacheckich. Ci, którzy nam służyli, zostali nagrodzeni, a dzięki ich przychylności zdołaliśmy zapanować nad całym subkontynentem."
 east_indies.1.a: "Lojalni książęta zadbają o pokój."
 east_indies.1.b: "Stolica pozwoli nam ugruntować naszą władzę."
 east_india_company_men: "Ludzie z Kompanii"
 east_indies.2.t: "Reformy w Indiach"
 east_indies.2.d: "Pod naszymi sumiennymi rządami gospodarka Indii uległa transformacji. Po zniesieniu niewolnictwa i feudalizmu nasze rozległe terytoria są gotowe do eksploatacji przez prywatne przedsiębiorstwa."
 east_indies.2.f: "– Rządząc, nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], pozwalało, aby codziennością były tu głód, powstania i epidemie. My postanowiliśmy to zmienić. Uwolniliśmy chłopów od kontyngentów, dzięki czemu nie muszą już oddawać nikomu niewielkiej garstki ryżu potrzebnej im do wyżywienia rodzin. Jesteśmy pewni, że po rezygnacji z surowych przepisów na rzecz zatrudnienia u prywatnych przedsiębiorców mieszkańcy tych regionów znacznie się wzbogacą."
 east_indies.2.a: "To miejsce zaczyna przyciągać uwagę inwestorów."
 east_indies.2.b: "Powinniśmy lepiej wykorzystać lokalną siłę roboczą."
 indies_investment: "Inwestycje w Indiach"
 indies_qualified_employees: "Lokalna siła robocza"
 east_indies.3.t: "Etyczna polityka"
 east_indies.3.d: "Nasze państwo, [ROOT.GetCountry.GetName], wyparło dawny kolonializm. Lud pod naszym panowaniem cieszy się teraz wysokim poziomem życia i dostępem do solidnej edukacji."
 east_indies.3.f: "– Pięćdziesiąt lat temu taka polityka byłaby nie do pomyślenia. Administratorzy kolonialni interesowali się jedynie tym, co mogli uzyskać – zazwyczaj z zastosowaniem środków przymusu – od nieszczęśników mieszkających w granicach kolonii. My możemy z dumą ogłosić, że zrobiliśmy coś lepszego; że ustanowiliśmy etyczny system sprawowania władzy."
 east_indies.3.a: "Powinniśmy wpoić im wartości, jakie niesie ze sobą [SCOPE.sReligion('indies_religion').GetName|l]."
 east_indies.3.b: "Mamy przed sobą krainę możliwości."
 east_indies.3.c: "Czyż nie jesteśmy miłosierni?"
 indies_loyalists: "Najedzeni poddani"
 indies_conversion: "Nawracanie mieszkańców Indii"
 indies_migration: "Kraina możliwości"
 regicide: "Królobójstwo"
 regicide_averted: "Udaremniono królobójstwo"
 1848.1.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] i [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] proces"
 1848.1.d: "Za sprawą rządu radykałów [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] trafia do więzienia. Władze w pośpiechu organizują proces, którego rezultatem będzie najpewniej orzeczenie o winie i publiczna egzekucja."
 1848.1.f: "– [ROOT.GetCountry.GetRuler.GetLastName]! [ROOT.GetCountry.GetAdjectiveNoFormatting] ludność oskarża cię o popełnienie licznych przestępstw w celu ugruntowania twej tyranicznej władzy i przeprowadzenia zamachu na naszą wolność. Najpoważniejsze zarzuty to, między innymi, spiskowanie z obcymi mocarstwami, wspieranie korupcji wśród arystokracji i doprowadzenie do rozlewu krwi. Co masz na swoją obronę?"
 1848.1.a: "Wyrok skazujący! Niech żyje republika! Niech żyje nasz kraj, [ROOT.GetCountry.GetName]!"
 1848.1.b: "Nie tak wygląda sprawiedliwość!"
 je_abolish_monarchy: "Koniec monarchizmu"
 je_abolish_monarchy_reason: "Czas, aby przestarzały system rządów dziedzicznych stał się przeszłością. Trzeba obalić monarchię i poskromić jej zwolenników. Na pewno minie też trochę czasu, zanim ów ustrój odejdzie w zapomnienie."
 je_abolish_monarchy_goal: "Przez łącznie 5 lat muszą być spełnione następujące warunki:"
 1848.2.t: "Ostatni monarchiści"
 1848.2.d: "Nasze państwo, [ROOT.GetCountry.GetName], od wielu lat utrzymuje republikańską formę rządów. Niewielu jest takich, którzy z sentymentem wspominają dawną monarchię."
 1848.2.f: "– Dni królów sprawujących z pozłacanego tronu dziedziczną władzę nad potulnym chłopstwem dobiegły końca. Czas, by udali się do królestwa baśni – tam, gdzie jest ich miejsce – i niechaj tęsknota za przeszłością okaże się pozbawioną znaczenia fantazją, nie zaś powodem do przewrotu."
 1848.2.a: "Czas zostawić przeszłość za sobą."
 1848.2.b: "Tęsknota za przeszłością nikomu nie szkodzi."
 no_more_royalists: "Przywódcy grup interesu nie będą już wyznawać ideologii rojalistycznej"
 monarchist_nostalgia: "Beznadziejna tęsknota"
 1848.3.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] konstytucja"
 1848.3.d: "Rząd radykałów opracował projekt nowej konstytucji zawierającej nowe prawo: [SCOPE.sLaw('current_law_scope').GetName|l]. [SCOPE.sCharacter('radical_leader_scope').GetFullName] i [SCOPE.sCharacter('radical_leader_scope').GetCustom('PL_jego_jej')] zwolennicy domagają się natychmiastowego jej podpisania i wprowadzenia w życie."
 1848.3.f: "– [ROOT.GetCountry.GetAdjectiveNoFormatting] konstytucja opierać się ma na fundamencie, jakim jest zasada wolności. Każdy człowiek zyska prawo głosu, a każdy głos będzie jednakowo ważny. Nie bogacze i właściciele ziem będą wybierać gubernatorów – o wszystkim zadecyduje demokracja."
 1848.3.a: "Wolność, równość, braterstwo!"
 1848.3.b: "Zdajmy się na procedurę prawną."
 radical_constitution: "Konstytucja radykałów"
 no_new_constitution: "Właściwa procedura"
 1848.4.t: "Rozwój radykalizmu"
 1848.4.d: "Jako przywódca [SCOPE.sCharacter('radical_leader_scope').GetFullName] sprawia, że nasze państwo – [ROOT.GetCountry.GetName] – jest miejscem rozkwitu następującej ideologii: [GetIdeology('ideology_radical').GetName|l]. Bez względu na to, jaki mamy do tego stosunek, powinniśmy spodziewać się wielkich przemian."
 1848.4.d_no_leader: "W związku z rewolucyjnymi nastrojami obejmującymi całą Europę nasze państwo – [ROOT.GetCountry.GetName] – staje się miejscem rozkwitu następującej ideologii: [GetIdeology('ideology_radical').GetName|l]. Bez względu na to, jaki mamy do tego stosunek, powinniśmy spodziewać się wielkich przemian."
 1848.4.f: "– [ROOT.GetCountry.GetAdjectiveNoFormatting] ludność ma prawo wyzwolić się spod jarzma dziedziczących władzę królów i arystokratów, aby samodzielnie sprawować władzę. Postawiliśmy jasne żądania – albo je spełnicie, albo wyjdziemy na ulice. Jeśli będzie trzeba, okupimy wolność krwią męczenników."
 1848.4.a: "Opowiedz się za dotychczasowym porządkiem."
 1848.4.b: "Wesprzyj ruch radykałów."
 modifier_springtime_of_the_peoples: "Wiosna Ludów"
 peoples_springtime_underway_tt: "Każde #b europejskie#! [concept_country|l] staje lub stało w obliczu [Concept('concept_revolution', 'rewolucji')] wywołanej następującymi ideologiami: [GetIdeology('ideology_radical').GetName|l] lub [GetIdeology('ideology_liberal').GetName|l]"
