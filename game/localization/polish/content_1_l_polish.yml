 isolation.1.t: "Niekorzystny traktat"
 isolation.1.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] gospodarka, którą niedawno otworzyliśmy na świat, przykuwa uwagę wielu państw. Jedno z nich – [SCOPE.sCountry('fraud_country').GetName] – zaproponowało nam umowę handlową. Na pierwszy rzut oka traktat wydaje się sprawiedliwy, jednak po uważniejszej analizie można znaleźć w nim wiele niekorzystnych zapisów, na które nigdy nie wyraziliśmy zgody."
 isolation.1.f: "– Nie ma potrzeby, abyście trudzili się czytaniem drobnego druku. Zapewniam, że wszystko jest w porządku, dokładnie tak, jak się umawialiśmy. To tylko trywialne formalności dotyczące praw do zasobów naturalnych i portów. Wystarczy złożyć podpis – o, tutaj."
 isolation.1.a: "To oburzające!"
 isolation.1.b: "Uprzejmie odmów podpisania traktatu."
 isolation.1.c: "Podpisz niekorzystny traktat."
 isolation.2.t: "[SCOPE.sCountry('murdered_visitor_country').GetNameNoFormatting] – morderstwo dygnitarza"
 isolation.2.d: "[SCOPE.sState('capital_scope').GetCityHubName] – w jednej z restauracji w tym mieście zamordowano odwiedzającego nas dygnitarza, którego ojczyzna to [SCOPE.sCountry('murdered_visitor_country').GetName]. Wydaje się, że mamy tu do czynienia z próbą sabotażu realizacji umowy handlowej, na mocy której nasze państwo, [ROOT.GetCountry.GetName], nie byłoby już odizolowane od reszty świata."
 isolation.2.f: "– Musimy dobrze przemyśleć nasze następne posunięcie. Gdy tylko sprawa wyjdzie na jaw, ich stolica, [SCOPE.sState('foreign_capital').GetCityHubName], okrzyknie to skandalem, a zawarcie traktatu stanie pod znakiem zapytania. Na miejscu zdarzenia był obecny młody człowiek, który prawdopodobnie jest bez winy, ale byłby wygodnym kozłem ofiarnym, gdybyśmy chcieli szybko uporać się z problemem. To byłoby dobre (choć niesprawiedliwe) rozwiązanie."
 isolation.2.a: "Skażcie kozła ofiarnego – studenta prawa."
 isolation.2.b: "Musimy przeprowadzić dogłębne dochodzenie."
 unequal_treaties_isolation: "Niekorzystny traktat"
 legal_scapegoat: "Kozioł ofiarny"
 investigating_foreign_murder: "Długotrwałe śledztwo w sprawie morderstwa"
 dreadnought_hoax.1.t: "Mistyfikacja przy pancerniku"
 dreadnought_hoax.1.d: "Jedna z gazet ([SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]) donosi, że grupa dowcipnych pracowników akademickich przebrała się za przybywających w gościnę przedstawicieli rodziny królewskiej z następującego państwa: [SCOPE.sCountry('hoax_country').GetNameNoFormatting]. Oficerowie przebywający w odwiedzanym obiekcie ([SCOPE.sBuilding('hoax_building').GetName|l], [SCOPE.sState('hoax_state').GetName]) nie tylko dali się zwieść, ale też zaoferowali oszustom prezentację floty. [SCOPE.gsInterestGroup('navy_ig').GetName] to grupa interesu, której reputacja znacznie ucierpiała wskutek tego incydentu."
 dreadnought_hoax.1.f: "– Obecni na miejscu oficerowie powitali hochsztaplerów wartą honorową. Bez znajomości zwyczajów i mody, z jakich słynie obce im przecież państwo – [SCOPE.sCountry('hoax_country').GetNameNoFormatting] – nie byli w stanie zidentyfikować przebrań, przez co flagą, którą wznieśli, była flaga [SCOPE.sCountry('haox_country_2').GetAdjectiveNoFormatting|l]. Oszuści wygłosili następnie przemowę w zmyślonym języku, a ich pokaz zwieńczyła sparodiowana [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting|l] ceremonia mająca zapewnić flocie przychylność losu."
 dreadnought_hoax.1.a: "Oszustów należy bezzwłocznie aresztować!"
 dreadnought_hoax.1.b: "Bunga bunga."
 battleship_hoax: "Mistyfikacja przy pancerniku"
 dual_monarchy.1.t: "Monarchia dualistyczna"
 dual_monarchy.1.d: "Osiągnęliśmy porozumienie z ludem, którego kulturą jest kultura [SCOPE.sCulture('hungarian_culture').GetName|l]. Po wiekach niestabilnych rządów będą oni teraz pełnić równorzędną rolę w państwie austro-węgierskim."
 dual_monarchy.1.d2: "Sytuacja na Węgrzech osiągnęła punkt krytyczny. Jeśli obywatele, których kulturą jest kultura [SCOPE.sCulture('hungarian_culture').GetName|l], nie uzyskają równego udziału w sprawach mających wpływ na nasze państwo ([ROOT.GetCountry.GetNameNoFormatting]), mogą przystąpić do otwartej rebelii."
 dual_monarchy.1.f: "– Jeśli [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] pójdzie po rozum do głowy, dotrze do [ROOT.GetCountry.GetRuler.GetCustom('PL_niego_niej')], że na unii Austrii i Węgier skorzystają obie strony. Austriacy mogą być pewni, że węgierskie elity – usatysfakcjonowane swoją pozycją w instytucjach – będą lojalnie służyć imperium."
 dual_monarchy.1.a: "Austria i Węgry stanowią jedność."
 dual_monarchy.1.b: "Musimy zgodzić się na kompromis."
 dual_monarchy.1.c: "Austria zawsze będzie Austrią!"
 je_dual_monarchy: "Kwestia Węgier"
 je_dual_monarchy_reason: "Wśród Węgrów coraz powszechniejsze stają się tendencje nacjonalistyczne. Węgierskie elity starają się o większą liczbę swoich przedstawicieli w rządzie. Jeśli pozwolimy, aby te ruchy przybrały na sile, być może będziemy zmuszeni przystać na niewygodny kompromis."
 austria_hungary_tt: "Państwo będzie znane jako Austro-Węgry"
 ideology_austrian_hegemony: "Hegemonia Austriaków"
 ideology_austrian_hegemony_desc: "#lore Ta grupa uważa, że społeczną i polityczną elitę państwa powinni tworzyć tylko Austriacy."
 dual_monarchy_compromise: "Austro-węgierski kompromis"
 dual_monarchy_compromise_rejected: "Odrzucono kompromis zaproponowany przez Węgry"
 austria_hunary_invalid: "Brak władzy nad ojczystymi obszarami administracyjnymi Węgier"
 je_electric_underground_railway: "Kolej metropolitalna"
 je_electric_underground_railway_reason: "Gęstość zaludnienia w stolicy rośnie, potrzebujemy więc coraz bardziej kreatywnych rozwiązań w zakresie transportu. Według naszych najlepszych inżynierów moglibyśmy wybudować pod miastem podziemną sieć kolejową zasilaną energią elektryczną, umożliwiając w ten sposób mieszkańcom szybkie przemieszczanie się między kluczowymi punktami."
 metro_system: "Zelektryfikowana kolej metropolitalna"
 metro_prestige: "Miasto, które zna cały świat"
 metro.1.t: "Kolej metropolitalna"
 metro.1.d: "Wielkiemu otwarciu kolei metropolitalnej w mieście [SCOPE.sState('metro_state').GetCityHubName] towarzyszy wielka uroczystość. W swojej przemowie [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] gratuluje inżynierom, dzięki którym to przedsięwzięcie było możliwe."
 metro.1.f: "– Nie tylko kolej jest teraz zelektryfikowana, ale całe miasto – [SCOPE.sState('metro_state').GetCityHubName]. Ulice pełne są zachwyconych cudami technologicznymi obywateli, którzy zastanawiają się, jaka kolejna innowacja zmieni nasze życie na lepsze."
 metro.1.a: "Inżynierowie zasługują na nagrodę."
 metro.1.b: "Naszych kolei pozazdrości nam cały świat."
 je_patagonia: "Podbój pustyni"
 je_patagonia_reason: "Południowe krańce kontynentu pozostają poza kontrolą jakiegokolwiek narodu. Choć ich rdzenni mieszkańcy z pewnością nie ułatwią nam zadania, musimy opanować te ziemie, zanim wpadną w ręce naszych rywali."
 patagonia.1.t: "Podbój pustyni"
 patagonia.1.d: "Zakończyliśmy wieloletnią kampanię, obejmując kontrolę nad patagońskim południem. Koloniści zaczynają poszukiwać obiecujących obszarów, w których mogliby założyć nowe miasta i eksploatować zasoby naturalne regionu."
 patagonia.1.f: "– Mapucze przez wieki zaciekle walczyli w obronie swojego kraju. Teraz wreszcie ich pokonaliśmy, a terytoria, które zajmowali, stały się naszą własnością. Zwycięzca bierze wszystko! Teraz musimy przystąpić do zarządzania wywalczonymi obszarami i do ich zaludniania."
 patagonia.1.a: "Południe należy do nas – nareszcie."
 patagonian_settlement: "Osada w Patagonii"
 patagonia.2.t: "Zbrojenie ludów tubylczych"
 patagonia.2.d: "Odkryliśmy, że nasz rywal – [SCOPE.sCountry('rival_country').GetName] – dozbraja ludy tubylcze, których ojczyzna to [SCOPE.sCountry('patagonia_country').GetNameNoFormatting]. W ten sposób chce zapewne utrudnić nam podbicie obszaru administracyjnego znanego jako [SCOPE.sState('patagonia_state').GetName]."
 patagonia.2.f: "– Ludy tubylcze, których ojczyzna to [SCOPE.sCountry('patagonia_country').GetNameNoFormatting], nigdy nie były do nas przyjaźnie nastawione, ale dopóki nie miały środków, by skutecznie stawiać nam opór, nie przejmowaliśmy się ich obiekcjami. [SCOPE.sCountry('rival_country').GetAdjectiveNoFormatting] broń, którą otrzymują, stwarza przerażające ryzyko, że będziemy musieli stawić im czoło na równych warunkach."
 patagonia.2.a: "Powinniśmy załagodzić sytuację."
 patagonia.2.b: "Jeśli chcą walki, to ją dostaną."
 patagonia_slow_down: "Deeskalacja sytuacji w kolonii"
 patagonia_supplied_with_weapons: "Zaopatrzenie w broń"
 amazon.1.t: "Tory do piekła"
 amazon.1.d: "[SCOPE.sBuilding('devils_railroad').GetName] ([SCOPE.sState('amazon_state').GetName]) – pracujący w tym miejscu robotnicy masowo umierają z powodu malarii i zbyt wysokich wymagań pracodawców."
 amazon.1.f: "– Każda mila naznaczona jest nagrobkami, każda szyna – zbrukana krwią. Wskutek bezlitosnego skwaru i chorób nasze ciała obrastają pęcherzami. Brukujemy drogę do piekła – własnymi życiami!"
 amazon.1.a: "Cała naprzód!"
 amazon.1.b: "Cena jest zbyt wysoka."
 amazon.1.c: "Należy zaostrzyć normy bezpieczeństwa."
 devils_railroad_modifier: "Tory do piekła"
 slowed_railway_construction: "Spowolniona budowa"
 cautious_railway_construction: "Ostrożna budowa linii kolejowych"
 amazon.2.t: "Piekło na ziemi"
 amazon.2.d: "[SCOPE.sBuilding('rubber_plantation_scope').GetName] ([SCOPE.sState('amazon_state').GetName]) – pracujący w tym miejscu robotnicy traktowani są ze szczególnym okrucieństwem. Popularną karą za subiektywnie postrzegane przewinienia jest okaleczanie."
 amazon.2.f: "– Na pytanie o powód ucieczki odpowiedzieli, że przez sposób, w jaki traktowali ich urzędnicy i żołnierze rządowi, życie w ich ojczyźnie było nie do zniesienia. Twierdzą, że do wyboru mieli śmierć albo za wyprodukowanie zbyt małej ilości kauczuku, albo z powodu głodu bądź niebezpieczeństw, z jakimi wiązały się próby spełnienia wysuwanych wobec nich żądań." #Roger Casement
 amazon.2.a: "Nie możemy zwolnić z produkcją."
 amazon.2.b: "Przeprowadź śledztwo w sprawie warunków panujących na plantacjach."
 amazon.2.c: "Sprawcy zapłacą za swoje zbrodnie."
 rubber_mistreatment: "Złe traktowanie pracowników plantacji kauczukowca"
 rubber_slowdown: "Śledztwo w sprawie zbrodni"
