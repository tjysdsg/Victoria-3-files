 canal_events.101.d: "Zakończyliśmy badanie Przesmyku Panamskiego. Ustaliliśmy, że wybudowanie kanału łączącego Ocean Atlantycki z Oceanem Spokojnym jest możliwe. Musimy teraz przejąć te tereny. Państwo, które je obecnie kontroluje, to [SCOPE.sCountry('panama_owner').GetName]."
 greece.1.t: "Państwo greckie"
 greece.1.d: "Popularyzacja nacjonalizmu wywołała wśród naszych obywateli irredentystyczne pragnienie połączenia wszystkich terytoriów należących do zbiorowości, których kulturą jest kultura [SCOPE.sCulture('greek_culture_scope').GetName|l], w jeden kraj – państwo greckie."
 greece.1.f: "– Aby stworzyć państwo greckie, położyliśmy kres trwającym od wieków rządom Osmanów, ale to nie wystarczy. Wielu naszych rodaków wciąż żyje pod jarzmem obcych rządów, marząc o własnym kraju. Marzenie to można spełnić jedynie poprzez aneksję wszystkich greckich ziem – bez względu na to, czy ich okupanci oddadzą je dobrowolnie, czy też nie."
 greece.1.a: "Nasze prawa do tego terytorium są niepodważalne."
 greece.1.b: "Ekspansja nie jest teraz priorytetem."
 greece.2.t: "Megali Idea"
 greece.2.d: "Wobec ekspansji państwa greckiego część najbardziej zagorzałych nacjonalistów zaproponowała jeszcze ambitniejszy projekt przywrócenia Cesarstwa Bizantyjskiego. Obszary administracyjne, które musielibyśmy podbić, aby osiągnąć ten cel, to [SCOPE.sState('thrace_scope').GetStateRegion.GetName] i [SCOPE.sState('aydin_scope').GetStateRegion.GetName]."
 greece.2.f: "– To, co wczoraj wydawało się mrzonką, dziś jest w zasięgu ręki. Purpurowy feniks odrodzi się z popiołów!"
 greece.2.a: "Odbudujemy Bizancjum."
 greece.2.b: "Powinniśmy zadowolić się dotychczasowymi osiągnięciami."
 greek_nationalism: "Grecki nacjonalizm"
 greece.3.t: "[SCOPE.sState('ionian_overlord_capital').GetCityHubName] – zawarcie traktatu"
 greece.3.d: "Wskutek przeprowadzonych ostrożnie negocjacji druga strona, [SCOPE.sCountry('ionian_overlord').GetName], zgodziła się przekazać nam następujące państwo: [SCOPE.sCountry('ionian_country').GetName]."
 greece.3.f: "– Aby promować dobre stosunki łączące oba narody i wzmocnić ducha naszego ludu, [SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle] zrzeka się w swej wspaniałomyślności Wysp Jońskich. Przyjacielski protektorat, pod którym wyspy te korzystały z naszego niekwestionowanego wsparcia, dobiega dziś końca – wierzymy, że ich mieszkańcy będą cieszyć się dobrobytem pod pieczą naszych zaufanych przyjaciół."
 greece.3.a: "To optymalne rozwiązanie."
 ionian_islands_decision: "Aneksja Wysp Jońskich"
 ionian_islands_decision_desc: "Wyspy Jońskie wielokrotnie przechodziły z rąk do rąk podczas wojen napoleońskich, a po odzyskaniu niepodległości nie zostały włączone do państwa greckiego. Jeśli uda nam się uzyskać zgodę zarówno mieszkańców Wysp Jońskich, jak i rządu ich protektora, być może doprowadzimy do pokojowego przekazania władzy."
 treaty_of_london_event_tt: "Wyspy Jońskie zostaną zaanektowane"
 ionian_islands_possible_tt: "Sprawuj władzę nad co najmniej 3 obszarami administracyjnymi będącymi ojczyznami Greków"
 je_land_reclamation: "Refulacja"
 je_land_reclamation_reason: "Holandia jest gęsto zaludniona, a gruntów ornych ubywa. Dzięki niezwykłym dokonaniom inżynierii możemy zrobić użytek z terenów stanowiących część morza."
 je_land_reclamation_goal: "Odzyskano przynajmniej 20 gruntów ornych"
 land_reclamation_no_tech: "W każdym roku istnieje szansa, że nasze wysiłki na rzecz refulacji przyniosą rezultaty w postaci nowych gruntów ornych. Możemy zwiększyć skuteczność tego procesu, jeśli zdecydujemy się opracować doki betonowe."
 land_reclamation_tech: "W każdym roku istnieje szansa, że nasze wysiłki na rzecz refulacji przyniosą rezultaty w postaci nowych gruntów ornych. Proces ten jest skuteczniejszy, ponieważ opracowaliśmy doki betonowe."
 land_reclamation.1.t: "Refulacja"
 land_reclamation.1.d2: "[SCOPE.sState('land_reclamation_state').GetName] – projekt refulacyjny w tym obszarze administracyjnym przyniósł efekty: nasze państwo może teraz wykorzystać dodatkowe grunty rolne."
 land_reclamation.1.d: "[SCOPE.sState('land_reclamation_state').GetName] – projekt refulacyjny w tym obszarze administracyjnym przyniósł efekty: nasze państwo może teraz wykorzystać dodatkowe grunty rolne. To już ostatni polder – wspaniałe dzieło inżynierii zostało ukończone."
 land_reclamation.1.f: "– Mówią, że Holendrzy są najlepszymi inżynierami w Europie, ale są w błędzie. Holendrzy są najlepsi na świecie."
 land_reclamation.1.a: "Morze ustępuje przed nami."
 land_reclamation.1.b: "Jesteśmy panami lądu i morza."
 land_reclamation_complete: "Odzyskiwanie gruntu"
 central_america.3.t: "[SCOPE.sCountry('secession_country').GetName] – secesja"
 central_america.3.d: "[ROOT.GetCountry.GetName] i [SCOPE.sCountry('secession_country').GetName] nie są już jednością. Secesja zaburzyła stabilność i wywołała zamęt w pozostałych obszarach administracyjnych tworzących naszą kruchą unię."
 central_america.3.f: "– Podpisując rozporządzenie, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] pozwala całej reszcie obszarów administracyjnych na secesję, ale to tylko formalność. Rozpad naszej konfederacji dokonał się już jakiś czas temu. Któż jednak wie – może zdołamy odzyskać to, co było, jeśli damy powstałym w wyniku podziału ranom dość czasu, aby mogły się zagoić."
 central_america.3.a: "Pozwólmy im cieszyć się niepodległością."
 central_america.3.b: "Pożałują tej zdrady."
 central_america_capital_tt: "Po rozbiciu Ameryki Środkowej przejmiesz kontrolę nad państwem, które najbardziej odpowiada twojemu stołecznemu obszarowi administracyjnemu. Stolicę swojego kraju możesz zmienić, korzystając z obiektywu Polityka."
 central_america_breakup_status: "Środkowoamerykańskie obszary administracyjne, w których panuje wysoki poziom zamętu, mogą dokonać secesji"
 je_peru_bolivia: "Konfederacja Peruwiańsko-Boliwijska"
 je_peru_bolivia_reason: "W wyniku włączenia się przez Boliwię do peruwiańskiej wojny domowej w 1835 roku władzę nad dawnymi terytoriami Peru sprawuje [SCOPE.sCountry('bolivia_scope').GetRuler.GetPrimaryRoleTitle] państwa o nazwie [SCOPE.sCountry('bolivia_scope').GetName]. Musimy zrobić wszystko, co w naszej mocy, aby utrzymać tę delikatną Konfederację i tym samym umożliwić stworzenie prawdziwej, kompletnej unii między naszymi państwami.\n\n@warning! Gdy skupimy się na umacnianiu #bold Konfederacji#!, nasi sąsiedzi będą agresywniejsi w stosunku do nas."
 je_peru_bolivia_goal: "Utrzymaj należące do Boliwii [Concept('concept_subject', '$concept_subjects$')|l], których kulturami są kultury [SCOPE.sCulture('south_andean_culture').GetName|l] i [SCOPE.sCulture('quechua_culture').GetName|l], zachowując jednocześnie [concept_legitimacy|l] o wartości wynoszącej ponad #bold 50#! punktów przez 10 lat."
 dyn_c_peru_bolivia: "Peru-Boliwia"
 dyn_c_peru_bolivia_adj: "Peruwiańsko-boliwijska"
 je_autocracy: "Religia, autokracja, narodowość"
 je_autocracy_reason: "Nasz umiłowany władca absolutny reprezentuje nasz naród. Mamy jednego ojca i jedną ojczyznę. Jesteśmy jedną rodziną – zjednoczoną i silną. Jeśli zależy nam na zachowaniu tych wartości, musimy utrzymać autokrację."
 je_autocracy_goal: "Przez łącznie 30 lat muszą być spełnione następujące warunki:"
 autocracy.1.t: "Oficjalna narodowość"
 autocracy.1.d: "[ROOT.GetCountry.GetAdjective] ludność powszechnie akceptuje ideologię państwową opartą na religii, autokracji i narodowości. Niewielu ośmiela się kwestionować absolutną władzę, jaką sprawuje [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]."
 autocracy.1.f: "– Gdzie [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] cieszy się miłością, a monarchia oddaniem ludu, dla którego taki stan rzeczy jest naturalny; gdzie istnieją prawa ojczyzny i ma miejsce stanowcze zarządzanie, tam wszelkie wysiłki ludzi o złych intencjach są nie tylko jałowe, ale i nielogiczne." #Tsar Nicholas I
 autocracy.1.a: "Niech żyje [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]!"
 autocracy.1.b: "[SCOPE.sCulture('primary_culture_scope').GetName] kultura i jej przedstawiciele to absolutny priorytet."
 autocracy.1.c: "[SCOPE.gsInterestGroup('church_scope').GetName] to grupa interesu, która wskaże nam drogę."
 autocracy.2.t: "Tajne związki"
 autocracy.2.d: "[SCOPE.sState('secret_societies_state').GetName] – tajne ugrupowania tworzone w tym obszarze administracyjnym przez pracowników akademickich planują spisek przeciwko państwu. Ma on polegać na przeforsowaniu niewłaściwej sprawy promowanej przez grupę interesu znaną jako [SCOPE.gsInterestGroup('secret_society_ig').GetName|l]."
 autocracy.2.f: "– Znaleźliśmy wasze bluźniercze książki, w których nawołujecie do zdrady. Wasze pamflety. Wasze sklepy, które prowadziliście dla przykrywki. Wasze domy. Zlokalizowaliśmy miejsca spotkań, choć trzymaliście je – jak wam się wydawało – w tajemnicy. Wszystko strawiły płomienie. Teraz pozostało wam tylko przyznać się do winy."
 autocracy.2.a: "Zostawmy tych ludzi w spokoju, nie stanowią zagrożenia."
 autocracy.2.b: "Za bunt ponosi się karę."
 autocracy.3.t: "Błogosławieni pokorni"
 autocracy.3.d: "[SCOPE.gsInterestGroup('church_scope').GetName] to grupa interesu, która w obszarze administracyjnym o nazwie [SCOPE.sState('religious_serfs_state').GetName] zapewnia przedstawicieli zbiorowości znanej jako [SCOPE.sPop('religious_serf_pop').GetName|l], iż mimo ciężkich warunków, w jakich przyszło im żyć, służą większemu dobru na rzecz swojego narodu. Za swoją służbę chłopi pańszczyźniani mają zostać wynagrodzeni w zaświatach."
 autocracy.3.f: "„Błogosławieni pokorni,\nalbowiem oni wejdą w posiadanie ziemi.\nBłogosławieni łaknący sprawiedliwości,\nalbowiem głód ich zostanie zaspokojony.\nBłogosławieni łaskawi,\nalbowiem sami łaski dostąpią”." #Sermon on the Mount
 autocracy.3.a: "Należy zakorzenić w nich lojalność wobec państwa."
 autocracy.3.b: "Wyzwólcie się od nieczystych myśli."
