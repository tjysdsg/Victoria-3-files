 dei_breakup.1.t: "Koniec Indii Wschodnich"
 dei_breakup.1.d: "Po wycofaniu się kolejnego władcy kolonialnego pozbawiona wsparcia administracja [ROOT.GetCountry.GetAdjective|l] na całym archipelagu indonezyjskim zaczyna upadać. Wydaje się, że nastał wreszcie kres rządów kolonialnych."
 dei_breakup.1.f: "Wyspy zalała fala ciszy: przecięte druty telegraficzne, policjanci porzucający służbę, rolnicy zatajający informacje o swoich zbiorach… I nagle wszystko eksplodowało – nadeszła zagłada."
 dei_breakup.1.a: "Ludy archipelagu sięgnęły po to, co im się należy."
 dei_breakup.1.b: "Jedna ojczyzna, jeden naród, jeden język!"
 dei_breakup.1.c: "Będziemy walczyć z piorunami, dopóki nie znajdziemy ratunku."
