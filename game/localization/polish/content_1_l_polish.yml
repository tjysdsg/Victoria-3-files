 je_steam_engines: "Era parowozów"
 je_steam_engines_reason: "Przemysł lokomotywowy stwarza potencjał nie tylko dla rozwoju naszej infrastruktury, ale również dla zysku i innowacji. Powinniśmy stworzyć fabryki silników parowych i połączyć nasze miasta liniami kolejowymi."
 has_adjacent_railway_tt: "Każdy z sąsiednich obszarów administracyjnych pod kontrolą danego państwa również spełnia te warunki"
 je_greek_nationalism: "Państwo greckie"
 je_greek_nationalism_reason: "Pomimo powstania niepodległego państwa greckiego większość Greków nadal żyje pod rządami obcych władców. Wykorzystując zarówno dyplomację, jak i wojsko, musimy podjąć wspólny wysiłek i włączyć greckie kraje do strefy naszych wpływów."
 wedding.1.t: "Królewskie zaślubiny"
 wedding.1.d: "Naród świętuje! Najłaskawsza Wysokość [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('royal_marriage_character').GetFirstName] i niezwykłego wdzięku [SCOPE.sCharacter('royal_marriage_character').GetCustom('wedding_son_daughter')] władcy, którym jest [SCOPE.sCharacter('foreign_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('foreign_ruler').GetFirstName] ([SCOPE.sCountry('marriage_country').GetName]), zawierają związek małżeński."
 wedding.1.f: "– [SCOPE.sState('capital_scope').GetCityHubName] to miasto, w którym odbyła się dziś najznakomitsza ceremonia ślubna. Najłaskawsza Wysokość [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('royal_marriage_character').GetFirstNameNoFormatting] jest teraz w związku małżeńskim! Nie należy się dziwić, że wobec tych okoliczności słynący z lojalności obywatele naszego kraju porzucili codzienne zajęcia, aby uczestniczyć w tym święcie i publicznie okazać swoje przywiązanie względem monarchii."
 wedding.1.a: "Zaproś tylko osoby o najwyższym statusie społecznym."
 wedding.1.b: "Wystawne publiczne zaślubiny zadowolą masy."
