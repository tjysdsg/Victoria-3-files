 je_suez_survey: "Badanie Suezu"
 je_suez_survey_reason: "Nasi inżynierowie wierzą, że moglibyśmy wybudować kanał łączący Morze Śródziemne z Morzem Czerwonym. Aby określić, na ile wykonalny jest taki projekt, badają obecnie Przesmyk Sueski."
