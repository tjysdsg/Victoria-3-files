l_polish:
 CHARACTER_INTERACTION_HEADER: "#header [CharacterInteraction.GetName]#!\n$TOOLTIP_DELIMITER$\n"
 CHARACTER_INTERACTION_ERRORS: "[AddTextIf(And(Not(CharacterInteraction.ShouldShowRequirements), Not(StringIsEmpty(CharacterInteraction.GetCommandDesc(Character.Self)))), Concatenate(Localize('CHARACTER_INTERACTION_ERRORS_IMPL'), '\n\n'))]"
 CHARACTER_INTERACTION_ERRORS_IMPL: "#title Wymagania:#!\n[CharacterInteraction.GetCommandDesc(Character.Self)]"
 CHARACTER_INTERACTION_REQUIREMENTS: "[AddTextIf(And(CharacterInteraction.ShouldShowRequirements, Not(StringIsEmpty(CharacterInteraction.GetRequirements(Character.Self)))), Concatenate(Localize('CHARACTER_INTERACTION_REQUIREMENTS_IMPL'), '\n\n'))]"
 CHARACTER_INTERACTION_REQUIREMENTS_IMPL: "#title Wymagania:#!\n[CharacterInteraction.GetRequirements(Character.Self)][AddTextIf(CharacterInteraction.IsOnCooldown(Character.Self), Concatenate('\n\n@red_cross! ', CharacterInteraction.GetCooldownDesc(Character.Self)))]"
 CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO: "[AddLocalizationIf(Not(StringIsEmpty(CharacterInteraction.GetCooldownDuration(Character.Self))), 'CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO_IMPL')]"
 CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO_IMPL: "@information! To działanie można wykonać tylko raz na [CharacterInteraction.GetCooldownDuration(Character.Self)]\n\n"
 CHARACTER_INTERACTION_INFO: "[ConcatIfNeitherEmpty(CharacterInteraction.GetInfo, '\n\n')]"
 CHARACTER_INTERACTION_EFFECTS: "#title Efekty:#!\n[Select_CString(Not(StringIsEmpty(CharacterInteraction.GetEffects(Character.Self))), CharacterInteraction.GetEffects(Character.Self), Localize('CHARACTER_INTERACTION_NO_EFFECT'))]"
 CHARACTER_INTERACTION_NO_EFFECT: "#italic Brak efektów#!"
 CHARACTER_INTERACTION_DESC: "[AddTextIf(Not(StringIsEmpty(CharacterInteraction.GetDesc)), Concatenate('\n\n', CharacterInteraction.GetDesc))]"
 CHARACTER_INTERACTION_TOOLTIP: "$CHARACTER_INTERACTION_HEADER$$CHARACTER_INTERACTION_ERRORS$$CHARACTER_INTERACTION_REQUIREMENTS$$CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO$$CHARACTER_INTERACTION_INFO$$CHARACTER_INTERACTION_EFFECTS$$CHARACTER_INTERACTION_DESC$"
 CHARACTER_INTERACTION_CONFIRMATION: "$CHARACTER_INTERACTION_TOOLTIP$\n\nNa pewno?"
 CHARACTER_INTERACTION_ON_COOLDOWN: "[CharacterInteraction.GetName|v] – czas odnowienia tej interakcji jeszcze się nie skończył (koniec: [Date.GetString|v])"
 CHARACTER_INTERACTION_NAME: "[CharacterInteraction.GetName][AddLocalizationIf(CharacterInteraction.IsOnCooldown(Character.Self), 'INTERACTION_COOLDOWN')]"
 INTERACTION_COOLDOWN: " ([CharacterInteraction.GetCooldownRemaining(Character.Self)])"
 grant_command_to_ruler: "Nadaj dowództwo"
 remove_command_from_ruler: "Zwolnij z dowództwa"
 retire_commander: "Zwolnij dowódcę"
 retire_commander_info: "Jeśli zwolnisz dowódcę, [Character.GetFullName] straci stanowisko [Concept('concept_general', 'generała')] i nie będzie już wpływać na [Concept('concept_clout', 'siłę przebicia')] grupy interesu o nazwie [Character.GetInterestGroup.GetName|l] ze względu na swoją [Concept('concept_commander_rank', 'rangę dowódcy')]"
 #Exile Interactions
 exile_character: "Wygnaj dysydenta"
 exile_character_info: "Jeśli postać [Character.GetFullName] zostanie [Concept('concept_exile', 'wygnana')], opuści państwo o nazwie [Character.GetCountry.GetName], przy czym inne [Concept('concept_country', '$concept_countries$')|l] będą mogły ją zrekrutować jako [Concept('concept_agitator)', 'agitatora']"
 exile_dissident_tt: "[Character.GetFullName] zostanie wygnańcem"
 invite_exile: "Zaproś wygnańca"
 invite_exile_start_join_movement_effect: "[SelectLocalization(Character.PredictLawToAgitate(GetPlayer.Self).GetPoliticalMovement.IsValid, 'invite_exile_join_movement', SelectLocalization(Character.PredictLawToAgitate(GetPlayer.Self).IsValid, 'invite_exile_start_movement', 'invite_exile_no_movement'))]"
 invite_exile_start_movement: "Zapoczątkuje następujący ruch polityczny: [Character.PredictLawToAgitate(GetPlayer.Self).GetPotentialPoliticalMovementFullName]"
 invite_exile_join_movement: "Dołączy do następującego ruchu politycznego: [Character.PredictLawToAgitate(GetPlayer.Self).GetPoliticalMovement.GetFullName]"
 invite_exile_no_movement: "#b Nie#! zapoczątkuje ani nie dołączy do [Concept('concept_political_movement', 'ruchu politycznego')]"
 invite_exile_info: "[Concept('concept_character_role', '$concept_character_roles$')]: #v [Character.GetAllRoleNames]#!\n[concept_interest_group]: [Character.GetInterestGroup.GetName|l]\n[concept_ideology]: [Character.GetIdeology.GetName|l]\n[concept_popularity]: #v #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [LabelingHelper.GetLabelForPopularityCFixedPoint(Character.GetPopularity)]#!#! (#v #tooltippable #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [Character.GetPopularity|0]#!#!#!)\n\n$concept_popularity$ [Concept('concept_agitator', 'agitatora')] wpłynie na to, ile poparcia zyska ruch polityczny, który ten agitator zapoczątkuje lub do którego dołączy"
 invite_exile_devout_tt: "Pobożne [Concept('concept_character', '$concept_characters$')] muszą wyznawać naszą [Concept('concept_state_religion', 'religię państwową')]"
 invite_exile_state_religion_tt: "Dopóki mamy prawnie określoną [Concept('concept_state_religion', 'religię państwową')], postacie muszą ją wyznawać"
 adopt_random_antigovernment_ideology_tt: "Ta [concept_character|l] będzie zwolennikiem [Concept('concept_ideology', 'ideologii')] sprzecznej z ideologią naszego rządu."
 notification_exile_notification_name: "[SCOPE.sCharacter('exile_scope').GetFullName] – ta postać zostaje wygnana z państwa o nazwie [SCOPE.sCountry('exiling_country_scope').GetName]."
 notification_exile_notification_desc: "[SCOPE.sCharacter('exile_scope').GetFullName] – ta postać została [Concept('concept_exile', 'wygnana')] przez władze państwa o nazwie [SCOPE.sCountry('exiling_country_scope').GetName]."
 notification_exile_notification_tooltip: "#header $notification_exile_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_exile_notification_desc$"
 #Agitator Interactions
 grant_leadership_to_agitator: "Nadaj przywództwo"
 grant_leadership_to_agitator_info: "[concept_ideology]: [Character.GetIdeology.GetName|l]\n[concept_popularity]: #v #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [LabelingHelper.GetLabelForPopularityCFixedPoint(Character.GetPopularity)]#!#! (#v #tooltippable #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [Character.GetPopularity|0]#!#!#!)\n\nPo nadaniu tej postaci przywództwa ideologia, jaką wyznaje [Character.GetFullName], zostanie przyjęta w grupie interesu znanej jako [Character.GetInterestGroup.GetName|l], przy czym popularność tej postaci wpłynie na [concept_interest_group_attraction|l]"
 make_agitator_ig_leader_tt: "Zostaje [Concept('concept_leader', 'przywódcą')] grupy interesu znanej jako [Character.GetInterestGroup.GetName|l]"
 grant_command_to_agitator: "Nadaj dowództwo"
 grant_command_to_agitator_info: "Po nadaniu tej postaci dowództwa [Character.GetFullName] pozostanie [Concept('concept_agitator)', 'agitatorem'], ale zyska możliwość przewodzenia armiom jako [concept_general|l], przy czym [concept_commander_rank|l] tej postaci będzie miała wpływ na [Concept('concept_clout', 'siłę przebicia')] następującej grupy interesu: [Character.GetInterestGroup.GetName|l]"
 #Monarch interactions
 marry_ruler_or_heir: "Dąż do zawarcia małżeństwa królewskiego"
 marry_ruler_or_heir_info: "Małżeństwo królewskie pomoże w poprawie [Concept('concept_relations', 'stosunków')] między [Concept('concept_country', 'państwem')] o nazwie [Character.GetCountry.GetName] a ojczyzną osoby, którą poślubi [Character.GetPrimaryRoleTitle] [Character.GetFullName], potencjalnie zwiększając również [concept_popularity|l] wspomnianego władcy"
 marry_ruler_or_heir_desc: "#lore [Character.GetFullName] zacznie dążyć do zawarcia małżeństwa z osobą reprezentującą jeden z rodów szlacheckich zaprzyjaźnionego narodu.#!"
 abdicate_monarch: "Nakaż zrzeczenie się tronu"
 abdicate_monarch_info: "[concept_ruler] zrzeknie się tronu w państwie o nazwie [Character.GetCountry.GetName], a pełniona przez [Character.GetCustom('PL_niego_nia')] rola ([Character.GetPrimaryRoleTitle]) zostanie przekazana [Character.GetCustom('PL_jego_jej')] [Concept('concept_heir', 'następcy')]"
