 je_indian_famines_button_relief_kitchens_desc: "Drogim, choć logicznym i być może najskuteczniejszym sposobem walki z klęską głodu jest wykarmienie osób dotkniętych niedożywieniem.\n\nDecydując się na taki wydatek, z pewnością nie zyskamy sympatii ministerstwa skarbu, a skuteczność działań pomocowych będzie w dużym stopniu zależeć od wydolności państwa i lokalnej infrastruktury.\n\n#bold Kolej#!\n[GetBuildingType('building_railway').GetName] w [Concept('concept_state', 'obszarach administracyjnych')] dotkniętych [Concept('concept_famine', 'klęską głodu')] podwoi skuteczność tego rozwiązania."
