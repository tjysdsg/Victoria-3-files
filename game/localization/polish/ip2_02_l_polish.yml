 india_events.18.t: "Administracja Beraru"
 india_events.18.d: "Powołując się na wysoki wskaźnik bandytyzmu i wzburzenia w Berarze, strona [SCOPE.sCountry('bic_scope').GetAdjective|l] prosi o możliwość sprawowania rządów w naszym imieniu nad obszarem administracyjnym o nazwie [SCOPE.sState('berar_scope').GetName]. W zamian mielibyśmy co roku otrzymywać pokaźną sumę pieniędzy."
 india_events.18.f: "– Jaką nagrodę wyznaczono za głowę tego przywódcy bandytów? – zapytał brytyjski oficer.\n\n– Pięć tysięcy rupii, proszę pana.\n\n– Pięć tysięcy! Gabbar na pewno nie jest tyle wart.\n\n– We wszystkich tych wioskach, gdy dzieci płaczą w nocy, ich matki grożą im, że jeśli nie pójdą spać, to przyjdzie Gabbar i je zabierze. – Mówiąc to, oficjel zaznaczył duży okrąg na mapie leżącej przed nimi.\n\n– Skoro on i jego pobratymcy są tacy groźni, najlepiej będzie, jeśli pozwoli pan nam się tym zająć – odpowiedział z uśmiechem oficer. – W końcu specjalizujemy się w wyrzucaniu terrorystów z własnego podwórka."
 india_events.18.a: "Dobrze. Niech Berarem zajmie się miasto [SCOPE.sCountry('bic_scope').GetCapital.GetCityHubName]."
 india_events.18.b: "Tylko [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] może mówić o Berarze jak o swojej własności, nikt inny."
