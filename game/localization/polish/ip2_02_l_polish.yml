 sepoy_mutiny_events.1.t: "W imieniu peszwy"
 sepoy_mutiny_events.1.d: "Rządząca jako dziedziczni premierzy cesarstwa Marathów rodzina Bhat prestiżem i potęgą ustępowała jedynie chhatrapatiemu. Teraz [SCOPE.sCharacter('nana_saheb_scope').GetFirstName], adoptowany syn ostatniego peszwy, oferuje swój miecz i obiecuje przegnać Brytyjczyków oraz odbudować cesarstwo."
 sepoy_mutiny_events.1.f: "Wojskowy odchrząknął, ale to nie pomogło pozbyć się guli stojącej w gardle. Jego przodkowie byli solą w oku Aurangzeba. Potężna siła, jaką miał chhatrapati, doprowadziła do uwolnienia się od tyrani mogolskiej.\n\nWydawało się jednak, że to wszystko na nic, ponieważ oto są na polu bitwy – przygotowują się do walki z kolejnym zaciekłym wrogiem. Czy przodkowie będą z niego dumni, czy może podjęte działania pójdą na marne? Myśl uleciała z głowy, gdy kapitan krzyknął: „naprzód marsz!”"
 sepoy_mutiny_events.1.a: "Prowadź nas po zwycięstwo, peszwo."
 sepoy_mutiny_events.1.b: "Poza polem bitwy [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nie ma nad nim władzy."
 sepoy_mutiny_events.1.c: "Odesłać go, epoka peszw Bhatów dobiegła końca."
 sepoy_mutiny_events.1.e: "Baji Rao jeszcze żyje, zaoferuj stanowisko ostatniemu prawowitemu peszwie."
 sepoy_mutiny_peshwa_power: "Prawowity peszwa"
 sepoy_mutiny_reinstated_peshwa: "Przywrócono peszwów Bhatów"
 sepoy_mutiny_turned_away_peshwa: "Odprawiono Nanę Saheba"
 sepoy_mutiny_bhat_family_generals: "Dowódcy Bhatów"
 sepoy_mutiny_events.2.t: "Ostatni podmuch"
 sepoy_mutiny_events.2.d: "Katastroficzne zwycięstwo indyjskich buntowników było bodźcem do wzburzonych dyskusji w gabinetach administracji Kompanii. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] stoi przed trudną decyzją o tym, czy zupełnie porzucić Indie, czy przeznaczyć kurczące się środki na utrzymanie punktu zaczepienia na kontynencie."
 sepoy_mutiny_events.2.f: "Gubernator generalny chodził po gabinecie, którego ściany ledwo wytrzymały jego gniew. Asystent stał w kompletnym bezruchu. Nie miał zamiaru skończyć jak zawartość tacy z herbatą gubernatora, która rozlała się po mapie Indii.\n\nIndie, kura znosząca złote jaja, której skrzydłami, głową i ogonem kierowali, wybuchła, pokrywając ich samych oraz wszelkie możliwości smrodem. Gdyby to zależało od niego, zajął by Kalkutę, pierwszy punkt zaczepienia, i zostawił resztę. Z drugiej strony Bombaj sporo ich kosztował, a Madras ma jeszcze wiele do zaoferowania. Trudny wybór… BUM!\nAsystent się wzdrygnął. Gubernator wystrzelił z pistoletu prosto w ścianę. To był chyba dobry moment, aby pójść sprawdzić, czy do gubernatora nie przyszło więcej wiadomości."
 sepoy_mutiny_events.2.a: "Indie przepadły. Niech ci przy Whitehall spierają się o pozostały majątek."
 sepoy_mutiny_events.2.b: "Fort William nie może upaść. Przekieruj wszystkie siły do Kalkuty."
 sepoy_mutiny_events.2.c: "Rządy Kompanii na południu będą trwać. Wycofajmy się do Madrasu."
 sepoy_mutiny_events.2.e: "Bombaj nadal się nie poddał! Skieruj pozostałe siły na zachód."
 india_retreat_to_bengal_tt: "Wszystkie [Concept('concept_subject', 'państwa poddańcze')] leżące poza terytorium [Concept('concept_strategic_region', 'regionu strategicznego')] o nazwie [GetStrategicRegion('region_bengal').GetName] staną się niepodległe, a każdy z należących do nas [Concept('concept_state', 'obszarów administracyjnych')] na tamtych terenach zostanie podzielony między te państwa."
 india_retreat_to_bombay_tt: "Wszystkie [Concept('concept_subject', 'państwa poddańcze')] leżące poza terytorium [Concept('concept_strategic_region', 'regionu strategicznego')] o nazwie [GetStrategicRegion('region_bombay').GetName] staną się niepodległe, a każdy z należących do nas [Concept('concept_state', 'obszarów administracyjnych')] na tamtych terenach zostanie podzielony między te państwa."
 india_retreat_to_madras_tt: "Wszystkie [Concept('concept_subject', 'państwa poddańcze')] leżące poza terytorium [Concept('concept_strategic_region', 'regionu strategicznego')] o nazwie [GetStrategicRegion('region_madras').GetName] staną się niepodległe, a każdy z należących do nas [Concept('concept_state', 'obszarów administracyjnych')] na tamtych terenach zostanie podzielony między te państwa."
 sepoy_mutiny_events.3.t: "Bunt!"
 sepoy_mutiny_events.3.d: "Punkt krytyczny został osiągnięty. Na obszarze całych Indii sipajowie odziewają się w kolory swoich batalionów i chwytają za broń, by stanąć przeciwko Kompanii. Wraz z dołączającymi do nich niezadowolonymi mieszkańcami wszystkich klas przejęli władzę w wielu miastach na całym kontynencie."
 sepoy_mutiny_events.3.f: "Kiedy sipaj z Puny strzela do swojego kapitana, muzułmański kolega podaje mu więcej kul. Wszystkiemu przygląda się wykrwawiający się sipaj sikh. Co powiedzieliby ich praojcowie, widząc ich walczących ramię w ramię zamiast przeciwko sobie? A gdy oddaje ostatnie tchnienie, przychodzi mu do głowy jeszcze bardziej uporczywa myśl: co pomyślą o ich czynach ich wnuki? Czy będą dumne, Waheguru? A może będą się wstydzić? Czy w ogóle będą o tym pamiętać?"
 sepoy_mutiny_events.3.a: "Trzeba zebrać wszystkich lojalnych żołnierzy. Zabić tych rebeliantów."
 sepoy_mutiny_events.3.b: "[SCOPE.sCountry('mughals_scope').GetRuler.GetFirstName] Zindibad! Niech żyje prawowity cesarz!"
 sepoy_mutiny_events.3.c: "Har Har Mahadev! Niech sztandar chhatrapatiego posuwa się naprzód!"
 sepoy_mutiny_events.3.e: "Vande Mataram! Wygnać Lal Patan z naszych wybrzeży!"
 sepoy_mutiny_events.3.g: "Khalsa Ji Di Sarkar! Państwo Sikhów znów osiągnie wielkość!"
 sepoy_mutiny_events.3.h: "Naprzód, oczyśćmy Dekan z plagi firangi."
 sepoy_mutiny_events.3.tt_1: "Indyjscy rebelianci wypowiedzą [Concept('concept_war', 'wojnę')] państwu o nazwie [ROOT.GetCountry.GetName]"
 sepoy_mutiny_events.3.tt_2: "Poniższe warunki będą prawdziwe dla wszystkich [Concept('concept_presidency', 'prezydencji')] w zależności od ich [Concept('concept_presidency_stability', 'stabilności')]:\n• indyjscy rebelianci przejmą kontrolą nad określonymi [Concept('concept_state', 'obszarami administracyjnymi')],\n• do wszystkich zrzeszonych [Concept('concept_state', 'obszarów administracyjnych')] zostaną dodani radykałowie oraz negatywne [Concept('concept_modifier', '$concept_modifiers$')|l],\n• zniszczone zostaną losowe koszary znajdujące się poza stolicą"
 sepoy_mutiny_events.4.t: "Indie w płomieniach"
 sepoy_mutiny_events.4.d: "Sipajowie w służbie państwa o nazwie [SCOPE.sCountry('eic_scope').GetName] zbuntowali się przeciwko swoim starym władcom, powodując nieład w Indiach Brytyjskich. Członkowie dworu państwa znanego jako [ROOT.GetCountry.GetName] głośno przekonują nas, abyśmy dołączyli do sprawy rebeliantów i pomogli wyprzeć Brytyjczyków z Indii."
 sepoy_mutiny_events.4.f: "Niewielu rozumie ciężar korony. Mimo że wszyscy członkowie jego dworu sprzeczają się, książę wie, że i tak oczekują jego decyzji. Mogą wzywać do wojny albo mieć nadzieję na pokój, ale szafują wyrokami z taką łatwością, bo wiedzą, że jeśli coś pójdzie nie tak, wina i tak spadnie na niego. A na kogo może zrzucić winę książę? Kto go pocieszy, kiedy podczas bezsennych nocy w uszach grały mu będą okrzyki żołnierzy umierających za jego obietnicę wolności?"
 sepoy_mutiny_events.4.a: "Razem wpędzimy firangi prosto do morza."
 sepoy_mutiny_events.4.b: "Przysięgnijmy naszą lojalność cesarzowi w Delhi."
 sepoy_mutiny_events.4.c: "Marathowie powstaną ponownie, podnieśmy sztandar chhatrapatiego."
 sepoy_mutiny_events.4.e: "To błąd. Musimy potwierdzić naszą lojalność względem Kompanii."
 sepoy_mutiny_events.6.t: "Kwestia smaku"
 sepoy_mutiny_events.6.d: "Od momentu wprowadzenia nowej broni etatowej – muszkietu Enfield – żołnierze wszystkich armii prezydencji zaczęli narzekać, że nowe naboje mają okropny smak."
 sepoy_mutiny_events.6.f: "Jako podpułkownik 13. Pułku Piechoty Rdzennej Ludności Bengalskiej stanąłem w obliczu zagwozdki. Jestem dowódcą pułku i oczekuję, że moi podwładni będą słuchać rozkazów bez wahania i zwłoki. Jednak kiedy sam wgryzłem się w nabój, ledwo udało mi się powstrzymać odruch wymiotny. Czy mam prawo ich karać, skoro sam nie byłem w stanie zrobić tego, czego od nich wymagam?"
 sepoy_mutiny_events.6.a: "Żołnierskie życie i tak jest już pełne trudów. Nakazuję rozpoczęcie prac nad ulepszeniem amunicji."
 sepoy_mutiny_events.6.b: "Jeśli to jest dla nich zbyt wiele, to jak poradzą sobie z trudami wojny?"
 sepoy_mutiny_cartridge_grease_exploration: "Eksperymenty nad smarem do amunicji"
 sepoy_mutiny_events.7.t: "Zadowalające rozwiązanie"
 sepoy_mutiny_events.7.d: "Jako alternatywę aktualnie stosowanego smaru do amunicji zasugerowano wosk pszczeli. Żołnierze ucieszyli się z tej zmiany. Jednak część z nich zastanawia się, co się właściwie zmieniło."
 sepoy_mutiny_events.7.f: "Żołnierze rozsiedli się tego wieczoru w kantynie. Ucieszyli się, że kompania zapewniła im lepsze naboje.\n\n– Skoro nowe naboje wykorzystują wosk pszczeli – zapytał jeden z sipajów, przeżuwając roti – to co właściwie znajdowało się w poprzednich?\n\n– Co za różnica? – odpowiedział młody sipaj. – Mogę je wkładać do ust, dopóki nie zaczną cuchnąć jak twoja matka."
 sepoy_mutiny_events.7.a: "Wyjaśnij żołnierzom, że wosk pszczeli zastąpił smar produkowany w fabryce."
 sepoy_mutiny_events.8.t: "Pierwsze oznaki kłopotów"
 sepoy_mutiny_events.8.d: "Żołnierze w Prezydencji Bengalu usłyszeli plotki, że smar używany do produkcji amunicji zawiera tłuszcze pochodzenia zwierzęcego."
 sepoy_mutiny_events.8.f: "Młody subedar nie spał całą noc. Z paniki aż skręcały mu się wnętrzności, przez co znowu zwymiotował. „A co, jeśli to prawda i miałem w ustach krowi tłuszcz?” – pomyślał. Spoglądając na świątynię po drugiej stronie drogi, zaczął się zastanawiać, czy nadal jest tam mile widziany. „A co z moim domem, żoną, synem? Może nie warto się martwić… W końcu kapitan zapewnił nas, że to była jakaś substancja chemiczna. Przecież by nas nie okłamał!”."
 sepoy_mutiny_events.8.a: "Zapewnij żołnierzy, że amunicja nie zawiera tłuszczów zwierzęcych."
 sepoy_mutiny_events.8.b: "Zasugeruj żołnierzom, by zdejmowali osłonki amunicji dłonią, skoro smak im nie odpowiada."
 sepoy_mutiny_timer_decrease_5_months: "Przesuń [concept_journal_entry|l] $je_uneasy_raj$ w czasie o #variable 5#! miesięcy do przodu."
 sepoy_mutiny_alternative_cartridge_handling: "Alternatywna metoda obchodzenia się z amunicją"
 sepoy_mutiny_alternative_cartridge_debacle: "Ustąpiono wobec żądań sipajów"
 sepoy_mutiny_events.9.t: "Nieuniknione problemy"
 sepoy_mutiny_events.9.d: "Żołnierze zaczęli dawać wiarę plotkom, według których amunicja była (albo wciąż jest) metodą wymuszonego nawracania. Nie chcą oddawać strzałów podczas musztry."
 sepoy_mutiny_events.9.f: "Zmartwiony kapitan miał wrażenie, że część żołnierzy nieodbywających akurat służby podążyła za nim, kiedy wyszedł z kościoła. Napięcie wisiało w powietrzu. Żołnierze rdzennych pułków zaczęli się dziwnie zachowywać – nie stosują się do godziny policyjnej, gromadzą się w dużych grupach, noszą broń po służbie, a część z nich nie słucha rozkazów.\n\nKapitan przeliczył pozostałych oficerów brytyjskich w obozie i zaczął się zastanawiać, czy poradziliby sobie w obliczu rebelii autochtonów. Zaśmiał się nerwowo, wiedząc, że byliby martwi, zanim zdążyliby przeładować broń."
 sepoy_mutiny_events.9.a: "Ukarz żołnierzy, skazując ich na ciężkie roboty."
 sepoy_mutiny_events.9.b: "Zwolnij ich ze służby, ale pozwól reszcie kontynuować działania."
 sepoy_mutiny_breakdown_of_morale: "Nieprzestrzeganie dyscypliny"
 sepoy_mutiny_loss_of_authority: "Nieposłuszne pułki"
 sepoy_mutiny_events.10.t: "Pierwsza kostka domina"
 sepoy_mutiny_events.10.d: "Na wieść o tym, że żołnierze zostali skazani na ciężkie roboty, sipajowie z pozostałych pułków wyłamali się z szeregu i podjęli próbę uwolnienia towarzyszy."
 sepoy_mutiny_events.10.f: "Garnizon w Kanpurze.\nDo wiadomości: generał [SCOPE.sCharacter('sepoy_general_scope').GetLastNameNoFormatting]\n\nPilne.\n\nOkoło 50 sipajów zabarykadowało się w składzie amunicji. Strzelają do każdego oficera, który spróbuje się do nich zbliżyć. Kłopoty zaczęły się o północy, kiedy to w wyniku upojenia alkoholowego sipajowie zaatakowali swojego przełożonego. Pozostałe pułki zostały rozbrojone, a ich członkowie otrzymali rozkazy, by zostać w koszarach. Ci, którzy pozostali lojalni, poinformowali nas o tym, że buntownicy zamierzają uwolnić żołnierzy skazanych na ciężkie roboty.\n\nCzekamy na rozkazy."
 sepoy_mutiny_events.10.a: "Ukarać wszystkich uczestników."
 sepoy_mutiny_events.10.b: "Ukarać wszystkich żołnierzy."
