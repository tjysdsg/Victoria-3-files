 make_delhi_capital_desc: "Choć obecna stolica dobrze pełniła swoją funkcję, ożywienie wśród nacjonalistów w ostatnim czasie obnażyło jej słabość wobec ruchów antyspołecznych. Należy wytyczyć nową dzielnicę rządową w Delhi i przenieść tam aparat państwowy."
