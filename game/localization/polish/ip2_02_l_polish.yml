 je_communal_divides_reason: "#italic Czy to możliwe, aby dwa narody – mahometaninie i hindusi – zasiadały na tym samym tronie i miały równą władzę?#!\n\nHistoria stosunków #bold hindusko-muzułmańskich#! w Indiach jest równie słynna, co złożona, z okresami współpracy i koegzystencji przerywanymi nietolerancją i okrucieństwem. Niemniej jednak przez wieki te dwie społeczności szły chwiejnym krokiem pod patronatem swoich feudalnych panów.\n\nMimo to w wyniku pojawienia się nowych #bold tożsamości narodowych#! oraz szerzącego się #bold etnoreligijnego nacjonalizmu#! stało się jasne, że stare tradycje muszą ustąpić nowym. Nieliczne głosy zgadzają się w kwestii tego, z czym powinny wiązać się te nowe tradycje.\n\nNiezgodny naród nie może liczyć na przetrwanie. W ten czy inny sposób jedność musi nastąpić.\n\n#bold Teoria dwóch narodów#!\nTeoria dwóch narodów, opierająca się na przekonaniu, że ani muzułmanie, ani hindusi nie będą w stanie rządzić bez gnębienia tych drugich, zyskuje w ostatnich latach uznanie. Dopóki [concept_journal_entry|l] #bold $je_communal_divides$#! jest aktywny, atrakcyjność [Concept('concept_political_movement', 'ruchów politycznych')] #tooltippable #tooltip:religious_nationalist_groups_tt #bold religijnych nacjonalistów#!#!#! będzie zwiększona."
 je_communal_divides_goal_tt: "Zgodnie z systemem konfederacyjnym prowincje większości muzułmańskiej w Indiach otrzymały autonomię."
 create_indusstan_bangla_tt: "#tooltippable #tooltip:indusstan_tt #bold Industan#!#!#! i #tooltippable #tooltip:bengal_tt #bold Bengal#!#!#! zostaną ustanowione autonomicznymi [Concept('concept_subject', 'państwami poddańczymi')] w strukturze następującego państwa: [SCOPE.GetRootScope.GetCountry.GetName]"
 break_confederation_promise_tt: "#bold Koniec konfederacji#!\nJeśli mamy złamać obietnicę i siłą ponownie wcielić #bold Federację Industanu#! lub #bold Federację Bengalską#!, możemy spodziewać się #bold wielkiego wzburzenia#! muzułmańskich [Concept('concept_pop', '$concept_pops$')|l]."
