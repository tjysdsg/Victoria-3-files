 communal_divides_events.1.t: "Teoria jednego narodu"
 communal_divides_events.1.d: "Podczas swojej przemowy w mieście znanym jako [ROOT.GetCountry.GetCapital.GetCityHubName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] oficjalnie odrzuca tak zwaną teorię dwóch narodów i przyrzeka, że niezależnie od wierzeń i przekonań wśród narodu indyjskiego zapanuje wieczne braterstwo."
 communal_divides_events.1.f: "Dwie kobiety usiadły na progach przy drzwiach. Jedna miała na sobie niebieskie sari, a druga kolorową burkę. Obydwie były pochłonięte krojeniem warzyw na kolację, a ich synowie grali w klipę na ulicy przed nimi.\n\n– Już tak zostanie? – zapytała Hasrat, patrząc w stronę Jayi.\n\nZanim tamta zdążyła odpowiedzieć, chłopcy zaczęli się kłócić. Niewzruszone matki ostro krzyknęły, na co ich synowie zamarli w bezruchu. – Przeproście się! – wrzasnęła rugającym głosem Jaya. Chłopcy przeprosili się nawzajem, jednocześnie trzymając się za uszy. Zadowolone kobiety wróciły do rozmowy, a dzieci do gry.\n\n– Czy już tak zostanie? – Jaya powtórzyła i, patrząc na synów, powiedziała: – Mam nadzieję."
 communal_divides_events.1.a: "Niech żyją wielkie Indie, zjednoczone w różnorodności!"
 communal_divides_events.1.b: "Równe prawa oznaczają równe odpowiedzialności."
 united_in_diversity_modifier: "Zjednoczeni w różnorodności"
 communal_divides_events.1_tt: "Ruchy #bold muzułmańskich#! i #bold hinduskich#! nacjonalistów otrzymają znaczące kary do atrakcyjności."
 marching_as_one_modifier: "Maszerując ramię w ramię"
 communal_divides_events.2.t: "Wielki podział"
 communal_divides_events.2.d: "Podział Indii na tle etnoreligijnym stał się przykrą rzeczywistością, a stronnicy teorii dwóch narodów wydają się bliscy dowiedzenia swoich przekonań, gdy stosunki między hindusami i muzułmanami pogarszają na tyle, że przemoc staje się wszechobecna."
 communal_divides_events.2.f: "Dwóch sędziwych polityków spacerowało wzdłuż starej drogi miasta Delhi podczas zachodu słońca. – Pewnie się cieszysz – powiedział jeden do drugiego.\n\n– Nie udawaj, że tego nie chciałeś. Teraz możesz rządzić bez przeszkód na każdym kroku.\n\n– Ależ mój stary przyjacielu, jeśli uważasz, że byłeś moim jedynym problem, to jesteś w wielkim błędzie. – Mężczyzna spojrzał na ulicę, na której żebrała bezdomna kobieta, a handlarz owoców próbował sprzedać część towarów gorszego sortu. – Przeraża mnie myśl, że to nie problemów się pozbyliśmy, ale zasobów."
 communal_divides_events.2.a: "Ten 400-letni eksperyment dobiegł końca. Pora zaakceptować fakt, że nie mogą żyć w jedności."
 communal_divides_events.2.b: "Być może dojdą do siebie, gdy nie będą razem, i z czasem znów się zjednoczą."
 modifier_intercommunal_violence: "Powszechna przemoc między wspólnotami"
 modifier_intercommunal_violence_2: "$modifier_intercommunal_violence$"
 communal_divides_events.3.t: "Niebezpieczna myśl"
 communal_divides_events.3.d: "Orator ruchu politycznego znanego jako [SCOPE.sPoliticalMovement('india_congress_scope').GetName], przemawiając podczas wiecu protestacyjnego w obszarze administracyjnym o nazwie [SCOPE.sState('relevant_state').GetName], zachęcał publiczność do bojkotowania brytyjskiego stylu życia i zwrócenia się do hinduskich korzeni, jeśli ma się spełnić pragnienie o wolnym narodzie Indii. Wśród członków ruchu znanego jako [SCOPE.sPoliticalMovement('muslim_league_scope').GetName] wywołało to obawy przed prześladowaniami religijnymi, które mogłyby przerodzić się we wrogość między dwiema grupami."
 communal_divides_events.3.f: "Muhammad Khan nie wierzył w zuchwałość oratora, który miał czelność powiedzieć: „Jestem zaszczycony obecnością pana Khana, przedstawiciela muzułmańskiego ramienia naszej partii”. Przecież dołączył do partii jeszcze przed nim! Toczył zwycięskie boje z Brytyjczykami w sądzie! A teraz ma być po prostu przedstawicielem ramienia muzułmańskiego?\n\nNastępnie ten karierowicz pokusił się o wspomnienie o hinduskim narodzie. Co jego zdaniem się stanie, gdy muzułmanie i sikhowie usłyszą ten pomysł? Nawrócą się?"
 communal_divides_events.3.a: "Obie strony muszą wiedzieć, gdzie jest ich miejsce."
 communal_divides_events.3.b: "Lepiej niech wyładują gniew na sobie, a nie na nas."
 communal_divides_events.3.c: "Dokończmy podział i oddzielmy również teren"
 sectarian_infighting_modifier: "Wewnętrzne spory sekciarskie"
 inc_congress_influx: "Napływ muzułmańskich członków kongresu"
 exploiting_sectarian_divisions: "Wykorzystywanie rozłamu sekciarskiego"
 communal_divides_events.4.t: "Oko za oko"
 communal_divides_events.4.d: "Ruch polityczny znany jako [SCOPE.sPoliticalMovement('hindu_mahasabha_scope').GetName] poprowadził dużą i głośną procesję religijną w obszarze administracyjnym o nazwie [SCOPE.sState('relevant_state').GetName]. Procesja zatrzymała się przed meczetem, aby skandować. Młodzież muzułmańska w odpowiedzi na kpiny i drwiny zaczęła własny pochód. Sytuacja pomiędzy grupami stała się napięta, aż w końcu wybuchły zamieszki, którym towarzyszyła przemoc."
 communal_divides_events.4.f: "Nie wiedziała, kto pierwszy rzucił kamieniem ani kto pierwszy dobył sztyletu. Jedyne, co się liczyło, to że jej syn był martwy. Gdy trzymała martwe ciało własnego dziecka, z jej oczu nie leciały łzy, nie była w stanie płakać. Jej mąż podszedł, aby zabrać syna ze sobą, ale kobieta się nie zgodziła. Już raz go zabrał i nigdy więcej to się nie powtórzy. Jeśli chce miłości, może jej szukać wśród motłochu, z którym zdecydował się maszerować."
 communal_divides_events.4.a: "Mahasabha zaostrza niebezpieczną nietolerancję."
 communal_divides_events.4.b: "Młodzież muzułmańska powinna była zgłosić to do odpowiednich władz."
 communal_divides_events.4.c: "Być może bardziej tolerancyjni przywódcy mogą zostać poproszeni o przejęcie kontroli."
 influx_of_recruits: "Ośmielenie dzięki pokazowi siły"
 safety_in_numbers: "Napływ członków z powodu zamieszek"
 mob_violence_modifier: "Powszechna przemoc tłumu"
 communal_divides_events.5.t: "Albo z nami, albo przeciwko nam"
 communal_divides_events.5.d: "Pomimo zastrzeżeń wielu hindusów w zaludnionej okolicy obszaru administracyjnego o nazwie [SCOPE.sState('relevant_state').GetName] zbudowano nowy meczet. Aby umocnić swoją dominację i wiarę, ruch polityczny znany jako [SCOPE.sPoliticalMovement('hindu_mahasabha_scope').GetName] poprowadził procesję przez meczet, szybko wywołując pełny przemocy konflikt."
 communal_divides_events.5.f: "#bold Lokalny konflikt przybiera na sile!#!\nWczoraj miasto [SCOPE.sState('relevant_state').GetCityHubName] było świadkiem trzeciego dnia agresywnych zachowań wspólnoty. Hindusi i mahometaninie walczą z powodu meczetu, który, jak twierdzą pierwsi, pojawił się w ich dzielnicy. Reprezentant brytyjski, prosząc o anonimowość, podzielił się następującymi słowami: „Nie mamy czemu się dziwić. To dzięki ciężkiej pracy trzymaliśmy lokalnych mieszkańców w ryzach. Nic dziwnego, że wdając się z nami w konflikt, niczym dorastające dziecko, zaczęli zachowywać się jak nadąsane rodzeństwo wobec siebie. Po prostu inaczej nie umieją”."
 communal_divides_events.5.a: "Administracja tego obszaru powinna zostać przekazana władzom brytyjskim"
 communal_divides_events.5.b: "Administracja powinna zostać przekazana komitetowi składającemu się z równej liczby hindusów i muzułmanów"
 communal_divides_events.5.c: "Skoro administracja dała zgodę muzułmanom na budowę meczetu, hindusi powinni byli uszanować tę decyzję."
 governmental_overreach_modifier: "Rząd nadużywa władzy w sprawach religijnych"
 outraged_over_favouritism: "Rozwścieczenie wywołane faworyzacją"
 outraged_over_power_sharing: "Niezadowalający podział władzy"
 communal_divides_events.6.t: "Bez głosu, bez prawa"
 communal_divides_events.6.d: "Mimo że populacja w mieście o nazwie [SCOPE.sState('relevant_state').GetCityHubName] znajdującym się w obszarze administracyjnym znanym jako [SCOPE.sState('relevant_state').GetName] składa się w większości z hindusów, to zarządcami są głównie muzułmanie. Wywołało to protest hindusów, według których ich potrzeby są ignorowane."
 communal_divides_events.6.f: "– Nie mamy wątpliwości, że większość muzułmanów ma dobre intencje – mówi do tłumu starszy bramin. – Ale w Bakri Eid pewni ludzie złożyli kozę w ofierze niedaleko mojej świątyni, a następnie zjedli ją, idąc naszymi ścieżkami! Oczywiście próbowałem rozmawiać z władzami, ale zostałem wyśmiany przez muzułmanów, którzy życzyli mi tylko dobrej zabawy podczas święta. To tutaj tkwi problem!\n\nZanim duchowny zaczął mówić dalej, odezwał się inny mężczyzna. – Jeśli to prawda, to gdzie są ci mężczyźni? Skąd mamy wiedzieć, że nie kłamiesz tylko po to, żeby zszargać dobre imię muzułmanów?\n\nPrzywódcy nie zdążyli powiedzieć słowa – rozpoczęła się kakofonia krzyku tysiąca gardeł."
 communal_divides_events.6.a: "Stwórz reprezentację proporcjonalną przy zatrudnianiu rządowych oficjeli."
 communal_divides_events.6.b: "Podziel obszary na wyłącznie muzułmańskie lub hinduskie"
 communal_divides_events.6.c: "Być może jeśli kierować będą hindusi, poczują się bezpieczniej w obszarach, gdzie stanowią większość."
