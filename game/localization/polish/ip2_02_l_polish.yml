 pressure_to_sell_berar_province_desc: "Hajdarabad przez długi czas lekceważył egzekwowanie władzy w odpowiedni sposób w Berarze, pozostawiając prowincję podatną na bandytyzm i wszechobecne bezprawie. Ministerstwo spraw wewnętrznych zaleca, abyśmy przejęli bezpośrednią kontrolę nad Berarem w zamian za roczną opłatę dla obecnego władcy."
 je_uneasy_raj_tracker: "$je_uneasy_raj$"
 je_uneasy_raj_tracker_reason: "W trzech [Concept('concept_presidency', 'prezydencjach')] państwa znanego jako [SCOPE.sCountry('british_india_scope').GetName] rodzi się niepokój.\n\nNękana przez surowe systemy [Concept('concept_taxes', 'podatkowe')], zwiększającą się pogardę wobec lokalnych zwyczajów i terytorialną ekspansję kosztem rdzennych książąt, indyjska opozycja względem rządów Kompanii w ostatnich latach zdecydowanie urosła.\n\nCo gorsza, niezgoda panuje nawet wśród dumnych szeregów sipajów, którzy gardzą każdą próbą podważenia ich tradycyjnego statusu i przywilejów.\n\n#bold Bunt sipajów#!\nJeśli [Concept('concept_presidency_stability', '$concept_presidency_stability_short$')|l] w którejkolwiek z prezydencji utrzyma się na poziomie #bold średnim#! ([GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]) lub niższym przez #variable 100#! miesięcy, w Indiach wybuchnie #tooltippable #tooltip:je_uneasy_raj_tt_4 #bold jawny bunt#!#!#!. Liczba miesięcy, przez które utrzymuje się obecnie taka sytuacja: #variable [SCOPE.sCountry('british_india_scope').MakeScope.Var('sepoy_mutiny_timer_var').GetValue]#!."
