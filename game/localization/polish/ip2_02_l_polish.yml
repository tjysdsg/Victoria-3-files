 je_avert_sepoy_mutiny: "Niestabilność w Indiach Brytyjskich"
 je_avert_sepoy_mutiny_reason: "Coraz więcej osób – w tym część naszych wojskowych ze stacjonujących tam oddziałów – sprzeciwia się władzy Kompanii nad indyjską częścią kontynentu. Rebelii można jednak jeszcze zapobiec."
 je_avert_sepoy_mutiny_tt_1: "#BOLD $je_consolidate_colonial_rule$#! – ukończ wpis w dzienniku"
 je_sepoy_mutiny: "Bunt sipajów"
 je_sepoy_mutiny_reason: "Wybuchła rebelia przeciwko Kompanii. Jeśli chcemy utrzymać władzę, musimy całkowicie ją zdławić."
 je_uneasy_raj_tt_1: "Zreformowaliśmy naszą administrację kolonialną"
 je_uneasy_raj_tt_2: "[Concept('concept_presidency_stability', '$concept_presidency_stability_short$')] w którejkolwiek z [Concept('concept_presidency', 'prezydencji')] utrzymuje się na poziomie #bold średnim#! ([GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]) lub niższym przez #variable 100#! miesięcy"
 je_uneasy_raj_tt_3: "#bold Prezydencja Bengalu#!\nObejmuje [Concept('concept_strategic_region', '$concept_strategic_regions$')|l] o nazwie $region_bengal$, $region_central_india$ i $region_punjab$.\n\n#bold Prezydencja Bombaju#!\nObejmuje [concept_strategic_region|l] o nazwie $region_bombay$.\n\n#bold Prezydencja Madrasu#!\nObejmuje [concept_strategic_region|l] o nazwie $region_madras$."
 je_uneasy_raj_tt_4: "Dotkliwość buntu zostanie określona na podstawie [Concept('concept_presidency_stability', 'stabilności')] każdej z trzech [Concept('concept_presidency', 'prezydencji')], poczynając od lekkiego niepokoju i zdrad aż do całkowitego upadku zwierzchnictwa brytyjskiego.\n\nKiedy wybuchnie bunt, [Concept('concept_princely_state', '$concept_princely_states$')|l] z #bold wysokim#! wskaźnikiem [Concept('concept_liberty_desire', 'pragnienia wolności')] dołączą do rebeliantów. Księstwa ze #bold średnim#! poziomem tego wskaźnika pozostaną neutralne, a te z #bold niskim#! poziomem będą aktywnie walczyć po naszej stronie."
 je_uneasy_raj: "Niestabilność w Indiach Brytyjskich"
 je_uneasy_raj_reason: "W trzech [Concept('concept_presidency', 'prezydencjach')] państwa znanego jako [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] rodzi się niepokój.\n\nNękana przez surowe systemy [Concept('concept_taxes', 'podatkowe')], zwiększającą się pogardę wobec lokalnych zwyczajów i terytorialną ekspansję kosztem rdzennych książąt, indyjska opozycja względem rządów Kompanii w ostatnich latach zdecydowanie urosła.\n\nCo gorsza, niezgoda panuje nawet wśród dumnych szeregów sipajów, którzy gardzą każdą próbą podważenia ich tradycyjnego statusu i przywilejów.\n\n#bold Bunt sipajów#!\nJeśli [Concept('concept_presidency_stability', '$concept_presidency_stability_short$')|l] w którejkolwiek z prezydencji utrzyma się na poziomie #bold średnim#! ([GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]) lub niższym przez #variable 100#! miesięcy, w Indiach wybuchnie #tooltippable #tooltip:je_uneasy_raj_tt_4 #bold jawny bunt#!#!#!. Liczba miesięcy, przez które utrzymuje się obecnie taka sytuacja: #variable [ROOT.GetCountry.MakeScope.Var('sepoy_mutiny_timer_var').GetValue]#!."
