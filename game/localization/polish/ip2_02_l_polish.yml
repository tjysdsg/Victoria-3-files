 je_indian_famines_button_work_camps_desc: "Nie chcemy doprowadzić do utworzenia się grupy osób niesamodzielnych zależnych od pomocy rządu. Załóżmy ośrodki pracy dla najbiedniejszych, które pozwolą im uzyskać wynagrodzenie wystarczające na zakup żywności.\n\n#bold Kolej#!\n[GetBuildingType('building_railway').GetName] w [Concept('concept_state', 'obszarach administracyjnych')] dotkniętych [Concept('concept_famine', 'klęską głodu')] podwoi skuteczność tego rozwiązania."
