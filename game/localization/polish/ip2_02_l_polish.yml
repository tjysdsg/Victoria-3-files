 no_taxation_due_to_famine: "Zwolnienia podatkowe oraz pomoc w związku z klęską głodu"
 famine_relief_aid_costs: "Lokalne plany pomocy w związku z klęską głodu"
 indian_famines.2.t: "Pieniędzmi się nie najesz"
 indian_famines.2.d: "Mierząc się z klęską głodu, która dręczyła obszar administracyjny znany jako [SCOPE.sState('indian_famine_state_scope').GetName], [SCOPE.sCharacter('hunger_strike_agitator_scope').GetFullName] przedstawia petycję skierowaną do państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetName], aby pozwoliło ono rolnikom uprawiać rośliny spożywcze zamiast rynkowych."
 indian_famines.2.f: "[SCOPE.sCharacter('hunger_strike_agitator_scope').GetLastNameNoFormatting] skupia na sobie wzrok sędziwego rolnika, którego spojrzenie wyraża szacunek, co martwi oficera. Panowanie nad zagorzałymi zwolennikami było niebezpiecznym i trudnym zadaniem. Cieszył się, że tym razem po prostu przedstawiali petycję, ale zastanawiał się, co by było, gdyby pewnego razu postanowili sierpami podciąć gardła zamiast zboże."
 indian_famines.2.a: "To rozsądne żądanie. Pozwól wybranym rolnikom na zmianę upraw."
 indian_famines.2.b: "Każdy może uprawiać pszenicę. Nas interesuje indygowiec i bawełna."
