 indian_famines.3.t: "Post w celu zakończenia głodu"
 indian_famines.3.d: "[SCOPE.sCharacter('hunger_strike_agitator_scope').GetFullName] pości, aż nie umrze, aby wymusić na państwie o nazwie [SCOPE.GetRootScope.GetCountry.GetName] pozwolenie na zastąpienie upraw roślin rynkowych uprawami roślin spożywczych."
 indian_famines.3.f: "Gdy gubernator generalny chodził po gabinecie, jego sekretarz nie mógł powstrzymać się od uśmiechu. Gubernator przewodził tysięcznej armii, a jego największym zagrożeniem stał się poszczący człowiek, którego śmierć wiązać się będzie ze straszliwymi konsekwencjami. Jeśli przeżyje, będzie ich ponownie prześladować w taki sam sposób. Tylko życia królów i królowych miały takie znaczenie. Jakim sposobem pozwolono, aby prosty człowiek stał się tak ważny?"
 indian_famines.3.a: "Być może rolnicy również mogą nauczyć się pościć."
 indian_famines.3.b: "Znajdźmy kompromis."
