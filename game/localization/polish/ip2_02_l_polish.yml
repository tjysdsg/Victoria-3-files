 indian_famines.1.t: "Nic nie przetrwało"
 indian_famines.1.d: "[SCOPE.sState('indian_famine_state_scope').GetName] – ten obszar administracyjny ma straszliwy kłopot, a ilość zboża w tym roku jest za mała, aby zapewnić wyżywienie, nie mówiąc już o zapłaceniu podatków. Oczywiście istnieją pewne rezerwy z poprzednich lat, którymi obecnie żywią się głodni ludzie."
 indian_famines.1.f: "Poborca podatkowy mierzy podejrzliwym wzrokiem rolników. Przyszli do niego w grupie ze splecionymi dłońmi w błagalnym geście. Zwykle odmawiał zwolnienia z podatku. Zdaniem rolników każdy rok jest ciężki.\n\nJednak tym razem poborca widział na własne oczy martwe bydło i jałowe pola, gdy przybywał w to miejsce. Nawet jeśli mają gdzieś zmagazynowane zboże, prawdopodobnie nie starczy go na cały rok. Od kogo wtedy miałby zbierać podatki?"
 indian_famines.1.a: "Umowa to umowa. Obszar administracyjny znany jako [SCOPE.sState('indian_famine_state_scope').GetName] musi płacić całość kwoty podatków."
 indian_famines.1.b: "Obszar administracyjny może płacić pomniejszoną kwotę podatków, dopóki trwa klęska głodu."
 indian_famines.1.c: "Miejmy nadzieję, że zapamiętają ten akt dobroci. Umorzyć podatki i w zamian zapewnić pomoc żywnościową."
 not_recently_had_war: "Państwo o nazwie [SCOPE.GetRootScope.GetCountry.GetName] przez co najmniej #variable 5#! lat było w stanie pokoju."
