 je_indian_famines: "[ROOT.GetCountry.GetCustom('get_indian_famine_name')]"
 je_indian_famines_reason: "#italic – Wszędzie śmierć i głód, a deszczu żadnych nie widać znaków.\nKości zmarłych z niedożywienia leżą niepogrzebane na piachu.#!\n\nIndie spotkało wielkie nieszczęście. W wyniku serii nieudanych żniw, w połączeniu z wszechobecną biedą i nieudolnością władz, warunki pogorszyły się do tego stopnia, że w państwie znanym jako [ROOT.GetCountry.GetName] postanowiono ogłosić klęskę głodu.\n\nDopóki zjawisko takie jak #bold [ROOT.GetCountry.GetCustom('get_indian_famine_name')]#! będzie się utrzymywać, możemy się spodziewać #tooltippable #tooltip:je_indian_famines_tt #bold wzmożonej agitacji#!#!#! ze strony wrogich sił.\n\n#bold Klęska głodu w Indiach#!\nPomyślność upraw w wielu obszarach Indii zależy od opadów monsunowych. Wspomniane regiony są szczególnie wrażliwe na susze oraz inne niekorzystne [Concept('concept_harvest_condition', '$concept_harvest_conditions$')|l]. Aby temu przeciwdziałać, ministerstwo spraw wewnętrznych rekomenduje #tooltippable #tooltip:je_indian_famines_tt_2 #bold irygację terenów suchych w środkowej części państwa#!#!#!, by ograniczyć wpływ suszy."
 je_indian_famines_tt: "Przez cały okres trwania klęska głodu będzie wywierać w stosownych sytuacjach następujące efekty:\n• Negatywny wpływ na [concept_journal_entry|l] #bold $je_uneasy_raj$#!.\n• Negatywny wpływ na [concept_journal_entry|l] #bold $je_india_home_rule$#!."
 je_indian_famines_completion_tt: "Następujące państwo nie będzie już borykać się ze #tooltippable #tooltip:je_indian_famines_tt #bold wzmożoną agitacją#!#!#!: [ROOT.GetCountry.GetName]"
