 indian_famines.4.t: "Plaga ludzi"
 indian_famines.4.d: "Klęska głodu w obszarze administracyjnym o nazwie [SCOPE.sState('indian_famine_state_scope').GetName] pozbawiła wielu ludzi środków do życia. Aby związać koniec z końcem, poszkodowani rolnicy z miejsca znanego jako [SCOPE.sState('indian_famine_state_scope').GetFarmHubName] przeszli do miasta takiego jak [SCOPE.sState('indian_famine_state_scope').GetCityHubName]. Czekają przed bramami miasta, aby wejść do środka."
 indian_famines.4.f: "Chłopczyk ziewnął. Był śpiący, głodny, a zapach w mieście był dla niego nieprzyjemny. Ojciec jednak powiedział mu, że musieli tu przybyć, aby mieć pewność, że jego siostrzyczka dożyje swoich drugich urodzin. Takim oto sposobem po całotygodniowej podróży znaleźli się w tym miejscu.\n\nW zasięgu wzroku jednak nadal nie było jedzenia. Żadnych pól uprawnych. Jedynie wielkie ceglane budynki, które sprawiały wrażenie pozbawionych ciepła, a w środku ludzie – całkiem oziębli. W jaki sposób ma to im pomóc? Mamusiu, tatusiu?"
 indian_famines.4.a: "Miasto to nie miejsce dla rolnika."
 indian_famines.4.b: "Być może ktoś w fabrykach i domach towarowych zechce ich zatrudnić w zamian za obniżenie podatków."
