 je_indian_famines_button_epidemic_control_desc: "Choć głównymi przyczynami obecnych problemów pozostają głód i niedożywienie, wielu najbiedniejszych pożegna się z życiem przez dżumę i cholerę.\n\nWdrożenie systemu masowych szczepień i ścisłej kwarantanny powinno znacznie ograniczyć wzrost śmiertelności.\n\n#bold Kolej#!\n[GetBuildingType('building_railway').GetName] w [Concept('concept_state', 'obszarach administracyjnych')] dotkniętych [Concept('concept_famine', 'klęską głodu')] podwoi skuteczność tego rozwiązania."
