#Player Objectives
 economic_dominance_welcome:0 "Dominacja gospodarcza"
 economic_dominance_welcome_desc:2 "Aby zrealizować ten cel, trzeba ukończyć serię związanych z nim [Concept('concept_journal_entry', 'wpisów w dzienniku')]. To ty decydujesz, w jaki sposób je ukończysz.\n\nUWAGA: pierwszy wpis w dzienniku pojawi się dopiero wtedy, gdy postawisz w swoim państwie kopalnię żelaza lub węgla."
 economic_dominance_lesson_button_skip:0 "Naprzód!"

 je_objective_expand_goods_production:2 "Rozwiń nasz przemysł wydobywczy"
 je_objective_expand_goods_production_status:0 "W obszarze administracyjnym o nazwie [JournalEntry.GetTarget.GetBuilding.GetState.GetName] rozbuduj następujący budynek: [JournalEntry.GetTarget.GetBuilding.GetName]"
 je_objective_expand_goods_production_reason:1 "Pierwszym krokiem, który powinniśmy wykonać, jest zwiększenie produkcji krajowej. W tym celu w obszarze administracyjnym [JournalEntry.GetTarget.GetBuilding.GetState.GetName] rozbudujmy następujący budynek: [JournalEntry.GetTarget.GetBuilding.GetName]. Dzięki temu w przyszłości będziemy mogli łatwiej rozwijać przemysł."
 je_objective_expand_goods_production_goal:1 "W obszarze administracyjnym [JournalEntry.GetTarget.GetBuilding.GetState.GetName] zwiększ poziom następującego budynku o jeden: [JournalEntry.GetTarget.GetBuilding.GetName]."

 expand_goods_production_complete_1:0 "Zwiększono produkcję!"
 expand_goods_production_complete_1_desc:3 "Dobra robota! Udało ci się zrealizować pierwszą część celu Dominacja gospodarcza. Aby odblokować dodatkowe zadania, ukończ kolejne [Concept('concept_journal_entry', 'wpisy w dzienniku')]."

 je_refining_goods:0 "Usprawnianie naszej produkcji"
 je_refining_goods_status:2 "[GetBuildingType('building_steel_mills').GetName] – bądź w posiadaniu tego budynku na 4 poziomie w dowolnym obszarze administracyjnym."
 je_refining_goods_reason:2 "Zwiększyliśmy produkcję surowców. Teraz powinniśmy udoskonalić te [Concept('concept_good', 'towary')], aby zwiększyć również potencjalny zysk dla całego narodu. Po co importować towary z innych państw, skoro można je produkować u siebie?"

 je_specialized_goods:0 "Produkcja towarów specjalistycznych"
 je_specialized_goods_status:2 "[GetBuildingType('building_motor_industry').GetName] – bądź w posiadaniu tego budynku na 2 poziomie w dowolnym obszarze administracyjnym."
 je_specialized_goods_reason:3 "Powinniśmy jeszcze bardziej zdywersyfikować naszą produkcję towarów. Rozpoczęliśmy produkcję jednego towaru, ale jeśli zaczniemy produkować jeszcze więcej drogich towarów, będziemy mogli je eksportować na cały świat."

 je_expanding_the_market:1 "Rozwój naszego rynku"
 je_expanding_the_market_status:2 "Do twojej [Concept('concept_customs_union', 'unii celnej')] musi przystąpić 8 państw."
 je_expanding_the_market_reason:3 "Powinniśmy rozszerzyć naszą unię celną o kolejne państwa. Umożliwi to bardziej swobodny i bezpośredni handel z innymi narodami bez konieczności wytyczania osobnych [Concept('concept_trade_route', 'szlaków handlowych')]."

 je_strong_market:0 "Silny rynek"
 je_strong_market_reason:1 "Nadszedł czas, aby nasz rynek stał się największym i najpotężniejszym na świecie."

 economic_dominance_complete_1:0 "Cel Dominacja gospodarcza został zrealizowany"
 economic_dominance_complete_desc:1 "Dobra robota! Udało ci się zrealizować cel Dominacja gospodarcza. Możesz teraz kontynuować grę lub podjąć próbę realizacji innego celu."

 je_objective_expand_goods_production_invalid_tooltip:0 "Państwo [GetPlayer.GetName] nie jest już właścicielem następującego budynku: [JournalEntry.GetTarget.GetBuilding.GetName]. Znajduje się on w obszarze administracyjnym o nazwie [JournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 je_specialized_inputs:0 "Zwiększenie produkcji"
 je_specialized_inputs_reason:1 "Skoro rozpoczęliśmy już produkcję towarów przemysłowych, powinniśmy wykorzystać je na rzecz naszych pozostałych budynków. Dzięki temu odciążymy innych robotników, umożliwiając im podjęcie pracy gdzieś indziej.\n\nUWAGA: ukończenie tego wpisu w dzienniku unieważni wpis Eksportowanie naszych zysków."

 je_utilizing_our_strength:0 "Wykorzystywanie naszej siły"
 je_utilizing_our_strength_reason:0 "Skoro postanowiliśmy sami wykorzystywać nasze towary przemysłowe, najlepiej będzie utrzymać ich cenę na jak najniższym poziomie, aby nie spowodować wzrostu kosztów w innych budynkach, których rentowność w znacznym stopniu zależy od tych towarów."

 je_exporting_profits:0 "Eksportowanie naszych zysków"
 je_exporting_profits_reason:1 "Skoro mamy już znaczące zapasy towarów, możemy zacząć je eksportować, aby zwiększyć rentowność budynków produkcyjnych, w których towary te powstają.\n\nUWAGA: ukończenie tego wpisu w dzienniku unieważni wpis Zwiększenie produkcji."

 je_raise_exports_value:1 "Zwiększenie wartości eksportowanych towarów"
 je_raise_exports_value_reason:1 "Skoro skupiliśmy się na eksportowaniu naszych cennych towarów, najlepiej będzie zwiększyć ich wartość, aby zmaksymalizować zyski generowane przez budynki związane z tymi towarami."
 
 je_lower_production_costs:0 "Obniżanie cen konsumpcji"
 je_lower_production_costs_reason:1 "Nasz przemysł się rozwija, dlatego musimy utrzymać stały napływ towarów do naszych fabryk. Należy też dopilnować, aby cena towarów początkowych nie była zbyt wysoka – miałoby to negatywny wpływ na produkcję dodatkowych towarów o większej wartości."

 tt_lower_production_costs_sub_obj:0 "[AccessPlayer.AccessFirstMarket.GetName] – spraw, aby na tym rynku cena następujących towarów była o 20% niższa od ich [Concept('concept_base_price', 'ceny bazowej')]: [GetGoods('iron').GetName], [GetGoods('coal').GetName] i [GetGoods('steel').GetName]"
 tt_raise_exports_value_sub_obj:0 "[AccessPlayer.AccessFirstMarket.GetName] – spraw, aby na tym rynku cena następującego towaru była o 50% wyższa od jego [Concept('concept_base_price', 'ceny bazowej')]: [GetGoods('engines').GetName]"
 tt_utilizing_our_strength_sub_obj:0 "[AccessPlayer.AccessFirstMarket.GetName] – spraw, aby na tym rynku cena następującego towaru była o 20% niższa od jego [Concept('concept_base_price', 'ceny bazowej')]: [GetGoods('engines').GetName]"

