#Decree Events
 decree_events.100.t:0 "Rozkwit przemysłu"
 decree_events.100.d:1 "Nasz budynek – [SCOPE.sBuilding('manufacturing_building_production').GetName] – w obszarze administracyjnym o nazwie [SCOPE.sState('decree_manufacturing_industry').GetName] zanotował małą nadwyżkę produkcyjną w zakresie towarów przemysłowych. Powinniśmy ją wykorzystać na korzyść obszaru administracyjnego."
 decree_events.100.f:0 "– Czy potrzeba jeszcze jakichś dowodów na to, że rozwój przemysłu to najlepsze rozwiązanie? Właśnie dotarła do nas druga fala rewolucji przemysłowej. Fabryki w każdym mieście, warsztaty w każdej mniejszej miejscowości. Wkrótce uprzemysłowimy całe państwo!"
 decree_events.100.a:0 "Dalej rozwijajmy nasz przemysł."
 decree_events.100.b:0 "Zainwestujmy nadwyżkę w robotników."
 decree_events.101.t:0 "Należne uznanie"
 decree_events.101.d:1 "Nasza ostatnia inwestycja w produkcję w jednym z naszych budynków ([SCOPE.sBuilding('manufacturing_building_production_politics').GetName]) w obszarze administracyjnym o nazwie [SCOPE.sState('decree_manufacturing_politics').GetName] zrodziła pytanie o to, komu zawdzięczamy wzrost produkcji."
 decree_events.101.f:0 "– Gdzie byśmy byli bez pieniędzy, fabryk i towarów? Niech cały naród wie, że ten wielki wyczyn był możliwy tylko dzięki ciężkiej pracy wielu ludzi."
 decree_events.101.a:0 "Uznanie należy się grupie interesu o nazwie [SCOPE.gsInterestGroup('industrialists_ig_focus').GetName]."
 decree_events.101.b:0 "To zasługa robotników."
 decree_events.101.c:0 "Uznanie należy się komuś innemu."
 decree_events.102.t:0 "Rozkwit rolnictwa"
 decree_events.102.d:1 "Promowanie rozwoju rolnictwa w obszarze administracyjnym o nazwie [SCOPE.sState('decree_agricultural_industry').GetName] przyczyniło się do małego wzrostu produkcji w jednym z naszych budynków ([SCOPE.sBuilding('agricultural_building_production').GetName]). Powinniśmy wykorzystać tę sytuację, zanim okazja przepadnie. "
 decree_events.102.f:1 "– Nasi ludzie będą jadać jak królowie! Problem głodu zniknie raz na zawsze. Wykorzystajmy to na naszą korzyść. Pomożemy w ten sposób nie tylko sobie samym, ale też innym – oczywiście będzie się to wiązać z pewnymi kosztami. Niech wszyscy wiedzą, że dbamy o przyszłość."
 decree_events.102.a:0 "Dalej rozwijajmy nasze gospodarstwa."
 decree_events.102.b:0 "Robotnicy bardziej na to zasługują."
 decree_events.103.t:0 "Kto zasługuje na uznanie?"
 decree_events.103.d:1 "Ostatnie inwestycje w nasz budynek ([SCOPE.sBuilding('agricultural_building_production_politics').GetName]) w obszarze administracyjnym o nazwie [SCOPE.sState('decree_agricultural_politics').GetName] zrodziły pytanie o to, komu zawdzięczamy wzrost inwestycji. Opinie są podzielone."
 decree_events.103.f:0 "– Komu należą się wyrazy uznania? Oto jest pytanie. Właścicielom pól uprawnych i organizatorom żniw? A może zwykłym ludziom, którzy dniami i nocami pracują na tych polach, użyźniając je swoim potem i krwią?"
 decree_events.103.a:0 "Uznanie należy się grupie interesu o nazwie [SCOPE.gsInterestGroup('landowners_ig_focus').GetName]."
 decree_events.103.b:0 "Uznanie należy się rolnikom."
 decree_events.103.c:0 "Uznanie należy się komuś innemu."
 decree_events.104.t:0 "Rozkwit przemysłu surowcowego"
 decree_events.104.d:1 "Przedsiębiorstwa z branży surowcowej działające na terenie obszaru administracyjnego o nazwie [SCOPE.sState('decree_resource_industry').GetName] zgłaszają niewielki wzrost produkcji towarów w jednym z naszych budynków ([SCOPE.sBuilding('resource_building_production').GetName]). Dzięki temu w tym obszarze administracyjnym dostępnych jest więcej zapasów, co oznacza, że możemy je zainwestować w ten obszar."
 decree_events.104.f:0 "– Oczywiście, że powinniśmy wykorzystać ten wzrost na korzyść naszego przemysłu. Bez naszych przedsiębiorstw nie byłoby mowy o żadnym wzroście.\n\n– Bzdura! Żadne przedsiębiorstwo nie funkcjonowałoby bez robotników. Ich powinno się nagradzać, a nie was."
 decree_events.104.a:0 "Dalej rozwijajmy nasz przemysł surowcowy."
 decree_events.104.b:1 "Dajmy nagrodę robotnikom w obszarze administracyjnym o nazwie [SCOPE.sState('decree_resource_industry').GetName]."
 decree_events.105.t:0 "W uznaniu dla osiągnięć"
 decree_events.105.d:1 "Dzięki niedawnej inwestycji w obszarze administracyjnym o nazwie [SCOPE.sState('decree_resource_politics').GetName] jeden z tamtejszych budynków związanych z produkcją surowców – [SCOPE.sBuilding('resource_building_production_politics').GetName] – odnotował pozytywne saldo. Różne grupy interesu próbują teraz przypisać sobie zasługi związane z tą inwestycją."
 decree_events.105.f:0 "– Często mówi się o postępach, jakie poczyniliśmy dzięki ciężkiej pracy, która pozwoliła nam świętować tę radosną chwilę. Zwykle jednak wcale nie wspomina się o tych, dzięki którym jesteśmy tu, gdzie jesteśmy. Bez ich wkładu te osiągnięcia nie byłyby możliwe."
 decree_events.105.a:0 "Całe uznanie należy się grupie interesu o nazwie [SCOPE.gsInterestGroup('industrialists_ig_focus').GetName]."
 decree_events.105.b:0 "Uznanie należy się grupie interesu o nazwie [SCOPE.gsInterestGroup('landowners_ig_focus').GetName]."
 decree_events.105.c:0 "To robotnikom należy się uznanie."
 decree_events.106.t:0 "Urażone pułki"
 decree_events.106.d:1 "Faworyzowanie naszych pułków z obszaru administracyjnego o nazwie [SCOPE.sState('decree_enlistment_origin').GetName] doprowadziło do tego, że pułki z sąsiedniego obszaru administracyjnego o nazwie [SCOPE.sState('decree_elite_guards').GetName] darzą nas niechęcią. Żądają równego traktowania dla wszystkich pułków."
 decree_events.106.f:0 "– Ci żołnierze to tylko banda marud, która chce zwrócić na siebie uwagę, licząc na dodatkowe zarobki za niewiele więcej pracy. Ich obowiązkiem jest walka z tymi, z którymi każemy im walczyć. Żołnierzom nie można ufać w kwestii tak trudnych decyzji."
 decree_events.106.a:0 "[SCOPE.gsInterestGroup('armed_forces_ig_focus').GetName] to grupa interesu, która właśnie tego chce."
 decree_events.106.b:0 "Powinniśmy przeznaczyć więcej funduszy na organizację tych żołnierzy."
 decree_events.107.t:0 "Szkolenie się opłaca"
 decree_events.107.d:1 "Wygląda na to, że nasze dodatkowe szkolenia się opłaciły. Żołnierze w obszarze administracyjnym o nazwie [SCOPE.sState('decree_elite_research').GetName] wykorzystali nowo nabyte umiejętności w praktyce i poznali nowe taktyki, które mogą okazać się przydatne podczas ewentualnej wojny."
 decree_events.107.f:0 "– Nasi żołnierze są najlepsi na świecie. Umiejętności i profesjonalizm obrońców naszego narodu od zawsze były kwestionowane i pewnie będą kwestionowane nadal, ale to tylko potwierdza, że mamy rację."
 decree_events.107.a:0 "Niech zachowają to dla siebie."
 decree_events.107.b:0 "Zachęć żołnierzy do uczestnictwa w dodatkowych ćwiczeniach."
 decree_events.107.c:0 "Zachęć podoficerów do wzięcia udziału w szkoleniach."
 decree_events.107.e:0 "Opracuj taktyki dla piechoty."
 decree_events.108.t:0 "Eskalacja przemocy"
 decree_events.108.d:1 "Zorganizowany w obszarze administracyjnym o nazwie [SCOPE.sState('decree_violent_supp').GetName] pokojowy marsz przerodził się nagle w zamieszki – na ulicach protestujący starli się z policją."
 decree_events.108.f:0 "– Trzeba stłumić te zamieszki siłą za pomocą wszelkich możliwych środków. Ci ludzie muszą znać swoje miejsce. Nie rozumieją, że policja dba tylko o ich bezpieczeństwo? Nie możemy dopuścić do tego, aby ci radykałowie uważali nas za słabych. Nie pozwolimy na to."
 decree_events.108.a:0 "Wycofaj policję."
 decree_events.108.b:0 "Daj policji wolną rękę."
 decree_events.109.t:0 "Brutalne stłumienie protestów prowadzi do zwiększonej dyskryminacji"
 decree_events.109.d:2 "Zdaje się, że dyskryminowana ludność [SCOPE.sCulture('violent_suppression_discriminated').GetName] w obszarze administracyjnym o nazwie [SCOPE.sState('decree_increased_violence').GetName] popiera tamtejszych radykałów."
 decree_events.109.f:0 "– Skoro chcą protestować, pozwólmy im na to. Zmuszając ich do ustąpienia, prawdopodobnie tylko pogorszymy sytuację. Gdyby okazało się, że musimy z nimi walczyć, wszyscy będą w jednym miejscu, co ułatwi nam sprawę."
 decree_events.109.a:0 "To my zdecydujemy, gdzie mogą protestować, a gdzie nie."
 decree_events.109.b:0 "Niech protestują, gdzie chcą."
