 republic_laws.1.t:0 "[ROOT.GetCountry.GetRuler.GetFirstName] nie zjawia się na posiedzeniu rządu"
 republic_laws.1.d:0 "Dzisiejsze posiedzenie rządu odbyło się w niepełnym składzie, gdyż nie zjawił się jeden z jego członków – [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]. Nie zapadły więc żadne konkretne decyzje."
 republic_laws.1.f:0 "– Jak nasi obywatele mają ufać rządowi, skoro [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nie stawia się na posiedzeniach, podczas których decydujemy o przyszłości narodu? Zdaje się, że zamiast uczestniczyć w naradach, balował on z innymi arystokratami i położył się spać na kilka godzin przed planowanym rozpoczęciem posiedzenia."
 republic_laws.1.a:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] daje przykład niedopuszczalnego zachowania."
 republic_laws.1.b:0 "Może zaspało mu się tylko przypadkiem."
 republic_laws.1.c:0 "Niech gazety o tym napiszą."
 republic_laws.2.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] – co dalej?"
 republic_laws.2.d:0 "[SCOPE.sCharacter('monarchist_supporter').GetFullName] z grupy interesu o nazwie [SCOPE.gsInterestGroup('rulers_fate').GetName] pyta, jak skończy [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], jeśli rząd przyjmie nowy ustrój ([SCOPE.sLaw('current_law_scope').GetName])."
 republic_laws.2.f:0 "– Monarchia to jeden z głównych filarów tego państwa. Nie możemy poważnie rozważać odrzucenia tego ustroju.\n\n– Nasz naród nie będzie sprawiedliwy i równy, jeśli jedna osoba pozostanie nad wszystkimi innymi. Jeżeli ten człowiek chce zachować swoje szlachectwo, powinniśmy wysłać go gdzieś daleko. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nie może być już częścią naszego społeczeństwa."
 republic_laws.2.a:0 "Niech [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] abdykuje."
 republic_laws.2.b:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] musi się udać na wygnanie."
 republic_laws.3.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] przemawia"
 republic_laws.3.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] potrafi wygłaszać porywające przemowy, czego przykładem jest ta ostatnia. Głowa państwa nawoływała w niej, aby nasz kraj – [ROOT.GetCountry.GetName] – nie przyjmował nowego ustroju ([SCOPE.sLaw('current_law_scope').GetName])."
 republic_laws.3.f:0 "– Szanowni członkowie rządu, błagam was, zajrzyjcie w głąb swoich serc i zadajcie sobie kilka pytań. Czy to my powinniśmy być powodem tej decyzji? Czy mamy w ogóle prawo do jej podjęcia? Czy naprawdę chcemy odejść od długoletniej tradycji? [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to nieodzowna część tego państwa, tak jak i wszyscy tu zgromadzeni."
 republic_laws.3.a:0 "To może nieco skomplikować sprawy."
 republic_laws.3.b:0 "Zakwestionuj przemówienie."
