 #Egalitarian Society Objectives
 je_objective_encourage_liberal_ideas:1 "Promowanie myśli liberalnej"
 je_objective_encourage_liberal_ideas_reason:0 "Pierwszym krokiem na drodze do stworzenia jakiejkolwiek formy społeczeństwa egalitarnego jest umieszczenie w rządzie odpowiednich ludzi. Gdy już zajmą pozycje umożliwiające wprowadzanie zmian w życie, będziemy mogli zacząć tworzenie równiejszego społeczeństwa."

 je_pass_laws:0 "Ustanawianie praw"
 je_pass_laws_reason:0 "Skoro w naszym rządzie zasiadają już bardziej wpływowi liberałowie, powinniśmy wykorzystać ich możliwości do ustanowienia praw egalitarnych."

 je_public_services:1 "Usługi publiczne"
 je_public_services_reason:1 "Ustanowiliśmy już nasze prawa, powinniśmy więc teraz rozbudować nasze [Concept('concept_institution', '$concept_institutions$')|l] tak, aby były dostępne – i przystępne – dla naszej ludności."

 je_liberate_the_slaves:1 "Wyzwolenie niewolników"
 je_liberate_the_slaves_reason:1 "Jak mamy być społeczeństwem egalitarnym, skoro w naszym państwie nadal praktykuje się niewolnictwo? Pierwszym i najważniejszym działaniem, które powinniśmy podjąć, jest położenie kresu temu przestarzałemu i niemoralnemu systemowi."

 je_women_and_children:1 "Kobiety i dzieci"
 je_women_and_children_reason:1 "Podjęliśmy wiele kroków, aby stworzyć społeczeństwo egalitarne, musimy jednak dopilnować, aby wszyscy obywatele cieszyli się prawdziwie równymi prawami. Powinniśmy położyć kres niesprawiedliwemu traktowaniu kobiet i dzieci."

 je_egalitarian_society:1 "Społeczeństwo egalitarne"
 je_egalitarian_society_reason:1 "Skoro ustanowiliśmy już wszystkie niezbędne prawa i zadbaliśmy o stosowne instytucje, powinniśmy dopilnować, aby w naszym społeczeństwie wszyscy obywatele mieli równe szanse. Niech nasz naród da innym przykład. Niech inni zainspirują się nami i również wstąpią na ścieżkę egalitaryzmu."

 liberalizing_the_government_complete:0 "Myśl liberalna"
 liberalizing_the_government_complete_desc:0 "Udało ci się zaliczyć pierwszy wpis w dzienniku. Jesteś na dobrej drodze do ukończenia pozostałych części tego celu i zbudowania własnego społeczeństwa egalitarnego."

 egalitarian_society_welcome:0 "Społeczeństwo egalitarne"
 egalitarian_society_welcome_desc:0 "Oto cel o nazwie Społeczeństwo egalitarne. Na drodze do jego realizacji otrzymasz dostęp do serii [Concept('concept_journal_entry', 'wpisów w dzienniku')]. Ukończ je wszystkie, aby stworzyć własne społeczeństwo egalitarne."

 liberalizing_the_government_complete_1:0 "Myśl liberalna"
 liberalizing_the_government_complete_1_desc:2 "Dobra robota! Udało ci się właśnie zrealizować swój pierwszy cel. Jesteś teraz na dobrej drodze do stworzenia społeczeństwa egalitarnego."

 egalitarian_society_complete:0 "Cel Społeczeństwo egalitarne został zrealizowany"
 egalitarian_society_complete_desc:1 "Dobra robota! Udało ci się zrealizować cel Społeczeństwo egalitarne. Możesz teraz kontynuować grę lub podjąć próbę realizacji innego celu."

 je_liberate_the_slaves_invalid_tooltip:0 "Jeśli państwo o nazwie [JournalEntry.GetTarget.GetCountry.GetName] już nie istnieje."

 #Hegemony Player Objective
 je_colonization_laws:0 "Mocarstwo kolonialne"
 je_colonization_laws_reason:3 "Naszym pierwszym krokiem na drodze do hegemonii powinno być poszerzenie zamorskich granic. Warto zmienić nasze prawa, abyśmy mogli kolonizować tereny – dzięki temu zrealizujemy nasze cele."

 je_african_colonies:0 "Kolonie afrykańskie"
 je_african_colonies_reason:2 "Skoro możemy już zakładać własne kolonie na mocy naszych praw, powinniśmy zdobyć nowe ziemie na kontynencie afrykańskim, stawiając tym samym pierwszy krok na drodze do rozszerzenia naszej hegemonii."

 je_expand_navy_and_army:1 "Umacnianie wojska"
 je_expand_navy_and_army_reason:2 "Założyliśmy nasze pierwsze kolonie, czas więc przygotować się na najgorsze. Nasza armia nie musi być najsilniejsza na świecie, ale powinniśmy odwieść inne państwa od zamiarów realizacji [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] przeciwko nam."

 je_form_alliance:0 "Zawieranie sojuszy"
 je_form_alliance_reason:2 "Utrzymywanie silnej armii jest ważne, ale to nie jedyny sposób na dbanie o bezpieczeństwo. Powinniśmy także zawrzeć sojusze z innymi światowymi mocarstwami, które mogłyby przyjść nam z pomocą, gdyby jakieś inne państwo zechciało odebrać nam to, co nam się należy."

 je_take_subject:1 "Utrzymywanie państw poddańczych"
 je_take_subject_reason:2 "Skoro umocniliśmy naszą pozycję, powinniśmy rozszerzyć strefę wpływów na inne państwa. Podporządkowanie sobie kilku z nich pomoże nam zwiększyć wpływy na arenie międzynarodowej."

 je_increase_technology:1 "Umacnianie postępów technologicznych"
 je_increase_technology_reason:0 "Duża armia jest przydatna, ale nie powinniśmy polegać wyłącznie na przewadze liczebnej naszych wojskowych. Trzeba im również zapewnić odpowiednie narzędzia, dzięki którym będą mogli wykonywać odpowiednie zadania."

 je_greatest_power:0 "Największe mocarstwo"
 je_greatest_power_reason:0 "Na arenie międzynarodowej może i jesteśmy już wielkim mocarstwem, ale powinniśmy udowodnić światu, że zasługujemy na miano największego z nich. Nikt nie może się z nami równać."

 je_greater_power:0 "Wielkie mocarstwo"
 je_greater_power_reason:0 "Byliśmy regionalnym mocarstwem, ale nadszedł czas na ugruntowanie naszej pozycji na arenie międzynarodowej. Dołączmy do grona wielkich mocarstw i pokażmy naszą siłę."

 je_great_power:0 "Duże mocarstwo"
 je_great_power_reason:1 "Nigdy przedtem nie mogliśmy uważać się za najsilniejsze państwo na świecie, ale teraz to się zmieni! Pokażemy światu, że nie jesteśmy jakąś tam plamką na mapie. Z nami trzeba się liczyć."

 je_the_hegemon:0 "Hegemon"
 je_the_hegemon_reason:1 "Pokazaliśmy całemu światu, do czego jesteśmy zdolni. Poczyniliśmy wielkie postępy. Teraz jednak powinniśmy zadbać o to, aby naszą pozycję na arenie międzynarodowej odzwierciedlała wielkość naszej populacji."
 je_the_hegemon_final_tt:0 "Kontroluj połowę globalnej populacji."

 colonization_law_passed_complete_1:0 "Mocarstwo kolonialne"
 colonization_law_passed_complete_1_desc:2 "Dobra robota! Udało ci się właśnie zrealizować swój pierwszy cel. Jesteś teraz na dobrej drodze do osiągnięcia hegemonii."

 hegemon_welcome:1 "Hegemon"
 hegemon_welcome_desc:1 "Oto cel o nazwie Hegemon. Na drodze do jego realizacji otrzymasz dostęp do serii [Concept('concept_journal_entry', 'wpisów w dzienniku')]. Ukończ je wszystkie, aby osiągnąć hegemonię."

 hegemon_complete:1 "Cel Hegemon został zrealizowany"
 hegemon_complete_desc:2 "Dobra robota! Udało ci się zrealizować cel Hegemon. Możesz teraz kontynuować grę lub podjąć próbę realizacji innego celu."

#ideologies
 ideology_isolationist_expansionism:0 "Poszerzanie granic"
 ideology_isolationist_expansionism_desc:0 "#lore Ta grupa żarliwie przeciwstawia się imigracji do jej państwa. Z entuzjazmem podchodzi jednak do kwestii osiedlania się na nowo zdobytych terytoriach.#!"
