#Republic of Hawaii Events/JE
 hawaii_events.1.t:0 "Śmierć króla"
 hawaii_events.1.d:0 "Po śmierci króla miejscowi właściciele przedsiębiorstw i zagraniczni ministrowie chcą zwiększyć swoje wpływy na Hawajach."
 hawaii_events.1.f:0 "– Już od dłuższego czasu cieszymy się niepodległością, ale większe państwa łypią na nas swoimi wygłodniałymi ślepiami i tylko czekają na okazję do ataku. Obawiam się, że niedługo ją dostaną."
 hawaii_events.1.a:0 "Musimy podjąć jakieś kroki, aby zachować naszą niepodległość."
 hawaii_events.2.t:0 "Umacnianie naszej pozycji"
 hawaii_events.2.d:1 "Udowodniliśmy naszą siłę i udobruchaliśmy miejscowych właścicieli przedsiębiorstw. Teraz możemy umocnić naszą pozycję na arenie międzynarodowej."
 hawaii_events.2.f:0 "– Pokazaliśmy naszą stanowczość tym, którzy najchętniej przejęliby kontrolę nad Hawajami. Jednak mimo iż jesteśmy już silniejsi, nadal nie wyszliśmy na prostą."
 hawaii_events.2.a:0 "Najgorsze już za nami."
 hawaii_events.2.b:0 "Deportuj nielojalne osoby."
 hawaii_events.3.t:0 "Zagraniczny zamach stanu"
 hawaii_events.3.d:1 "Grupy protestujących oraz członkowie miejscowej milicji pod przewodnictwem koalicji właścicieli przedsiębiorstw i ambasadorów państwa o nazwie [SCOPE.sCountry('hawaiian_coup').GetName] przejęły kontrolę nad rządem. Teraz nawołują do aneksji naszego państwa."
 hawaii_events.3.f:1 "– Nasza niepodległość i nasza wolność są zagrożone. Teraz to inne państwo – [SCOPE.sCountry('hawaiian_coup').GetNameNoFormatting] – stoi nad nami, a my musimy pogodzić się z nową, narzuconą nam rzeczywistością. Nasz naród został zakładnikiem!"
 hawaii_events.3.a:0 "Jak do tego doszło?"
 hawaii_events.4.t:0 "Terytorium Hawajów"
 hawaii_events.4.d:0 "Z pomocą naszego ambasadora w Hawajach miejscowi właściciele przedsiębiorstw przeprowadzili zamach stanu przeciwko tamtejszemu rządowi. Żądają, abyśmy wcielili wyspy, zanim inne państwa wykorzystają tę sytuację."
 hawaii_events.4.f:0 "– Hawaje to fundament Oceanu Spokojnego. Skoro ich przyszłość leży teraz w naszych rękach, możemy również kontrolować ocean. Dzięki temu będziemy mogli łatwiej handlować w tym regionie."
 hawaii_events.4.a:0 "Zajmijmy wyspy, ale zapewnijmy im autonomię."
 hawaii_events.4.b:0 "Jeżeli tego nie zrobimy, zrobi to ktoś inny."
 hawaii_events.4.c:0 "Nie będziemy się mieszać w ten zamach stanu."
 hawaii_events.5.t:0 "Właściciele przedsiębiorstw deportowani"
 hawaii_events.5.d:0 "Rząd Hawajów deportował naszych obywateli z wysp i przejął ich własność. Musimy odpowiednio zareagować na tę sytuację."
 hawaii_events.5.f:0 "– Jak śmią deportować naszych obywateli i przejmować prywatne przedsiębiorstwa? Takie przywłaszczenie ziemi jest nie tylko bezprecedensowe, ale i niedopuszczalne. Nie puścimy tego upokorzenia płazem."
 hawaii_events.5.a:0 "Sami są sobie winni."
 hawaii_events.5.b:0 "To nie do przyjęcia!"
 je_hawaii:0 "Interesy za granicą"
 je_hawaii_reason:1 "Umiejscowienie Hawajów na Oceanie Spokojnym czyni je niezwykle cennymi z punktu widzenia handlu transpacyficznego. Musimy udobruchać miejscowych właścicieli przedsiębiorstw i odwieść wszystkie wielkie mocarstwa od potencjalnego zamiaru wykorzystania naszych wysp na swoją korzyść."
 national_defence_modifier:0 "Obrona narodowa"
 interest_in_hawaii:0 "Inwestycje w Hawaje"
 interest_in_hawaii_desc:0 "Po śmierci hawajskiego monarchy powstała próżnia, więc moglibyśmy teraz zwiększyć nasze wpływy na tych wyspach."
 death_of_kamehameha:0 "Śmierć króla"
 hawaii_interest_tt:0 "Zadeklarowanie interesu dotyczącego Hawajów może doprowadzić do przejęcia kontroli nad wyspami."
 influence_hawaii_tt:0 "Podjęliśmy decyzję o aktywnym wywieraniu wpływu na Hawaje."
 je_hawaiian_interest_tt:0 "Rozpoczęliśmy zamach stanu wymierzony w hawajski rząd. Pozostaje już tylko czekać."
 deporting_disloyal_igs:0 "Przedsiębiorcy deportowani"
 influence_over_hawaii:0 "Wpływ na Hawaje"
 je_hawaiian_interest:0 "Wywieranie wpływu na Hawaje"
 je_hawaiian_interest_reason:0 "Hawaje ostatnio bardzo się rozwinęły, warto więc zastanowić się nad możliwością przejęcia kontroli nad tymi wyspami i wzmocnieniem naszych wpływów w tym regionie. Jeżeli rząd Hawajów nie zdoła utrzymać władzy, sami będziemy mogli ją przejąć."
 invalid_influence_hawaii_tt:1 "Na Hawajach ma miejsce zamach stanu ALBO rząd Hawajów skutecznie go unika."
 
 #Conscription enactment laws
 conscription_laws.1.t:0 "Wstępowanie w szeregi"
 conscription_laws.1.d:0 "Członkowie grupy interesu o nazwie [SCOPE.gsInterestGroup('rural_folk_conscription').GetName] zwrócili się do rządu w kwestii ustanowienia nowego prawa ([SCOPE.sLaw('current_law_scope').GetName]). Ich zdaniem potrzeba więcej czasu na odpowiednie przygotowanie ustawy."
 conscription_laws.1.f:0 "– Czy można wycenić wolność, którą wszyscy tak bardzo cenimy? Nie! A jednak wyceniacie plony tych robotników. Nasza wolność i nasze bezpieczeństwo narodowe nie podlegają dyskusji i nie da się ich wycenić. Musimy zapewnić naszemu narodowi przetrwanie. Wszyscy muszą się przygotować na to, co konieczne do osiągnięcia celu."
 conscription_laws.1.a:0 "Forsuj ustanowienie nowego prawa."
 conscription_laws.1.b:0 "Zastanówmy się jeszcze nad tym."
 conscription_laws.2.t:0 "Żołnierze zawodowi"
 conscription_laws.2.d:0 "Wielu z naszych zawodowych wojskowych wyraziło obawy na temat tego, że przydzielenie poborowych do regularnych oddziałów piechoty podczas wojny znacznie wpłynie na jakość i kompetencje naszych jednostek."
 conscription_laws.2.f:0 "– Oczekujecie, że będę walczyć i narażać życie dla tego państwa u boku jakiegoś rolnika albo robotnika, który nigdy w życiu nie miał karabinu w rękach? Jak nasze siły mają współpracować, skoro tylko część z nich wie, co robi?"
 conscription_laws.2.a:0 "Potrzebujemy wszystkich żołnierzy."
 conscription_laws.2.b:0 "Powinniśmy to przemyśleć."
 conscription_laws.3.t:0 "Brak przygotowania do poboru"
 conscription_laws.3.d:0 "Przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('anti_conscription_ig').GetName], [SCOPE.sCharacter('anti_conscription_advocate').GetFullName], wygłasza porywającą przemowę poruszającą temat zagrożeń wynikających ze zbyt szybkiego ustanowienia nowego prawa ([SCOPE.sLaw('current_law_scope').GetName])."
 conscription_laws.3.f:0 "– Nie można ignorować faktu, że nie jesteśmy na coś takiego przygotowani. Co nam to da, skoro nasze państwo się zapadnie? Jeżeli wydamy rozkaz mobilizacji bez uprzedniego przygotowania, będziemy musieli płacić nowym żołnierzom, a ponadto zabraknie nam rąk do pracy – robotników w fabrykach i rolników na polach. A to oznacza jeszcze mniejszą produkcję, czyli mniejsze zyski, czyli wreszcie mniejsze podatki i przychody krajowe. Skąd wzięlibyśmy wtedy pieniądze na opłacanie nowych żołnierzy?"
 conscription_laws.3.a:0 "Rząd sobie z tym poradzi."
 conscription_laws.3.b:0 "Nie zmieniajmy kursu."
