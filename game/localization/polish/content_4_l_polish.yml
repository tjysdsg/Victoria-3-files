#Healthcare Laws
 healthcare_laws.1.t:0 "Ranni rolnicy"
 healthcare_laws.1.d:0 "Rolnicy w obszarze administracyjnym o nazwie [SCOPE.sState('farming_accidents_state').GetName] żalą się rządowi, że sprzęt, którego używają, jest niebezpieczny. Chcą opieki zdrowotnej, dzięki której będą mieli w życiu nieco lżej."
 healthcare_laws.1.f:0 "– Kilka dni temu przyszedł do mnie sąsiad. Gdy stanął w progu, zaciskając prawą dłoń w lewej, od razu widać było, że coś obcięło mu trzy palce. Lekarz ze mnie żaden, ale chłop potrzebował pomocy, więc zajęliśmy się tym. Szkoda tylko, że nie było nikogo, kto znałby się na rzeczy i pomógł mu lepiej niż ja."
 healthcare_laws.1.a:0 "Zaoferuj pomoc."
 healthcare_laws.1.b:0 "Skup się na zapewnieniu opieki zdrowotnej."
 healthcare_laws.1.c:0 "To nie dla biedaków."
 healthcare_laws.2.t:0 "Podatki zdrowotne"
 healthcare_laws.2.d:0 "Żądania wprowadzenia opieki zdrowotnej zrodziły szereg pytań. Wielu ludzi zastanawia się, skąd rząd weźmie pieniądze na przygotowanie tego systemu. Jedni sugerują, że należy pozyskać niezbędne środki z podatków, drudzy z kolei uważają, że rząd powinien znaleźć inny sposób na pokrycie kosztów."
 healthcare_laws.2.f:0 "– Czy dobrze rozumiem, że mielibyśmy płacić nie tylko za opiekę zdrowotną dla nas, ale też dla innych osób? Nie chcę, aby za pieniądze, które płacę na poczet podatków, zapewniano opiekę zdrowotną jakimś tam rolnikom. To nie mój problem. Muszę myśleć o zdrowiu własnym i mojej rodziny. Nie stać mnie na opiekowanie się też wszystkimi innymi ludźmi. To państwo – [ROOT.GetCountry.GetName] – musi znaleźć inny sposób."
 healthcare_laws.2.a:0 "Pozyskaj pieniądze z podatków."
 healthcare_laws.2.b:0 "To rząd powinien pokryć koszty."
 healthcare_laws.2.c:0 "Damy sobie radę i bez tego."
 healthcare_laws.3.t:0 "Obłożnie chory rząd"
 healthcare_laws.3.d:0 "Jak na ironię, wielu członków rządu akurat dzisiaj – w dzień debaty – złapało przeziębienie. Tylko kilku z nich ma dość siły, aby zjawić się na debacie."
 healthcare_laws.3.f:0 "– A to ci dopiero. Mieliśmy dziś debatować nad państwowym systemem opieki zdrowotnej, a tymczasem połowa rządu się rozchorowała i ledwo może wyjść z łóżka. Może to szczęście w nieszczęściu. W każdym razie nie zapadną dzisiaj żadne decyzje."
 healthcare_laws.3.a:0 "Nie możemy przeprowadzić dziś głosowania."
 healthcare_laws.3.b:0 "Spróbuj przeforsować przeprowadzenie głosowania."
 healthcare_laws.4.t:0 "Niedostateczna opieka zdrowotna"
 healthcare_laws.4.d:0 "Z powodu deficytu publicznych usług zdrowotnych ludzie, których nie stać na własną opiekę, zaczęli w całym państwie domagać się zapewnienia im dostępniejszej opieki zdrowotnej, na którą mogliby sobie pozwolić."
 healthcare_laws.4.f:0 "– Wiecie, jak to jest przez cały dzień pracować przy zbiorach albo w kopalni? Na pewno nie. To ciężka, katorżnicza praca, w której czasami zdarzają się wypadki. Chcemy mieć pewność, że jeśli coś się nam stanie, ktoś się nami zajmie. Mamy rodziny do wykarmienia. Jak mielibyśmy się nimi zajmować, gdybyśmy zostali poważnie ranni i nie moglibyśmy wrócić do zdrowia?"
 healthcare_laws.4.a:0 "Zwolnij trochę dodatkowej biurokracji."
 healthcare_laws.4.b:0 "Skup się na ustanowieniu prawa."
 healthcare_laws.5.t:0 "Dostępność kontra przystępność"
 healthcare_laws.5.d:1 "Przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('anti_public_healthcare_ig').GetName], [SCOPE.sCharacter('anti_public_healthcare_advocate').GetFullName], podczas dzisiejszej debaty wyraża obawę o to, że jeśli opieka zdrowotna stanie się bardziej przystępna, ci, którzy już teraz mogą sobie na nią pozwolić, będą mieli do niej mniejszy dostęp."
 healthcare_laws.5.f:0 "– Jak myślicie, co się stanie? Nie można zakładać, że zwiększenie przystępności opieki zdrowotnej nie wpłynie na jej dostępność. Ludzie będą czekać w kolejce do lekarza dniami, tygodniami, a nawet miesiącami. Które kryterium brać wówczas pod uwagę? Chorobę, na którą ktoś cierpi, czy czas, który musi odczekać w kolejce?"
 healthcare_laws.5.a:0 "Te obawy są nieuzasadnione."
 healthcare_laws.5.b:0 "Trzeba wziąć te obawy pod uwagę."
 healthcare_laws.6.t:0 "Niedostateczne wsparcie opieki zdrowotnej"
 healthcare_laws.6.d:0 "Rządowi zwrócono uwagę na fakt, że w naszych szeregach może być zbyt mało biurokratów, abyśmy mogli stworzyć system publicznej opieki zdrowotnej."
 healthcare_laws.6.f:0 "– Świat nie obraca się wokół marzeń i idei. Trzeba spojrzeć na fakty i rozwiązać ten problem już teraz, zanim ustanowione zostanie związane z nim prawo. Stworzenie systemu publicznej opieki zdrowotnej bez odpowiedniego przygotowania mogłoby okazać się sukcesem, ale równie dobrze mogłoby wywołać skutki przeciwne do zamierzonych."
 healthcare_laws.6.a:0 "Mimo wszystko forsuj to rozwiązanie."
 healthcare_laws.6.b:0 "Zróbmy wszystko, co się da."
