 #Journal Entry Production Events
 production_tech_events.102.t:0 "Rozkwit przemysłu"
 production_tech_events.102.d:0 "Niedawne zwiększenie produkcji i zużycia materiałów wybuchowych w naszym państwie stało się źródłem wielu dyskusji na temat tego, który sektor powinniśmy traktować priorytetowo: wojskowy czy przemysłowy."
 production_tech_events.102.f:0 "– Nie powinniśmy się martwić o to, ile ziemi jesteśmy w stanie przewozić, tylko o to, jak bronić naszego państwa!\n\n– Dla was liczy się tylko rozpoczynanie kolejnych wojen. Powinniśmy się raczej skupić na naszych robotnikach. Oni są ważniejsi."
 production_tech_events.102.a:0 "Powinniśmy wspierać oba sektory."
 production_tech_events.102.b:0 "Daj pierwszeństwo sektorowi przemysłowemu."
 production_tech_events.102.c:0 "Daj pierwszeństwo sektorowi wojskowemu."
 production_tech_events.103.t:0 "Ryczące silniki"
 production_tech_events.103.d:0 "Wynalezienie zmotoryzowanych środków transportu i korzystanie z nich rodzi pewne pytanie. Powinniśmy się skupić na transporcie publicznym czy prywatnym?"
 production_tech_events.103.f:0 "– Czemu mam jechać autobusem lub pociągiem z jakimś śmierdzącym chłopem? Wolę mieć własny środek transportu!\n\n– O prędkości państwa nie powinni decydować nieliczni bogacze. Musimy pamiętać o biedocie."
 production_tech_events.103.a:0 "Potrzeba więcej automobilów!"
 production_tech_events.103.b:0 "Rozwinąć transport publiczny!"

 #Canal Events
 canal_events.1.t:0 "Prośba o pozyskanie ziemi na półwyspie Synaj"
 canal_events.1.d:0 "Skoro zakończyliśmy już wszystkie pomiary nad przesmykiem, powinniśmy rozważyć pozyskanie ziemi na półwyspie Synaj pod budowę kanału."
 canal_events.1.f:0 "– Zastanówmy się tylko. Jeśli poprowadzimy kanał przez Suez, nie będziemy już musieli opływać Przylądka Dobrej Nadziei podczas podróży do kolonii i państw na Dalekim Wschodzie."
 canal_events.1.a:0 "Zaoferuj budowę kanału."
 canal_events.2.t:0 "Łączenie mórz"
 canal_events.2.d:0 "Ambasadorzy państwa o nazwie [SCOPE.sCountry('suez_scope').GetName] zwrócili się do nas z pytaniem o możliwość pozyskania ziemi na półwyspie Synaj w celu rozpoczęcia budowy kanału."
 canal_events.2.f:0 "– Połączenie Morza Czerwonego ze Śródziemnym zapewniłoby wspaniałe korzyści nie tylko nam, ale i reszcie świata. Zastanówmy się tylko. Nikt nie musiałby już opływać całej Afryki, aby dotrzeć na wschód. My zaś stalibyśmy się centrum światowego handlu."
 canal_events.2.a:0 "Nic nie stracimy, za to wiele zyskamy."
 canal_events.2.b:0 "Nikomu nie oddamy ani skrawka naszej ziemi."
 canal_events.3.t:0 "[SCOPE.sCountry('suez_owner_scope').GetName] – to państwo przyjęło naszą propozycję"
 canal_events.3.d:0 "Rząd państwa o nazwie [SCOPE.sCountry('suez_owner_scope').GetName] zgodził się na to, abyśmy pozyskali ziemię na półwyspie Synaj i rozpoczęli budowę kanału."
 canal_events.3.f:0 "– Po roku planowania, pomiarów i negocjacji nareszcie możemy rozpocząć budowę. Niedługo będziemy mogli handlować z Indiami Wschodnimi bez konieczności opływania Przylądka Dobrej Nadziei."
 canal_events.3.a:0 "Budowę czas zacząć."
 canal_events.4.t:0 "[SCOPE.sCountry('suez_owner_scope').GetName] – to państwo odrzuciło naszą propozycję"
 canal_events.4.d:0 "Rząd państwa o nazwie [SCOPE.sCountry('suez_owner_scope').GetName] nie zgodził się na to, abyśmy pozyskali ziemię na półwyspie Synaj."
 canal_events.4.f:0 "– Jak mogli odrzucić taką propozycję? Nie dość, że poświęciliśmy wiele czasu na wykonanie pomiarów, to jeszcze praktycznie zaoferowaliśmy, że zbudujemy ten kanał za nich. Czy oni są ślepi? Nie widzą, że to przedsięwzięcie ma wielki potencjał?\n\n– Jak to mówią: gdy dyplomacja zawodzi, trzeba użyć siły."
 canal_events.4.a:0 "Tym razem dyplomacja zawiodła."
 canal_events.5.t:0 "Prośba o pozyskanie ziemi w Panamie"
 canal_events.5.d:0 "Skoro zakończyliśmy już wszystkie pomiary nad przesmykiem, powinniśmy rozważyć pozyskanie ziemi w pobliżu miasta Panama pod budowę kanału."
 canal_events.5.f:0 "– Wytyczenie krótszej trasy między Atlantykiem i Pacyfikiem będzie historycznym wydarzeniem. Nie będziemy już musieli opływać kontynentów, aby dotrzeć na drugą stronę Ameryk. Zamiast tego będzie można przepłynąć prosto na wody któregoś z oceanów."
 canal_events.5.a:0 "Zaoferuj budowę kanału."
 canal_events.6.t:0 "Łączenie oceanów"
 canal_events.6.d:0 "Ambasadorzy państwa o nazwie [SCOPE.sCountry('panama_scope').GetName] zwrócili się do nas z pytaniem o możliwość pozyskania ziemi w pobliżu miasta Panama w celu rozpoczęcia budowy kanału."
 canal_events.6.f:0 "– Powinniśmy chociaż dać im spróbować. Włożyli już sporo pracy w przebadanie terenu. Poza tym skąd pewność, że nas nie zaatakują, jeśli im odmówimy?\n\n– Ten rząd nie powinien nawet rozważać tego, czy mamy oddawać jakikolwiek skrawek naszej ziemi obcym. Jeśli chcą tej ziemi, będą musieli nam ją odebrać siłą."
 canal_events.6.a:0 "Nic nie stracimy, za to wiele zyskamy."
 canal_events.6.b:0 "Nikomu nie oddamy ani skrawka naszej ziemi."
 canal_events.7.t:0 "[SCOPE.sCountry('panama_owner_scope').GetName] – to państwo przyjęło naszą propozycję"
 canal_events.7.d:0 "Rząd państwa o nazwie [SCOPE.sCountry('panama_owner_scope').GetName] zgodził się na to, abyśmy pozyskali ziemię w pobliżu miasta Panama i rozpoczęli budowę kanału."
 canal_events.7.f:0 "– Po ponad roku planowania, pomiarów i negocjacji nareszcie możemy rozpocząć budowę kanału. Niedługo będziemy mogli żeglować między Atlantykiem i Pacyfikiem przez kontynenty zamiast dookoła nich."
 canal_events.7.a:0 "Budowę czas zacząć."
 canal_events.8.t:0 "[SCOPE.sCountry('panama_owner_scope').GetName] – to państwo odrzuciło naszą propozycję"
 canal_events.8.d:0 "Rząd państwa o nazwie [SCOPE.sCountry('panama_owner_scope').GetName] nie zgodził się na to, abyśmy pozyskali ziemię i zbudowali kanał łączący Ocean Atlantycki z Oceanem Spokojnym."
 canal_events.8.f:0 "– Jak mogli odrzucić taką propozycję? Nie dość, że poświęciliśmy wiele czasu na wykonanie pomiarów, to jeszcze praktycznie zaoferowaliśmy, że zbudujemy cały kanał za nich. Czy oni są ślepi? Nie widzą, że to przedsięwzięcie ma wielki potencjał?\n\n– Jak to mówią: gdy dyplomacja zawodzi, trzeba użyć siły."
 canal_events.8.a:0 "Tym razem dyplomacja zawiodła."

