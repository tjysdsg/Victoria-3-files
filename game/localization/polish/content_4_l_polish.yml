 #Journal Entry Society Events
 society_tech_events.104.t:0 "Wznieść się na wyżyny"
 society_tech_events.104.d:0 "Skoro windy stały się już elementem życia codziennego, możemy czerpać korzyści z naszego rozwiniętego przemysłu."
 society_tech_events.104.f:0 "– Jedzie na samą górę, a potem wraca na sam dół. Po co wchodzić po schodach liczących dziesiątki stopni, skoro można pojechać windą na ostatnie piętro?\n\n– W przyszłości budynki będą miały po kilkaset pięter i będą sięgać chmur."
 society_tech_events.104.a:0 "Dalej rozwijaj gałęzie przemysłu."
 society_tech_events.104.b:0 "Dalej zapewniaj pomoc obywatelom."
 society_tech_events.105.t:0 "Obopólna korzyść"
 society_tech_events.105.d:0 "Skoro działa już u nas więcej firm notowanych na giełdzie, powinniśmy się skupić na krokach, które należy podjąć w następnej kolejności."
 society_tech_events.105.f:0 "– Nie widzę żadnego problemu. Co jest złego w posiadaniu większej ilości pieniędzy? Chcesz mi powiedzieć, że gdyby zaoferowali ci więcej, spotkaliby się z odmową?\n\n– Nie chodzi o zarabianie większej ilości pieniędzy, tylko o to, do kogo one trafiają. Zdaje się po prostu, że bogaci stają się jeszcze bogatsi."
 society_tech_events.105.a:0 "Ta sytuacja może wpłynąć na naszą politykę."
 society_tech_events.105.b:0 "Może moglibyśmy wykorzystać tę sytuację w inny sposób."
 
