 commander_events.6.t: "Przytępiony zmysł strategiczny"
 commander_events.6.d: "Doszły nas słuchy, że [SCOPE.sCharacter('seducer_commander').GetFullName] ma romans z drugą połówką dowódcy, którym jest [SCOPE.sCharacter('cheated_leader').GetFullName]. [SCOPE.sCharacter('cheated_leader').GetCustom('PL_jego_jej')|U] dobre imię zostanie zszargane, jeśli nie wyciągniemy konsekwencji wobec generała uwodziciela."
 commander_events.6.f: "Po wyjściu z kąpieli [SCOPE.sCharacter('seducer_commander').GetFullNameNoFormatting] dostrzega na swoim ciele rozprzestrzeniającą się charakterystyczną wysypkę. Zupełnie jakby przyłapanie na gorącym uczynku nie było wystarczająco kłopotliwe! [SCOPE.sCharacter('seducer_commander').GetFullName] ma tylko jeden romans. Teraz, gdy samo ciało generała jest dowodem, nie sposób będzie się z niego wyłgać."
 commander_events.6.a: "Generał jest nam potrzebny, a to są sprawy osobiste."
 commander_events.6.a.tt: "Powiemy, że to nieporozumienie, a [SCOPE.sCharacter('cheated_leader').GetFullNameNoFormatting] nie ponosi za to żadnej winy."
 commander_events.6.b: "Komuś takiemu nie można ufać."
 commander_events.6.b.tt: "[SCOPE.sCharacter('seducer_commander').GetFullName] ustąpi."
 commander_events.6.c: "Dowódcy powinni wyjaśnić tę kwestię między sobą."
