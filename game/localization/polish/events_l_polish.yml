 ig_revolutions.1.t: "Na krawędzi"
 ig_revolutions.1.d: "[SCOPE.gsInterestGroup('ig_on_the_edge').GetName] i podstępny przywódca tej grupy interesu – [SCOPE.sCharacter('ig_on_the_edge_leader').GetFullName] – grożą dołączeniem do rewolucjonistów, o ile nie spełnimy ich żądań. Choć ustępstwa, których się domagają, są niewielkie, to jeśli okażemy teraz słabość, grupa ta zyska nad nami ogromną władzę."
 ig_revolutions.1.f: "– W czasach zamętu i konfliktów ostrożni zawsze twierdzą, że należy poświęcić część ideałów i wstrzymać niektóre reformy, aby uchronić naród przed rozpadem. Ja pytam jednak: ileż wart jest naród pozbawiony ideałów?\n\nNiech się rozpada. Z jego szczątków stworzymy nowy, lepszy, który nasze ideały postrzegać będzie jako fundament, a nie zagrożenie."
 ig_revolutions.1.a: "Daj im to, o co proszą."
 ig_revolutions.1.b: "Jedynym, co od nas dostaną, będzie bolesna nauczka."
 ig_revolutions.2.t: "[SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName] – ta grupa ma żądania!"
 ig_revolutions.2.d: "[SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName] to grupa bliska rewolty. Jej przedstawiciele grożą dołączeniem do rewolucji, jeśli ich żądania nie zostaną spełnione."
 ig_revolutions.2.f: "– Nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], wymyka się spod panowania naszego słabego, biernego rządu. Ktoś musi przejąć władzę. Wiemy, jak rządzić, ale jeśli nie posłuchacie naszych rad, czeka nas porażka."
 ig_revolutions.2.a: "Dajcie im to, czego wymaga ta ich „godność”."
 ig_revolutions.2.b: "To niedorzeczne! Nie mają prawa niczego żądać."
 ig_revolutions.2.c: "Niech zachowują godność w kajdanach."
 ig_revolutions.3.t: "[SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName] – ta grupa sieje niezgodę!"
 ig_revolutions.3.d: "[SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName] – ta grupa wścieka się na rząd. Jeśli nie uspokoimy jej przedstawicieli, istnieje ryzyko, że dołączą do trwającej rewolucji."
 ig_revolutions.3.f: "– Lepiej niż ktokolwiek inny znamy cenę wojny, stopień zniszczeń spopielonych pól i ograbionych domów. Nie chwycilibyśmy za broń, gdybyśmy mieli inne możliwości, ale nie wystawiajcie naszej cierpliwości na próbę. Bez nas nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], umrze z głodu."
 ig_revolutions.3.a: "Miejmy nadzieję, że zawarte dziś ugody przyniosą jutro pokój."
 ig_revolutions.3.b: "Nic im nie damy!"
 ig_revolutions.3.c: "Skoro sieją wiatr, niech zbierają burzę!"
 ig_revolutions.4.t: "[SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName] – ta grupa domaga się interwencji!"
 ig_revolutions.4.d: "[SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName] – ta grupa uważa, że stanowczo zbyt długo znosi krzywdy zadawane jej przez nasz „amoralny” rząd. Jej przedstawiciele przybili listę żądań do drzwi naszej siedziby."
 ig_revolutions.4.f: "– Jeśli [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] sprawuje rządy bez moralności, jest tylko despotą, niezależnie od źródła swojej ziemskiej władzy. Nie zapominajcie, że reżim moralnego upadku bez wielkiego trudu da się obalić."
 ig_revolutions.4.a: "Pójdźmy na te ustępstwa i módlmy się o pokój."
 ig_revolutions.4.b: "Nie obchodzą mnie ich żądania."
 ig_revolutions.4.c: "Mogą wierzyć, w co chcą – w więziennej celi."
 ig_revolutions.5.t: "[SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName] – ta grupa robi się wojownicza!"
 ig_revolutions.5.d: "[SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName] – ściśle związani z tą grupą oficerowie opublikowali listę zażaleń i oczekują natychmiastowego działania ze strony rządu. Niepokojące pogłoski sugerują, że jeśli nie spełnimy ich żądań, mogą oni dołączyć do rewolucji."
 ig_revolutions.5.f: "– [ROOT.GetCountry.GetNameNoFormatting] to państwo, którego przysięgliśmy bronić, ale musimy postawić sobie pytanie, kiedy to rząd staje się głównym zagrożeniem dla integralności swojego narodu. Nadchodzi wojna i wierz mi, lepiej, aby prawdziwi żołnierze byli po twojej stronie."
 ig_revolutions.5.a: "Wychwalamy ofiary ponoszone przez naszych wojskowych i liczymy się z potrzebą wsparcia tej grupy."
 ig_revolutions.5.b: "Mam dla was rozkaz: wynoście się!"
 ig_revolutions.5.c: "Nadszedł czas, aby panowie w niebieskich mundurach przysłużyli się narodowi."
 ig_revolutions.6.t: "[SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName] – ta grupa sieje zamęt!"
 ig_revolutions.6.d: "[SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName] – konsorcjum reprezentujące tę grupę jest niezadowolone z działań rządu i oczekuje „rekompensaty”. Grożą nam, że w razie odmowy dołączą do rewolucji."
 ig_revolutions.6.f: "– Powstanie byłoby porażką, przeszkodą – być może nieuniknioną – na drodze naszego państwa do nowoczesności. Jeśli ma wybuchnąć wojna, lepiej niech będzie krótka. Czy możemy załatwić to szybko?"
 ig_revolutions.6.a: "Przystańmy na te warunki."
 ig_revolutions.6.b: "Odmówmy – cena jest zbyt wysoka."
 ig_revolutions.6.c: "Jedynym, co od nas dostaną, będzie więzienna cela."
 ig_revolutions.7.t: "[SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName] – ta grupa wysuwa żądania!"
 ig_revolutions.7.d: "[SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName] – ta grupa sporządziła manifest. Jej przedstawiciele domagają się od rządu ustępstw w celu ochrony publicznego dobrobytu i wolności. Sugerują, że w razie odmowy mogą podjąć bardziej radykalne kroki."
 ig_revolutions.7.f: "– Wolimy osiągać swoje cele dzięki słowom, słowami możemy jednak jedynie domagać się rozsądku lub wychwalać czyny. W ślad za teorią kroczy praktyka. Jeśli poszukujecie idei, mamy je. Jeśli nie, przekażemy je komu innemu."
 ig_revolutions.7.a: "Mają wiele argumentów przemawiających za ustępstwami."
 ig_revolutions.7.b: "Mają wiele argumentów, które nic nie znaczą."
 ig_revolutions.7.c: "Mają wiele argumentów przemawiających za uwięzieniem ich."
 ig_revolutions.8.t: "[SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName] – ta grupa domaga się natychmiastowych działań!"
 ig_revolutions.8.d: "[SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName] – wygląda na to, że ta grupa postanowiła wykorzystać moment kryzysu do wymuszenia ze strony rządu pewnych ustępstw. Jej przedstawiciele grożą, że w razie odmowy dołączą do rewolucji."
 ig_revolutions.8.f: "– Sprawa jest prosta: potrzebujemy teraz silnej władzy. Jeśli [ROOT.GetCountry.GetRuler.GetFullNameWithTitle] nie jest w stanie nam jej zapewnić, to znajdziemy kogoś lepszego."
 ig_revolutions.8.a: "Możemy spełnić te żądania."
 ig_revolutions.8.b: "To niedorzeczne! Niech tylko spróbują!"
 ig_revolutions.8.c: "Jeśli chcą siły, pokażmy im ją."
 ig_revolutions.9.t: "[SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName] – ta grupa zwiększa swoje żądania!"
 ig_revolutions.9.d: "[SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName] to grupa skrajnie niezadowolona z obecnego rządu. Jej przedstawiciele doprowadzili do eskalacji konfliktu i domagają się natychmiastowych ustępstw. Sugerują, że w przypadku odmowy mogą podjąć bardziej radykalne działania."
 ig_revolutions.9.f: "– Na negocjacje jest już za późno. Czas, by robotnicy ogłosili swoje żądania! Własnymi rękami wykuwamy lufy i tworzymy ołowiane kule. Dołączcie do nas! Tymi samymi rękami będziemy teraz niszczyć. I właśnie nimi dokonamy odbudowy!"
 ig_revolutions.9.a: "W porządku. [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName|l] – uwzględnimy żądania tej grupy."
 ig_revolutions.9.b: "Nic nie damy tej hołocie!"
 ig_revolutions.9.c: "Od takich spraw mamy policję."
