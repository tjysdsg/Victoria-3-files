 expedition_events.200.t: "Ekspedycja badawcza: zachodni obszar Ameryki Północnej"
 expedition_events.200.d: "Rozpocznij ekspedycję i nanieś na mapę nieznany zachodni obszar Ameryki Północnej."
 expedition_events.200.f: "– Tuż za rogiem czekają na nas obiecujące ziemie! Powinniśmy ruszyć tam, dopóki możemy. W przeciwnym razie wyprzedzą nas orły, lwy lub — nie daj Boże — ślimaki!"
 expedition_events.200.a: "Znam kogoś, kto idealnie się w tym sprawdzi."
 expedition_events.200.b: "Nie teraz."
 expedition_events.201.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.201.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.201.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.202.t: "Określenie budżetu"
 expedition_events.202.d: "Jaki budżet chcesz przeznaczyć na ekspedycję?"
 expedition_events.202.f: "– Będę z wami szczery: przytulne domy zostawimy daleko za sobą. Możemy napotkać wszelkiego rodzaju przeszkody. Im większy budżet, tym lepiej będziemy na nie przygotowani. Pamiętajcie jednak, że po triumfalnym powrocie czeka nas wielka chwała!"
 expedition_events.202.a: "Mały budżet."
 expedition_events.202.b: "Średni budżet."
 expedition_events.202.c: "Duży budżet."
 expedition_events.205.t: "Ekspedycja nieudana"
 expedition_events.205.d: "Po wielu tygodniach członkowie ekspedycji i ich przywódca, [SCOPE.sCharacter('expedition_leader').GetFullName], wrócili z pustymi rękami. Naniesienie na mapę zachodniego obszaru Ameryki Północnej nie powiodło się."
 expedition_events.205.f: "Spędzamy dzień w obozie. Ludzie są zmęczeni; wędrujemy już tak długo. Czekamy na nadejście jutra.\n\n– Nie moglibyśmy po prostu tu zostać? – mamrocze jeden z nich, uśmiechając się szeroko. Wraca do ogniska. Może byśmy mogli.\n\n– Czy te góry wyglądają znajomo, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')|l]? – zapytują mnie. Kolejny dzień. Podróżujemy tak długo, że nie poznaję już nawet siebie. Może rzeczywiście moglibyśmy tak po prostu tu zostać."
 expedition_events.205.a: "Wielka szkoda."
 expedition_events.300.t: "Buenaventura"
 expedition_events.300.d: "Po długiej i żmudnej podróży ekspedycja wreszcie się zakończyła. Najciekawsze okazało się odkrycie, że od tak dawna owiana legendami rzeka Buenaventura nie istnieje!"
 expedition_events.300.f: "Wielkie rozczarowanie. Wciąż tylko sprawdzaliśmy mapy, konsultowaliśmy się z miejscową ludnością, podążaliśmy za znakami i znów sprawdzaliśmy mapy. Czy to możliwe, że rzeka, której szukamy, nie istnieje? Jak może nie istnieć, skoro opowiadało o niej tak wielu świadków?\n\nCo zatem widzieli franciszkańscy misjonarze? Może jezioro. Może inną rzekę. Poczucie klęski uderzyło w nas z taką siłą, że zadrżały nawet góry. Wstrząsnęło naszymi umysłami.\n\n– Nic – mówi człowiek stojący obok mnie, a w jego spojrzeniu widać niemal bolesną beznamiętność i prawdę. – Nie znaleźliśmy nic."
 expedition_events.300.a: "To rozczarowujące, ale i pouczające."
 expedition_events.301.t: "Szlak oregoński"
 expedition_events.301.d: "Po długiej i żmudnej podróży ekspedycja wreszcie się zakończyła. Jej członkom udało się nanieść na mapę cały szlak oregoński."
 expedition_events.301.f: "Na tyłach drewnianego powozu rozłożono świeżo sporządzoną mapę. Niewyschnięty jeszcze atrament przyciąga oko połyskiem; nakreślone nim linie odzwierciedlają odkryte właśnie szlaki, przywodząc na myśl dopływy rzeki.\n\nWtem zjawia się młodzieniec z filiżanką herbaty. Jest cichy i ułożony, choć ciekawski. Próbuje podejrzeć mapę, ale ponieważ brak mu wykształcenia, nie potrafi jej odczytać. Zostawia herbatę na stole i odchodzi w milczeniu.\n\n– Jego ojciec przepadł w tych górach – zdradza jeden z członków ekspedycji. – Dobrze, że nanieśliśmy je wszystkie na mapę."
 expedition_events.301.a: "To wspaniałe wieści!"
 expedition_events.302.t: "Wielkie Jezioro Słone"
 expedition_events.302.d: "Po długiej i żmudnej podróży ekspedycja wreszcie się zakończyła. Jej członkom udało się nanieść na mapę całe Wielkie Jezioro Słone."
 expedition_events.302.f: "Na zawsze zostanie w mojej pamięci nasze odbicie w tafli wody: sylwetki nas, tryumfujących członków ekspedycji, wyglądały jak namalowane farbą olejną na płótnie. Kolory mieszały się ze sobą, a jednak zdawały się ostre. Spoglądaliśmy na jezioro i widzieliśmy w nim twarze o nierozpoznawalnych rysach. To byliśmy my. Mógł tam być ktoś inny – ale byliśmy to my!"
 expedition_events.302.a: "To wspaniałe wieści!"
 expedition_events.220.t: "Wezbrana rzeka"
 expedition_events.220.d: "Na swojej drodze członkowie ekspedycji natrafili na wezbraną rzekę. Mogą spróbować przeprawić się na drugi brzeg za pomocą tratwy, co będzie szybkim, ale niebezpiecznym rozwiązaniem. Inną opcją jest poszukanie innego, bardziej dogodnego miejsca do pokonania przeszkody, może to jednak zająć więcej czasu."
 expedition_events.220.f: "Uwieczniony fragment krajobrazu zastany w danej chwili. Wyraziste szarości, a dalej rzeka, gwałtowna i rozszalała. Niesione z prądem bezgłowe drzewa; od czasu do czasu zwierzę – i nic poza tym."
 expedition_events.220.a: "Naprzód!"
 expedition_events.220.b: "Lepiej zadbać o bezpieczeństwo."
 expedition_events.220.c: "Skaczcie! Skaczcie! Skaczcie!"
 expedition_events.221.t: "Bezpieczne przejście"
 expedition_events.221.d: "Ekspedycja pomyślnie przeprawiła się przez rzekę i to niemal bez trudu."
 expedition_events.221.f: "– Przeprawa poszła gładko! Zrobimy dziś wielkie postępy. Śmiem wręcz twierdzić, że moglibyśmy osiągnąć znacznie więcej, gdybyśmy załadowali na tratwy więcej dóbr.\n\n– Wszystko z tobą w porządku, synku? Mamy szczęście, że wody są dziś łagodne. Wyciągnijmy tratwy, zanim pogoda przestanie nam sprzyjać."
 expedition_events.221.a: "To dobre wieści."
 expedition_events.222.t: "Wywrócona tratwa"
 expedition_events.222.d: "Niestety podczas próby pokonania rzeki tratwa się wywróciła i członkowie ekspedycji stracili część zapasów."
 expedition_events.222.f: "– Nurt był zbyt wartki. Ledwie dotarliśmy do przeciwległego brzegu. I tak mieliśmy więcej szczęścia niż inni: gdy druga tratwa zatonęła, zobaczyłem tylko znikającą w wodzie rękę mojego brata."
 expedition_events.222.a: "To przykre."
 expedition_events.230.t: "Zauważono niedźwiedzia"
 expedition_events.230.d: "Przed nami zauważono ogromnego niedźwiedzia grizzly. Możemy zostać na uboczu i poczekać, aż odejdzie, albo na niego zapolować."
 expedition_events.230.f: "Niedźwiedzie w tych stronach głodują i tracą na wadze, ale to wcale nie ułatwia sprawy. Oczy mają bystre, szczęki – łapczywe, a kły pożółkłe i ociekające śliną. Zawsze są w gotowości; zawsze tak czujne.\n\nNie tylko dla nich brakuje pożywienia w tych górach."
 expedition_events.230.a: "Zapolujmy na niego."
 expedition_events.230.b: "Lepiej poczekać, aż odejdzie."
 expedition_events.231.t: "Polowanie na niedźwiedzia udane"
 expedition_events.231.d: "Członkowie ekspedycji z powodzeniem zakończyli polowanie na niedźwiedzia grizzly, zabijając go."
 expedition_events.231.f: "– Tropiliśmy go ostrożnie, ale nieustępliwie. Aby go powalić, wystarczyło kilka celnych strzałów. W takich momentach żałuję, że mój służący jest tak dobrym strzelcem. Chętnie wzbogaciłbym buduar o takie trofeum."
 expedition_events.231.a: "Porażka byłaby nie do zniesienia."
 expedition_events.232.t: "Polowanie na niedźwiedzia nieudane"
 expedition_events.232.d: "Członkowie ekspedycji próbowali zapolować na niedźwiedzia, ale sprawy nie potoczyły się najlepiej."
 expedition_events.232.f: "– Polowanie zaczęło się obiecująco, ale nieco za późno zorientowaliśmy się, że tropimy matkę z młodymi. Każdy wie, że lepiej nie stawać między niedźwiedzicą a jej potomstwem."
 expedition_events.232.a: "Naprzód!"
 expedition_events.233.t: "Niedźwiedź zaatakował"
 expedition_events.233.d: "Niedźwiedź grizzly, którego wcześniej zignorowaliśmy, zaatakował ekspedycję."
 expedition_events.233.f: "– Wypadł z lasu szybciej niż rozpędzony [SCOPE.GetRootScope.GetCountry.GetCustom('fast_object_type')] z rykiem, jakiego nigdy nie słyszeliśmy. Trzeba było kilku serii, aby go powalić. Niestety wcześniej straciliśmy dwójkę naszych ludzi."
 expedition_events.233.a: "To okropne."
 custom_fast_object_horse: "koń"
 custom_fast_object_train: "pociąg"
 custom_fast_object_motor_carriage: "powóz silnikowy"
 expedition_events.240.t: "Fotografia dzikiej przyrody"
 expedition_events.240.d: "Jeden z członków ekspedycji chciałby zatrzymać się na jeden dzień, aby zrobić kilka zdjęć dzikiej przyrody."
 expedition_events.240.f: "Szare bawoły pasły się spokojnie z nisko pochylonymi łbami, poruszając się beztrosko wśród morza traw znacznie większego niż te, które znamy z Europy. Nawet z daleka można było dojrzeć labirynty wyryte nieopodal przez króliki i lisy, a pojedyncze drzewa kołysały się z gracją godną młodej damy."
 expedition_events.240.a: "Dobry pomysł."
 expedition_events.240.b: "Nie ma na to czasu."
 expedition_events.250.t: "Zauważono górę"
 expedition_events.250.d: "Jeden z członków ekspedycji zaproponował, abyśmy zboczyli z trasy i zdobyli górę ku chwale ojczyzny. Nasz kraj, [ROOT.GetCountry.GetName], mógłby się szczycić takim osiągnięciem."
 expedition_events.250.f: "Jeden z członków ekspedycji wpatruje się w górę.\n\n– Warto podjąć to ryzyko – mówi. – Nie sądzę, aby ktokolwiek zdobył ten szczyt przed nami. Wyobraź sobie tylko, jak szczodrze zapłacą nam za tę nic nie znaczącą skałę, gdy wrócimy.\n\nZe zbocza góry zsuwa się nadtopiony śnieg; wygląda jak szara bawełniana przędza."
 expedition_events.250.a: "Świetny pomysł."
 expedition_events.250.b: "Nie mamy na to czasu."
 expedition_events_mountain_claim_tt: "Nasza ekspedycja dociera na szczyt."
 expedition_events.251.t: "Góra została już zdobyta przez kogoś innego"
 expedition_events.251.d: "Po dotarciu na szczyt członkowie ekspedycji zdali sobie sprawę, że został on już zdobyty. Państwo, które tego dokonało, to [SCOPE.sCountry('mountain_claim_country').GetName]."
 expedition_events.251.f: "– Mogliśmy przewidzieć, że nie będziemy tu pierwsi.\n\n– Widzę u was pewną tendencję. Ruszacie na zachód, wierząc, że znajdziecie tam coś spektakularnego, a na końcu zawsze okazuje się, że ktoś was uprzedził.\n\n– Jeśli zamierzasz wygłosić kolejny wykład o powtarzającej się historii, to wyślę cię na sam szczyt góry. W pojedynkę. Ze złamanym czekanem. Tego jeszcze nie próbowaliśmy, prawda?"
 expedition_events.251.a: "To przykre."
 expedition_events.252.t: "Góra została zdobyta"
 expedition_events.252.d: "Członkowie ekspedycji zdobyli górę, aby ich kraj – [ROOT.GetCountry.GetName] – mógł szczycić się tym osiągnięciem. Nazwali też szczyt nazwiskiem przywódcy ekspedycji: [SCOPE.sCharacter('expedition_leader').GetLastName]."
 expedition_events.252.f: "Jeszcze jedno dźwignięcie i [SCOPE.sCharacter('expedition_leader').GetFullName] pokonuje wreszcie krawędź ostatniego urwiska. Gdy prostuje się i wygładza ośnieżone odzienie, za [SCOPE.sCharacter('expedition_leader').GetCustom('PL_jego_jej')] plecami widać już łunę wschodzącego słońca. Bohater zawitał na zachodzie. Góra została zdobyta. Wisienką na torcie będzie [ROOT.GetCountry.GetAdjective|l] flaga wniesiona na szczyt przez młodszego członka ekspedycji."
 expedition_events.252.a: "Doskonale."
 expedition_events.253.t: "Problemy na zboczu"
 expedition_events.253.d: "Podczas wspinaczki jeden z członków ekspedycji został trafiony skalnym odłamkiem i stracił przytomność. Grupa musiała zawrócić."
 expedition_events.253.f: "Podczas gdy z góry wraz z chmurą śniegu toczą się skały, kamienny występ, na którym spoczywa trafiony członek wyprawy, spływa krwią. Jedyną oznaką życia biednego chłopca są wydobywające się z jego rozciętych ust kłęby pary. [SCOPE.sCharacter('expedition_leader').GetFullName] z poczuciem winy przerzuca nieszczęśnika przez ramię i rusza w dół."
 expedition_events.253.a: "Szkoda."
 expedition_events.260.t: "Śnieg pod stopami"
 expedition_events.260.d: "Kilku członków ekspedycji zauważyło, że pogoda zmienia się na gorsze. Chcą poszukać schronienia, które pozwoliłoby uniknąć najgorszego."
 expedition_events.260.f: "Warstwy śniegu narastały przed nami tak, jak na ludzkim ciele rosną nieleczone guzy. Biel, wszędzie biel, która odbijała światło, rażąc nasze oczy. Jeśli nie zatrzymamy się teraz, później może się to nie udać. Jeden z członków ekspedycji drży, pocierając ramiona; usta ma blade niczym cienie naszych sylwetek padające na ośnieżoną ziemię. Nie mówi nic."
 expedition_events.260.a: "Ruszajcie dalej."
 expedition_events.260.b: "Weź ostrzeżenia pod uwagę."
 expedition_events.261.t: "Śnieg pokonany"
 expedition_events.261.d: "Nie było łatwo, ale członkom ekspedycji udało się przebrnąć dalej pomimo opadów śniegu."
 expedition_events.261.f: "– Musieliśmy utrzymać żwawe tempo. Było nieprzyjemnie, ale najgorsze mamy już za sobą."
 expedition_events.261.a: "To dobrze."
 expedition_events.262.t: "Zagubieni w śnieżycy"
 expedition_events.262.d: "Niestety ekspedycja trafiła na śnieżycę. Kilku jej członków straciło życie, a część zasobów przepadła."
 expedition_events.262.f: "– Słaba widoczność, przenikliwy mróz, a na dodatek dręczące poczucie winy z powodu mojego błędnego osądu."
 expedition_events.262.a: "To przykre."
 expedition_events.263.t: "Opady śniegu ustały"
 expedition_events.263.d: "Po pewnym czasie opady śniegu ustąpiły na tyle, że można było wyruszyć dalej."
 expedition_events.263.f: "– Dobrze, że nie próbowaliśmy ruszyć dalej w taką pogodę. To byłaby katastrofa."
 expedition_events.263.a: "To dobre wieści."
 expedition_events.270.t: "Nieodkryte gatunki roślin"
 expedition_events.270.d: "Członek ekspedycji poprosił, abyśmy zatrzymali się na kilka dni i zebrali próbki nieznanych nam wcześniej gatunków roślin."
 expedition_events.270.f: "Nikt jeszcze nie widział płatków tak barwnych, jak u tej rośliny: tu odrobina jaskrawego szkarłatu, tu znów ślady odważnego błękitu. I ciernie – ale tak małe, że aż chce się zaryzykować.\n\nWkrótce najbardziej luksusowe salony, z jakich słynie nasze państwo – [ROOT.GetCountry.GetNameNoFormatting] – zapełnią się wazonami z tym właśnie kwieciem. Każda dama będzie marzyła, aby otrzymać od swojego kochanka taki bukiet. Fascynujące. I na pewno można na tym zarobić."
 expedition_events.270.f2: "Nikt jeszcze nie widział płatków tak barwnych, jak u tej rośliny: tu odrobina jaskrawego szkarłatu, tu znów ślady odważnego błękitu. I ciernie – ale tak małe, że aż chce się zaryzykować.\n\nTen zapach zdawał mi się jednak znajomy. Kojarzył się z dzieciństwem spędzonym na wsi. Z letnim brzaskiem, czy może zmierzchem… Tak, to był zmierzch. Pełne żywych barw pola. – Trucizna! – krzyczały dzieci. Te kwiaty były niebezpieczne. Tymczasem członkowie ekspedycji nie odrywali od nich wzroku."
 expedition_events.270.a: "Oczywiście."
 expedition_events.270.b: "Nie jesteśmy ogrodnikami!"
 expedition_events.280.t: "Błędna ekspedycja"
 expedition_events.280.d: "Ekspedycja, którą wysłano z misją naniesienia na mapę terenów na zachodzie, krąży w miejscu. [SCOPE.sCharacter('expedition_leader').GetFullName] może wybrać losowy kierunek i ruszyć naprzód lub poczekać, aż zapadnie noc, i wyznaczyć go na podstawie gwiazd."
 expedition_events.280.f: "Rzuciły mi się w oczy ślady, które zostawiliśmy na skale w kształcie trójkąta. Choć ze względu na moje milczenie poszliśmy dalej, szepty i zaniepokojone spojrzenia pozostałych członków grupy zdradziły mi, że oni też już wiedzą.\n\nSnujemy się po lesie jak jesienne liście, połamane gałęzie, zabłąkane, pozbawione opieki zwierzęta; jak dzieci z bajek wysłane w gęstwinę przez złe macochy. Chodzimy w kółko, w kółko, w kółko."
 expedition_events.280.f2: "– Jesteśmy zgubieni. Jesteśmy zgubieni. Jesteśmy zgubieni. Jesteśmy zgubieni. Jesteśmy zgubieni. Jesteśmy zgubieni. Jesteśmy zgubieni. Jesteśmy zgubieni. Jesteśmy zgubieni. Jesteśmy zgubieni. Jesteśmy zgubieni. Jesteśmy zgubieni. Jesteśmy zgubieni. Jesteśmy zgubieni."
 expedition_events.280.a: "Ruszajcie dalej."
 expedition_events.280.b: "Poczekajcie do zmroku."
 expedition_events.281.t: "Kompletnie zgubieni"
 expedition_events.281.d: "Członkowie ekspedycji kompletnie się zgubili. Zdołali wprawdzie w końcu odnaleźć właściwą drogę, jednak uprzednio zmarnowali ogromne ilości zapasów i czasu."
 expedition_events.281.f: "– Ruszyliśmy w losowo wybranym kierunku i nie opłaciło się to."
 expedition_events.281.a: "Co za porażka."
 expedition_events.282.t: "Znów na właściwym torze"
 expedition_events.282.d: "Członkowie ekspedycji wrócili na właściwą drogę i ruszyli dalej, straciwszy stosunkowo niewiele czasu."
 expedition_events.282.f: "– Kierunek wybraliśmy niemal losowo. Na szczęście okazało się, że był on właściwy."
 expedition_events.282.a: "To dobre wieści."
 expedition_events.400.t: "Przesmyk Sueski zbadany"
 expedition_events.400.d: "Zakończyliśmy badanie Przesmyku Sueskiego. Ustaliliśmy, że wybudowanie kanału łączącego Morze Śródziemne z Morzem Czerwonym jest możliwe."
 expedition_events.400.f: "– Od dawna wierzono, że różnica w poziomie wody po obu stronach Przesmyku Sueskiego jest zbyt duża. Udowodniliśmy, że tak nie jest."
 expedition_events.400.a: "Świetnie!"
