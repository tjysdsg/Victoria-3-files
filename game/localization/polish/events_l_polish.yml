 government_conflicts.1.t: "Wychowanie i edukacja"
 government_conflicts.1.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName] i [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] nie mogą znaleźć wspólnego języka, co prowadzi do konfliktów w rządzie."
 government_conflicts.1.f: "– Zrozumiałbyś mój argument zdecydowanie lepiej, gdybyś przeczytał jakikolwiek tekst napisany w tym stuleciu!\n\n– Nie będę czytał nic, co powstało w epoce, w której niewykształconych uczy się pisać."
 government_conflicts.1.a: "Innowatorzy powinni zostawić kwestię przyczyn innym i skupić się na sposobie realizacji działań."
 government_conflicts.1.b: "Arystokraci muszą pogodzić się z tym, że czas ich świetności przeminął."
 government_conflicts.1.c: "Elity intelektualne i arystokracja powinny współpracować."
 government_conflicts.2.t: "Całe istniejące dotąd społeczeństwo"
 government_conflicts.2.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName] i [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] nie mogą znaleźć wspólnego języka, co prowadzi do konfliktów w rządzie."
 government_conflicts.2.f: "– Za moich czasów za takie sugestie płacono głową.\n– Oby cena, którą poniesiesz, nie była tak wysoka, gdy nastaną nasze czasy."
 government_conflicts.2.a: "Związki zawodowe powinny okazać lojalność wobec państwa."
 government_conflicts.2.b: "Właściciele ziemscy muszą liczyć się z robotnikami."
 government_conflicts.2.c: "Nie możemy dopuścić, by konflikt klasowy podzielił ten rząd."
 government_conflicts.3.t: "Ucho igielne"
 government_conflicts.3.d: "[SCOPE.gsInterestGroup('devout_ig').GetName] to grupa interesu, która wyraża niezadowolenie z faktu, że inne ugrupowanie – [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] – należy teraz do rządu następującego państwa: [ROOT.GetCountry.GetNameNoFormatting]."
 government_conflicts.3.f: "– Twierdzicie, że przy odpowiednim poziomie umiejętności, ciężkiej pracy i szczęścia każdy może się wzbogacić? Dopóki wierzymy w siebie, nie potrzebujemy w takim razie cnót takich jak wiara? Co, oprócz chciwości i umiłowania dóbr materialnych, łączy ludzi, którzy osiągają ten cel?"
 government_conflicts.3.a: "Nie sądźcie, abyście nie byli sądzeni."
 government_conflicts.3.b: "Potęgę pieniądza trzeba kontrolować."
 government_conflicts.3.c: "Dobrobyt i wspieranie gorzej usytuowanych to wartości pokrewne, nie przeciwstawne."
 government_conflicts.4.t: "Wiara i rozum"
 government_conflicts.4.d: "[SCOPE.gsInterestGroup('devout_ig').GetName] i [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] nie mogą znaleźć wspólnego języka, co prowadzi do konfliktów w rządzie."
 government_conflicts.4.f: "– Jak można przedkładać rozum nad wiarę, skoro rozum otwiera nam tylko oczy na boskie zwierzchnictwo nad światem?\n– Wasz problem polega na niemożności zrozumienia, że po otwarciu swych oczu trudno jest powrócić do bycia ślepcem."
 government_conflicts.4.a: "Zabobony należą do przeszłości."
 government_conflicts.4.b: "Wzgarda wobec tradycyjnych wartości świadczy o arogancji."
 government_conflicts.4.c: "Nauka ustala fakty, wiara – kwestie moralne."
 government_conflicts.5.t: "Zamki na lodzie"
 government_conflicts.5.d: "[SCOPE.gsInterestGroup('devout_ig').GetName] to grupa interesu, która wyraża niezadowolenie z faktu, że inne ugrupowanie – [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] – należy teraz do rządu następującego państwa: [ROOT.GetCountry.GetNameNoFormatting]."
 government_conflicts.5.f: "– Bieda to dla ludzkości potworna plaga, z którą powinniśmy walczyć poprzez szczodrość i współczucie. Kto staje przeciw bardziej szczęśliwym – i kto szuka rekompensaty za swoją niedolę w życiu doczesnym, miast dźwigać swe brzemię tak, jak powinniśmy dźwigać wszelkie brzemiona – ten zrzeka się zbawienia."
 government_conflicts.5.a: "Nawet wszystkie organizacje charytatywne tego świata nie rozwiążą problemu biedy."
 government_conflicts.5.b: "Ruchowi robotniczemu przyda się więcej pokory."
 government_conflicts.5.c: "Nie pozwólmy, aby różnice w metodach udaremniły dążenie do wspólnych celów."
 government_conflicts.6.t: "Człowiek z ulicy"
 government_conflicts.6.d: "[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName] i [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] nie mogą znaleźć wspólnego języka, co prowadzi do konfliktów w rządzie."
 government_conflicts.6.f: "– Może ci się to wydawać radykalne, ale byłbym zaskoczony, gdybyś przeczytał teorię i znalazł w niej choćby jedno niedociągnięcie.\n– Prowadzenie firmy nauczyło mnie, że doświadczenie wygrywa nawet z najdoskonalszą teorią, gdy przychodzi do sprawdzenia jej w praktyce."
 government_conflicts.6.a: "Nie da się dokonać postępu, nie sprawdzając teorii w praktyce."
 government_conflicts.6.b: "Ci tak zwani „intelektualiści” powinni myśleć trzeźwo."
 government_conflicts.6.c: "Postęp jest potrzebny, ale w rozsądnym i bezpiecznym tempie."
 government_conflicts.7.t: "Ciężka praca i ci, którzy ją wykonują"
 government_conflicts.7.d: "[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName] i [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] nie mogą znaleźć wspólnego języka, co prowadzi do konfliktów w rządzie."
 government_conflicts.7.f: "– Jak mamy was traktować poważnie, skoro jedynym, co robicie, jest sianie zniszczenia i wyciąganie rąk po większą część tego, co zbudowali inni?\n– Jeśli sądzicie, że zbudowaliście cokolwiek poprzez rozkazywanie innym, nie nadajecie się nawet do prowadzenia firmy, nie mówiąc już o zarządzaniu całym narodem."
 government_conflicts.7.a: "Robotnikami powinni zarządzać przedstawiciele ich własnej grupy."
 government_conflicts.7.b: "Na owoce sukcesu zasługują tylko ci, którzy na niego zapracowali."
 government_conflicts.7.c: "Liczy się to, aby praca została wykonana – nie jest ważne, w jaki sposób."
 government_conflicts.8.t: "Pośród Diabelskich Młynów ciemnych"
 government_conflicts.8.d: "[SCOPE.gsInterestGroup('rural_folk_ig').GetName] to grupa interesu, która wyraża niezadowolenie z faktu, że inne ugrupowanie – [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] – należy teraz do rządu następującego państwa: [ROOT.GetCountry.GetNameNoFormatting]."
 government_conflicts.8.f: "– Coś mi mówi, że kiedy już wybudują te swoje fabryki i maszyny, które mają nas niby odciążyć, nadal to my będziemy zbierać winogrona, a oni będą pić wino."
 government_conflicts.8.a: "Czy się wam to podoba, czy nie, uprzemysłowienie to przyszłość."
 government_conflicts.8.b: "Nie możemy zapominać o tych, którzy żywią mieszkańców miast."
 government_conflicts.8.c: "W przyszłości w takim państwie jak [ROOT.GetCountry.GetName] potrzebne będą zarówno fabryki, jak i gospodarstwa rolne."
 government_conflicts.9.t: "Państwo czy klasa?"
 government_conflicts.9.d: "[SCOPE.gsInterestGroup('trade_unions_ig').GetName] to grupa interesu, która wyraża niezadowolenie z faktu, że inne ugrupowanie – [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] – należy teraz do rządu następującego państwa: [ROOT.GetCountry.GetNameNoFormatting]."
 government_conflicts.9.f: "– W którym momencie po zadeklarowaniu, że poświęcicie życie obronie swojego kraju, uświadamiacie sobie, w jak absurdalny sposób sami się okłamujecie? Kiedy mierzycie do swoich braci i sióstr sprzeciwiających się niesprawiedliwości? Czy może dopiero wtedy, gdy pociągniecie już za spust?"
 government_conflicts.9.a: "Armia dba o pokój. Zakłócanie go obarczone jest ryzykiem."
 government_conflicts.9.b: "Nasze wewnętrzne problemy są ważniejsze niż te, które przychodzą z zewnątrz."
 government_conflicts.9.c: "Miejmy nadzieję, że taka eskalacja konfliktu nigdy nie nastąpi."
 government_conflicts.10.t: "Myśl i działanie"
 government_conflicts.10.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] to grupa interesu, która wyraża niezadowolenie z faktu, że inne ugrupowanie – [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] – należy teraz do rządu następującego państwa: [ROOT.GetCountry.GetNameNoFormatting]."
 government_conflicts.10.f: "– Wciąż mówicie o podejmowaniu ryzyka, śmiałości i odwadze, by marzyć. Wiecie, co to w ogóle oznacza? Ryzykowaliście kiedyś czymś więcej niż tylko własną paskudną reputacją?"
 government_conflicts.10.a: "Szanujcie żołnierzy, którzy bronią waszego prawa do swobodnej dyskusji."
 government_conflicts.10.b: "Róbcie to, co wychodzi wam najlepiej, żołnierze: wykonujcie rozkazy."
 government_conflicts.10.c: "Naród potrzebuje ochrony zarówno przed obcymi armiami, jak i złymi pomysłami."
 government_conflicts.11.t: "Ekonomia polityczna"
 government_conflicts.11.d: "[SCOPE.gsInterestGroup('trade_unions_ig').GetName] i [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] nie mogą znaleźć wspólnego języka, co prowadzi do konfliktów w rządzie."
 government_conflicts.11.f: "– Naprawdę wierzycie, że tworzycie jakąś wartość samymi ideami? Mamicie się, bo nie dostrzegacie pod sobą rąk, które wykonują całą pracę.\n– Na nic zdałyby się te ręce, gdyby nad wami nie pracowały umysły, których nie widzicie."
 government_conflicts.11.a: "Kapitał napędza postęp."
 government_conflicts.11.b: "Robotnicy zasługują na to, by zbierać owoce własnej pracy."
 government_conflicts.11.c: "Dla wspólnego dobra spróbujcie odsunąć konflikt klasowy na bok."
 ig_petitions.1.t: "Problem powszechnej demokracji?"
 ig_petitions.1.d: "Ludzie związani z jedną z wpływowych grup interesu ([SCOPE.gsInterestGroup('landowners_ig').GetName|l]) zwrócili się do rządu z prośbą o reformy. Według nich prawa wyborcze upowszechniły się na zbyt dużą skalę i w zbyt szybkim tempie. Mają nadzieję, iż rząd wycofa dotyczące tego zjawiska prawo ([SCOPE.sLaw('current_law_scope').GetName|l])."
 ig_petitions.1.f: "– Masy mogą popierać swoich kandydatów, jeśli mają taką wolę, ale nie powinny zabierać głosu w sprawach, które ich nie dotyczą."
 ig_petitions.1.a: "Podejmiemy stosowne działania."
 ig_petitions.1.b: "Ograniczenie praw obywatelskich? Nie ma mowy!"
 landowners_petition_rejected_modifier: "Zbyt mało demokracji"
 landowners_petition_acepted_modifier: "Zbyt dużo demokracji"
 tarnished_reputation_modifier: "Zszargana reputacja"
 ig_petitions.4.t: "Religia państwowa"
 ig_petitions.4.d: "Zwolennicy jednej z grup interesu ([SCOPE.gsInterestGroup('devout_ig').GetName|l]) wyrazili uznanie wobec działań rządowych mających na celu ustanowienie ich religii jedynym słusznym wyznaniem w kraju oraz wobec formalnego ustanowienia nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l])."
 ig_petitions.4.f: "– Wiara rozświetla najmroczniejsze odmęty nocy, niepokalana u swego poczęcia, niczym zmieniająca się świeca, której płomyk nigdy nie gaśnie. Raz żółty, raz pomarańczowy, raz czerwonawy. Jakie inne światło nas poprowadzi? Kapłan zawsze wygłasza kazania z niezwykłą żarliwością. Całe jego ciało porusza się porwane słowem, a jego twarz jaśnieje i jaśnieje!"
 ig_petitions.4.a: "To zdecydowanie pomoże nam osiągnąć cel."
 ig_petitions.4.b: "[SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting] – nie możemy pozwolić, aby ta grupa interesu stała się zbyt wpływowa."
 devout_state_support_modifier: "Poparcie dla religii państwowej"
 devout_state_influence_modifier: "Wpływ religii państwowej"
 ig_petitions.7.t: "Swoboda wyrażania poglądów?"
 ig_petitions.7.d: "[SCOPE.sCharacter('intelligentsia_leader').GetFullName], osoba, za którą stoi jedna z grup interesu ([SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l]), wyraża publiczne poparcie dla działań rządu mających na celu ustanowienie prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l]. Niektórzy myślą jednak, że robi to wyłącznie dla własnych korzyści."
 ig_petitions.7.f: "Uczony przesiedział cały dzień na obitym jedwabiem fotelu. Mamrocze coś o wydarzeniach, które mają miejsce na wschodzie. Na wschodzie zawsze coś się dzieje.\n\n– Zamknięcie ludziom ust nie sprawi, że przestaną rozmawiać. Zamiast tego przestaną być ludźmi."
 ig_petitions.7.a: "Dobrze byłoby zapewnić [SCOPE.sCharacter('intelligentsia_leader').GetCustom('PL_mu_jej')] niezbędne poparcie."
 ig_petitions.7.b: "Nie możemy opatrzyć tego prawa nazwiskiem jednostki."
 intelligentsia_free_speech_modifier: "Poparcie dla wolności słowa"
 intelligentsia_free_speech_leader_modifier: "Obrońca wolności słowa"
 intelligentsia_free_speech_leader_bad_modifier: "Zlekceważona przemowa"
 ig_petitions.10.t: "Chłopcy muszą wrócić!"
 ig_petitions.10.d: "[SCOPE.gsInterestGroup('rural_folk_ig').GetName] to grupa interesu, która już teraz wyczekuje kolejnych zbiorów. W momentach największej potrzeby ich gospodarstwa tracą najbardziej wprawne ręce do pracy w związku z poborem wojskowym. Do stolicy przybyli delegaci z prośbą o wycofanie prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l]."
 ig_petitions.10.f: "Ich silne dłonie są spocone. Czasami też się trzęsą. – Nie, nie, coś się szanownemu panu przywidziało. Jesteśmy spokojni, choć faktycznie się martwimy. Spokojni, ale jednak.\n\nMówi się, że wojna zawsze idzie źle. Ale to samo nie musi dotyczyć zbiorów."
 ig_petitions.10.a: "Podejmiemy stosowne działania."
 ig_petitions.10.b: "Wojsko potrzebuje ludzi bardziej niż gospodarstwa."
 rural_folk_conscription_concerns_ignored_modifier: "Obawy dotyczące poboru wojskowego zostały zignorowane"
 less_conscription_rural_folk_modifier: "Odpowiedziano na obawy dotyczące poboru wojskowego"
 ig_petitions.13.t: "Ograniczony dostęp do edukacji"
 ig_petitions.13.d: "Przedstawiciele jednej z grup interesu ([SCOPE.gsInterestGroup('trade_unions_ig').GetName|l]) zwrócili się do rządu, wyrażając swoje rozczarowanie związane z ustanowieniem prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l]."
 ig_petitions.13.f: "– Przyprowadzili ze sobą dzieci. A ja, jak [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] mi świadkiem, nienawidzę dzieci. Ich głośne wrzaski przyprawiają mnie o ból głowy. Żadna edukacja ich nie naprostuje, to na pewno.\n\n– Tak, tak, rozumiemy. Absolutna racja. Proszę zostać za biurkiem, wasza petycja jest właśnie rozpatrywana.\n\n#italic *westchnienie*#!."
 ig_petitions.13.a: "Zanim pójdziemy dalej, powinniśmy uspokoić tych ludzi."
 ig_petitions.13.b: "Nie możemy pozwolić, aby opinia publiczna wpłynęła na nasze decyzje."
 trade_unions_placation_modifier: "Społeczeństwo uspokojone"
 no_public_schools_modifier: "Opinia publiczna zlekceważona"
 public_schools_petition_modifier: "Forsowanie szkół publicznych"
 public_schools_petition_denied_modifier: "Odrzucenie szkół publicznych"
 ig_petitions.16.t: "Reformy podatkowe"
 ig_petitions.16.d: "Wpływowi przedstawiciele jednej z grup interesu ([SCOPE.gsInterestGroup('industrialists_ig').GetName|l]) wyrazili swoje niezadowolenie z proponowanego systemu podatkowego. Według nich zbytnio obciąża on najbardziej efektywnych członków społeczeństwa. W związku z tym chcą zniesienia prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l]."
 ig_petitions.16.f: "– W ten sposób tworzy się państwo próżniaków i obiboków. Państwo, w którym niedługo na cześć jego dumnych mieszkańców powstanie Plac Lenistwa!\n\nMężczyzna tak się uniósł, że jego tętnica szyjna mogłaby w każdej chwili pęknąć. Teraz jego policzki zdrowo się zarumieniły. Wygląda jak jakiś skromny tancerz. Lekarz przygląda mu się w ciszy. Fascynujące."
 ig_petitions.16.a: "Nie powinno się karać ludzi za sukces!"
 ig_petitions.16.b: "Oni po prostu chcą, aby bogaci jeszcze bardziej się wzbogacili."
 industralists_tax_denied_modifier: "Obawy dotyczące podatków zostały zignorowane"
 industralists_tax_agreed_modifier: "Odpowiedziano na obawy dotyczące podatków"
 ig_petitions.19.t: "Służba narodowi"
 ig_petitions.19.d: "Oficerowie reprezentujący jedną z grup interesu ([SCOPE.gsInterestGroup('armed_forces_ig').GetName|l]) opowiadają się za ustanowieniem nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]). Niektórzy zgłosili jednak obawy, że wpłynie to negatywnie na jakość armii."
 ig_petitions.19.f: "– Ci oficerowie sprawiają inne wrażenie. Wszyscy tak mówią. Wszyscy, czyli kobiety zamieszkujące tereny wiejskie. A zwłaszcza młode dziewczyny. Czyjaś siostrzenica uciekła z jednym z takich oficerów, a o skandalu usłyszano nawet w stolicy. Podobno jej wuj jest hrabią.\n\nWojskowi patrzą, opierając się o płot na granicy pól. Są zamyśleni – plotkowanie to luksusowa rozrywka."
 ig_petitions.19.a: "Im więcej ludzi, tym lepiej."
 ig_petitions.19.b: "Powinniśmy zainwestować w solidną armię."
 conscription_efforts_modifier: "Działania na rzecz poboru"
 conscription_law_modifier: "Służba narodowi"
 army_resources_modifier: "Zasoby armii"
 army_resources_ig_modifier: "Zasoby armii"
 ig_petitions.22.t: "Prawa człowieka"
 ig_petitions.22.d: "Członkowie jednej z grup interesu ([SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName|l]) wyrazili żarliwe poparcie dla prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l], pisząc wychwalające je artykuły."
 ig_petitions.22.f: "– To najprostsza, najbardziej praktyczna i najskuteczniejsza metoda sprawowania władzy nad narodem.\n\n– Kluczowe dla dobrostanu państwa jest to, aby jego mieszkańcy tworzyli jednolitą masę. To jak z pieczeniem ciasta. Gdy dodać zbyt dużo jajek, soli lub wody, ciasto będzie kruche, zbyt ciągliwe, a nawet rozmoczone. Innymi słowy aby upiec dobre ciasto, należy zachować właściwe proporcje."
 ig_petitions.22.a: "Należy wprowadzić ograniczenia w zakresie przyznawania obywatelstwa."
 ig_petitions.22.b: "Nie, [ROOT.GetCountry.GetName] to kraj dla wszystkich!"
 petty_bourgeoisie_national_supremacy: "Prawa człowieka"
 goldrush.1.t: "Gorączka złota!"
 goldrush.1.d: "[SCOPE.sState('goldrush_state').GetName] to obszar administracyjny, w którym odkryto złoto. Ściągają tu teraz ludzie z całego świata, którzy są przekonani, że odkryją kolejne ogromne złoże i zyskają niewiarygodne bogactwo."
 goldrush.1.f: "Wystarczył jeden nieostrożny krok w wodzie. Syn szybko doskoczył do jego boku i wyciągnął go z rzeki, zanim nurt mógł go pochwycić. Po chwili dostrzegli coś we wzburzonym w wodzie osadzie: to bez wątpienia była kropla krwi Plutosa. Następnego ranka przybyli nad rzekę z sitami i łopatami. Do zmierzchu dołączyli do nich wszyscy mieszkańcy miasta."
 goldrush.1.a: "Niech wieść się niesie!"
 goldrush.1.b: "Kopać, kopać, kopać!"
 state_gold_rush_less_migration: "Gorączka złota"
 state_gold_rush_explotation: "Gorączka złota – wyczerpanie zasobów"
 goldrush.2.t: "Złoża zostały wyczerpane"
 goldrush.2.d: "[SCOPE.sState('goldrush_no_more_state').GetName] – obfite pokłady złota w tym obszarze administracyjnym zostały wyczerpane. Kopalnie zamykają się, a wszyscy przybyli tu poszukiwacze zaczynają wyjeżdżać, rozglądając się za kolejnymi wielkimi szansami."
 goldrush.2.f: "#bold Wyczerpane złotonośne aluwia: górnicy, wracajcie do domu#!\n\nW wyniku działalności górników rzeka wyschła. Uznano, że praca w kopalnianych szybach zagraża życiu.\n\n#italic Wchodzisz na własne ryzyko. Będziemy strzelać do wszystkich nieupoważnionych osób. Ci, którzy przeżyją, zostaną celem kolejnej salwy.#!"
 goldrush.2.a: "To przykre."
 goldrush.2.b: "Nie możemy pozwolić im odejść!"
 state_gold_depleted_palliative: "Wyczerpanie zasobów kopalni złota"
 goldrush.3.t: "Napływ z zagranicy spotyka się z protestem"
 goldrush.3.d: "Jedna z grup interesu – [SCOPE.gsInterestGroup('petty_ig').GetName|l] – otwarcie wystąpiła przeciwko migrantom, których cel to [SCOPE.sState('pb_gold_state').GetName], zwracając się do rządu o wsparcie „rdzennych” górników poprzez ograniczenie migracji w tym obszarze administracyjnym."
 goldrush.3.f: "– Naprawdę myślisz, że przenoszą się tutaj tylko po to, by pracować? Rozejrzyj się! Co widzisz? Otóż to! Złoto! Mówię ci – to chciwcy. Przyjadą, zabiorą nam to wszystko i zostawią nas z pustymi rękami. Cóż złego jest w tym, że staramy się zabezpieczyć przyszłość własnego ludu?"
 goldrush.3.a: "[SCOPE.sState('pb_gold_state').GetNameNoFormatting] – potrzebujemy wszystkich rąk do pracy w tym obszarze administracyjnym."
 goldrush.3.b: "[SCOPE.sState('pb_gold_state').GetNameNoFormatting] – musimy ograniczyć migrację do tego obszaru administracyjnego."
 goldrush.4.t: "Organizacje kopalniane"
 goldrush.4.d: "[SCOPE.sState('gr4_gold_state').GetName] – górnicy i właściciele kopalni w tym obszarze administracyjnym walczą w obronie swoich interesów, formalnie organizując swoich ludzi i pracę. Niestety podejścia, które obrały dwie grupy interesu, [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l] i [SCOPE.gsInterestGroup('industrialists_ig').GetName|l], wzajemnie się wykluczają."
 goldrush.4.f: "Jeden z przedstawicieli grupy interesu znanej jako [SCOPE.gsInterestGroup('industrialists_ig').GetNameNoFormatting|l] lekko stuka w kryształową szybę, a panująca w magazynie pustka jedynie ten dźwięk potęguje.\n\n– Ty też chcesz, żebym oddał im złoto? Część mojego domu? – pyta mężczyzna, wciąż zwrócony plecami do drzwi.\n\n– Co moje, to moje, a co twoje, to twoje. Kopalnie należą do mnie."
 goldrush.4.a: "Wesprzyj następującą grupę interesu: [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l]."
 goldrush.4.b: "Wesprzyj następującą grupę interesu: [SCOPE.gsInterestGroup('industrialists_ig').GetName|l]."
 goldrush.5.t: "[SCOPE.sCountry('owner_country_scope').GetName], państwo z potencjałem"
 goldrush.5.d: "Wśród ludzi krąży opowieść o górniku, który z dnia na dzień stał się najbogatszym człowiekiem w mieście. [SCOPE.sState('gold_rush_state').GetName] – mieszkańcy tego obszaru administracyjnego zaczynają żyć ponad stan, ponieważ są przekonani, że wkrótce będą niewiarygodnie bogaci."
 goldrush.5.f: "– Widziałeś jego nowy dom? Jadalnia wyłożona jest sosną, do tego biała emalia, meble z drewna tekowego i importowany żyrandol wykonany przez jakiegoś znanego rzemieślnika, którego nazwiska nikt nie potrafi powtórzyć. I wszystko to dzięki bogactwom z kopalni. Wszystko!"
 goldrush.5.a: "To nie może być aż tak szkodliwe."
 goldrush.5.b: "Nie wszystko złoto, co się świeci."
 expecting_riches_less: "Nieracjonalne oczekiwania"
 expecting_riches_angry: "Koniec nieracjonalnych oczekiwań"
 ig_leaders.20.t: "Ryzykowne posunięcie"
 ig_leaders.20.d: "Przywódca grupy interesu znanej jako [SCOPE.gsInterestGroup('reckless_ig').GetName|l], [SCOPE.sCharacter('reckless_leader').GetFullName], otwarcie mówi o korzyściach, jakie mogłoby przynieść naszemu rządowi owiane tajemnicą ryzykowne posunięcie polityczne. W odpowiedzi na pytanie o szczegóły uśmiecha się jednak skromnie, odmawiając wyjaśnień."
 ig_leaders.20.f: "[SCOPE.sCharacter('reckless_leader').GetFullNameNoFormatting] od dawna słynie ze słabości do przygód i podejrzanie wysokich kapeluszy. Jednak [SCOPE.sCharacter('reckless_leader').GetCustom('PL_jego_jej')] przyjaciele zdają się nie dostrzegać tych niebezpiecznych upodobań, choć większość poważanych dżentelmenów wyraziła już swoje obawy w umiarkowanie pasywno-agresywny sposób.\n\n– Któż podejrzewałby o cokolwiek obywatela o tak nienagannej reputacji jak moja?"
 ig_leaders.20.a: "Co złego może się stać?"
 ig_leaders.20.b: "Cóż za niedorzeczny pomysł."
 gamble_denied_modifier: "Odmowa udziału w ryzykownym posunięciu"
 ig_leaders.1.t: "Ryzykowne posunięcie: sukces"
 ig_leaders.1.d: "W naszej stolicy właśnie doszła do skutku dramatyczna intryga. Teraz, gdy prawda wyszła na jaw, widać wyraźnie, że plan obarczony był pewnym ryzykiem i wadami. Nie da się jednak zaprzeczyć, że odpowiedzialna za niego grupa, [SCOPE.gsInterestGroup('reckless_ig').GetName|l], tym razem sporo zyskała."
 ig_leaders.1.f: "– Od zawsze wiem, że pisane mi są rzeczy wielkie. Moja babcia była co do tego święcie przekonana. Szkoda, że nie może mnie teraz zobaczyć. Ale zobaczy mnie świat, a zwłaszcza ty, mój przyjacielu."
 ig_leaders.1.a: "Zyska na tym grupa odpowiedzialna za plan, czyli [SCOPE.gsInterestGroup('reckless_ig').GetName|l]."
 ig_leaders.1.b: "Zyski należą do narodu."
 ig_leaders.2.t: "Ryzykowne posunięcie: porażka"
 ig_leaders.2.d: "Dramatyczna intryga w naszej stolicy zakończyła się właśnie katastrofą. Grupa, która za nią odpowiada, to [SCOPE.gsInterestGroup('reckless_ig').GetName|l]. Od początku było wiadomo, że plan obarczony jest dużym ryzykiem, ale osoba stojąca na czele tej grupy, [SCOPE.sCharacter('reckless_leader').GetFullName], stwierdziła ostatecznie, że warto spróbować. Oczywiście z fatalnym skutkiem dla wszystkich zaangażowanych."
 ig_leaders.2.f: "Sędzia trzykrotnie uderza młotkiem i na sali na moment cichną okrzyki oburzenia. Nawet jeśli [SCOPE.sCharacter('reckless_leader').GetFullNameNoFormatting] ma jakichś sprzymierzeńców, to żaden z nich nie zdecydował się przybyć na ratunek. W krótkiej ciszy poprzedzającej werdykt sędziego wszystko staje się jasne: ta intryga od samego początku skazana była na niepowodzenie."
 ig_leaders.2.a: "Odpowiedzialna za to grupa, [SCOPE.gsInterestGroup('reckless_ig').GetName|l], nie zasługuje na władzę."
 ig_leaders.2.b: "Niech [SCOPE.sCharacter('reckless_leader').GetFullName] weźmie winę na siebie."
 ig_leaders.2.c: "Spokojnie! Odpowiedzialna za to grupa, [SCOPE.gsInterestGroup('reckless_ig').GetName|l], pozostanie u władzy."
 ig_leaders.2.b.tt: "[SCOPE.sCharacter('reckless_leader').GetFullName] ustąpi."
 ig_leaders.3.t: "Wielki plan przynosi zyski"
 ig_leaders.3.d: "Rzetelnie pełniąc rolę przywódcy jednej z grup interesu, [SCOPE.sCharacter('meticulous_leader').GetFullName] od dłuższego czasu skrupulatnie działa za kulisami. Wygląda na to, że [SCOPE.sCharacter('meticulous_leader').GetCustom('PL_jego_jej')] wysiłki przynoszą w końcu efekty. Skorzystać na tym może zarówno grupa interesu, [SCOPE.gsInterestGroup('meticulous_ig').GetName|l], jak i państwo, [ROOT.GetCountry.GetName]."
 ig_leaders.3.f: "Odczuwa taką dumę ze swoich dokonań, że za chwilę chyba poniosą [SCOPE.sCharacter('meticulous_leader').GetCustom('PL_go_ja')] emocje. Urzekające, choć z perspektywy zawodowej nie było to najsprytniejsze posunięcie.\n\n– Tak! Wszystko zgodnie z planem!"
 ig_leaders.3.a: "Zyska na tym grupa odpowiedzialna za plan, czyli [SCOPE.gsInterestGroup('meticulous_ig').GetNameNoFormatting|l]."
 ig_leaders.3.b: "Zyska na tym państwo – [ROOT.GetCountry.GetNameNoFormatting]."
 custom_herself: "się"
 custom_himself: "się"
 ig_leaders.4.t: "Podróż dyplomatyczna"
 ig_leaders.4.d: "Grupa rządząca, [SCOPE.gsInterestGroup('charismatic_ig').GetName|l], na czele której stoi charyzmatyczny przywódca, [SCOPE.sCharacter('charismatic_leader').GetFullName], wyszła z inicjatywą kampanii promocyjnej. Decyzję, czy kampanię należy ograniczyć do narodu, czy też rozszerzyć na cały świat, pozostawiono jednak na ostatnią chwilę – nie jest więc jasne, czy wspomniana grupa zapewni lepszą reputację całemu państwu, czy sobie."
 ig_leaders.4.f: "– Nie ma nic złego w małej autopromocji, jeśli służy ona szczytnemu celowi.\n\n– A w jaki sposób ocenicie, czy dany cel jest szczytny? Uwzględniając to, jak bardzo dzięki niemu się wzbogacicie?\n\n– Skupimy się oczywiście na samym celu! Przecież i dbanie o interes obdartusów może mieć korzystny wpływ na państwo, jeśli działania prowadzone są w dobrej wierze."
 ig_leaders.4.a: "Na promocji powinna skorzystać grupa rządząca, czyli [SCOPE.gsInterestGroup('charismatic_ig').GetName|l]."
 ig_leaders.4.b: "Na promocji powinno skorzystać nasze państwo, czyli [ROOT.GetCountry.GetName]."
 ig_leaders.5.t: "Albo ja, albo oni"
 ig_leaders.5.d: "[SCOPE.sCharacter('smug_leader').GetFullName], osoba, za którą stoi grupa sprawująca władzę – [SCOPE.gsInterestGroup('smug_ig').GetName|l] – ma już dość ustępstw wobec swoich partnerów z koalicji i stawia ultimatum: albo będą wykonywać [SCOPE.sCharacter('smug_leader').GetCustom('PL_jego_jej')] rozkazy, albo [SCOPE.sCharacter('smug_leader').GetCustom('PL_jego_jej')] grupa nigdy nie zaakceptuje ich zmian."
 ig_leaders.5.f: "– Od tego są przywódcy, prawda? Ja prowadzę, wy podążacie za mną. Moim zdaniem to bardzo proste. Skoro sami chcieli rządzić, to mogli zostać przywódcami, ale chyba nikt nie sądził, że podołaliby temu zadaniu.\n\nAlbo będzie po mojemu, albo wcale!"
 ig_leaders.5.a: "To niedorzeczne!"
 ig_leaders.5.b: "Świetnie. [SCOPE.gsInterestGroup('smug_ig').GetName|l] to może być grupa wiodąca."
 imperious_leader_modifier: "Władczy przywódca zlekceważony"
 imperious_leader_good_modifier: "Władczy przywódca poparty"
 imperious_leader_dont_agree_modifier: "Żądania władczego przywódcy odrzucone"
 imperious_leader_agree_modifier: "Żądania władczego przywódcy zaakceptowane"
 ig_leaders.6.t: "Dążenie do władzy"
 ig_leaders.6.d: "Dążąc do objęcia władzy, [SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName] podejmuje w stolicy serię godnych odnotowania przedsięwzięć, a wszystko po to, aby grupa interesu, na czele której stoi – [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName|l] – mogła zająć miejsce w rządzie. Trudno powiedzieć, czy za tak… nowatorską taktykę powinno się ludzi nagradzać."
 ig_leaders.6.f: "Na ulicy pali się tylko jedno światło, wskazując drogę do kwatery głównej grupy interesu o nazwie [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting|l]. W środku również zapalona jest tylko jedna lampa – identyczna jak te, które przysłano ze wschodu. [SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullNameNoFormatting] odpoczywa wśród pełnych przepychu mahoniowych mebli i aksamitnych poduszek.\n\n– Cel uświęca środki, a nasze środki są zdecydowanie zasadne.\n\nTrudno [SCOPE.sCharacter('reckless_out_of_govt_leader').GetCustom('PL_mu_jej')] nie zaufać, kiedy gestem zachęca do zajęcia miejsca u swego boku."
 ig_leaders.6.a: "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName] zasługuje na uznanie za swoje dokonania."
 ig_leaders.6.b: "W miłości i wojnie nie wszystko jest dopuszczalne."
 play_for_power_good_modifier: "Poparcie dla dążenia do władzy"
 neighbor_events.1.t: "Wiara nie zna granic"
 neighbor_events.1.d: "[SCOPE.gsInterestGroup('devout_ig').GetName] to grupa interesu, która chce, aby nasze państwo i [SCOPE.sC('neighbor_country').GetName] wzmocniły łączące je więzi dzięki wspólnemu wyznaniu."
 neighbor_events.1.f: "Przystanął na moment, ocierając czoło, gdy nagle dojrzał na sąsiednim polu klęczącego w rowie robotnika rolnego, którego ojczyzną było sąsiednie państwo – [SCOPE.sC('neighbor_country').GetNameNoFormatting].\n\nPrzyjrzawszy się mężczyźnie z góry, zorientował się wreszcie, iż ten pogrążony jest w modlitwie. Powinien był domyślić się tego od razu, a jednak nigdy wcześniej nie przyszło mu do głowy, co mogą mieć ze sobą wspólnego: kilka trudnych lat i wiarę w lepsze jutro."
 neighbor_events.1.a: "Pomimo dzielących nas różnic powinniśmy doceniać wspólne wartości."
 neighbor_events.1.b: "Najpierw [ROOT.GetCountry.GetNameNoFormatting], potem [ROOT.GetCountry.GetStateReligion.GetName]!"
 notification_neighbor_events_1_tooltip: "#header $notification_neighbor_events_1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_neighbor_events_1_desc$"
 notification_neighbor_events_1_name: " [SCOPE.sC('originator').GetName] – [concept_relations|l] uległy poprawie"
 notification_neighbor_events_1_desc: "[SCOPE.sC('originator').GetName] – to państwo ociepliło nasze wzajemne [concept_relations|l], odwołując się do naszego wspólnego wyznania, którym jest [SCOPE.sC('originator').GetStateReligion.GetName]."
 neighbor_events.2.t: "Jeśli chcesz pokoju"
 neighbor_events.2.d: "Ze względu na chłodne stosunki, jakie ma z nami nasz sąsiad, [SCOPE.sC('neighbor_country').GetName], jedna z grup interesu ([SCOPE.gsInterestGroup('armed_forces_ig').GetName|l]) sugeruje przyjęcie wobec niego bardziej bezwzględnej polityki zagranicznej."
 neighbor_events.2.f: "– Jeśli chociaż połowa z tego, co mówisz, jest prawdą, to nie chcę cię widzieć w pobliżu granicy – powiedziała. – Myślę jednak, że przesadzasz.\n– Zawsze mawiałaś, matko, że nasz sąsiad, [SCOPE.sC('neighbor_country').GetNameNoFormatting], nie jest godzien zaufania. Naprawdę wierzysz, że uszanuje nasze granice? Nikt nie chce, żeby zajmowały się tym jego dzieci, bo wszyscy zdają sobie sprawę z niebezpieczeństwa. Właśnie dlatego musimy działać."
 neighbor_events.2.a: "Darujmy sobie zbędne uprzejmości. To nasz wróg."
 neighbor_events.2.b: "Nie darzymy się sympatią, ale nie musimy doprowadzać do eskalacji konfliktu."
 if_you_want_peace_bad_modifier: "Bierność"
 neighbor_events.3.t: "Robotnicy wszystkich krajów"
 neighbor_events.3.d: "W związku z internacjonalistycznymi zapędami osób reprezentujących jedną z grup interesu ([SCOPE.gsInterestGroup('trade_unions_ig').GetName|l]) pojawiły się sugestie, aby pozyskać siłę roboczą z sąsiedniego państwa. Kraj, którego dotyczą te sugestie, to [SCOPE.sC('neighbor_country').GetName]."
 neighbor_events.3.f: "– Nie rozumiem, jak możesz spraszać ludzi jego pokroju do naszej ojczyzny. Będziemy teraz przyjmować gości ze wszystkich stron świata?\n– Każdego dnia w kopalni ufnie powierzam temu człowiekowi swoje życie. Chętnie ugoszczę tu takich jak on. Znacznie chętniej niż tych drani, którzy co prawda dzielą z nami narodowość, ale codziennie wysyłają nas na dół."
 neighbor_events.3.a: "Klasa jest ważniejsza niż narodowość!"
 neighbor_events.3.b: "Te niepatriotyczne idee zostaną zapomniane."
 neighbor_events.4.t: "Inwestycje zagraniczne"
 neighbor_events.4.d: "[ROOT.GetCountry.GetNameNoFormatting] – jedna z grup interesu ([SCOPE.gsInterestGroup('industrialists_ig').GetName|l]) z tego państwa chciałaby dokonać inwestycji przemysłowych u jednego ze swoich sąsiadów. Kraj, który jest przedmiotem jej zainteresowania, to [SCOPE.sC('neighbor_country').GetNameNoFormatting]."
 neighbor_events.4.f: "Podniósł się, wcisnął na głowę kapelusz i ruszył do drzwi. Zdawało się, że wyjdzie bez słowa, a jednak w ostatniej chwili odwrócił się i przemówił, ostatkiem sił powstrzymując wściekłość.\n– Posądzając mnie o brak patriotyzmu z powodu miejsca, w którym prowadzę swoją działalność biznesową, nie tylko mnie obrażasz. Wykazujesz się kompletnym brakiem zrozumienia sposobu, w jaki zdobywa się pieniądze. Sądzisz, że dorobiłem się tego wszystkiego, myśląc w tak wąskich kategoriach?"
 neighbor_events.4.a: "Doskonała inwestycja!"
 neighbor_events.4.b: "Wymuś inwestowanie w obrębie państwa."
 neighbor_events.5.t: "Powstrzymać prasę"
 neighbor_events.5.d: "Mimo iż nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], wycofało jedną z gazet na mocy prawa, nasz sąsiad, [SCOPE.sC('neighbor_country').GetName], którego przepisy w tym zakresie są znacznie bardziej liberalne, wznowił jej druk. W efekcie objęte zakazem egzemplarze są przemycane przez granicę."
 neighbor_events.5.f: "– Nadal masz swój egzemplarz, zgadza się? Zapłacę za niego połowę tego, ile kosztował tam, gdzie go kupiłaś. Co to było za miejsce? [SCOPE.sState('neighbor_state').GetNameNoFormatting]?\nPrzyjaciółka niechętnie wręczyła jej gazetę.\n– Mój tato mówi, że przez wypisywane w tym szmatławcu bzdury [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ma zbrukaną reputację.\n– Możliwe, ale twój tato nie potrafi czytać, prawda?"
 neighbor_events.5.a: "W drodze wyjątku możemy przymknąć na to oko."
 neighbor_events.5.b: "Rozprawmy się z każdym, kto rozpowszechnia ten szmatławiec!"
 neighbor_events.6.t: "[SCOPE.sC('neighbor_country').GetName] bez cenzury"
 neighbor_events.6.d: "Książka, której publikacji ze względu na restrykcyjne prawo odmówił sąsiedni kraj, [SCOPE.sC('neighbor_country').GetName], została zaakceptowana w naszym państwie ([ROOT.GetCountry.GetNameNoFormatting])."
 neighbor_events.6.f: "Pomocnik drukarza zwrócił uwagę na nieznany mu krój pisma. Szef dostrzegł jego zaciekawienie, wskazał więc tekst ruchem głowy.\n– Nasz sąsiad, [SCOPE.sC('neighbor_country').GetNameNoFormatting], drukuje u nas książkę – wyjaśnił.\n– Dlaczego tutaj, a nie u siebie?\nDrukarz wzruszył ramionami.\n– To wolny kraj."
 neighbor_events.6.a: "Wydawca powinien wykazać się większym taktem i szanować naszych sąsiadów."
 neighbor_events.6.b: "[ROOT.GetCountry.GetName] – prawo tego państwa zezwala na wydrukowanie tej książki."
 neighbor_events.7.t: "Trawa po drugiej stronie płotu"
 neighbor_events.7.d: "Obywatele narzekają na różnice w standardzie życia między nami a mieszkańcami następującego państwa: [SCOPE.sC('neighbor_country').GetName]."
 neighbor_events.7.f: "Gdy drzwi zamknęły się za plecami klientki, wymieniły porozumiewawcze spojrzenia.\n\n– Nawet nie zauważyła, że dałaś jej za mało reszty.\n\n– A jak myślisz, dlaczego to zrobiłam? Stać ją na to. W krajach takich jak [SCOPE.sC('neighbor_country').GetNameNoFormatting] ludziom się wydaje, że mogą tu przyjeżdżać i obnosić się ze swoim bogactwem, a my będziemy to tolerować. Po moim trupie!"
 neighbor_events.7.a: "Tak właśnie wygląda globalna nierówność gospodarcza."
 neighbor_events.7.b: "To zwykli oszuści, którzy naciągają obcokrajowców."
 neighbor_events.7.c: "Takie jest życie. Nie warto zaprzątać sobie tym głowy."
 commander_events.2.t: "Tylko przyjemności"
 commander_events.2.d: "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetFullName] ma w życiu codziennym pewne nawyki, które zaczynają wpływać na [SCOPE.sCharacter('commander_with_addiction').GetCustom('PL_jego_jej')] zdolność do wywiązywania się z obowiązków wynikających z obejmowanego przez [SCOPE.sCharacter('commander_with_addiction').GetCustom('PL_niego_nia')] stanowiska."
 commander_events.2.f: "[SCOPE.sCharacter('commander_with_addiction').GetFullNameNoFormatting] uśmiecha się szeroko do oficera. [SCOPE.sCharacter('commander_with_addiction').GetCustom('PL_jego_jej')|U] oczy z pewnością widywały już lepsze dni. Ostrożnie rozsiada się w swoim skórzanym fotelu i przemawia głosem skrzypiącym tak samo jak ów mebel.\n\n– Ta praca jest już wystarczająco stresująca. Nie ma potrzeby jeszcze tego stresu dokładać."
 commander_events.2.a: "Zwolnić [SCOPE.sCharacter('commander_with_addiction').GetCustom('PL_go_ja')]."
 commander_events.2.b: "Nie można [SCOPE.sCharacter('commander_with_addiction').GetCustom('PL_mu_jej')] nic zrobić, to zbyt ważna persona."
 commander_events.2.a.tt: "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetFullName] traci swoje stanowisko."
 commander_events.4.t: "Protest ogólny"
 commander_events.4.d: "[SCOPE.sCharacter('arguing_commander_one').GetFullName] zwraca uwagę na pewne kontrowersyjne nawyki, które ma [SCOPE.sCharacter('arguing_commander_two').GetFullName], i żąda zwolnienia tego dowódcy."
 commander_events.4.f: "– Wzdrygam się na samą myśl o tym, że pracujemy razem i nosimy takie same mundury, które osoba ta hańbi zresztą swoim postępowaniem. Nie uznaję takiego zachowania u kogoś, kto zajmuje taką pozycję. Jeśli osoba ta zostanie tu choćby dzień dłużej, odejdę."
 commander_events.4.a: "[SCOPE.sCharacter('arguing_commander_two').GetFullName] nie może stracić swojego stanowiska."
 commander_events.4.b: "[SCOPE.sCharacter('arguing_commander_two').GetFullName] może już szukać nowej posady!"
 commander_events.4.b.tt: "[SCOPE.sCharacter('arguing_commander_two').GetFullName] traci swoje stanowisko."
 commander_fired: "Dowódca zostaje zwolniony"
 commander_kept: "Dowódca pozostaje na stanowisku"
 commander_events.5.t: "Wojna i postęp"
 commander_events.5.d: "[SCOPE.sCharacter('commander_invention').GetFullName] wie, jak udoskonalić #bold karabiny powtarzalne#!."
 commander_events.5.f: "[SCOPE.sCharacter('commander_invention').GetFullName] poprawia okulary i przemawia z pewnością siebie.\n\n– Cóż, to było bardzo proste. Wystarczyło przyjrzeć się aktualnie wykorzystywanej technologii, aby po chwili namysłu stwierdzić, że można by zmienić to i owo.\n\nW [SCOPE.sCharacter('commander_invention').GetCustom('PL_jego_jej')] sposobie mówienia jest coś, co nadaje [SCOPE.sCharacter('commander_invention').GetCustom('PL_mu_jej')] wdzięk. Gdy zaś trzyma ten karabin, przyciąga do siebie ludzi. Pewność siebie godna podziwu!" #I don't know how repeaters work
 commander_events.5.a: "Postaw na siłę ognia."
 commander_events.5.b: "Postaw na celność."
 law_events.1.t: "Obdżektorzy"
 law_events.1.d: "[SCOPE.gsInterestGroup('anti_conscription_ig').GetName] – ta grupa interesu uważa, że obywatele, którzy ze względów moralnych lub religijnych nie chcą stosować przemocy, powinni być zwolnieni z obowiązku przestrzegania następującego prawa: [SCOPE.sLaw('current_law_scope').GetName|l]."
 law_events.1.f: "– Pobór to nic innego, jak tylko kolejna forma pracy przymusowej – i to jedna z najgorszych. Zmusza nas bowiem do walki z bliźnimi niezależnie od naszych moralnych przekonań."
 law_events.1.a: "Obdżektorzy nie podlegają poborowi."
 law_events.1.b: "Wszyscy muszą walczyć."
 law_events.2.t: "Oświetlenie dróg"
 law_events.2.d: "Przedstawiciele nowo ustanowionej policji domagają się oświetlenia ulic, twierdząc, że znacznie ułatwi im to pracę."
 law_events.2.f: "– Co noc gubimy przestępców w mroku ulic. Jak możemy wykonywać swoją pracę, skoro nie mamy odpowiednich warunków?"
 law_events.2.a: "Ulice zostaną oświetlone."
 law_events.2.b: "To zbyt kosztowne."
 law_events.4.t: "Tajne badania"
 law_events.4.d: "Tajna policja prosi o opracowanie nowej technologii, dzięki której moglibyśmy wprowadzić dokumenty tożsamości."
 law_events.4.f: "– Potrzebujemy lepszego sposobu kontrolowania łapanych przez nas mącicieli. Gdyby mieli przy sobie jakikolwiek identyfikator, byłoby nam znacznie łatwiej."
 law_events.4.a: "Świetny pomysł."
 law_events.4.b: "Są ważniejsze sprawy."
 law_events.5.t: "Niezadowoleni właściciele kopalni"
 law_events.5.d: "[SCOPE.sState('state_with_mine').GetName] – kilku właścicieli kopalni z tego obszaru domaga się odstępstw od przepisów górniczych."
 law_events.5.f: "– Pomysł, że zdołamy utrzymać wydajność kopalni przy dziesięciogodzinnym dniu pracy, jest niedorzeczny. Nie wspomnę nawet o innych dodatkowych kosztach, które poniesiemy w związku z tymi wszystkimi środkami bezpieczeństwa."
 law_events.5.a: "Jeden mały wyjątek nie zaszkodzi."
 law_events.5.b: "Żadnych wyjątków."
 law_events.6.t: "Edukacja świecka"
 law_events.6.d: "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName] to grupa interesu, która wyraziła swoje niezadowolenie z powodu ustanowienia prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l], twierdząc, że należy oddzielić edukację od religii."
 law_events.6.f: "– Jak możemy oczekiwać, że nasze dzieci nauczą się czegoś przydatnego, skoro od samego początku je indoktrynujemy?"
 law_events.6.a: "Rozważymy to."
 law_events.6.b: "Wykluczone."
 modifier_religious_schools_abolished_intelligentsia: "Wysłuchano obaw szkół wyznaniowych"
 religious_schools_bad_modifier: "Poparcie dla szkół wyznaniowych"
 religious_schools_good_modifier: "Spór o szkoły wyznaniowe"
 #Make these specific to each expedition
 notification_expedition_progress_average_desc: "Członkowie trwającej ekspedycji kontynuują ją bez przeszkód"
 notification_expedition_progress_average_tooltip: "Członkowie twojej ekspedycji w dalszym ciągu czynią regularne postępy"
 notification_expedition_progress_average_name: "Trwająca ekspedycja"
 expedition_event_ongoing_tt: "Ekspedycja trwa dalej."
 expedition_events.1.t: "Ekspedycja badawcza: rzeka Niger"
 expedition_events.1.d: "Mimo wielu prób wciąż nie nanieśliśmy tej rzeki na mapę w całości. Czy powinniśmy wysłać ekspedycję i spróbować to zmienić?"
 expedition_events.1.f: "– Przedstawiciele stowarzyszeń handlowych wyrazili zainteresowanie promowaniem polityki Nowej Afryki, która ma opierać się na zwiększonej skali handlu i upowszechnianiu wartości, z jakich słynie nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], na tamtych terenach.\n\nZa zadanie szczególnie istotne uważają naniesienie rzeki Niger na mapę, ma to bowiem umożliwić wykorzystanie jej w roli trasy handlowej. Zaproponowali zorganizowanie w tym celu ekspedycji."
 expedition_events.1.a: "Znam kogoś, kto idealnie się w tym sprawdzi."
 expedition_events.1.b: "Nie teraz."
 expedition_events.2.t: "Wybór przywódcy"
 expedition_events.2.d: "Grupa mocnych kandydatów wyraziła chęć poprowadzenia ekspedycji, jednak powinniśmy podjąć tę decyzję z rozwagą."
 expedition_events.2.f: "Jako pierwszy zjawia się dobrze ubrany jegomość o młodzieńczej aparycji. Najistotniejsze jest dla niego wywarcie doskonałego wrażenia – i z chęcią tą równać może się chyba jedynie jego gotowość do posłuszeństwa. Najszerszy uśmiech, jaki człowiek może sobie wyobrazić, stylowo wpasowuje się w te pozory.\n\n– Jeśli państwo pozwolą… – rzecze uprzejmie przybysz, pokazując swoje dokumenty."
 expedition_events.2.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.2.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.2.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.3.t: "Określenie budżetu"
 expedition_events.3.d: "Jaki budżet chcesz przeznaczyć na ekspedycję?"
 expedition_events.3.f: "– Będę z wami szczery: przytulne domy zostawimy daleko za sobą. Możemy napotkać wszelkiego rodzaju przeszkody. Im większy budżet, tym lepiej będziemy na nie przygotowani. Pamiętajcie jednak, że po triumfalnym powrocie czeka nas wielka chwała!"
 expedition_events.3.a: "Mały budżet."
 expedition_events.3.b: "Średni budżet."
 expedition_events.3.c: "Duży budżet."
 expedition_events.4.t: "Rozpoczęcie ekspedycji"
 expedition_events.4.d: "Po kilku tygodniach przygotowań i podróży ekspedycja, na czele której stoi [SCOPE.sCharacter('expedition_leader').GetFullName], dotarła do punktu początkowego i może rozpocząć nanoszenie rzeki Niger na mapę."
 expedition_events.4.f: "– Tak wczesnym rankiem poziom wód był jeszcze niski. Nasz parowiec zwolnił, gdy spośród portowej infrastruktury niczym maleńkie szmaragdy zaczęły wyłaniać się plamy zielonej roślinności. Zapach słonej wody stopniowo zastępowała woń aframonu, nasion anyżu i goździków. Na jednym z dachów młode dziewczę rozwieszało pranie."
 expedition_events.4.a: "Naprzód!"
 expedition_events.30.t: "Miejscowi przewodnicy"
 expedition_events.30.d: "Jeden z członków ekspedycji zasugerował, abyśmy zatrzymali się w okolicznych osadach i spróbowali zatrudnić miejscowych przewodników. Inni obawiają się, że byłoby to zbyt czasochłonne."
 expedition_events.30.f: "– Jak wzrokiem sięgnąć, aż po horyzont rozciągały się równiny. Próżno było szukać jakiegokolwiek wzniesienia, na którym nasza wyczerpana ekspedycja mogłaby przystanąć i zorientować się w terenie. Zupełnie nic. A potem dżungla, zawsze ona. Sporadycznie (naprawdę) rzeka. A potem znów dżungla. Szmaragdowy jedwab; kuszący, pryzmatyczny połysk wilgotnej roślinności nad zapomnianymi strumieniami."
 expedition_events.30.a: "Świetny pomysł."
 expedition_events.30.b: "Nie, to zbyt czasochłonne."
 expedition_events.31.t: "Znaleziono miejscowych przewodników"
 expedition_events.31.d: "Po kilku godzinach udało się znaleźć paru przewodników i ustalić warunki ich wynagrodzenia."
 expedition_events.31.f: "– Przewodnicy sprawiają wrażenie, że wiedzą, co robią. A co ważniejsze – że wiedzą, dokąd idą.\n\n– Trafna obserwacja, której dokonać mógłby i mój dzieciak. O co poprosili w zamian? Złoto? Zapasy? Zapasy złota?\n\n– Sir, oni… hm… Oni o nic nie poprosili. Mówili, że i tak idą w tamtą stronę."
 expedition_events.31.a: "To dobre wieści."
 expedition_events.32.t: "Nie znaleziono miejscowych przewodników"
 expedition_events.32.d: "[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastNameNoFormatting] patrzy na swojego nawigatora, któremu aż dwie godziny zajęło zrozumienie tego, że całkowicie i nieodwołalnie się zgubili. Gorliwy piechur szybko wyszedł z pomysłem zaniechania poszukiwań lokalnych przewodników na rzecz próby ponownego odnalezienia brzegu rzeki."
 expedition_events.32.f: "– Ten pomysł był porażką w każdym aspekcie."
 expedition_events.32.a: "Będziemy mieli opóźnienie."
 expedition_events.40.t: "Członek ekspedycji tonie"
 expedition_events.40.d: "W nocy jeden z członków ekspedycji wypadł z łodzi. Możemy poświęcić trochę czasu na poszukiwania albo ruszyć dalej."
 expedition_events.40.f: "Najpierw usłyszeliśmy krzyki. Później zobaczyliśmy, jak tonie, a na wodzie pojawiła się podłużna, intensywnej barwy plama, czerwona jak syrop truskawkowy lub ostatnie chwile świtu, kiedy horyzont jest czysty, a chmury przypominają do złudzenia stare bandaże.\n\n– Kiepski ze mnie pływak – mówił, z krzywym uśmiechem spoglądając na rzekę zaledwie przed kilkoma dniami. – Dobrze, że to już prawie koniec."
 expedition_events.40.a: "Ruszajcie dalej."
 expedition_events.40.b: "Znajdźcie go!"
 expedition_events.41.t: "Ekspedycja zmaga się z malarią"
 expedition_events.41.d: "W ostatnim raporcie z ekspedycji możemy przeczytać, że kilku jej członków zachorowało na malarię."
 expedition_events.41.f: "O świcie nie mieli już kontaktu z rzeczywistością. Większość naszych spała jeszcze w namiotach, a ci nieliczni, którzy do mnie przyszli, bali się do nich choćby zbliżyć.\n\n– Chorują, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')|l].\n\nMgła, w której majaczyły sylwetki chorych, kojarzyła mi się z postaciami z zaświatów. Ich pobladłe twarze drżały w gorączce, a głosy… Ich głosy brzmiały tak, jakby od dawna już nie było w nich życia."
 expedition_events.41.a: "Każ im ruszać dalej."
 expedition_events.41.b: "Niech trochę odpoczną."
 expedition_events.50.t: "Atak na rzece"
 expedition_events.50.d: "Podczas przemierzania rzeki ekspedycja została zaatakowana przez miejscową ludność."
 expedition_events.50.f: "– [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')], uwaga!\n\nGwar załogi utonął nagle w ogłuszającym hałasie. Wbita w drewnianą ścianę tuż przy mojej głowie strzała wciąż jeszcze drżała.\n\n– Na ziemię! Wszyscy na ziemię!\n\nNaszym oczom ukazał się rząd tubylców, którzy niczym posągi strażników stali na skraju dżungli, dzierżąc skierowane w nas włócznie i łuki. Poruszali się ostrożnie, powłócząc nogami. Wkroczyliśmy na ich terytorium.\n\n– Padnij! – Dobiegł mnie męski okrzyk."
 expedition_events.50.a: "Walczcie."
 expedition_events.50.b: "Uciekać!"
 expedition_events.51.t: "Obrona udana"
 expedition_events.51.d: "Członkowie ekspedycji skutecznie obronili się przed atakiem."
 expedition_events.51.f: "– Wycofać się! Wygląda na to, że ich prymitywna broń nie mogła się równać z naszą siłą ognia, ale nie spoczywajmy jeszcze na laurach. Niech dwóch żołnierzy zajmie się oczyszczaniem broni z prochu. Kolejnych trzech ma pełnić wartę, a reszta – przygotować naszą pozycję na kolejną wizytę tych szumowin."
 expedition_events.51.a: "Dobra robota."
 expedition_events.52.t: "Obrona nieudana"
 expedition_events.52.d: "Członkowie ekspedycji nie zdołali odeprzeć ataku i muszą uciekać."
 expedition_events.52.f: "– Ty biegasz najszybciej! Udaj się do najbliższego portu morskiego. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] musi otrzymać list. Dyktuję treść. „Wpadliśmy w zasadzkę żołnierzy nieznanego wroga. Próbowaliśmy ich odstraszyć, ale agresorów było zbyt wielu. Zanim udało nam się uciec w dół rzeki, straciliśmy kilku naszych. Oto nazwiska…”"
 expedition_events.52.a: "To okropne."
 expedition_events.53.t: "Taktyczny odwrót"
 expedition_events.53.d: "Ekspedycja opuściła teren walki tak szybko, jak to tylko było możliwe."
 expedition_events.53.f: "– Rzuciliśmy się do ucieczki, skręcając w odnogę rzeki. To był zły kierunek, ale przynajmniej bezpieczny."
 expedition_events.53.a: "Przynajmniej nikt nie zginął."
 expedition_events.60.t: "Film z ekspedycji"
 expedition_events.60.d: "Jeden z członków ekspedycji poprosił, abyśmy zatrzymali się na jeden dzień, żeby mógł nakręcić film o okolicznej dzikiej przyrodzie."
 expedition_events.60.f: "Ubłocone domy przypominały czekoladowe babeczki wydobyte wprost z rzeki, której strumienie splatały się w warkocz niczym włosy dziewczęcia, tworząc moczary i wielkie jeziora. Te zaś kryły się wśród miętowej zieleni przybrzeżnej roślinności. Woda była wszędzie. Nasz własny ocean."
 expedition_events.60.a: "Dobry pomysł."
 expedition_events.60.b: "Nie mamy na to czasu."
 expedition_events.70.t: "Ekspedycja zmaga się z czerwonką"
 expedition_events.70.d: "W ostatnim raporcie z ekspedycji możemy przeczytać, że kilku jej członków zachorowało na czerwonkę. Jeden z nich nawet zmarł."
 expedition_events.70.f: "– Trudno o znaczące postępy, kiedy co kwadrans połowa ekspedycji udaje się w krzaki. Musimy zostawić tych ludzi i ruszać dalej.\n\n– Zostawić? Ordynansa, podkuwacza koni, nawigatora, krawca, szewca, dwóch strzelców i trzech wioślarzy? I jak niby chcesz zaparzyć herbatę, skoro boisz się choćby dotknąć wody?\n\n– Fakt…"
 expedition_events.70.a: "Każ im ruszać dalej."
 expedition_events.70.b: "Niech trochę odpoczną."
 expedition_events.80.t: "Zauważono hipopotama"
 expedition_events.80.d: "W dali przy rzece wypatrzono hipopotama. Może bezpieczniej będzie poczekać, aż sobie pójdzie, niż próbować przepłynąć tuż obok."
 expedition_events.80.f: "– Jego pulchne kształty mogą dawać złudzenie przyjaznej natury, ale nie dajcie się zwieść. Ten hipopotam to wściekła bestia."
 expedition_events.80.a: "Spróbujemy go minąć."
 expedition_events.80.b: "Poczekamy."
 expedition_events.81.t: "Hipopotam zaatakował"
 expedition_events.81.d: "Wypatrzony wcześniej hipopotam staranował i wywrócił jedną z naszych łodzi. Straciliśmy dwóch członków ekspedycji i część zapasów."
 expedition_events.81.f: "– Potwór wywrócił łódź w mgnieniu oka, jakby ważyła tyle co piórko. Niektórzy mieli szczęście, inni nie."
 expedition_events.81.a: "To potworne."
 expedition_events.82.t: "Hipopotam był pogrążony w śnie"
 expedition_events.82.d: "Hipopotam nawet nie drgnął, kiedy płynęliśmy dalej w dół rzeki. Udało się go ominąć bez przykrego wypadku – zupełnie nas zignorował."
 expedition_events.82.f: "– Cóż za zjawiskowe stworzenie. Czy to kość słoniową widziałem w jego paszczy?\n\n– Jego kły mają wartość i zastosowanie, jeśli o to pan pyta.\n\n– Właśnie tak! Dawać mi tu strzelby! Następna głowa hipopotama, którą wypatrzę, będzie moja. Celować nisko. Nie uszkodzić pyska!"
 expedition_events.82.a: "Całe szczęście."
 expedition_events.83.t: "Hipopotam odszedł"
 expedition_events.83.d: "Członkowie ekspedycji odczekali kilka godzin, aż w końcu hipopotam odszedł."
 expedition_events.83.f: "– Przez ten przestój straciliśmy jednak cały dzień, musimy więc rozbić tu obóz."
 expedition_events.83.a: "Co za ulga."
 expedition_events.90.t: "Mogiły poległych"
 expedition_events.90.d: "U brzegu rzeki ekspedycja natrafiła na mogiły. Pozostawione przy nich błyskotki i inne przedmioty sugerują, że spoczywają w nich szczątki członków poprzedniej ekspedycji."
 expedition_events.90.f: "Pokryte brudem, niewielkie zdjęcie dziecka w oprawie; z tyłu wyryte znajome imię. Relikwiarz z puklem jasnych włosów. Kilka stron z dziennika, których lektury odmówiliśmy sobie z przyzwoitości. Niedokończony list – może powinniśmy go zabrać?\n\n– Znałem tego człowieka – przyznaje cicho jeden z mężczyzn, składając list, by zaraz schować go do kieszeni.\n\nNawet tutaj wciąż słyszę ich pobudzone głosy.\n\n– Znajdziemy to źródło w mniej niż miesiąc!\n\nTak, nawet tutaj."
 expedition_events.90.a: "Pewne rzeczy nie zmieniają się nawet w arkadii."
 expedition_events.100.t: "Uprowadzenie"
 expedition_events.100.d: "Dotarły do nas wieści, że kilku członków ekspedycji, w tym [SCOPE.sCharacter('expedition_leader').GetFullName], zostało porwanych przez okolicznego króla, który żąda okupu."
 expedition_events.100.f: "Nocą światło rzadko kiedy zwiastuje coś dobrego. Wyobrażenia, które skłaniały średniowieczną ludność do snucia historii o błędnych ognikach – ignis fatuus, niebezpiecznych istotach wiodących wędrowców ku zgubie – miały swoje podstawy.\n\nPochodnia przeistoczyła się w latarnię, a latarnia – w człowieka. Człowiek zaś zmienił się w tuzin oprawców, którzy wzięli nas w niewolę. Ich stalowa broń także błyszczała w mroku. Nie mogliśmy stawić im czoła. Nie w takich warunkach."
 expedition_events.100.a: "Zapłacimy."
 expedition_events.100.b: "Będą musieli sami znaleźć rozwiązanie."
 expedition_leader_kidnap_modifier: "Okup za przywódcę ekspedycji"
 expedition_events.101.t: "Porwani odzyskali wolność"
 expedition_events.101.d: "Po zapłaceniu okupu porwana grupa została wypuszczona. Nie tylko nie stała się jej żadna krzywda, ale też wysłano ją we właściwym kierunku."
 expedition_events.101.f: "– Nie było to najprzyjemniejsze doświadczenie, ale jedliśmy pieczone słodkie ziemniaki i całkiem dobrze nas traktowano."
 expedition_events.101.a: "Doskonale."
 expedition_events.102.t: "Porwani uciekli"
 expedition_events.102.d: "Choć okup nie został zapłacony, kilku członków ekspedycji zdołało zbiec. Niestety wielu innym się to nie udało."
 expedition_events.102.f: "Czekaliśmy w zimnych celach o wilgotnych, kamiennych ścianach. Karmili nas bez słowa, a potem odchodzili, nie dając nam szans choćby spróbować przekupstwa. Gdy jednak nastała najczarniejsza noc, zaczęli się bić. Jeden z naszych ludzi wyjaśnił, że powodem tej scysji była kłótnia o nocną wartę. I pieniądze. Kiedy drzwi otworzyły się po raz kolejny, w końcu zdołaliśmy uciec."
 expedition_events.102.a: "To przykre."
 expedition_events.110.t: "Śmierć przywódcy"
 expedition_events.110.d: "[SCOPE.sCharacter('dead_expedition_leader').GetFullName] nie żyje. To był postrzał z muszkietu w nogę podczas niewielkiej potyczki. Sama rana nie była poważna, ale infekcja – owszem. Nowym przywódcą jest [SCOPE.sCharacter('expedition_leader').GetFullName]."
 expedition_events.110.f: "Ciepło było zaskoczeniem; ból także. Po postrzale chodzenie nie jest możliwe – już nigdy nie stanę na nogi, wiem o tym. Przede mną ostatnia szansa, żeby uwiecznić swoje dokonania. Niczym Marco Polo ze swojego łoża opowiadam o niewidzialnych miastach, ponadczasowych cudach. Nikt nie uwierzy w to, co widziały moje oczy. Przygnębiająca to świadomość, ale jako człowiek rezolutny powstrzymam swe pióro.\n\nDżungla potrafi zaskoczyć, pocisk także, jednak – słowami poety – wróciwszy z mądrością, pojmiesz wreszcie, co znaczy podróż."
 expedition_events.110.a: "Miejmy nadzieję, że nowy przywódca okaże się kompetentny."
 expedition_events.11.t: "Ekspedycja udana"
 expedition_events.11.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] powraca, triumfując. Udało się nanieść bieg rzeki Niger na mapę aż po samo jej źródło."
 expedition_events.11.f: "W wyobrażeniach zawsze ogarniało mnie ogromne szczęście – tak wyraziste i donośne, iż niemal słyszalne. To tutaj zbiegają się wszystkie rzeki. Jakie były moje oczekiwania? Może rwący potok – siła tak oczywista, że niemożliwa do zignorowania?\n\nNiger tymczasem, niemalże zatracając swą tożsamość, przeradzał się w mniejsze strumienie. Którym z nich był? Wszystkimi, a może już żadnym? Jak paradoks statku Tezeusza: kiedy obiekt przestaje być obiektem?"
 expedition_events.11.a: "To wspaniałe wieści!"
 expedition_events.12.t: "Ekspedycja nieudana"
 expedition_events.12.d: "Po wielu miesiącach milczenia ze strony jej członków stało się jasne, że ekspedycja nie zdołała dotrzeć do źródła rzeki Niger, a jej przywódca, [SCOPE.sCharacter('expedition_leader').GetFullName], przepadł wraz z nią."
 expedition_events.12.f: "W głębi duszy chyba wszyscy się tego spodziewaliśmy. Nadal mówimy o dotarciu do ujścia, nawet teraz.\n\n– Jeszcze kilka dni – wmawiamy sobie i idziemy dalej. Z początku niektórzy komentowali racje żywnościowe; teraz nawet o nich nie wspominają. Już dawno zgubiliśmy rzekę.\n\n– Jeszcze tylko kilka dni."
 expedition_events.12.a: "A niech to!"
 civil_war_events.1.t: "Secesja zakończyła się sukcesem"
 civil_war_events.1.d: "Wbrew naszym pesymistycznym przewidywaniom nasi bracia wygrali walkę o niepodległość, mimo że im nie pomogliśmy."
 civil_war_events.1.f: "– Dusza narodu jest rozdarta! Nasze ziemie są niczym serce pęknięte na dwoje w miejscu, w którym przebiega granica. Nadszedł czas zjednoczenia – każdy to wie!"
 civil_war_events.1.a: "Dokonaj aneksji państwa"
 civil_war_events.1.b: "Zostaw ich w spokoju"
 diplomatic_events.1.t: "Pogwałcenie suwerenności"
 diplomatic_events.1.d: "Państwo stawiające ultimatum – [SCOPE.sC('initiator').GetName] – zażądało od innego kraju poparcia w następującej wojnie: [SCOPE.sW('war').GetName|v].\nKraj ten, [SCOPE.sC('target_country').GetName], odrzucił ultimatum i poparł drugą stronę konfliktu – jego sojusznik to [SCOPE.sW('war').GetLeaderOfOppositeSide( SCOPE.sC('initiator') ).GetName].\nCo mamy teraz zrobić?"
 diplomatic_events.1.f: "Słońce rychło zajdzie, a wydobywający się z kominka dym spowije okna biura bladą mgłą. Lampy uliczne zapalają się jedna za drugą, podczas gdy dwóch mężczyzn patrzy z zaniepokojeniem.\n\n– Na całym świecie gasną lampy, które za naszego życia nie zapalą się już ponownie."
 diplomatic_events.1.a: "Strona, którą powinniśmy poprzeć, to [SCOPE.sC('target_country').GetName]."
 diplomatic_events.1.b: "To nie nasza sprawa."
 violate_sovereignty_tt: "Dołącz do [Concept('concept_war', 'wojny')], broniąc następującego państwa: [SCOPE.sC('target_country').GetName]"
 cultural_homeland_events.1.t: "Nieuzasadnione pretensje"
 cultural_homeland_events.1.d: "Kultura [SCOPE.sCulture('state_majority_culture').GetName|l] obejmuje pewne osoby, które winą za niski poziom życia w swoim obszarze niesłusznie obarczają sąsiadów reprezentujących mniejszość, jaką jest kultura [SCOPE.sCulture('state_minority_culture').GetName|l]. Obszar dotknięty problemem to [SCOPE.sState('culture_state').GetName]."
 cultural_homeland_events.1.f: "– Twierdzą, że zabraliśmy im wszystkie miejsca pracy i że przez nas nie otrzymują godziwego wynagrodzenia, ale my też cierpimy i to wcale nie mniej."
 cultural_homeland_events.1.a: "Musimy nauczyć się żyć razem."
 cultural_homeland_events.1.b: "Zignorujmy to."
 cultural_homeland_events.10.t: "Zniesławiający artykuł"
 cultural_homeland_events.10.d: "Pewna gazeta („[SCOPE.GetRootScope.GetCountry.GetCustom('newspaper_type')]: [SCOPE.sState('culture_state').GetNameNoFormatting]”) planuje publikację ortodoksyjnego artykułu poświęconego ludności reprezentującej mniejszość, jaką jest kultura [SCOPE.sCulture('state_minority_culture').GetName|l]. Możemy powstrzymać tę publikację albo na nią zezwolić."
 cultural_homeland_events.10.f: "Zirytowany rzucił gazetą przez stół.\n– Co za stek wierutnych bzdur! Niestety, to nie będzie się liczyło dla czytelników, którzy bez wątpienia uwierzą w te kłamstwa.\nSpojrzał na wstrząśniętą twarz pokojówki i natychmiast się opanował. Oczywiście, że we wszystko uwierzą. Nie dał im najmniejszego powodu, by w to wątpić."
 cultural_homeland_events.10.a: "Powstrzymaj publikację."
 cultural_homeland_events.10.b: "Zignoruj problem."
 cultural_homeland_events.20.t: "Nieuzasadniona odmowa wstępu"
 cultural_homeland_events.20.d: "Kultura [SCOPE.sCulture('state_majority_culture').GetName|l] obejmuje pewne osoby, które odmawiają wstępu do niektórych miejsc przedstawicielom mniejszości, jaką jest kultura [SCOPE.sCulture('state_minority_culture').GetName|l]. Obszar dotknięty problemem to [SCOPE.sState('culture_state').GetName]."
 cultural_homeland_events.20.f: "– Od lat robię zakupy w tym sklepie i nagle ktoś umieścił w oknie informację, że takie osoby jak ja nie są tu mile widziane!"
 cultural_homeland_events.20.a: "Wszyscy muszą mieć takie samo prawo wstępu."
 cultural_homeland_events.20.b: "Właściciele sklepów mogą odmówić sprzedaży swoich produktów."
 cultural_homeland_events.30.t: "Uprzedzenia pracodawców"
 cultural_homeland_events.30.d: "Kultura [SCOPE.sCulture('state_majority_culture').GetName|l] obejmuje pewnych pracodawców, którzy ze względu na uprzedzenia odmawiają zatrudniania przedstawicieli mniejszości, jaką jest kultura [SCOPE.sCulture('state_minority_culture').GetName|l]. W efekcie mniejszość ta ma problem ze znalezieniem pracy. Obszar dotknięty problemem to [SCOPE.sState('culture_state').GetName]."
 cultural_homeland_events.30.f: "– Chciałem pracować w magazynie. Gdy tylko rzucili na mnie okiem, usłyszałem, że ta praca nie jest dla „ludzi mojego pokroju”."
 cultural_homeland_events.30.a: "Wszyscy mają prawo do zatrudnienia."
 cultural_homeland_events.30.b: "Szefowie mają prawo decydować, kogo chcą zatrudnić."
 cultural_homeland_events.40.t: "Kultura [SCOPE.sCulture('state_minority_culture').GetName|l] jest prześladowana"
 cultural_homeland_events.40.d: "Kultura [SCOPE.sCulture('state_majority_culture').GetName|l] obejmuje grupy, które atakują firmy i domy należące do przedstawicieli mniejszości, jaką jest kultura [SCOPE.sCulture('state_minority_culture').GetName|l]. Obszar dotknięty problemem to [SCOPE.sState('culture_state').GetName]."
 cultural_homeland_events.40.f: "– Wrzucają cegły przez okna naszego sklepu! Do jednej z nich dołączyli notatkę. Napisali „Wracajcie do domu”, ale przecież… jedyny dom, jaki znamy, jest tutaj."
 cultural_homeland_events.40.a: "Trzeba położyć kres temu wandalizmowi."
 cultural_homeland_events.40.b: "Mamy związane ręce… Bo tak."
 cultural_homeland_events.50.t: "Kultura [SCOPE.sCulture('state_minority_culture').GetName|l] jest atakowana"
 cultural_homeland_events.50.d: "Kultura [SCOPE.sCulture('state_majority_culture').GetName|l] obejmuje pewne osoby, które atakują i zabijają przedstawicieli mniejszości, jaką jest kultura [SCOPE.sCulture('state_minority_culture').GetName|l]. Obszar dotknięty problemem to [SCOPE.sState('culture_state').GetName]. "
 cultural_homeland_events.50.f: "– Wybuchły zamieszki, choć nazwanie tego zamieszkami to niedopowiedzenie. Chodzili od domu do domu i bili, okradali, a nawet zabijali każdego, kogo zastali w środku."
 cultural_homeland_events.50.a: "Należy przywrócić porządek i zasady moralne!"
 cultural_homeland_events.50.b: "Obawiam się, że nic nie możemy zrobić."
