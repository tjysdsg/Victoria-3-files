 expedition_events.410.t: "Przesmyk Panamski zbadany"
 expedition_events.410.d: "Zakończyliśmy badanie Przesmyku Panamskiego. Ustaliliśmy, że wybudowanie kanału łączącego Ocean Atlantycki z Oceanem Spokojnym jest możliwe."
 expedition_events.410.f: "– Poszukiwania krótszej trasy między Oceanem Atlantyckim a Oceanem Spokojnym trwają od dawna. Teraz możemy sami taką stworzyć."
 expedition_events.410.a: "Świetnie!"
