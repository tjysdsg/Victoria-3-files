 unable_to_enact.1.t: "Porażki legislacyjne"
 unable_to_enact.1.d: "[SCOPE.sLaw('current_law_scope').GetName] – mimo iż rząd starał się przezwyciężyć komplikacje związane z ustanawianiem tego prawa, ostatecznie jego wysiłki spaliły na panewce, a cały proces zakończył się porażką."
 unable_to_enact.1.f: "– #italic Ta#! ustawa? Proszę mi nawet o niej nie wspominać.\n\n– Najlepiej będzie udawać, że to wszystko nigdy nie miało miejsca, nieprawdaż?\n\n– Zdecydowanie, ale ten głupiec i tak będzie codziennie dopytywać o postępy w sprawie."
 unable_to_enact.1.a: "Trzeba przeznaczyć środki na opracowanie tej ustawy od zera."
 unable_to_enact.1.b: "Najlepiej będzie, jeśli cały ten pomysł trafi do kosza."
 unable_to_enact.2.t: "Klęska legislacyjna"
 unable_to_enact.2.d: "Po serii kosztownych i żenujących komplikacji rząd państwa o nazwie [ROOT.GetCountry.GetName] postanowił wstrzymać swoje dążenia do ustanowienia następującego prawa: [SCOPE.sLaw('current_law_scope').GetName|l]. Minie trochę czasu, zanim politycy nabiorą sił, aby podjąć się kolejnej próby."
 unable_to_enact.2.f: "W powietrzu unosi się woń porażki, palonego tytoniu i zepsutych trunków. Nadzieje zostały zdeptane, pomysły obrócone w pył, a pragnienia – wypaczone. Czy to na dobre, czy na złe, przesłanie jest jasne. [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] to cel, na którym zależy wyłącznie panom z tej izby.\n\nPrzed nami długa i wyboista droga, jeśli chcemy rozniecić płomień tych idei na nowo."
 unable_to_enact.2.a: "Co za pech – i kompromitacja."
