 concept_budget_construction_goods: "Towary budowlane"
 concept_budget_construction_goods_desc: "[Concept('concept_good', '$concept_goods$')], które [Concept('concept_good_consumption', 'zużywa')] [SelectLocalization(GetPlayer.IsValid,'concept_budget_construction_goods_desc_added', 'sektor budowlany')] za pośrednictwem [Concept('concept_building', 'budynków')] w celu realizacji [Concept('concept_construction', 'budowy')] nowych budynków."
