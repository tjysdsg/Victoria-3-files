 concept_recognized_power_desc: "$concept_recognized_power$ to pełnoprawne państwo narodowe zdolne do samostanowienia na mocy konsensusu osiągniętego wśród [Concept('concept_great_power', 'wielkich mocarstw')]. To odróżnia uznawane mocarstwa od [Concept('concept_unrecognized_power', 'nieuznawanych')].\n\n$concept_unrecognized_power$ może stać się uznawanym mocarstwem, jeśli ukończy [concept_journal_entry|l] #bold $je_earn_recognition$#!."
 concept_unification_supporter: "Zwolennik zjednoczenia"
 concept_unification_supporters: "Zwolennicy zjednoczenia"
 concept_unification_support: "Poprzyj"
 concept_unification_supporting: "Popieranie"
 concept_unification_supporter_desc: "$concept_unification_supporter$ to [concept_country|l] popierające konkretnego [Concept('concept_unification_candidate', 'kandydata do zjednoczenia')]. W przypadku pomyślnego zjednoczenia jego zwolennik dołączy do unii."
 concept_unification_candidate: "Kandydat do zjednoczenia"
 concept_unification_candidate_short: "Kandydat"
 concept_unification_candidates: "Kandydaci do zjednoczenia"
 concept_unification_candidate_desc: "$concept_unification_candidate$ to [concept_country|l] uznawane za takie, które można zjednoczyć. To, jakie państwo kwalifikuje się na kandydata do zjednoczenia, zależy od tego, o który zjednoczony naród chodzi. "
 concept_unification: "Zjednoczenie państw"
 concept_major_unification: "Zjednoczenie pierwszorzędne"
 concept_minor_unification: "Zjednoczenie drugorzędne"
 concept_unification_desc: "Zjednoczeniem nazywamy akt unifikacji i utworzenia nowego [Concept('concept_country', 'państwa')] z kilku innych. $concept_country$ można utworzyć, kontrolując określoną liczbę [Concept('concept_state', 'obszarów administracyjnych')] w nowym regionie państwa.\n\n#b Zjednoczenie pierwszorzędne#! umożliwia państwom zostanie [Concept('concept_unification_candidate', 'kandydatami do zjednoczenia')], co z kolei daje im dostęp do [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] Zjednoczenie. $concept_diplomatic_play$ to wiąże się z wyznaczeniem [Concept('concept_war_goal', 'celów wojennych')] zakładających aneksję wszystkich wymaganych obszarów administracyjnych i państw.\n\nZ kolei #b zjednoczenie drugorzędne#! nie dopuszcza istnienia [Concept('concept_unification_candidate', 'kandydatów do zjednoczenia')]. W jego przypadku utworzenie państwa jest możliwe tylko po przejęciu kontroli nad określoną liczbą wymaganych obszarów administracyjnych."
 concept_order: "Rozkaz"
 concept_orders: "Rozkazy"
 concept_ordered: "Rozkazano"
 concept_order_desc: "[Concept('concept_commander', 'Dowódcom')] można wydawać rozkazy, na mocy których będą oni dążyli do realizacji różnych celów wojskowych zależnych od miejsca, w którym dowódcy ci się znajdują. Wszystkim dowódcom można wydawać kilka podstawowych rozkazów, ale dzięki odpowiednim [Concept('concept_character_trait', 'cechom postaci')] dowódcy mogą także otrzymywać rozkazy specjalne.\n\nDo podstawowych rozkazów, które można wydać [Concept('concept_general', 'generałowi')], należą:\n[GetBasicGeneralOrdersBreakdown]\n\nDo podstawowych rozkazów, które można wydać [Concept('concept_admiral', 'admirałowi')], należą:\n[GetBasicAdmiralOrdersBreakdown]"
 concept_party: "Partia"
 concept_parties: "Partie"
 concept_party_possessive: "Partii"
 concept_party_desc: "$concept_party$ to jednostka polityczna uczestnicząca w [Concept('concept_election', 'wyborach')]. Każda partia składa się z co najmniej jednej [Concept('concept_interest_group', 'grupy interesu')], przy czym [Concept('concept_ideology', '$concept_ideologies$')|l] tych grup muszą być chociaż w pewnym stopniu zgodne. Owe grupy interesu dochodzą do władzy dzięki [Concept('concept_votes', 'głosom')], które zdobywa ich partia. Liczba tych głosów zależy od [Concept('concept_clout', 'siły przebicia')] grup wchodzących w skład danej partii. Pojedyncze grupy interesu nie mogą zostać włączone do [Concept('concept_government', 'rządu')] bez pozostałych członków ich partii."
 concept_party_leader: "Przywódca partii"
 concept_party_leader_short: "Przywódca"
 concept_party_leader_desc: "[concept_leader] [Concept('concept_interest_group', 'grupy interesu')] mającej największą [Concept('concept_clout', 'siłę przebicia')] spośród wszystkich grup należących do danej [Concept('concept_party', 'partii')] uznawany jest za przywódcę partii. $concept_party_leader_short$ pełni rolę [Concept('concept_party_whip', 'whipa partyjnego')]."
 concept_suppress: "Piętnuj"
 concept_suppressed: "Piętnowano"
 concept_suppressing: "Piętnowanie"
 concept_suppression: "Piętnowanie"
 concept_suppress_desc: "Piętnowany [concept_political_movement|l] ma mniejsze szanse na uzyskanie poparcia wśród [Concept('concept_pop', '$concept_pops$')|l]. Twoja bazowa zdolność do piętnowania zależy od ustanowionego przez ciebie [Concept('concept_law', 'prawa')] z kategorii [SelectLocalization(GetPlayer.IsValid,'concept_suppress_desc_added', 'Wolność słowa')]. $concept_suppressing$ ruchów politycznych wymaga wykorzystania punktów [Concept('concept_authority', 'zwierzchnictwa')]."
 concept_suppress_desc_added: "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_bolster: "Promuj"
 concept_bolstered: "Promowana"
 concept_bolsters: "Promuje"
 concept_bolstering: "Promowanie"
 concept_bolster_desc: "Promowany [concept_political_movement|l] ma większe szanse na uzyskanie poparcia wśród [Concept('concept_pop', '$concept_pops$')|l]. Twoja bazowa zdolność do promowania zależy od ustanowionego przez ciebie [Concept('concept_law', 'prawa')] z kategorii [SelectLocalization(GetPlayer.IsValid,'concept_bolster_desc_added', 'Wolność słowa')]. $concept_bolstering$ ruchów politycznych wymaga wykorzystania punktów [Concept('concept_authority', 'zwierzchnictwa')]."
 concept_bolster_desc_added: "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_journal_entry: "Wpis w dzienniku"
 concept_journal: "Dziennik"
 concept_journal_entries: "Wpisy w dzienniku"
 concept_journal_entry_desc: "$concept_journal_entries$ pomagają na bieżąco śledzić wydarzenia mające miejsce w twoim państwie. Mogą dotyczyć możliwości lub wyzwań, przypominać o złożonych obietnicach lub ostrzegać przed potencjalnymi kryzysami.\n\n$concept_journal_entries$ uznane za #bold kompletne#! znikają z dziennika. Nie wszystkie mogą jednak otrzymać status #bold kompletnych#!. Niektóre mogą się zakończyć tylko #bold niepowodzeniem#!, inne mają #bold ograniczenie czasowe#!, a jeszcze inne są usuwane na szczególnych warunkach."
 concept_political_lobby: "Lobby polityczne"
 concept_political_lobby_short: "Lobby"
 concept_political_lobbies_short: "Lobby"
 concept_political_lobby_short_possessive: "Lobby"
 concept_political_lobbies: "Lobby polityczne"
 concept_political_pro_lobby: "Popierające lobby"
 concept_political_pro_lobbies: "Popierające lobby"
 concept_political_anti_lobby: "Przeciwne lobby"
 concept_political_anti_lobbies: "Przeciwne lobby"
 concept_political_lobby_desc: "$concept_political_lobby$ to zgromadzenie [Concept('concept_interest_group', 'grup interesu')] sprzeciwiających się określonemu [Concept('concept_country', 'państwu')] lub je popierających.\n\nWchodzące w skład lobby grupy interesu zyskują [Concept('concept_approval', 'aprobatę')] w zależności od poziomu [Concept('concept_political_lobby_appeasement', 'zadowalania')] danego lobby.\n\n$concept_political_lobbies_short$ mogą ułatwiać lub utrudniać realizację [Concept('concept_diplomatic_action', 'działań dyplomatycznych')], których celem jest wybrane państwo (o ile się ono na to zgodzi), poprzez modyfikację kosztu w punktach [Concept('concept_influence', 'wpływu')]. $concept_political_lobbies_short$ w [Concept('concept_subject', 'państwach poddańczych')] podejmujące działania, których celem jest [concept_overlord|l] tych państw, mają wpływ na wartość [Concept('concept_liberty_desire', 'pragnienia wolności')]. Wartość tych efektów zależy od [Concept('concept_clout', 'siły przebicia')] danego lobby.\n\n[AddLocalizationIf( HasDlcFeature('lobbies'),'concept_political_lobby_desc_DEMANDS_OPPORTUNITIES')]$concept_political_lobbies_short$ mogą powstawać losowo, gdy zostaje zastosowany [concept_diplomatic_catalyst|l] lub gdy dane państwo [Concept('concept_fund_lobbies', 'finansuje lobby')] w innym państwie."
 concept_political_lobby_desc_DEMANDS_OPPORTUNITIES: "Od czasu do czasu $concept_political_lobbies_short$ przedstawiają [Concept('concept_political_lobby_demand', '$concept_political_lobby_demands_short$')|l]. Jeżeli dane $concept_political_lobby_short$ ma poparcie [Concept('concept_interest_group', 'grup interesu')] zasiadających [concept_in_government|l], przedstawia też określone [Concept('concept_political_lobby_opportunity', '$concept_political_lobby_opportunities_short$')|l]\n\n"
 concept_political_lobby_appeasement: "Zadowalanie"
 concept_political_lobby_appease: "Zadowalać"
 concept_political_lobby_appeasing: "Zadowalanie"
 concept_political_lobby_appeasement_desc: "$concept_political_lobby_appeasement$ [Concept('concept_political_lobby', 'lobby politycznego')] wpływa na [Concept('concept_approval', 'aprobatę')] należących do niego [Concept('concept_interest_group', 'grup interesu')].\n\n$concept_political_lobby_appeasement$ lobby politycznego zmienia wartość w zależności od [Concept('concept_diplomatic_action', 'działań dyplomatycznych')] prowadzonych przeciwko państwu danego lobby. $concept_political_pro_lobbies$ zadowalają działania przyjazne, a przeciwne lobby zadowalają działania wrogie."
 concept_political_lobby_opportunity: "Możliwość od lobby"
 concept_political_lobby_opportunities_short: "Możliwości"
 concept_political_lobby_opportunity_short: "Możliwość"
 concept_political_lobby_opportunity_desc: "Specjalny [concept_journal_entry|l], którego dostępność zależy od [Concept('concept_political_lobby', 'lobby politycznego')] popieranego przez [Concept('concept_interest_group', '$concept_interest_groups$')|l] zasiadające [concept_in_government|l].\n\nMożliwość to specjalna szansa na osiągnięcie czegoś, co w normalnych okolicznościach nie byłoby wykonalne."
 concept_political_lobby_demand: "Żądanie ze strony lobby"
 concept_political_lobby_demands_short: "Żądania"
 concept_political_lobby_demand_short: "Żądanie"
 concept_political_lobby_demand_desc: "[concept_journal_entry] ze strony [Concept('concept_political_lobby', 'lobby politycznego')].\n\nSpełnienie żądania sprawi, że poziom [Concept('concept_political_lobby_appeasement', 'zadowalania')] lobby wzrośnie."
 concept_diplomatic_catalyst: "Katalizator dyplomatyczny"
 concept_diplomatic_catalyst_short: "Katalizator"
 concept_diplomatic_catalysts_short: "Katalizatory"
 concept_diplomatic_catalysts: "Katalizatory dyplomatyczne"
 concept_diplomatic_catalyst_desc: "$concept_diplomatic_catalyst$ to każde zjawisko dyplomatyczne, które może doprowadzić do utworzenia się [Concept('concept_political_lobby', 'lobby politycznych')] lub zmiany [Concept('concept_attitude', 'nastawienia')] danego [Concept('concept_country', '$concept_country_possessive$')|l] wobec ciebie.\n\nKatalizatorami mogą być dowolne zmiany na arenie międzynarodowej, np.:\n$EFFECT_LIST_BULLET$[Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')]\n$EFFECT_LIST_BULLET$Działania podejmowane w ramach [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')]\n$EFFECT_LIST_BULLET$Zmiana poziomu [Concept('concept_relations', 'stosunków')]"
 concept_end_of_discussion_factor: "Współczynnik zakończenia dyskusji"
 concept_end_of_discussion_factor_desc: "Wystąpienie współczynnika zakończenia dyskusji oznacza, że zasiadające w [Concept('concept_government', 'rządzie')] [Concept('concept_interest_group', '$concept_interest_groups$')|l] nie mają zamiaru prowadzić dalszych dyskusji nad zaletami aktualnie ustanawianego [Concept('concept_law', 'prawa')]. Im niższy jest ten współczynnik, tym mniejsze prawdopodobieństwo postępu lub wstrzymania ustanawiania danego prawa."
 concept_enactment_of_laws: "Ustanowienie praw"
 concept_enactment_of_laws_enactment: "Ustanowienie"
 concept_enactment_of_laws_enact: "Ustanów"
 concept_enactment_of_laws_enacting: "Ustanawianie"
 concept_enactment_of_laws_enacted: "Ustanowiono"
 concept_enactment_of_laws_desc: "Działanie polegające na próbie wprowadzenia nowego [Concept('concept_law', 'prawa')] w danym [Concept('concept_country', 'państwie')] podzielone na kilka [Concept('concept_enactment_phase', 'faz')]. Szansa na [concept_enactment_success|l] jest weryfikowana w regularnych odstępach czasowych. Czas pomiędzy kolejnymi weryfikacjami zależy od prawa i [Concept('concept_legitimacy', 'prawomocności')] [Concept('concept_government', '$concept_government_possessive$')|l]. Rezultatem niewkroczenia prawa w następną [Concept('concept_enactment_phase', 'fazę ustanawiania prawa')] może być [Concept('concept_enactment_advance', '$concept_enactment_advance_short$')|l] jego ustanawiania, [Concept('concept_enactment_debate', 'debata nad jego ustanowieniem')] lub [Concept('concept_enactment_stall', '$concept_enactment_stall_short$')|l] procesu jego ustanawiania. Poszczególne rezultaty wpływają na szansę prawa na przejście kolejnej weryfikacji lub wiążą się z innymi konsekwencjami dla twojego państwa.\n$concept_enactment_of_laws_potential$"
 concept_enactment_of_laws_potential: "[Concept('concept_enactment_of_laws', 'Ustanowienie')] prawa wymaga [Concept('concept_endorse_oppose', 'poparcia')] przynajmniej jednej [Concept('concept_interest_group', 'grupy interesu')] zasiadającej [concept_in_government|l], poparcia aktywnego [Concept('concept_political_movement', 'ruchu politycznego')] lub dodatniej wartości szansy na [concept_enactment_success|l] wynikającej z innego powodu."
 concept_enactment_success: "Sukces ustanawiania prawa"
 concept_enactment_success_short: "Sukces"
 concept_enactment_successes: "Sukcesy"
 concept_enactment_success_desc: "$concept_enactment_success$ to wartość procentowa określająca szansę na wkroczenie danego [Concept('concept_law', 'prawa')] w następną [Concept('concept_enactment_phase', 'fazę')] po przekroczeniu kolejnego punktu kontrolnego. Wartość ta jest równa [Concept('concept_base_success_chance', 'bazowej szansie na sukces')] powiększonej o dowolne efekty nagromadzone w trakcie ustanawiania prawa. Bazową szansę na sukces zwiększa wsparcie otrzymane od [Concept('concept_interest_group', 'grupy interesu')] [concept_in_government|l], [Concept('concept_political_movement', 'ruchu politycznego')], którego [Concept('concept_activism', 'aktywizm')] powoduje, że szansa na $RADICALISM_AGITATING$ wynosi #v 25%#!, lub [Concept('concept_endorse_oppose', '$concept_endorsement$')] [Concept('concept_ideology', 'ideologii')] [Concept('concept_ruler', '$concept_ruler_possessive$')|l]."
 concept_enactment_advance: "Postęp ustanawiania prawa"
 concept_enactment_advance_short: "Postęp"
 concept_enactment_advance_desc: "$concept_enactment_advance$ to wartość procentowa określająca szansę na to, że proces ustanawiania danego [Concept('concept_law', 'prawa')] posunie się naprzód po przekroczeniu kolejnego punktu kontrolnego, nawet jeśli jeszcze nie zostanie ukończony lub nie wkroczy w następną [Concept('concept_enactment_phase', 'fazę')]. Jest to pochodna [Concept('concept_base_success_chance', 'bazowej szansy na sukces')]."
 concept_enactment_debate: "Debata nad ustanowieniem prawa"
 concept_enactment_debate_short: "Debata"
 concept_enactment_debate_short_debated: "Obiekt debaty"
 concept_enactment_debate_desc: "$concept_enactment_debate$ to wartość procentowa określająca szansę na wystąpienie komplikacji w procesie ustanawiania danego [Concept('concept_law', 'prawa')] po przekroczeniu kolejnego punktu kontrolnego. Im niższa jest całkowita szansa na [Concept('concept_enactment_success', '$concept_enactment_success_short$')|l], [Concept('concept_enactment_advance', '$concept_enactment_advance_short$')|l] i [Concept('concept_enactment_stall', '$concept_enactment_stall_short$')|l] procesu ustanawiania prawa, tym większa jest szansa na debatę."
 concept_enactment_stall: "Wstrzymanie ustanawiania prawa"
 concept_enactment_stall_short: "Wstrzymanie"
 concept_enactment_stall_desc: "$concept_enactment_stall$ to wartość procentowa określająca szansę na wystąpienie znacznych utrudnień w procesie ustanawiania danego [Concept('concept_law', 'prawa')] po przekroczeniu kolejnego punktu kontrolnego. Bazowa szansa na wstrzymanie jest równa całkowitej wartości [Concept('concept_clout', 'siły przebicia')] przeciwnych danemu prawu [Concept('concept_interest_group', 'grup interesu')], których status [Concept('concept_approval', 'aprobaty')] to #bold #N niezadowolenie#!#! lub #bold #N złość#!#!."
 concept_base_success_chance: "Bazowa szansa na sukces"
 concept_base_success_chance_desc: "$concept_base_success_chance$ jest równa całkowitej wartości [Concept('concept_clout', 'siły przebicia')] zasiadających w [Concept('concept_government', 'rządzie')] [Concept('concept_interest_group', 'grup interesu')] popierających dane prawo powiększonej lub pomniejszonej o [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')|l] uzyskane od wszystkich istotnych [Concept('concept_political_movement', 'ruchów politycznych')]."
 concept_advance_factor: "Współczynnik postępów"
 concept_advance_factor_desc: "$concept_advance_factor$ to stały współczynnik wykorzystywany do określania [Concept('concept_enactment_advance', 'postępu ustanawiania prawa')] poprzez skalowanie [Concept('concept_base_success_chance', 'bazowej szansy na sukces')]."
 concept_migration_pull: "Atrakcyjność migracji"
 concept_migration_pull_short: "Atrakcyjność"
 concept_migration_pull_desc: "$concept_migration_pull$ to zdolność danego [Concept('concept_state', 'obszaru administracyjnego')] do przyciągania migrantów. Zależy ona głównie od uśrednionego [Concept('concept_sol', 'poziomu życia')] wśród [Concept('concept_pop', '$concept_pops$')|l] żyjących na terenie danego obszaru administracyjnego, ale mogą na nią wpływać również inne czynniki. $concept_migration_pull$ w danym obszarze administracyjnym jest mniejsza, jeżeli panuje w nim [Concept('concept_unemployed', 'bezrobocie')]. W celu określenia kierunku migracji wartość jej atrakcyjności porównywana jest z wartościami odnotowywanymi w innych obszarach administracyjnych, pomiędzy którymi może dojść do migracji.\n\n$concept_migration_pull$ to również podstawowy czynnik wpływający na [concept_mass_migration_pull|l] danego państwa."
 concept_cultural_community: "Społeczność kulturowa"
 concept_cultural_communities: "Społeczności kulturowe"
 concept_cultural_community_short: "Społeczność"
 concept_cultural_community_desc: "$concept_cultural_community$ wskazuje, że określona [concept_culture|l] występuje w danym [Concept('concept_state', 'obszarze administracyjnym')], co umożliwia [Concept('concept_pop', 'zbiorowościom')] funkcjonującym w obrębie twojego [Concept('concept_market', 'rynku')] migrację do tego obszaru administracyjnego.\n\nNowo utworzona społeczność kulturowa będzie miała mniejszą [Concept('concept_acceptance', 'akceptację')], ale zmieni się to z czasem. Wdrożenie nowego [Concept('concept_law', 'prawa')], które zmienia [Concept('concept_acceptance', 'akceptację')], może również zająć trochę czasu, dlatego zbiorowości należące do danej społeczności będą tymczasowo mieć akceptację inną od standardowej."
 concept_lower_strata: "Klasa niższa"
 concept_lower_strata_short: "Niższa"
 concept_lower_strata_desc: "$concept_lower_strata$ składa się ze [Concept('concept_pop', '$concept_pops$')|l] zajmujących się [Concept('concept_profession', 'profesjami')] wiążącymi się z pracą ręczną lub wykonywaniem powtarzalnych czynności, które wymagają niewielkich lub zerowych [Concept('concept_pop_qualifications', 'kwalifikacji')]. [Concept('concept_building_wage', '$concept_building_wages$')] za taką pracę są niskie.\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_middle_strata: "Klasa średnia"
 concept_middle_strata_short: "Średnia"
 concept_middle_strata_desc: "$concept_middle_strata$ składa się ze [Concept('concept_pop', '$concept_pops$')|l] zajmujących się specjalistycznymi [Concept('concept_profession', 'profesjami')] wymagającymi trudniejszych do uzyskania [Concept('concept_pop_qualifications', 'kwalifikacji')]. Zbiorowości te mają więcej możliwości na rynku pracy i otrzymują wyższe [Concept('concept_building_wage', '$concept_building_wages$')|l].\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_upper_strata: "Klasa wyższa"
 concept_upper_strata_short: "Wyższa"
 concept_upper_strata_desc: "$concept_upper_strata$ składa się ze [Concept('concept_pop', '$concept_pops$')|l] zajmujących się [Concept('concept_profession', 'profesjami')], do których [Concept('concept_pop_qualifications', 'kwalifikacje')] mogą uzyskać tylko osoby [Concept('concept_wealth', 'zamożne')]. $concept_professions$ te zazwyczaj nie są dostępne dla przedstawicieli zbiorowości z niską [Concept('concept_acceptance', 'akceptacją')]. Osoby zajmujące się tymi profesjami często posiadają [Concept('concept_ownership_share', '$concept_ownership_shares$')|l] w [Concept('concept_building', 'budynkach')], w których pracują, pobierają [concept_dividends|l], a oprócz [Concept('concept_building_wage', 'wynagrodzeń')] otrzymują również [concept_budget_interest|l].\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_incoming_units: "Jednostki w trakcie werbunku"
 concept_incoming_units_short: "W trakcie werbunku"
 concept_incoming_units_desc: "Jeśli dowolna jednostka wojskowa jest w trakcie werbunku, oznacza to, że w [Concept('concept_construction_queue', 'kolejce budowy')] znajduje się jej [concept_military_building|l] albo że w którymś z jej budynków wojskowych próbuje się zatrudnić [Concept('concept_pop', '$concept_pops$')|l], aby stworzyć [Concept('concept_unit', 'jednostkę wojskową')]."
 ### NEW ITEMS
 concept_neighbors: "Państwa sąsiadujące"
 concept_neighbors_desc: "Dwa [Concept('concept_country', '$concept_countries$')|l] uważa się za sąsiadujące, gdy mają wspólną granicę lądową lub gdy ich przybrzeżne [Concept('concept_state', '$concept_states$')|l] łączą się z tym samym [Concept('concept_sea_node', 'węzłem morskim')]."
 concept_welfare_payments: "Zasiłki"
 concept_welfare_payments_desc: "$concept_welfare_payments$ są formą bezpośredniego dofinansowania wypłacanego przez [concept_country|l] wszystkim zbiorowościom stanowiącym [Concept('concept_workforce', 'siłę roboczą')], które otrzymują wynagrodzenia niższe niż określona część [Concept('concept_normal_wage', 'zwykłego wynagrodzenia')]."
 concept_sea_node: "Węzeł morski"
 concept_sea_nodes: "Węzły morskie"
 concept_sea_node_desc: "Miejsce przecięcia [Concept('concept_shipping_lane', 'szlaku żeglugowego')] lub znajdujący się na nim punkt odpowiadający części oceanu. $concept_shipping_lanes$ zawsze biegną między dwoma przybrzeżnymi [Concept('concept_state', 'obszarami administracyjnymi')], przechodząc przy tym przez jak najmniejszą liczbę węzłów morskich. Każdy kolejny węzeł morski, z wykluczeniem pierwszego, zwiększa [concept_convoy_cost|l] o #v [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]#!."
 concept_agitator: "Agitator"
 concept_agitators: "Agitatorzy"
 concept_agitate: "Agitować"
 concept_agitator_possessive: "Agitatora"
 concept_agitator_desc: "[concept_character_role] [Concept('concept_character', 'postaci')] popierających dany [concept_political_movement|l], sprawiając, że jest on atrakcyjniejszy dla [Concept('concept_individual', 'osób')] należących do danej [Concept('concept_interest_group', 'grupy interesu')]. Agitatorów można zaprosić za pośrednictwem akcji postaci #b Zaproś [Concept('concept_exile', 'wygnańca')]#!. Mogą się też oni pojawić losowo w twoim państwie, w zależności od tego, jaki jest w nim poziom [Concept('concept_literacy', 'piśmienności')].\n\nAgitatorów można zaprosić tylko wtedy, gdy w twoim [Concept('concept_country', 'państwie')] mają jeden z następujących [Concept('concept_acceptance_status', 'statusów akceptacji')]: $SECOND_RATE_CITIZEN_GC_LINK$ lub $FULL_ACCEPTANCE_GC_LINK$.\n\nTo, który [concept_political_movement|l] popierają agitatorzy, zależy od wyznawanej przez nich [Concept('concept_ideology', 'ideologii')]. Wpływ agitatorów na [concept_political_movement|l] zależy od ich [Concept('concept_popularity', 'popularności')] i [Concept('concept_character_trait', 'cech postaci')]."
 AGITATORS_TITLE: "[Concept('concept_agitator', '$concept_agitators$')]"
 concept_exile: "Wygnaniec"
 concept_exiles: "Wygnańcy"
 concept_exiled: "Na wygnaniu"
 concept_in_exile: "Na wygnaniu"
 concept_exile_desc: "Wykorzystując akcję postaci #b Wygnaj dysydenta#!, można wygnać wybraną [concept_character|l] z kraju. W momencie wygnania postać ta staje się [Concept('concept_agitator', 'agitatorem')] i zostaje zmuszona do opuszczenia twojego państwa.\n\nDzięki akcji postaci #b Zaproś wygnańca#! dowolne [concept_country|l] może zaprosić do siebie postać będącą na wygnaniu, w wyniku czego natychmiast zapoczątkuje ona [concept_political_movement|l] w tym państwie lub dołączy do ruchu już w nim istniejącego (rodzaj tego ruchu zależeć będzie od [Concept('concept_ideology', 'ideologii')] danej postaci). Jeśli w państwie, do którego przybędzie wygnana osoba, wszystkie [Concept('concept_law', '$concept_laws$')|l] przez nią [Concept('concept_endorse_oppose', 'popierane')] są już wprowadzone w życie, osoba ta pozostanie nieaktywna.\n\nPostać na wygnaniu może zostać zaproszona tylko wtedy, gdy w twoim [Concept('concept_country', 'państwie')] ma jeden z następujących [Concept('concept_acceptance_status', 'statusów akceptacji')]: $SECOND_RATE_CITIZEN_GC_LINK$ lub $FULL_ACCEPTANCE_GC_LINK$."
 concept_message_settings_feed: "Aktualności"
 concept_message_settings_feed_desc: "Komunikaty pojawiające się w kolejności chronologicznej w polu znajdującym się w prawym dolnym rogu ekranu."
 concept_message_settings_toast: "Wyskakujące powiadomienie"
 concept_message_settings_toasts: "Wyskakujące powiadomienia"
 concept_message_settings_toast_desc: "Pojedyncze komunikaty pojawiające się na środku ekranu."
 concept_message_settings_popup: "Powiadomienie"
 concept_message_settings_popup_desc: "Pojawiające się na środku ekranu spersonalizowane komunikaty, które trzeba zamknąć ręcznie. Ta opcja jest dostępna tylko wtedy, gdy w ustawieniu Rodzaj powiadomienia wybrano panel spersonalizowanych powiadomień."
 concept_message_settings_none: "Brak"
 concept_message_settings_none_desc: "Komunikaty nie pojawiają się w żadnej części interfejsu użytkownika."
 concept_alert_settings_alert: "Komunikat"
 concept_alert_settings_alerts: "Komunikaty"
 concept_alert_settings_alert_desc: "Komunikaty wyświetlane jako osobny element z ikoną na prawo od informacji dotyczących [Concept('concept_capacity', 'kompetencji')|l] i przycisku #b Bieżąca sytuacja#! na środku górnej części ekranu."
 concept_alert_settings_important_action: "Ważne działanie"
 concept_alert_settings_important_actions: "Ważne działania"
 concept_alert_settings_important_action_desc: "Komunikaty wyświetlane na liście po kliknięciu przycisku #b Bieżąca sytuacja#!."
 concept_alert_settings_angry_important_action: "Bardzo ważne działanie"
 concept_alert_settings_angry_important_actions: "Bardzo ważne działania"
 concept_alert_settings_angry_important_action_desc: "Czerwone komunikaty wyświetlane na liście po kliknięciu przycisku #b Bieżąca sytuacja#!."
 concept_alert_settings_none: "Brak"
 concept_alert_settings_none_desc: "Komunikaty / ważne działania, które nie pojawiają się w żadnej części interfejsu użytkownika."
 concept_training_rate: "Tempo szkolenia"
 concept_training_rate_desc: "$concept_training_rate$ to wartość, która określa, jak dużą ilość [Concept('concept_manpower', 'rezerw ludzkich')] można wyszkolić w [Concept('concept_military_building', 'budynku wojskowym')] w ciągu tygodnia."
 concept_landing_progress: "Postęp desantu"
 concept_landing_progress_desc: "$concept_landing_progress$ określa, jak dużą wartość [Concept('concept_occupation', 'okupacji')] zyskał najeźdźca w najeżdżanym przez niego [Concept('concept_state', 'obszarze administracyjnym')]. Gdy postęp desantu osiągnie wartość #v 100%#!, #b desant morski#! zostanie uznany za udany i utworzony zostanie [concept_front|l]."
 concept_naval_invasion_support: "Wsparcie podczas desantu morskiego"
 concept_naval_invasion_support_desc: "Współczynnik wsparcia podczas desantu morskiego określa się, porównując liczbę przydzielonych do danego desantu morskiego [Concept('concept_flotilla', 'flotylli')] z liczbą biorących udział w tym desancie [Concept('concept_battalion', 'batalionów')]. Aby uniknąć kar nakładanych po desancie, każdy biorący udział w operacji batalion musi być wspierany przez flotyllę."
 concept_capitulation_desire: "Chęć kapitulacji"
 concept_capitulation_desire_desc: "Kontrolowane przez SI [concept_country|l] będzie chciało skapitulować, jeśli ta wartość wyniesie 0 lub więcej."
 concept_risk: "Ryzyko"
 concept_risk_desc: "Ryzyko związane z konkretnym rodzajem [Concept('concept_terrain', 'terenu')] wpływa na liczbę potencjalnych [Concept('concept_casualties', 'ofiar')] i [Concept('concept_wounded', 'rannych')] podczas [Concept('concept_battle', 'bitwy')]."
 concept_terrain_labels: "Etykiety terenu"
 concept_terrain_labels_desc: "Etykieta [Concept('concept_terrain', 'terenu')] to zbiór kilku rodzajów terenu. [Concept('concept_character_trait', '$concept_character_traits$')] mogą mieć [Concept('concept_modifier', '$concept_modifiers$')|l], które wpływają na wszystkie rodzaje terenu z konkretną etykietą."
 concept_job_satisfaction: "Zadowolenie z pracy"
 concept_job_satisfaction_satisfied: "Zadowolenie"
 concept_job_satisfaction_dissatisfied: "Niezadowolenie"
 concept_job_satisfaction_desc: "Zbiorowości mogą być zadowolone lub niezadowolone ze swojej pracy, co wynika z kilku czynników, takich jak [concept_sol|l] lub [concept_building_wage|l]. Od tego z kolei zależy, czy szukają one nowych okazji na znalezienie [Concept('concept_employment', 'zatrudnienia')], czy też nie."
 concept_employment: "Zatrudnienie"
 concept_employed: "Zatrudniono"
 concept_employees: "Pracownicy"
 concept_employment_desc: "Zatrudniona [concept_pop|l] to taka, która pracuje w [Concept('concept_building', 'budynku')]. Dzięki zatrudnieniu zbiorowość może otrzymywać [concept_building_wage|l]. Zatrudnione zbiorowości mogą zmienić pracę na lepiej płatną, o ile mają do niej odpowiednie [concept_pop_qualifications|l]."
 concept_power_bloc: "Blok mocarstw"
 concept_power_blocs: "Bloki mocarstw"
 concept_power_bloc_possessive: "Bloku mocarstw"
 concept_power_blocs_possessive: "Bloków mocarstw"
 concept_power_bloc_short: "Blok"
 concept_power_bloc_shorts: "Bloki"
 concept_power_bloc_desc: "Bloki mocarstw to międzynarodowe stowarzyszenia, na czele których stoi [concept_great_power|l], [concept_major_power|l] lub [Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')|l] i które dają bardzo korzystne efekty zarówno [Concept('concept_power_bloc_leader', 'przywódcom')], jak i [Concept('concept_power_bloc_member', 'członkom bloku mocarstw')]. Dzięki tym efektom [Concept('concept_power_bloc_leader', '$concept_power_bloc_leader_short$')|l] może stworzyć swoją strefę wpływów, zdobywając [Concept('concept_power_bloc_leverage_advantage', 'przewagę w efektywności')] w innych [Concept('concept_country', 'państwach')], aby skłonić je do dołączenia do danego [Concept('concept_power_bloc', 'bloku mocarstw')]."
 concept_power_bloc_rank: "Ranga bloku mocarstw"
 concept_power_bloc_rank_short: "Ranga"
 concept_power_bloc_rank_desc: "Ranga [Concept('concept_power_bloc', '$concept_power_bloc_possessive$')|l] zależy wyłącznie od całkowitego [Concept('concept_prestige', 'prestiżu')] jego [Concept('concept_power_bloc_member', 'członków')] zestawionego z prestiżem wszystkich pozostałych bloków mocarstw."
 concept_power_bloc_leader: "Przywódca bloku mocarstw"
 concept_power_bloc_leader_possessive: "Przywódcy bloku mocarstw"
 concept_power_bloc_leaders: "Przywódcy bloków mocarstw"
 concept_power_bloc_leader_short: "Przywódca bloku"
 concept_power_bloc_leader_possessive_short: "Przywódcy bloku"
 concept_power_bloc_leaders_short: "Przywódcy bloków"
 concept_power_bloc_leader_extra_short: "Przywódca"
 concept_power_bloc_leader_possessive_extra_short: "Przywódcy"
 concept_power_bloc_leaders_extra_short: "Przywódcy"
 concept_power_bloc_leader_desc: "[concept_great_power], [concept_major_power|l] lub [Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')|l] stojące na czele [Concept('concept_power_bloc', 'bloku mocarstw')]. Przywódcy czerpią większe korzyści z przynależności do [Concept('concept_power_bloc', 'bloków mocarstw')] niż zwykli [Concept('concept_power_bloc_member', 'członkowie')]."
 concept_power_bloc_member: "Członek bloku mocarstw"
 concept_power_bloc_members: "Członkowie bloku mocarstw"
 concept_power_bloc_member_short: "Członek bloku"
 concept_power_bloc_members_short: "Członkowie bloku"
 concept_power_bloc_member_extra_short: "Członek"
 concept_power_bloc_members_extra_short: "Członkowie"
 concept_power_bloc_member_non_leader: "Członek bloku mocarstw niebędący przywódcą"
 concept_power_bloc_members_non_leader: "Członkowie bloku mocarstw niebędący przywódcami"
 concept_power_bloc_member_short_non_leader: "Członek bloku niebędący przywódcą"
 concept_power_bloc_members_short_non_leader: "Członkowie bloku niebędący przywódcami"
 concept_power_bloc_member_extra_short_non_leader: "Członek niebędący przywódcą"
 concept_power_bloc_members_extra_short_non_leader: "Członkowie niebędący przywódcami"
 concept_power_bloc_member_desc: "Członek [Concept('concept_power_bloc', 'bloku mocarstw')] (termin ten obejmuje też [Concept('concept_power_bloc_leader', 'przywódcę bloku')] #b z wyjątkiem#! sytuacji, w której obliczany jest [concept_power_bloc_mandate_progress|l]). $concept_power_bloc_members_short_non_leader$ czerpią mniejsze korzyści z przynależności do [Concept('concept_power_bloc', 'bloków mocarstw')] niż ich [Concept('concept_power_bloc_leader', 'przywódcy')]."
 concept_power_bloc_identity: "Filar wartości fundamentalnej"
 concept_power_bloc_identity_short: "Wartość fundamentalna"
 concept_power_bloc_identity_extra_short: "Wartość"
 concept_power_bloc_identity_desc: "$concept_power_bloc_identity$ określa najważniejsze wartości, którymi kieruje się dany [concept_power_bloc|l]. Wpływają one na jego [concept_power_bloc_cohesion|l] oraz przyznają szczególną władzę jego [Concept('concept_power_bloc_leader', 'przywódcy')]. Mogą też odblokować pewne [Concept('concept_power_bloc_principle_group', '$concept_power_bloc_principle_groups$')|l]."
 concept_power_bloc_principle: "Zasada"
 concept_power_bloc_principles: "Zasady"
 concept_power_bloc_principle_desc: "$concept_power_bloc_principles$ należą do konkretnej [Concept('concept_power_bloc_principle_group', 'grupy')] oraz zapewniają różne efekty [Concept('concept_power_bloc', 'blokom mocarstw')] i ich [Concept('concept_power_bloc_member', 'członkom')]. Aby ustanowić zasadę, należy użyć [Concept('concept_power_bloc_mandate', 'dyrektyw')]. Zasady można również ulepszać."
 concept_power_bloc_primary_principle_group: "Główna grupa zasad"
 concept_power_bloc_primary_principle_groups: "Główne grupy zasad"
 concept_power_bloc_primary_principle_group_short: "Grupa główna"
 concept_power_bloc_primary_principle_groups_short: "Grupy główne"
 concept_power_bloc_primary_principle_group_extra_short: "Główne"
 concept_power_bloc_primary_principle_group_desc: "$concept_power_bloc_primary_principle_group$ zależy od wybranego przez [Concept('concept_power_bloc', 'blok mocarstw')] [Concept('concept_power_bloc_identity', 'filaru wartości fundamentalnej')]. W bloku mocarstw zawsze musi być wybrana przynajmniej jedna [concept_power_bloc_principle|l] z grupy głównej, co zapewnia [concept_power_bloc_cohesion|l]. $concept_power_bloc_cohesion$ zostaje dodatkowo zwiększona przez [Concept('concept_power_bloc_mandate', 'wprowadzenie dyrektywy')] dotyczącej należących do grup głównych zasad wyższych kategorii (II i III)."
 concept_power_bloc_principle_group: "Grupa zasad"
 concept_power_bloc_principle_groups: "Grupy zasad"
 concept_power_bloc_principle_group_desc: "Grupy trzech kategorii [Concept('concept_power_bloc_principle', 'zasad')] dotyczących tego samego tematu."
 concept_power_bloc_mandate: "Dyrektywa"
 concept_power_bloc_mandates: "Dyrektywy"
 concept_power_bloc_mandated: "Wprowadzono dyrektywę"
 concept_power_bloc_mandating: "Wprowadzanie dyrektywy"
 concept_power_bloc_mandate_desc: "$concept_power_bloc_mandates$ służą do ulepszania, zmieniania lub ustanawiania nowych [Concept('concept_power_bloc_principle', 'zasad')]. [Concept('concept_power_bloc', '$concept_power_blocs$')] zwiększają [concept_power_bloc_mandate_progress|l] dzięki potężnym [Concept('concept_power_bloc_member', 'członkom')] i dużej wartości [Concept('concept_power_bloc_cohesion', 'spójności')]. Przechowywać można maksymalnie trzy dyrektywy."
 concept_power_bloc_mandate_progress: "Postęp dotyczący dyrektywy"
 concept_power_bloc_mandate_progress_desc: "Postęp czyniony w kierunku kolejnej [Concept('concept_power_bloc_mandate', 'dyrektywy')]. [Concept('concept_power_bloc', '$concept_power_blocs$')] zwiększają postęp dzięki potężnym [Concept('concept_power_bloc_member', 'członkom')] i dużej wartości [Concept('concept_power_bloc_cohesion', 'spójności')]."
 concept_power_bloc_cohesion: "Spójność"
 concept_power_bloc_cohesion_desc: "$concept_power_bloc_cohesion$ określa, jak dobrze radzi sobie dany [concept_power_bloc|l]. Największy wpływ na nią ma [concept_power_bloc_identity|l], od którego zależą determinujące jej wartość czynniki. Zwykle im większy jest [concept_power_bloc|l], tym mniejsza jego spójność."
 concept_power_bloc_leverage: "Efektywność"
 concept_power_bloc_leverage_desc: "[Concept('concept_power_bloc', '$concept_power_blocs$')] zwiększają swoją efektywność w [Concept('concept_country', 'państwach')] w miarę upływu czasu poprzez porównywanie swojego wpływu w danym państwie do wpływu innych bloków mocarstw. Udział efektywności w danym państwie można zwiększać poprzez różne interakcje, np. aktywny [concept_diplomatic_pact|l] lub [concept_treaty|l]. Bieżący udział efektywności aktualizowany jest co tydzień. Gdy dany blok mocarstw zdobędzie wystarczającą [Concept('concept_power_bloc_leverage_advantage', 'przewagę w efektywności')] w danym państwie, może zaprosić je do dołączenia do swoich szeregów."
 concept_power_bloc_unclaimed_leverage: "Niewykorzystana efektywność"
 concept_power_bloc_unclaimed_leverage_short: "Niewykorzystana"
 concept_power_bloc_unclaimed_leverage_desc: "$concept_power_bloc_unclaimed_leverage$ [Concept('concept_country', '$concept_country_possessive$')|l] to [concept_power_bloc_leverage|l], której żaden [concept_power_bloc|l] nie wykorzystał wobec tego państwa. Jej wartość zależy od wartości #b ograniczenia efektywności#! danego państwa, na którą z kolei wpływa kilka czynników, takich jak [Concept('concept_law', '$concept_laws$')|l] i [Concept('concept_pop', '$concept_population$')|l] – im jest ona liczniejsza, tym więcej ludzi trzeba przekonać."
 concept_power_bloc_leverage_advantage: "Przewaga w efektywności"
 concept_power_bloc_leverage_advantage_short: "Przewaga"
 concept_power_bloc_leverage_disadvantage: "Brak przewagi w efektywności"
 concept_power_bloc_leverage_disadvantage_short: "Brak przewagi"
 concept_power_bloc_leverage_advantage_desc: "Wartość [Concept('concept_power_bloc_leverage', 'efektywności')], jaką [concept_power_bloc|l] ma wobec danego [Concept('concept_country', 'państwa')] w porównaniu do innych bloków mocarstw. Jeśli wartość ta jest #positive_value dodatnia#!, oznacza to, że dany blok ma przewagę w efektywności, czyli najwyższą efektywność spośród wszystkich bloków mocarstw. Jeśli jednak wartość ta jest #negative_value ujemna#!, oznacza to brak przewagi w efektywności – przynajmniej część bloków mocarstw ma obecnie wyższą efektywność lub wartość [Concept('concept_power_bloc_unclaimed_leverage', 'niewykorzystanej efektywności')] w danym państwie jest wyższa.\n\nAby [concept_power_bloc_leader|l] mógł zaprosić do niego dane państwo, wartość przewagi w efektywności musi być dodatnia i musi osiągnąć wymagany próg."
 concept_power_bloc_leverage_share: "Udział efektywności"
 concept_power_bloc_leverage_share_desc: "$concept_power_bloc_leverage_share$ [Concept('concept_power_bloc', '$concept_power_bloc_possessive$')|l] względem danego [Concept('concept_country', 'państwa')] to całkowita wartość [Concept('concept_power_bloc_leverage', 'efektywności')], jaką dany blok mocarstw może w określonej chwili posiadać wobec rzeczonego państwa. $concept_countries$ mają określoną ilość [Concept('concept_power_bloc_leverage', 'efektywności')], którą względem nich wykorzystywać mogą [Concept('concept_power_bloc', '$concept_power_blocs$')|l]. $concept_power_bloc_leverage$ ta dzielona jest pomiędzy wszystkie bloki mocarstw posiadające jakąkolwiek efektywność względem danego państwa, co przekłada się na udział efektywności każdego z tych bloków mocarstw. Pewna ilość efektywności może jednak zostać [Concept('concept_power_bloc_unclaimed_leverage', '$concept_power_bloc_unclaimed_leverage_short$')|l]. Ilość ta zależy od wartości #b ograniczenia efektywności#! danego państwa."
 concept_power_struggle: "Walka o władzę"
 concept_power_struggling: "Walka o władzę"
 concept_power_struggle_desc: "$concept_power_struggle$ to próba pozbawienia [Concept('concept_power_bloc_leader', 'przywódcy bloku mocarstw')] jego bieżącego statusu przez jednego z [Concept('concept_power_bloc_member', 'członków')]. Rozpoczyna się automatycznie, gdy [Concept('concept_power_bloc_member', '$concept_power_bloc_member_non_leader$')|l] ma o #v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_START'), '(CFixedPoint)1')|0%]#! większy [concept_prestige|l] niż [concept_power_bloc_leader|l]. Jeżeli członek ten utrzyma prestiż na poziomie o co najmniej #v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'), '(CFixedPoint)1')|0%]#! wyższym przez #v [GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|0] mies.#!, zostanie nowym [Concept('concept_power_bloc_leader', 'przywódcą bloku mocarstw')]."
 concept_autonomy: "Autonomia"
 concept_autonomous: "Autonomiczne"
 concept_autonomy_desc: "Każde [concept_country|l] [Concept('concept_subject', 'poddańcze')] dysponuje poziomem autonomii, który określa rodzaj interakcji pomiędzy tym państwem a jego [Concept('concept_overlord', 'suwerenem')].\n\n$concept_subject$ z wysokim poziomem autonomii będzie bardziej niezależne w kwestiach dotyczących dyplomacji i będzie płacić suwerenowi niższą daninę. Istnieje ryzyko, że państwo cieszące się zbyt dużą autonomią zdecyduje się na [concept_diplomatic_play|l], w ramach którego ogłosi swoją #v niepodległość#!.\n$concept_subject$ z niskim poziomem autonomii będzie bardziej zależne od swojego suwerena i będzie płacić mu wyższą daninę. $concept_subject$ z najniższym poziomem autonomii może zostać wchłonięte przez suwerena za pomocą [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] #v $dp_annex_subject$#!."
 concept_economic_dependence: "Zależność gospodarcza"
 concept_economic_dependence_desc: "$concept_economic_dependence$ określa stopień zależności ekonomicznej pomiędzy dwoma [Concept('concept_country', 'państwami')]. Na wartość tę największy wpływ ma liczba [Concept('concept_building', 'budynków')] posiadanych przez drugie państwo. Pod uwagę brane są zarówno budynki posiadane bezpośrednio przez państwo, jak i te posiadane przez inwestorów należących do [Concept('concept_pop', 'zbiorowości')].\n\nJeśli państwa te należą do wspólnego rynku, pod uwagę brane będą też różnica w [Concept('concept_gdp', 'produkcie krajowym brutto')] i wpływ, jaki mają na zbiorowości należące do tych państw budynki i [Concept('concept_good', '$concept_goods$')|l] produkowane przez te państwa.\n\nJeśli państwa te nie należą do wspólnego rynku, na zależność gospodarczą wpływ ma [concept_trade|l]. Wielkość tego wpływu zależy od intensywności handlu prowadzonego pomiędzy tymi państwami i od roli, jaką odgrywa on względem salda rynkowego związanego z towarami."
