 concept_taxes_desc: "[Concept('concept_country', 'Państwa')] mogą czerpać korzyści ze swoich gospodarek rynkowych na różne sposoby. Najpopularniejsze z nich to opodatkowanie dochodów pochodzących z sektora prywatnego lub oclenie sprzedawanych, kupowanych i podlegających wymianie handlowej [Concept('concept_good', 'towarów')]."
 concept_unrealized_taxes: "Podatki niepobrane"
 concept_unrealized_taxes_desc: "Podatki niepobrane to kwota [Concept('concept_taxes', 'podatku')], której dane [concept_country|l] nie jest w stanie pobrać z różnych powodów – w tym ze względu na niewystarczającą [Concept('concept_tax_capacity', 'kompetencję podatkową')] i [concept_tax_waste|l]."
 concept_budget_additional_income: "Dochód dodatkowy"
 concept_budget_additional_income_desc: "Dochód, którego nie da się przypisać do żadnej innej kategorii. Jego źródłem często są rezultaty wydarzeń specjalnych."
 concept_budget_additional_expenses: "Wydatki dodatkowe"
