 concept_head_of_state:0 "Głowa państwa"
 concept_head_of_state_desc:3 "[concept_ruler] lub najwyższy przedstawiciel danego [Concept('concept_country', '$concept_country_possessive$')|l]. To od [Concept('concept_government_type', 'rodzaju rządu')] zależy, kto pełni funkcję głowy państwa i kiedy zostaje ona zastąpiona.[AddLocalizationIf(GetPlayer.IsValid, 'concept_head_of_state_ingame_added')]"
 concept_head_of_state_ingame_added:1 "\n\n[GetPlayer.GetAdjectiveNoFlag] głowa państwa to: [GetPlayer.GetRuler.GetFullNameWithTitle]."

 concept_government_type:0 "Rodzaj rządu"
 concept_government_types:0 "Rodzaje rządu"
 concept_government_type_transfer_of_power:0 "Przekazanie władzy"
 concept_government_type_desc:1 "$concept_government_type$ danego [Concept('concept_country', '$concept_country_possessive$')|l] zależy od obowiązujących w nim [Concept('concept_law', 'praw')] i wpływa na sposób przekazywania władzy, czyli na to, kto pełni funkcję [Concept('concept_head_of_state', 'głowy tego państwa')].[AddLocalizationIf(GetPlayer.IsValid,'concept_government_type_ingame_added')]"
 concept_government_type_ingame_added:3 "\n\n$concept_government_type$ w państwie o nazwie [GetPlayer.GetNameNoFlag] to: #tooltippable #tooltip:[GetPlayer.GetGovernment.GetTooltipTag],GOVERNMENT_TYPE_TOOLTIP_DESC [GetPlayer.GetGovernment.GetName|l]#!#!. Powody tego stanu rzeczy są następujące:\n[GetPlayer.GetGovernment.GetPossibleTriggerDesc(AccessPlayer)]"

 concept_transfer_of_power:0 "Przekazanie władzy"
 concept_transfer_of_power_desc:0 "Przekazanie władzy to koncepcja, która opisuje, w jaki sposób i kiedy [concept_ruler|l] oddaje stanowisko swojemu następcy."

