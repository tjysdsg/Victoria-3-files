 concept_construction_desc: "Źródłem punktów @construction! budowy jest [SelectLocalization(GetPlayer.IsValid,'concept_construction_desc_added','sektor budowlany')]. Punkty te można wykorzystać do stawiania [Concept('concept_building', 'budynków')]."
