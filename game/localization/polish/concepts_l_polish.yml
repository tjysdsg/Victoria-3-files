 concept_subject: "Państwo poddańcze"
 concept_subjects: "Państwa poddańcze"
 concept_subject_possessive: "Państwa poddańczego"
 concept_subject_desc: "[concept_country], którego [concept_autonomy|l] i prawo do samostanowienia są w różnym stopniu ograniczone przez [Concept('concept_overlord', 'suwerena')]. Stosunek państwa poddańczego to rodzaj [Concept('concept_diplomatic_pact', 'paktu dyplomatycznego')], do którego inne państwa mogą dołączyć dobrowolnie lub zostać do tego zmuszone w ramach [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')]. Dokładny rezultat zawarcia takiego paktu zależy od [Concept('concept_subject_type', 'rodzaju państwa poddańczego')], z reguły jednak obejmuje wymuszony udział w [Concept('concept_market', 'rynku')] suwerena, konieczność przekazywania suwerenowi części dochodu ze [Concept('concept_treasury', '$concept_treasury_possessive$')|l], mniejszy [concept_prestige|l], niemożność inicjowania własnych [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] lub swobodnego decydowania o poparciu określonej ich strony, a także przymus uznania [Concept('concept_ruler', 'władcy')] państwa będącego suwerenem za swoją [Concept('concept_head_of_state', 'głowę państwa')].\n\n$concept_subjects$ można wyzwolić poprzez posunięcie dyplomatyczne zainicjowane przez nie same lub przez inne państwo. Niektóre rodzaje państw poddańczych mogą też zostać celem posunięć dyplomatycznych suwerena mających na celu dalsze ograniczenie ich [Concept('concept_autonomy', 'autonomii')] bądź też ich całkowitą #b aneksję#!."
 concept_subject_type: "Rodzaj państwa poddańczego"
 concept_subject_types: "Rodzaje państw poddańczych"
 concept_subject_type_desc: "Istnieje określona liczba (#v [GetDataModelSize(GetSubjectTypes)]#!) różnych rodzajów państw poddańczych:#indent_newline:3 \n[GetSubjectTypesList]#!\nPrzejdź do sekcji $SUBJECT_TYPES_VISUALIZATION$ w panelu #b Dyplomacja#!, aby dowiedzieć się więcej na temat efektów związanych z każdym z dostępnych rodzajów."
 concept_overlord: "Suweren"
 concept_overlords: "Suwereni"
 concept_overlord_possessive: "Suwerena"
 concept_overlord_desc: "[concept_country] dominujące w stosunkach z [Concept('concept_subject', 'państwem poddańczym')]. Czerpie liczne korzyści z [Concept('concept_diplomatic_pact', 'paktu dyplomatycznego')] i (zazwyczaj) płaci za nie punktami [Concept('concept_influence', 'wpływu')]."
 concept_liberty_desire: "Pragnienie wolności"
 concept_liberty_desire_desc: "Wskaźnik pragnienia wolności określa, z jaką siłą dane [concept_subject|l] domaga się [Concept('concept_autonomy', 'autonomii')]. Gdy wartość tego wskaźnika jest niska, państwo poddańcze pozostaje lojalne i stabilne. Z kolei wysoka wartość wskaźnika pragnienia wolności może sprawić, że państwo poddańcze będzie domagać się większej samorządności i zmniejszenia zobowiązań, a w skrajnym wypadku może nawet doprowadzić do zbrojnego buntu, którego celem będzie wywalczenie niepodległości."
 concept_great_power: "Wielkie mocarstwo"
 concept_great_powers: "Wielkie mocarstwa"
 concept_great_power_desc: "$concept_great_power$ to [concept_rank|l] określająca nieliczne [Concept('concept_country', 'państwa')] tworzące globalne imperia lub bezwzględnie dominujące w swoich regionach i rządzące światem. Państwa takie stale walczą o przewagę nad resztą wielkich mocarstw i zawsze bacznie obserwują brawurowe poczynania [Concept('concept_major_power', 'dużych mocarstw')], które mogą podejmować próby wspięcia się na szczyt ich kosztem.[AddLocalizationIf(GetPlayer.IsValid,'concept_great_power_desc_added')]"
 concept_great_power_desc_added: "\n\n$concept_great_powers$ cieszą się następującymi korzyściami:\n[GetRankModifier('great_power').GetDesc]"
 concept_major_power: "Duże mocarstwo"
 concept_major_power_short: "Duże"
 concept_major_powers: "Duże mocarstwa"
 concept_major_power_desc: "$concept_major_power$ to [concept_rank|l] określająca [Concept('concept_country', 'państwa')], które zapracowały na znaczącą pozycję w swoim regionie. Państwa takie nie są jeszcze na tyle potężne, aby tworzyć globalne imperia, ale wciąż mogą stanowić wpływową siłę w skali lokalnej. Najpotężniejsze z nich mogą dążyć do uzyskania statusu [Concept('concept_great_power', 'wielkiego mocarstwa')].[AddLocalizationIf(GetPlayer.IsValid,'concept_major_power_desc_added')]"
 concept_major_power_desc_added: "\n\n$concept_major_powers$ cieszą się następującymi korzyściami:\n[GetRankModifier('major_power').GetDesc]"
 concept_minor_power: "Średnie mocarstwo"
 concept_minor_powers: "Średnie mocarstwa"
 concept_minor_power_desc: "$concept_minor_power$ to [concept_rank|l] określająca [Concept('concept_country', 'państwa')] będące zaledwie pionkami w imperialistycznych grach [Concept('concept_major_power', 'dużych')] i [Concept('concept_great_power', 'wielkich')] mocarstw, które często wykorzystują je jako państwa buforowe lub [Concept('concept_puppet', 'marionetkowe')], bądź też monopolizują ich [Concept('concept_market', 'rynki')].[AddLocalizationIf(GetPlayer.IsValid,'concept_minor_power_desc_added')]"
 concept_minor_power_desc_added: "\n\n$concept_minor_powers$ cieszą się następującymi korzyściami:\n[GetRankModifier('minor_power').GetDesc]"
 concept_insignificant_power: "Małe mocarstwo"
 concept_insignificant_power_short: "Małe"
 concept_insignificant_power_desc: "$concept_insignificant_power_short$ mocarstwo to [concept_rank|l] określająca [Concept('concept_country', '$concept_countries$')|l] o tak niskim [Concept('concept_prestige', 'prestiżu')], że nie kwalifikują się do statusu [Concept('concept_minor_power', 'średniego mocarstwa')]. Państwa takie walczą o prawo do samostanowienia, jednocześnie starając się nie sprawiać problemów okolicznym [Concept('concept_major_power', 'dużym')] i [Concept('concept_great_power', 'wielkim')] mocarstwom.[AddLocalizationIf(GetPlayer.IsValid,'concept_insignificant_power_desc_added')]"
 concept_insignificant_power_desc_added: "\n\n$concept_insignificant_power_short$ mocarstwa cieszą się następującymi korzyściami:\n[GetRankModifier('insignificant_power').GetDesc]"
 concept_unrecognized_power: "Nieuznawane mocarstwo"
 concept_unrecognized_power_short: "Nieuznawane"
 concept_unrecognized_powers: "Nieuznawane mocarstwa"
 concept_unrecognized_regional_power: "Nieuznawane mocarstwo regionalne"
 concept_unrecognized_major_power: "Nieuznawane duże mocarstwo"
 concept_unrecognized_power_desc: "$concept_unrecognized_powers$ to [Concept('concept_country', '$concept_country_polities$')|l], które panujące [Concept('concept_great_power', 'wielkie mocarstwa')] uznają za niższe rangą i niecywilizowane, widząc w nich niewiele więcej niż cel ewentualnych przyszłych podbojów. W rezultacie [concept_prestige|l] nieuznawanych mocarstw podlega karom. Państwa takie mogą ponadto zostać celem bardziej dotkliwych [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] oraz – bez względu na to, ile zyskają prestiżu – nie mogą osiągnąć niektórych [Concept('concept_rank', 'rang')].[AddLocalizationIf(GetPlayer.IsValid,'concept_unrecognized_power_desc_added')]"
 concept_unrecognized_power_desc_added: "\n\n$concept_unrecognized_power$ może pozbyć się tych kar, zyskując uznanie poprzez ukończenie następującego [Concept('concept_journal_entry', 'wpisu w dzienniku')]: $je_earn_recognition$."
 concept_protectorate: "Protektorat"
 concept_protectorates: "Protektoraty"
 concept_protectorate_desc: "$concept_protectorate$ ([concept_subject|l]) to autonomiczny [concept_subject_type|l]. Państwa tego typu mogą inicjować własne [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l]."
 concept_puppet: "Państwo marionetkowe"
 concept_puppets: "Państwa marionetkowe"
 concept_puppet_desc: "[Concept('concept_recognized_power', '$concept_recognized_powers$')] mogą przekształcić słabsze [Concept('concept_country', 'państwa')] w podlegające im marionetkowe [Concept('concept_subject', 'państwa poddańcze')]. $concept_puppet$ to [concept_subject_type|l]. Państwa te nie mogą inicjować własnych [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')], a jednocześnie są zmuszone do udziału w [Concept('concept_war', 'wojnach')] swojego [Concept('concept_overlord', '$concept_overlord_possessive$')|l]. $concept_puppet$ musi co tydzień przekazywać suwerenowi #v 30%#! dochodu ze swojego [Concept('concept_treasury', 'skarbca')], a jego [concept_rank|l] nie może zrównać się z rangą suwerena ani jej przewyższyć. $concept_overlord$ może ponadto uczynić takie państwo celem posunięcia dyplomatycznego #b Aneksja#!."
 concept_personal_union: "Unia personalna"
 concept_personal_unions: "Unie personalne"
 concept_personal_union_desc: "Dwa [Concept('concept_country', '$concept_countries$')|l], w których wprowadzono [concept_law|l] [SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added', 'monarchii')], mogą zjednoczyć się poprzez unię personalną, w której jedno z państw jest podporządkowane drugiemu, co sprawia, że staje się ono [Concept('concept_subject_type', 'rodzajem państwa poddańczego')]. Unia personalna to stosunek między [Concept('concept_subject', 'państwem poddańczym')] a [Concept('concept_overlord', 'suwerenem')], w którym [concept_ruler|l] suwerena pełni funkcję [Concept('concept_head_of_state', 'głowy państwa')] w obu krajach należących do unii. Państwo poddańcze nie może inicjować własnych [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')], a jednocześnie zmuszone jest do udziału w [Concept('concept_war', 'wojnach')] swojego suwerena. Taki [concept_diplomatic_pact|l] zostanie zerwany, gdy suweren zniesie następujące prawo: $law_monarchy$."
 concept_personal_union_desc_added: "[GetLawType('law_monarchy').GetName]"
 concept_dominion: "Dominium"
 concept_dominions: "Dominia"
 concept_dominion_desc: "[Concept('concept_recognized_power', '$concept_recognized_powers$')] mogą przekształcić słabsze [Concept('concept_country', 'państwa')] w podlegające im dominia ([Concept('concept_subject', 'państwa poddańcze')]). $concept_dominion$ jest [Concept('concept_subject_type', 'rodzajem państwa poddańczego')], które cieszy się większą autonomią i może inicjować własne [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l]. Jest przy tym jednak zmuszone do udziału w [Concept('concept_war', 'wojnach')] swojego [Concept('concept_overlord', '$concept_overlord_possessive$')|l]. Państwo takie musi również co tydzień przekazywać suwerenowi #v 25%#! dochodu ze swojego [Concept('concept_treasury', 'skarbca')]."
 concept_colony_subject: "Kolonia"
 concept_colony_subjects: "Kolonie"
 concept_colony_subject_desc: "[Concept('concept_recognized_power', '$concept_recognized_powers$')] mogą przekształcić słabsze [Concept('concept_country', 'państwo')] w podlegającą im kolonię ([Concept('concept_subject', 'państwo poddańcze')]). $concept_colony$ to [concept_subject_type|l], które nie może inicjować własnych [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')], a jednocześnie jest zmuszone do udziału w [Concept('concept_war', 'wojnach')] swojego [Concept('concept_overlord', '$concept_overlord_possessive$')|l]. $concept_colony$ musi co tydzień przekazywać suwerenowi #v 30%#! dochodu ze swojego [Concept('concept_treasury', 'skarbca')], a jej [concept_rank|l] nie może zrównać się z rangą suwerena ani jej przewyższyć. $concept_overlord$ może ponadto uczynić kolonię celem posunięcia dyplomatycznego #b Aneksja#!."
 concept_chartered_company: "Kompania handlowa"
 concept_chartered_companies: "Kompanie handlowe"
 concept_chartered_company_desc: "W wyjątkowych okolicznościach [Concept('concept_recognized_power', '$concept_recognized_powers$')|l] mogą stworzyć kompanię handlową ([concept_subject|l]). $concept_chartered_company$ to [concept_subject_type|l], które cieszy się większą autonomią i może inicjować własne [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l]. Jest przy tym jednak zmuszone do udziału w [Concept('concept_war', 'wojnach')] swojego [Concept('concept_overlord', '$concept_overlord_possessive$')|l]. Kompanie handlowe są również objęte specjalnymi ograniczeniami w kwestii [Concept('concept_autonomy', 'autonomii')], a bazowy wzrost ich [Concept('concept_liberty_desire', 'pragnienia wolności')] jest znacząco obniżony. Muszą również co tydzień przekazywać suwerenowi #v 40%#! dochodu ze swojego [Concept('concept_treasury', 'skarbca')]."
 concept_tributary: "Trybutariusz"
 concept_tributaries: "Trybutariusze"
 concept_tributary_desc: "[Concept('concept_unrecognized_power', '$concept_unrecognized_powers$')] mogą przekształcić słabsze [Concept('concept_country', 'państwa')] w podlegających im trybutariuszy ([Concept('concept_subject', 'państwa poddańcze')]). $concept_tributary$ jest [Concept('concept_subject_type', 'rodzajem państwa poddańczego')], które cieszy się większą autonomią i może inicjować własne [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l]; nie jest też zmuszone do udziału w [Concept('concept_war', 'wojnach')] swojego [Concept('concept_overlord', '$concept_overlord_possessive$')|l]. Państwo takie musi jednak co tydzień przekazywać suwerenowi #v 20%#! dochodu ze swojego [Concept('concept_treasury', 'skarbca')]."
 concept_vassal: "Wasal"
