 concept_budget_government_wages: "Wynagrodzenia pracowników rządowych"
 concept_budget_government_wages_desc: "[Concept('concept_building_wage', '$concept_building_wages$')] wypłacane [Concept('concept_pop', 'zbiorowościom')] zatrudnionym w [Concept('concept_government_building', 'budynkach administracji państwowej')]. Ich stawka jest uzależniona od stawki [Concept('concept_normal_wage', 'zwykłego wynagrodzenia')] obowiązującego w danym [Concept('concept_country', 'państwie')]. Wysokość stawki możesz regulować w panelu $BUDGET_PANEL_TITLE$."
 concept_budget_wages: "Wynagrodzenia"
 concept_budget_wage: "Wynagrodzenie"
 concept_budget_wages_desc: "[Concept('concept_pop', '$concept_pops$')] zatrudnione na terenie danego [Concept('concept_country', '$concept_country_possessive$')|l] w [Concept('concept_government_building', 'budynkach administracji państwowej')] i [Concept('concept_military_building', 'budynkach wojskowych')] co tydzień otrzymują wynagrodzenie wypłacane ze [Concept('concept_treasury', 'skarbca')] – jest to odpowiednio [concept_government_wage|l] i [concept_military_wage|l]."
 concept_budget_goods_for_government_buildings: "Towary dla budynków administracji państwowej"
 concept_budget_goods_for_government_buildings_desc: "[Concept('concept_good', '$concept_goods$')], których [Concept('concept_good_consumption', 'konsumpcja')] ma miejsce w [Concept('concept_government_building', 'budynkach administracji państwowej')] na terenie danego [Concept('concept_country', '$concept_country_possessive$')|l]."
 concept_budget_government_slaves: "Niewolnicy państwowi"
 concept_budget_government_slaves_desc: "Koszty utrzymania [Concept('concept_slavery', 'niewolników')] pracujących bezpośrednio dla rządu danego [Concept('concept_country', '$concept_country_possessive$')|l]."
 concept_budget_military_wages: "Wynagrodzenia wojskowe"
 concept_budget_military_wages_desc: "[Concept('concept_building_wage', '$concept_building_wages$')] wypłacane [Concept('concept_pop', 'zbiorowościom')] zatrudnionym w [Concept('concept_military_building', 'budynkach wojskowych')]. Ich stawka jest uzależniona od stawki [Concept('concept_normal_wage', 'zwykłego wynagrodzenia')] obowiązującego w danym [Concept('concept_country', 'państwie')]. Wysokość stawki możesz regulować w panelu $BUDGET_PANEL_TITLE$."
 concept_budget_goods_for_military_buildings: "Towary dla budynków wojskowych"
 concept_budget_goods_for_military_buildings_desc: "[Concept('concept_good', '$concept_goods$')], których [Concept('concept_good_consumption', 'konsumpcja')] ma miejsce w [Concept('concept_military_building', 'budynkach wojskowych')] na terenie danego [Concept('concept_country', '$concept_country_possessive$')|l]."
 concept_slavery: "Niewolnictwo"
 concept_slaves: "Niewolnicy"
 concept_enslaved: "Zniewoleni"
 concept_slavery_desc: "Zjawisko polegające na tym, że jedna osoba może legalnie stanowić własność innej. [SelectLocalization(GetPlayer.IsValid,'concept_slavery_desc_added', 'Niewolnicy')] zastąpią inne [Concept('concept_pop', '$concept_pops$')|l] w różnych [Concept('concept_building', 'budynkach')] w zależności od [Concept('concept_law', 'praw')] obowiązujących w danym [Concept('concept_country', 'państwie')]. $concept_laws$ określają również sposób zniewalania istniejących zbiorowości oraz wykorzeniania niewolników i transportowania ich do danego państwa."
 concept_slavery_desc_added: "[GetPopType('slaves').GetName]"
 concept_budget_military_slaves: "Niewolnicy wojskowi"
 concept_budget_military_slaves_desc: "Koszty utrzymania [Concept('concept_slavery', 'niewolników')] w służbie wojskowej danego [Concept('concept_country', '$concept_country_possessive$')|l]."
 concept_good_production: "Produkcja"
 concept_good_produced: "Produkowane"
 concept_good_produce: "Wyprodukuj"
 concept_good_produces: "Produkuje"
 concept_output_goods: "Powstające towary"
 concept_good_production_desc: "Liczba produkowanych w danym [Concept('concept_building', 'budynku')] [Concept('concept_good', 'towarów')], które następnie zostaną sprzedane i staną się źródłem [Concept('concept_revenue', 'przychodu')]."
 concept_good_consumption: "Konsumpcja"
 concept_good_consumed: "Konsumowane"
 concept_good_consumes: "Zużywa"
 concept_input_goods: "Towary początkowe"
 concept_good_consumption_desc: "Liczba [Concept('concept_good', 'towarów')] zużywanych w danym [Concept('concept_building', 'budynku')] lub konsumowanych przez daną [concept_pop|l]. W przypadku budynków towary te przyczyniają się do utrzymania poziomu [Concept('concept_throughput', 'przerobu')], a w przypadku zbiorowości – do utrzymania poziomu [Concept('concept_wealth', 'zamożności')]."
 concept_subsidies: "Dofinansowania"
 concept_subsidize: "Dofinansuj"
 concept_subsidized: "Dofinansowano"
 concept_subsidizing: "Dofinansowywanie"
 concept_subsidies_desc: "Dofinansowywanie [Concept('concept_building', 'budynku')] daje gwarancję tego, że budynek ten otrzyma od [Concept('concept_government', 'rządu')] danego [Concept('concept_country', '$concept_country_possessive$')|l] środki wystarczające przynajmniej na wypłatę [Concept('concept_subsidized_wage', 'dofinansowanego wynagrodzenia')]. Jeżeli budynek nie zapewnia zatrudnionym w nim pracownikom wypłaty wynagrodzenia w kwocie równej dofinansowanemu wynagrodzeniu lub wyższej albo gdy koszt zakupu [Concept('concept_good_consumption', 'towarów początkowych')] przekracza [concept_revenue|l] budynku uzyskiwany z tytułu sprzedaży [Concept('concept_good_production', 'powstających towarów')], różnicę pokryje [concept_treasury|l]. Dzięki temu w budynku może zostać zatrudniona jak największa liczba pracowników w celu maksymalizacji [Concept('concept_throughput', 'przerobu')] bez obaw o rentowność takiego przedsięwzięcia."
 concept_budget_interest: "Odsetki"
 concept_budget_interest_rate: "Oprocentowanie"
 concept_budget_interest_rates: "Oprocentowania"
 concept_budget_interest_desc: "[concept_country] spłaca odsetki w związku z zaciągniętymi przez siebie [Concept('concept_loans', 'pożyczkami')]. Wysokość odsetek jest obliczana poprzez pomnożenie kwoty [Concept('concept_principal', 'należności głównej')] przez wysokość rocznego oprocentowania.\n\nOdsetki są wypłacane [Concept('concept_pop', 'zbiorowościom')], których [concept_cash_reserves|l] stanowiące ich [Concept('concept_privately_owned', 'własność prywatną')] są źródłem pożyczek. [Concept('concept_building', '$concept_buildings$')] będące [Concept('concept_nationally_owned', 'własnością państwową')] zapewniają zamiast tego mniej [Concept('concept_government_dividends', 'dywidend rządowych')].\n\nWysokość oprocentowania zależy głównie od [Concept('concept_technology', 'technologii')]."
 concept_country_tier: "Pozycja państwa"
 concept_country_tier_short: "Pozycja"
 concept_country_tier_possessive: "$concept_country_tier_short$ państwa"
 concept_country_tier_desc: "$concept_country_tier_short$ [Concept('concept_country', '$concept_country_possessive$')|l] to nieodłączny status i [concept_prestige|l] przyznawany danemu [Concept('concept_country', 'państwu')] na podstawie jego historii oraz znaczenia. Utworzenie nowego państwa jest możliwe tylko wtedy, gdy jego pozycja jest wyższa niż obecna."
 concept_claim: "Roszczenie"
 concept_claims: "Roszczenia"
 concept_claimed: "Obiekt roszczenia"
 concept_claim_desc: "$concept_claim$ terytorialne [Concept('concept_country', 'państwa')] wobec danego [Concept('concept_state_region', 'regionu administracyjnego')]. Zwykle powodem powstania takiego roszczenia jest fakt, że region ten należał dawniej do danego państwa. Zadeklarowanie roszczenia pozwala wykorzystać [concept_war_goal|l] #v $war_goal_return_state_type_name$#!, który nie generuje tyle [Concept('concept_infamy', 'niesławy')], co cel wojenny #v $war_goal_conquer_state_type_name$#!.\n\nPodbicie [Concept('concept_incorporated_state', 'obszaru wcielonego')] sprawi, że jego poprzedni właściciel zadeklaruje wobec niego roszczenie."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 22, 2022
 concept_devastation: "Zniszczenie"
 concept_pollution_impact: "Wpływ zanieczyszczenia"
 concept_pollution_impact_desc: "$concept_pollution_impact$ na dany [concept_state_region|l] określa, jak dotkliwe są efekty całkowitego [Concept('concept_generated_pollution', 'zanieczyszczenia wytworzonego')] przez budynki w tym regionie administracyjnym. Im więcej [Concept('concept_arable_land', 'gruntów ornych')] w danym regionie administracyjnym, tym mniejszy wpływ wytworzonego zanieczyszczenia.\n\n$concept_state_region$ o wysokim poziomie zanieczyszczenia będzie także oddziaływać na regiony sąsiednie, jednak jego wpływ będzie pomniejszony. Jeśli region sąsiedni ma już wyższą wartość wpływu zanieczyszczenia (z powodu działalności własnych budynków lub innych regionów sąsiednich), liczyć się będzie jedynie najwyższa wartość wpływu zanieczyszczenia.\n\nWysoka wartość wpływu zanieczyszczenia może doprowadzić do następujących skutków:\n[GetStaticModifier('state_region_pollution_general').GetDesc]\n[GetStaticModifier('state_region_pollution_health').GetDesc]#!"
 concept_generated_pollution: "Wytworzone zanieczyszczenie"
 concept_generated_pollution_desc: "Wskaźnik wytworzonego zanieczyszczenia określa łączną ilość zanieczyszczenia wytwarzanego przez budynki w danym [Concept('concept_state_region', 'regionie administracyjnym')]. Poziom [Concept('concept_pollution_impact', 'wpływu zanieczyszczenia')] w danym regionie administracyjnym zależy także od tego, ile [Concept('concept_arable_land', 'gruntów ornych')] się w nim znajduje.\n\nZanieczyszczenie wytworzone w regionie administracyjnym, w którym znajduje się wiele gruntów ornych, będzie zwiększało poziom wpływu zanieczyszczenia w mniejszym stopniu, niż ma to miejsce w przypadku regionów administracyjnych o niskiej liczbie gruntów ornych."
 concept_devastated: "Zniszczenie"
 concept_devastation_desc: "$concept_devastation$ to uszkodzenia, jakich dany [concept_state_region|l] doznał na skutek katastrof naturalnych lub wojen. [Concept('concept_battle', '$concept_battles$')] i wroga [concept_occupation|l] powodują wzrost poziomu zniszczenia. Jeżeli żadna część regionu administracyjnego nie jest objęta wojną, poziom zniszczenia się zmniejszy.\n\n$concept_devastation$ ma negatywny wpływ na [Concept('concept_infrastructure', 'infrastrukturę')], [Concept('concept_pop_growth', '$concept_pop_growth_mortality$')|l], [concept_throughput|l] i [concept_migration_pull|l]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 5, 2022
 concept_command_limit: "Limit dowództwa"
 concept_command_limit_desc: "$concept_command_limit$ określa liczbę [Concept('concept_battalion', 'batalionów')] lub [Concept('concept_flotilla', 'flotylli')], które można skutecznie [Concept('concept_organization', 'zorganizować')] w ramach jednej [Concept('concept_military_formation', 'formacji')]. Limit dowództwa możesz zwiększyć, zatrudniając więcej [Concept('concept_commander', 'dowódców')] lub awansując ich na wyższe [Concept('concept_commander_rank', 'rangi')].\n\n#indent_newline:3 Gdy liczba [Concept('concept_unit', 'jednostek wojskowych')] składających się na daną formację przekracza limit dowództwa, maksymalny współczynnik organizacji tej formacji ulega zmniejszeniu, co dodatkowo powoduje nałożenie następujących efektów:\n[GetStaticModifier('low_command_limit').GetDesc]#!"
 concept_pop_qualifications: "Kwalifikacje"
 concept_qualifying: "Kwalifikuje się"
 concept_qualified: "Wykwalifikowano"
 concept_qualify: "Kwalifikować"
 concept_pop_qualifications_desc: "Wraz z upływem czasu [Concept('concept_pop', '$concept_pops$')|l] uzyskują kwalifikacje niezbędne do zmiany [Concept('concept_profession', 'profesji')] na inną. Jeżeli bieżące atrybuty danej zbiorowości pasują do atrybutów wybranej profesji lub jeżeli dana zbiorowość pracuje obecnie w powiązanej dziedzinie, uzyska swoje kwalifikacje szybciej. Decydujący wpływ mają w tym przypadku [concept_literacy|l], [concept_wealth|l] i [concept_acceptance_status|l]."
 concept_hq: "Kwatera główna"
 concept_hqs: "Kwatery główne"
 concept_hq_possessive: "Kwatery głównej"
 concept_hq_long: "Kwatera główna"
 concept_hq_desc: "$concept_hq$ to terytorium należące do [Concept('concept_country', 'państwa')] w określonym [Concept('concept_strategic_region', 'regionie strategicznym')]. Wszystkie [Concept('concept_military_formation', '$concept_military_formations$')|l] mają swoje macierzyste kwatery główne i mogą stacjonować w nich lub w innych kwaterach głównych."
 concept_tax_waste: "Zmarnowany dochód z opodatkowania"
 concept_tax_waste_desc: "Kwota zgromadzona z tytułu pobranych [Concept('concept_taxes', 'podatków')], którą zmarnowano z powodu nieefektywnego zarządzania lub korupcji i która nie trafiła do rządowych szkatuł."
 concept_tax_capacity: "Kompetencja podatkowa"
 concept_tax_capacity_desc: "Każdy punkt kompetencji podatkowej w [Concept('concept_state', 'obszarze administracyjnym')] umożliwia skuteczne opodatkowywanie [GetDefine('NPops','INDIVIDUALS_TAXED_PER_TAX_CAPACITY')|vK] [Concept('concept_pop', '$concept_pops$')|l]. Jeśli wielkość populacji danego [Concept('concept_state', 'obszaru administracyjnego')] przewyższy wartość kompetencji podatkowej, efektywność wszystkich form opodatkowania spadnie. Kompetencję podatkową można zwiększyć, opracowując niektóre technologie z kategorii $SOCIETY$ lub wznosząc w danym [Concept('concept_state', 'obszarze administracyjnym')] konkretne [Concept('concept_building', '$concept_buildings$')|l] ([SelectLocalization(GetPlayer.IsValid, 'concept_tax_capacity_desc_added', 'urzędy')])."
 concept_tax_capacity_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 concept_assimilation: "Asymilacja"
 concept_assimilating: "Asymilowanie"
 concept_assimilate: "Asymiluje się"
 concept_assimilation_desc: "Zagraniczne [Concept('concept_pop', '$concept_pops$')|l], których [concept_culture|l] ma wystarczająco wysoką [Concept('concept_acceptance', 'akceptację')] w zamieszkiwanym przez nie [Concept('concept_country', 'państwie')] i których członkowie nie mieszkają na terenie żadnej ze swoich [Concept('concept_homeland', 'ojczyzn')], mogą zostać zasymilowane do bardziej akceptowanej kultury w tym państwie. $concept_pops$, wśród których znajdują się [Concept('concept_radical', '$concept_radicals$')|l], będą asymilować się wolniej. Dodatkowo proces asymilacji przebiega znacznie wolniej w [Concept('concept_unincorporated_state', 'obszarach niewcielonych')]."
 concept_conversion: "Nawrócenie"
 concept_converting: "Nawracanie"
 concept_convert: "Nawrócić"
 concept_conversion_desc: "[Concept('concept_pop', '$concept_pops$')], których [concept_religion|l] ma niską wartość [Concept('concept_acceptance', 'akceptacji')] w zamieszkiwanym przez nie [Concept('concept_country', 'państwie')], mogą nawrócić się na taką religię, która ma wyższą wartość akceptacji. $concept_pops$, w których znajdują się [Concept('concept_radical', '$concept_radicals$')|l], będą nawracać się wolniej. Dodatkowo proces nawracania przebiega znacznie wolniej w [Concept('concept_unincorporated_state', 'obszarach niewcielonych')]."
 concept_life_experience: "Doświadczenie życiowe"
 concept_life_experience_desc: "[Concept('concept_character', '$concept_characters$')] zdobywają doświadczenie życiowe stopniowo oraz podczas wydarzeń specjalnych. $concept_life_experience$ wpływa na możliwość zyskiwania nowych [Concept('concept_character_trait', 'cech postaci')]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 1, 2022
 concept_supply_network: "Sieć zaopatrzenia"
 concept_supply_networks: "Sieci zaopatrzenia"
 concept_supply_network_desc: "Każde [concept_country|l] posiadające flotę utrzymuje sieć zaopatrzenia [Concept('concept_convoys', 'konwojów')], aby zaspokoić potrzeby transportowe dotyczące [Concept('concept_shipping_lane', 'szlaków żeglugowych')]. Całkowita siła twojej sieci zaopatrzenia jest ustalana na podstawie porównania liczby wyprodukowanych konwojów z łącznym [Concept('concept_convoy_cost', 'kosztem konwojów')] przemierzających wszystkie twoje szlaki żeglugowe. Siła ta jest podstawą [Concept('concept_shipping_lane_effectiveness', 'wydajności')] wszystkich należących do ciebie szlaków żeglugowych."
 concept_convoys: "Konwoje"
 concept_convoy: "Konwój"
 concept_convoys_desc: "$concept_convoys$ powstają w następującym budynku: [SelectLocalization(GetPlayer.IsValid,'concept_convoys_desc_added','port')]. Bez konwojów [Concept('concept_shipping_lane', '$concept_shipping_lanes$')|l] [Concept('concept_country', '$concept_countries_possessive$')|l] nie mogą funkcjonować.\n\n[concept_convoy_cost] ponoszony jest przez państwo. Innymi prawami rządzi się [SelectLocalization(GetPlayer.IsValid,'concept_convoys_desc_added_2', 'marynarka handlowa')], z której korzysta [SelectLocalization(GetPlayer.IsValid,'concept_convoys_desc_added_3', 'centrum handlu')] w celu realizacji transakcji [Concept('concept_trade', 'handlowych')] na [Concept('concept_world_market', 'rynku światowym')]."
 concept_convoys_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_convoys_desc_added_2: "[GetGoods('merchant_marine').GetName]"
 concept_convoys_desc_added_3: "[GetBuildingType('building_trade_center').GetName]"
 concept_shipping_lane: "Szlak żeglugowy"
 concept_shipping_lanes: "Szlaki żeglugowe"
 concept_shipping_lane_desc: "$concept_shipping_lane$ to połączenie morskie umożliwiające organizację [Concept('concept_convoys', 'konwojów')] pomiędzy dwoma przybrzeżnymi [Concept('concept_state', 'obszarami administracyjnymi')] w celu transportu [Concept('concept_good', 'towarów')] z jednego miejsca do drugiego w ramach obowiązującego [Concept('concept_treaty', 'traktatu')] lub by zapewnić [concept_supply|l] [Concept('concept_military_formation', 'formacjom')] znajdującym się na terytoriach zamorskich.\n\nSzlakiem żeglugowym może być [concept_supply_route|l], [concept_port_connection|l] lub traktat następującego rodzaju: [GetArticleType('goods_transfer').GetNameNoIcon]. Szlaki żeglugowe charakteryzują się określoną [Concept('concept_shipping_lane_effectiveness', 'wydajnością')], dzięki której mogą odpowiednio funkcjonować (przy założeniu, że pokryty zostaje [concept_convoy_cost|l])."
 concept_raid_convoys: "Atak na konwoje"
 concept_convoy_raiding: "Ataki na konwoje"
 concept_raid_convoys_desc: "Wydawany [Concept('concept_admiral', 'admirałowi')] [concept_order|l] zatopienia wrogich [Concept('concept_convoys', 'konwojów')] przepływających przez dany region morski. Patrolujące floty przepływające przez ten sam region morski podejmą próbę zaatakowania i unieszkodliwienia agresorów."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 31, 2022
 concept_convoy_cost: "Koszt konwoju"
 concept_convoy_cost_desc: "$concept_convoy_cost$ organizowanego na [Concept('concept_shipping_lane', 'szlaku żeglugowym')] zależy od liczby [Concept('concept_battalion', 'batalionów')] zaopatrywanych przez [Concept('concept_supply_route', 'drogę zaopatrzeniową')] lub stopnia [Concept('concept_infrastructure_usage', 'wykorzystania infrastruktury')] przez [concept_port_connection|l] na potrzeby [Concept('concept_market_access', 'dostępu do rynku')]. Im większa liczba [Concept('concept_sea_node', 'węzłów morskich')], które szlak żeglugowy musi przeciąć po drodze do celu, tym wyższy całkowity koszt konwoju. Całkowity koszt konwojów organizowanych na wszystkich szlakach żeglugowych porównywany jest z całkowitą liczbą [Concept('concept_convoys', 'konwojów')] organizowanych przez [SelectLocalization(GetPlayer.IsValid,'concept_convoy_cost_desc_added', 'port')]. Ma to na celu określenie trwałości twojej [Concept('concept_supply_network', 'sieci zaopatrzenia')]."
 concept_convoy_cost_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_port_connection: "Połączenie portowe"
 concept_port_connections: "Połączenia portowe"
 concept_port_connection_desc: "[concept_shipping_lane] łączący jeden lub kilka niedostępnych drogą lądową [Concept('concept_state', 'obszarów administracyjnych')] ze [Concept('concept_market_capital', 'stolicą rynku')] i zapewniający [concept_market_access|l] odległym regionom. Aby połączenie portowe mogło zostać ustanowione, na obu jego końcach musi znajdować się [SelectLocalization(GetPlayer.IsValid,'concept_port_connection_desc_added', 'port')]. [concept_convoy_cost] organizowanego za pomocą połączenia portowego zależy od całkowitej wartości [Concept('concept_infrastructure_usage', 'wykorzystania infrastruktury')] w obszarach administracyjnych, które łączy dane połączenie portowe."
 concept_port_connection_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_shipping_lane_effectiveness: "Wydajność szlaku żeglugowego"
 concept_shipping_lane_effectiveness_short: "Wydajność"
 concept_shipping_lane_effectiveness_desc: "$concept_shipping_lane_effectiveness_short$ [Concept('concept_shipping_lane', 'szlaku żeglugowego')] określana jest na podstawie jakości [Concept('concept_supply_network', 'sieci zaopatrzenia')] danego [Concept('concept_country', '$concept_country_possessive$')|l] i pomniejszana o wartość jakichkolwiek uszkodzeń odniesionych podczas [Concept('concept_raid_convoys', 'ataków na konwoje')]. Gdy wydajność szlaku żeglugowego spadnie poniżej #v 100%#!, jego funkcjonalność zostanie odpowiednio zmniejszona."
 concept_supply_route: "Droga zaopatrzeniowa"
 concept_supply_routes: "Drogi zaopatrzeniowe"
 concept_supply_route_possessive: "Drogi zaopatrzeniowej"
 concept_supply_route_desc: "[concept_shipping_lane] zaopatrujący [Concept('concept_general', 'generała')], który otrzymał [Concept('concept_order', 'rozkaz')] posuwania się naprzód na [Concept('concept_front', 'froncie')] dostępnym wyłącznie drogą morską lub rozkaz obrony takiego frontu. Poziom [Concept('concept_supply', 'zaopatrzenia')] takiego generała jest równy [Concept('concept_shipping_lane_effectiveness', 'wydajności')] drogi zaopatrzeniowej."
 concept_character: "Postać"
 concept_characters: "Postacie"
 concept_character_possessive: "Postaci"
 concept_character_desc: "$concept_characters$ odgrywają w twoim [Concept('concept_country', 'państwie')] różne [Concept('concept_character_role', '$concept_character_roles$')|l]. Zdolność postaci do wykonywania obowiązków zależy od ich [Concept('concept_character_trait', 'cech')]. Postacie zawsze popierają którąś z [Concept('concept_interest_group', 'grup interesu')] i mogą wyznawać [Concept('concept_ideology', 'ideologię')] kształtującą ich aspiracje oraz poglądy."
 concept_busy: "Zajętość"
 concept_busy_desc: "[concept_character] można uznać za zajętą, gdy wykonuje określone zadanie, np. bierze udział w ekspedycji. Zajęta postać nie jest w stanie wykonywać swoich standardowych obowiązków – na przykład [concept_commander|l] nie może brać udziału w [Concept('concept_battle', 'bitwach')]."
 concept_popularity: "Popularność"
 concept_popularity_desc: "Od popularności danej [Concept('concept_character', 'postaci')] zależy to, jak bardzo [Concept('concept_pop', '$concept_pops$')|l] są skłonne ją popierać. $concept_popularity$ może dawać różne efekty w zależności od [Concept('concept_character_role', 'roli')] odgrywanej przez daną postać."
 concept_momentum: "Estyma"
 concept_momentum_desc: "Miara powodzenia kampanii [Concept('concept_election', 'wyborczej')] danej [Concept('concept_party', '$concept_party_possessive$')|l]. $concept_momentum$ zwiększa liczbę [Concept('concept_votes', 'głosów')] otrzymywanych przez partię w dniu wyborów, po czym jej wartość jest zerowana. Na estymę mogą wpływać zdarzenia losowe, wydarzenia specjalne oraz [concept_popularity|l] [Concept('concept_party_leader', 'przywódcy partii')]."
 concept_government_expenses: "Wydatki rządowe"
 concept_government_expenses_short: "Wydatki"
 concept_government_expenses_desc: "Suma tygodniowych wydatków ponoszonych przez [concept_government|l] zestawiona z sumą jego przychodu tygodniowego pozyskiwanego m.in. z tytułu [Concept('concept_taxes', 'podatków')]. Saldo jest dodawane do sumy pieniędzy znajdujących się w [Concept('concept_treasury', 'skarbcu')] lub od niej odejmowane."
 concept_sovereignty: "Suwerenność"
 concept_sovereignty_desc: "Prawo danego [Concept('concept_country', '$concept_country_possessive$')|l] do autonomii. Gdy jedno państwo narusza suwerenność innego, okazuje w ten sposób brak poszanowania tego prawa. Jeżeli atakowane państwo nie odpowie na naruszenie swojej suwerenności natychmiastowymi działaniami wojskowymi w celu utrzymania nienaruszalności swoich granic, podda się agresorowi i pozwoli mu na zbrojne przejęcie swojego terytorium."
 concept_average_wage: "Uśrednione wynagrodzenie roczne"
 concept_average_wage_desc: "Uśrednione [Concept('concept_building_wage', 'wynagrodzenie')], które pojedyncza [concept_individual|l] będąca częścią [Concept('concept_workforce', 'siły roboczej')] otrzymałaby w ciągu roku pracy w danym [Concept('concept_building', 'budynku')]."
 concept_subsidized_wage: "Dofinansowane wynagrodzenie"
 concept_subsidized_wage_desc: "Gdy [Concept('concept_subsidies', 'dofinansowywany')] [concept_building|l] nie zapewnia pracującej w nim [Concept('concept_workforce', 'sile roboczej')] wypłat w wysokości przynajmniej [Concept('concept_normal_wage', 'zwykłego wynagrodzenia')], różnicę pokrywa się dzięki dofinansowaniom rządowym wypłacanym ze [Concept('concept_treasury', 'skarbca')]. Dzięki temu siła robocza nie zostanie nigdy zwolniona z budynku, w którym pracuje, i będzie stale dążyć do maksymalizacji [Concept('concept_throughput', 'przerobu')]."
 concept_government_wage: "Wynagrodzenie pracowników rządowych"
 concept_government_wages: "Wynagrodzenia pracowników rządowych"
 concept_government_wage_desc: "Wszystkie [Concept('concept_government_building', '$concept_government_buildings$')|l] z wyjątkiem [Concept('concept_military_building', 'budynków wojskowych')] umożliwiają wypłacanie pracującym w nich przedstawicielom [Concept('concept_workforce', 'siły roboczej')] wynagrodzenia pracowników rządowych w standardowej wysokości. Wysokość tego wynagrodzenia uzależniona jest od obowiązującej w danym [Concept('concept_country', 'państwie')] stawki [Concept('concept_normal_wage', 'zwykłego wynagrodzenia')]. Wszelkich zmian można dokonywać w panelu Budżet."
 concept_military_wage: "Wynagrodzenie wojskowych"
 concept_military_wages: "Wynagrodzenia wojskowych"
 concept_military_wage_desc: "Wszystkie [Concept('concept_military_building', '$concept_military_buildings$')|l] umożliwiają wypłacanie pracującym w nich przedstawicielom [Concept('concept_workforce', 'siły roboczej')] wynagrodzenia wojskowych w standardowej wysokości. Wysokość tego wynagrodzenia uzależniona jest od obowiązującej w danym [Concept('concept_country', 'państwie')] stawki [Concept('concept_normal_wage', 'zwykłego wynagrodzenia')]. Wszelkich zmian można dokonywać w panelu Budżet."
 concept_normal_wage: "Zwykłe wynagrodzenie"
 concept_normal_wage_desc: "Podstawowe [concept_building_wage|l] obowiązujące w danym [Concept('concept_country', 'państwie')] i umożliwiające ustalenie wynagrodzeń wypłacanych w wielu [Concept('concept_building', 'budynkach')]. [Concept('concept_government_wage', '$concept_government_wages$')] i [Concept('concept_military_wage', '$concept_military_wages$')|l] są uzależnione od zwykłego wynagrodzenia. Ono z kolei jest ustalane na podstawie uśrednionego wynagrodzenia wypłacanego w [Concept('concept_building', 'budynkach przemysłowych')] znajdujących się na terenie [Concept('concept_incorporated_state', 'obszarów wcielonych')]."
 concept_dead: "Ofiary śmiertelne"
 concept_dead_desc: "[concept_casualties], które poniosły śmierć podczas [Concept('concept_battle', 'bitwy')] lub w wyniku [Concept('concept_attrition', 'wyniszczenia')]."
 concept_wounded: "Ranni"
 concept_wounded_desc: "[concept_casualties], które odniosły rany podczas [Concept('concept_battle', 'bitwy')] lub w wyniku [Concept('concept_attrition', 'wyniszczenia')]. Niektórzy ranni mogą po jakimś czasie wydobrzeć i wrócić do służby, a inni mogą zostać [Concept('concept_dependents', 'osobami niesamodzielnymi')] zależnymi od pozostałych [Concept('concept_pop', '$concept_pops$')|l] w twoim [Concept('concept_country', 'państwie')]."
 concept_attrition: "Wyniszczenie"
 concept_attrition_risk: "Ryzyko wyniszczenia"
 concept_attrition_desc: "Sytuację, w której [concept_manpower|l] ponoszą [concept_casualties|l] poza polem [Concept('concept_battle', 'bitwy')], nazywa się wyniszczeniem. Często zdarza się ono, gdy [Concept('concept_battalion', '$concept_battalions$')|l] są [Concept('concept_mobilize_battalion', 'zmobilizowane')], a także może być ono skutkiem chorób, wypadków, niekorzystnych warunków, a nawet dezercji. Wyniszczeniu można przeciwdziałać, korzystając z [Concept('concept_mobilization_option', 'opcji mobilizacji')] o nazwie $medic_support$."
 concept_ruler: "Władca"
 concept_rulers: "Władcy"
 concept_ruler_possessive: "Władcy"
 concept_ruler_desc: "Władcą jest zazwyczaj [concept_head_of_state|l] reprezentująca dane [Concept('concept_country', 'państwo')] w sprawach krajowych i międzynarodowych. [Concept('concept_character_trait', 'Cechy')] władcy mają bezpośredni wpływ na państwo. Po śmierci władcy jego miejsce zajmie nowy władca, którym w zależności od [Concept('concept_government_type', 'rodzaju rządu')] będzie albo [concept_heir|l] (jeśli istnieje), albo inna postać."
 concept_heir: "Następca"
 concept_heir_desc: "$concept_heir$ to jedna z [Concept('concept_character', 'postaci')] w [Concept('concept_country', 'państwie')]. Przyjmuje ona [Concept('concept_character_role', 'rolę')] [Concept('concept_ruler', 'władcy')] tego państwa po śmierci aktualnego władcy."
 concept_executive: "Dyrektor wykonawczy"
 concept_executives: "Dyrektorzy wykonawczy"
 concept_executive_desc: "$concept_executives$ to [Concept('concept_character', '$concept_characters$')|l], które prowadzą [Concept('concept_company', 'firmę')]. Podobnie do innych postaci mogą mieć [Concept('concept_character_trait', '$concept_character_traits$')|l] wpływające na jakość pracy, którą wykonują. Na podstawie tego, jak dobrze radzi sobie ich [concept_company|l], mogą zapewnić [Concept('concept_clout', 'siłę przebicia')] w swojej [Concept('concept_interest_group', 'grupie interesu')]. $concept_executives$ mogą również odegrać rolę [Concept('concept_leader', 'przywódcy')] jakiejś grupy interesu."
 concept_character_role: "Rola"
 concept_character_roles: "Role"
 concept_character_role_desc: "$concept_character_roles$ określają te aspekty twojego [Concept('concept_country', 'państwa')], na które wpływ ma konkretna [concept_character|l]. Każda postać może odgrywać jedną lub kilka ról.\n\nIstnieją następujące role:\n– [concept_ruler|l] (zwykle jest nim [concept_politician|l]),\n– [concept_heir|l],\n– [concept_politician|l],\n– [concept_executive|l],\n– [concept_agitator|l],\n– [concept_general|l],\n– [concept_admiral|l]."
 concept_treasury: "Skarbiec"
 concept_treasury_possessive: "Skarbca"
 concept_treasury_desc: "W skarbcu przechowywany jest majątek twojego [Concept('concept_country', '$concept_country_possessive$')|l]. Co tydzień saldo twojego budżetu zostanie wykorzystane w celu określenia, czy zachodzi potrzeba zaciągnięcia przez skarbiec kolejnych [Concept('concept_loans', 'pożyczek')] w celu pokrycia deficytu [Concept('concept_money', 'pieniężnego')], czy też zaistnieje możliwość dokonania wpłaty pieniędzy do [Concept('concept_gold_reserves', 'rezerw złota')]."
 concept_building_balance: "Saldo"
 concept_building_balance_profit: "Zysk"
 concept_building_balance_desc: "$concept_building_balance$ [Concept('concept_building', '$concept_building_possessive$')|l] to ilość [Concept('concept_money', 'pieniędzy')], która pozostaje z jego [Concept('concept_revenue', 'przychodu')] po wypłaceniu [Concept('concept_building_wage', 'wynagrodzeń')] i zakupie wymaganych [Concept('concept_good', 'towarów początkowych')].\n\n$concept_building_balance$ jest dzielone pomiędzy [concept_cash_reserves|l] danego budynku i jego [Concept('concept_building_owners', 'właścicieli')].\n\nWysokość salda budynku można zwiększyć, obniżając cenę wykorzystywanych w nim towarów początkowych lub podnosząc cenę powstających w nim towarów. Aby to zrobić, zwiększ lub zmniejsz [Concept('concept_sell_orders', '$concept_sell_orders_supply$')|l] i [Concept('concept_buy_orders', '$concept_buy_orders_demand$')|l] na [Concept('concept_market', 'rynku')], na którym funkcjonuje dany budynek."
 concept_building_wage: "Wynagrodzenie"
 concept_building_wages: "Wynagrodzenia"
 concept_building_wage_desc: "Wysokość wynagrodzeń wypłacanych pracującym w danym [Concept('concept_building', 'budynku')] [Concept('concept_pop', 'zbiorowościom')] zależy od kilku czynników. Najistotniejszymi z nich są [concept_profession|l] danej zbiorowości oraz sytuacja finansowa danego budynku. Jeżeli [concept_building_balance|l] budynku jest na tyle wysokie, aby można było podwyższyć wynagrodzenia, stanie się to tylko w razie konieczności – w celu zachęcenia większej liczby zbiorowości do zasilenia szeregów [Concept('concept_workforce', 'siły roboczej')]. Jeżeli saldo budynku jest ujemne, rozważone zostanie obniżenie wysokości wynagrodzenia w celu utrzymania rentowności.\n\nMożesz zagwarantować sile roboczej wypłatę konkurencyjnego wynagrodzenia, [Concept('concept_subsidies', 'dofinansowując')] dany budynek. Dzięki temu budynek ten będzie zawsze rentowny, gdyż w razie potrzeby na jego utrzymanie przeznaczone zostaną fundusze ze [Concept('concept_treasury', 'skarbca')]."
 concept_sell_orders: "Zlecenia sprzedaży"
 concept_sell_order: "Zlecenie sprzedaży"
 concept_sell_order_short: "Sprzedaż"
 concept_sell_orders_supply: "Podaż"
 concept_sell_orders_desc: "Liczba zleceń sprzedaży danego [Concept('concept_good', 'towaru')] na [Concept('concept_market', 'rynku')] centralnym wraz z liczbą [Concept('concept_buy_orders', 'zleceń kupna')] pozwala określić [Concept('concept_market_price', 'cenę rynkową')] tego towaru. $concept_sell_orders$ są generowane podczas produkcji towarów na terenie każdego [Concept('concept_state', 'obszaru administracyjnego')] należącego do danego rynku. Im lepszy [concept_market_access|l] ma dany obszar administracyjny, tym liczba generowanych zleceń sprzedaży będzie bliższa sumie produkcji."
 concept_buy_orders: "Zlecenia kupna"
 concept_buy_order: "Zlecenie kupna"
 concept_buy_order_short: "Kupno"
 concept_buy_orders_demand: "Popyt"
 concept_buy_orders_desc: "Liczba zleceń kupna danego [Concept('concept_good', 'towaru')] na [Concept('concept_market', 'rynku')] centralnym wraz z liczbą [Concept('concept_sell_orders', 'zleceń sprzedaży')] pozwala określić [Concept('concept_market_price', 'cenę rynkową')] tego towaru. $concept_buy_orders$ są generowane podczas konsumpcji towarów na terenie każdego [Concept('concept_state', 'obszaru administracyjnego')] należącego do danego rynku. Im lepszy [concept_market_access|l] ma dany obszar administracyjny, tym liczba generowanych zleceń kupna będzie bliższa sumie konsumpcji."
