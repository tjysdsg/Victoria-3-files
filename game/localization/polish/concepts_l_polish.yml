 ECONOMIC_SYSTEM_LAW_GROUP:0 "[GetLawType('law_traditionalism').GetGroup.GetName]"

 concept_party_whip:0 "Whip partyjny"
 concept_party_whip_short:0 "Whip"
 concept_party_whip_desc:0 "$concept_party_whip$ trzyma w ryzach [Concept('concept_ideology', '$concept_ideologies$')] członków swojej [Concept('concept_party', 'partii')]. [Concept('concept_interest_group', '$concept_interest_groups$')] [concept_in_government|l], których ideologie stoją w opozycji do innych, mają o [GetDefine('NPolitics','INCOHERENCE_FROM_SECONDARY_PARTY_MEMBERS')|v0%] zmniejszony wpływ na [concept_legitimacy|l], jeśli różnią się one od ideologii whipa partyjnego. [concept_party_leader] pełni rolę whipa."

 concept_economy_health:0 "Stan gospodarki"
 concept_economy_health_healthy:0 "Zdrowa gospodarka"
 concept_economy_health_healthy_short:0 "Zdrowa"
 concept_economy_health_unhealthy:0 "Niezdrowa gospodarka"
 concept_economy_health_unhealthy_short:0 "Niezdrowa"
 concept_economy_health_desc:0 "Gospodarkę [Concept('concept_country', '$concept_country_possessive$')|l] można uznać za zdrową, jeśli spełnia #italic przynajmniej jedno#! z poniższych kryteriów:\n$TAB$@green_checkmark_box! Wartość stałego dochodu jest większa niż wartość wydatków stałych.\n$TAB$@green_checkmark_box! Wartość [Concept('concept_principal', 'należności głównej')] jest mniejsza niż połowa całkowitej wartości [Concept('concept_credit', 'kredytu')]."

 concept_bankroll:0 "$bankroll$"
 concept_bankrolling:0 "Wspieranie finansowe"
 concept_bankroll_desc:0 "[concept_ongoing_diplomatic_action], w wyniku którego jedno [concept_country|l] oddaje innemu część swoich dochodów w zależności od wysokości tygodniowego przychodu z podatków odbiorcy. Co miesiąc istnieje szansa, iż działanie to doprowadzi do zaistnienia [Concept('concept_obligation', 'zobowiązania')] wobec [Concept('concept_country', 'państwa')] udzielającego wsparcia."

