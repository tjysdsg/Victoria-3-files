 concept_trade_privilege: "Przywilej handlowy"
 concept_trade_privileges: "Przywileje handlowe"
 concept_trade_privilege_desc: "Jest to rodzaj [Concept('concept_article', 'artykułu')] [Concept('concept_treaty', 'traktatu')], który jeden [concept_market_owner|l] przyznaje drugiemu. Ma wpływ na każde [concept_country|l] będące częścią [Concept('concept_market', 'rynku')] strony, której przyznawany jest artykuł, umacniając jej [Concept('concept_trade_advantage', 'przewagę handlową')] w zależności od skali [Concept('concept_trade', 'handlu')] prowadzonego na rynku państwa, które ten artykuł przyznaje."
 concept_trade_advantage: "Przewaga handlowa"
 concept_relative_trade_advantage: "Przewaga względna"
 concept_trade_advantage_short: "Przewaga"
 concept_trade_advantage_desc: "$concept_trade_advantage$ to wartość określająca [Concept('concept_import_price', 'cenę importu')] oraz [Concept('concept_export_price', 'cenę eksportu')] w przypadku konkretnego budynku o nazwie [GetBuildingType('building_trade_center').GetName|l]. Wpływa również bezpośrednio na liczbę [Concept('concept_good', 'towarów')], które podlegają wymianie handlowej. Na przewagę handlową wpływają następujące czynniki: poziom budynku o nazwie [GetBuildingType('building_trade_center').GetName|l], udział [Concept('concept_market_area', '$concept_market_area_possessive$')|l] w produkcji globalnej towaru, prowadzone [Concept('concept_interest', '$concept_interests$')|l] w danych [Concept('concept_strategic_region', 'regionach strategicznych')] oraz [Concept('concept_trade_privilege', '$concept_trade_privileges$')|l]. $concept_trade_advantage$ jest obliczana dla towaru i dla kierunku transakcji, a więc jej wartość będzie różna, na przykład, dla importu węgla i eksportu tkaniny."
 concept_trade_potential: "Potencjał handlowy"
 concept_trade_potential_desc: "$concept_trade_potential$ to przybliżona wartość potencjalnego [Concept('concept_trade', 'importu')] lub [Concept('concept_trade', 'eksportu')] [Concept('concept_good', 'towaru')] w konkretnym [Concept('concept_state', 'obszarze administracyjnym')]. Pod uwagę bierze się liczne czynniki, takie jak: [concept_local_price|l], [concept_world_market_price|l], [concept_trade_advantage|l], różnica między [Concept('concept_good_production', 'produkcją')] a [Concept('concept_good_consumption', 'konsumpcją')], a także [concept_tariffs|l] i [concept_subventions|l].\n\n@information! $concept_trade_potential$ #b nie#! powinien być traktowany jako dokładna prognoza skali handlu. Jest to jednak przydatne narzędzie do ustalania, którymi towarami obszar administracyjny będzie częściej handlować, jeśli pozwolą mu na to możliwości handlowe."
 concept_trade_capacity: "Możliwości handlowe"
 concept_trade_capacity_usage: "Wykorzystanie możliwości handlowych"
 concept_trade_capacity_desc: "Poziomy budynku o nazwie [GetBuildingType('building_trade_center').GetName|l] tworzą możliwości handlowe, które wykorzystuje się do prowadzenia [Concept('concept_trade', 'handlu')] z [Concept('concept_world_market', 'rynkiem światowym')]. Liczba [Concept('concept_good', 'towarów')], które można wymieniać w ramach możliwości handlowych, różni się w zależności od towaru."
 concept_market_area: "Obszar rynku"
 concept_market_areas: "Obszary rynku"
 concept_market_area_possessive: "Obszaru rynku"
 concept_market_area_desc: "$concept_market_areas$ to regiony [Concept('concept_market', 'rynku')], które są ze sobą połączone drogą lądową lub cieśninami. Na każdy obszar rynku przypada zawsze jedno [concept_world_market_hub|l], w którym odbywa się [concept_trade|l] z [Concept('concept_world_market', 'rynkiem światowym')]."
 concept_traded_quantity: "Sprzedana ilość"
 concept_traded_quantity_desc: "Liczba sztuk danego [Concept('concept_good', 'towaru')] [Concept('concept_trade', 'importowanych')] lub eksportowanych z uwzględnieniem wykorzystania związanych z nim [Concept('concept_trade_capacity', 'możliwości handlowych')]."
 concept_tariffs: "Cła"
 concept_tariff: "Cło"
 concept_tariff_rate: "Wysokość cła"
 concept_tariffs_desc: "$concept_tariffs$ to opłaty, które [Concept('concept_country', '$concept_countries$')|l] mogą pobierać za każdy [Concept('concept_trade', 'importowany')] lub eksportowany [concept_good|l] od następującego budynku: [GetBuildingType('building_trade_center').GetName|l]. Dlatego [concept_trade|l] konkretnym [Concept('concept_good', 'towarem')] staje się za sprawą ceł mniej atrakcyjny, co ma na celu, na przykład, zapewnić, że kluczowe towary wojskowe nie opuszczą granic państwa. Zgodnie z [Concept('concept_law', 'prawem')] to państwo określa maksymalną wysokość ceł. Poziom ceł dla wszystkich uczestników [Concept('concept_market', 'rynku')] jest określany przez [Concept('concept_market_owner', 'właściciela rynku')]."
 concept_subventions: "Subwencje"
 concept_subvention: "Subwencja"
 concept_subvention_rate: "Wysokość subwencji"
 concept_subventions_desc: "$concept_subventions$ to suma pieniędzy, które [concept_country|l] może wypłacić za każdy [Concept('concept_trade', 'importowany')] lub eksportowany [concept_good|l] następującemu budynkowi: [GetBuildingType('building_trade_center').GetName|l]. Dlatego [concept_trade|l] konkretnym towarem staje się za sprawą subwencji bardziej atrakcyjny, co ma na celu, na przykład, osłabienie konkurencji. Zgodnie z [Concept('concept_law', 'prawem')] to państwo określa maksymalną wysokość subwencji. Poziom subwencji dla wszystkich uczestników [Concept('concept_market', 'rynku')] jest określany przez [Concept('concept_market_owner', 'właściciela rynku')]."
 concept_building_owners: "Właściciele budynków"
 concept_building_owning: "Posiadający budynki"
 concept_building_owners_desc: "Na rozmiar [Concept('concept_building', '$concept_building_possessive$')|l] składają się [Concept('concept_building_level', '$concept_building_levels_short$')|l]. $concept_building_levels_short$ te mogą być [Concept('concept_privately_owned', 'własnością prywatną')] [Concept('concept_pop', '$concept_pops$')|l] lub [Concept('concept_nationally_owned', 'własnością państwową')]. [Concept('concept_building_balance', '$concept_building_balance_profit$')] z budynku dzielony jest pomiędzy jego właścicieli w ramach wypłacanych [Concept('concept_dividends', 'dywidend')]."
 concept_nationally_owned: "Własność państwowa"
 concept_nationally_owns: "Posiada w ramach własności państwowej"
 concept_nationally_own: "Posiadanie w ramach własności państwowej"
 concept_nationally_owning: "Posiadanie przez państwo"
 concept_nationally_owned_desc: "[concept_building_level] będący własnością [Concept('concept_government', 'rządu')] danego [Concept('concept_country', 'państwa')].\n\nPaństwo, które jest właścicielem poziomów budynku, może pobierać z tego tytułu [concept_government_dividends|l]. Choć poziomy będące własnością państwową zapewniają rządowi bezpośredni dopływ [Concept('concept_money', 'pieniędzy')], kosztują punkty [Concept('concept_bureaucracy', 'biurokracji')], a korzyści wynikające z [Concept('concept_economy_of_scale', 'ekonomii skali')] mają na nie mniejszy wpływ.\n\n$concept_building_levels$ powstające w ramach [Concept('concept_government_construction', 'budowy na zlecenie rządu')] stają się własnością państwową, a wszystkie [Concept('concept_government_building', '$concept_government_buildings$')|l] są w pełni państwowe.\n\n[concept_building] można poddać [Concept('concept_nationalize', 'nacjonalizacji')], aby przekształcić jego poziomy we własność państwową, ale można go również poddać [Concept('concept_privatize', 'prywatyzacji')] – wówczas staje się on [Concept('concept_privately_owned', 'własnością prywatną')]."
 concept_privately_owned: "Własność prywatna"
 concept_privately_own: "Posiada w ramach własności prywatnej"
 concept_privately_owns: "Posiada w ramach własności prywatnej"
 concept_privately_owned_desc: "[concept_building_level] będący własnością [Concept('concept_pop', '$concept_pops$')|l], którymi są zatrudniona w danym [Concept('concept_building', 'budynku')] [concept_workforce|l] lub siła robocza takich obiektów jak $MANOR_HOUSES_GC_LINK$ czy $FINANCIAL_DISTRICTS_GC_LINK$ (głównie $ARISTOCRATS_GC_LINK$ oraz $CAPITALISTS_GC_LINK$).\n\n$concept_pops$, do których należą poziomy budynku, uzyskują z ich tytułu [concept_dividends|l].\n\nPoziomy budynku wznoszone w ramach [Concept('concept_private_construction', 'budowy na zlecenie prywatne')] stają się własnością prywatną.\n\n[concept_building] można poddać [Concept('concept_nationalize', 'nacjonalizacji')], aby przekształcić jego poziomy we [Concept('concept_nationally_owned', 'własność państwową')], ale można go również poddać [Concept('concept_privatize', 'prywatyzacji')] – wówczas staje się on [Concept('concept_privately_owned', 'własnością prywatną')]."
 concept_nationalize: "Nacjonalizuj"
 concept_nationalized: "Znacjonalizowano"
 concept_nationalization: "Nacjonalizacja"
 concept_nationalizing: "Nacjonalizacja"
 concept_national: "Znacjonalizowany"
 concept_nationalize_desc: "Jeżeli dany [concept_building|l] nie jest w pełni [Concept('concept_nationally_owned', 'własnością państwową')], właściciel [Concept('concept_state', 'obszaru administracyjnego')], w którym budynek ten jest zlokalizowany, może go znacjonalizować.\n\n$concept_nationalizing$ poziomów budynku będących [Concept('concept_privately_owned', 'własnością prywatną')] może doprowadzić do [Concept('concept_radical', 'radykalizacji')] [Concept('concept_pop', '$concept_pops$')|l] zarządzających danym budynkiem, zwłaszcza jeśli nie zaoferujesz im rekompensaty w formie [Concept('concept_money', 'pieniędzy')].\n\nNacjonalizować można także [Concept('concept_foreign_investment', 'inwestycje zagraniczne')], o ile będące ich właścicielem państwo nie ma już pozwolenia na ich dokonywanie.\n\n$ECONOMIC_SYSTEM_GC_LINK$ ma wpływ na dostępność i koszt nacjonalizacji."
 concept_privatize: "Prywatyzuj"
 concept_privatized: "Sprywatyzowano"
 concept_privatization: "Prywatyzacja"
 concept_privatizations: "Prywatyzacje"
 concept_privatizing: "Prywatyzacja"
 concept_private: "Sprywatyzowany"
 concept_privatize_desc: "[concept_building] stanowiący [Concept('concept_nationally_owned', 'własność państwową')] można wystawić na sprzedaż, umożliwiając [Concept('concept_pop', 'zbiorowościom')] jego zakup i przekształcenie we [Concept('concept_privately_owned', 'własność prywatną')] dzięki [Concept('concept_investment_pool', 'puli inwestycyjnej')]. $ECONOMIC_SYSTEM_GC_LINK$ ma wpływ na dostępność opcji prywatyzacji."
 concept_monopoly: "Monopol"
 concept_monopolies: "Monopole"
 concept_monopolize: "Monopolizacja"
 concept_monopolized: "Zmonopolizowano"
 concept_monopoly_desc: "$concept_monopoly$ na [concept_building|l] daje jego właścicielowi wyłączne prawa wznoszenia budynków działających w ramach danej gałęzi [Concept('concept_building', 'przemysłu')]. Dostępne są dwa rodzaje monopolu: [concept_company_monopoly|l] i [concept_country_monopoly|l]."
 concept_company_monopoly: "Monopol firmowy"
 concept_company_monopolies: "Monopole firmowe"
 concept_company_monopolize: "Monopolizacja firmowa"
 concept_company_monopolized: "Zmonopolizowano przez firmę"
 concept_company_monopoly_short: "Monopol"
 concept_company_monopolies_short: "Monopole"
 concept_company_monopolize_short: "Monopolizacja"
 concept_company_monopolized_short: "Zmonopolizowano"
 concept_company_monopoly_desc: "$concept_company_monopoly$ zapewnia [Concept('concept_company', 'firmie')] [concept_monopoly|l] na [concept_building|l], co daje jej wyłączne prawa do wznoszenia budynków działających w ramach danej gałęzi [Concept('concept_building', 'przemysłu')]."
 concept_country_monopoly: "Monopol państwowy"
 concept_country_monopolies: "Monopole państwowe"
 concept_country_monopolize: "Monopolizacja państwowa"
 concept_country_monopolized: "Zmonopolizowano przez państwo"
 concept_country_monopoly_short: "Monopol"
 concept_country_monopolies_short: "Monopole"
 concept_country_monopolize_short: "Monopolizacja"
 concept_country_monopolized_short: "Zmonopolizowano"
 concept_country_monopoly_desc: "$concept_country_monopoly$ zapewnia [Concept('concept_country', 'państwu')] [concept_monopoly|l] na [concept_building|l], co daje mu wyłączne prawa do wznoszenia budynków działających w ramach danej gałęzi [Concept('concept_building', 'przemysłu')]."
 concept_company_charter: "Statut firmy"
 concept_company_charters: "Statuty firm"
 concept_company_charter_short: "Statut"
 concept_company_charters_short: "Statuty"
 concept_company_charter_desc: "[Concept('concept_country', '$concept_countries$')] mogą nadawać swoim [Concept('concept_company', 'firmom')] statuty, które dają im pewne prawa, a te z kolei mogą być różne – obejmują na przykład prawo do utworzenia [Concept('concept_monopoly', 'monopolu')], prawo do rozbudowy innego [Concept('concept_building', 'przemysłu')] albo prawo do wybudowania [Concept('concept_regional_company_hq', 'lokalnej siedziby głównej firmy')] w innym państwie. $concept_countries$ mogą nadać pewną liczbę darmowych statutów firmy bez ponoszenia kosztów. [Concept('concept_technology', '$concept_technologies$')] i [Concept('concept_law', '$concept_laws$')|l] mogą zwiększyć ten limit. Firmom można nadać dodatkowe statuty wykraczające poza limit, ale będzie to wiązać się z kosztem wyrażonym w punktach [Concept('concept_authority', 'zwierzchnictwa')]."
 concept_company_hq: "Siedziba główna firmy"
 concept_company_hqs: "Siedziby główne firmy"
 concept_company_hq_short: "Siedziba główna"
 concept_company_hqs_short: "Siedziby główne"
 concept_company_hq_desc: "$concept_company_hqs$ to [Concept('concept_building', '$concept_buildings$')|l], które reprezentują administrację majątku [Concept('concept_company', 'firmy')]. $concept_company_hqs$ mają [Concept('concept_building_level', '$concept_building_levels$')|l], za które otrzymują swoje [concept_dividends|l]."
 concept_regional_company_hq: "Lokalna siedziba główna firmy"
 concept_regional_company_hqs: "Lokalne siedziby główne firmy"
 concept_regional_company_hq_short: "Lokalna siedziba główna"
 concept_regional_company_hqs_short: "Lokalne siedziby główne"
 concept_regional_company_hq_desc: "[concept_company] może założyć lokalną siedzibę główną w obcym [Concept('concept_country', 'państwie')], jeśli jej własne państwo nadało jej inwestycyjny [concept_company_charter|l]. Dodatkowo firma musi mieć dostęp do obcego państwa na mocy [Concept('concept_foreign_investment_rights', 'praw do inwestycji zagranicznych')] oraz obecność ugruntowaną na jego terenie za sprawą niewielkiej liczby [Concept('concept_building_level', 'poziomów budynku')]. $concept_regional_company_hq$ zasadniczo pełni funkcję podobną do [Concept('concept_company_hq', 'siedziby głównej firmy')], przy czym do wybudowania dodatkowych poziomów budynku będzie wykorzystywać [Concept('concept_investment_pool', 'pulę inwestycyjną')] obcego państwa. Część własnych [Concept('concept_dividends', 'dywidend')] będzie reinwestować bezpośrednio w [Concept('concept_investment_pool', 'pulę inwestycyjną')] swojego państwa."
 concept_concept: "Pojęcie"
 concept_concepts: "Pojęcia"
 concept_concept_desc: "To jest jedno z występujących w grze pojęć, które ma własną podpowiedź i zawiera inne [concept_concept|l]."
 concept_sol: "Poziom życia"
 concept_sol_desc: "$concept_sol$ to wskaźnik, który obrazuje warunki życiowe [Concept('concept_pop', '$concept_pop_possessive$')|l], za podstawę biorąc poziom [Concept('concept_wealth', 'zamożności')]. Wpływa na [Concept('concept_pop_growth', '$concept_pop_growth_birthrate_and_mortality$')|l], a każda jego zmiana może sprawić, że zbiorowość zmieni nastawienie na bardziej [Concept('concept_radical', 'radykalne')] lub [Concept('concept_loyalist', 'lojalistyczne')]. Przeciętny poziom życia w danym [Concept('concept_state', 'obszarze administracyjnym')] wpływa na [concept_migration_pull|l] w tym obszarze."
 concept_expected_sol: "Minimalny oczekiwany poziom życia"
 concept_expected_sol_short: "Minimalny oczekiwany"
 concept_expected_sol_desc: "$concept_expected_sol$ to najniższy [concept_sol|l], jaki gotowa jest tolerować dana [concept_pop|l]. Wartość ta uzależniona jest od klasy danej zbiorowości ([Concept('concept_lower_strata', 'niższej')], [Concept('concept_middle_strata', 'średniej')] lub [Concept('concept_upper_strata', 'wyższej')]) i modyfikowana w oparciu o współczynnik [Concept('concept_literacy', 'piśmienności')], a niekiedy również [Concept('concept_technology', 'technologie')]. Przedstawiciele zbiorowości o poziomie życia niższym niż minimalny oczekiwany poziom stopniowo się [Concept('concept_radical', 'radykalizują')]. Radykalizm zbiorowości o wyższym poziomie życia niż minimalny oczekiwany poziom również będzie się zwiększał, ilekroć poziom ich życia się obniży."
 concept_famine: "Klęska głodu"
 concept_famines: "Klęski głodu"
 concept_famine_desc: "$concept_famine$ ma miejsce w sytuacji, gdy większa część [Concept('concept_pop', 'populacji')] w [Concept('concept_state', 'obszarze administracyjnym')] cierpi z powodu [Concept('concept_starvation', 'głodu')]. To określenie ma przede wszystkim charakter polityczny i ma zwrócić uwagę na niedolę osób potrzebujących w twoim społeczeństwie.\n\nKlęskę głodu w obszarze administracyjnym ogłasza się, gdy wszystkie poniższe warunki zostaną spełnione:\n$EFFECT_LIST_BULLET$co najmniej #b #r [GetDefine('NPops', 'FAMINE_POPULATION_SHARE_IN_STARVATION')|0%]#!#! populacji głoduje,\n$EFFECT_LIST_BULLET$co najmniej #b #r [GetDefine('NPops', 'FAMINE_POPULATION_SHARE_IN_SEVERE_STARVATION')|%0]#!#! odczuwa ciężki głód,\n$EFFECT_LIST_BULLET$obszar administracyjny #b nie#! wchodzi w skład [Concept('concept_decentralized_nation', 'państwa zdecentralizowanego')]."
 concept_food_security: "Bezpieczeństwo żywnościowe"
 concept_food_security_desc: "$concept_food_security$ jest miarą łatwości/trudności pozyskania przez [concept_pop|l] żywności niezbędnej do przetrwania. Kiedy bezpieczeństwo żywnościowe zbiorowości będzie na zbyt niskim poziomie, jej członkowie zaczną odczuwać [concept_starvation|l]. $concept_starvation$ nasila się wraz ze spadkiem poziomu bezpieczeństwa żywnościowego.\n\nNa bezpieczeństwo żywnościowe wpływają dwa główne czynniki. Pierwszym z nich jest poziom [Concept('concept_shortage', 'niedoboru')] dotyczący następującej [Concept('concept_pop_needs', 'potrzeby')]: [GetPopNeed('popneed_basic_food').GetName|l]. Drugim jest ilość [Concept('concept_money', 'pieniędzy')] wydawanych przez zbiorowość w celu zaspokojenia wyżej wymienionej potrzeby w porównaniu do spodziewanych wydatków według kosztu bazowego."
 concept_starvation: "Głód"
 concept_starving: "Głodujący"
 concept_mild_starvation: "Łagodny głód"
 concept_mild_starvation_short: "Łagodny"
 concept_severe_starvation: "Ciężki głód"
 concept_severe_starvation_short: "Ciężki"
 concept_starvation_desc: "Uznaje się, że [concept_pop|l] głoduje, jeśli [concept_food_security|l] jest na zbyt niskim poziomie. Może to wynikać ze zbyt niskiej [Concept('concept_wealth', 'zamożności')] zbiorowości albo ze zbyt małej ilości następującego zasobu, by zaspokoić jej potrzeby: [GetPopNeed('popneed_basic_food').GetName|l].\n\n#b $concept_mild_starvation$#! zaczyna się, gdy bezpieczeństwo żywnościowe osiąga #b #v [GetDefine('NPops', 'FOOD_SECURITY_STARVATION_THRESHOLD')|0%]#!#!. Wpływ tego statusu jest ograniczony.\n[GetStaticModifier('starvation_penalty').GetDesc]\n\n#r $concept_severe_starvation$#! ma miejsce, gdy bezpieczeństwo żywnościowe osiąga #b #v [GetDefine('NPops', 'FOOD_SECURITY_SEVERE_STARVATION_THRESHOLD')|0%]#!#!, a efekty tego statusu są dotkliwsze. Niezajęcie się tym problemem z czasem spowoduje śmierć zbiorowości.\n[GetStaticModifier('severe_starvation_penalty').GetDesc]\n\nPonadto zbiorowości cierpiące z powodu głodu z czasem zaczną się [Concept('concept_radical', 'radykalizować')], a stopień tego zjawiska będzie zależeć od tego, jak mocno spadnie ich poziom bezpieczeństwa żywnościowego."
 concept_harvest_condition: "Warunek zbiorów"
 concept_harvest_conditions: "Warunki zbiorów"
 concept_harvest_condition_desc: "$concept_harvest_condition$ wpływa przede wszystkim na sektor rolniczy [Concept('concept_country', 'państwa')], a jego [Concept('concept_harvest_condition_intensity', '$concept_harvest_condition_intensity_short$')|l], czas trwania i zasięg są zmienne. Zjawisko to ma zwykle charakter naturalny i może wywierać #g pozytywne#! lub #r negatywne#! efekty w dotkniętych [Concept('concept_state', 'obszarach administracyjnych')]. $concept_harvest_conditions$ wpływają przede wszystkim na [concept_throughput|l] w [Concept('concept_building', 'budynkach')] rolniczych, ale mogą też w inny sposób oddziaływać na [Concept('concept_pop', 'populację')] i obszary administracyjne, np. ograniczając dostępną [Concept('concept_infrastructure', 'infrastrukturę')].\n\n$concept_harvest_conditions$ często wpływają na obszary administracyjne wokół #b epicentrum#!. W takich sytuacjach [concept_harvest_condition_intensity|l] jest tym niższa, im wyższa jest odległość od #b epicentrum#!.\n\n#title Potencjalne warunki zbiorów:#!#indent_newline:3 \n[GetHarvestConditionTypesList]#!"
 concept_harvest_condition_intensity: "Intensywność warunku zbiorów"
 concept_harvest_condition_intensity_short: "Intensywność"
 concept_harvest_condition_intensity_desc: "$concept_harvest_condition_intensity_short$ mnoży współczynnik efektów wywoływanych przez [concept_harvest_condition|l] w [Concept('concept_state', 'obszarze administracyjnym')]. Jeśli obszar administracyjny znajduje się bliżej epicentrum [Concept('concept_state_region', 'regionu administracyjnego')], to intensywność warunku będzie zapewne większa."
 concept_pop_growth: "Rozrost zbiorowości"
 concept_pop_growth_birthrate_and_mortality: "Wskaźnik urodzeń i umieralności"
 concept_pop_growth_birthrate: "Wskaźnik urodzeń"
 concept_pop_growth_mortality: "Wskaźnik umieralności"
 concept_pop_growth_desc: "Wartość netto odpowiadająca liczbie [Concept('concept_individual', 'osób')], które z biegiem czasu dołączają do [Concept('concept_pop', 'zbiorowości')] lub z niej odchodzą. Określa ją wskaźnik urodzeń i umieralności danej zbiorowości. Na wartość tych dwóch parametrów wpływają z kolei [concept_sol|l] i modyfikatory takie jak choroby, niebezpieczne warunki pracy, [Concept('concept_institution', 'instytucje')] dobroczynne i dostępna przestrzeń życiowa.\n\n@information! Zewnętrzne zmiany w zakresie wielkości zbiorowości, których źródłem mogą być np. [Concept('concept_migration', 'migracje')] lub poniesione podczas [Concept('concept_war', 'wojny')] [Concept('concept_casualties', 'ofiary')], nie są kwalifikowane jako czynniki wpływające na rozrost zbiorowości."
 concept_individual: "Osoba"
 concept_individuals: "Osoby"
 concept_individual_desc: "Osoby tworzą [concept_pop|l] i mogą być [Concept('concept_working_adults', 'pracującymi dorosłymi')] lub [Concept('concept_dependents', 'osobami niesamodzielnymi')]. Wszystkie [Concept('concept_pop', 'zbiorowości')] składają się z osób o tej samej [Concept('concept_culture', 'kulturze')], [Concept('concept_religion', 'religii')], [Concept('concept_profession', 'profesji')] i tym samym [Concept('concept_building', 'miejscu pracy')]."
 concept_jobseeker: "Osoba poszukująca pracy"
 concept_jobseekers: "Osoby poszukujące pracy"
 concept_jobseeking: "Poszukiwanie pracy"
 concept_jobseeker_desc: "Osoba poszukująca pracy to [Concept('concept_working_adults', '$concept_working_adult$')|l], którego wskaźnik [Concept('concept_job_satisfaction', 'zadowolenia z pracy')] jest ujemny i który nie pracuje w [Concept('concept_government_building', 'budynku administracji państwowej')] ani w [Concept('concept_building', 'budynku')] objętym [Concept('concept_subsidies', 'dofinansowaniem')]."
 concept_building: "Budynek"
 concept_buildings: "Budynki"
 concept_building_industry: "Przemysł"
 concept_building_industries: "Przemysły"
 concept_building_possessive: "Budynku"
 concept_buildings_possessive: "Budynków"
 concept_building_workplace: "Miejsce pracy"
 concept_building_desc: "$concept_buildings$ wpływają na gospodarkę danego [Concept('concept_country', '$concept_country_possessive$')|l] poprzez [Concept('concept_good_production', 'produkcję')] i [Concept('concept_good_consumption', 'konsumpcję')] [Concept('concept_good', 'towarów')]. Mogą być też źródłem wielu przydatnych efektów, zapewniając na przykład punkty [Concept('concept_bureaucracy', 'biurokracji')], [Concept('concept_infrastructure', 'infrastrukturę')] i [Concept('concept_convoys', 'konwoje')].\n\nAby budynki mogły funkcjonować zgodnie z założeniem, niezbędna jest [concept_workforce|l], którą tworzą [Concept('concept_pop', '$concept_pops$')|l] o różnych [Concept('concept_profession', 'profesjach')] otrzymujące za swoją pracę [concept_building_wage|l].\n\nFunkcje pełnione przez poszczególne budynki określane są przez aktywne [Concept('concept_production_method', '$concept_production_methods$')|l], a wartość ich wpływu zależy od [Concept('concept_building_level', 'poziomu')] danego budynku.[AddLocalizationIf(GetPlayer.IsValid,'concept_building_desc_added')]"
 concept_building_desc_added: "\n\n[GetBuildingType('building_construction_sector').GetName] umożliwia rozbudowę istniejących budynków lub [Concept('concept_construction', 'budowę')] nowych w każdym [Concept('concept_state', 'obszarze administracyjnym')]."
 concept_company: "Firma"
 concept_companies: "Firmy"
 concept_company_possessive: "Firmy"
 concept_company_desc: "$concept_companies$ są powiązane z jednym rodzajem lub kilkoma rodzajami [Concept('concept_building', 'budynków')] w danym [Concept('concept_country', 'państwie')]. Po powstaniu w rzeczonym państwie zwiększają [concept_throughput|l] i wydajność @construction![Nbsp][Concept('concept_construction', 'budowy')] tychże budynków. Stopień, w jakim firmy zapewniają korzyści, zależy od rankingu względnego [Concept('concept_prestige', 'prestiżu')] danego państwa. Państwa znajdujące się na szczycie (najlepsze #v [GetDefine('NDiplomacy','TOP_PRESTIGE_RANK_BONUS_THRESHOLD')]#!) otrzymują większe premie.\n\n$concept_companies$ mają wskaźniki [Concept('concept_prosperity', 'koniunktury')], których wartość wzrasta za sprawą wysokiej [Concept('concept_productivity', 'wydajności')]. Wysoki wskaźnik może zapewnić dodatkowe premie dla danego państwa."
 concept_prosperity: "Koniunktura"
 concept_prosperous: "Dobrze prosperujący"
 concept_prosperity_desc: "$concept_companies$ dysponują wskaźnikiem koniunktury, na który wpływ mają między innymi [concept_productivity|l] danej firmy i wartość poziomów [Concept('concept_building', 'budynków')], w których zatrudnieni są robotnicy. $concept_company$, której wartość koniunktury wyniesie [GetDefine('NEconomy','COMPANY_PROSPERITY_BONUS_ACTIVATION_THRESHOLD')|v0] pkt, zostanie uznana za dobrze prosperującą, co doprowadzi do aktywacji w jej [Concept('concept_country', 'państwie')] dodatkowego [Concept('concept_modifier', 'modyfikatora')].\nGdy wartość koniunktury dobrze prosperującej firmy spadnie poniżej [GetDefine('NEconomy','COMPANY_PROSPERITY_BONUS_DEACTIVATION_THRESHOLD')|v0] pkt, nie będzie ona już uznawana za dobrze prosperującą, a wspomniany dodatkowy modyfikator przestanie obowiązywać."
 concept_building_level: "Poziom budynku"
 concept_building_level_short: "Poziom"
 concept_building_levels: "Poziomy budynku"
 concept_building_levels_short: "Poziomy"
 concept_building_levels_parenthetical_plural: "Poz. budynku"
 concept_building_levels_parenthetical_plural_short: "Poz."
 concept_building_level_desc: "$concept_building_level_short$ [Concept('concept_building', '$concept_building_possessive$')|l] określa – z zachowaniem odpowiedniej proporcji – jego bieżące wymagania w zakresie [Concept('concept_good_consumption', 'konsumpcji')] i [Concept('concept_good_production', 'produkcji')] towarów oraz [Concept('concept_workforce', 'siły roboczej')]. Niekiedy zapewnia też premię związaną z zastosowaniem [Concept('concept_economy_of_scale', 'ekonomii skali')].\n\nDo rozbudowy budynku do kolejnego poziomu wymagane są zwykle punkty [Concept('concept_construction', 'budowy')], choć poziom niektórych budynków dopasowuje się automatycznie w oparciu o inne czynniki, takie jak [concept_infrastructure|l], współczynnik [Concept('concept_conscription_center', 'poboru')] lub niewykorzystane grunty orne.\n\nKażdy poziom budynku jest [Concept('concept_privately_owned', 'własnością prywatną')] lub [Concept('concept_nationally_owned', 'własnością państwową')].\n\nO maksymalnym poziomie rozbudowy budynku może decydować [concept_resource_potential|l] lub dostępność [Concept('concept_arable_land', 'gruntów ornych')] w danym [Concept('concept_state', 'obszarze administracyjnym')]."
 concept_diplomatic_play: "Posunięcie dyplomatyczne"
 concept_diplomatic_play_short: "Posunięcie"
 concept_diplomatic_plays: "Posunięcia dyplomatyczne"
 concept_diplomatic_plays_short: "Posunięcia"
 concept_diplomatic_play_negotiated: "Wynegocjowany"
 concept_diplomatic_play_desc: "$concept_diplomatic_play$ to okres, w którym odbywają się negocjacje dyplomatyczne między przynajmniej dwoma wrogo nastawionymi do siebie [Concept('concept_country', 'państwami')]. Okres ten następuje po zażądaniu przez jedno z tych państw ustępstw od drugiej strony. Aby rozpocząć posunięcie dyplomatyczne, państwo musi mieć [concept_active_interest|l] w odpowiednim [Concept('concept_strategic_region', 'regionie strategicznym')], co uprawnia je również do uczestnictwa w posunięciach dotyczących danego regionu strategicznego jako strona trzecia.\n\n$concept_diplomatic_play$ będzie [Concept('concept_escalation', 'eskalować')], przechodząc przez trzy fazy: fazę [Concept('concept_opening_moves', 'ruchów inicjujących')], [Concept('concept_diplomatic_maneuvers', 'manewrów dyplomatycznych')] i [Concept('concept_countdown_to_war', 'odliczania do wojny')]. Fazy te określają warunki ewentualnego [Concept('concept_peace_deal', 'porozumienia pokojowego')] na wypadek eskalacji posunięcia dyplomatycznego do stadium [Concept('concept_war', 'wojny')]. Wojnie da się zapobiec, jeśli [concept_initiator|l] lub [concept_target|l] danego posunięcia ustąpi i zaakceptuje [Concept('concept_primary_demand', '$concept_primary_demands$')|l] drugiej strony."
 concept_sympathy: "Zrozumienie"
 concept_sympathy_desc: "Wszystkie [Concept('concept_country', '$concept_countries$')|l] kontrolowane przez SI, które biorą udział w [Concept('concept_diplomatic_play', 'posunięciu dyplomatycznym')], rozpoczynają je z pewną dozą zrozumienia dla każdej ze stron. Wskaźnik zrozumienia wpływa na prawdopodobieństwo poparcia danej strony w konflikcie. [Concept('concept_country', '$concept_countries$')] kontrolowane przez SI mają zwykle większe zrozumienie względem [Concept('concept_target', 'celów')] posunięć dyplomatycznych, stron, z którymi związane są [Concept('concept_diplomatic_pact', 'paktami dyplomatycznymi')], oraz stron przeciwstawiających się [Concept('concept_country', 'państwom')] o dużej niesławie. Zrozumienie może też wzrosnąć w toku [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')]: gdy jedna ze stron zdobywa potężnych zwolenników lub okrywa się [Concept('concept_infamy', 'niesławą')] ze względu na dodanie [Concept('concept_war_goal', 'celów wojennych')], zrozumienie zyskuje przeważnie strona przeciwna."
 concept_neutrality: "Neutralność"
 concept_neutrality_desc: "Wszystkie [Concept('concept_country', '$concept_countries$')|l] kontrolowane przez SI, które biorą udział w [Concept('concept_diplomatic_play', 'posunięciu dyplomatycznym')], wykazują się pewnym stopniem neutralności wobec każdej ze stron. Wskaźnik neutralności uzależniony jest od panujących w danym kraju warunków i ogólnego poziomu zainteresowania uczestnikami posunięcia. Im wyższy stopień neutralności danego [Concept('concept_country', 'państwa')], tym trudniej jest przekonać je do zaangażowania się w posunięcie."
 concept_confidence: "Przeświadczenie"
 concept_confidence_desc: "Będące jednym z głównych uczestników [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] [concept_country|l] kontrolowane przez SI cechuje się określonym przeświadczeniem, którego poziom zależy od warunków wewnętrznych oraz przekonania rzeczonego państwa o możliwości wygrania ewentualnej wynikłej z danego posunięcia wojny. Szansa na to, iż dane [concept_country|l] kontrolowane przez SI postanowi ustąpić, jest bezpośrednio związana z jego przeświadczeniem. Niski poziom przeświadczenia nie musi być jednak gwarantem ustąpienia tego państwa, szczególnie jeżeli poskutkowałoby to aneksją."
 concept_maneuver: "Manewr"
 concept_maneuvers: "Manewry"
 concept_maneuver_desc: "$concept_maneuvers$ można wykorzystywać na rzecz podejmowania działań w ramach [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] – w tym ustanawiania dodatkowych [Concept('concept_war_goal', 'celów wojennych')] lub [Concept('concept_sway', 'przekonywania')] innych [Concept('concept_country', 'państw')] do swoich racji. Liczbę manewrów, którymi dysponujesz, ogranicza [concept_rank|l] twojego państwa."
 concept_opening_moves: "Ruchy inicjujące"
 concept_opening_moves_desc: "$concept_opening_moves$ to pierwsza faza [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')], a zarazem etap, na którym [concept_target|l] tego posunięcia określa swój podstawowy [concept_war_goal|l], i na którym zarówno [concept_initiator|l], jak i cel mogą wyznaczyć dodatkowe [Concept('concept_war_goal', '$concept_war_goals$')|l], wykorzystując do tego [Concept('concept_maneuver', '$concept_maneuvers$')|l]."
 concept_diplomatic_maneuvers: "Manewry dyplomatyczne"
 concept_diplomatic_maneuvers_desc: "$concept_diplomatic_maneuvers$ to druga faza [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')], podczas której [concept_initiator|l] i [concept_target|l] tego posunięcia mogą podjąć próbę [Concept('concept_sway', 'przekonania')] innych [Concept('concept_country', 'państw')] do swoich racji lub wyznaczyć dodatkowe [Concept('concept_war_goal', '$concept_war_goals$')|l], wykorzystując w tym celu swoje [Concept('concept_maneuver', '$concept_maneuvers$')|l]."
 concept_countdown_to_war: "Odliczanie do wojny"
 concept_countdown_to_war_desc: "$concept_countdown_to_war$ to trzecia i ostatnia faza [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')]. Na tym etapie [concept_war|l] może być już nieunikniona, a obie strony czynią gorączkowe przygotowania lub rozważają możliwość ustąpienia w ostatniej chwili.\n\n@information! Przygotowania do wojny zwykle obejmują [Concept('concept_mobilize_army', 'mobilizację')] [Concept('concept_army', 'armii')], wydawanie ich [Concept('concept_general', 'generałom')] [Concept('concept_order', 'rozkazów')] posuwania naprzód lub obrony [Concept('concept_front', 'frontów')], pozyskiwanie [Concept('concept_conscript_battalion', 'batalionów poborowych')] i – jeśli zachodzi taka potrzeba – awansowanie generałów w celu zwiększenia ich [Concept('concept_command_limit', 'limitu dowództwa')]."
 concept_war_leader: "Przywódca wojenny"
 concept_war_leaders: "Przywódcy wojenni"
 concept_war_leader_desc: "Podczas [Concept('concept_war', 'wojny')] każda ze stron konfliktu ma swojego przywódcę wojennego, którym jest jedno z reprezentujących ją [Concept('concept_country', 'państw')] – zazwyczaj (choć nie zawsze) jest to [concept_initiator|l] lub [concept_target|l] przerodzonego w wojnę [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')]. Przywódcy wojenni są jedynymi państwami, które mogą zaproponować podpisanie [Concept('concept_peace_deal', 'porozumień pokojowych')], ale każde takie porozumienie przed wejściem w życie musi zostać zatwierdzone przez wszystkie zaangażowane w wojnę strony uczestniczące w negocjacjach."
 concept_initiator: "Inicjator"
 concept_initiator_desc: "[concept_country], które zainicjowało [concept_diplomatic_play|l]."
 concept_target: "Cel"
 concept_target_desc: "[concept_country], w które wymierzone jest [concept_diplomatic_play|l]."
 concept_homeland: "Ojczyzna"
 concept_homelands: "Ojczyzny"
 concept_homeland_desc: "$concept_homelands$ [Concept('concept_culture', 'kultur')] obejmują te [Concept('concept_state_region', '$concept_state_regions$')|l], które [Concept('concept_pop', '$concept_pops$')|l] należące do danej kultury uważają za swoje terytorium ze względów naturalnych lub historycznych. Bardziej prawdopodobne jest, że na swój cel [Concept('concept_migration', 'migracji')] zbiorowości te wybiorą swoje ojczyzny niż inne [Concept('concept_state', '$concept_states$')|l], natomiast zbiorowości, które zamieszkują swoje ojczyzny, nigdy nie wezmą pod uwagę [Concept('concept_assimilation', 'asymilacji')].\n\nZainicjowanie [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] w celu podbicia obszaru administracyjnego uznawanego za ojczyznę przedstawicieli jednej z [Concept('concept_primary_cultures', 'kultur dominujących')] twojego państwa uznawane jest za działanie stosunkowo uzasadnione i generuje znacznie mniejszą [Concept('concept_infamy', 'niesławę')] niż inne posunięcia."
 concept_mobilization_option: "Opcja mobilizacji"
 concept_mobilization_option_short: "Opcja"
 concept_mobilization_options: "Opcje mobilizacji"
 concept_mobilization_option_desc: "W czasie pokoju [Concept('concept_army', 'armię')] można skonfigurować przy użyciu dowolnej liczby opcji mobilizacji. Każda opcja wiąże się z kosztem w postaci [Concept('concept_good', 'towarów')] i efektem wpływającym na wszystkie [Concept('concept_battalion', '$concept_battalions$')|l] w danej armii, gdy jest ona [Concept('concept_mobilize_army', 'zmobilizowana')]."
 concept_mobilize_army: "Mobilizacja armii"
 concept_mobilize_army_mobilize: "Mobilizuj"
 concept_mobilize_army_mobilizing: "Mobilizowanie"
 concept_mobilize_army_mobilized: "Zmobilizowano"
 concept_mobilize_army_mobilization: "Mobilizacja"
 concept_mobilize_army_demobilize: "Demobilizuj"
 concept_mobilize_army_demobilized: "Zdemobilizowano"
 concept_mobilize_army_demobilization: "Demobilizacja"
 concept_mobilize_army_desc: "$concept_mobilize_army_mobilizing$ [Concept('concept_army', 'armii')] jest równoznaczne z rozpoczęciem procesu mobilizacji wszystkich przypisanych do niej [Concept('concept_battalion', 'batalionów')]. Zmobilizowana armia wycofa się automatycznie, kiedy jej [concept_country|l] zakończy udział w [Concept('concept_war', 'wojnie')]. Wcześniejsza demobilizacja w trakcie prowadzenia działań wojennych jest możliwa, ale jest też czasochłonna i wiąże się ze znacznymi kosztami."
 concept_mobilize_battalion: "Mobilizacja batalionu"
 concept_mobilize_battalion_demobilized: "Zdemobilizowano"
 concept_mobilize_battalion_mobilize: "Mobilizuj"
 concept_mobilize_battalion_mobilizing: "Mobilizowanie"
 concept_mobilize_battalion_mobilized: "Zmobilizowano"
 concept_mobilize_battalions_mobilized: "Zmobilizowane bataliony"
 concept_mobilize_battalion_mobilization: "Mobilizacja"
 concept_mobilize_battalion_mobilized_manpower: "Zmobilizowane rezerwy ludzkie"
 concept_mobilize_battalion_desc: "[Concept('concept_battalion', '$concept_battalions$')] przypisane do [Concept('concept_mobilize_army', 'zmobilizowanej')] [Concept('concept_army', 'armii')] rozpoczynają mobilizację natychmiast, w tempie zależnym od [Concept('concept_infrastructure', 'infrastruktury')] ich [Concept('concept_state', 'obszaru administracyjnego')]. Im lepsza infrastruktura, tym więcej batalionów może się zmobilizować w tym samym czasie. $concept_battalions$ zmobilizowane i będące w trakcie mobilizacji zużywają więcej [Concept('concept_military_good', 'towarów wojskowych')] w zależności od [Concept('concept_mobilization_option', 'opcji mobilizacji')] armii, do której należą, ale są w pełnej gotowości do podążenia za [Concept('concept_general', 'generałem')] armii na pole [Concept('concept_battle', 'bitwy')]."
 concept_fully_mobilized_battalions: "W pełni zmobilizowane bataliony"
 concept_fully_mobilized_battalions_desc: "W skład w pełni zmobilizowanych [Concept('concept_battalion', 'batalionów')] danego [Concept('concept_country', '$concept_country_possessive$')|l] wchodzą wszystkie należące do [Concept('concept_mobilize_army', 'zmobilizowanych')] [Concept('concept_army', 'armii')] bataliony, które dokonały już [Concept('concept_mobilize_battalion', 'mobilizacji')] i są gotowe do podążenia za [Concept('concept_general', 'generałem')] armii na pole [Concept('concept_battle', 'bitwy')]."
 concept_available_battalions: "Dostępne bataliony"
 concept_available_battalions_desc: "W skład dostępnych [Concept('concept_battalion', 'batalionów')] danego [Concept('concept_country', '$concept_country_possessive$')|l] wchodzą wszystkie bataliony powstające w [SelectLocalization(GetPlayer.IsValid,'concept_available_battalions_desc_added', 'koszarach')] lub w [Concept('concept_conscription_center', 'centrach poboru wojskowego')]."
 concept_available_battalions_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions: "Potencjalnie dostępne bataliony"
 concept_potential_regulars: "Potencjalni żołnierze zawodowi"
 concept_potential_conscripts: "Potencjalni żołnierze poborowi"
 concept_potential_battalions_desc: "Maksymalna liczba potencjalnych [Concept('concept_battalion', 'batalionów')] danego [Concept('concept_country', '$concept_country_possessive$')|l] to suma potencjalnych batalionów regularnych i [Concept('concept_conscript_battalion', 'poborowych')].\n\n#b Potencjalne bataliony regularne#!: liczba batalionów danego państwa, jaką są w stanie utrzymać obecnie wybudowane [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_added', 'koszary')]\n\n#b Potencjalne bataliony poborowe#!: liczba batalionów poborowych danego państwa, którą zapewniłoby [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_additional', 'centrum poboru wojskowego')], gdyby we wszystkich [Concept('concept_state', 'obszarach administracyjnych')] rozpoczęto [Concept('concept_conscription_center', '$concept_conscription$')|l]."
 concept_potential_battalions_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions_desc_additional: "[GetBuildingType('building_conscription_center').GetName]"
 concept_conscription_center: "Centrum poboru wojskowego"
 concept_conscription_centers: "Centra poboru wojskowego"
 concept_conscription_center_conscription: "Pobór"
 concept_conscripted: "Z poboru"
 concept_conscription: "Pobór"
 concept_conscription_center_desc: "Kiedy w trakcie [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] lub [Concept('concept_war', 'wojny')] w danym [Concept('concept_state', 'obszarze administracyjnym')] ma miejsce pobór, pojawia się tam [SelectLocalization(GetPlayer.IsValid,'concept_conscription_center_desc_added', 'centrum poboru wojskowego')], którego [Concept('concept_building_level', 'poziom budynku')] zależy od #v współczynnika poboru wojskowego#! i wielkości zamieszkującej ten obszar [Concept('concept_pop', 'populacji')]. W owym [Concept('concept_military_building', 'budynku wojskowym')] odbywać się będzie rekrutacja [Concept('concept_workforce', 'siły roboczej')] złożonej z ludności cywilnej do [Concept('concept_conscript_battalion', 'batalionów poborowych')], które po utworzeniu zostaną automatycznie przypisane do [Concept('concept_general', 'generałów')] w odpowiedniej [Concept('concept_hq', 'kwaterze głównej')].\n\nGdy wojna dobiegnie końca, wszystkie centra poboru wojskowego zostaną zamknięte, a bataliony poborowe – rozwiązane. Powracające do życia cywilnego zbiorowości nie zawsze powrócą do swoich poprzednich [Concept('concept_profession', 'profesji')] i będą musiały poszukiwać nowych możliwości zatrudnienia."
 concept_conscription_center_desc_added: "[GetBuildingType('building_conscription_center').GetName]"
 concept_conscription_limit: "Limit poboru"
 concept_conscription_limit_short: "Limit"
 concept_conscription_limit_desc: "Maksymalna liczba [Concept('concept_conscript_battalion', 'batalionów poborowych')], które można zwerbować w danym [Concept('concept_state', 'obszarze administracyjnym')]. $concept_conscription_limit$ oblicza się, mnożąc wielkość [Concept('concept_workforce', 'siły roboczej')] obszaru administracyjnego przez jego współczynnik poboru wojskowego. Liczba ta nie może być większa niż maksymalny limit poboru określany przez następujące [concept_law|l]: [GetLawGroup('lawgroup_army_model').GetName|l]."
 concept_strategic_objective: "Cel strategiczny"
 concept_strategic_objectives: "Cele strategiczne"
 concept_strategic_objective_short: "Cel"
 concept_strategic_objective_desc: "$concept_strategic_objective$ można przypisać [Concept('concept_army', 'armii')]. Jeśli wrogi lub przyjazny [concept_state|l] zostanie przypisany jako cel strategiczny armii, wszyscy jej [Concept('concept_general', '$concept_generals$')|l] nacierający będą próbować posuwać [concept_front|l] w kierunku tego obszaru. Jeśli jest to obszar przyjazny, w pierwszej kolejności będą rozbudowywać fortyfikacje obronne wokół niego. W tym samym czasie generałowie defensywy skupią się na bronieniu obszaru administracyjnego i przyległych terenów, priorytetyzując [Concept('concept_battle', '$concept_battles$')|l] obronne toczące się najbliżej celu strategicznego.\n\n$concept_army$ może mieć tylko jeden cel strategiczny, ale ten sam obszar administracyjny może być celem przypisanym do wielu armii."
 concept_conscript_battalion: "Batalion poborowy"
 concept_conscript_battalions: "Bataliony poborowe"
 concept_conscript_battalion_short: "Poborowy"
 concept_conscript_battalions_short: "Poborowe"
 concept_conscript_battalion_drafting: "W trakcie poboru"
 concept_conscript_battalion_desc: "$concept_conscript_battalions$ to tymczasowe [Concept('concept_battalion', '$concept_battalions$')|l] składające się z [Concept('concept_pop', 'populacji')] cywilnej wcielonej do wojska w [Concept('concept_conscription_center', 'centrach poboru wojskowego')]. Bataliony te są tworzone podczas [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] lub [Concept('concept_war', 'wojen')].\n\n@information! Pamiętaj, że bataliony nie wpływają w żaden sposób na [concept_command_limit|l] [Concept('concept_army', 'armii')], dopóki nie zostaną utworzone i zatrudnione."
 concept_front: "Front"
 concept_fronts: "Fronty"
 concept_front_desc: "Zbiór [Concept('concept_province', 'prowincji')] znajdujących się na granicy [Concept('concept_theater', 'teatrów')] dzielących dwa [Concept('concept_country', '$concept_countries$')|l] toczące ze sobą [Concept('concept_war', 'wojnę')]. [Concept('concept_general', '$concept_generals$')] mogą otrzymać [Concept('concept_order', 'rozkaz')] posuwania naprzód lub obrony frontów, czego efektem bywają niekiedy [Concept('concept_battle', '$concept_battles$')|l] zmieniające lokalizacje rzeczonych frontów i rozmiary teatrów."
 concept_advancement_progress: "Postęp posuwania się naprzód"
 concept_advancement_progress_desc: "[Concept('concept_general', '$concept_generals$')], którym [Concept('concept_order', 'rozkazano')] posuwanie [Concept('concept_front', 'frontu')] naprzód, codziennie czynią określony, uzależniony od [Concept('concept_advancement_speed', 'tempa posuwania się naprzód')] postęp w tym zakresie. Kiedy postęp posuwania się naprzód osiągnie określony poziom ([GetDefine('NMilitary','BATTLE_PLAN_ADVANCE_PROGRESS_TO_LAUNCH')|v0]), rozpocznie się [concept_battle|l]. Postęp posuwania się naprzód na frontach, na których aktualnie trwają bitwy, zostaje wstrzymany."
 concept_advancement_speed: "Tempo posuwania się naprzód"
 concept_advancement_speed_desc: "Wskaźnik ten ukazuje, jak szybko dany [concept_general|l] może posuwać [concept_front|l] w stronę terytorium wroga, gromadząc [Concept('concept_advancement_progress', 'postęp posuwania się naprzód')].\nTempo posuwania się naprzód generała bez [Concept('concept_mobilize_battalion', 'zmobilizowanych')] [Concept('concept_battalion', 'batalionów')] jest zerowe."
 concept_province: "Prowincja"
 concept_provinces: "Prowincje"
 concept_province_possessive: "Prowincji"
 concept_province_land: "Ziemie"
 concept_province_desc: "[Concept('concept_state', '$concept_states$')] dzielą się na prowincje, z których każda ma własny [concept_terrain|l]. $concept_provinces$ zmieniają przynależność do obszarów administracyjnych podczas [Concept('concept_colony', 'kolonizacji')], a gdy trwa [concept_war|l], w wyniku [Concept('concept_battle', 'bitew')] mogą również tymczasowo stać się częścią innego [Concept('concept_theater', 'teatru')]."
 concept_battle_condition: "Warunki bitwy"
 concept_battle_condition_short: "Warunki"
 concept_battle_condition_desc: "Podczas [Concept('concept_battle', 'bitew')] na każdą ze stron będą wpływać warunki stanowiące jeden z czynników decydujących o wyniku starcia. To, jakie warunki będą miały zastosowanie, zależy od wielu czynników, do których zwykle należą [Concept('concept_character_trait', '$concept_character_traits$')|l] [Concept('concept_commander', 'dowódców')] stojących na czele danej strony konfliktu."
 concept_army: "Armia"
 concept_armies: "Armie"
 concept_army_possessive: "Armii"
 concept_army_long: "Formacja armii"
 concept_army_desc: "$concept_army$ stanowi część twoich sił lądowych. Składa się z piechoty, żołnierzy obsługujących broń artyleryjską i kawalerii. Armii można wydawać rozkazy dotyczące między innymi posuwania frontu naprzód lub jego obrony."
 concept_fleet: "Flota"
 concept_fleets: "Floty"
 concept_fleet_possessive: "Floty"
 concept_fleet_long: "Formacja floty"
 concept_fleet_desc: "$concept_fleet$ stanowi część twoich sił morskich. Składa się z okrętów lekkich, okrętów głównych i okrętów pomocniczych. Flocie można wydawać rozkazy dotyczące między innymi przejęć, ataków na konwoje czy eskort konwojów. Budowa floty to z reguły długotrwały proces, a z czasem często okazuje się, że wiele rodzajów okrętów to przestarzałe jednostki, ponieważ nie zawsze można je ulepszyć. Dobrze się zastanów, zanim postanowisz zainwestować zbyt wiele środków w stworzenie pokaźnej floty."
 concept_battle: "Bitwa"
 concept_battles: "Bitwy"
 concept_battle_desc: "Kiedy dwóch [Concept('concept_commander', 'dowódców')] spotyka się i wchodzi ze sobą w konflikt podczas [Concept('concept_war', 'wojny')], wówczas zarówno między nimi samymi, jak i między ich [Concept('concept_unit', 'jednostkami wojskowymi')] dochodzi do starcia, w którym każda ze stron próbuje zadać drugiej jak najwięcej [Concept('concept_casualties', 'strat w postaci ofiar')] i obniżyć jej [concept_morale|l]. Strona, która jako pierwsza wyczerpie swoje [concept_manpower|l] lub utraci morale, wycofa się, co zapewni jej przeciwnikom zwycięstwo.\n\n$concept_battles$ lądowe odbywają się w [Concept('concept_province', 'prowincjach')] sąsiadujących z [Concept('concept_front', 'frontami')], gdy jeden z [Concept('concept_general', 'generałów')] posuwa się naprzód w celu zajęcia lub odzyskania ziem. Zwycięzcą zostanie strona, która zajmie więcej prowincji lub uniemożliwi to wrogowi.\n\n$concept_battles$ morskie odbywają się w węzłach morskich w momencie, gdy jeden z [Concept('concept_admiral', 'admirałów')] wejdzie drugiemu w drogę ze względu na konfliktujące ze sobą [Concept('concept_order', '$concept_orders$')|l]. Zwycięzcą zostanie strona, która zada przeciwnikowi straty i zmusi go do powrotu do portu w celu dokonania napraw, uniemożliwiając mu na pewien czas wykonywanie rozkazów."
 concept_timed_modifier: "Modyfikator czasowy"
 concept_timed_modifiers: "Modyfikatory czasowe"
 concept_timed: "Czasowy"
 concept_timed_modifier_desc: "[concept_modifier] z określoną datą wygaśnięcia, który zniknie po jej upływie. Do dnia wygaśnięcia efekty takich modyfikatorów mogą utrzymywać się w pełni lub stopniowo [Concept('concept_decay', 'przemijać')] z czasem."
 concept_modifier: "Modyfikator"
 concept_modifiers: "Modyfikatory"
 concept_modifier_desc: "$concept_modifier$ to każda zmiana wartości standardowej. Może być on permanentny lub [Concept('concept_timed_modifier', '$concept_timed$')|l] i zawsze ma jakieś źródło, np. [concept_law|l], [Concept('concept_technology', 'technologię')], [Concept('concept_institution', 'instytucję')], [concept_building|l], [Concept('concept_character_trait', 'cechę postaci')], czy nawet opcję wybraną podczas wydarzenia specjalnego. Przy danych, na które wpływają modyfikatory, zawsze znajdują się podpowiedzi zawierające kompletną listę źródeł modyfikatorów wraz ze stosownymi wartościami."
 concept_terrain: "Teren"
 concept_terrain_desc: "$concept_terrain$ [Concept('concept_province', '$concept_province_possessive$')|l] wpływa na [concept_combat_width|l] oraz poziom zmienności i nieprzewidywalności toczonych tam [Concept('concept_battle', 'bitew')]. [Concept('concept_general', '$concept_generals$')] mogą być w różnym stopniu obeznani ze sposobem prowadzenia walk na danym terenie.\n\n$concept_terrain$ prowincji może się zmienić, gdy w danym [Concept('concept_state', 'obszarze administracyjnym')] wybudowane zostaną [Concept('concept_building', '$concept_buildings$')|l]."
 concept_strategic_region: "Region strategiczny"
 concept_strategic_regions: "Regiony strategiczne"
 concept_strategic_regions_short: "Regiony"
 concept_strategic_region_desc: "Zbiór [Concept('concept_state_region', 'regionów administracyjnych')], które uważane są za szczególnie istotne ze względów strategicznych. [Concept('concept_country', '$concept_countries$')] mają [Concept('concept_interest', '$concept_interests$')|l] we wszystkich regionach, w których posiadają [Concept('concept_province', '$concept_province_land$')|l], oraz – jeśli umożliwia im to odpowiednio wysoka [concept_rank|l] – dodatkowe [Concept('concept_interest', '$concept_interests$')|l] w innych regionach strategicznych.\n\n[concept_active_interest] w regionie strategicznym jest warunkiem udziału w odbywających się tam [Concept('concept_diplomatic_play', 'posunięciach dyplomatycznych')]."
 concept_sway: "Przekonywanie do swoich racji"
 concept_swaying: "Przekonywanie"
 concept_swayed: "Przekonane"
 concept_sway_desc: "Państwo będące [Concept('concept_initiator', 'inicjatorem')] lub [Concept('concept_target', 'celem')] [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] może podjąć próbę przekonania do poparcia swojej strony dowolnego innego [Concept('concept_country', 'państwa')], które ma [Concept('concept_active_interest', 'czynny interes')] w danym [Concept('concept_strategic_region', 'regionie strategicznym')], oferując mu [concept_war_goal|l] lub inną korzyść, np. w postaci [Concept('concept_obligation', 'zobowiązania')]. Próba przekonania państwa do swoich racji wymaga wykorzystania [Concept('concept_maneuver', 'manewrów')]. Szansa, że państwo kontrolowane przez SI zaakceptuje złożoną mu ofertę zależy od waszych wzajemnych [Concept('concept_relations', 'stosunków')] i jego [Concept('concept_attitude', 'nastawienia')] zarówno do twojego państwa, jak i twojego przeciwnika."
 concept_offer_support: "Zaoferuj poparcie"
 concept_offer_of_support: "Oferta poparcia"
 concept_offer_support_desc: "Państwo uczestniczące w [Concept('concept_diplomatic_play', 'posunięciu dyplomatycznym')] może zaoferować poparcie jego [Concept('concept_initiator', 'inicjatorowi')] bądź [Concept('concept_target', 'celowi')]. Odbywa się to na identycznej zasadzie jak [concept_sway|l] z tym wyjątkiem, że to państwo potencjalnie oferujące poparcie określa warunki wymagane do jego [Concept('concept_sway', 'przekonania')] i nie wymaga [Concept('concept_maneuver', 'manewrów')] żadnej ze stron."
 concept_diplomatic_demand: "Żądanie dyplomatyczne"
 concept_diplomatic_demands: "Żądania dyplomatyczne"
 concept_diplomatic_demand_short: "Żądanie"
 concept_diplomatic_demands_short: "Żądania"
 concept_diplomatic_demand_desc: "$concept_diplomatic_demand$ to pojedynczy [concept_war_goal|l], który jedno [concept_country|l] chce osiągnąć względem drugiego. Jeżeli żądanie dyplomatyczne zostanie odrzucone, po rozpoczęciu [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] żądany [concept_war_goal|l] zostanie [Concept('concept_primary_demand', 'głównym żądaniem')] [Concept('concept_initiator', 'inicjatora')]."
 concept_diplomatic_action: "Działanie dyplomatyczne"
 concept_diplomatic_actions: "Działania dyplomatyczne"
 concept_diplomatic_actions_short: "Działania"
 concept_diplomatic_action_desc: "Ogólny termin określający mające miejsce między dwoma [Concept('concept_country', 'państwami')] interakcje i obejmujący [Concept('concept_instant_diplomatic_action', '$concept_instant_diplomatic_actions$')|l], [Concept('concept_ongoing_diplomatic_action', '$concept_ongoing_diplomatic_actions$')|l] i [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')|l]. Inaczej niż w przypadku [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] na rezultat końcowy działania nie może wpłynąć żadna strona trzecia; nie ma też ryzyka, że którekolwiek z działań samo w sobie przerodzi się w [Concept('concept_war', 'wojnę')]."
 concept_subject_action: "Działanie państwa poddańczego"
 concept_subject_actions: "Działania państwa poddańczego"
 concept_subject_action_desc: "Rodzaj [Concept('concept_diplomatic_action', 'działania dyplomatycznego')], które [Concept('concept_subject', '$concept_subjects$')|l] mogą wystosować wobec swoich [Concept('concept_overlord', 'suwerenów')]."
 concept_overlord_action: "Działanie suwerena"
 concept_overlord_actions: "Działania suwerena"
 concept_overlord_action_desc: "Rodzaj [Concept('concept_diplomatic_action', 'działania dyplomatycznego')], które [Concept('concept_overlord', '$concept_overlords$')|l] mogą wystosować wobec swoich [Concept('concept_subject', 'państw poddańczych')]."
 concept_bloc_member_action: "Działanie członka bloku"
 concept_bloc_member_actions: "Działania członka bloku"
 concept_bloc_member_action_desc: "Rodzaj [Concept('concept_diplomatic_action', 'działania dyplomatycznego')], które [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')|l] mogą wystosować wobec innych [Concept('concept_power_bloc_member', 'członków bloku')], włączając w to [Concept('concept_power_bloc_leader', 'przywódcę bloku')]."
 concept_bloc_leader_action: "Działanie przywódcy bloku"
 concept_bloc_leader_actions: "Działania przywódcy bloku"
 concept_bloc_leader_action_desc: "Rodzaj [Concept('concept_diplomatic_action', 'działania dyplomatycznego')], które [Concept('concept_power_bloc_leader', '$concept_power_bloc_leaders$')|l] mogą wystosować wobec [Concept('concept_power_bloc_member', 'członków bloku')]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 4, 2022
 concept_government_building: "Budynek administracji państwowej"
 concept_government_buildings: "Budynki administracji państwowej"
 concept_government_building_desc: "W [Concept('concept_building', 'budynkach')] stanowiących własność [Concept('concept_government', 'rządu')] i przez niego zarządzanych wykorzystywane są fundusze ze [Concept('concept_treasury', 'skarbca')].\n\nW budynkach administracji państwowej nie odbywa się [Concept('concept_good_production', 'produkcja')] [Concept('concept_good', 'towarów')], a zatem nie generują one [Concept('concept_revenue', 'przychodu')], zapewniają jednak wiele innych zasobów niezbędnych do zarządzania [Concept('concept_country', 'państwem')], m.in. punkty [Concept('concept_bureaucracy', 'biurokracji')], [Concept('concept_infrastructure', 'infrastrukturę')], [concept_convoys|l] i [Concept('concept_unit', '$concept_units$')|l].\n\n[concept_workforce] zatrudniona w niewojskowych budynkach administracji państwowej otrzymuje [concept_government_wage|l], a ta zatrudniona w [Concept('concept_military_building', 'budynkach wojskowych')] otrzymuje [concept_military_wage|l].\n\n$concept_government_buildings$ są zawsze w pełni [Concept('concept_nationally_owned', 'własnością państwową')]."
 concept_military_building: "Budynek wojskowy"
 concept_military_buildings: "Budynki wojskowe"
 concept_military_building_army_and_navy: "Armia i marynarka wojenna"
 concept_military_building_desc: "[Concept('concept_government_building', '$concept_government_buildings$')] wykorzystywane do szkolenia, utrzymywania i zaopatrywania [Concept('concept_battalion', 'batalionów')] i [Concept('concept_flotilla', 'flotylli')] odpowiednio na potrzeby armii i marynarki wojennej danego [Concept('concept_country', '$concept_country_possessive$')|l]. [concept_workforce] w budynkach wojskowych otrzymuje [concept_military_wage|l]."
 concept_incorporated_state: "Obszar wcielony"
 concept_incorporated_states: "Obszary wcielone"
 concept_incorporate_state: "Wciel obszar administracyjny"
 concept_incorporate: "Wciel"
 concept_incorporated: "Wcielono"
 concept_incorporating: "Wcielanie"
 concept_incorporation: "Wcielenie"
 concept_incorporated_state_desc: "[Concept('concept_state', '$concept_states$')], które są w pełni zintegrowane z danym [Concept('concept_country', 'państwem')]. [Concept('concept_pop', '$concept_pops$')], które zamieszkują obszary wcielone, płacą podatki i mają dostęp do korzyści zapewnianych przez [Concept('concept_institution', '$concept_institutions$')|l]; mogą też w pełni uczestniczyć w życiu politycznym swojego państwa. Proces wcielania [Concept('concept_unincorporated_state', 'obszarów niewcielonych')] bywa długotrwały."
 concept_capacity: "Kompetencja"
 concept_capacities: "Kompetencje"
 concept_capacity_desc: "Kompetencje określają możliwości twojego [Concept('concept_country', '$concept_country_possessive$')|l] w jednym z trzech obszarów działalności, tj. w obszarze związanym z [Concept('concept_bureaucracy', 'biurokracją')], [Concept('concept_authority', 'zwierzchnictwem')] i [Concept('concept_influence', 'wpływem')]. Kompetencji nie da się gromadzić ani wykorzystywać – są one stale zapewniane przez różne źródła i nieustannie rozwijane w zależności od wdrażanych projektów. Poziom kompetencji w każdym obszarze widoczny jest na górnym pasku. Nadmiar kompetencji poskutkuje niewielką premią dla twojego państwa, natomiast ich niedobór będzie wiązał się z dotkliwymi karami."
 concept_bureaucracy: "Biurokracja"
 concept_bureaucracy_desc: "@bur! Biurokracja to [concept_capacity|l] służąca do utrzymywania spójności administracyjnej w [Concept('concept_country', 'państwie')] i prowadzenia codziennej działalności operacyjnej. Jest również niezbędna do zarządzania [Concept('concept_commander', 'dowódcami')]. Jej koszt rośnie wraz z wielkością populacji [Concept('concept_incorporated_state', 'obszarów wcielonych')] oraz poziomem inwestycji w [Concept('concept_institution', 'instytucje')]. @bur! zdobywasz dzięki działalności określonych [Concept('concept_building', 'budynków')] – [SelectLocalization(GetPlayer.IsValid,'concept_bureaucracy_desc_added', 'urzędów')]."
 concept_bureaucracy_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 concept_authority: "Zwierzchnictwo"
 concept_authority_desc: "@aut! Zwierzchnictwo to [concept_capacity|l], która pozwala wprowadzać wewnętrzne zmiany w [Concept('concept_country', 'państwie')]. Umożliwia np. wydawanie [Concept('concept_decree', 'rozporządzeń')] lub zarządzanie [Concept('concept_interest_group', 'grupami interesu')]. Źródłem @aut! są [Concept('concept_law', '$concept_laws$')|l]."
 concept_influence: "Wpływ"
 concept_influence_desc: "@inf! Wpływ to [concept_capacity|l] umożliwiająca realizację [Concept('concept_diplomatic_action', 'działań')], [Concept('concept_diplomatic_pact', 'paktów')] i [Concept('concept_treaty', 'traktatów')] dyplomatycznych, których celem jest inne [concept_country|l]. Ilość generowanego @inf! zależy od twojej [Concept('concept_rank', 'rangi')]."
 concept_institution: "Instytucja"
 concept_institutions: "Instytucje"
 concept_institution_possessive: "Instytucji"
 concept_institution_desc: "$concept_institutions$ zapewniają korzyści [Concept('concept_incorporated_state', 'obszarom wcielonym')] twojego [Concept('concept_country', 'państwa')]. Do zarządzania instytucjami potrzebne są punkty [Concept('concept_bureaucracy', 'biurokracji')], których liczba zależy od tego, ile [Concept('concept_pop', 'zbiorowości')] żyje w twoich [Concept('concept_incorporated_state', 'obszarach wcielonych')], oraz od poziomu inwestycji w daną instytucję. Im wyższe te wartości, tym większy koszt utrzymania, ale i lepszy efekt działania instytucji. Zmiana poziomu inwestycji wymaga określonego czasu."
 concept_law: "Prawo"
 concept_laws: "Prawa"
 concept_law_desc: "$concept_laws$ określają podstawowe zasady działania [Concept('concept_country', 'państwa')] i zarządzania nim. Wprowadzenie niektórych praw skutkuje powołaniem [Concept('concept_institution', 'instytucji')], które umożliwiają jeszcze większą kontrolę nad państwem. $concept_enactment_of_laws_potential$"
 concept_enactment_setback: "Komplikacja podczas ustanawiania prawa"
 concept_enactment_setbacks: "Komplikacje podczas ustanawiania prawa"
 concept_enactment_setback_short: "Komplikacja"
 concept_enactment_setbacks_short: "Komplikacje"
 concept_enactment_setback_desc: "Podczas [Concept('concept_enactment_of_laws', 'ustanawiania')] [Concept('concept_law', 'prawa')] możesz napotkać komplikacje. Mogą one być spowodowane decyzją o [Concept('concept_enactment_stall', 'wstrzymaniu')] procesu ustanawiania po przekroczeniu punktu kontrolnego, wynikiem [Concept('concept_enactment_debate', 'debaty')] albo następstwem faktu, że wartość szansy na [concept_enactment_success|l] spadła poniżej #v 0#!. Po napotkaniu zbyt dużej liczby komplikacji proces ustanawiania prawa zakończy się #r niepowodzeniem#!.\n\n@warning! Jeśli proces ustanawiania prawa zakończy się #r niepowodzeniem#!, nie będziesz w stanie podjąć kolejnej próby wprowadzenia tego prawa przez następującą liczbę dni: #v [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0]#!."
 concept_enactment_phase: "Faza ustanawiania prawa"
 concept_enactment_phase_short: "Faza"
 concept_enactment_phases_short: "Fazy"
 concept_enactment_phases: "Fazy ustanawiania prawa"
 concept_enactment_phase_desc: "Aby [Concept('concept_enactment_of_laws', 'ustanowić')] [concept_law|l], określona liczba faz ([GetDefine('NPolitics', 'LAW_ENACTMENT_MAX_PHASES')|v]) jego ustanawiania musi zakończyć się [Concept('concept_enactment_success', 'sukcesem')]. Fazy te to: [AddLocalizationIf(GetPlayer.IsValid,'concept_enactment_phase_ingame_added')]. Podczas tego procesu możesz natrafić na [Concept('concept_enactment_setback', 'komplikacje')], w wyniku których ustanawianie prawa może zakończyć się #r niepowodzeniem#!."
 concept_enactment_phase_ingame_added: "[GetPlayer.GetCustom('enactment_phase_0')|v], [GetPlayer.GetCustom('enactment_phase_1')|v] i [GetPlayer.GetCustom('enactment_phase_2')|v]"
 concept_money: "Pieniądze"
 concept_money_desc: "$concept_money$ rządzą światem. Pozwalają wypłacać [Concept('concept_government_wage', '$concept_government_wages$')|l], generować punkty [Concept('concept_bureaucracy', 'biurokracji')], płacić za materiały [Concept('concept_construction', 'budowlane')], sprzęt wojskowy i poruszające się po [Concept('concept_shipping_lane', 'szlakach żeglugowych')] [concept_convoys|l], a także [Concept('concept_subsidies', 'dofinansowywać')] przemysł. $concept_money$ zarabia się dzięki [Concept('concept_taxes', 'podatkom')] nałożonym na [Concept('concept_pop', '$concept_pops$')|l] oraz za sprawą [Concept('concept_tariffs', 'ceł')]. Nadwyżki pieniędzy w [Concept('concept_treasury', 'skarbcu')] umożliwiają spłacanie [Concept('concept_loans', 'pożyczek')] lub gromadzenie [Concept('concept_gold_reserves', 'rezerw złota')]. Gdy jednak brakuje ci pieniędzy, wartość twoich [Concept('concept_loans', 'pożyczek')] rośnie, co może doprowadzić do osiągnięcia [Concept('concept_credit', 'limitu kredytu')], który określany jest przez ilość pieniędzy znajdujących się w [Concept('concept_cash_reserves', 'rezerwach gotówkowych')] twoich budynków."
 concept_workforce: "Siła robocza"
 concept_workforce_desc: "$concept_workforce$ danego [Concept('concept_building', 'budynku')] składa się ze [Concept('concept_pop', '$concept_pops$')|l] pracowników reprezentujących różne [Concept('concept_profession', '$concept_professions$')|l] zależne od aktywnych w danym momencie [Concept('concept_production_method', 'metod produkcji')]."
 concept_gold_reserves: "Rezerwy złota"
 concept_gold_reserves_desc: "Co tydzień nadwyżki w budżecie [Concept('concept_country', '$concept_country_possessive$')|l] gromadzone są w postaci rezerw złota. Gdy saldo budżetowe osiągnie wartość ujemną, państwo w pierwszej kolejności wykorzysta [concept_money|l] ze swoich rezerw złota i dopiero po ich wyczerpaniu zacznie zaciągać [Concept('concept_loans', 'pożyczki')]. Jeśli wartość rezerw złota przekroczy pewną część [Concept('concept_gdp', 'produktu krajowego brutto')] państwa, wystąpi zjawisko malejących przychodów. Nadmierne gromadzenie złota szkodzi więc gospodarce."
 concept_cash_reserves: "Rezerwy gotówkowe"
 concept_cash_reserves_desc: "Majątek uzyskany dzięki działalności prowadzonej w danym [Concept('concept_building', 'budynku')] gromadzony jest w postaci jego rezerw gotówkowych. Jeśli cotygodniowe [concept_building_balance|l] budynku jest dodatnie, część [Concept('concept_money', 'pieniędzy')] zostaje zdeponowana jako rezerwy gotówkowe, a reszta, w formie [Concept('concept_dividends', 'dywidend')], trafia do [Concept('concept_building_owners', 'właścicieli budynków')].\n\nUznaje się, że rezerwy gotówkowe należą do właścicieli budynków, dlatego [Concept('concept_pop', '$concept_pops$')|l] wpadną w gniew, jeśli ich rezerwy zostaną utracone z powodu [Concept('concept_bankruptcy', 'bankructwa')]. Suma rezerw gotówkowych danego [Concept('concept_country', 'państwa')] jest czynnikiem decydującym w przypadku działań [Concept('concept_credit', 'kredytowych')]."
 concept_obsession: "Obsesja"
 concept_obsessed: "Mieć obsesję"
 concept_obsessions: "Obsesje"
 concept_obsession_desc: "Przedstawiciele danej [Concept('concept_culture', 'kultury')] mogą mieć obsesję na punkcie określonych [Concept('concept_good', 'towarów')]. [Concept('concept_pop', '$concept_pops$')] należące do takiej kultury będą wydawać znacznie więcej pieniędzy na towary, na punkcie których mają obsesję, w porównaniu z innymi towarami z tej samej kategorii [Concept('concept_pop_needs', 'potrzeb')]."
 concept_taboo: "Tabu"
 concept_taboos: "Tabu"
 concept_taboo_desc: "Dana [concept_religion|l] może uczynić konkretne [Concept('concept_good', '$concept_goods$')|l] tematem tabu. [Concept('concept_pop', '$concept_pops$')] wyznające tę religię będą wydawać znacznie mniej pieniędzy na towary uznawane za temat tabu w porównaniu z innymi towarami z tej samej kategorii [Concept('concept_pop_needs', 'potrzeb')]."
 concept_goods_substitution: "Zastępowanie towarów"
 concept_goods_substitutes_short: "Zamienniki"
 concept_goods_substitutable: "Zastępowalne"
 concept_goods_substitution_desc: "[Concept('concept_pop_needs', '$concept_pop_need$')] może zostać zaspokojona dowolnymi [Concept('concept_good', 'towarami')], których dotyczy, a ich zużycie zależy od dostępności.\n\nPrzykładowo potrzeba taka jak [GetPopNeed('popneed_basic_food').GetName|l] dotyczy następujących towarów: [GetGoods('grain').GetName|l] i [GetGoods('meat').GetName|l]. [Concept('concept_pop', '$concept_pops$')] konsumują zazwyczaj więcej towaru takiego jak [GetGoods('grain').GetName|l] niż towaru takiego jak [GetGoods('meat').GetName|l]. Jeśli jednak dostępność tego drugiego będzie większa, zaczną spożywać go w większej ilości i ograniczą spożycie tego pierwszego. W określonych okolicznościach zbiorowości mogą całkowicie zaniechać konsumpcji towaru, jeśli będzie niedostępny.\n\nPonadto [Concept('concept_obsession', 'obsesje')] [Concept('concept_culture', 'kulturowe')] i [Concept('concept_taboo', '$concept_taboos$')|l] [Concept('concept_religion', 'religijne')] mogą w znacznym stopniu wpływać na konsumpcję określonych towarów.\n\n$concept_goods$, których cena bazowa jest wyższa, w większym stopniu przyczynią się do zaspokojenia potrzeby niż te, których cena bazowa jest niższa. Przykładowo jedna jednostka towaru takiego jak [GetGoods('groceries').GetName|l] jest równoważna kilku jednostkom towaru takiego jak [GetGoods('grain').GetName|l]."
 concept_market_price: "Cena rynkowa"
 concept_market_prices: "Ceny rynkowe"
 concept_market_price_share: "Udział w cenie rynkowej"
 concept_market_price_short: "Cena"
 concept_market_prices_short: "Ceny"
 concept_market_price_desc: "Cena wybranego [Concept('concept_good', 'towaru')] na danym [Concept('concept_market', 'rynku')]. Jej wysokość zależy od [Concept('concept_buy_orders', 'zleceń kupna')] i [Concept('concept_sell_orders', 'zleceń sprzedaży')]. Cena rynkowa wpływa na [Concept('concept_local_price', 'cenę lokalną')] [Concept('concept_good', 'towarów')] we wszystkich uczestniczących w danym rynku [Concept('concept_state', 'obszarach administracyjnych')] w zależności od stopnia ich [Concept('concept_market_access', 'dostępu do rynku')].\n\nStopień, w jakim cena rynkowa wpływa na [Concept('concept_market_price', 'cenę lokalną')], wylicza się, mnożąc wartość wskaźnika [Concept('concept_market_access', 'dostępu do rynku')] przez wartość określonego modyfikatora (#v $state_market_access_price_impact$#!) danego [Concept('concept_state', '$concept_state_possessive$')|l]."
 concept_local_price: "Cena lokalna"
 concept_local_prices: "Ceny lokalne"
 concept_local_goods_prices: "Ceny lokalne towarów"
 concept_local_price_desc: "Cena [Concept('concept_good', 'towaru')] w danym [Concept('concept_state', 'obszarze administracyjnym')]. Wpływają na nią wskaźniki lokalnej [Concept('concept_good_consumption', 'konsumpcji')] i [Concept('concept_good_production', 'produkcji')] określane przez [Concept('concept_market_price', 'cenę rynkową')] zależną od [Concept('concept_market_access', 'dostępu do rynku')] danego [Concept('concept_state', '$concept_state_possessive$')|l] i określonego modyfikatora (#v $state_market_access_price_impact$#!). $concept_local_price$ to podstawa dla wszystkich transakcji, przy czym zakupy i sprzedaże skutkują powstawaniem na [Concept('concept_market', 'rynku')] [Concept('concept_buy_orders', 'zleceń kupna')] i [Concept('concept_sell_orders', 'sprzedaży')]."
 concept_world_market_price: "Globalna cena rynkowa"
 concept_world_market_price_desc: "Jest to średnia cena sprzedaży [Concept('concept_good', 'towaru')] na [Concept('concept_world_market', 'rynku światowym')]. Jej wartość zależy od liczby [Concept('concept_trade', 'towarów eksportowych')] w porównaniu do tych samych towarów importowanych."
 concept_import_price: "Cena importu"
 concept_import_price_desc: "Jest to cena importu [Concept('concept_good', 'towaru')] z [Concept('concept_world_market', 'rynku światowego')] do konkretnego [Concept('concept_state', 'obszaru administracyjnego')]. Wartość ta wyliczana jest na podstawie [Concept('concept_world_market_price', 'globalnej ceny rynkowej')], jak i relatywnej [Concept('concept_trade_advantage', 'przewagi handlowej')] państwa."
 concept_export_price: "Cena eksportu"
 concept_export_price_desc: "Jest to cena eksportu [Concept('concept_good', 'towaru')] na [concept_world_market|l] z konkretnego [Concept('concept_state', 'obszaru administracyjnego')]. Wartość ta wyliczana jest na podstawie [Concept('concept_world_market_price', 'globalnej ceny rynkowej')], jak i relatywnej [Concept('concept_trade_advantage', 'przewagi handlowej')] państwa."
 concept_local_good: "Towar lokalny"
 concept_local_goods: "Towary lokalne"
 concept_local_good_desc: "$concept_local_goods$ to określone [Concept('concept_good', '$concept_goods$')|l] niedostępne szerzej na [Concept('concept_market', 'rynku')] poza [Concept('concept_state', 'obszarem administracyjnym')], w którym zostały wyprodukowane. Ich cena jest w pełni uzależniona od lokalnej [Concept('concept_good_production', 'produkcji')] i [Concept('concept_good_consumption', 'konsumpcji')]. [concept_market_price] nie ma na nią wpływu."
 concept_subsistence_building: "Budynek samozaopatrzeniowy"
 concept_subsistence_buildings: "Budynki samozaopatrzeniowe"
 concept_subsistence_building_farming: "Samozaopatrzeniowa produkcja rolna"
 concept_subsistence_building_desc: "Zbiór [Concept('concept_building', 'budynków')], w których odbywa się produkcja [Concept('concept_good', 'towarów')] takich jak żywność i podstawowe zasoby umożliwiające przetrwanie. Produkcja w takich gospodarstwach ma ograniczone natężenie i jest zdecentralizowana, a powstałe w jej efekcie [Concept('concept_good', 'towary')] dzielone są na dwie grupy: pierwsza, obejmująca niewielką część towarów, trafia na [concept_market|l], a druga, którą stanowią towary uzyskane w ramach [Concept('concept_subsistence_output', 'produkcji samozaopatrzeniowej')], trafia do pracowników gospodarstwa – [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added', 'chłopów')] – dzięki czemu mogą oni utrzymać swój skromny [concept_sol|l]. Budynki tego typu są znacznie mniej wydajne niż inne, ale działają na każdym nienależącym do nikogo [Concept('concept_arable_land', 'gruncie ornym')] i nie wymagają ręcznej [Concept('concept_construction', 'budowy')]."
 concept_subsistence_building_desc_added: "[GetPopType('peasants').GetName]"
 concept_economy_of_scale: "Ekonomia skali"
 concept_economy_of_scale_desc: "Zwiększając rozmiar wielu [Concept('concept_building', 'budynków')], zwiększysz też ich wydajność. Budynki takie za każdy [Concept('concept_building_level', 'poziom')] (z pominięciem pierwszego) zyskują następujące efekty:\n[GetStaticModifier('economy_of_scale').GetDesc][AddLocalizationIf(GetPlayer.IsValid,'concept_economy_of_scale_desc_ingame_added')]"
 concept_economy_of_scale_desc_ingame_added: "\n\nEfekty ekonomii skali – bieżący limit poziomu państwa: [GetPlayer.GetModifier.GetValueWithBreakdownFor('building_economy_of_scale_level_cap_add')]."
 concept_interest_group: "Grupa interesu"
 concept_interest_groups: "Grupy interesu"
 concept_interest_group_possessive: "Grupy interesu"
 concept_interest_group_desc: "Grupa interesu to działająca w twoim [Concept('concept_country', 'państwie')] frakcja polityczna, której członków łączą wspólne interesy. Zyskuje ona poparcie ze strony [Concept('concept_pop', '$concept_pops$')|l] zależnie od poziomu swojej [Concept('concept_interest_group_attraction', 'atrakcyjności')] w ich oczach. [concept_clout] danej grupy interesu zależy bezpośrednio od [Concept('concept_political_strength', 'siły politycznej')] popierających ją zbiorowości. $concept_interest_groups$ wyznają liczne [Concept('concept_ideology', '$concept_ideologies$')|l], które mają wpływ na ich stosunek wobec poszczególnych [Concept('concept_law', 'praw')] – mogą je [Concept('concept_endorse_oppose', '$concept_endorse_or_oppose$')|l] im.\n\nMają też trzy [Concept('concept_interest_group_trait', 'cechy')], które aktywują się na różnych poziomach [Concept('concept_approval', 'aprobaty')]. $concept_interest_group$ przejmuje także osobistą ideologię swojego [Concept('concept_leader', '$concept_leader_possessive$')|l]."
 concept_interest_group_attraction: "Atrakcyjność grupy interesu"
 concept_interest_group_attraction_short: "Atrakcyjność"
 concept_interest_group_attractions: "Atrakcyjności grupy interesu"
 concept_attracted: "Poziom atrakcyjności"
 concept_interest_group_attraction_desc: "Wartość, która określa prawdopodobieństwo, że [Concept('concept_pop', '$concept_pops$')|l] poprą określoną [Concept('concept_interest_group', 'grupę interesu')]. $concept_interest_group_attraction_short$, na którą wpływają cechy zbiorowości takie jak [concept_profession|l], [concept_wealth|l] czy [concept_education_access|l], to stopień przekonania zbiorowości co do faktu, że dana grupa interesu reprezentuje ich interesy polityczne."
 concept_politician: "Polityk"
 concept_politicians: "Politycy"
 concept_politician_desc: "[concept_character_role] [Concept('concept_character', 'postaci')] mających większy wpływ w obszarze politycznym niż wojskowym. [Concept('concept_character', '$concept_characters$')] takie mogą funkcjonować jako [Concept('concept_ruler', 'władcy')], [Concept('concept_heir', 'następcy')] lub [Concept('concept_leader', 'przywódcy')] [Concept('concept_interest_group', 'grup interesu')]."
 concept_leader: "Przywódca"
 concept_leaders: "Przywódcy"
 concept_leader_possessive: "Przywódcy"
 concept_leader_desc: "[concept_character] dowodząca [Concept('concept_interest_group', 'grupą interesu')]. Charakteryzuje się zbiorem [Concept('concept_character_trait', 'cech')], które wpływają na całe ugrupowanie. Ma też własną [Concept('concept_ideology', 'ideologię')], którą dzieli ze swoją [Concept('concept_interest_group', 'grupą interesu')] dopóty, dopóki funkcjonuje jako jej przywódca."
 concept_interest_group_trait: "Cecha grupy interesu"
 concept_interest_group_traits: "Cechy grupy interesu"
 concept_interest_group_trait_short: "Cecha"
 concept_interest_group_traits_short: "Cechy"
 concept_interest_group_trait_desc: "Każda z [Concept('concept_interest_group', 'grup interesu')] ma trzy cechy, które aktywują się na różnych poziomach [Concept('concept_approval', 'aprobaty')] i mają znaczący wpływ na całe [concept_country|l].\n$ig_approval_unhappy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_UNHAPPY')|0=+]#!) – gdy wartość aprobaty spadnie poniżej tego poziomu, aktywuje się negatywna cecha grupy.\n$ig_approval_happy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY')|0=+]#!) – gdy wartość aprobaty przekroczy ten poziom, aktywuje się pozytywna cecha grupy.\n$ig_approval_loyal$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_LOYAL')|0=+]#!) – gdy wartość aprobaty przekroczy ten poziom, aktywuje się dodatkowa pozytywna cecha grupy.\nPo aktywowaniu cecha ta nie ulegnie dezaktywacji, dopóki poziom aprobaty nie spadnie do [GetDefine('NPolitics','IG_TRAIT_STICKINESS')|v] punktów poniżej progu.\n\n$concept_interest_group_traits_short$ [Concept('concept_marginalized', 'marginalizowanych')] grup interesu nie aktywują się nigdy, a cechy grup [Concept('concept_powerful', 'potężnych')] mają większy efekt."
 concept_decay: "Przemijać"
 concept_decaying: "Przemijający"
 concept_decay_desc: "Efekt przemijający przez wyznaczony okres przemijania będzie tracił na intensywności: poczynając od wartości początkowej i przemijając w sposób liniowy, w końcu osiągnie wartość #v 0#!."
 concept_character_trait: "Cecha postaci"
 concept_character_traits: "Cechy postaci"
 concept_character_traits_short: "Cechy"
 concept_character_trait_desc: "$concept_character_traits_short$ osobowości i umiejętności oraz warunki wpływające na zdolność danej [Concept('concept_character', '$concept_character_possessive$')|l] do pełnienia aktualnej [Concept('concept_character_role', 'roli')]. Zdobywając [concept_life_experience|l], postać może zyskać kolejne cechy lub zmienić dotychczasowe."
 concept_construction_queue: "Kolejka budowy"
 concept_construction_queue_desc: "Wybrane do rozbudowy [Concept('concept_building', '$concept_buildings$')|l], które nie zużywają punktów [Concept('concept_construction', 'budowy')], znajdują się w kolejce budowy. Ilekroć dostępne będą nowe punkty budowy, zostaną wykorzystane na rzecz pierwszego budynku w kolejce, który zmieni wówczas status na [concept_under_construction]."
 concept_government_construction: "Budowa na zlecenie rządu"
 concept_government_constructions: "Budowy na zlecenie rządu"
 concept_government_construction_desc: "$concept_government_construction$ to [concept_building|l] rozbudowywany na bezpośrednie zlecenie [Concept('concept_government', 'rządu')] danego [Concept('concept_country', '$concept_country_possessive$')|l].\n\nŚrodki na taki budynek mogą być pobierane bezpośrednio z państwowego skarbca, a jego budowie można nadać odpowiedni priorytet lub usunąć ją z [Concept('concept_construction_queue', 'kolejki')].\n\nPowstałe w ten sposób [Concept('concept_building_level', '$concept_building_levels$')|l] stają się [Concept('concept_nationally_owned', 'własnością państwową')]."
 concept_private_construction: "Budowa na zlecenie prywatne"
 concept_private_constructions: "Budowy na zlecenie prywatne"
 concept_private_construction_desc: "$concept_private_construction$ to [concept_building|l] rozbudowywany na zlecenie podmiotów prywatnych.\n\nFinansowany jest zawsze z [Concept('concept_investment_pool', 'puli inwestycyjnej')], a nadanie mu innego priorytetu lub usunięcie go z [Concept('concept_construction_queue', 'kolejki budowy')] nie jest możliwe.\n\nPowstałe w ten sposób [Concept('concept_building_level', '$concept_building_levels$')|l] stają się [Concept('concept_privately_owned', 'własnością prywatną')]."
 concept_under_construction: "W trakcie budowy"
 concept_under_construction_desc: "Gdy trwa [Concept('concept_construction', 'budowa')] [Concept('concept_building', 'budynku')], jego status to „$concept_under_construction$”."
 concept_urbanization: "Urbanizacja"
 concept_urbanization_desc: "$concept_urbanization$ generowana jest w różnym stopniu przez większość [Concept('concept_building', 'budynków')] wybudowanych w [Concept('concept_state', 'obszarach administracyjnych')]. Gdy wartość urbanizacji osiągnie w danym obszarze administracyjnym określoną wartość, [SelectLocalization(GetPlayer.IsValid,'concept_urbanization_desc_added', 'centrum miejskie')] zostanie automatycznie rozbudowane."
 concept_urbanization_desc_added: "[GetBuildingType('building_urban_center').GetName]"
 concept_endorse_oppose: "$concept_endorsement$ praw i przeciwstawianie się im"
 concept_endorse: "Popierać"
 concept_endorses: "Popiera"
 concept_endorsed: "Popierany"
 concept_endorsing: "Popieranie"
 concept_endorsement: "Popieranie"
 concept_opposition: "Przeciwstawianie się"
 concept_oppose: "Przeciwstawianie się"
 concept_opposes: "Przeciwstawia się"
 concept_opposed: "Przeciwstawianie się"
 concept_indifferent: "Obojętność"
 concept_endorses_and_opposes: "$concept_endorses$ i przeciwstawia się"
 concept_endorse_or_oppose: "$concept_endorse$ albo przeciwstawiać się"
 concept_endorse_oppose_desc: "$concept_endorsement$ lub przeciwstawianie się [Concept('concept_interest_group', '$concept_interest_group_possessive$')|l] względem [Concept('concept_law', 'prawa')] zależy od jej [Concept('concept_ideology', 'ideologii')]. $concept_enactment_of_laws_potential$"
 concept_ideology: "Ideologia"
 concept_ideologies: "Ideologie"
 concept_ideology_possessive: "Ideologii"
 concept_ideology_desc: "Ideologie [Concept('concept_interest_group', '$concept_interest_group_possessive$')|l] określają, jakie [Concept('concept_law', '$concept_laws$')|l] będzie ona [Concept('concept_endorse_oppose', 'popierać')], a jakim się [Concept('concept_endorse_oppose', 'przeciwstawiać')]. Stanowisko grupy interesu względem praw obowiązujących aktualnie w danym [Concept('concept_country', 'państwie')] ma niewielki, ale stały wpływ na poziom [Concept('concept_approval', 'aprobaty')] tej grupy. Gdy państwo próbuje [Concept('concept_enactment_of_laws', 'ustanowić')] nowe prawo, ideologie mają większy, ale ograniczony czasowo wpływ na aprobatę grupy w zależności od tego, jakie prawo jest uchylane, a jakie wdrażane. Ponieważ ten efekt czasowy będzie stopniowo [Concept('concept_decay', 'przemijał')], na końcu na poziom aprobaty wpływać będzie jedynie niezależny efekt stały."
 concept_presidency_stability: "Stabilność prezydencji"
 concept_presidency_stability_short: "Stabilność"
 concept_presidency_stability_desc: "$concept_presidency_stability$ jest miarą poziomu niepokojów w jednej z trzech [Concept('concept_presidency', 'prezydencji')] kolonialnych Indii.\n\n#title Stabilność prezydencji mieści się w jednym z czterech przedziałów:#! #indent_newline:3 \n#r krytyczna#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_critical_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_critical_upper_bound')]#!\n#b niska#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_low_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_low_upper_bound')]#!\n#b średnia#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]#!\n#b wysoka#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_high_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_high_upper_bound')]#!#!\n\n#title Następujące okoliczności #r obniżają#! stabilność prezydencji:#! #indent_newline:3 \n• [concept_turmoil|l] w [Concept('concept_state', 'obszarach administracyjnych')] położonych w prezydencji\n• położone w prezydencji [Concept('concept_subject', '$concept_subjects$')|l] z #bold wysokim#! [Concept('concept_liberty_desire', 'pragnieniem wolności')]#!\n\n#title Następujące warunki w Kompanii Wschodnioindyjskiej #r obniżają#! stabilność prezydencji:#! #indent_newline:3 \n• #bold niska#! [concept_approval|l] następującej grupy interesu: [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]\n• #bold wysokie#! [concept_taxes|l] w Kompanii Wschodnioindyjskiej\n• #bold niskie#! [Concept('concept_military_wage', '$concept_military_wages$')|l] w Kompanii Wschodnioindyjskiej\n• zasiadający w [Concept('concept_government', 'rządzie')] przywódcy o następującej ideologii: [GetIdeology('ideology_utilitarian_leader').GetName|l]\n• #bold brak#! następującego [Concept('concept_law', 'prawa')]: [GetLawType('law_total_separation').GetName|l]\n• #bold brak#! następującego [Concept('concept_law', 'prawa')]: [GetLawType('law_professional_army').GetName|l]\n• wydarzenia i inne efekty#!\n\n#title Następujące okoliczności #g zwiększają#! stabilność prezydencji:#! #indent_newline:3 \n• [Concept('concept_loyalist', '$concept_loyalists$')|l] w [Concept('concept_state', 'obszarach administracyjnych')] położonych w prezydencji\n• położone w prezydencji [Concept('concept_subject', '$concept_subjects$')|l] z #bold niskim#! [Concept('concept_liberty_desire', 'pragnieniem wolności')]#!\n\n#title Następujące warunki w Kompanii Wschodnioindyjskiej #g zwiększają#! stabilność prezydencji:#! #indent_newline:3 \n• [Concept('concept_interest_group', '$concept_interest_groups$')|l] rdzennej ludności #b indyjskiej#! [concept_in_government|l]\n• #bold wysoka#! [concept_approval|l] następującej grupy interesu: [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]\n• #bold niskie#! [concept_taxes|l] w Kompanii Wschodnioindyjskiej\n• #bold wysokie#! [Concept('concept_military_wage', '$concept_military_wages$')|l] w Kompanii Wschodnioindyjskiej\n• wydarzenia i inne efekty#!"
 concept_presidency: "Prezydencja"
 concept_presidency_desc: "$concept_presidencies$ to najważniejsze jednostki administracyjne kolonialnych Indii. Istnieją trzy prezydencje, których granice wyznaczają [Concept('concept_strategic_region', '$concept_strategic_regions$')|l].\n\n#bold Prezydencja Bengalu#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_bengal').GetName], [GetStrategicRegion('region_central_india').GetName] i [GetStrategicRegion('region_punjab').GetName].\n\n#bold Prezydencja Bombaju#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_bombay').GetName].\n\n#bold Prezydencja Madrasu#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_madras').GetName]."
 concept_presidencies: "Prezydencje"
 concept_court_intrigue: "Dworska intryga" #for je_sikh_sovereignty
 concept_court_intrigue_short: "Intryga"
 concept_court_intrigue_desc: "$concept_court_intrigue$ reprezentuje postęp różnych spisków mających na celu obalenie osoby, którą jest $RULER_TITLE_MAHARAJA$ ([concept_ruler|l]). Intrygę można śledzić we [Concept('concept_journal_entry', 'wpisie w dzienniku')] #b $je_sikh_sovereignty$#!. $RULER_TITLE_MAHARAJA$ (władca) zginie z rąk skrytobójcy, [concept_empire_stability|l] zostanie #bold zresetowana#! do wartości #v 0#!, a postęp intrygi zmaleje i na tronie zasiądzie nowy kandydat, gdy postęp intrygi osiągnie wartość #v 100%#!.\n\n#title Następujące okoliczności #g #b obniżają#!#! postęp dworskiej intrygi:#! #indent_newline:3 \n• $RULER_TITLE_MAHARAJA$ ([concept_ruler|l]) to #b $Ranjit$ $Singh$#!\n• [concept_in_government|l] zasiadają [Concept('concept_leader', '$concept_leaders$')|l] z cechą [GetCharacterTrait('ruthless').GetName|l] i [Concept('concept_approval', 'aprobatą')] na poziomie wyższym niż #v 5#!\n• [concept_in_government|l] zasiadają [Concept('concept_leader', '$concept_leaders$')|l] z cechą [GetCharacterTrait('compliant').GetName|l]\n• [concept_interest_group|l] [Concept('concept_ruler', 'władcy')] to [concept_powerful|l]\n• wysoka [concept_legitimacy|l]\n• wydarzenia i inne efekty#!\n\n#title Następujące okoliczności #r #b zwiększają#!#! postęp dworskiej intrygi:#! #indent_newline:3 \n• [concept_ruler|l] z cechą [GetCharacterTrait('reckless').GetName|l]\n• niska [concept_popularity|l] [Concept('concept_ruler', 'władcy')]\n• [concept_in_government|l] lub [concept_in_opposition|l] zasiadają [Concept('concept_leader', '$concept_leaders$')|l] z cechą [GetCharacterTrait('ruthless').GetName|l] i [Concept('concept_approval', 'aprobatą')] na poziomie niższym niż #v 0#!\n• [concept_in_government|l] lub [concept_in_opposition|l] zasiadają [Concept('concept_leader', '$concept_leaders$')|l] z cechą [GetCharacterTrait('ambitious').GetName|l] i [Concept('concept_approval', 'aprobatą')] na poziomie niższym niż #v 0#!\n• [concept_interest_group|l] [Concept('concept_ruler', 'władcy')] to [Concept('concept_marginalized', 'grupa marginalizowana')]\n• niska [concept_legitimacy|l]\n• wydarzenia i inne efekty#!"
 concept_empire_stability: "Stabilność cesarstwa" #for je_sikh_sovereignty
 concept_empire_stability_short: "Stabilność"
 concept_empire_stability_desc: "$concept_empire_stability$ reprezentuje siłę osoby, którą jest $RULER_TITLE_MAHARAJA$ ([concept_ruler|l]). [Concept('concept_empire_stability', '$concept_empire_stability_short$')] można śledzić we [Concept('concept_journal_entry', 'wpisie w dzienniku')] #b $je_sikh_sovereignty$#!.\n\nPrawomocność musi mieć wartość większą niż #v 50#!, by zapewnić wzrost stabilności. $RULER_TITLE_MAHARAJA$ (władca) zginie z rąk skrytobójcy, stabilność zostanie #bold zresetowana#! do wartości #v 0#!, a postęp dworskiej intrygi zmaleje i na tronie zasiądzie nowy kandydat, gdy [concept_court_intrigue|l] osiągnie wartość #v 100%#!.\n\n#title Następujące okoliczności #g #b zwiększają#!#! stabilność:#! #indent_newline:3 \n• [concept_in_government|l] zasiada [concept_interest_group|l] o nazwie [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l]\n• [concept_interest_group|l] o nazwie [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] to [concept_powerful|l]\n• [concept_state_religion|l] to [GetReligion('sikh').GetName|l]\n• [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enacted$')|l] [concept_law|l] [GetLawType('law_freedom_of_conscience').GetName|l]\n• wydarzenia i inne okoliczności#!\n\n#title Następujące okoliczności #r #b zmniejszają#!#! stabilność:#! #indent_newline:3 \n• [concept_in_government|l] nie zasiada [concept_interest_group|l] o nazwie [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l]\n• postęp [Concept('concept_court_intrigue', 'dworskiej intrygi')] osiąga wartość #v 100%#!\n• wydarzenia i inne okoliczności #!"
 concept_subsistence_output: "Produkcja samozaopatrzeniowa"
 concept_subsistence_output_desc: "Rodzaj niepieniężnego dochodu, jaki generują [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','chłopi')] dzięki [Concept('concept_subsistence_building', 'samozaopatrzeniowej produkcji rolnej')]. Dochód ten jest wynikiem pracy wykonywanej na rzecz produkcji [Concept('concept_good', 'towarów')] na własne [Concept('concept_pop_needs', '$concept_pop_needs_short$')|l]. W odróżnieniu od [Concept('concept_building_wage', 'wynagrodzenia')] produkcja samozaopatrzeniowa nie jest finansowana z [Concept('concept_revenue', 'przychodu')] budynków i nie podlega [Concept('concept_budget_income_taxes', 'podatkom dochodowym')]."
 concept_subsistence_output_desc_added: "[GetPopType('peasants').GetName]"
 concept_split_state: "Region podzielony"
 concept_split_states: "Regiony podzielone"
 concept_split_state_short: "Podzielony"
 concept_split_state_desc: "[concept_state_region] podzielony na mniejsze [Concept('concept_state', 'obszary administracyjne')] należące do różnych [Concept('concept_country', 'państw')]. Po podziale część [Concept('concept_resource_potential', '$concept_resource_potentials$')|l], [Concept('concept_building', 'budynków')] i [Concept('concept_pop', 'zbiorowości')] zostaje przypisana do nowo powstałych obszarów administracyjnych. Gdy jedno [concept_country|l] przejmie kontrolę nad kilkoma częściami regionu podzielonego, połączą się one, tworząc pojedynczy obszar administracyjny."
 concept_unincorporated_state: "Obszar niewcielony"
 concept_unincorporated_state_short: "Niewcielony"
 concept_unincorporated_states: "Obszary niewcielone"
 concept_unincorporated_state_icon: "@unincorporated!"
 UNINCORPORATED_ICON_WITH_CONCEPT: "[Concept('concept_unincorporated_state', '$concept_unincorporated_state_icon$')]"
 concept_unincorporated_state_desc: "[concept_state] należący do danego [Concept('concept_country', '$concept_country_possessive$')|l], ale uważany za własność terytorialną lub granicę niepodlegającą jego [Concept('concept_institution', 'instytucjom')] i [Concept('concept_government', 'rządowi')]. [Concept('concept_pop', '$concept_pops$')] zamieszkujące obszary niewcielone pozbawione są praw obywatelskich i nie zapewniają swoim [Concept('concept_interest_group', 'grupom interesu')] znaczącej [Concept('concept_political_strength', 'siły politycznej')], a ponadto nie mogą [Concept('concept_votes', 'głosować')] w [Concept('concept_election', 'wyborach')]. Zaletą (dla tych zbiorowości) życia w obszarze niewcielonym jest brak [Concept('concept_taxes', 'opodatkowania')].\n\n$concept_unincorporated_states$ nie wymagają do swojego utrzymania punktów [Concept('concept_bureaucracy', 'biurokracji')], ponieważ nie pobiera się w nich podatków, a z instytucji nie ma tam żadnego pożytku. $concept_unincorporated_states$ można [Concept('concept_incorporated_state', 'wcielić')] – wówczas znajdą się pod bezpośrednim zwierzchnictwem władzy centralnej danego [Concept('concept_country', '$concept_country_possessive$')|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_unincorporated_state_desc_added')]"
 concept_unincorporated_state_desc_added: "\n\n$concept_unincorporated_states$ znajdują się pod wpływem następujących efektów:\n[GetStaticModifier('unincorporated_state').GetDesc]#!"
 concept_decentralized_nation: "Państwo zdecentralizowane"
 concept_decentralized_nations: "Państwa zdecentralizowane"
 concept_decentralized_nation_desc: "[Concept('concept_country', '$concept_country_nation$')], który ma większość właściwości państw – [Concept('concept_pop', '$concept_pops$')|l], [Concept('concept_ruler', 'władcę')], [Concept('concept_building', '$concept_buildings$')|l], [Concept('concept_law', '$concept_laws$')|l] itd. – jednak pozbawiony jest władzy centralnej lub nie planuje walki o swoje granice. Ze względu na taki stan rzeczy państwa zdecentralizowane są bardziej narażone na działania [Concept('concept_colony', 'kolonizacyjne')] prowadzone przez państwa, które nie traktują ich na równi i nie zamierzają prowadzić z nimi żadnych [Concept('concept_diplomatic_play', 'negocjacji dyplomatycznych')] w sprawie praw do ziem.\n\n$concept_decentralized_nations$ są kontrolowane przez SI i gracze nie mogą ich kontrolować."
 concept_arable_land: "Grunty orne"
 concept_arable_land_desc: "Część ziem nadających się do uprawy roślin lub hodowli bydła na terenie [Concept('concept_state', 'obszaru administracyjnego')]. W odróżnieniu od [Concept('concept_building', 'budynków')], których wzniesienie wymaga określonych [Concept('concept_resource_potential', 'możliwości pozyskania zasobów')], grunty orne należy rozdzielić między wymagające ich budynki.\n\nCzęść gruntów ornych niewykorzystaną przez inne budynki mogą zająć [Concept('concept_subsistence_building', '$concept_subsistence_buildings$')|l] umożliwiające pewnym [Concept('concept_pop', 'zbiorowościom')] skromne życie mimo braku pracy zarobkowej."
 concept_state_region: "Region administracyjny"
 concept_state_regions: "Regiony administracyjne"
 concept_state_region_possessive: "Regionu administracyjnego"
 concept_state_region_desc: "Część świata odpowiadająca określonej grupie [Concept('concept_province', 'prowincji')]. $concept_state_region$ pokrywa się zwykle z [Concept('concept_state', 'obszarem administracyjnym')], ale w niektórych przypadkach (gdy przynajmniej dwa [Concept('concept_country', '$concept_countries$')|l] kontrolują różne obszary administracyjne należące do tego samego regionu administracyjnego) może stać się [Concept('concept_split_state', 'regionem podzielonym')]."
 concept_occupancy: "Obłożenie"
 concept_occupancy_desc: "Poziom zatrudnienia w [Concept('concept_building', 'budynku')], który przekłada się na to, jaką część całkowitych możliwości [Concept('concept_good_production', 'produkcyjnych')] się w nim wykorzystuje. Kiedy w budynku jest miejsce dla większej [Concept('concept_workforce', 'siły roboczej')], zawsze zostaje podjęta próba zatrudnienia nowych pracowników. Jeśli możliwości zatrudnienia ogranicza wysokość oferowanego w budynku [Concept('concept_building_wage', 'wynagrodzenia')], wówczas wysokość wynagrodzeń będzie wzrastać aż do maksymalnego poziomu umożliwiającego zachowanie dodatniego [Concept('concept_building_balance', 'salda')]."
 concept_votes: "Głosy"
 concept_vote: "Głosować"
 concept_voting_rights: "Prawo do głosowania"
 concept_voting: "Głosowanie"
 concept_votes_desc: "Twoje [Concept('concept_law', '$concept_laws$')|l] określają, czy dana [concept_pop|l] jest uprawniona do głosowania oraz jaką [Concept('concept_political_strength', 'siłę polityczną')] mają głosy jej przedstawicieli. Głosy oddawane są na [Concept('concept_party', '$concept_parties$')|l] w okresach [Concept('concept_election', 'wyborów')]. $concept_pops$ zwykle głosują na partie, do których należą ich [Concept('concept_interest_group', 'grupy interesu')], zdarza im się jednak wybrać partię o większej [Concept('concept_momentum', 'estymie')]. Po dniu wyborów suma głosów oddanych na każdą z partii pozostanie niezmieniona aż do kolejnego głosowania i będzie odpowiednio zwiększać [Concept('concept_clout', 'siłę przebicia')] wszystkich grup interesu należących do danej partii."
 concept_clout: "Siła przebicia"
 concept_clout_desc: "Udział [Concept('concept_interest_group', '$concept_interest_group_possessive$')] w ogólnej [Concept('concept_political_strength', 'sile politycznej')] [Concept('concept_pop', '$concept_pops$')|l] danego [Concept('concept_country', 'państwa')]. $concept_clout$ ostatecznie decyduje o znaczeniu danej grupy interesu i wpływa m.in. na [concept_legitimacy|l] i proces [Concept('concept_enactment_of_laws', 'ustanawiania praw')] (jeśli dana grupa interesu zasiada [concept_in_government|l]) oraz na [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')|l] i [Concept('concept_activism', '$concept_activism_short$')|l] (jeśli grupa należy do [Concept('concept_in_opposition', 'opozycji')]). Również od siły przebicia zależy, czy dana grupa interesu uważana jest za [Concept('concept_powerful', 'potężną')], [Concept('concept_influential', 'wpływową')] czy [Concept('concept_marginalized', 'marginalizowaną')]."
 concept_powerful: "Grupa potężna"
 concept_powerful_desc: "$concept_influential_powerful_common$ [Concept('concept_interest_group_trait', '$concept_interest_group_traits_short$')] potężnej grupy interesu będą miały o [GetDefine('NPolitics','POWERFUL_IG_TRAIT_BONUS')|%0=+] większą wagę w stosunku do cech grup wpływowych.\n\n$concept_interest_groups$ uważane są za potężne, gdy ich siła przebicia przekracza [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0]."
 concept_influential: "Grupa wpływowa"
 concept_influential_powerful_common: "O tym, czy dana [concept_interest_group|l] jest [Concept('concept_powerful', 'potężna')], wpływowa czy [Concept('concept_marginalized', 'marginalizowana')] decyduje jej [concept_clout|l]."
 concept_influential_desc: "$concept_influential_powerful_common$ [Concept('concept_interest_group_trait', '$concept_interest_group_traits_short$')] wpływowej grupy interesu będą miały mniejszą wagę niż cechy grup potężnych.\n\n$concept_interest_groups$ uważane są za wpływowe, gdy ich siła przebicia nie przekracza [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0v]."
 concept_marginalized: "Grupy marginalizowane"
 concept_marginalized_desc: "Marginalizowane [Concept('concept_interest_group', '$concept_interest_groups$')|l] mają zbyt niską [Concept('concept_clout', 'siłę przebicia')], aby zajmować jakąkolwiek znaczącą pozycję na scenie politycznej. Nie mogą dołączać do [Concept('concept_government', 'rządu')] i [Concept('concept_party', 'partii')]. Dopóki trwa ich marginalizacja, ich [Concept('concept_interest_group_trait', 'cechy')] pozostają nieaktywne.\n\nMarginalizowane w danym momencie grupy interesu zmienią swój status dopiero wtedy, gdy ich siła przebicia wyniesie [GetDefine('NPolitics','MARGINAL_IG_THRESHOLD')|%0v]. Podobnie jest w sytuacji odwrotnej: jeśli siła przebicia niemarginalizowanej grupy interesu spadnie poniżej [GetDefine('NPolitics','MARGINAL_IG_CUTOFF')|%0v], wówczas grupa taka otrzyma status marginalizowanej, chyba że ma swoich przedstawicieli [concept_in_government|l] – w takim przypadku nie będzie marginalizowana aż do ich usunięcia."
 concept_politically_unaligned_aligned: "Politycznie bierne/aktywne"
 concept_politically_unaligned: "Politycznie bierne"
 concept_politically_involved: "Politycznie aktywne"
 concept_politically_unaligned_aligned_desc: "Część [Concept('concept_pop', 'zbiorowości')], która nie popiera żadnej z [Concept('concept_interest_group', 'grup interesu')] – często ze względu na niski wskaźnik [Concept('concept_literacy', 'piśmienności')] bądź [Concept('concept_sol', 'poziomu życia')] – to tzw. zbiorowości #b politycznie bierne#!. Zbiorowości takie nie biorą udziału w sprawach politycznych, a [concept_political_strength|l], jaką dysponują, jest marnowana.\n\nIch przeciwieństwem są zbiorowości #b politycznie aktywne#!, które należą do [Concept('concept_interest_group', 'grup interesu')] danego [Concept('concept_country', '$concept_country_possessive$')|l] i których siła polityczna składa się na siłę polityczną danej grupy interesu."
 concept_investment_level: "Poziom inwestycji"
 concept_investment_levels: "Poziomy inwestycji"
 concept_investment_level_desc: "Bieżący poziom [Concept('concept_institution', 'instytucji')]. Za każdy poziom należy zapłacić określoną liczbą punktów [Concept('concept_bureaucracy', 'biurokracji')], którą określa wielkość [Concept('concept_pop', 'populacji')] zamieszkującej twoje [Concept('concept_incorporated_state', 'obszary wcielone')]. Im wyższy poziom, tym bardziej widoczny jego efekt.[AddLocalizationIf(GetPlayer.IsValid,'concept_investment_level_ingame_added')]"
 concept_investment_level_ingame_added: "\n\nObecnie płacisz #v [Multiply_CFixedPoint(GetPlayer.GetInstitutionInvestmentBureaucracyCost,'(CFixedPoint)-1')|0+]#! pkt @bur! [Concept('concept_bureaucracy', 'biurokracji')] za następującą liczbę poziomów inwestycji: [GetPlayer.GetInstitutionInvestment|v0] (czyli #v [GetPlayer.GetInstitutionInvestmentBureaucracyFactor|+0]#! pkt @bur! [Concept('concept_bureaucracy', 'biurokracji')] za każdy poziom)."
 concept_production_lens: "Obiektyw Produkcja"
 concept_production_lens_desc: "Zobacz [Concept('concept_state', 'obszary administracyjne')] i wznoś [Concept('concept_building', 'budynki')] umożliwiające [Concept('concept_good_production', 'produkcję towarów')]."
 concept_political_lens: "Obiektyw Polityka"
 concept_political_lens_desc: "Zobacz [Concept('concept_interest_group', 'grupy interesu')] i [Concept('concept_incorporated_state', 'obszary wcielone')]. Wznoś [Concept('concept_government_building', 'budynki administracji państwowej')], wydawaj [Concept('concept_decree', 'rozporządzenia')] i zarządzaj sprawami polityki wewnętrznej swojego [Concept('concept_country', 'państwa')]."
 concept_diplomatic_lens: "Obiektyw Dyplomacja"
 concept_diplomatic_lens_desc: "Zobacz wartość [Concept('concept_attitude', 'nastawienia')] innych [Concept('concept_country', 'państw')]. Monitoruj swoje [Concept('concept_interest', 'interesy')] i związane z nimi [Concept('concept_strategic_region', 'regiony strategiczne')]. Nawiązuj [Concept('concept_diplomatic_pact', 'pakty dyplomatyczne')] oraz podejmuj [Concept('concept_diplomatic_action', 'działania')] i [Concept('concept_diplomatic_play', 'posunięcia')] dyplomatyczne."
 concept_military_lens: "Obiektyw Wojsko"
 concept_military_lens_desc: "Zobacz postęp toczących się [Concept('concept_war', 'wojen')]. Wznoś [Concept('concept_military_building', 'budynki wojskowe')] i rekrutuj [Concept('concept_commander', 'dowódców')]."
 concept_country: "Państwo"
 concept_countries: "Państwa"
 concept_country_nation: "Naród"
 concept_country_nation_state: "Państwo narodowe"
 concept_country_polity: "System polityczny"
 concept_country_polities: "Systemy polityczne"
 concept_country_possessive: "Państwa"
 concept_countries_possessive: "Państw"
 concept_country_desc: "$concept_country$ składa się z przynajmniej jednej grupy [Concept('concept_province', 'ziem')] tworzących [Concept('concept_state', '$concept_states$')|l], w których mieszka [Concept('concept_pop', '$concept_population$')|l] podlegająca [Concept('concept_government', 'rządowi')] i [Concept('concept_head_of_state', 'głowie państwa')]. W grze Victoria 3 państwo może być kontrolowane zarówno przez SI, jak i przez gracza.\n\n$concept_country$ charakteryzują należące do niego obszary administracyjne i metoda ich rozwoju, natura zamieszkujących je zbiorowości, jego [Concept('concept_country_tier', 'pozycja')], [concept_primary_cultures|l] i [concept_state_religion|l], a także miano [Concept('concept_recognized_power', 'uznawanego')] bądź [Concept('concept_unrecognized_power', 'nieuznawanego mocarstwa')]. $concept_countries$ wyróżniają się też odmiennymi [Concept('concept_law', 'prawami')] i [Concept('concept_technology', 'technologiami')]."
 concept_decree: "Rozporządzenie"
 concept_decrees: "Rozporządzenia"
 concept_decree_desc: "$concept_decrees$ to żądania [Concept('concept_ruler', 'władcy')] danego [Concept('concept_country', '$concept_country_possessive$')|l] dotyczące zmian w kontrolowanym przez niego [Concept('concept_state', 'obszarze administracyjnym')]. Dopóki rozporządzenia są aktywne, płaci się za nie punktami [Concept('concept_authority', 'zwierzchnictwa')]. Gdy władca wyda rozporządzenie, wówczas aż do momentu, w którym zostanie ono usunięte, będzie ono zapewniało danemu obszarowi administracyjnemu określoną premię."
 concept_pop_needs: "Potrzeby zbiorowości"
 concept_pop_need: "Potrzeba zbiorowości"
 concept_pop_needs_short: "Potrzeby"
 concept_pop_need_short: "Potrzeba"
 concept_pop_needs_desc: "[Concept('concept_pop', '$concept_pops$')] wydają zarobione przez siebie pieniądze na [Concept('concept_good', 'towary')], aby zaspokajać swoje potrzeby. Im [Concept('concept_wealth', 'zamożniejsze')] są zbiorowości, tym więcej towarów kupują oraz tym bardziej zróżnicowane i luksusowe są ich potrzeby. Bywa, że dana potrzeba może zostać zaspokojona różnymi towarami, które da się [Concept('concept_goods_substitution', 'zastępować')]. Jeżeli dana zbiorowość zaspokoi swoje potrzeby, a w kieszeni nadal zostanie jej trochę pieniędzy, jej zamożność wzrośnie. Jeśli natomiast zbiorowość ma za mało pieniędzy, aby zaspokoić swoje potrzeby, wciąż będzie kupować niezbędne jej towary, ale wskutek niedoboru finansowego jej zamożność się zmniejszy."
 concept_combat_unit_group: "Grupa jednostek wojskowych"
 concept_combat_unit_groups: "Grupy jednostek wojskowych"
 concept_combat_unit_group_short: "Grupa jednostek"
 concept_combat_unit_groups_short: "Grupy jednostek"
 concept_combat_unit_group_desc: "$concept_units$ dzielą się na [Concept('concept_default_unit', '$concept_default_units$')|l] i [Concept('concept_special_unit', '$concept_special_units$')|l], z których każda ma swoje mocne i słabe strony. Niektóre jednostki (na przykład #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName|l]#!) są lepiej przystosowane do obrony terytorium, a inne (na przykład #b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName|l]#!) lepiej sprawdzą się podczas [Concept('concept_occupation', 'okupacji')]."
 concept_combat_unit_type: "Rodzaj jednostki wojskowej"
 concept_combat_unit_types: "Rodzaje jednostek wojskowych"
 concept_combat_unit_type_short: "Rodzaj jednostki"
 concept_combat_unit_types_short: "Rodzaje jednostek"
 concept_combat_unit_type_desc: "W ramach danej [Concept('concept_combat_unit_group', 'grupy jednostek wojskowych')] istnieją różne rodzaje jednostek. Z reguły odblokowuje się je dzięki rozwojowi technologicznemu, a nowe jednostki spisują się w walce lepiej niż te, które zostały przez nie zastąpione."
 concept_unit: "Jednostka wojskowa"
 concept_units: "Jednostki wojskowe"
 concept_unit_short: "Jednostka"
 concept_units_short: "Jednostki"
 concept_unit_possessive: "Jednostki wojskowej"
 concept_unit_desc: "$concept_units$ są przypisywane do danej [Concept('concept_military_formation', 'formacji')] i prowadzą operacje wojskowe pod dowództwem [Concept('concept_general', 'generałów')] i [Concept('concept_admiral', 'admirałów')]. Mogą tworzyć zarówno lądowe [Concept('concept_battalion', '$concept_battalions$')|l], jak i morskie [Concept('concept_flotilla', '$concept_flotillas$')|l]. $concept_battalions$ dzielą się na określone grupy: [GetBattalionGroupsList]. Z kolei flotylle dzielą na następujące grupy: [GetFlotillaGroupsList]. Liczba jednostek #b domyślnych#! jest nieograniczona, jednak gdy liczba jednostek #b specjalnych#! przekracza liczbę jednostek domyślnych, może zostać nałożona kara wpływająca na [Concept('concept_organization', 'organizację')]."
 concept_special_unit: "Jednostka specjalna"
 concept_special_units: "Jednostki specjalne"
 concept_special_unit_desc: "To [Concept('concept_unit', '$concept_units$')|l] nienależące do grup o nazwach #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName|l]#! i #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName|l]#!, które to grupy uznawane są za [Concept('concept_default_unit', '$concept_default_units$')|l].\n\nJednostki specjalne [Concept('concept_army', 'armii')]:\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_artillery').GetName|l]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName|l]#!\n\nJednostki specjalne [Concept('concept_fleet', 'flot')]:\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_capital_ship').GetName|l]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_support_ship').GetName|l]#!"
 concept_default_unit: "Jednostka domyślna"
 concept_default_units: "Jednostki domyślne"
 concept_default_unit_desc: "To [Concept('concept_unit', '$concept_units$')|l], które należą do grupy o nazwie #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName|l]#! w przypadku [Concept('concept_army', 'armii')] lub do grupy o nazwie #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName|l]#! w przypadku [Concept('concept_fleet', 'flot')]."
 concept_kill_rate: "Współczynnik śmiercionośności"
 concept_kill_rate_desc: "Wartość ukazująca, jak skuteczna jest dana [concept_unit|l] w uniemożliwianiu [Concept('concept_casualties', 'ofiarom')] po stronie przeciwnika powrotu na pole bitwy. Zwiększa współczynnik [Concept('concept_casualties', 'ofiar')], które umierają (nie dołączając do grupy [Concept('concept_wounded', 'rannych')]). $concept_kill_rate$ ograniczany jest przez [concept_recovery_rate|l] jednostki wroga."
 concept_recovery_rate: "Współczynnik ozdrowień"
 concept_recovery_rate_desc: "Wartość procentowa ukazująca, ile należących do danej [Concept('concept_unit', 'jednostki wojskowej')] [Concept('concept_casualties', 'ofiar')] bitwy przeżyje (niekiedy stając się [Concept('concept_dependents', 'osobami niesamodzielnymi')]). #b Wartość tę można zwiększyć za pomocą [Concept('concept_mobilization_option', 'opcji mobilizacji')]. $concept_recovery_rate$ ograniczany jest przez [concept_kill_rate|l] jednostki wroga."
 concept_casualties: "Ofiary"
 concept_casualties_desc: "[concept_manpower] poległe w bitwie lub dotknięte [Concept('concept_attrition', 'wyniszczeniem')]. Pewna część ofiar bezwarunkowo ginie, a pozostałą stanowią [concept_wounded|l]. Różnica ta uzależniona jest od stosunku [Concept('concept_recovery_rate', 'współczynnika ozdrowień')] danej [Concept('concept_unit', '$concept_unit_possessive$')|l] do [Concept('concept_kill_rate', 'współczynnika śmiercionośności')] wroga."
 concept_offense: "Ofensywa"
 concept_offense_desc: "Zdolność danej [Concept('concept_unit', '$concept_unit_possessive$')|l] do walki w [Concept('concept_battle', 'bitwach')] podczas natarcia na terytorium wroga."
 concept_defense: "Defensywa"
 concept_defense_desc: "Zdolność danej [Concept('concept_unit', '$concept_unit_possessive$')|l] do walki w [Concept('concept_battle', 'bitwach')] podczas obrony przed nacierającym wrogiem."
 concept_blockade: "Blokada"
 concept_blockade_level: "Poziom blokady"
 concept_blockades: "Blokady"
 concept_blockaded: "Nałożono blokadę"
 concept_blockade_desc: "$concept_blockades$ są nakładane na [Concept('concept_sea_node', 'węzły morskie')] poprzez [concept_order|l] [Concept('concept_admiral', 'admirała')]. Szkodzą [Concept('concept_supply_network', 'sieciom zaopatrzenia')] i zmniejszają dostęp do [Concept('concept_world_market', 'rynku światowego')] w portach przyległych do danego węzła morskiego. $concept_blockade_level$ jest określany przez odpowiedni atrybut [Concept('concept_unit', 'jednostki wojskowej')], którą jest okręt. Do tworzenia blokad najlepiej nadają się następujące jednostki: [GetCombatUnitGroup('combat_unit_group_capital_ship').GetName|l]."
 concept_organization: "Organizacja"
 concept_organization_organized: "Zorganizowana"
 concept_organization_desc: "[concept_military_formation] o niskim współczynniku organizacji będzie pod wieloma względami mniej skuteczna podczas [Concept('concept_battle', 'bitwy')]. Świeżo utworzona formacja ma niski współczynnik organizacji, jednak będzie on wzrastać w miarę upływu czasu, gdy formacja ta nie będzie się przemieszczać. Współczynnik organizacji będzie ograniczony, jeśli twój [concept_command_limit|l] jest zbyt niski w stosunku do liczby posiadanych przez ciebie [Concept('concept_unit', 'jednostek wojskowych')] lub jeśli w formacji znajduje się więcej [Concept('concept_special_unit', 'jednostek specjalnych')] niż [Concept('concept_default_unit', 'jednostek domyślnych')].\n\nNa organizację może także tymczasowo wpływać włączanie i wyłączanie poszczególnych [Concept('concept_mobilization_option', 'opcji mobilizacji')] oraz przenoszenie [Concept('concept_unit', 'jednostek wojskowych')] między [Concept('concept_mobilize_army', 'zmobilizowanymi')] armiami o różnych zestawach opcji mobilizacji.\n\n#indent_newline:3 Im niższy jest współczynnik organizacji danej formacji, tym większe kary będzie ona ponosić. W skrajnym przypadku efekty mogą być następujące:\n[GetStaticModifier('low_organization').GetDesc]#!"
 concept_unit_experience: "Doświadczenie jednostki"
 concept_unit_experience_desc: "W miarę upływu czasu każda jednostka zdobywa doświadczenie, którego wartość rośnie po zmobilizowaniu i podczas bitew. Odpowiednio duże doświadczenie zwiększa [concept_veterancy_level|l], zapewniając jej różne premie."
 concept_veterancy_level: "Poziom wprawy jednostki"
 concept_veterancy_level_desc: "Jednostki zdobywają poziomy wprawy, gromadząc [Concept('concept_unit_experience', 'doświadczenie')]. Różne poziomy wprawy wiążą się z uzyskaniem różnych premii."
 concept_battalion: "Batalion"
 concept_battalions: "Bataliony"
 concept_battalion_desc: "Lądowa [concept_unit|l] danego [Concept('concept_country', '$concept_country_possessive$')|l]. Bataliony powstają w [SelectLocalization(GetPlayer.IsValid,'concept_battalion_desc_added', 'koszarach')] i tam też są utrzymywane, a na ich czele stoją [Concept('concept_general', 'generałowie')]."
 concept_battalion_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_flotilla: "Flotylla"
 concept_flotillas: "Flotylle"
 concept_flotilla_desc: "Morska [concept_unit|l] danego [Concept('concept_country', '$concept_country_possessive$')|l]. Flotylle powstają w [SelectLocalization(GetPlayer.IsValid,'concept_flotilla_desc_added', 'bazach morskich')] i tam też są utrzymywane, a na ich czele stoją [Concept('concept_admiral', 'admirałowie')]."
 concept_flotilla_desc_added: "[GetBuildingType('building_naval_base').GetName]"
 concept_in_government: "W rządzie"
 concept_in_government_desc: "[Concept('concept_interest_group', '$concept_interest_groups$')] należące do [Concept('concept_government', 'rządu')] mają wpływ na decyzje dotyczące [Concept('concept_enactment_of_laws', 'ustanawiania')] poszczególnych [Concept('concept_law', 'praw')] i zapewniają [concept_legitimacy|l] [Concept('concept_country', 'państwa')]. Grupy takie nigdy nie poprą [Concept('concept_political_movement', 'ruchów politycznych')], chyba że poziom ich [Concept('concept_approval', 'aprobaty')] będzie zbyt niski – wówczas porzucą swoje stanowiska, aby dołączyć do [Concept('concept_in_opposition', 'opozycji')]."
 concept_in_opposition: "W opozycji"
 concept_in_opposition_short: "Opozycja"
 concept_in_opposition_desc: "[Concept('concept_interest_group', '$concept_interest_groups$')] nienależące do [Concept('concept_government', 'rządu')] uznawane są za opozycję. Wpływ na proces [Concept('concept_enactment_of_laws', 'ustanawiania praw')] mogą wywierać tylko dzięki przynależności do [Concept('concept_political_movement', 'ruchów politycznych')], ale ich [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')|l] mają pełne, standardowe zastosowanie."
 concept_legitimacy: "Prawomocność"
 concept_legitimate: "Prawomocny"
 concept_legitimacy_desc: "$concept_legitimacy$ [Concept('concept_government', 'rządu')] określa, w jakim stopniu skład zasiadających [concept_in_government|l] [Concept('concept_interest_group', 'grup interesu')] odpowiada [Concept('concept_law', 'prawom')] danego [Concept('concept_country', '$concept_country_possessive$')|l]. Im mniejsza prawomocność, tym więcej czasu musi upłynąć pomiędzy kolejnymi próbami [Concept('concept_enactment_of_laws', 'ustanowienia')] nowych praw. Na prawomocność ma również wpływ podnoszenie i obniżanie [Concept('concept_taxes', 'podatków')]."
 concept_acceptance: "Akceptacja"
 concept_accepted: "Zaakceptowana"
 concept_acceptance_desc: "$concept_acceptance$ [Concept('concept_pop', '$concept_pop_possessive$')|l] to wartość wynosząca od [GetDefine('NPops', 'MIN_ACCEPTANCE_VALUE')|v] do [GetDefine('NPops', 'MAX_ACCEPTANCE_VALUE')|v] punktów i określająca, jaki [concept_acceptance_status|l] ma dana zbiorowość.\n\n$concept_acceptance$ jest określana głównie przez [Concept('concept_culture', 'kulturę')] i [Concept('concept_religion', 'religię')] zbiorowości, a także odpowiadające jej [Concept('concept_law_group', '$concept_law_groups$')|l] w [Concept('concept_country', 'państwie')], które zamieszkuje: $CITIZENSHIP_GC_LINK$ oraz $CHURCH_AND_STATE_GC_LINK$.\n\nZmiany akceptacji nie zawsze są natychmiastowe. $concept_pops$ należące do pewnych [Concept('concept_cultural_community', 'społeczności kulturowych')] mogą mieć odmienną akceptację w związku z ostatnimi zmianami [Concept('concept_law', 'prawa')] lub [Concept('concept_migration', 'imigracją')]."
 concept_acceptance_status: "Status akceptacji"
 concept_acceptance_statuses: "Statusy akceptacji"
 concept_acceptance_status_short: "Status"
 concept_acceptance_status_desc: "$concept_acceptance_status$ [Concept('concept_pop', '$concept_pop_possessive$')|l] określa, w jakim stopniu jest ona akceptowana lub dyskryminowana w [Concept('concept_country', 'państwie')].\n\n$concept_acceptance_status_short$, który otrzymuje [concept_pop|l], zależy od wartości [Concept('concept_acceptance', 'akceptacji')].\n\nDokładne efekty danego statusu akceptacji zależą od [Concept('concept_law', 'praw')] [Concept('concept_country', '$concept_country_possessive$')|l].\n\nMożliwe są następujące statusy akceptacji (od najniższego do najwyższego):\n$EFFECT_LIST_BULLET$$VIOLENT_HOSTILITY_GC_LINK$\n$EFFECT_LIST_BULLET$$CULTURAL_ERASURE_GC_LINK$\n$EFFECT_LIST_BULLET$$OPEN_PREJUDICE_GC_LINK$\n$EFFECT_LIST_BULLET$$SECOND_RATE_CITIZEN_GC_LINK$\n$EFFECT_LIST_BULLET$$FULL_ACCEPTANCE_GC_LINK$"
 concept_ideological_incoherence: "Niezgodność ideologiczna"
 concept_ideological_incoherence_desc: "[concept_legitimacy] [Concept('concept_government', '$concept_government_possessive$')|l] zostaje zmniejszona, gdy [Concept('concept_interest_group', '$concept_interest_groups$')|l] [concept_in_government|l] wyznają [Concept('concept_ideology', '$concept_ideologies$')|l], które nie przystają do [Concept('concept_law', 'praw')] obowiązujących obecnie w [Concept('concept_country', 'państwie')]."
 concept_market_capital: "Stolica rynku"
 concept_market_capitals: "Stolice rynku"
 concept_market_capital_short: "Stolica"
 concept_market_capital_desc: "[concept_state] stanowiący węzeł [Concept('concept_market', 'rynkowy')], z którym wszystkie inne obszary administracyjne należące do tego rynku muszą mieć łączność – w przeciwnym razie stają się one [Concept('concept_isolated_state', 'odizolowane')]. W stolicy rynku często (choć nie zawsze) odbywa się zarządzanie [Concept('concept_trade', 'handlem')] na [Concept('concept_world_market', 'rynku światowym')]. $concept_market_capital$ często jest również tożsama z obszarem administracyjnym, który funkcjonuje jako [concept_capital_state|l] [Concept('concept_market_owner', '$concept_market_owner_possessive$')|l], jednak nie jest to warunek konieczny.[AddLocalizationIf(GetPlayer.IsValid,'concept_market_capital_desc_added')] "
 concept_market_capital_desc_added: "\nZastosowanie mają tu następujące efekty:\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_ownership_share: "Należący do zbiorowości udział własności"
 concept_ownership_shares: "Należące do zbiorowości udziały własności"
 concept_ownership_share_desc: "Sposób, w jaki rozdzielany jest [Concept('concept_building_balance', '$concept_building_balance_profit$')|l] płynący z [Concept('concept_building_level', 'poziomów budynku')] będących [Concept('concept_privately_owned', 'własnością prywatną')] [Concept('concept_workforce', 'siły roboczej')] danego budynku.\n\n[concept_dividends] wypłacane są każdej [Concept('concept_pop', '$concept_pops$')|l] i stanowią ich [Concept('concept_pop_income', 'dochód')]. Wysokość dywidend zależy od stosunku liczby udziałów danej zbiorowości do liczby udziałów reszty siły roboczej.\n\nUznaje się też, że zbiorowość posiada część bieżących [Concept('concept_cash_reserves', 'rezerw gotówkowych')] [Concept('concept_building', 'budynku')] odpowiadającą temu stosunkowi.\n\nTego typu dywidendy stanowią główne źródło dochodu grup takich jak $ARISTOCRATS_GC_LINK$ i $CAPITALISTS_GC_LINK$, których przedstawiciele uznawani są za siłę roboczą następujących obiektów: $MANOR_HOUSES_GC_LINK$ ($ARISTOCRATS_GC_LINK$) i $FINANCIAL_DISTRICTS_GC_LINK$ ($CAPITALISTS_GC_LINK$)."
 concept_market_share: "Udziały rynkowe"
 concept_market_shares: "Udziały rynkowe"
 concept_market_share_desc: "Wielkość udziałów rynkowych danego [Concept('concept_country', 'państwa')] zależy od [Concept('concept_gdp', 'produktu krajowego brutto')], przy czym jeśli jest ono [Concept('concept_market_owner', 'właścicielem rynku')], otrzymuje premię. Im większe jego udziały rynkowe, tym więcej [Concept('concept_consumption_tax', 'podatków konsumpcyjnych')] dane państwo może pobierać na [Concept('concept_market', 'rynku')]."
 concept_default: "Niedotrzymane zobowiązanie"
 concept_default_desc: "Kiedy [concept_treasury|l] zostanie obciążony [Concept('concept_loans', 'pożyczkami')] w wysokości przekraczającej łączną wartość [Concept('concept_credit', 'kredytu')] [Concept('concept_country', '$concept_country_possessive$')|l], uznaje się, iż państwo to nie dotrzymało swojego zobowiązania. Sytuacja taka powoduje, że [Concept('concept_construction', 'budowa')] wszelkich obiektów zostaje wstrzymana; ma ona też negatywny – a z czasem coraz bardziej dotkliwy – wpływ na [concept_throughput|l] istniejących już [Concept('concept_building', 'budynków')]. Kary zostaną usunięte, gdy saldo tygodniowe danego państwa znów osiągnie wartość dodatnią, lub po ogłoszeniu [Concept('concept_bankruptcy', 'bankructwa')]."
 concept_bankruptcy: "Bankructwo"
 concept_bankruptcy_desc: "Jeśli dane [concept_country|l] [Concept('concept_default', 'nie dotrzymało zobowiązania')] i nie jest w stanie spłacić swoich [Concept('concept_loans', 'pożyczek')], może ogłosić bankructwo. Spowoduje to anulowanie długu, ale wyczyści też wszystkie [concept_cash_reserves|l], z których państwo to czerpało środki. Zdecydowanie rozgniewa to również wszystkie [Concept('concept_pop', '$concept_pops$')|l] posiadające [Concept('concept_building', '$concept_buildings$')|l] [Concept('concept_privately_owned', 'w ramach własności prywatnej')].[AddLocalizationIf(GetPlayer.IsValid,'concept_bankruptcy_desc_added')]"
 concept_bankruptcy_desc_added: "\n\nPrzez #v [GetDefine('NEconomy','DECLARE_BANKRUPTCY_PENALTY_DURATION_YEARS')|0] lat(a)#! będą też miały zastosowanie następujące efekty:\n[GetStaticModifier('declared_bankruptcy').GetDesc]"
 concept_market_owner: "Właściciel rynku"
 concept_market_owners: "Właściciele rynku"
 concept_market_owner_possessive: "Właściciela rynku"
 concept_market_owner_desc: "[concept_country] będące właścicielem rynku – czy to jako jedyny jego uczestnik, czy też jako [concept_senior_partner|l] w [Concept('concept_customs_union', 'unii celnej')]. Tylko właściciel rynku może podpisywać [Concept('concept_trade_privilege', '$concept_trade_privileges$')|l] i nakładać [Concept('concept_embargo', '$concept_embargoes$')|l]."
 concept_embargo: "Embargo"
 concept_embargoed: "Nałożono embargo"
 concept_embargoes: "Embarga"
 concept_embargoing: "Nakładanie embarga"
 concept_embargo_desc: "[concept_ongoing_diplomatic_action] podjęte przez jedno z [Concept('concept_country', 'państw')] wobec drugiego, u którego w konsekwencji zmniejsza się [concept_trade_advantage|l] związana z eksportem [Concept('concept_good', 'towarów')] przez [concept_world_market|l] do państwa nakładającego embargo. $concept_countries$ będące w stanie [Concept('concept_war', 'wojny')] automatycznie nakładają na siebie embarga."
 concept_encourage_consumption: "Zachęcać do konsumpcji"
 concept_encouraging_consumption: "Zachęcanie do konsumpcji"
 concept_encourage_consumption_desc: "$concept_encouraging_consumption$ [Concept('concept_good', 'towaru')] zwiększy skłonność [Concept('concept_pop', 'zbiorowości')] do jego zakupu w ramach zaspokajania ich [Concept('concept_pop_needs', 'potrzeb')] i sprawi, że zbiorowości będą chętniej wybierać dany towar zamiast jego [Concept('concept_goods_substitution', 'zamienników')]. $concept_encouraging_consumption$ wymaga punktów [Concept('concept_authority', 'zwierzchnictwa')]."
 concept_discourage_consumption: "Zniechęcać do konsumpcji"
 concept_discouraging_consumption: "Zniechęcanie do konsumpcji"
 concept_discourage_consumption_desc: "$concept_discouraging_consumption$ [Concept('concept_good', 'towaru')] zmniejszy skłonność [Concept('concept_pop', 'zbiorowości')] do jego zakupu w ramach zaspokajania ich [Concept('concept_pop_needs', 'potrzeb')] i sprawi, że zbiorowości będą preferowały [Concept('concept_goods_substitution', 'zamienniki')] danego towaru. $concept_discouraging_consumption$ wymaga punktów [Concept('concept_authority', 'zwierzchnictwa')]."
 concept_consumption_tax: "Podatek konsumpcyjny"
 concept_consumption_taxes: "Podatki konsumpcyjne"
 concept_consumption_tax_desc: "[Concept('concept_taxes', '$concept_tax$')] pobierany od konkretnych [Concept('concept_good', 'towarów')] nabywanych przez [Concept('concept_pop', '$concept_pops$')|l] w celu zaspokojenia ich [Concept('concept_pop_needs', 'potrzeb')]. Objęcie towarów podatkiem konsumpcyjnym wymaga określonej liczby punktów [Concept('concept_authority', 'zwierzchnictwa')]. Po objęciu podatkiem [concept_market_price|l] danego towaru wzrasta o wysokość podatku konsumpcyjnego w punkcie sprzedaży (tylko dla zbiorowości). Wszystkie wygenerowane w ten sposób [concept_buy_orders|l] wiążą się z dodatkową opłatą, która trafia do [Concept('concept_treasury', 'skarbca')]. Ponieważ opłata ta nakładana jest na poziomie [Concept('concept_market', 'rynku')], podatek ten nie ma zastosowania w przypadku [Concept('concept_state', 'obszarów administracyjnych')] o niskim [Concept('concept_market_access', 'dostępie do rynku')]."
 concept_loyalist: "Lojalista"
 concept_loyal: "Lojalność"
 concept_loyalty: "Lojalność"
 concept_loyalists: "Lojaliści"
 concept_loyalism: "Lojalizm"
 concept_loyalist_desc: "Należące do [Concept('concept_pop', 'zbiorowości')] [Concept('concept_individual', '$concept_individuals$')|l] będące lojalistami są zadowolone z panujących w ich [Concept('concept_country', 'państwie')] warunków i skłonne bronić swojego kraju przed dysydentami – zarówno słowem, jak i przemocą, jeśli zajdzie taka potrzeba. [concept_approval] [Concept('concept_interest_group', 'grup interesu')] wspieranych przez lojalistów wzrasta w takiej sytuacji.\n\n$concept_loyalists$ pojawiają się, ilekroć wzrasta [concept_sol|l] zbiorowości lub wskutek decyzji podjętych podczas wydarzeń specjalnych.\n\nPrzeciwieństwem lojalistów są [Concept('concept_radical', '$concept_radicals$')|l]. Ilekroć w zbiorowości, w której znajdują się lojaliści, pojawia się radykał, jeden lojalista staje się [concept_neutral|l]."
 concept_radical: "Radykał"
 concept_radicals: "Radykałowie"
 concept_radicalism: "Radykalizm"
 concept_radicalize: "Zradykalizuj"
 concept_radicalized: "Zradykalizowani"
 concept_radicalization: "Radykalizacja"
 concept_radical_desc: "Należące do [Concept('concept_pop', 'zbiorowości')] [Concept('concept_individual', '$concept_individuals$')|l] będące radykałami są rozczarowane warunkami panującymi w ich [Concept('concept_country', 'państwie')]. Obecność radykałów w [Concept('concept_state', 'obszarze administracyjnym')] przyczynia się do powstawania [Concept('concept_turmoil', 'zamętu')], a radykalizm zbiorowości – do [Concept('concept_activism', 'aktywizmu ruchu')]. Ma to również wpływ na [Concept('concept_approval', 'aprobatę')] [Concept('concept_interest_group', 'grup interesu')] wspieranych przez radykalne zbiorowości.\n\n$concept_radicals$ pojawiają się, kiedy [concept_sol|l] zbiorowości spada poniżej [Concept('concept_expected_sol', 'minimalnego oczekiwanego poziomu')] albo po prostu obniża się, a także wskutek decyzji podejmowanych podczas wydarzeń specjalnych. Niski [concept_acceptance_status|l] zbiorowości dodatkowo wzmaga negatywne efekty. $concept_radicals$ pojawiają się również w zbiorowościach wspierających określone ruchy polityczne, których żądania są ignorowane, lub w zbiorowościach reprezentujących zwolnioną [Concept('concept_workforce', 'siłę roboczą')] danego [Concept('concept_building', '$concept_building_possessive$')|l] (zwłaszcza jeśli posiadają one dużą liczbę [Concept('concept_ownership_share', 'udziałów własności')]).\n\nPrzeciwieństwem radykała jest [concept_loyalist|l]. Ilekroć w zbiorowości, w której znajdują się radykałowie, pojawia się lojalista, jeden radykał staje się [concept_neutral|l]."
 concept_neutral: "Neutralny"
 concept_neutrals: "Neutralni"
 concept_neutral_desc: "[Concept('concept_individual', '$concept_individuals$')] neutralne w danej [Concept('concept_pop', 'zbiorowości')] nie są ani [Concept('concept_radical', 'radykałami')], ani [Concept('concept_loyalist', 'lojalistami')] w stosunku do swojego [Concept('concept_country', 'państwa')], jednak wystarczy jedno negatywne lub pozytywne doświadczenie, by stały się one radykałami lub lojalistami.\n\nIlekroć w zbiorowości, w której znajdują się lojaliści, pojawia się radykał, jeden lojalista staje się [concept_neutral|l]. Aby mogło dojść do pojawienia się radykała, wszystkie osoby w danej zbiorowości muszą być już radykałami lub osobami neutralnymi. Proces powstawania lojalistów przebiega w podobny sposób."
 concept_rivalry: "Rywalizacja"
 concept_rivals: "Rywale"
 concept_rival: "Rywal"
 concept_rivalries: "Rywalizacje"
 concept_rivaling: "Rywalizacja"
 concept_rivalry_desc: "Ustanowiony przez jedno z [Concept('concept_country', 'państw')] [concept_diplomatic_pact|l], którego celem jest inne państwo o podobnej [Concept('concept_rank', 'randze')]. Umożliwia [Concept('concept_country', 'państwu')] deklarującemu rywalizację generowanie punktów @inf! [Concept('concept_influence', 'wpływu')]. $concept_countries$ będące stronami takiego paktu muszą mieć pokrywające się ze sobą [Concept('concept_interest', '$concept_interests$')|l], aby mogły ze sobą rywalizować. Aż do jego rozwiązania pakt dyplomatyczny ogranicza zakres wzajemnych [Concept('concept_relations', 'stosunków')], jakie mogą nawiązać ze sobą jego strony."
 concept_colonial_growth: "Rozwój kolonialny"
 concept_colonial_growth_desc: "Tempo, w jakim dane [concept_country|l] jest w stanie przesuwać granice swoich [Concept('concept_colony', 'kolonii')] w głąb obcego terytorium. Generowany jest przez specjalną [Concept('concept_institution', 'instytucję')] – [SelectLocalization(GetPlayer.IsValid,'concept_colonial_growth_ingame_added_2', 'Urząd Spraw Kolonialnych')] – i uzależniony od liczebności [Concept('concept_pop', 'populacji')] zamieszkującej [Concept('concept_incorporated_state', '$concept_incorporated_states$')|l]. Łączna wygenerowana wartość rozwoju kolonialnego dzielona jest pomiędzy wszystkie aktualnie rozwijane przez dane państwo kolonie, aż do osiągnięcia wartości maksymalnej.[AddLocalizationIf(GetPlayer.IsValid,'concept_colonial_growth_ingame_added')]"
 concept_colonial_growth_ingame_added: "\n\n[GetPlayer.GetColonialGrowthDetails]"
 concept_colonial_growth_ingame_added_2: "[GetInstitutionType('institution_colonial_affairs').GetName]"
 concept_colony: "Kolonia"
 concept_colonies: "Kolonie"
 concept_colonize: "Kolonizacja"
 concept_colonial: "Kolonialny"
 concept_colonized: "Skolonizowane"
 concept_colonizes: "Kolonizacje"
 concept_colonizing: "Kolonizowanie"
 concept_colonization: "Kolonizacja"
 concept_colony_desc: "Ogół działań podejmowanych w celu zasiedlenia ziem [Concept('concept_decentralized_nation', 'państwa zdecentralizowanego')] przez [concept_country|l] będące kolonizatorem. Państwo aspirujące do roli kolonizatora musi ustanowić specjalną [Concept('concept_institution', 'instytucję')] – [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Urząd Spraw Kolonialnych')] – i posiadać [concept_interest|l] w danym [Concept('concept_strategic_region', 'regionie strategicznym')]. Na początku zajęta zostanie jedna [concept_province|l], a prowincje z nią sąsiadujące będą kolonizowane w tempie zależnym od wartości [Concept('concept_colonial_growth', 'rozwoju kolonialnego')] inicjatora, co wywoła [concept_tension|l]."
 concept_colony_desc_added: "[GetInstitutionType('institution_colonial_affairs').GetName]"
 concept_escalation: "Eskalacja"
 concept_escalate: "Eskalować"
 concept_escalating: "Eskalowanie"
 concept_escalates: "Eskaluje"
 concept_escalation_desc: "Po zainicjowaniu [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] zaczyna się jego miarowa eskalacja obejmująca trzy odrębne fazy: fazę [Concept('concept_opening_moves', 'ruchów inicjujących')], [Concept('concept_diplomatic_maneuvers', 'manewrów dyplomatycznych')] i [Concept('concept_countdown_to_war', 'odliczania do wojny')]. To od fazy zależy, jakiego rodzaju działania mogą podjąć uczestnicy danego posunięcia. Jeśli posunięcie nie zostanie rozstrzygnięte przed zakończeniem fazy trzeciej, wybuchnie [concept_war|l]."
 concept_revenue: "Przychód"
 concept_revenue_desc: "Po [Concept('concept_good_production', 'wyprodukowaniu')] [Concept('concept_good', 'towarów')] w [Concept('concept_building', 'budynku')] zostają one sprzedane po [Concept('concept_local_price', 'cenie lokalnej')]. [concept_money] ze sprzedaży składają się na przychód budynku – jest to dodatni czynnik wpływający na jego [concept_building_balance|l]."
 concept_combat_width: "Szerokość pola walki"
 concept_combat_width_desc: "$concept_combat_width$ na określonym [Concept('concept_terrain', 'terenie')] wpływa na potencjalną przewagę liczebną, jaką strona dysponująca liczniejszymi oddziałami może mieć nad mniej liczebnym przeciwnikiem w [Concept('concept_battle', 'bitwie')]. Jeśli szerokość pola walki jest stosunkowo niewielka, mniejsze oddziały będą w stanie dłużej bronić się przed większymi – i na odwrót."
 concept_infamy: "Niesława"
 concept_infamy_desc: "$concept_infamy$ określa, w jakim stopniu społeczność międzynarodowa (a w szczególności panujące [Concept('concept_great_power', '$concept_great_powers$')|l]) widzi w tobie zagrożenie na podstawie twoich przeszłych dokonań. Niesławę powoduje głównie przyczynianie się do [Concept('concept_diplomatic_incident', 'incydentów dyplomatycznych')] i wyznaczanie [Concept('concept_war_goal', 'celów wojennych')] w ramach [Concept('concept_peace_deal', 'porozumień pokojowych')]. $concept_infamy$ wpływa na [concept_attitude|l] innych państw wobec ciebie i zwiększa liczbę punktów [Concept('concept_influence', 'wpływu')] wymaganą do zawierania [Concept('concept_diplomatic_pact', 'paktów dyplomatycznych')]. #b $infamy_pariah$#! to poziom niesławy, którego przekroczenie sprawia, że wielkie mocarstwa mogą rozpocząć wymierzone w twoje państwo [concept_diplomatic_play|l] [GetDiplomaticPlayType('dp_contain_threat').GetName|l]."
 concept_diplomatic_incident: "Incydent dyplomatyczny"
 concept_diplomatic_incident_short: "Incydent"
 concept_diplomatic_incidents: "Incydenty dyplomatyczne"
 concept_diplomatic_incident_desc: "$concept_diplomatic_incident$ zwykle jest rezultatem zainicjowania przez dane [concept_country|l] [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')]. $concept_diplomatic_incidents$ powodują [Concept('concept_infamy', 'niesławę')] odpowiedzialnego za nie państwa i pogorszenie [Concept('concept_relations', 'stosunków')] ze wszystkimi państwami mającymi [concept_interest|l] w danym [Concept('concept_strategic_region', 'regionie strategicznym')] (a w szczególności z państwem stanowiącym cel posunięcia). $concept_diplomatic_incidents$ mogą być także skutkiem innych działań, np. decyzji podjętych podczas wydarzeń specjalnych."
 concept_tension: "Napięcie"
 concept_tensions: "Napięcia"
 concept_tension_desc: "Napięcie określa, jak burzliwe są stosunki między [Concept('concept_country', 'państwem')] [Concept('concept_colony', 'kolonizującym')] a okolicznymi [Concept('concept_decentralized_nation', 'państwami zdecentralizowanymi')]. Napięcie w stosunkach z okolicznymi państwami zdecentralizowanymi rośnie, ilekroć przejęta zostaje [concept_province|l], ale jeśli kolonizator nie zajmuje kolejnych ziem, z czasem zaczyna ono maleć.\n\nJeżeli wskutek wzrostu napięcia stosunki staną się #b $tension_volatile$#!, dalsza kolonizacja będzie grozić wybuchem [Concept('concept_native_uprising', 'powstania autochtonów')]."
 concept_relations: "Stosunki"
 concept_relations_desc: "Dwustronna ocena statusu stosunków dyplomatycznych między dwoma [Concept('concept_country', 'państwami')] wyrażona w wartościach od [GetDefine('NDiplomacy','MIN_RELATIONS')|+=] do [GetDefine('NDiplomacy','MAX_RELATIONS')|+=].\n\nObie strony mogą wpłynąć na tę wartość, wydając punkty [Concept('concept_influence', 'wpływu')] na podjęcie odpowiednich [Concept('concept_diplomatic_action', 'działań dyplomatycznych')] ([GetDiplomaticActionType('increase_relations').GetName|l], [GetDiplomaticActionType('damage_relations').GetName|l] i [GetDiplomaticActionType('expel_diplomats').GetName|l]).\n\n$concept_relations$ określają, które działania i [Concept('concept_diplomatic_pact', 'pakty dyplomatyczne')] będą dostępne dla obu stron, a ponadto wpływają na prawdopodobieństwo, iż jedno państwo zaakceptuje propozycję negocjacji lub poprze drugą stronę w trakcie [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')]."
 concept_ai_strategy: "Strategia"
 concept_ai_strategies: "Strategie"
 concept_ai_strategy_desc: "[Concept('concept_country', '$concept_countries$')] kontrolowane przez SI stosują trzy rodzaje strategii w obszarach odpowiadających ich poszczególnym [Concept('concept_capacity', 'kompetencjom')]. Strategie te wpływają na długo- i krótkoterminowe cele tych państw oraz sposób podejmowania przez nie decyzji dotyczących innych państw. Dobór strategii zależy od wielu czynników, w tym od rozmiaru państwa i jego [Concept('concept_rank', 'rangi')] oraz aktualnego [Concept('concept_government', 'rządu')]."
 concept_strategic_desire: "Zamiary strategiczne"
 concept_strategic_desire_desc: "[Concept('concept_country', '$concept_countries$')] kontrolowane przez SI mają zamiary strategiczne wobec państw, które spełniają określone kryteria geopolityczne. $concept_strategic_desire$ SI odzwierciedlają nadrzędne ambicje dyplomatyczne w stosunku do danego państwa i są najważniejszym czynnikiem wpływającym na [concept_attitude|l]."
 concept_attitude: "Nastawienie"
 concept_attitude_desc: "Nastawienie, jakie ma wobec ciebie inne [concept_country|l].\n\n$concept_attitude$ wpływa na rodzaj działań, jakie dane państwo jest skłonne wobec ciebie podjąć, oraz na twoją rolę w jego planach.\n\n$concept_attitude$ może się zmienić w zależności od wystąpienia [Concept('concept_diplomatic_catalyst', 'katalizatora dyplomatycznego')] i mają na nie wpływ następujące czynniki:\n$EFFECT_LIST_BULLET$[concept_relations]\n$EFFECT_LIST_BULLET$[concept_infamy]\n$EFFECT_LIST_BULLET$[concept_strategic_desire]\n$EFFECT_LIST_BULLET$Wielkość twojego wojska\n$EFFECT_LIST_BULLET$$concept_countries$, z którymi łączą cię [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')|l]"
 concept_instant_diplomatic_action: "Natychmiastowe działanie dyplomatyczne"
 concept_instant_diplomatic_actions: "Natychmiastowe działania dyplomatyczne"
 concept_instant_diplomatic_action_desc: "Działania wywołujące natychmiastowe skutki w [Concept('concept_country', 'państwach')], których dotyczą. W celu ich podjęcia zwykle należy spełnić określony warunek, ale nie wymagają żadnego [Concept('concept_influence', 'wpływu')]."
 concept_ongoing_diplomatic_action: "Długotrwałe działanie dyplomatyczne"
 concept_ongoing_diplomatic_actions: "Długotrwałe działania dyplomatyczne"
 concept_ongoing_diplomatic_action_desc: "Rodzaj [Concept('concept_diplomatic_pact', 'paktu dyplomatycznego')], który można na zawołanie zawrzeć i zerwać. Działania takie nie wymagają aprobaty i nie narażają [Concept('concept_country', 'państwa')], które jest ich celem, na żadne koszty."
 concept_diplomatic_pact: "Pakt dyplomatyczny"
 concept_diplomatic_pacts: "Pakty dyplomatyczne"
 concept_diplomatic_pact_short: "Pakt"
 concept_diplomatic_pacts_short: "Pakty"
 concept_diplomatic_pact_desc: "Jednostronne lub dwustronne porozumienia zawierane między dwoma [Concept('concept_country', 'państwami')]. Ich utrzymanie może wymagać ponoszenia przez przynajmniej jedną ze stron kosztu w postaci punktów [Concept('concept_influence', 'wpływu')]. Jednym z wielu efektów paktów dyplomatycznych może być ustanowienie stosunków o charakterze [Concept('concept_subject', 'poddańczym')]. $concept_diplomatic_pacts_short$ są zrywane z wielu różnych powodów, np. ze względu na zbyt dużą zmianę we wzajemnych [Concept('concept_relations', 'stosunkach')], jawne złamanie postanowień paktu przez jedną ze stron bądź przekroczenie limitu czasowego."
 concept_truce: "Rozejm"
 concept_truces: "Rozejmy"
 concept_truce_desc: "$concept_truce$ to status dyplomatyczny, w ramach którego jedno [concept_country|l] nie może wystosować [Concept('concept_diplomatic_demand', 'żądania dyplomatycznego')] względem innego państwa ani dołączyć do ofensywnego [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] przeciwko niemu. $concept_truces$ mogą być jedno- lub dwustronne. Można do nich doprowadzić na różne sposoby, na przykład podczas podpisywania [Concept('concept_peace_deal', 'porozumienia pokojowego')] lub w następstwie zerwania [Concept('concept_alliance', 'sojuszu')]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 1, 2022
 concept_war_reparations: "Reparacje wojenne"
 concept_war_reparations_desc: "Drugorzędny [concept_war_goal|l], który można uwzględnić w [Concept('concept_diplomatic_play', 'posunięciu dyplomatycznym')] poprzez wybranie konkretnego [Concept('concept_article', 'artykułu')] wspierającego ten cel i który można uznać za część [Concept('concept_peace_deal', 'porozumienia pokojowego')]. Jeśli cel ten zostanie wyegzekwowany, powstanie nowy [concept_treaty|l], który zawierać będzie wszystkie [Concept('concept_article', '$concept_articles$')|l] wybrane przez drugie [concept_country|l] jako reparacje wojenne. Traktat ten będzie obowiązywać co najmniej przez czas trwania [Concept('concept_truce', 'rozejmu')]."
 concept_colonization_rights: "Prawa kolonizacyjne"
 concept_colonization_rights_desc: "[concept_diplomatic_pact], który wchodzi w życie, gdy [concept_decentralized_nation|l] przegrywa w [Concept('concept_native_uprising', 'powstaniu autochtonów')]. Powoduje zwiększenie tempa, w jakim państwo zyskujące prawa kolonizacyjne dokonuje kolonizacji swoich terytoriów, i trwa tyle co rozejm."
 concept_foreign_investment: "Inwestycja zagraniczna"
 concept_foreign_investments: "Inwestycje zagraniczne"
 concept_foreign_investment_desc: "Ma miejsce, gdy dane [concept_country|l] wznosi i posiada [Concept('concept_building_level', '$concept_building_levels$')|l] na terenie innego państwa.\n\n$concept_foreign_investments$ może realizować [concept_overlord|l] w swoich [Concept('concept_subject', 'państwach poddańczych')]. Mogą to robić również dwa niezależne państwa na mocy podpisanego [Concept('concept_treaty', 'traktatu')] o [Concept('concept_foreign_investment_rights', 'prawach do inwestycji zagranicznych')].\n\nW ramach inwestycji zagranicznych możliwa jest zarówno [concept_government_construction|l], jak i [concept_private_construction|l].\n\nChoć inwestor zagraniczny wznosi poziomy budynku i otrzymuje [concept_dividends|l], [concept_workforce|l] pochodzi z [Concept('concept_state', 'obszaru administracyjnego')], w którym realizowana jest inwestycja, a [concept_taxes|l] płacone są państwu, które sprawuje kontrolę nad danym obszarem administracyjnym. Wszelkie [Concept('concept_good', '$concept_goods$')|l] wykorzystywane w danym [Concept('concept_building', 'budynku')] pozostają na [Concept('concept_market', 'rynku')] lokalnym."
 concept_foreign_investment_rights: "Prawa do inwestycji zagranicznych"
 concept_foreign_investment_rights_short: "Prawa do inwestycji"
 concept_foreign_investment_rights_desc: "Umożliwienie danemu [Concept('concept_country', 'państwu')] realizacji [Concept('concept_foreign_investment', 'inwestycji zagranicznych')] w innym państwie w czasie obowiązywania [Concept('concept_treaty', 'traktatu')]. $concept_treaty$ ten dodatkowo umożliwia [Concept('concept_company', 'firmom')] wybudowanie [Concept('concept_regional_company_hq', 'lokalnej siedziby głównej')], jeśli nadano im [concept_company_charter|l] dotyczący praw do inwestycji."
 concept_exiled_army: "Armia na wygnaniu"
 concept_exiled_armies: "Armie na wygnaniu"
 concept_exiled_army_short: "Na wygnaniu"
 concept_exiled_army_exile: "Wygnanie"
 concept_exiled_army_desc: "[Concept('concept_army', '$concept_armies$')] mogą zostać skazane na wygnanie, gdy nie będą w stanie dotrzeć na [concept_front|l] lub nie znajdą odpowiedniej alternatywy. Może się tak zdarzyć, na przykład gdy są otoczone. $concept_exiled_army$ uda się do najbliższej [Concept('concept_hq', 'kwatery głównej')], zanim będzie można ją odprawić na inny front lub ponownie wydać kolejne [Concept('concept_order', '$concept_orders$')|l]. W tym czasie armia będzie cierpieć z powodu [Concept('concept_attrition', 'wyniszczenia')]."
 concept_military_access: "Dostęp wojskowy"
 concept_military_access_desc: "$concept_military_access$ można wykorzystać do zaatakowania wroga poprzez ziemie innych neutralnych [Concept('concept_country', 'państw')]. Uzyskuje się go, ustanawiając [concept_ongoing_diplomatic_action|l] z neutralnym państwem."
 concept_military_assistance: "Wsparcie wojskowe"
 concept_military_assistance_desc: "[concept_ongoing_diplomatic_action] podjęte przez jedno [concept_country|l] wobec drugiego, w wyniku którego pierwsze państwo wzmacnia zdolność do walki [Concept('concept_military_formation', 'formacji')] drugiego państwa"
 concept_social_hierarchy: "Hierarchia społeczna"
 concept_social_hierarchies: "Hierarchie społeczne"
 concept_social_hierarchy_possessive: "Hierarchii społecznej"
 concept_social_hierarchy_short: "Hierarchia"
 concept_social_hierarchy_desc: "$concept_social_hierarchy$ składa się z co najmniej dwóch [Concept('concept_social_class', 'kategorii społecznych')]. Do hierarchii społecznej należą wszystkie [Concept('concept_pop', '$concept_pops$')|l].\n\nCzłonkowie wszystkich [Concept('concept_pop', '$concept_pops$')|l] nienależących do określonej hierarchii społecznej danego państwa zostają na podstawie [Concept('concept_profession', 'profesji')] zaklasyfikowani w ramach hierarchii bazowej do kategorii niższej, średniej i wyższej, które odpowiadają kolejno [Concept('concept_lower_strata', 'klasie niższej')], [Concept('concept_middle_strata', 'klasie średniej')] i [Concept('concept_upper_strata', 'klasie wyższej')].\n\nNa kategorie społeczne w określonej hierarchii społecznej danego państwa mogą wpływać czynniki takie jak [concept_profession|l], [concept_culture|l] i [concept_religion|l]."
 concept_social_class: "Kategoria społeczna"
 concept_social_classes: "Kategorie społeczne"
 concept_social_class_short: "Kategoria"
 concept_social_class_possessive: "Kategorii społecznej"
 concept_social_class_desc: "Każda [concept_pop|l] należy do kategorii społecznej, a każda kategoria społeczna należy do [Concept('concept_lower_strata', 'klasy niższej')], [Concept('concept_middle_strata', 'klasy średniej')] lub [Concept('concept_upper_strata', 'klasy wyższej')]. $concept_social_class$ [Concept('concept_pop', '$concept_pop_possessive$')|l] określana jest na podstawie [Concept('concept_social_hierarchy', 'hierarchii społecznej')] [Concept('concept_country', '$concept_country_possessive$')|l]."
 concept_open_market: "Otwarcie rynku"
 concept_open_market_short: "Otwarty"
 concept_open_market_desc: "[concept_war_goal], który można dodać do [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] lub ogłosić jednym z warunków [Concept('concept_peace_deal', 'porozumienia pokojowego')]. [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added','Polityka handlowa')] [Concept('concept_country', 'państwa')] zmuszonego do otwarcia swojego [Concept('concept_market', 'rynku')] natychmiast zmieni się na [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added_2','wolny handel')] i zostanie zablokowana na #v [GetDefine('NDiplomacy','WAR_GOAL_OPEN_MARKET_MONTHS')|0] mies#!.[AddLocalizationIf(GetPlayer.IsValid,'concept_open_market_desc_added_3')]"
 concept_open_market_desc_added: "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_open_market_desc_added_2: "[GetLawType('law_free_trade').GetName]"
 concept_open_market_desc_added_3: "\n\nPrzez ten czas zastosowanie będą miały również następujące efekty:\n[GetStaticModifier('forced_market_opening').GetDesc]"
 concept_humiliation: "Upokorzenie"
 concept_humiliated: "Upokorzono"
 concept_humiliate: "Upokorz"
 concept_humiliation_desc: "[concept_war_goal], który można dodać do [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] lub ogłosić jednym z warunków [Concept('concept_peace_deal', 'porozumienia pokojowego')]. [concept_country] upokorzone nie może samodzielnie zainicjować posunięcia dyplomatycznego wymierzonego w państwo upokarzające przez #v [GetDefine('NDiplomacy','WAR_GOAL_HUMILIATION_MONTHS')|0] mies#!.[AddLocalizationIf(GetPlayer.IsValid,'concept_humiliation_desc_added')]"
 concept_humiliation_desc_added: "\n\nPrzez ten czas zastosowanie będą miały również następujące efekty:\n[GetStaticModifier('country_humiliated').GetDesc]"
 concept_customs_union: "Unia celna"
 concept_customs_union_desc: "Obowiązujący pomiędzy [Concept('concept_senior_partner', 'starszym wspólnikiem')] a co najmniej jednym [Concept('concept_junior_partner', 'młodszym wspólnikiem')] narzucony pakt, którego strony współdzielą jeden [concept_market|l] pod przewodnictwem starszego wspólnika. Pakt ten jest zazwyczaj narzucany na mocy [Concept('concept_power_bloc_principle', 'zasady')] obowiązującej w [Concept('concept_power_bloc', 'bloku mocarstw')]. Ponadto wszystkie pakty z [Concept('concept_subject', 'państwami poddańczymi')] również stanowią unię celną."
 concept_senior_partner: "Starszy wspólnik"
 concept_senior_partner_desc: "$concept_senior_partner$ w [Concept('concept_customs_union', 'unii celnej')] ma kontrolę nad [Concept('concept_market', 'rynkami')] swoich [Concept('concept_junior_partner', '$concept_junior_partners_possessive$')|l]. Mimo iż młodsi wspólnicy mogą nadal prowadzić [concept_trade|l] obejmujący inne rynki, tylko starszy wspólnik ma prawo nakładać [Concept('concept_embargo', '$concept_embargoes$')|l] i decydować o poziomie [Concept('concept_tariffs', 'ceł')]. Starszy wspólnik dzieli się w zamian niewielką częścią dochodu z cła uzyskiwanego na danym rynku, a [Concept('concept_building', '$concept_building_industries$')|l] obu [Concept('concept_country', '$concept_countries_possessive$')|l] korzystają na udziale w większym i lepiej rozwiniętym rynku."
 concept_junior_partner: "Młodszy wspólnik"
 concept_junior_partners: "Młodsi wspólnicy"
 concept_junior_partners_possessive: "Młodszych wspólników"
 concept_junior_partner_desc: "$concept_junior_partner$ w [Concept('concept_customs_union', 'unii celnej')] zrzeka się kontroli nad swoim [Concept('concept_market', 'rynkiem')] na rzecz [Concept('concept_senior_partner', 'starszego wspólnika')]. Mimo iż młodsi wspólnicy mogą nadal prowadzić [concept_trade|l] obejmujący inne rynki, nie mogą nakładać [Concept('concept_embargo', 'embarg')] ani decydować o poziomie [Concept('concept_tariffs', 'ceł')]. W zamian otrzymują niewielką część dochodu z cła uzyskiwanego na danym rynku, a ich [Concept('concept_building', '$concept_building_industries$')|l] korzystają na udziale w większym i lepiej rozwiniętym rynku."
 concept_regime_change: "Zmiana reżimu"
 concept_regime_change_desc: "Zmuszenie celu do zmiany [Concept('concept_government', 'rządu')] na podobny do tego, który obowiązuje w państwie strony wymuszającej, i do natychmiastowego ustanowienia maksymalnie #v [GetDefine('NPolitics','NUM_REVOLUTIONARY_LAW_CHANGES')]#! [Concept('concept_law', 'praw')] bliskich nowemu reżimowi."
 concept_alliance: "Sojusz"
 concept_alliances: "Sojusze"
 concept_alliance_desc: "[concept_article] [Concept('concept_treaty', 'traktatu')] zawartego między dwoma [Concept('concept_country', 'państwami')]. Sojusznicy zawsze mogą stawać po swojej stronie w [Concept('concept_diplomatic_play', 'posunięciach dyplomatycznych')], nawet jeśli drugie państwo nie ma [Concept('concept_active_interest', 'czynnego interesu')] w danym [Concept('concept_strategic_region', 'regionie strategicznym')]. Warunek ten obowiązuje bez względu na to, czy wspierany sojusznik jest inicjatorem, czy celem danego posunięcia."
 concept_defensive_pact: "Pakt obronny"
 concept_defensive_pacts: "Pakty obronne"
 concept_defensive_pact_desc: "[concept_article] [Concept('concept_treaty', 'traktatu')], którym jest ograniczony [concept_alliance|l] łączący dwa [Concept('concept_country', '$concept_countries$')|l]. Obowiązuje on tylko w trakcie [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')], w których jedno z tych państw jest [Concept('concept_target', 'celem')]."
 concept_guarantee_independence: "Gwarancja niepodległości"
 concept_guarantee_of_independence: "Gwarancja niepodległości"
 concept_guarantee_independence_desc: "[concept_article] [Concept('concept_treaty', 'traktatu')] ustanowiony przez jedno [concept_country|l] względem drugiego. To drugie państwo może wezwać pierwsze na pomoc podczas wszelkich [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')], w których państwo to jest stroną broniącą się."
 concept_ally: "Sojusznik"
 concept_allies: "Sojusznicy"
 concept_allied: "Sprzymierzenie"
 concept_ally_desc: "$concept_ally$ to [concept_country|l], które jest związane [Concept('concept_alliance', 'sojuszem')] lub [Concept('concept_defensive_pact', 'paktem obronnym')] z innym państwem i może zostać poproszone o poparcie w ramach [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')]. W przypadku [Concept('concept_initiator', 'inicjatora')] tylko [Concept('concept_country', '$concept_countries$')|l], z którymi ma on pełny [concept_alliance|l], uznawane są za sojuszników w ramach danego [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')]."
 concept_supply: "Zaopatrzenie"
 concept_supply_desc: "$concept_supply$ [Concept('concept_military_formation', 'formacji')] określa, jak szybko [Concept('concept_unit', '$concept_units$')|l] odzyskują [Concept('concept_organization', 'organizację')].\n\n#indent_newline:3 Poziom zaopatrzenia wynosi zwykle #v 100%#!, ale może być niższy, jeśli spełnione są następujące warunki:\n– Armia przebywa w regionach zamorskich, a zaopatrzenie czerpie z zagrożonego [Concept('concept_shipping_lane', 'szlaku żeglugowego')].\n– W skład armii wchodzą jednostki wojskowe, w których [Concept('concept_building', 'budynku')] doszło do [Concept('concept_shortage', 'niedoborów towarów początkowych')].\n– Poziom zaopatrzenia wyniesie zero, jeśli armia zostanie całkowicie odcięta od kwatery głównej.#!\n\nW niektórych sytuacjach mogą także mieć zastosowanie [Concept('concept_modifier', '$concept_modifiers$')|l]."
 concept_escort_convoys: "Eskortuj konwoje"
 concept_escort_convoys_desc: "$concept_escort_convoys$ bezpiecznie przez [Concept('concept_shipping_lane', '$concept_shipping_lanes$')|l], w razie potrzeby walcząc z okrętami wroga."
 concept_manpower: "Rezerwy ludzkie"
 concept_manpower_desc: "Liczba [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','żołnierzy')] i [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','oficerów')] należących do danej [Concept('concept_unit', 'jednostki wojskowej')]. Im większe rezerwy ludzkie, tym więcej strat w postaci [Concept('concept_casualties', 'ofiar')] dana jednostka wojskowa będzie w stanie ponieść i zadać."
 concept_manpower_desc_added: "[GetPopType('soldiers').GetName]"
 concept_manpower_desc_added_2: "[GetPopType('officers').GetName]"
 concept_morale: "Morale"
 concept_morale_demoralized: "Utrata morale"
 concept_morale_demoralized_desc: "$concept_morale_desc$"
 concept_morale_desc: "$concept_morale$ [Concept('concept_unit', '$concept_unit_possessive$')|l] to stopień gotowości jej pozostałych [Concept('concept_manpower', 'rezerw ludzkich')] do stoczenia [Concept('concept_battle', 'bitwy')]. W każdej rundzie bitwy część pozostałych rezerw ludzkich utraci morale i do końca bitwy nie będzie w stanie podjąć działań ofensywnych. Jeżeli wszystkie jednostki wojskowe osiągną krytycznie niski poziom morale, [concept_commander|l] ucieknie, a druga strona zwycięży.\n\nPo bitwie jednostki wojskowe będą odzyskiwać morale w jednostajnym tempie zależnym od poziomu [Concept('concept_supply', 'zaopatrzenia')] [Concept('concept_military_formation', 'formacji')], do której należą."
 concept_rank: "Ranga"
 concept_ranks: "Rangi"
 concept_rank_desc: "$concept_rank$ [Concept('concept_country', '$concept_country_possessive$')|l] zależy od poziomu jego [Concept('concept_prestige', 'prestiżu')] określanego względem innych państw na całym świecie. Od rangi z kolei zależą działania o charakterze międzynarodowym, które możesz podejmować, oczekiwania twojego ludu oraz świata wobec ciebie, a także twoja pozycja w globalnej hierarchii.[AddLocalizationIf( GetPlayer.IsValid, 'concept_rank_ingame_added' )]"
 concept_rank_ingame_added: "\n\nTwoja bieżąca ranga to [GetPlayer.GetRank], co daje ci następujące korzyści:\n[GetPlayer.GetRankModifier.GetDesc]"
 concept_migration: "Migracja"
 concept_migration_internal: "Migracja wewnętrzna"
 concept_weekly_migration: "Migracja tygodniowa"
 concept_migrating: "Migrowanie"
 concept_migrate: "Migrować"
 concept_immigration: "Imigracja"
 concept_immigrating: "Imigrowanie"
 concept_emigrate: "Emigrować"
 concept_emigration: "Emigracja"
 concept_emigrating: "Emigrowanie"
 concept_migration_desc: "Proces przemieszczania się [Concept('concept_pop', '$concept_pops$')|l] między [Concept('concept_state', 'obszarami administracyjnymi')]. Zazwyczaj migracja polega na przemieszczaniu się zbiorowości pomiędzy [Concept('concept_state', 'obszarami administracyjnymi')] należącymi do tego samego [Concept('concept_market', 'rynku')], ale bywa, że ludność decyduje się na [Concept('concept_mass_migration', 'masową migrację')], w ramach której przenosi się do innego [Concept('concept_country', 'państwa')] należącego do innego rynku.\n\nMigranci podróżują z obszarów administracyjnych o niższej [Concept('concept_migration_pull', 'atrakcyjności migracji')] do obszarów, których atrakcyjność jest wyższa. Im większa różnica wartości atrakcyjności migracji, tym więcej osób decyduje się na migrację. Wskaźnik migracji zależy też od takich czynników jak dostępność [Concept('concept_infrastructure', 'infrastruktury')] w danym obszarze administracyjnym.\n\nDo migracji może dojść jedynie wtedy, gdy istnieją zbiorowości, które chcą i są w stanie emigrować. $concept_pops$ rozważają emigrację wyłącznie wtedy, gdy są wystarczająco [Concept('concept_job_satisfaction', 'niezadowolone')] – na przykład gdy ich [concept_sol|l] jest niższy niż odnotowywana na danym rynku wartość uśredniona lub gdy zmagają się z problemem [Concept('concept_unemployed', 'bezrobocia')].\n\n$concept_pops$, które dotrą do obszaru administracyjnego pozbawionego innych zbiorowości z tej samej [Concept('concept_culture', 'kultury')], utworzą [Concept('concept_cultural_community', 'społeczność kulturową')] i otrzymają tymczasową karę do [Concept('concept_acceptance', 'akceptacji')]."
 concept_mass_migration_pull: "Atrakcyjność masowej migracji"
 concept_mass_migration_pull_desc: "$concept_mass_migration_pull$ danego [Concept('concept_country', 'państwa')] to wskaźnik, który określa ustalone na tle innych państw prawdopodobieństwo, że stanie się ono celem [Concept('concept_migration_target', 'masowej migracji')]. Wskaźnik ten w dużej mierze zależy od uśrednionej [Concept('concept_migration_pull', 'atrakcyjności migracji')] należących do państwa [Concept('concept_state', 'obszarów administracyjnych')], które stanowią [Concept('concept_migration_target', '$concept_mass_migration_eligible$')|l] cel migracji.\n\nJeśli liczba odpowiednich obszarów administracyjnych jest niższa niż #b [GetDefine('NPops','MASS_MIGRATION_NUM_TARGET_STATES_FOR_NO_PENALTY')]#!, państwo otrzyma zależną od tej wartości rosnącą karę wpływającą na wskaźnik atrakcyjności masowej migracji."
 concept_mass_migration: "Masowa migracja"
 concept_mass_migrations: "Masowe migracje"
 concept_mass_migration_migrating: "Masowa migracja"
 concept_mass_migration_desc: "$concept_mass_migration$ to przemieszczanie się pomiędzy dwoma [Concept('concept_country', 'państwami')] znacznej liczby przedstawicieli [Concept('concept_pop', '$concept_pops$')|l] należących do określonej [Concept('concept_culture', 'kultury')]. [Concept('concept_migration_target', '$concept_mass_migration_target$')] może pojawić się, gdy istnieje połączenie w postaci [Concept('concept_trade', 'handlu')] pomiędzy dwoma [Concept('concept_market', 'rynkami')] i gdy wartość [Concept('concept_cultural_turmoil', 'zamętu kulturowego')] panującego wśród przedstawicieli określonej kultury w państwie, z którego ma miejsce migracja, wynosi co najmniej [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0]. $concept_states$ danego państwa mają tym większą szansę na to, że zostaną celem migracji, im większa jest ich wartość [Concept('concept_mass_migration_pull', 'atrakcyjności masowej migracji')]."
 concept_migration_target: "Cel migracji"
 concept_mass_migration_target: "Cel masowej migracji"
 concept_migration_targets: "Cele migracji"
 concept_mass_migration_targets: "Cele masowej migracji"
 concept_mass_migration_eligible: "Odpowiedni"
 concept_migration_target_desc: "[concept_state] wybrany jako cel sprzyjający [Concept('concept_mass_migration', 'masowej migracji')]. Istnieje prawdopodobieństwo, że z powodu masowej migracji w sąsiadujących obszarach administracyjnych również wzrośnie liczba imigrantów.\n\nObszar stanowiący odpowiedni cel masowej migracji musi być [Concept('concept_incorporated_state', 'wcielony')], mieć określoną liczbę [Concept('concept_arable_land', 'gruntów ornych')] (przynajmniej #b [GetDefine('NPops','MASS_MIGRATION_TARGET_MIN_ARABLE_LAND')]#!) i [concept_market_access|l] na poziomie #b [GetDefine('NPops','MASS_MIGRATION_STATE_MIN_MARKET_ACCESS')|0%]#!. Ponadto taki obszar administracyjny nie może być już celem innej masowej migracji, a obowiązujące w jego państwie [Concept('concept_law', '$concept_laws$')|l] z grup [GetLawGroup('lawgroup_migration').GetName] i [GetLawGroup('lawgroup_citizenship').GetName] muszą umożliwiać migrację."
 concept_base_price: "Cena bazowa"
 concept_base_price_desc: "Cena [Concept('concept_good', 'towaru')], kiedy wartość [Concept('concept_sell_orders', 'podaży')] jest równa wartości [Concept('concept_buy_orders', 'popytu')]."
 concept_market_impact: "Oddziaływanie na rynek"
 concept_market_impact_short: "Oddziaływanie"
 concept_market_impacts_short: "Oddziaływania"
 concept_market_impact_desc: "Oddziaływanie na rynek określa, jakie skutki wywołuje na [Concept('concept_market', 'rynku')] bieżące saldo związane z danym [Concept('concept_good', 'towarem')] ([concept_buy_orders|l] − [concept_sell_orders|l]). Oddziaływania na rynek nie określa wyłącznie [concept_market_price|l] towaru (która może być niska lub wysoka), ale też jego ilość, która krąży po rynku, wpływając na [Concept('concept_pop', '$concept_pops$')|l] i gałęzie przemysłu."
 concept_capital_state: "Stołeczny obszar administracyjny"
 concept_capital_state_short: "Stołeczny"
 concept_capital_state_desc: "Lokalizacja [Concept('concept_government', 'rządu')] centralnego danego [Concept('concept_country', '$concept_country_possessive$')|l]. Kontrolowanie obszaru stołecznego ma ogromne znaczenie w czasie wojny, a żyjące w nim [Concept('concept_pop', '$concept_pops$')|l] mają większą [Concept('concept_political_strength', 'siłę polityczną')], która pozwala im wpływać na politykę ich państwa.[AddLocalizationIf(GetPlayer.IsValid,'concept_capital_state_desc_added')]"
 concept_capital_state_desc_added: "\nZastosowanie mają następujące efekty:\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_treaty_port: "Port traktatowy"
 concept_treaty_ports: "Porty traktatowe"
 concept_treaty_port_desc: "Przybrzeżny [concept_split_state|l] kontrolowany na mocy [Concept('concept_treaty', 'traktatu')] w celu rozpoczęcia [Concept('concept_trade', 'handlu')] z innym [Concept('concept_country', 'państwem')]. $concept_treaty_port$ jest częścią [Concept('concept_market', 'rynku')] państwa, które odstąpiło prowincję, i może prowadzić swobodny [concept_trade|l] z [Concept('concept_world_market', 'rynkiem światowym')].\n\n[concept_tariffs], [concept_subventions|l] oraz [Concept('concept_embargo', '$concept_embargoes$')|l] nie mają wpływu na porty traktatowe, a właściciel uzyskuje [Concept('concept_trade_advantage', 'przewagę handlową')], kiedy importuje [Concept('concept_good', '$concept_goods$')|l] eksportowane przez port traktatowy (i vice versa). W przypadku zerwania traktatu, na mocy którego oddano port traktatowy, obszar ten przestaje pełnić swoją funkcję i staje się zwykłym [Concept('concept_state', 'obszarem administracyjnym')]."
 concept_treaty: "Traktat"
 concept_treaties: "Traktaty"
 concept_treaty_desc: "$concept_treaty$ to obustronna umowa zawarta pomiędzy dwoma [Concept('concept_country', 'państwami')]. Składa się z zestawu [Concept('concept_article', 'artykułów')] określających prawa, obowiązki oraz wyrażony w punktach @inf! [Concept('concept_influence', 'wpływu')] koszt ponoszony przez każde z tych państw. Jeśli którakolwiek ze stron złamie postanowienia takiej umowy lub wycofa się z ich przestrzegania po początkowym [Concept('concept_binding_period', 'czasie obowiązywania')], to traktat zostaje unieważniony.\n\n$concept_treaties$ mogą także zostać [Concept('concept_enforced_treaty', 'wymuszone')] na państwie w postaci [Concept('concept_war_reparations', 'reparacji wojennych')] jako efekt [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')]."
 concept_enforced_treaty: "Narzucony traktat"
 concept_enforced_treaties: "Narzucone traktaty"
 concept_enforced_treaty_short: "Narzucony"
 concept_enforced_treaty_forced_short: "Wymuszony"
 concept_enforced_treaty_enforce: "Narzuć traktat"
 concept_enforced_treaty_enforce_short: "Narzuć"
 concept_enforced_treaty_desc: "$concept_enforced_treaty$ to [concept_treaty|l] wymuszony na [Concept('concept_country', 'państwie')], które wycofało się z [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] lub skapitulowało podczas [Concept('concept_war', 'wojny')]. Niektóre [Concept('concept_diplomatic_demand', '$concept_diplomatic_demands$')|l] także mogą przekształcić się w narzucony traktat.\n\nObejmuje on [concept_war_reparations|l] lub żądania dyplomatyczne i zawiera [Concept('concept_article', 'artykuły')] określające prawa, obowiązki oraz wyrażony w punktach @inf! [Concept('concept_influence', 'wpływu')] koszt ponoszony przez kapitulujące państwo. Narzucone traktaty trwają tak długo, aż strona żądająca zerwie umowę lub którakolwiek ze stron wycofa się z nich po tym, jak minie [concept_binding_period|l]."
 concept_article: "Artykuł"
 concept_articles: "Artykuły"
 concept_article_desc: "$concept_articles$ to elementy tworzące [concept_treaty|l], które mogą przybierać różne formy.\n\n$concept_article$ może mieć wiele efektów wpływających na jedno lub obydwa [Concept('concept_country', '$concept_countries$')|l], których dotyczy. Zazwyczaj będzie to wyrażony w punktach @inf! [Concept('concept_influence', 'wpływu')] koszt ponoszony przez czas trwania traktatu. $concept_article$ może też wywoływać jednorazowe efekty lub nakładać na dane państwo pewne obowiązki, które mogą negatywnie wpływać na funkcjonowanie traktatu w przypadku [Concept('concept_contravention', 'naruszenia')], w efekcie czego traktat zostanie [Concept('concept_non_fulfillment', 'niespełniony')].\n\nWszystkie artykuły należą do jednej z dwóch następujących kategorii:#indent_newline:3 \n$EFFECT_LIST_BULLET$#bold obopólne#!, czyli takie, których efekty i określone obowiązki dotyczą obydwu państw w równym stopniu;\n$EFFECT_LIST_BULLET$#bold jednostronne#!, czyli takie, których efekty i określone obowiązki są różne względem każdego z państw w zależności od tego, czy dane państwo je proponuje, czy przyjmuje.#!"
 concept_contravention: "Naruszenie"
 concept_contraventions: "Naruszenia"
 concept_contravening: "Naruszanie"
 concept_contravene: "Narusz"
 concept_contravened: "Naruszono"
 concept_contravention_desc: "[Concept('concept_article', '$concept_articles$')] w [Concept('concept_treaty', 'traktatach')], które zawierają warunki powodujące ich [concept_non_fulfillment|l], mogą zostać naruszone. Artykuł uznaje się za naruszony wtedy, kiedy odpowiedzialne za niego [concept_country|l] nie spełniło zawartych w nim wymagań. Częstotliwość sprawdzania danego artykułu pod kątem naruszeń przez zobowiązane państwo – tygodniowa, miesięczna, roczna czy też kombinacja wymienionych – zależy od zapisów w artykule.\n\nDla przykładu – jeśli wyszczególnione w artykule o nazwie [GetArticleType('law_commitment').GetName|l] [concept_law|l] nie zostało [Concept('concept_enactment_of_laws', 'ustanowione')] lub nie jest w trakcie ustanawiania przez #v 3#! kolejne tygodnie, artykuł uznaje się za niespełniony do czasu, aż prawo zostanie ponownie ustanowione.\n\nLiczba naruszeń, do których może dojść, zanim artykuł zostanie uznany za niespełniony, jest różna w przypadku poszczególnych artykułów."
 concept_binding_period: "Czas obowiązywania"
 concept_binding_period_binding: "Obowiązujący"
 concept_binding_period_bound: "Obowiązuje"
 concept_binding_period_desc: "Gdy w czasie obowiązywania [Concept('concept_treaty', 'traktatu')] którekolwiek [concept_country|l] wycofa się z niego, będzie to skutkować nałożeniem kar na wycofujące się [concept_country|l]. W momencie gdy minie czas obowiązywania traktatu, kary za wycofanie się nie będą miały już zastosowania."
 concept_non_fulfillment: "Niespełnienie"
 concept_non_fulfilled: "Niespełnione"
 concept_non_fulfillment_desc: "Niektóre [Concept('concept_article', '$concept_articles$')|l] mogą wiązać się z określonymi obowiązkami, a ich [Concept('concept_contravention', 'naruszenie')] wpływa negatywnie na funkcjonowanie [Concept('concept_treaty', 'traktatu')]. Artykuł uznaje się za niespełniony w przypadku osiągnięcia limitu jego kolejnych naruszeń.\n\nDo możliwych konsekwencji niespełnienia artykułów należą: nałożenie na niewywiązujące się z obowiązków naruszające artykuł [concept_country|l] #bold kar pieniężnych#!, #bold zawieszenie#! traktatu, a nawet jego #bold zerwanie#!.\n\nJeśli traktat jest #b zawieszony#!, naruszające go państwo nadal ponosi koszty traktatu i wypełnia artykuły, które jest w stanie wypełnić, jednakże nie otrzymuje #b nic#! w zamian."
 concept_prestige: "Prestiż"
 concept_prestige_desc: "[concept_rank] twojego państwa określana jest poprzez porównanie jego prestiżu z innymi [Concept('concept_country', 'państwami')] na świecie. $concept_prestige$ zawdzięczasz przede wszystkim wysokiemu [Concept('concept_gdp', 'produktowi krajowemu brutto')], który przekłada się na dobrze prosperującą gospodarkę, [Concept('concept_power_projection', 'projekcji siły')], jakiej jest w stanie dokonać twoja armia, a także [Concept('concept_country_tier', 'pozycji twojego państwa')]. Na prestiż mogą też wpłynąć inne czynniki – np. [SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate', 'akademia sztuk pięknych')] i [Concept('concept_monument', '$concept_monuments$')|l], czy też pozycja wiodącego producenta określonego [Concept('concept_good', 'towaru')] na świecie."
 concept_prestige_desc_gamestate: "[GetBuildingType('building_arts_academy').GetName]"
 concept_power_projection: "Projekcja siły"
 concept_power_projection_desc: "Wskaźnik całkowitej siły wojskowej danego [Concept('concept_country', '$concept_country_possessive$')|l] uzależniony od uśrednionych wartości [Concept('concept_offense', 'ofensywy')] i [Concept('concept_defense', 'defensywy')] wszystkich jego [Concept('concept_unit', 'jednostek wojskowych')]. Wpływa na poziom [Concept('concept_prestige', 'prestiżu')], który dane [concept_country|l] zdobywa dzięki swojej armii i marynarce wojennej. Od projekcji siły zależy także to, jak potężne dane państwo wydaje się w oczach innych [Concept('concept_country', 'państw')], które rozważają rozpoczęcie wobec niego [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] lub opowiedzenie się po jednej z jego stron."
 concept_dividends: "Dywidendy"
 concept_dividends_desc: "Jeżeli [Concept('concept_building', '$concept_buildings$')|l] będące [Concept('concept_privately_owned', 'własnością prywatną')] mają [concept_building_balance|l] dodatnie, część generowanego w nich zysku jest wypłacana w formie dywidend [Concept('concept_pop', 'zbiorowościom')], których przedstawiciele są właścicielami tych budynków. Wypłacane dywidendy objęte są [Concept('concept_budget_dividends_taxes', 'podatkami od dywidend')].\n\n$ECONOMIC_SYSTEM_GC_LINK$ obecnie obowiązujący w danym [Concept('concept_country', 'państwie')] określa, czy część dywidend [Concept('concept_pop', 'zbiorowości')] można ponownie zainwestować w gospodarkę w ramach [Concept('concept_reinvestment', 'reinwestycji')], resztę wykorzystując do zaspokojenia [Concept('concept_pop_needs', 'potrzeb zbiorowości')] i przyczynienia się do wzrostu [Concept('concept_wealth', 'zamożności')].\n\nJeśli dany budynek stanowi częściowo lub w całości [Concept('concept_nationally_owned', 'własność państwową')], zyski mogą być zamiast tego wypłacane w formie [Concept('concept_government_dividends', 'dywidend rządowych')]."
 concept_government_dividends: "Dywidendy rządowe"
 concept_government_dividends_desc: "Jeżeli [Concept('concept_building', '$concept_buildings$')|l] będące [Concept('concept_nationally_owned', 'własnością państwową')] mają [concept_building_balance|l] dodatnie, część generowanych w nich zysków trafia bezpośrednio do [Concept('concept_treasury', 'skarbca')] w formie dywidend rządowych.\n\nKwota ta zależy od stosunku liczby [Concept('concept_building_level', 'poziomów budynku')] będących [Concept('concept_privately_owned', 'własnością prywatną')] do liczby tych będących własnością państwową.\n\nW przypadku wielkich gospodarek o wysokim [Concept('concept_gdp', 'produkcie krajowym brutto')] nieefektywność prowadzi dodatkowo do zmarnotrawienia części zysków. Ponadto zaciąganie [Concept('concept_loans', 'pożyczek')] z [Concept('concept_cash_reserves', 'rezerw gotówkowych')] należących do budynków będących własnością państwową skutkuje zmniejszeniem wysokości dywidend rządowych wypłacanych przez [Concept('concept_building', '$concept_buildings$')|l]."
 concept_credit: "Kredyt"
 concept_credit_debt: "Dług"
 concept_credit_limit: "Limit kredytu"
 concept_credit_desc: "$concept_credit$ narodowy to ilość [Concept('concept_money', 'pieniędzy')], które gospodarka może dostarczyć do [Concept('concept_treasury', 'skarbca')] danego [Concept('concept_country', 'państwa')], przy czym wartość ta jest równa sumie krajowych [Concept('concept_cash_reserves', 'rezerw gotówkowych')] powiększonej o wartość bazową uzależnioną od wielkości [Concept('concept_gdp', 'produktu krajowego brutto')]. Jeśli [concept_principal|l] przekroczy limit kredytu, będzie to równoznaczne z [Concept('concept_default', 'niedotrzymaniem zobowiązania')]."
 concept_principal: "Należność główna"
 concept_principal_desc: "Suma [Concept('concept_loans', 'pożyczek')], które dane państwo musi spłacić za pomocą środków ze swojego [Concept('concept_treasury', 'skarbca')], bez uwzględnienia należnych [Concept('concept_budget_interest', 'odsetek')]. Jeśli [concept_principal|l] przekroczy wartość [Concept('concept_credit', 'kredytu')], będzie to równoznaczne z [Concept('concept_default', 'niedotrzymaniem zobowiązania')]."
 concept_loans: "Pożyczki"
 concept_loans_desc: "Fundusze, które należy przekazać ze [Concept('concept_treasury', 'skarbca')] [Concept('concept_building_owners', 'właścicielom budynków')] w danym [Concept('concept_country', 'państwie')].\n\nJeśli saldo skarbca osiągnie wartość ujemną, będzie to automatycznie zwiększało kwoty pożyczek – chyba że [concept_gold_reserves|l] umożliwiają pokrycie dziury budżetowej.\n\n[concept_principal] co tydzień zwiększa się o [concept_budget_interest|l]. Jeśli należność główna państwa przekroczy kiedykolwiek wysokość jego [Concept('concept_credit', 'kredytu')], oznaczać to będzie, że państwo to [Concept('concept_default', 'nie dotrzymało zobowiązań')]."
 concept_war_support: "Poparcie dla wojny"
 concept_war_support_desc: "Wskaźnik ukazujący stopień, w jakim populacja twojego [Concept('concept_country', '$concept_country_possessive$')|l] chce pozostać w stanie [Concept('concept_war', 'wojny')]. Wartość dodatnia oznacza, iż wojna jest popierana, natomiast ujemna – że ogół społeczeństwa się jej sprzeciwia. Jeśli poparcie dla wojny osiągnie wartość [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0], państwo natychmiast skapituluje, czego skutkiem będzie realizacja wszystkich [Concept('concept_war_goal', 'celów wojennych')] wroga. $concept_war_support$ może spaść poniżej #v 0#! tylko wtedy, kiedy strona przeciwna [Concept('concept_controlled_war_goal', 'kontroluje')] wszystkie swoje cele wojenne."
 concept_occupation: "Okupacja"
 concept_occupied: "Pod okupacją"
 concept_occupying: "Okupowanie"
 concept_occupy: "Okupuj"
 concept_occupies: "Okupuje"
 concept_occupation_desc: "„$concept_occupied$” to status nadawany dowolnym [Concept('concept_province', 'prowincjom')] wchodzącym w skład danego [Concept('concept_country', 'państwa')], a będącym aktualnie częścią [Concept('concept_theater', 'teatru')] wroga. $concept_occupation$ przyczynia się do występowania zjawiska [Concept('concept_war_exhaustion', 'wyczerpania wojną')]. $concept_occupying$ [Concept('concept_war_goal', 'celu wojennego')] przejętego z rąk wroga zazwyczaj jest wymagane do obniżenia [Concept('concept_war_support', 'poparcia dla wojny')] u tego wroga do wartości ujemnych."
 concept_war_exhaustion: "Wyczerpanie wojną"
 concept_war_exhaustion_exhausted: "Wyczerpanie"
 concept_war_exhaustion_desc: "Gdy dane [concept_country|l] uczestniczy w [Concept('concept_war', 'wojnie')], jego [Concept('concept_pop', 'populacja')] zazwyczaj cierpi. $concept_war_exhaustion$ zależy od poniższych czynników:\n\n* liczba [Concept('concept_occupation', 'okupowanych')] [Concept('concept_province', 'ziem')];\n* liczba [Concept('concept_war_goal', 'celów wojennych')] kontrolowanych przez wroga;\n* liczba [Concept('concept_casualties', 'ofiar')];\n* wartość [Concept('concept_turmoil', 'zamętu')], który panuje w danym państwie.\n\n$concept_war_exhaustion$ zmniejsza [concept_war_support|l] co tydzień, sprawiając, że dane państwo będzie bardziej skłonne podpisać [concept_peace_deal|l]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 30, 2022
 concept_theater: "Teatr"
 concept_theaters: "Teatry"
 concept_theater_desc: "Region sąsiadujących ze sobą [Concept('concept_province', 'prowincji')] znajdujących się pod kontrolą jednego [Concept('concept_country', 'państwa')]. Na granicy dwóch teatrów kontrolowanych przez wrogie państwa uczestniczące ze sobą w [Concept('concept_war', 'wojnie')] lub [Concept('concept_diplomatic_play', 'posunięciu dyplomatycznym')] tworzą się [Concept('concept_front', '$concept_fronts$')|l]."
 concept_literacy: "Piśmienność"
 concept_literate: "Piśmienni"
 concept_literacy_desc: "Wartość procentowa lub bezwzględna liczba członków danej [Concept('concept_pop', 'zbiorowości')] potrafiących czytać i pisać. W przypadku niektórych [Concept('concept_profession', 'profesji')] piśmienność musi być na odpowiednio wysokim poziomie, co może wpływać na zbiorowości charakteryzujące się niższym poziomem piśmienności i wykonujące inne profesje, ograniczając ich [concept_pop_qualifications|l]. Możesz inwestować w swój [SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added', 'system edukacji')], aby z czasem zwiększyć poziom piśmienności twojej populacji.\n\n$concept_pops$ zostaną objęte rosnącą karą wpływającą na wskaźnik urodzeń. Wysokość tej kary jest proporcjonalna do poziomu piśmienności i może wynosić maksymalnie:\n[GetStaticModifier('literacy_penalty').GetDesc]#!"
 concept_literacy_desc_added: "[GetInstitutionType('institution_schools').GetName]"
 concept_turmoil: "Zamęt"
 concept_turmoil_desc: "[Concept('concept_state', '$concept_states$')] i [Concept('concept_culture', 'kultury')], w których panuje zamęt, charakteryzują się obecnością [Concept('concept_radical', 'radykałów')] niezadowolonych z aktualnej sytuacji. Wartość zamętu odpowiada ułamkowi wielkości [Concept('concept_workforce', 'siły roboczej')] o radykalnych poglądach obecnej w danym obszarze administracyjnym lub w danej kulturze.\n\nJeśli wartość zamętu jest zbyt wysoka, może on wywołać miejscowe negatywne efekty wpływające na status obszaru administracyjnego. [concept_cultural_turmoil] może mieć bardzo destrukcyjny wpływ na całe [concept_country|l]."
 concept_unemployed: "Bezrobocie"
 concept_unemployment: "Bezrobocie"
 concept_unemployed_desc: "Bezrobotna [concept_pop|l] nie pracuje w żadnym z [Concept('concept_building', 'budynków')] [Concept('concept_state', '$concept_state_possessive$')|l], więc nie otrzymuje [Concept('concept_building_wage', 'wynagrodzenia')]. Osoby bezrobotne są skłonne podjąć się pierwszej dobrej pracy, która stanie się dostępna, a jeżeli nie nadarzy się żadna okazja na znalezienie zatrudnienia, prawdopodobnie zdecydują się na [Concept('concept_migration', 'emigrację')].\n\nNa zbiorowości żyjące w danym obszarze administracyjnym nakładana jest kara do wskaźnika urodzeń, której wartość jest proporcjonalna do wskaźnika bezrobocia w tym obszarze. Wartość kary rośnie aż do doprowadzenia do następującego stanu:\n[GetStaticModifier('unemployment_birth_penalty_state').GetDesc]#!"
 concept_cultural_turmoil: "Zamęt kulturowy"
 concept_cultural_turmoil_desc: "[concept_turmoil] generowany przez [Concept('concept_pop', '$concept_pops$')|l] należące do konkretnej [Concept('concept_culture', 'kultury')]. Jeżeli jego wartość w danym [Concept('concept_country', 'państwie')] wynosi co najmniej [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0], może dojść do [Concept('concept_mass_migration', 'masowej migracji')] przedstawicieli tej kultury do innego państwa. Jeżeli wartość zamętu będzie wystarczająco wysoka, zbiorowości mogą spróbować też odłączyć swoje [Concept('concept_homeland', '$concept_homelands$')|l] w ramach [Concept('concept_secession', 'secesji')]."
 concept_commander_rank: "Ranga dowódcy"
 concept_commander_rank_short: "Ranga"
 concept_commander_ranks: "Rangi dowódcy"
 concept_commander_rank_desc: "$concept_commander_rank_short$ [Concept('concept_commander', '$concept_commander_possessive$')|l] wpływa na jego [concept_command_limit|l] oraz wartość [Concept('concept_clout', 'siły przebicia')] przyznawanej przez niego jego [Concept('concept_interest_group', 'grupie interesu')]. Odwołanie dowódcy przyczyni się do utraty [Concept('concept_approval', 'aprobaty')] przez jego grupę interesu. Wartość aprobaty, którą utraci ta grupa interesu, zależy od rangi tego dowódcy."
 concept_commander: "Dowódca"
 concept_commanders: "Dowódcy"
 concept_commander_possessive: "Dowódcy"
 concept_commander_desc: "[concept_character] dowodząca częścią sił wojskowych danego [Concept('concept_country', '$concept_country_possessive$')|l]. $concept_commander$, w zależności od rodzaju [Concept('concept_military_formation', 'formacji')], na czele której stoi, może być [Concept('concept_general', 'generałem')] albo [Concept('concept_admiral', 'admirałem')]. [concept_commander_rank] ma wpływ na [concept_command_limit|l] formacji, w której znajduje się dany dowódca, a także na liczbę żołnierzy, którą może poprowadzić do bitwy."
 concept_general: "Generał"
 concept_generals: "Generałowie"
 concept_general_possessive: "Generała"
 concept_general_plural_singular: "Generałowie"
 concept_general_desc: "$concept_general$ to [concept_commander|l] [Concept('concept_army', '$concept_army_possessive$')|l], który prowadzi jej [Concept('concept_battalion', '$concept_battalions$')|l] do [Concept('concept_battle', 'bitwy')]. W każdej chwili możesz zmienić [concept_order|l] dowolnego generała, przechodząc do panelu [Concept('concept_military_formation', 'formacji')] armii lub klikając generała prawym przyciskiem myszy. To, jakie rozkazy możesz wydać danemu generałowi, zależy od jego [Concept('concept_character_trait', 'cech postaci')]. Zawsze masz jednak do wyboru podstawowe rozkazy #b posuwania się naprzód#! i #b obrony#!. Wszystkie inne efekty militarne nakładane przez cechę generała mogą wpłynąć na całą jego armię lub poszczególne bataliony, którymi dowodzi on podczas [Concept('concept_battle', 'bitwy')]."
 concept_admiral: "Admirał"
 concept_admirals: "Admirałowie"
 concept_admiral_possessive: "Admirała"
 concept_admiral_desc: "[concept_character] [Concept('concept_commander', 'dowódcy')] marynarki wojennej, która ma pod sobą [Concept('concept_flotilla', '$concept_flotillas$')|l] danego [Concept('concept_country', '$concept_country_possessive$')|l]. $concept_admiral$ ma [Concept('concept_character_trait', '$concept_character_traits$')|l] zapewniające efekty wpływające na flotylle, którymi dowodzi."
 concept_admiral_defeated: "Porażka"
 concept_admiral_defeated_desc: "[concept_admiral] ponosi porażkę, kiedy zostaje pokonany w [Concept('concept_battle', 'bitwie')] morskiej. [concept_fleet] ponosi porażkę, gdy ponoszą ją wszyscy jej [Concept('concept_admiral', '$concept_admirals$')|l]. $concept_admirals$ i floty przegrupują się dopiero po powrocie do macierzystej [Concept('concept_hq', 'kwatery głównej')] i gdy ich [Concept('concept_flotilla', '$concept_flotillas$')|l] odzyskają co najmniej [GetDefine('NMilitary','MANPOWER_RATIO_REQUIRED_TO_CLEAR_DEFEATED_ADMIRALS')|v0%] całkowitych [Concept('concept_manpower', 'rezerw ludzkich')]. Dokonają też wtedy wszelkich niezbędnych napraw."
 concept_military_formation: "Formacja"
 concept_military_formations: "Formacje"
 concept_military_formation_possessive: "Formacji"
 concept_military_formation_desc: "$concept_military_formation$ to [concept_army|l] lub [concept_fleet|l] wykorzystywana w [Concept('concept_war', 'wojnach')] do realizacji celów wojskowych. Można do niej przydzielić [Concept('concept_unit', '$concept_units$')|l] i [Concept('concept_commander', 'dowódców')], a także wydać jej rozkaz wyruszenia na [Concept('concept_front', '$concept_fronts$')|l], na których będzie walczyć z siłami wroga."
 concept_political_strength: "Siła polityczna"
 concept_political_strength_desc: "Siła, z jaką [Concept('concept_pop', 'zbiorowości')] – a tym samym popierane przez nie [Concept('concept_interest_group', '$concept_interest_groups$')|l] – wpływają na politykę danego [Concept('concept_country', '$concept_country_possessive$')|l]. Jest ona pochodną [Concept('concept_wealth', 'zamożności')] zbiorowości popierających daną grupę. $concept_political_strength$ zbiorowości żyjących na terenie [Concept('concept_unincorporated_state', 'obszarów niewcielonych')] jest znacznie mniejsza od siły politycznej zbiorowości żyjących na terenie [Concept('concept_capital_state', 'stołecznego obszaru administracyjnego')].\n\n$concept_pops$ przekazują popieranym przez siebie grupom interesu swoją siłę polityczną o wartości proporcjonalnej do liczby członków danej zbiorowości popierających tę grupę. $concept_interest_group$ należąca do [Concept('concept_party', 'partii')] zyskuje również siłę polityczną dzięki [Concept('concept_votes', 'głosom')], które partia ta otrzymała podczas ostatnich [Concept('concept_election', 'wyborów')]. [concept_clout] grupy interesu jest równa jej sile politycznej stanowiącej część całkowitej siły politycznej danego państwa."
 concept_invasion: "Najazd"
 concept_invade: "Najechać"
 concept_invaded: "Najechano"
 concept_invading: "Najeżdżanie"
 concept_invasion_desc: "Gdy [concept_army|l] atakuje [concept_state|l] drogą lądową lub morską, oznacza to najazd. Atak drogą morską nazywany jest również [Concept('concept_naval_invasion', 'desantem morskim')]."
 concept_naval_invasion: "Desant morski"
 concept_naval_invasions: "Desanty morskie"
 concept_naval_invaded: "Przeprowadzono desant morski"
 concept_naval_invasion_desc: "Koordynowany wspólnie przez [Concept('concept_fleet', 'flotę')] i [Concept('concept_army', 'armię')], prowadzony z morza najazd na przybrzeżny [concept_state|l]. $concept_fleet$ dba o to, aby prowadzone na wodach przybrzeżnych działania były niezakłócane, umożliwiając tym samym bezpieczne lądowanie armii. Ta z kolei bierze udział w serii [Concept('concept_battle', 'bitew')] lądowych, których celem jest rozpoczęcie [Concept('concept_occupation', 'okupacji')] docelowych obszarów administracyjnych.\n\nStrona kontrolująca obszar administracyjny będący celem desantu morskiego może się przed nim bronić, rozmieszczając własne [Concept('concept_fleet', '$concept_fleets$')|l] w zaatakowanym [Concept('concept_sea_node', 'węźle morskim')] lub rozkazując [Concept('concept_mobilize_army', 'zmobilizowanej')] armii stacjonowanie w lądowej [Concept('concept_hq', 'kwaterze głównej')] obejmującej najechany obszar administracyjny."
 concept_working_adults: "Pracujący dorośli"
 concept_working_adult: "Pracujący dorosły"
 concept_working_adults_desc: "Część [Concept('concept_pop', 'zbiorowości')] stanowiąca [Concept('concept_workforce', 'siłę roboczą')] pracującą w [Concept('concept_building', 'budynkach')] za [Concept('concept_building_wage', 'wynagrodzenie')]. Są głównym źródłem [Concept('concept_pop_income', 'dochodu')] i [Concept('concept_political_strength', 'siły politycznej')] danej zbiorowości."
 concept_dependents: "Osoby niesamodzielne"
 concept_dependent: "Osoba niesamodzielna"
 concept_dependents_desc: "Część [Concept('concept_pop', 'zbiorowości')] nienależąca do [Concept('concept_workforce', 'siły roboczej')]. Ludzie ci reprezentują rodziny [Concept('concept_working_adults', 'pracujących dorosłych')] i zwykle stanowią większość populacji. $concept_dependents$ zazwyczaj generują [Concept('concept_dependent_income', 'dochód')] mniejszy niż [Concept('concept_building_wage', '$concept_building_wages$')|l], które otrzymują pracujący dorośli, ale mają też mniejsze [concept_pop_needs|l]. Osoby niesamodzielne mogą popierać [Concept('concept_interest_group', '$concept_interest_groups$')|l], chociaż ich [concept_political_strength|l] zazwyczaj ma mniejszy wpływ na to poparcie. Takie osoby mogą otrzymać [Concept('concept_votes', 'prawa do głosowania')] tylko na mocy bardzo konkretnych [Concept('concept_law', 'praw')].\n\nUstanowienie różnych praw lub utrzymanie konkretnych [Concept('concept_institution', 'instytucji')] może sprawić, że z czasem osoby niesamodzielne staną się pracującymi dorosłymi, zwiększyć ich [Concept('concept_political_strength', 'siłę polityczną')] lub uzupełnić ich dochód."
 concept_disenfranchised: "Pozbawienie praw obywatelskich"
 concept_disenfranchised_desc: "Pozbawiona praw obywatelskich [concept_pop|l] nie ma możliwości uczestniczenia w życiu politycznym danego [Concept('concept_country', '$concept_country_possessive$')|l]. W rezultacie nie może popierać żadnych [Concept('concept_interest_group', 'grup interesu')]. Najczęstszą przyczyną pozbawienia danej zbiorowości praw obywatelskich jest niski poziom [Concept('concept_acceptance', 'akceptacji')]."
 concept_input_mult: "Wykorzystanie towarów"
 concept_input_mult_desc: "Zmiana liczby [Concept('concept_good', 'towarów')], których [Concept('concept_good_consumption', 'konsumpcja')] ma miejsce w danym [Concept('concept_building', 'budynku')]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 29, 2022
 concept_throughput: "Przerób"
 concept_throughput_desc: "Skuteczność, z jaką pracująca w danym [Concept('concept_building', 'budynku')] [concept_workforce|l] potrafi przekształcać [Concept('concept_good_consumption', '$concept_input_goods$')|l] w [Concept('concept_good_production', '$concept_output_goods$')|l] lub inne rzeczy. $concept_throughput$ może wzrosnąć w wyniku zastosowania strategii [Concept('concept_economy_of_scale', 'ekonomii skali')]. Jego wartość można również zwiększać lub zmniejszać za pomocą [Concept('concept_modifier', 'modyfikatorów')]."
 concept_native_uprising: "Powstanie autochtonów"
 concept_native_uprising_desc: "Rodzaj [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')], które może mieć miejsce, gdy [concept_tension|l] między kolonizatorem a [Concept('concept_decentralized_nation', 'państwem zdecentralizowanym')] osiągnie następujący poziom: #b $tension_volatile$#!. $concept_diplomatic_play_short$ to polega na zmobilizowaniu wojowników przez państwo zdecentralizowane i podjęciu próby wyrwania [Concept('concept_colony', 'kolonii')] z rąk kolonizatora."
 concept_discrimination: "Dyskryminacja"
 concept_discriminated: "Dyskryminowanie"
 concept_discriminated_against: "Obiekt dyskryminacji"
 concept_discrimination_desc: "[Concept('concept_pop', '$concept_pops$')], których [concept_culture|l] lub [concept_religion|l] mają niski poziom [Concept('concept_acceptance', 'akceptacji')] w ich [Concept('concept_country', 'państwie')], mogą być dyskryminowane. Za dyskryminowane uważa się zwykle te zbiorowości, które mają jeden z trzech najniższych statusów akceptacji. Dyskryminowane zbiorowości mogą:\n– zarabiać mniej,\n– mieć mniejszą [Concept('concept_political_strength', 'siłę polityczną')],\n– mieć mniejszą szansę na zdobycie [Concept('concept_pop_qualifications', 'kwalifikacji')] związanych z konkretną [Concept('concept_profession', 'profesją')],\n– z biegiem czasu stawać się bardziej [Concept('concept_radical', 'radykalne')],\n– być bardziej skłonne do [Concept('concept_migration', 'emigracji')].\n\nPonadto niektóre [Concept('concept_law', '$concept_laws$')|l] ograniczają lub zwiększają poziom akceptacji danej kultury i religii w państwie."
 concept_approval: "Aprobata"
 concept_approval_disapproval: "Dezaprobata"
 concept_approval_indifferent: "Obojętność"
 concept_approval_desc: "$concept_approval$ [Concept('concept_interest_group', '$concept_interest_group_possessive$')|l] zależy od dwóch głównych czynników. Pierwszym z nich jest ilość [Concept('concept_political_strength', 'siły politycznej')] zapewnianej przez [Concept('concept_radical', 'radykałów')] w porównaniu z tą zapewnianą przez [Concept('concept_loyalist', 'lojalistów')], a drugim – to, w jakim stopniu [Concept('concept_law', '$concept_laws$')|l] aktualnie obowiązujące w [Concept('concept_country', 'państwie')] odpowiadają [Concept('concept_ideology', 'ideologiom')] danej grupy interesu. Ponadto jeżeli jakieś nowe prawo jest aktualnie w trakcie [Concept('concept_enactment_of_laws', 'ustanawiania')], na aprobatę wpłynie większy tymczasowy efekt utrzymujący się do #v [GetDefine('NPolitics','CHANGED_LAW_APPROVAL_MONTHS')|0] miesięcy#! od ustanowienia prawa, choć stopniowo [Concept('concept_decay', '$concept_decaying$')|l].\n\n$concept_approval$ grupy interesu wpływa na aktywowane przez nią [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')|l]. $concept_interest_groups$ o statusie [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))] zwiększają [Concept('concept_activism', '$concept_activism_short$')|l] [Concept('concept_political_movement', 'ruchów politycznych')], a te o statusie [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY'))] lub wyższym unikają dołączania do ruchów politycznych."
 concept_insurrection: "Powstanie"
 concept_insurrections: "Powstania"
 concept_insurrectionary: "Powstańczy"
 concept_insurrection_desc: "Powstanie to [Concept('concept_secession', 'secesjonistyczny')] lub [Concept('concept_revolution', '$concept_revolutionary$')|l] [concept_political_movement|l]. Oznacza to, że ruch wkrótce przerodzi się w [Concept('concept_civil_war', 'wojnę domową')]. Wszystkie [Concept('concept_pop', '$concept_pops$')|l] lub [Concept('concept_interest_group', '$concept_interest_groups$')|l] należące do ruchu powstańczego określane są jako #italic powstańcze#!."
 concept_revolution: "Rewolucja"
 concept_revolutions: "Rewolucje"
 concept_revolutionary: "Rewolucjonistyczny"
 concept_revolution_desc: "W przeciwieństwie do [Concept('concept_secession', 'secesji')] rewolucja może skutkować aneksją całego [Concept('concept_country', 'państwa')], a idąca za nią [concept_core_movement_ideology|l] ukształtuje je na nowo. $concept_revolution$ jest rezultatem [Concept('concept_political_movement', 'ruchu politycznego')], w którym pojawiło się zbyt wielu [Concept('concept_radical', 'radykałów')] cieszących się dużym [Concept('concept_political_movement_support', 'poparciem')] i przyczyniających się do dużego [Concept('concept_activism', 'aktywizmu')]. Jeżeli dany ruch rozpocznie powstanie, [Concept('concept_state', '$concept_states$')|l], w których popierające go [Concept('concept_pop', '$concept_pops$')|l] są stosunkowo silne, odłączą się od reszty państwa i rozpoczną [concept_diplomatic_play|l], aby zaanektować [Concept('concept_loyalist', 'lojalistów')].\n\nMożesz zmniejszyć [Concept('concept_activism', 'aktywizm')] ruchu politycznego, zmniejszając liczbę [Concept('concept_radical', 'radykałów')] wśród popierających ten ruch zbiorowości i zwiększając [Concept('concept_approval', 'aprobatę')] [Concept('concept_interest_group', 'grup interesu')]. $concept_revolution$ może również zostać osłabiona i spowolniona dzięki [Concept('concept_institution', 'instytucji')], którą jest [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added', 'Urząd Spraw Wewnętrznych')]."
 concept_revolution_desc_added: "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_secession: "Secesja"
 concept_secessions: "Secesje"
 concept_secessionist: "Secesjonista"
 concept_secessionists: "Secesjoniści"
 concept_secession_desc: "W przeciwieństwie do [Concept('concept_revolution', 'rewolucji')] secesja może skutkować podzieleniem [Concept('concept_country', 'państwa')] na dwie części, a secesjoniści będą walczyć o wolność i utworzenie nowego narodu. $concept_secession$ jest rezultatem [Concept('concept_political_movement', 'ruchu politycznego')], w którym pojawiło się zbyt wielu [Concept('concept_radical', 'radykałów')] cieszących się dużym [Concept('concept_political_movement_support', 'poparciem')] i przyczyniających się do dużego [Concept('concept_activism', 'aktywizmu')]. Jeżeli dany ruch rozpocznie powstanie, [Concept('concept_state', '$concept_states$')|l], w których popierające go [Concept('concept_pop', '$concept_pops$')|l] są stosunkowo silne, odłączą się od reszty państwa i rozpoczną [concept_diplomatic_play|l], aby się uwolnić.\n\nMożesz zmniejszyć [Concept('concept_activism', 'aktywizm')] ruchu politycznego, zmniejszając liczbę [Concept('concept_radical', 'radykałów')] wśród popierających ten ruch zbiorowości i zwiększając [Concept('concept_approval', 'aprobatę')] grup interesu. $concept_secession$ może również zostać osłabiona i spowolniona dzięki [Concept('concept_institution', 'instytucji')], którą jest [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added', 'Urząd Spraw Wewnętrznych')]."
 concept_secession_desc_added: "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_civil_war: "Wojna domowa"
 concept_civil_wars: "Wojny domowe"
 concept_civil_war_desc: "[concept_war] toczona przez dwie wrogie wobec siebie strony powstałe w wyniku podziału jednego [Concept('concept_country', 'państwa')]. Przyczynami mogą być [concept_revolution|l] lub [concept_secession|l], których źródłem jest [concept_political_movement|l]."
 concept_political_movement_support: "Poparcie dla ruchu politycznego"
 concept_political_movement_support_short: "Poparcie"
 concept_political_movement_supporting: "Popierający"
 concept_political_movement_support_desc: "$concept_political_movement_support_short$ [Concept('concept_political_movement', 'ruchu politycznego')] zależy od [Concept('concept_political_strength', 'siły politycznej')] [Concept('concept_pop', '$concept_pops$')|l], które go popierają, a także od [Concept('concept_popularity', 'popularności')] i [Concept('concept_character_trait', 'cech postaci')] popierających go [Concept('concept_agitator', 'agitatorów')]. Jeśli [Concept('concept_activism', '$concept_activism_short$')|l] ruchu politycznego wynosi co najmniej [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!), ruch ten zwiększa szansę na [Concept('concept_enactment_success', 'sukces ustanawiania')] [Concept('concept_law', 'prawa')], do którego ruch ten dąży, a także szansę na [Concept('concept_enactment_stall', '$concept_enactment_stall_short$')|l] [Concept('concept_law', 'prawa')], któremu się on przeciwstawia. Zwiększenie danej szansy jest bezpośrednio związane z poparciem dla ruchu. Jeśli ruch polityczny doprowadzi do wybuchu [Concept('concept_insurrection', 'powstania')], jego poparcie wpłynie na liczbę [Concept('concept_state', 'obszarów administracyjnych')], w których powstanie to się rozpocznie.\n\n#title Progi poparcia:#! #indent_newline:3 \n[GetSupportLabelsDesc]"
 concept_political_movement: "Ruch polityczny"
 concept_political_movement_short: "Ruch"
 concept_political_movements_short: "Ruchy"
 concept_political_movements: "Ruchy polityczne"
 concept_political_movement_possessive: "Ruchu politycznego"
 concept_political_movement_possessive_short: "Ruchu"
 concept_political_movement_desc: "Ruch polityczny jest napędzany przez [Concept('concept_pop', '$concept_pops$')|l] [Concept('concept_political_movement_support', 'popierające')] go na podstawie jego [Concept('concept_core_movement_ideology', 'głównej ideologii')]. $concept_political_movement_support_short$ wyrażane jest w różnych stopniach [Concept('concept_activism', 'aktywizmu ruchu')] w zależności od liczby zbiorowości, które są odpowiednio zainteresowane lub rozwścieczone daną kwestią. [Concept('concept_agitator', '$concept_agitators$')] również mogą dołączyć do ruchu i poprzeć go, zwiększając jednocześnie aktywizm w sposób proporcjonalny do swojej [Concept('concept_popularity', 'popularności')]. Jeśli wystarczająca liczba zbiorowości wyraża poparcie dla ruchu, a poziom aktywizmu jest odpowiednio wysoki, ruch może przekształcić się w ruch [Concept('concept_insurrection', '$concept_insurrectionary$')|l] w zależności od [Concept('concept_law', 'praw')] obowiązujących w ramach głównej ideologii ruchu oraz rodzaju samego ruchu. Ruch [Concept('concept_insurrection', '$concept_insurrectionary$')|l] może z kolei doprowadzić do wybuchu [Concept('concept_civil_war', 'wojny domowej')].\n\n$concept_political_movements$ będą wywierać [Concept('concept_political_movement_pressure', 'nacisk')] na [Concept('concept_interest_group', '$concept_interest_groups$')|l] w zależności od wartości procentowej [Concept('concept_political_strength', 'siły politycznej')] popierających je zbiorowości.\n\n$concept_political_movements_short$ i prawa mają na siebie wzajemny wpływ. Jeśli aktywizm ruchu wynosi co najmniej [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!), to szanse na [concept_enactment_success|l] oraz jego [Concept('concept_enactment_stall', '$concept_enactment_stall_short$')|l] zwiększą się w przypadku praw, które ruch ten [Concept('concept_endorse_oppose', 'popiera')] i którym [Concept('concept_endorse_oppose', 'się przeciwstawia')] w ramach głównej ideologii ruchu na podstawie tego, jakie ruch ten ma poparcie. Podobnie będzie, jeśli aktywizm ruchu wynosi co najmniej [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!) oraz istnieje [Concept('concept_enactment_of_laws', 'ustanowione')] prawo, które główna ideologia ruchu albo popiera, albo któremu się przeciwstawia. W takim wypadku aktywizm ruchu #b nie może#! być niższy niż [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!)."
 concept_activism: "Aktywizm ruchu"
 concept_activism_short: "Aktywizm"
 concept_activism_desc: "$concept_activism$ jest wyrażony wartością procentową zależną od liczby [Concept('concept_political_movement_support', 'popierających')] dany ruch polityczny [Concept('concept_pop', '$concept_pops$')|l], które chcą aktywnie brać udział w planie tego [Concept('concept_political_movement', '$concept_political_movement_possessive$')|l]. Określa, ilu [Concept('concept_radical', 'radykałów')] pojawi się każdego tygodnia w danym ruchu oraz jak bardzo możliwe jest przekształcenie go w ruch [Concept('concept_insurrection', '$concept_insurrectionary$')|l]. Jeśli ruch jest już powstańczy, wtedy aktywizm ruchu określa maksymalny postęp, jaki może osiągnąć rewolucja.\n\nNa szczęście można przewidzieć, w jaki sposób zmieni się aktywizm ruchu politycznego. Jeśli według prognozy @activism_red! szansa na $RADICALISM_PROTESTING$ wynosi #v [GetDefine('NPolitics', 'RADICALISM_PROTESTING_THRESHOLD')|%0]#! lub więcej, ryzyko przemiany w ruch powstańczy jest duże. Jeśli według prognozy @activism_red! szansa na $RADICALISM_MILITANT$ wynosi #r 100%#!, a poparcie dla ruchu jest wystarczające, to [concept_civil_war|l] jest nieuchronna, ponieważ postęp [Concept('concept_revolution', 'rewolucji')] lub [Concept('concept_secession', 'secesji')] może osiągnąć #v 100%#!.\n\nJeśli aktywizm ruchu wynosi co najmniej [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!), to szanse na [concept_enactment_success|l] oraz jego [Concept('concept_enactment_stall', '$concept_enactment_stall_short$')|l] zwiększą się w przypadku praw, które ruch ten [Concept('concept_endorse_oppose', 'popiera')] i którym [Concept('concept_endorse_oppose', 'się przeciwstawia')] w ramach głównej ideologii ruchu na podstawie tego, jakie ruch ten ma poparcie.\n\nJeśli aktywizm ruchu wynosi co najmniej [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MONTHLY_RADICALS_THRESHOLD'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MONTHLY_RADICALS_THRESHOLD')|%0]#!), to każdego miesiąca pewna liczba popierających go zbiorowości stanie się zradykalizowana.\n\n#title Progi aktywizmu:#! #indent_newline:3 \n[GetActivismLabelsDesc]"
 concept_political_movement_pressure: "Nacisk ruchu"
 concept_political_movement_pressure_short: "Nacisk"
 concept_political_movement_pressured_short: "Pod naciskiem"
 concept_political_movement_pressure_desc: "[Concept('concept_political_movement', '$concept_political_movements$')] będą wywierać nacisk na [Concept('concept_interest_group', '$concept_interest_groups$')|l] w oparciu o wartość procentową [Concept('concept_political_strength', 'siły politycznej')] [Concept('concept_political_movement_support', 'popierających')] [Concept('concept_pop', '$concept_pops$')|l]. Przyjmuje się, że grupa interesu jest #b pod naciskiem#!, jeśli jego wartość jest większa niż #v [GetDefine('NPolitics', 'IG_INFLUENCING_MOVEMENT_MIN_SUPPORTING_CLOUT')|%0]#!. Wówczas [Concept('concept_ideology', 'ideologie')] [Concept('concept_character', 'postaci')] ruchu politycznego staną się dostępne dla nowych [Concept('concept_leader', 'przywódców')] grupy interesu.\n\nWszystkie zbiorowości z grupy interesu mają różne wartości siły politycznej, które się sumują. Wartość procentowa całkowitej siły politycznej, którą przedstawiają zbiorowości popierające ruch polityczny, określa nacisk ruchu. Zbiorowości o dużej sile politycznej będą miały lepszą efektywność we wpływaniu na grupy interesu za sprawą ideologii i przekonań ruchu politycznego, który popierają."
 concept_core_movement_ideology: "Główna ideologia ruchu"
 concept_core_movement_ideology_short: "Główna ideologia"
 concept_core_movement_ideology_extra_short: "Ideologia"
 concept_core_movement_ideology_desc: "Ta [concept_ideology|l] ma znaczenie dla [Concept('concept_political_movement_support', 'popierających')] [Concept('concept_pop', '$concept_pops$')|l] i [Concept('concept_agitator', 'agitatorów')], a [concept_political_movement|l] będzie dążył do jej przyjęcia. Ustanawianie [Concept('concept_law', 'praw')] [Concept('concept_endorse_oppose', 'popieranych')] w ramach tej ideologii spowoduje pojawienie się [Concept('concept_loyalist', 'lojalistów')] wśród popierających zbiorowości. Jeśli jakakolwiek [Concept('concept_interest_group', 'grupa interesu')] jest [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')|l], to nowi [Concept('concept_leader', '$concept_leaders$')|l] danej grupy będą mieli zagwarantowaną możliwość przyjęcia tej ideologii w ramach ideologii [Concept('concept_character', 'postaci')]."
 concept_peace_deal: "Porozumienie pokojowe"
 concept_peace_deals: "Porozumienia pokojowe"
 concept_peace_deal_desc: "Gdy [concept_war_leader|l] chce zakończyć [Concept('concept_war', 'wojnę')], może zaproponować porozumienie pokojowe. Aby porozumienie takie weszło w życie, muszą je podpisać wszystkie negocjujące państwa biorące udział w wojnie. Aby zwiększyć szanse na podpisanie porozumienia pokojowego, przywódca wojenny może uwzględnić lub wykluczyć proponowane [Concept('concept_war_goal', '$concept_war_goals$')|l] obu stron."
 concept_war: "Wojna"
 concept_wars: "Wojny"
 concept_war_desc: "Trwający konflikt zbrojny pomiędzy dwoma [Concept('concept_country', 'państwami')] powstały w wyniku niepowodzenia pokojowego rozwiązania [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')]. $concept_wars$ to wydarzenia, podczas których [Concept('concept_commander', '$concept_commanders$')|l] sił lądowych i morskich wykonują [Concept('concept_order', '$concept_orders$')|l], aby realizować określone cele. Często wiąże się to z toczeniem [Concept('concept_battle', 'bitew')] przez obie strony."
 concept_war_goal: "Cel wojenny"
 concept_war_goals: "Cele wojenne"
 concept_war_goal_desc: "$concept_war_goals$ to cele, o realizację których dane [concept_country|l] walczy podczas [Concept('concept_war', 'wojny')]. Są one ustalane w trakcie [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] i zatwierdzane po rozpoczęciu wojny. Każdy cel wojenny przyjęty podczas negocjacji [Concept('concept_peace_deal', 'porozumienia pokojowego')] zmniejsza szansę na to, że wróg je podpisze. Zwiększa też wartość [Concept('concept_war_support', 'poparcia dla wojny')], które wróg musi utracić w wyniku [Concept('concept_war_exhaustion', 'wyczerpania wojną')], zanim zaakceptuje porozumienie. $concept_war_support$ może spaść poniżej #v 0#! tylko wtedy, kiedy strona przeciwna [Concept('concept_controlled_war_goal', '$concept_controls_war_goal_short$')|l] wszystkie swoje cele wojenne.\n\nPierwszy cel wojenny przyjęty w ramach posunięcia dyplomatycznego uznawany jest za główne żądanie. Niektóre posunięcia dyplomatyczne wymagają uwzględnienia go we wszystkich porozumieniach pokojowych."
 concept_controlled_war_goal: "Kontrolowany cel wojenny"
 concept_controlled_war_goals: "Kontrolowane cele wojenne"
 concept_control_war_goal: "Kontroluj cel wojenny"
 concept_control_war_goals: "Kontroluj cele wojenne"
 concept_controlling_a_war_goal: "Kontrolowanie celu wojennego"
 concept_controlling_war_goals: "Kontrolowanie celów wojennych"
 concept_controlled_war_goal_short: "Kontrolowany"
 concept_controlling_war_goal_short: "Kontrolowanie"
 concept_control_war_goal_short: "Kontrola"
 concept_controls_war_goal_short: "Kontroluje"
 concept_controlled_war_goal_desc: "Jeśli właściciel [Concept('concept_war_goal', 'celu wojennego')] bądź jego [Concept('concept_ally', '$concept_allies$')|l] [Concept('concept_occupation', 'okupują')] wymagany [concept_state|l] lub [Concept('concept_state', '$concept_states$')|l] – uznaje się, że kontrolują dany [concept_war_goal|l]. $concept_war_support$ może spaść poniżej #v 0#! tylko wtedy, kiedy strona przeciwna [Concept('concept_controlled_war_goal', 'kontroluje')] wszystkie swoje cele wojenne."
 concept_primary_demand: "Główne żądanie"
 concept_primary_demand_short: "Główne"
 concept_primary_demands: "Główne żądania"
 concept_primary_demand_desc: "$concept_primary_demands$ to [Concept('concept_war_goal', '$concept_war_goals$')|l], które będą egzekwowane od strony przeciwnej [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] w przypadku jej ustąpienia. Pierwszy [concept_war_goal|l] dodany przez każdą ze stron, a także wszelkie [Concept('concept_war_goal', '$concept_war_goals$')|l] wystosowane przeciwko przywódcy przeciwnej strony za pomocą [Concept('concept_sway', 'przekonywania')], stają się głównymi żądaniami."
 concept_secondary_demand: "Dodatkowe żądanie"
 concept_secondary_demand_short: "Drugorzędna"
 concept_secondary_demands: "Dodatkowe żądania"
 concept_secondary_demand_desc: "$concept_secondary_demands$ to [Concept('concept_war_goal', '$concept_war_goals$')|l], które NIE będą egzekwowane od strony przeciwnej [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] w przypadku jej ustąpienia, ale mogą zostać uwzględnione w warunkach [Concept('concept_peace_deal', 'porozumienia pokojowego')] lub kapitulacji, jeśli posunięcia przerodzą się w [Concept('concept_war', 'wojnę')]. Wykorzystując [concept_diplomatic_maneuvers|l], można przekształcić dodatkowe żądania wystosowane przeciwko przywódcy strony przeciwnej w główne żądania, jednak może to doprowadzić do [Concept('concept_diplomatic_incident', 'incydentu dyplomatycznego')]."
 concept_resource_potential: "Możliwość pozyskania zasobów"
 concept_resource_potentials: "Możliwości pozyskania zasobów"
 concept_resource_potentials_short: "Możliwości"
 concept_resource_potential_desc: "$concept_resource_potential$ pozwala zbudować i rozbudować [concept_building|l] konkretnego rodzaju na terenie danego obszaru administracyjnego – zazwyczaj takimi budynkami są budynki związane z przemysłem surowcowym, np. zakłady zajmujące się rybołówstwem, kopalnie lub plantacje. Limit [Concept('concept_building_level', 'poziomu budynku')], do którego można rozbudować budynek, związany jest z określoną liczbą zasobów lub liczbą [Concept('concept_arable_land', 'gruntów ornych')] danego obszaru administracyjnego."
 concept_government: "Rząd"
 concept_governments: "Rządy"
 concept_government_possessive: "Rządu"
 concept_government_desc: "$concept_government$ [Concept('concept_country', '$concept_country_possessive$')|l] składa się z co najmniej jednej [Concept('concept_interest_group', 'grupy interesu')]. Jeśli dane państwo ustanowiło [Concept('concept_votes', 'prawo do głosowania')], grupy interesu będą mogły tworzyć [Concept('concept_party', '$concept_parties$')|l]. W zależności od obowiązujących w państwie [Concept('concept_law', 'praw')] wymieszanie grup interesu przełoży się na większą lub mniejszą [concept_legitimacy|l] rządu.\n\nKażde nowe prawo, które chcesz [Concept('concept_enactment_of_laws', 'ustanowić')], musi mieć choć odrobinę poparcia wśród grup interesu tworzących rząd, chyba że prawo to ma poparcie aktywnego [Concept('concept_political_movement', 'ruchu politycznego')]. Zdolność do szybkiego i bezproblemowego ustanawiania prawa zależy od tego, jak bardzo spójne jest poparcie rządu dla tego prawa."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 28, 2022
 concept_interest: "Interes"
 concept_interests: "Interesy"
 concept_interest_desc: "[concept_country] mające interes wobec danego [Concept('concept_strategic_region', 'regionu strategicznego')] sygnalizuje reszcie świata, że może brać udział w mających miejsce w tym regionie [Concept('concept_diplomatic_play', 'posunięciach dyplomatycznych')]. Posiadanie [Concept('concept_active_interest', 'czynnego interesu')] wobec regionu strategicznego jest niezbędne do przeprowadzenia wielu [Concept('concept_diplomatic_action', 'działań dyplomatycznych')]. Ponadto bez [Concept('concept_active_interest', 'czynnego interesu')] nie jest możliwe [Concept('concept_colony', 'kolonizowanie')] [Concept('concept_state_region', 'regionów administracyjnych')].\n\nAutomatycznie zyskujesz interes we wszystkich regionach strategicznych, w których posiadasz co najmniej jeden niebędący kolonią [concept_state|l]. Twoja zdolność do [Concept('concept_declared_interest', 'deklarowania interesu')] zależy od twojej [Concept('concept_rank', 'rangi')]."
 concept_inactive_interest: "Bierny interes"
 concept_inactive_interest_short: "Bierny"
 concept_inactive_interest_desc: "Każdy nowo [Concept('concept_declared_interest', 'zadeklarowany')] [concept_interest|l] jest bierny przez #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] dni#!. Dopiero po tym czasie zmienia się w [Concept('concept_active_interest', 'czynny interes')]."
 concept_active_interest: "Czynny interes"
 concept_active_interests: "Czynne interesy"
 concept_active_interest_short: "Czynny"
 concept_active_interest_desc: "W pełni funkcjonalny [concept_interest|l]. Interes z tytułu posiadania co najmniej jednego niebędącego kolonią [Concept('concept_state', 'obszaru administracyjnego')] w [Concept('concept_state_region', 'regionie administracyjnym')] jest zawsze czynny, natomiast każdy nowo [Concept('concept_declared_interest', 'zadeklarowany')] interes jest najpierw [Concept('concept_inactive_interest', '$concept_inactive_interest_short$')|l]."
 concept_declared_interest: "Zadeklarowany interes"
 concept_declared_interests: "Zadeklarowane interesy"
 concept_declare_interests: "Zadeklaruj interesy"
 concept_declare_interest: "Zadeklaruj interes"
 concept_declared_interest_declare: "Zadeklaruj"
 concept_declared_interest_declared: "Zadeklarowano"
 concept_declared_interest_desc: "Jeżeli nie kontrolujesz co najmniej jednego niebędącego kolonią [Concept('concept_state', 'obszaru administracyjnego')] w danym [Concept('concept_state_region', 'regionie administracyjnym')], a mimo to chcesz utrzymać tam swój [concept_interest|l], możesz go zadeklarować. Liczba interesów możliwych do zadeklarowania w takim regionie administracyjnym zależy od twojej [Concept('concept_rank', 'rangi')].[AddLocalizationIf(GetPlayer.IsValid, 'concept_declared_interest_ingame_added')]"
 concept_declared_interest_ingame_added: "\n\nAktualna liczba zadeklarowanych przez ciebie interesów wynosi [GetPlayer.GetNumDeclaredInterests]. Twoja ranga to [GetPlayer.GetRank], więc limit interesów możliwych do zadeklarowania wynosi #tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#!"
 concept_obligation: "Zobowiązanie"
 concept_obligations: "Zobowiązania"
 concept_obligated: "Zobowiązanie"
 concept_obligation_desc: "Jedno [concept_country|l] może mieć zobowiązanie wobec drugiego na mocy porozumień zawartych w ramach [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] lub wskutek wykupienia zaciągniętych przez nie [Concept('concept_loans', 'pożyczek')]. Gdy masz zobowiązanie wobec innego państwa, nie możesz rozpoczynać posunięć dyplomatycznych przeciwko niemu ani dołączać do posunięć po wrogiej mu stronie. Drugie państwo może wykorzystać zobowiązanie, które wobec niego masz, aby zmusić cię do wzięcia udziału w realizacji [Concept('concept_diplomatic_pact', 'paktu dyplomatycznego')] lub podpisania [Concept('concept_treaty', 'traktatu')]. Może również zwolnić cię z takiego zobowiązania, aby [Concept('concept_sway', 'przekonać')] cię do udzielenia mu poparcia podczas posunięcia dyplomatycznego lub ocieplić wasze [concept_relations|l]."
 concept_gdp: "Produkt krajowy brutto"
 concept_gdp_short: "PKB"
 concept_gdp_desc: "Każda jednostka [Concept('concept_good', 'towarów')] [Concept('concept_good_production', 'produkowanych')] w twoim [Concept('concept_country', 'państwie')] ma swój udział w jego [Concept('concept_gdp', 'produkcie krajowym brutto')]. Wartość [Concept('concept_market_price', 'ceny rynkowej')] produkcji krajowej pomniejszana jest o wartość towarów wykorzystywanych w procesie produkcji.\n\nWartość $concept_gdp_short$ ma wpływ na [concept_prestige|l] i możliwość [Concept('concept_budget_minting', 'wytwarzania pieniędzy')]."
 concept_gdp_per_capita: "Produkt krajowy brutto per capita"
 concept_gdp_per_capita_short: "PKB per capita"
 concept_gdp_per_capita_desc: "[concept_gdp] twojego państwa podzielony przez łączną liczbę członków jego [Concept('concept_pop', 'populacji')]."
 concept_education_access: "Dostęp do edukacji"
 concept_education_access_desc: "Stopień, w jakim ludzie tworzący daną [concept_pop|l] mogą edukować swoje dzieci. Wydawanie na świat i wychowywanie nowych pokoleń sprawia, że wskaźnik [Concept('concept_literacy', 'piśmienności')] danej zbiorowości zbliża się do wskaźnika jej dostępu do edukacji."
 concept_isolated_state: "Odizolowany region administracyjny"
 concept_isolated_states: "Odizolowane regiony administracyjne"
 concept_isolated_state_short: "Odizolowany"
 concept_isolated_state_desc: "$concept_isolated_state_short$ [concept_state_region|l] nie ma dostępu do swojego [Concept('concept_market', 'rynku')]. Oznacza to, że nie jest połączony drogą lądową ze swoją [Concept('concept_market_capital', 'stolicą rynku')]. Nie jest z tym regionem połączony drogą lądową również żaden [SelectLocalization(GetPlayer.IsValid,'concept_isolated_state_desc_added','port')], który umożliwiałby nawiązanie [Concept('concept_port_connection', 'połączenia portowego')] ze stolicą rynku. $concept_isolated_states$ nie generują żadnych [Concept('concept_buy_orders', 'zleceń kupna')] ani [Concept('concept_sell_orders', 'zleceń sprzedaży')]. Obowiązujące w takich regionach [Concept('concept_market_price', 'ceny rynkowe')] nie mają wpływu na [Concept('concept_local_price', 'ceny lokalne')] [Concept('concept_good', 'towarów')]."
 concept_isolated_state_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_shortage: "Niedobór"
 concept_shortages: "Niedobory"
 concept_input_goods_shortage: "Niedobór towarów początkowych"
 concept_input_goods_shortages: "Niedobory towarów początkowych"
 concept_shortage_desc: "W przypadku gdy podaż na [concept_good|l] jest mniejsza niż [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] wartości jego popytu, oznacza to, że panuje niedobór tego towaru. W takiej sytuacji mogą obowiązywać różne kary w zależności od sposobu wykorzystania towaru.\n\nW przypadku [Concept('concept_good_consumption', 'towarów początkowych')] wykorzystywanych w [Concept('concept_building', 'budynkach')] nałożona zostanie zwiększona kara produkcyjna w zależności od dotkliwości niedoboru tych towarów.\n\nW przypadku [Concept('concept_pop_needs', 'potrzeby')] na towar taki jak [GetPopNeed('popneed_basic_food').GetName|l] niedobór będzie wpływać na [concept_food_security|l] w danym [Concept('concept_state', 'obszarze administracyjnym')], potencjalnie prowadząc do [Concept('concept_starvation', 'głodu')], a nawet [Concept('concept_famine', 'klęski głodu')]. Niedobór towarów takich jak [GetPopNeed('popneed_basic_food').GetName|l] jest oparty na poziomie niedoboru każdego z poszczególnych towarów zaliczanych do tej kategorii.\n\nNiedobory zazwyczaj powoduje niewystarczająca dostępność danego towaru na [Concept('concept_market', 'rynku')], tak samo jak niski wskaźnik [Concept('concept_market_access', 'dostępu do rynku')] w danym obszarze administracyjnym."
 concept_market: "Rynek"
 concept_markets: "Rynki"
 concept_market_possessive: "Rynku"
 concept_market_desc: "Wszystkie [Concept('concept_state', '$concept_states$')|l] należące do tego samego rynku będą handlować między sobą [Concept('concept_good', 'towarami')], o ile nie są [Concept('concept_isolated_state', 'odizolowane')]. Jakość połączenia tych obszarów administracyjnych mierzona jest na podstawie ich [Concept('concept_market_access', 'dostępu do rynku')]. $concept_markets$ również mogą handlować ze sobą, wykorzystując w tym celu [concept_world_market|l].\n\nKażde [concept_country|l] kontroluje własny rynek albo jest częścią innego rynku na mocy [Concept('concept_customs_union', 'unii celnej')] lub stosunku [Concept('concept_subject', 'poddańczego')]."
 concept_world_market: "Rynek światowy"
 concept_world_market_desc: "$concept_world_market$ pełni funkcję miejsca, w którym odbywa się niezależny [concept_trade|l]. Cena [Concept('concept_good', 'towarów')] jest ustalana w oparciu o liczbę towarów importowanych oraz eksportowych. Aby handlować w budynku o nazwie [GetBuildingType('building_trade_center').GetName|l], [Concept('concept_state', '$concept_states$')|l] muszą mieć [concept_market_access|l]. [Concept('concept_country', '$concept_countries$')] bez dostępu do morza mogą zapewnić sobie dostęp do rynku światowego, otrzymując od innych państw prawa tranzytowe."
 concept_market_access: "Dostęp do rynku"
 concept_market_access_desc: "Jakość połączenia [Concept('concept_state', 'obszaru administracyjnego')] z resztą jego [Concept('concept_market', 'rynku')]. Początkowa wartość dostępu do rynku wynosi 100% i zmniejsza się proporcjonalnie za każdym razem, gdy wartość [Concept('concept_infrastructure_usage', 'wykorzystania infrastruktury')] w danym obszarze administracyjnym przekroczy wartość samej [Concept('concept_infrastructure', 'infrastruktury')]. Dostęp do rynku wpływa na liczbę [Concept('concept_sell_orders', 'zleceń sprzedaży')] i [Concept('concept_buy_orders', 'zleceń kupna')] generowanych w związku z [Concept('concept_good_production', 'produkcją')] i [Concept('concept_good_consumption', 'konsumpcją')] prowadzoną na terenie danego obszaru administracyjnego. Od dostępu do rynku zależy także to, w jakim stopniu [concept_market_price|l] wpływa na [Concept('concept_local_price', 'cenę lokalną')] [Concept('concept_good', 'towarów')]."
 concept_world_market_access: "Dostęp do rynku światowego"
 concept_world_market_access_desc: "$concept_world_market_access$ jest możliwy, gdy [concept_state|l] ma połączenie z [Concept('concept_world_market', 'rynkiem światowym')] przez [concept_world_market_hub|l]. Na jego wartość wpływa [concept_market_access|l] obszaru administracyjnego."
 concept_world_market_hub: "Centrum rynku światowego"
 concept_world_market_hubs: "Centra rynków światowych"
 concept_world_market_hub_short: "Centrum"
 concept_world_market_hubs_short: "Centra"
 concept_world_market_hub_desc: "$concept_world_market_hub$ to miejsce, w którym odbywa się [concept_trade|l] poprzez [concept_world_market|l]. Centrum powstaje, gdy na [Concept('concept_market_area', 'obszarze rynku')] istnieje co najmniej jeden budynek znany jako [GetBuildingType('building_port').GetName|l]. Można zmienić położenie centrum rynku światowego w zależności od liczby poziomów budynku o nazwie [GetBuildingType('building_port').GetName|l] oraz wartości [Concept('concept_gdp', 'produktu krajowego brutto')] [Concept('concept_state', '$concept_state_possessive$')|l]."
 concept_infrastructure: "Infrastruktura"
 concept_infrastructure_desc: "$concept_infrastructure$ to zapewniane przez [Concept('concept_building', '$concept_buildings$')|l] obiekty takie jak [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added', 'kolej')] czy [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added_2', 'port')]. Infrastruktura wpływa na jakość połączenia [Concept('concept_state', 'obszaru administracyjnego')] z jego [Concept('concept_market', 'rynkiem')] oraz na tempo [Concept('concept_mobilize_battalion', 'mobilizacji')] [Concept('concept_battalion', 'batalionów')]."
 concept_infrastructure_desc_added: "[GetBuildingType('building_railway').GetName]"
 concept_infrastructure_desc_added_2: "[GetBuildingType('building_port').GetName]"
 concept_infrastructure_usage: "Wykorzystanie infrastruktury"
 concept_infrastructure_usage_desc: "[Concept('concept_building', '$concept_buildings$')] wykorzystują pewną ilość [Concept('concept_infrastructure', 'infrastruktury')] w zależności od stopnia ich wymagań i zaawansowania technologicznego. Całkowite wykorzystanie infrastruktury w [Concept('concept_state', 'obszarze administracyjnym')] porównywane jest z wartością infrastruktury w celu określenia stopnia [Concept('concept_market_access', 'dostępu do rynku')] na terenie danego obszaru administracyjnego. $concept_infrastructure_usage$ zwiększa również koszt [Concept('concept_port_connection', 'połączeń portowych')]."
 concept_good: "Towar"
 concept_goods: "Towary"
 concept_good_possessive: "Towaru"
 concept_goods_input: "Towary początkowe"
 concept_goods_output: "Powstające towary"
 concept_good_desc: "$concept_goods$ są [Concept('concept_good_production', '$concept_good_produced$')|l] w [Concept('concept_building', 'budynkach')], a za [Concept('concept_good_consumption', 'konsumpcję')] towarów odpowiadają zarówno same budynki, jak i [Concept('concept_pop', '$concept_pops$')|l]. $concept_goods$ mają [Concept('concept_local_price', 'cenę lokalną')] oraz [Concept('concept_market_price', 'cenę rynkową')]."
 concept_prestige_good: "Towar prestiżowy"
 concept_prestige_good_short: "Prestiż"
 concept_prestige_goods: "Towary prestiżowe"
 concept_prestige_good_desc: "[concept_good], który uznaje się za prestiżowy i o najwyższej jakości. $concept_prestige_goods$ są produkowane przez niektóre [Concept('concept_company', '$concept_companies$')|l], których [concept_prosperity|l] jest odpowiednio wysoka. Najlepsi producenci towarów prestiżowych mogą cieszyć się dużym [Concept('concept_prestige', 'prestiżem')].\n\nDodatkowo towary prestiżowe dają następujące korzyści:\n$EFFECT_LIST_BULLET$zwiększona [concept_good_consumption|l] wśród [Concept('concept_pop', '$concept_pops$')|l] w porównaniu do innych towarów;\n$EFFECT_LIST_BULLET$zwiększona [concept_trade_advantage|l] dla [Concept('concept_trade', 'towarów eksportowych')];\n$EFFECT_LIST_BULLET$zwiększony [concept_throughput|l] [Concept('concept_building', 'przemysłów')] wykorzystujących towary prestiżowe jako towary początkowe;\n$EFFECT_LIST_BULLET$zwiększona [concept_offense|l] oraz [concept_defense|l] [Concept('concept_unit', 'jednostek wojskowych')] wykorzystujących towary prestiżowe jako zaopatrzenie"
 concept_government_good: "Towar państwowy"
 concept_government_goods: "Towary państwowe"
 concept_government_good_desc: "[Concept('concept_good', '$concept_goods$')], których [Concept('concept_good_consumption', 'konsumpcja')] ma miejsce w [Concept('concept_government_building', 'budynkach administracji państwowej')] z wykorzystaniem funduszy ze [Concept('concept_treasury', 'skarbca')]."
 concept_military_good: "Towar wojskowy"
 concept_military_goods: "Towary wojskowe"
 concept_military_good_desc: "[Concept('concept_good', '$concept_goods$')], których [Concept('concept_good_consumption', 'konsumpcja')] ma miejsce w [Concept('concept_military_building', 'budynkach wojskowych')] z wykorzystaniem funduszy ze [Concept('concept_treasury', 'skarbca')]."
 concept_state: "Obszar administracyjny"
 concept_states: "Obszary administracyjne"
 concept_state_or_states: "Obszary administracyjne"
 concept_state_possessive: "Obszaru administracyjnego"
 concept_state_desc: "Region geograficzny kontrolowany przez dane [concept_country|l]. W [Concept('concept_building', 'budynkach')] znajdujących się na terenie obszarów administracyjnych mieszkają i pracują [Concept('concept_pop', '$concept_pops$')|l]. O ile dany obszar nie jest [Concept('concept_split_state', 'regionem podzielonym')], jego terytorium jest tożsame z [Concept('concept_state_region', 'regionem administracyjnym')]. Jeżeli obszar nie jest [Concept('concept_isolated_state', 'odizolowany')], będzie handlować wszystkimi lokalnie [Concept('concept_good_consumption', 'konsumowanymi')] i [Concept('concept_good_production', 'produkowanymi')] [Concept('concept_good', 'towarami')] z innymi obszarami administracyjnymi należącymi do tego samego [Concept('concept_market', 'rynku')]. Skala tego handlu zależy od [Concept('concept_market_access', 'dostępu do rynku')] danego obszaru administracyjnego."
 concept_pop: "Zbiorowość"
 concept_pops: "Zbiorowości"
 concept_pop_possessive: "Zbiorowości"
 concept_pops_possessive: "Zbiorowości"
 concept_population: "Populacja"
 concept_pop_desc: "Światowa populacja dzieli się na zbiorowości. $concept_pops$ to grupy osób, które pracują w tym samym [Concept('concept_building', 'budynku')] i zajmują się tą samą [Concept('concept_profession', 'profesją')], a także należą do tej samej [Concept('concept_culture', 'kultury')] i wyznają tę samą [Concept('concept_religion', 'religię')]. Za swój [Concept('concept_pop_income', 'dochód')] zbiorowości kupują [Concept('concept_good', '$concept_goods$')|l], aby zaspokoić swoje [Concept('concept_pop_needs', '$concept_pop_needs_short$')|l], tym samym wpływając na swoją [concept_wealth|l] i swój [concept_sol|l]. Zbiorowości mogą popierać [Concept('concept_interest_group', '$concept_interest_groups$')|l] i [Concept('concept_political_movement', '$concept_political_movements$')|l] lub być [Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')|l]. $concept_pop$ składa się z pewnej liczby [Concept('concept_working_adults', 'pracujących dorosłych')] i [Concept('concept_dependents', 'osób niesamodzielnych')]. Niektórzy z członków zbiorowości są [Concept('concept_literacy', '$concept_literate$')|l]. Część z nich może wyznawać poglądy [Concept('concept_loyalist', 'lojalistyczne')], a część – [Concept('concept_radical', 'radykalne')]."
 concept_profession: "Profesja"
 concept_profession_jobs: "Prace"
 concept_professions: "Profesje"
 concept_profession_desc: "$concept_profession$ [Concept('concept_pop', '$concept_pop_possessive$')|l] wpływa na to, jaką rolę jej członkowie pełnią w swoim [Concept('concept_building', 'budynku')], jak wysokie [concept_building_wage|l] otrzymują oraz na to, czy posiadają [Concept('concept_ownership_share', '$concept_ownership_shares$')|l] danego budynku. Od profesji zależy również to, które [Concept('concept_interest_group', '$concept_interest_group$')|l] zbiorowość jest skłonna popierać, jaką ma skłonność do pozostania [Concept('concept_politically_unaligned_aligned', 'politycznie bierną')] oraz czy należy do klasy [Concept('concept_lower_strata', 'niższej')], [Concept('concept_middle_strata', 'średniej')] czy [Concept('concept_upper_strata', 'wyższej')]. $concept_professions$ można zmieniać, jednak aby to zrobić, dana zbiorowość musi posiadać odpowiednie [concept_pop_qualifications|l]."
 concept_production_method: "Metoda produkcji"
 concept_production_methods: "Metody produkcji"
 concept_production_method_desc: "$concept_production_methods$ określają sposób funkcjonowania [Concept('concept_building', 'budynków')] i wpływają na:\n\n– [Concept('concept_good_consumption', '$concept_input_goods$')|l], które trzeba kupić, aby budynek mógł funkcjonować;\n– [Concept('concept_good_production', '$concept_output_goods$')|l] produkowane w budynku i sprzedawane przez zatrudnionych w nim pracowników;\n– rozkład [Concept('concept_profession', 'profesji')] wśród [Concept('concept_workforce', 'siły roboczej')] budynku.\n\n$concept_production_methods$ mogą dawać również inne rezultaty, np. generować [Concept('concept_modifier', '$concept_modifiers$')|l]. $concept_production_methods$ dzielą się na grupy. W każdej grupie może być tylko jedna aktywna metoda produkcji. Możesz zmienić aktywną metodę produkcji w każdej z grup, o ile spełniasz związane z nią wymagania [Concept('concept_technology', 'technologiczne')] i [Concept('concept_law', 'prawne')]."
 concept_nation_formation: "Tworzenie państwa"
 concept_nation_formation_desc: "Jeżeli dane [concept_country|l] spełnia określone wymagania – np. posiada ziemie w określonych [Concept('concept_state_region', 'regionach administracyjnych')] lub odkryło konkretną [Concept('concept_technology', 'technologię')] z kategorii $SOCIETY$ – może utworzyć nowe państwo o wyższej [Concept('concept_country_tier', 'pozycji')]. $concept_countries$ możliwe do utworzenia wymienione są na liście dostępnej na karcie #b $NATION_FORMATION$#! w panelu #b Dziennik#!."
 concept_culture: "Kultura"
 concept_cultures: "Kultury"
 concept_culture_possessive: "Kultury"
 concept_cultural: "Kulturowy"
 concept_culture_desc: "$concept_culture$ jest nieodłączną cechą każdej [Concept('concept_pop', '$concept_pops$')|l] i można ją zmienić tylko w wyniku [Concept('concept_assimilation', 'asymilacji')]. $concept_culture$ wpływa na to, które [Concept('concept_state_region', '$concept_state_regions$')|l] zbiorowości uważają za swoje [Concept('concept_homeland', '$concept_homelands$')|l], oraz na [concept_acceptance_status|l] w ich [Concept('concept_country', 'państwie')]."
 concept_accepted_culture: "Kultura akceptowana"
 concept_accepted_cultures: "Kultury akceptowane"
 concept_accepted_culture_short: "Akceptowana"
 concept_accepted_culture_desc: "$concept_accepted_cultures$ danego [Concept('concept_country', '$concept_country_possessive$')|l] obejmują [concept_primary_cultures|l] i wszystkie inne [Concept('concept_culture', '$concept_cultures$')|l] uważane za akceptowane na mocy aktualnie obowiązującego w tym państwie [Concept('concept_law', 'prawa')] z kategorii [SelectLocalization(GetPlayer.IsValid, 'concept_accepted_culture_desc_added', 'Obywatelstwo')]. Zazwyczaj kultura jest akceptowana, gdy ma jeden z dwóch najwyższych statusów [Concept('concept_acceptance', 'akceptacji')]."
 concept_accepted_culture_desc_added: " [GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_primary_cultures: "Kultury dominujące"
 concept_primary_culture: "Kultura dominująca"
 concept_primary_cultures_desc: "Wszystkie [Concept('concept_culture', 'kultury')], z którymi kojarzone jest [Concept('concept_country', '$concept_country_nation_state$')|l]. Jeżeli jedno państwo [Concept('concept_nation_formation', 'utworzy inne')], jego kultury dominujące mogą się zmienić, ale nie muszą.[AddLocalizationIf(GetPlayer.IsValid,'concept_primary_cultures_ingame_added')]"
 concept_primary_cultures_ingame_added: "\n\n$concept_primary_cultures$ w państwie o nazwie [GetPlayer.GetName] to: [GetPlayer.GetPrimaryCulturesDesc]."
 concept_cultural_trait: "Cecha kulturowa"
 concept_cultural_traits: "Cechy kulturowe"
 concept_cultural_trait_desc: "Aspekty danej [Concept('concept_culture', 'kultury')] takie jak język dominujący wśród jej członków oraz część świata, z której się ona wywodzi. Podobieństwo do cech [Concept('concept_primary_cultures', 'kultury dominującej')] w danym [Concept('concept_country', 'państwie')], w połączeniu z aktualnie obowiązującym w nim [Concept('concept_law', 'prawem')] z kategorii [GetLawType('law_national_supremacy').GetGroup.GetName|l], decyduje o [Concept('concept_acceptance', 'akceptacji')] [Concept('concept_pop', '$concept_pops$')|l] danej kultury."
 concept_cultural_heritage_trait: "Dziedziczna cecha kulturowa"
 concept_cultural_heritage_traits: "Dziedziczne cechy kulturowe"
 concept_cultural_heritage_trait_desc: "Rodzaj [Concept('concept_cultural_trait', 'cechy kulturowej')], która określa ogólny region świata, z którego dana [concept_culture|l] się wywodzi. Na mocy niektórych [Concept('concept_law', 'praw')] z kategorii [SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','Obywatelstwo')] dziedziczne cechy kulturowe uważane są za ważniejsze niż inne cechy kulturowe. Ma to znaczenie podczas ustalania [Concept('concept_acceptance', 'akceptacji')] [Concept('concept_pop', 'zbiorowości')]"
 concept_cultural_heritage_trait_desc_added: "[GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_religion: "Religia"
 concept_religions: "Religie"
 concept_religious: "Religijny"
 concept_religion_desc: "$concept_religion$ jest nieodłączną cechą każdej [Concept('concept_pop', '$concept_pops$')|l] i można ją zmienić tylko w wyniku [Concept('concept_conversion', 'nawrócenia')]. $concept_religion$ wpływa na [concept_acceptance_status|l] zbiorowości w ich [Concept('concept_country', 'państwie')]."
 concept_accepted_religion: "Religia akceptowana"
 concept_accepted_religions: "Religie akceptowane"
 concept_accepted_religion_short: "Akceptowana"
 concept_accepted_religion_desc: "$concept_accepted_religions$ danego [Concept('concept_country', '$concept_country_possessive$')|l] obejmują jego [Concept('concept_state_religion', 'religię państwową')] i wszystkie inne [Concept('concept_religion', '$concept_religions$')|l] uważane za akceptowane na mocy aktualnie obowiązującego w tym państwie [Concept('concept_law', 'prawa')] z kategorii [SelectLocalization(GetPlayer.IsValid,'concept_accepted_religion_desc_added', 'Kościół a państwo')]."
 concept_accepted_religion_desc_added: "[GetLawType('law_state_religion').GetGroup.GetName]"
 concept_state_religion: "Religia państwowa"
 concept_state_religions: "Religie państwowe"
 concept_state_religion_desc: "[concept_religion] najbardziej kojarzona z danym [Concept('concept_country', 'państwem')]. Zazwyczaj jest nią [concept_religion|l] dominująca, wyznawana przez większość zamieszkujących to państwo [Concept('concept_pop', '$concept_pops$')|l], jednak czasami może nią być dowolna religia ogłoszona państwową na mocy prawa lub taka, którą preferuje [concept_ruler|l] tego państwa. Religia państwowa zwykle pozostaje niezmienna.[AddLocalizationIf(GetPlayer.IsValid, 'concept_state_religion_ingame_added')]"
 concept_state_religion_ingame_added: "\n\n$concept_state_religion$ w państwie o nazwie [GetPlayer.GetName] to: [GetPlayer.GetStateReligion.GetName|l]."
 concept_religious_trait: "Cecha religijna"
 concept_religious_traits: "Cechy religijne"
 concept_religious_trait_desc: "Aspekty [Concept('concept_religion', 'religii')] takie jak główna grupa religijna. Podobieństwo do cech [Concept('concept_state_religion', 'religii państwowej')] danego [Concept('concept_country', '$concept_country_possessive$')|l], w połączeniu z aktualnie obowiązującym w nim [Concept('concept_law', 'prawem')] z kategorii [SelectLocalization(GetPlayer.IsValid,'concept_religious_trait_desc_added','Kościół a państwo')], decyduje o [Concept('concept_acceptance', 'akceptacji')] tej religii przez [Concept('concept_pop', '$concept_pops$')|l]."
 concept_religious_trait_desc_added: "[GetLawType('law_state_religion').GetGroup.GetName]"
 concept_investment_pool: "Pula inwestycyjna"
 concept_investment_pool_desc: "Podlegające [Concept('concept_reinvestment', 'reinwestycji')] fundusze [Concept('concept_pop', '$concept_pops$')|l] posiadających [Concept('concept_building', '$concept_buildings$')|l] w ramach [Concept('concept_privately_owned', 'własności prywatnej')] trafiają do puli inwestycyjnej. Następnie zbiorowości te mogą przeznaczyć je na [Concept('concept_private_construction', 'budowę na zlecenie prywatne')] lub zakup [Concept('concept_building_level', 'poziomów budynku')] oznaczonych do [Concept('concept_privatize', 'prywatyzacji')].\n\nZazwyczaj z puli inwestycyjnej korzystają zbiorowości, którymi są $ARISTOCRATS_GC_LINK$ i $CAPITALISTS_GC_LINK$ w miejscach takich jak $MANOR_HOUSES_GC_LINK$ oraz $FINANCIAL_DISTRICTS_GC_LINK$, ale w zależności od tego, jaki jest twój $ECONOMIC_SYSTEM_GC_LINK$, może z niej skorzystać również [concept_workforce|l] w celu rozbudowy jej własnego budynku.\n\n$ECONOMIC_SYSTEM_GC_LINK$ [Concept('concept_country', '$concept_country_possessive$')|l] ma wpływ na to, które budynki można wznieść, korzystając z puli inwestycyjnej.\n\nFundusze wymagane do zbudowania tego typu budynków są podczas budowy odejmowane od kwoty puli inwestycyjnej i trafiają do [Concept('concept_treasury', 'skarbca')] w formie [Concept('concept_budget_investment_income', 'przekazu środków z puli inwestycyjnej')]."
 concept_reinvestment: "Reinwestycja"
 concept_reinvestment_desc: "Część [Concept('concept_dividends', 'dywidend')] pobieranych przez przedstawicieli niektórych [Concept('concept_profession', 'profesji')] jest ponownie inwestowana w gospodarkę, co wiąże się z dodaniem [Concept('concept_money', 'pieniędzy')] do [Concept('concept_investment_pool', 'puli inwestycyjnej')]. Wysokość dodawanej do puli kwoty zależy od czynników takich jak bieżący $ECONOMIC_SYSTEM_GC_LINK$ danego [Concept('concept_country', '$concept_country_possessive$')|l] i jego [concept_gdp|l], przy czym nieefektywność w przypadku wielkich gospodarek prowadzi do zmarnotrawienia części środków przeznaczonych na inwestycje."
 concept_pop_income: "Dochód zbiorowości"
 concept_pop_income_short: "Dochód"
 concept_pop_income_expenses: "Wydatki zbiorowości"
 concept_pop_income_expenses_short: "Wydatki"
 concept_pop_income_desc: "Na koniec każdego tygodnia [Concept('concept_pop', '$concept_pops$')|l] otrzymują dochód, którego wysokość uzależniona jest od wielkości ich [Concept('concept_workforce', 'siły roboczej')] oraz aktualnie oferowanego [Concept('concept_building_wage', 'wynagrodzenia')], a także od liczby [Concept('concept_dependents', 'osób niesamodzielnych')] należących do tej zbiorowości i od [Concept('concept_dependent_income', 'dochodu')] tychże osób. $concept_pop_income_short$ przeznaczany jest na zaspokajanie [Concept('concept_pop_needs', 'potrzeb zbiorowości')], co z kolei wpływa na jej [concept_wealth|l]."
 concept_dependent_income: "Dochód osób niesamodzielnych"
 concept_dependent_income_desc: "Na koniec każdego tygodnia [Concept('concept_pop', '$concept_pops$')|l] otrzymują dochód osób niesamodzielnych w kwocie uzależnionej od liczby należących do nich [Concept('concept_dependents', 'osób niesamodzielnych')] oraz wielkości przysługującego tym osobom dochodu. Większość osób niesamodzielnych otrzymuje bazowy dochód z tytułu prac dorywczych zależnie od [Concept('concept_profession', 'profesji')] ich zbiorowości. Dochód ten można uzupełnić dzięki [Concept('concept_institution', 'instytucji')], jaką jest [SelectLocalization(GetPlayer.IsValid,'concept_dependent_income_desc_added', 'Urząd Ubezpieczeń Społecznych')]."
 concept_dependent_income_desc_added: "[GetInstitutionType('institution_social_security').GetName]"
 concept_wealth: "Zamożność"
 concept_wealthy: "Zamożni"
 concept_wealth_desc: "Miara majątku [Concept('concept_pop', '$concept_pop_possessive$')|l]. Aby utrzymać określony poziom zamożności, dana zbiorowość musi co tydzień zaspokoić konkretne [Concept('concept_pop_needs', 'potrzeby')]. Jeżeli [Concept('concept_pop_income', '$concept_pop_income_short$')|l] tej zbiorowości nie wystarcza na pokrycie kosztów związanych z zaspokajaniem jej potrzeb, poziom jej zamożności w końcu spadnie. Jeżeli zaś po zakupie potrzebnych towarów zbiorowości zostanie pewna ilość [Concept('concept_money', 'pieniędzy')], poziom jej zamożności wkrótce wzrośnie.\n\n$concept_wealth$ jest głównym czynnikiem wpływającym na [concept_sol|l] danej zbiorowości, a niektóre [Concept('concept_law', '$concept_laws$')|l] mogą sprawić, że zamożność wpłynie również na inne aspekty życia, np. na [concept_literacy|l] i [Concept('concept_votes', '$concept_voting_rights$')|l]."
 ### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 27, 2022
 concept_innovation: "Innowacje"
 concept_innovation_desc: "Źródłem @innovation! innowacji są konkretne budynki – [SelectLocalization(GetPlayer.IsValid,'concept_innovation_desc_added','uniwersytety')]. $concept_innovation$ pozwala czynić postępy w aktywnych badaniach nad [Concept('concept_technology', 'technologiami')]. Niewykorzystane punkty @innovation! innowacji spowodują wzrost poziomu [Concept('concept_technology_spread', 'rozpowszechniania technologii')], który obecnie może zapewniać ci różnorakie korzyści."
 concept_innovation_desc_added: "[GetBuildingType('building_university').GetName]"
 concept_technology_spread: "Rozpowszechnianie technologii"
 concept_technology_spread_desc: "Jedna z [Concept('concept_technology', 'technologii')], których nie udało ci się jeszcze poznać (z każdej kategorii – $PRODUCTION_NO_CONCEPT$, $MILITARY$ i $SOCIETY$), zawsze trafia do ciebie w wyniku rozpowszechniania przez [Concept('concept_country', '$concept_countries$')|l], które już ją poznały. Postęp rozpowszechniania technologii jest co tydzień określany losowo na podstawie wartości bazowej zależnej od poziomu [Concept('concept_literacy', 'piśmienności')] w twoim państwie. Jeżeli żadne państwo nie opracowało jeszcze określonej technologii, nie może się ona rozpowszechniać. Oznacza to, że w wyniku rozpowszechniania prawdopodobnie najpierw poznasz technologie z wcześniejszych [Concept('concept_technology_era', 'epok')] niż te z późniejszych."
 concept_technology_era: "Epoka technologii"
 concept_technology_era_short: "Epoka"
 concept_technology_eras_short: "Epoki"
 concept_technology_era_ahead_of_time_penalty_desc: "Jeżeli nie udało ci się jeszcze poznać wszystkich technologii z poprzednich epok, wymagana liczba wzrośnie jeszcze bardziej."
 concept_technology_era_desc: "$concept_technology_eras_short$ [Concept('concept_technology', 'technologii')] pozwalają w przybliżeniu określić, w którym okresie po raz pierwszy odkryto lub opracowano konkretną technologię.\n\nWynalazki z epoki I były dobrze znane w wielu częściach świata przed 1836 rokiem.\nWynalazki z epoki II są związane z pierwszą rewolucją przemysłową, która trwała od roku 1836 do połowy XIX wieku.\n$concept_technology_era_short$ III to okres ewolucji, stabilizacji i standaryzacji, który trwał aż do końca XIX wieku.\n$concept_technology_era_short$ IV odpowiada drugiej rewolucji przemysłowej z przełomu wieków.\nWynalazki z epoki V są przełomowe i nowoczesne.\n\nOpracowanie technologii pochodzących z późniejszych epok wymaga większej liczby punktów [Concept('concept_innovation', 'innowacji')]. $concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology: "Technologia"
 concept_technologies: "Technologie"
 concept_technology_desc: "$concept_technology$ obejmuje wszystkie innowacje dotyczące następujących dziedzin: $PRODUCTION_NO_CONCEPT$, $MILITARY$ i $SOCIETY$. $concept_technologies$ zapewniają efekty wpływające na całe państwo. Efekty te mogą przykładowo wiązać się ze zmianą parametrów funkcjonowania [Concept('concept_country', '$concept_country_possessive$')|l] za pomocą [Concept('concept_modifier', 'modyfikatorów')] lub odblokowaniem nowych [Concept('concept_production_method', 'metod produkcji')], [Concept('concept_building', 'budynków')], [Concept('concept_law', 'praw')], [Concept('concept_decree', 'rozporządzeń')] oraz [Concept('concept_diplomatic_pact', 'paktów dyplomatycznych')].\n\nPostępy dotyczące nowych technologii są możliwe dzięki [Concept('concept_innovation', 'innowacji')]. Za generowanie punktów innowacji odpowiadają głównie specjalne budynki – [SelectLocalization(GetPlayer.IsValid,'concept_technology_desc_added', 'uniwersytety')]. Oprócz tego technologie [Concept('concept_technology_spread', 'rozpowszechniają się')] z państw, które już je opracowały, do państw, które jeszcze ich nie poznały.\n\nWielkość postępów wymaganych do opracowania konkretnej technologii zależy od tego, z której [Concept('concept_technology_era', 'epoki')] pochodzi ta technologia. $concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology_desc_added: " [GetBuildingType('building_university').GetName]"
 concept_canal: "Kanał"
 concept_canals: "Kanały"
 concept_canal_desc: "$concept_canal$ to [concept_building|l], którego budowa wymaga ustanowienia biegnącego przez ląd sztucznego połączenia między dwoma węzłami morskimi. $concept_canals$ można wybudować tylko w określonych miejscach. Aby to zrobić, zazwyczaj najpierw trzeba jednak przeprowadzić badanie terenu lub wysłać ekspedycję. $concept_canals$ mogą znacznie skrócić odległość pokonywaną przez [concept_convoys|l] podczas wytyczania [Concept('concept_shipping_lane', 'szlaków żeglugowych')], co zwiększa opłacalność wymiany handlowej z odległymi krajami."
 concept_monument: "Monument"
 concept_monuments: "Monumenty"
 concept_monument_desc: "[Concept('concept_building', '$concept_buildings$')] znajdujące się wyłącznie na terenie określonych [Concept('concept_state', 'obszarów administracyjnych')]. Mogą pełnić różne funkcje i często zapewniają [concept_prestige|l]."
 concept_productivity: "Wydajność"
 concept_productivity_long: "Roczna wydajność pracownika"
 concept_productive: "Wydajny"
 concept_unproductive: "Niewydajny"
 concept_productivity_desc: "$concept_productivity$ to względna miara wartości gospodarczej generowanej przez jednego pracownika w danym [Concept('concept_building', 'budynku')] w ciągu roku. Aby ją obliczyć, należy od bieżącego tygodniowego [Concept('concept_revenue', 'przychodu')] generowanego z tytułu [Concept('concept_good_production', 'produkcji')] odjąć wydatki ponoszone w związku z [Concept('concept_good_consumption', 'konsumpcją')], podzielić uzyskany wynik przez całkowitą wartość [Concept('concept_workforce', 'siły roboczej')], a następnie pomnożyć przez 52 (czyli przez liczbę tygodni w roku).\n\n(przychód − wydatki na materiały) ÷ całkowita liczba pracowników\n\nRóżnica między wydajnością a [Concept('concept_average_wage', 'uśrednionym wynagrodzeniem rocznym')] to tygodniowe [concept_building_balance|l] budynku – czyli zysk.\n\n$COMPANIES$ również mają wskaźnik wydajności, który jest równy uśrednionej wydajności wszystkich powiązanych z nimi poziomów budynków."
 concept_law_group: "Grupa praw"
 concept_law_groups: "Grupy praw"
 concept_law_group_desc: "$concept_law_group$ obejmuje kilka [Concept('concept_law', 'praw')], które w różny sposób wpływają na aspekty danego [Concept('concept_country', 'państwa')]. W każdej grupie praw może być aktywne tylko jedno prawo."
 concept_government_reform: "Reforma rządu"
 concept_government_reform_short: "Reforma"
 concept_government_reform_desc: "W ramach reformy [Concept('concept_government', 'rządu')] możesz w dowolny sposób zmienić jego skład, przyznając lub odbierając władzę [Concept('concept_interest_group', 'grupom interesu')] lub [Concept('concept_party', 'partiom')]. $concept_interest_groups$ odsunięte od władzy w wyniku reformy staną się bardziej [Concept('concept_radical', 'radykalne')], chyba że reforma zostanie przeprowadzona krótko po zakończeniu wyborów."
 concept_election: "Wybory"
 concept_elections: "Wybory"
 concept_election_possessive: "Wyborów"
 concept_election_voting_franchise: "Prawo wyborcze"
 concept_elect: "Wybierz"
 concept_elected: "Wybrany"
 concept_election_desc: "W [Concept('concept_country', 'państwach')], których obywatele mają prawa wyborcze, wybory odbywają się co następującą liczbę lat: #v [GetDefine('NPolitics','ELECTION_INTERVAL_YEARS')|0]#!. #v [GetDefine('NPolitics','CAMPAIGN_PERIOD_MONTHS')|0] mies.#! przed datą wyborów rozpoczyna się kampania wyborcza, podczas której [Concept('concept_party', '$concept_parties$')|l] rywalizują o [Concept('concept_momentum', 'estymę')] i [concept_votes|l].\n\nW dzień wyborów zliczane są ostatnie głosy, od których zależy [concept_political_strength|l] [Concept('concept_interest_group', 'grup interesu')] należących do każdej partii. W przypadku niektórych [Concept('concept_government_type', 'rodzajów rządu')] wybory mogą również wyłonić nową [Concept('concept_head_of_state', 'głowę państwa')]. Można także przeprowadzić pojedynczą [Concept('concept_government_reform', 'reformę rządu')], w ramach której z [Concept('concept_government', 'rządu')] zostanie usunięta dowolna grupa interesu bez ryzyka wzrostu poziomu [Concept('concept_radical', 'radykalizmu')]."
 concept_budget_minting: "Wytwarzanie pieniędzy"
 concept_budget_minted: "Wytworzone"
 concept_budget_minting_desc: "Źródło dochodu, który każde [Concept('concept_country', 'państwo')] generuje poprzez drukowanie lub wybijanie nowych [Concept('concept_money', 'pieniędzy')]. Im większy [concept_gdp|l] danego [Concept('concept_country', '$concept_country_possessive$')|l], tym więcej pieniędzy można wytworzyć bez narażania gospodarki."
 concept_budget_poll_taxes: "Podatki pogłówne"
 concept_budget_poll_tax: "Podatek pogłówny"
 concept_budget_poll_taxes_desc: "[Concept('concept_taxes', '$concept_tax$')] o stałej wysokości pobierany od każdego [Concept('concept_working_adults', 'pracującego dorosłego')], wobec którego ma zastosowanie. Ponieważ podatki pogłówne nie rosną wraz z dochodem zbiorowości, najbardziej dotkliwe są dla przedstawicieli [Concept('concept_lower_strata', 'klasy niższej')]."
 concept_budget_land_taxes: "Podatki gruntowe"
 concept_budget_land_taxes_desc: "Rodzaj [Concept('concept_budget_poll_taxes', 'podatku pogłównego')] pobieranego wyłącznie od [SelectLocalization(GetPlayer.IsValid,'concept_budget_land_taxes_desc_added', 'chłopów')]."
 concept_budget_land_taxes_desc_added: "[GetPopType('peasants').GetName]"
 concept_budget_heathen_taxes: "Podatki od pogaństwa"
 concept_budget_heathen_taxes_desc: "Rodzaj [Concept('concept_budget_poll_taxes', 'podatku pogłównego')] pobieranego od wszystkich [Concept('concept_pop', '$concept_pops$')|l], których [concept_religion|l] ma niską [Concept('concept_acceptance', 'akceptację')] w ich [Concept('concept_country', 'państwie')]."
 concept_budget_per_capita_taxes: "Podatki per capita"
 concept_budget_per_capita_taxes_desc: "Rodzaj [Concept('concept_budget_poll_taxes', 'podatku pogłównego')] pobieranego od wszystkich [Concept('concept_pop', '$concept_pops$')|l]. Jedynym wyjątkiem są pod tym względem [SelectLocalization(GetPlayer.IsValid,'concept_budget_per_capita_taxes_desc_added', 'chłopi')]."
 concept_budget_per_capita_taxes_desc_added: "[GetPopType('peasants').GetName]"
 concept_budget_income_taxes: "Podatki dochodowe"
 concept_budget_income_taxes_desc: "[concept_taxes] od [Concept('concept_building_wage', 'wynagrodzeń')] wypłacanych [Concept('concept_workforce', 'sile roboczej')]."
 concept_budget_investment_income: "Przekaz środków z puli inwestycyjnej"
 concept_budget_investment_income_desc: "Gdy [concept_money|l] ze [Concept('concept_treasury', 'skarbca')] są przeznaczane na [Concept('concept_construction', 'budowę')] [Concept('concept_building', 'budynków')], którą można ufundować dzięki środkom pochodzącym z [Concept('concept_investment_pool', 'puli inwestycyjnej')] na mocy aktualnie obowiązującego w danym [Concept('concept_country', 'państwie')] prawa definiującego $ECONOMIC_SYSTEM_GC_LINK$, do skarbca w formie rekompensaty trafia z puli inwestycyjnej równowartość przeznaczonej na ten cel kwoty."
 concept_budget_consumption_taxes: "Podatki konsumpcyjne"
 concept_budget_consumption_tax: "Podatek konsumpcyjny"
 concept_budget_consumption_tax_rate: "Stawka podatku konsumpcyjnego"
 concept_budget_consumption_taxes_desc: "[Concept('concept_taxes', '$concept_tax$')] pobierany z tytułu [Concept('concept_good_consumption', 'konsumpcji')] [Concept('concept_good', 'towarów')]. [concept_market_price] towarów objętych podatkiem konsumpcyjnym zwiększy się o stawkę tego podatku, a [concept_treasury|l] pobierze tę nadwyżkę za każdym razem, gdy [Concept('concept_pop', '$concept_pops$')|l] kupią te towary. Podatki konsumpcyjne nie dotyczą [Concept('concept_building', 'budynków')]."
