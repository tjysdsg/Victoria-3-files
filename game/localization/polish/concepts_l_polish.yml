 concept_government_type_transfer_of_power: "Przekazanie władzy"
 concept_government_type_desc: "$concept_government_type$ danego [Concept('concept_country', '$concept_country_possessive$')|l] zależy od obowiązujących w nim [Concept('concept_law', 'praw')] i wpływa na sposób przekazywania władzy, czyli na to, kto pełni funkcję [Concept('concept_head_of_state', 'głowy tego państwa')].[AddLocalizationIf(GetPlayer.IsValid,'concept_government_type_ingame_added')]"
