 concept_trade_route:0 "Szlak handlowy"
 concept_trade:0 "Handel"
 concept_trade_routes:0 "Szlaki handlowe"
 concept_trade_route_desc:4 "$concept_trade_routes$ umożliwiają kupno [Concept('concept_good', 'towarów')] na wybranym [Concept('concept_market', 'rynku')] i przetransportowanie ich na inny przy pomocy [Concept('concept_convoys', 'konwojów')] (lub drogą lądową, jeśli rynki ze sobą sąsiadują). Pozwalają też na sprzedaż towarów na innym rynku w celu wygenerowania [Concept('concept_revenue', 'przychodu')] (od którego odejmowane są [concept_tariffs|l]) na rzecz [SelectLocalization(GetPlayer.IsValid,'concept_trade_route_desc_added', 'centrum handlu')], gdzie odbywa się zarządzanie poszczególnymi szlakami. W procesie tym na obu rynkach pojawiają się [Concept('concept_buy_orders', 'zlecenia kupna')] i [Concept('concept_sell_orders', 'sprzedaży')], przez co dany towar staje się droższy na jednym i tańszy na drugim z nich. Liczba transportowanych towarów będzie niezależnie wzrastać lub spadać w zależności od warunków panujących na obu rynkach, co z kolei przełoży się na proporcjonalny wzrost lub spadek zatrudnienia [Concept('concept_workforce', 'siły roboczej')]. Ceną za utrzymanie każdego szlaku handlowego jest określona liczba punktów [Concept('concept_bureaucracy', 'biurokracji')]."
 concept_trade_route_desc_added:0 "[GetBuildingType('building_trade_center').GetName]"

 concept_trade_revenue:0 "Przychód z handlu"
 concept_trade_revenue_desc:2 "[concept_trade_route] generuje przychód na rzecz [SelectLocalization(GetPlayer.IsValid,'concept_trade_revenue_desc_added', 'centrów handlu')], w których takimi szlakami się zarządza. Wysokość tego przychodu uzależniona jest od liczby sprzedawanych towarów i od różnicy ich ceny względem [Concept('concept_market_price', 'ceny rynkowej')]. [concept_tariffs] ograniczają przychód z handlu i maksymalną przepustowość [Concept('concept_trade_route', 'szlaków handlowych')], której przekroczenie skutkuje brakiem rentowności i stagnacją."
 concept_trade_revenue_desc_added:0 "[GetBuildingType('building_trade_center').GetName]"
 
 concept_land_trade_capacity:0 "Możliwości w zakresie handlu na lądzie"
 concept_land_trade_capacity_desc:0 "$concept_land_trade_capacity$ wiążą się z określoną liczbą [Concept('concept_good', 'towarów')], które bez wykorzystania [Concept('concept_convoys', 'konwojów')] mogą stać się przedmiotem handlu na [Concept('concept_trade_route', 'szlaku handlowym')] połączonym z przylegającym do lądu rynkiem. Jeśli liczba [Concept('concept_good', 'towarów')] będących przedmiotem handlu na danym [Concept('concept_trade_route', 'szlaku handlowym')] przekroczy tę wynikającą z możliwości w zakresie handlu na lądzie wartość, handel nadliczbowymi [Concept('concept_good', 'towarami')] będzie wymagał wykorzystania [Concept('concept_convoys', 'konwojów')]."
 
 concept_trade_agreement:0 "Umowa handlowa"
 concept_trade_agreement_desc:2 "Rodzaj [Concept('concept_diplomatic_pact', 'paktu dyplomatycznego')] między dwoma [Concept('concept_country', 'państwami')], którego zawarcie skutkuje zniesieniem [Concept('concept_tariffs', 'ceł')] i eliminacją kosztów (wyrażanych w postaci punktów [Concept('concept_bureaucracy', 'biurokracji')]) związanych z utrzymaniem [Concept('concept_trade_route', 'szlaków handlowych')] łączących państwa związane tym paktem."

 concept_trade_route_competitiveness:0 "Konkurencyjność szlaku handlowego"
 concept_trade_route_competitiveness_short:0 "Konkurencyjność"
 concept_trade_route_competitiveness_desc:1 "Jeśli dostępna w [Concept('concept_trade_route', 'handlu')] pula [Concept('concept_good', 'towarów')] na [Concept('concept_market', '$concept_market_possessive$')|l] zostanie wyczerpana ze względu na zbyt dużą liczbę partnerów handlowych, wówczas czynnikiem decydującym o wielkości udziału będzie konkurencyjność wszystkich pokrywających się w tym zakresie szlaków handlowych. $concept_trade_route_competitiveness_short$ szlaków handlowych wzrasta z czasem."

 concept_market_good_policy:0 "Polityka towarowa rynku"
 concept_market_good_policies:0 "Polityki towarowe rynku"
 concept_market_good_policy_short:0 "Polityka"
 concept_market_good_policy_desc:3 "[concept_market_owner] może określić politykę towarową rynku dotyczącą poszczególnych [Concept('concept_good', 'towarów')] obecnych na jego [Concept('concept_market', 'rynku')]. Domyślna polityka to #b $tariff_no_priority$#! – wiąże się ona z nałożeniem [Concept('concept_tariffs', 'ceł')] zarówno na towary importowane, jak i eksportowane. Podstawą określającą wysokość cła jest aktualnie obowiązujące w danym [Concept('concept_country', 'państwie')] [concept_law|l] z zakresu [SelectLocalization(GetPlayer.IsValid,'concept_market_good_policy_desc_added', 'polityki handlowej')]).\n\nWybranie opcji #b $tariff_import_priority$#! skutkuje zniesieniem ceł importowych. Ma to na celu zachęcenie innych państw do [Concept('concept_sell_orders', 'zlecania sprzedaży')] swoich towarów na twoim rynku oraz rozwijanie importowych [Concept('concept_trade_route', 'szlaków handlowych')] kosztem środków z twojego [Concept('concept_treasury', 'skarbca')]. $concept_tariffs$ eksportowe pozostają przy tym niezmienione, aby zniechęcać inne państwa do [Concept('concept_buy_orders', 'zlecania kupna')] twojego zaopatrzenia.\n\nOpcja #b $tariff_export_priority$#! działa odwrotnie – zniesione zostają cła eksportowe, co ma na celu zachęcenie innych państw do [Concept('concept_buy_orders', 'zlecania kupna')] towarów z twojego rynku oraz rozwijanie eksportowych [Concept('concept_trade_route', 'szlaków handlowych')]. $concept_tariffs$ importowe pozostają przy tym niezmienione, aby zniechęcać inne państwa do [Concept('concept_sell_orders', 'zlecania sprzedaży')] swoich towarów na twoim rynku."
 concept_market_good_policy_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"

 concept_tariffs:0 "Cła"
 concept_tariff:0 "Cło"
 concept_tariff_rate:0 "Wysokość cła"
 concept_tariffs_desc:2 "$concept_tariffs$ to rodzaj [Concept('concept_taxes', 'podatku')] [Concept('concept_trade_route', 'handlowego')]. $concept_tariff_rate$ obowiązującego na danym szlaku handlowym zależy od aktualnie obowiązującego w danym [Concept('concept_country', 'państwie')] [Concept('concept_law', 'prawa')] z zakresu [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added', 'polityki handlowej')]) oraz od [Concept('concept_good_policy', 'polityki')] dotyczącej [Concept('concept_good', 'towarów')] będących przedmiotem handlu. Z kolei rzeczywisty dochód ze szlaku handlowego wpływający do twojego [Concept('concept_treasury', 'skarbca')] zależy od przepustowości tego szlaku i od [Concept('concept_base_price', 'ceny bazowej')] [Concept('concept_good', 'towarów')]. Wszelkie obowiązujące na szlakach handlowych cła odejmowane są od [Concept('concept_revenue', 'przychodu')] [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added_2', 'centrów handlu')], w których odbywa się zarządzanie poszczególnymi szlakami, i hamują wzrost liczby towarów będących przedmiotem handlu."
 concept_tariffs_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_tariffs_desc_added_2:0 "[GetBuildingType('building_trade_center').GetName]"
 
 concept_concept:0 "Pojęcie"
 concept_concepts:0 "Pojęcia"
 concept_concept_desc:0 "To jest jedno z występujących w grze pojęć, które ma własną podpowiedź i zawiera inne [concept_concept|l]."
 
 concept_sol:0 "Poziom życia"
 concept_sol_desc:1 "$concept_sol$ to wskaźnik, który obrazuje warunki życiowe [Concept('concept_pop', '$concept_pop_possessive$')|l], za podstawę biorąc poziom [Concept('concept_wealth', 'zamożności')]. Wpływa na [Concept('concept_pop_growth', '$concept_pop_growth_birthrate_and_mortality$')|l], a każda jego zmiana może sprawić, że zbiorowość zmieni nastawienie na bardziej [Concept('concept_radical', 'radykalne')] lub [Concept('concept_loyalist', 'lojalistyczne')]. Przeciętny poziom życia w danym [Concept('concept_state', 'obszarze administracyjnym')] wpływa na [concept_migration_pull|l] w tym obszarze."

 concept_expected_sol:0 "Minimalny oczekiwany poziom życia"
 concept_expected_sol_short:0 "Minimalny oczekiwany"
 concept_expected_sol_desc:0 "$concept_expected_sol$ to najniższy [concept_sol|l], jaki gotowa jest tolerować dana [concept_pop|l]. Wartość ta uzależniona jest od klasy danej zbiorowości ([Concept('concept_lower_strata', 'niższej')], [Concept('concept_middle_strata', 'średniej')] lub [Concept('concept_upper_strata', 'wyższej')]) i modyfikowana w oparciu o współczynnik [Concept('concept_literacy', 'piśmienności')], a niekiedy również [Concept('concept_technology', 'technologie')]. Przedstawiciele zbiorowości o poziomie życia niższym niż minimalny oczekiwany poziom stopniowo się [Concept('concept_radical', 'radykalizują')]. Radykalizm zbiorowości o wyższym poziomie życia niż minimalny oczekiwany poziom również będzie się zwiększał, ilekroć poziom ich życia się obniży."

 concept_pop_growth:0 "Rozrost zbiorowości"
 concept_pop_growth_birthrate_and_mortality:0 "Wskaźnik urodzeń i umieralności"
 concept_pop_growth_birthrate:0 "Wskaźnik urodzeń"
 concept_pop_growth_mortality:0 "Wskaźnik umieralności"
 concept_pop_growth_desc:3 "Wartość netto odpowiadająca liczbie [Concept('concept_individual', 'osób')], które z biegiem czasu dołączają do [Concept('concept_pop', 'zbiorowości')] lub z niej odchodzą. Określa ją wskaźnik urodzeń i umieralności danej zbiorowości. Na wartość tych dwóch parametrów wpływają z kolei [concept_sol|l] i modyfikatory takie jak choroby, niebezpieczne warunki pracy, [Concept('concept_institution', 'instytucje')] dobroczynne i dostępna przestrzeń życiowa.\n\n@information! Zewnętrzne zmiany w zakresie wielkości zbiorowości, których źródłem mogą być np. [Concept('concept_migration', 'migracje')] lub poniesione podczas [Concept('concept_war', 'wojny')] [Concept('concept_casualties', 'ofiary')], nie są kwalifikowane jako czynniki wpływające na rozrost zbiorowości."

 concept_individual:0 "Osoba"
 concept_individuals:0 "Osoby"
 concept_individual_desc:1 "Osoby tworzą [concept_pop|l] i mogą być [Concept('concept_working_adults', 'pracującymi dorosłymi')] lub [Concept('concept_dependents', 'osobami niesamodzielnymi')]. Wszystkie [Concept('concept_pop', 'zbiorowości')] składają się z osób o tej samej [Concept('concept_culture', 'kulturze')], [Concept('concept_religion', 'religii')], [Concept('concept_profession', 'profesji')] i tym samym [Concept('concept_building', 'miejscu pracy')]."
 
 concept_building:0 "Budynek"
 concept_buildings:0 "Budynki"
 concept_building_industry:0 "Przemysł"
 concept_building_industries:0 "Przemysły"
 concept_building_possessive:1 "Budynku"
 concept_buildings_possessive:1 "Budynków"
 concept_building_workplace:0 "Miejsce pracy"
 concept_building_desc:2 "$concept_buildings$ wpływają na gospodarkę danego [Concept('concept_country', '$concept_country_possessive$')|l] poprzez [Concept('concept_good_production', 'produkcję')] i [Concept('concept_good_consumption', 'konsumpcję')] [Concept('concept_good', 'towarów')]. Mogą być też źródłem wielu przydatnych efektów, zapewniając na przykład punkty [Concept('concept_bureaucracy', 'biurokracji')], [Concept('concept_infrastructure', 'infrastrukturę')] i [Concept('concept_convoys', 'konwoje')].\n\nAby budynki mogły funkcjonować zgodnie z założeniem, niezbędna jest [concept_workforce|l], którą tworzą [Concept('concept_pop', '$concept_pops$')|l] o różnych [Concept('concept_profession', 'profesjach')] otrzymujące za swoją pracę [concept_building_wage|l].\n\nFunkcje pełnione przez poszczególne budynki określane są przez aktywne [Concept('concept_production_method', '$concept_production_methods$')|l], a wartość ich wpływu zależy od [Concept('concept_building_level', 'poziomu')] danego budynku.[AddLocalizationIf(GetPlayer.IsValid,'concept_building_desc_added')]"
 concept_building_desc_added:1 "\n\n[GetBuildingType('building_construction_sector').GetName] umożliwia rozbudowę istniejących budynków lub [Concept('concept_construction', 'budowę')] nowych w każdym [Concept('concept_state', 'obszarze administracyjnym')]."

 concept_building_level:0 "Poziom budynku"
 concept_building_level_short:0 "Poziom"
 concept_building_levels:0 "Poziomy budynku"
 concept_building_level_desc:0 "$concept_building_level_short$ [Concept('concept_building', '$concept_building_possessive$')|l] określa – z zachowaniem odpowiedniej proporcji – jego bieżące wymagania w zakresie [Concept('concept_good_consumption', 'konsumpcji')] i [Concept('concept_good_production', 'produkcji')] towarów oraz [Concept('concept_workforce', 'siły roboczej')]; niekiedy zapewnia też premię związaną z zastosowaniem [Concept('concept_economy_of_scale', 'ekonomii skali')]. O maksymalnym poziomie rozbudowy budynku może decydować [concept_resource_potential|l] lub dostępność [Concept('concept_arable_land', 'gruntów ornych')] w danym [Concept('concept_state', 'obszarze administracyjnym')]. Do rozbudowy budynku do kolejnego poziomu wymagane są zwykle punkty [Concept('concept_construction', 'budowy')], choć poziom niektórych budynków dopasowuje się automatycznie w oparciu o inne czynniki, takie jak [concept_infrastructure|l], [Concept('concept_trade_route', '$concept_trade_routes$')|l], współczynnik [Concept('concept_conscription_center', 'poboru wojskowego')] lub niewykorzystane grunty orne."
 
 concept_diplomatic_play:0 "Posunięcie dyplomatyczne"
 concept_diplomatic_play_short:0 "Posunięcie"
 concept_diplomatic_plays:0 "Posunięcia dyplomatyczne"
 concept_diplomatic_plays_short:0 "Posunięcia"
 concept_diplomatic_play_negotiated:0 "Wynegocjowany"
 concept_diplomatic_play_desc:4 "$concept_diplomatic_play$ to okres, w którym odbywają się negocjacje dyplomatyczne między przynajmniej dwoma wrogo nastawionymi do siebie [Concept('concept_country', 'państwami')]. Okres ten następuje po zażądaniu przez jedno z tych państw ustępstw od drugiej strony. Aby rozpocząć posunięcie dyplomatyczne, państwo musi mieć [concept_active_interest|l] w odpowiednim [Concept('concept_strategic_region', 'regionie strategicznym')], co uprawnia je również do uczestnictwa w posunięciach dotyczących danego regionu strategicznego jako strona trzecia.\n\n$concept_diplomatic_play$ będzie [Concept('concept_escalation', 'eskalować')], przechodząc przez trzy fazy: fazę [Concept('concept_opening_moves', 'ruchów inicjujących')], [Concept('concept_diplomatic_maneuvers', 'manewrów dyplomatycznych')] i [Concept('concept_countdown_to_war', 'odliczania do wojny')]. Fazy te określają warunki ewentualnego [Concept('concept_peace_deal', 'porozumienia pokojowego')] na wypadek eskalacji posunięcia dyplomatycznego do stadium [Concept('concept_war', 'wojny')]. Wojnie da się zapobiec, jeśli [concept_initiator|l] lub [concept_target|l] danego posunięcia ustąpi i zaakceptuje [Concept('concept_primary_demand', '$concept_primary_demands$')|l] drugiej strony."

 concept_sympathy:0 "Zrozumienie"
 concept_sympathy_desc:0 "Wszystkie [Concept('concept_country', '$concept_countries$')|l] kontrolowane przez SI, które biorą udział w [Concept('concept_diplomatic_play', 'posunięciu dyplomatycznym')], rozpoczynają je z pewną dozą zrozumienia dla każdej ze stron. Wskaźnik zrozumienia wpływa na prawdopodobieństwo poparcia danej strony w konflikcie. [Concept('concept_country', '$concept_countries$')] kontrolowane przez SI mają zwykle większe zrozumienie względem [Concept('concept_target', 'celów')] posunięć dyplomatycznych, stron, z którymi związane są [Concept('concept_diplomatic_pact', 'paktami dyplomatycznymi')], oraz stron przeciwstawiających się [Concept('concept_country', 'państwom')] o dużej niesławie. Zrozumienie może też wzrosnąć w toku [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')]: gdy jedna ze stron zdobywa potężnych zwolenników lub okrywa się [Concept('concept_infamy', 'niesławą')] ze względu na dodanie [Concept('concept_war_goal', 'celów wojennych')], zrozumienie zyskuje przeważnie strona przeciwna."
 
 concept_neutrality:0 "Neutralność"
 concept_neutrality_desc:0 "Wszystkie [Concept('concept_country', '$concept_countries$')|l] kontrolowane przez SI, które biorą udział w [Concept('concept_diplomatic_play', 'posunięciu dyplomatycznym')], wykazują się pewnym stopniem neutralności wobec każdej ze stron. Wskaźnik neutralności uzależniony jest od panujących w danym kraju warunków i ogólnego poziomu zainteresowania uczestnikami posunięcia. Im wyższy stopień neutralności danego [Concept('concept_country', 'państwa')], tym trudniej jest przekonać je do zaangażowania się w posunięcie."
 
 concept_confidence:0 "Przeświadczenie"
 concept_confidence_desc:0 "Będące jednym z głównych uczestników [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] [concept_country|l] kontrolowane przez SI cechuje się określonym przeświadczeniem, którego poziom zależy od warunków wewnętrznych oraz przekonania rzeczonego państwa o możliwości wygrania ewentualnej wynikłej z danego posunięcia wojny. Szansa na to, iż dane [concept_country|l] kontrolowane przez SI postanowi ustąpić, jest bezpośrednio związana z jego przeświadczeniem. Niski poziom przeświadczenia nie musi być jednak gwarantem ustąpienia tego państwa, szczególnie jeżeli poskutkowałoby to aneksją."

 concept_maneuver:0 "Manewr"
 concept_maneuvers:1 "Manewry"
 concept_maneuver_desc:3 "$concept_maneuvers$ można wykorzystywać na rzecz podejmowania działań w ramach [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] – w tym ustanawiania dodatkowych [Concept('concept_war_goal', 'celów wojennych')] lub [Concept('concept_sway', 'przekonywania')] innych [Concept('concept_country', 'państw')] do swoich racji. Liczbę manewrów, którymi dysponujesz, ogranicza [concept_rank|l] twojego państwa."
 
 concept_opening_moves:0 "Ruchy inicjujące"
 concept_opening_moves_desc:0 "$concept_opening_moves$ to pierwsza faza [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')], a zarazem etap, na którym [concept_target|l] tego posunięcia określa swój podstawowy [concept_war_goal|l], i na którym zarówno [concept_initiator|l], jak i cel mogą wyznaczyć dodatkowe [Concept('concept_war_goal', '$concept_war_goals$')|l], wykorzystując w tym celu swoje [Concept('concept_maneuver', '$concept_maneuvers$')|l]."

 concept_diplomatic_maneuvers:0 "Manewry dyplomatyczne"
 concept_diplomatic_maneuvers_desc:0 "$concept_diplomatic_maneuvers$ to druga faza [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')], podczas której [concept_initiator|l] i [concept_target|l] tego posunięcia mogą podjąć próbę [Concept('concept_sway', 'przekonania')] innych [Concept('concept_country', 'państw')] do swoich racji lub wyznaczyć dodatkowe [Concept('concept_war_goal', '$concept_war_goals$')|l], wykorzystując w tym celu swoje [Concept('concept_maneuver', '$concept_maneuvers$')|l]."

 concept_countdown_to_war:0 "Odliczanie do wojny"
 concept_countdown_to_war_desc:1 "$concept_countdown_to_war$ to trzecia i ostatnia faza [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')]. Na tym etapie [concept_war|l] może być już nieunikniona, a obie strony czynią gorączkowe przygotowania lub rozważają możliwość ustąpienia w ostatniej chwili.\n\n@information! Przygotowania do wojny zwykle obejmują [Concept('concept_mobilize_general', 'mobilizację')] [Concept('concept_general', 'generałów')], wydawanie im [Concept('concept_order', 'rozkazów')] posuwania naprzód lub obrony [Concept('concept_front', 'frontów')], pozyskiwanie [Concept('concept_conscript_battalion', 'batalionów poborowych')] i – jeśli zachodzi taka potrzeba – awansowanie generałów w celu zwiększenia ich [Concept('concept_command_limit', 'limitu dowództwa')]."

 concept_war_leader:0 "Przywódca wojenny"
 concept_war_leaders:0 "Przywódcy wojenni"
 concept_war_leader_desc:0 "Podczas [Concept('concept_war', 'wojny')] każda ze stron konfliktu ma swojego przywódcę wojennego, którym jest jedno z reprezentujących ją [Concept('concept_country', 'państw')] – zazwyczaj (choć nie zawsze) jest to [concept_initiator|l] lub [concept_target|l] przerodzonego w wojnę [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')]. Przywódcy wojenni są jedynymi państwami, które mogą zaproponować podpisanie [Concept('concept_peace_deal', 'porozumień pokojowych')], ale każde takie porozumienie przed wejściem w życie musi zostać zatwierdzone przez wszystkie zaangażowane w wojnę strony uczestniczące w negocjacjach."
 
 concept_initiator:0 "Inicjator"
 concept_initiator_desc:0 "[concept_country], które zainicjowało [concept_diplomatic_play|l]."
 
 concept_target:0 "Cel"
 concept_target_desc:0 "[concept_country], w które wymierzone jest [concept_diplomatic_play|l]."

 concept_homeland:0 "Ojczyzna"
 concept_homelands:1 "Ojczyzny"
 concept_homeland_desc:2 "$concept_homelands$ [Concept('concept_culture', 'kultur')] obejmują te [Concept('concept_state_region', '$concept_state_regions$')|l], które [Concept('concept_pop', '$concept_pops$')|l] należące do danej kultury uważają za swoje terytorium ze względów naturalnych lub historycznych. Bardziej prawdopodobne jest, że na swój cel [Concept('concept_migration', 'migracji')] zbiorowości te wybiorą swoje ojczyzny niż inne [Concept('concept_state', '$concept_states$')|l], natomiast zbiorowości, które zamieszkują swoje ojczyzny, nigdy nie wezmą pod uwagę [Concept('concept_assimilation', 'asymilacji')].\n\nZainicjowanie [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] w celu podbicia obszaru administracyjnego uznawanego za ojczyznę przedstawicieli jednej z [Concept('concept_primary_cultures', 'kultur dominujących')] twojego państwa uznawane jest za działanie stosunkowo uzasadnione i generuje znacznie mniejszą [Concept('concept_infamy', 'niesławę')] niż inne posunięcia."

 concept_mobilize_general:0 "Mobilizacja generała"
 concept_mobilize_general_mobilize:0 "Mobilizuj"
 concept_mobilize_general_mobilizing:0 "Mobilizowanie"
 concept_mobilize_general_mobilized:0 "Zmobilizowano"
 concept_mobilize_general_mobilization:0 "Mobilizacja"
 concept_mobilize_general_desc:3 "$concept_mobilize_general_mobilizing$ [Concept('concept_general', 'generała')] jest równoznaczne z rozpoczęciem procesu mobilizacji wszystkich przypisanych do niego [Concept('concept_battalion', 'batalionów')]. Zmobilizowanego generała nie można zdemobilizować ręcznie – wycofa się on automatycznie, kiedy jego [concept_country|l] zakończy udział w [Concept('concept_war', 'wojnie')]."

 concept_mobilize_battalion:0 "Mobilizacja batalionu"
 concept_mobilize_battalion_demobilized:0 "Zdemobilizowano"
 concept_mobilize_battalion_mobilize:0 "Mobilizuj"
 concept_mobilize_battalion_mobilizing:0 "Mobilizowanie"
 concept_mobilize_battalion_mobilized:0 "Zmobilizowano"
 concept_mobilize_battalions_mobilized:0 "Zmobilizowane bataliony"
 concept_mobilize_battalion_mobilization:0 "Mobilizacja"
 concept_mobilize_battalion_desc:2 "[Concept('concept_battalion', '$concept_battalions$')] przypisane do [Concept('concept_mobilize_general', 'zmobilizowanego')] [Concept('concept_general', 'generała')] rozpoczynają mobilizację natychmiast, w tempie zależnym od [Concept('concept_infrastructure', 'infrastruktury')] ich [Concept('concept_state', 'obszaru administracyjnego')]. [Concept('concept_battalion', '$concept_battalions$')] zmobilizowane i będące w trakcie mobilizacji zużywają więcej [Concept('concept_military_good', 'towarów wojskowych')], ale są w pełnej gotowości do podążenia za swoim [Concept('concept_general', 'generałem')] na pole [Concept('concept_battle', 'bitwy')]."

 concept_fully_mobilized_battalions:0 "W pełni zmobilizowane bataliony"
 concept_fully_mobilized_battalions_desc:0 "W skład w pełni zmobilizowanych [Concept('concept_battalion', 'batalionów')] danego [Concept('concept_country', '$concept_country_possessive$')|l] wchodzą wszystkie bataliony, które dokonały już [Concept('concept_mobilize_battalion', 'mobilizacji')] i są gotowe do podążenia za swoim [Concept('concept_general', 'generałem')] na pole [Concept('concept_battle', 'bitwy')]."

 concept_available_battalions:0 "Dostępne bataliony"
 concept_available_battalions_desc:2 "W skład dostępnych [Concept('concept_battalion', 'batalionów')] danego [Concept('concept_country', '$concept_country_possessive$')|l] wchodzą wszystkie bataliony powstające w [SelectLocalization(GetPlayer.IsValid,'concept_available_battalions_desc_added', 'koszarach')] lub w [Concept('concept_conscription_center', 'centrach poboru wojskowego')]."
 concept_available_battalions_desc_added:0 "[GetBuildingType('building_barracks').GetName]"

 concept_potential_battalions:0 "Potencjalnie dostępne bataliony"
 concept_potential_regulars:0 "Potencjalni żołnierze zawodowi"
 concept_potential_conscripts:0 "Potencjalni żołnierze poborowi"
 concept_potential_battalions_desc:2 "Maksymalna liczba potencjalnych [Concept('concept_battalion', 'batalionów')] danego [Concept('concept_country', '$concept_country_possessive$')|l] to suma potencjalnych batalionów regularnych i [Concept('concept_conscript_battalion', 'poborowych')].\n\n#b Potencjalne bataliony regularne#!: liczba batalionów danego państwa, jaką są w stanie utrzymać obecnie wybudowane [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_added', 'koszary')]\n\n#b Potencjalne bataliony poborowe#!: liczba batalionów poborowych danego państwa, którą zapewniłoby [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_additional', 'centrum poboru wojskowego')], gdyby we wszystkich [Concept('concept_state', 'obszarach administracyjnych')] rozpoczęto [Concept('concept_conscription_center', '$concept_conscription$')|l]."
 concept_potential_battalions_desc_added:0 "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions_desc_additional:0 "[GetBuildingType('building_conscription_center').GetName]"

 concept_conscription_center:0 "Centrum poboru wojskowego"
 concept_conscription_centers:0 "Centra poboru wojskowego"
 concept_conscription_center_conscription:0 "Pobór"
 concept_conscripted:0 "Z poboru"
 concept_conscription:0 "Pobór"
 concept_conscription_center_desc:2 "Kiedy w trakcie [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] lub [Concept('concept_war', 'wojny')] w danym [Concept('concept_state', 'obszarze administracyjnym')] ma miejsce pobór, pojawia się tam [SelectLocalization(GetPlayer.IsValid,'concept_conscription_center_desc_added', 'centrum poboru wojskowego')], którego [Concept('concept_building_level', 'poziom')] zależy od #v współczynnika poboru wojskowego#! i wielkości zamieszkującej ten obszar [Concept('concept_pop', 'populacji')]. W owym [Concept('concept_military_building', 'budynku wojskowym')] odbywać się będzie rekrutacja [Concept('concept_workforce', 'siły roboczej')] złożonej z ludności cywilnej do [Concept('concept_conscript_battalion', 'batalionów poborowych')], które po utworzeniu zostaną automatycznie przypisane do [Concept('concept_general', 'generałów')] w odpowiedniej [Concept('concept_hq', 'kwaterze głównej')].\n\nGdy wojna dobiegnie końca, wszystkie centra poboru wojskowego zostaną zamknięte, a bataliony poborowe – rozwiązane. Powracające do życia cywilnego zbiorowości nie zawsze powrócą do swoich poprzednich [Concept('concept_profession', 'profesji')] i będą musiały poszukiwać nowych możliwości zatrudnienia."
 concept_conscription_center_desc_added:0 "[GetBuildingType('building_conscription_center').GetName]"

 concept_strategic_objective:0 "Cel strategiczny"
 concept_strategic_objectives:0 "Cele strategiczne"
 concept_strategic_objective_desc:0 "Jeden z twoich [Concept('concept_state', 'obszarów administracyjnych')] lub [concept_state|l] znajdujący się w [Concept('concept_theater', 'teatrze')] wroga. Gdy [concept_general|l] posuwa się naprzód na [Concept('concept_front', 'froncie')], na którym w [Concept('concept_theater', 'teatrze')] wroga znajduje się cel strategiczny, istnieje większa szansa, że będzie zmierzał w kierunku tego celu."

 concept_conscript_battalion:0 "Batalion poborowy"
 concept_conscript_battalions:0 "Bataliony poborowe"
 concept_conscript_battalion_short:0 "Żołnierz poborowy"
 concept_conscript_battalions_short:0 "Żołnierze poborowi"
 concept_conscript_battalion_drafting:0 "W trakcie poboru"
 concept_conscript_battalion_desc:4 "$concept_conscript_battalions$ to tymczasowe [Concept('concept_battalion', '$concept_battalions$')|l] składające się z [Concept('concept_pop', 'populacji')] cywilnej wcielonej do wojska w [Concept('concept_conscription_center', 'centrach poboru wojskowego')] tworzonych w czasach [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] lub [Concept('concept_war', 'wojen')]."
 
 concept_front:0 "Front"
 concept_fronts:1 "Fronty"
 concept_front_desc:2 "Zbiór [Concept('concept_province', 'prowincji')] znajdujących się na granicy [Concept('concept_theater', 'teatrów')] dzielących dwa [Concept('concept_country', '$concept_countries$')|l] toczące ze sobą [Concept('concept_war', 'wojnę')]. [Concept('concept_general', '$concept_generals$')] mogą otrzymać [Concept('concept_order', 'rozkaz')] posuwania naprzód lub obrony frontów, czego efektem bywają niekiedy [Concept('concept_battle', '$concept_battles$')|l] zmieniające lokalizacje rzeczonych frontów i rozmiary teatrów."

 concept_garrison:0 "Garnizon"
 concept_garrisons:0 "Garnizony"
 concept_garrison_desc:1 "$concept_garrison$ [Concept('concept_hq', 'kwatery głównej')] składa się ze wszystkich [Concept('concept_battalion', 'batalionów')], które nie są jeszcze [Concept('concept_mobilize_battalion', 'zmobilizowane')]. Podczas [Concept('concept_war', 'wojny')] garnizony kwatery głównej zostaną rozmieszczone na wszystkich tamtejszych [Concept('concept_front', 'frontach')], gdzie tymczasowo i w sposób automatyczny trafią pod dowództwo broniących się generałów na czas danej [Concept('concept_battle', 'bitwy')] – lub nawet zaczną bronić się samodzielnie, jeśli żaden generał nie będzie dostępny.\n\nOddziały z garnizonów [Concept('concept_good_consumption', 'konsumują')] mniej [Concept('concept_military_good', 'towarów wojskowych')], ponieważ nie są zmobilizowane, ale prawdopodobieństwo ich dostępności podczas bitew toczonych w obronie frontu jest mniejsze; nie czerpią też korzyści z [Concept('concept_character_trait', 'cech')] generała. Siły z garnizonu nie mogą również brać udziału w natarciach."

 concept_advancement_progress:0 "Postęp posuwania się naprzód"
 concept_advancement_progress_desc:1 "[Concept('concept_general', '$concept_generals$')], którym [Concept('concept_order', 'rozkazano')] posuwanie [Concept('concept_front', 'frontu')] naprzód, codziennie czynią określony, uzależniony od [Concept('concept_advancement_speed', 'tempa posuwania się naprzód')] postęp w tym zakresie. Kiedy postęp posuwania się naprzód osiągnie określony poziom ([GetDefine('NMilitary','BATTLE_PLAN_ADVANCE_PROGRESS_TO_LAUNCH')|v0]), rozpocznie się [concept_battle|l]. Postęp posuwania się naprzód na frontach, na których aktualnie trwają bitwy, zostaje wstrzymany."
 
 concept_advancement_speed:0 "Tempo posuwania się naprzód"
 concept_advancement_speed_desc:1 "Wskaźnik ten ukazuje, jak szybko dany [concept_general|l] może posuwać [concept_front|l] w stronę terytorium wroga, gromadząc [Concept('concept_advancement_progress', 'postęp posuwania się naprzód')].\nTempo posuwania się naprzód generała bez [Concept('concept_mobilize_battalion', 'zmobilizowanych')] [Concept('concept_battalion', 'batalionów')] jest zerowe."

 concept_province:0 "Prowincja"
 concept_provinces:1 "Prowincje"
 concept_province_possessive:0 "Prowincji"
 concept_province_land:0 "Ziemie"
 concept_province_desc:2 "[Concept('concept_state', '$concept_states$')] dzielą się na prowincje, z których każda ma własny [concept_terrain|l]. $concept_provinces$ zmieniają przynależność do obszarów administracyjnych podczas [Concept('concept_colony', 'kolonizacji')], a gdy trwa [concept_war|l], w wyniku [Concept('concept_battle', 'bitew')] mogą również tymczasowo stać się częścią innego [Concept('concept_theater', 'teatru')]."

 concept_battle_condition:0 "Warunki bitwy"
 concept_battle_condition_short:0 "Warunki"
 concept_battle_condition_desc:0 "Podczas [Concept('concept_battle', 'bitew')] na każdą ze stron będą wpływać warunki stanowiące jeden z czynników decydujących o wyniku starcia. To, jakie warunki będą miały zastosowanie, zależy od wielu czynników, do których zwykle należą [Concept('concept_character_trait', '$concept_character_traits$')|l] [Concept('concept_commander', 'dowódców')] stojących na czele danej strony konfliktu."

 concept_battle:0 "Bitwa"
 concept_battles:0 "Bitwy"
 concept_battle_desc:1 "Kiedy dwóch [Concept('concept_commander', 'dowódców')] spotyka się i wchodzi ze sobą w konflikt podczas [Concept('concept_war', 'wojny')], wówczas zarówno między nimi samymi, jak i między ich [Concept('concept_unit', 'jednostkami wojskowymi')] dochodzi do starcia, w którym każda ze stron próbuje zadać drugiej jak najwięcej [Concept('concept_casualties', 'strat w postaci ofiar')] i obniżyć jej [concept_morale|l]. Strona, która jako pierwsza wyczerpie swoje [concept_manpower|l] lub utraci morale, wycofa się, co zapewni jej przeciwnikom zwycięstwo.\n\n$concept_battles$ lądowe odbywają się w [Concept('concept_province', 'prowincjach')] sąsiadujących z [Concept('concept_front', 'frontami')], gdy jeden z [Concept('concept_general', 'generałów')] posuwa się naprzód w celu zajęcia lub odzyskania ziem. Zwycięzcą zostanie strona, która zajmie więcej prowincji lub uniemożliwi to wrogowi.\n$concept_battles$ morskie odbywają się w węzłach morskich w momencie, gdy jeden z [Concept('concept_admiral', 'admirałów')] wejdzie drugiemu w drogę ze względu na konfliktujące ze sobą [Concept('concept_order', '$concept_orders$')|l]. Zwycięzcą zostanie strona, która zada przeciwnikowi straty i zmusi go do powrotu do portu w celu dokonania napraw, uniemożliwiając mu na pewien czas wykonywanie rozkazów."

 concept_timed_modifier:0 "Modyfikator czasowy"
 concept_timed_modifiers:0 "Modyfikatory czasowe"
 concept_timed:0 "Czasowy"
 concept_timed_modifier_desc:0 "[concept_modifier] z określoną datą wygaśnięcia, który zniknie po jej upływie. Do dnia wygaśnięcia efekty takich modyfikatorów mogą utrzymywać się w pełni lub stopniowo [Concept('concept_decay', 'przemijać')] z czasem."
 
 concept_modifier:0 "Modyfikator"
 concept_modifiers:1 "Modyfikatory"
 concept_modifier_desc:1 "$concept_modifier$ to każda zmiana wartości standardowej. Może być on permanentny lub [Concept('concept_timed_modifier', '$concept_timed$')|l] i zawsze ma jakieś źródło, np. [concept_law|l], [Concept('concept_technology', 'technologię')], [Concept('concept_institution', 'instytucję')], [concept_building|l], [Concept('concept_character_trait', 'cechę postaci')], czy nawet opcję wybraną podczas wydarzenia specjalnego. Przy danych, na które wpływają modyfikatory, zawsze znajdują się podpowiedzi zawierające kompletną listę źródeł modyfikatorów wraz ze stosownymi wartościami."

 concept_terrain:0 "Teren"
 concept_terrain_desc:3 "$concept_terrain$ [Concept('concept_province', '$concept_province_possessive$')|l] wpływa na [concept_combat_width|l] oraz poziom zmienności i nieprzewidywalności toczonych tam [Concept('concept_battle', 'bitew')]. [Concept('concept_general', '$concept_generals$')] mogą być w różnym stopniu obeznani ze sposobem prowadzenia walk na danym terenie.\n\n$concept_terrain$ prowincji może się zmienić, gdy w danym [Concept('concept_state', 'obszarze administracyjnym')] wybudowane zostaną [Concept('concept_building', '$concept_buildings$')|l]."

 concept_strategic_region:0 "Region strategiczny"
 concept_strategic_regions:1 "Regiony strategiczne"
 concept_strategic_regions_short:0 "Regiony"
 concept_strategic_region_desc:1 "Zbiór [Concept('concept_state_region', 'regionów administracyjnych')], które uważane są za szczególnie istotne ze względów strategicznych. [Concept('concept_country', '$concept_countries$')] mają [Concept('concept_interest', '$concept_interests$')|l] we wszystkich regionach, w których posiadają [Concept('concept_province', '$concept_province_land$')|l], oraz – jeśli umożliwia im to odpowiednio wysoka [concept_rank|l] – dodatkowe [Concept('concept_interest', '$concept_interests$')|l] w innych regionach strategicznych.\n\n[concept_active_interest] w regionie strategicznym jest warunkiem udziału w odbywających się tam [Concept('concept_diplomatic_play', 'posunięciach dyplomatycznych')]."

 concept_sway:0 "Przekonywanie do swoich racji"
 concept_swaying:0 "Przekonywanie"
 concept_swayed:0 "Przekonane"
 concept_sway_desc:1 "Państwo będące [Concept('concept_initiator', 'inicjatorem')] lub [Concept('concept_target', 'celem')] [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] może podjąć próbę przekonania do poparcia swojej strony dowolnego innego [Concept('concept_country', 'państwa')], które ma [Concept('concept_active_interest', 'czynny interes')] w danym [Concept('concept_strategic_region', 'regionie strategicznym')], oferując mu [concept_war_goal|l] lub inną korzyść, np. w postaci [Concept('concept_obligation', 'zobowiązania')]. Próba przekonania państwa do swoich racji wymaga wykorzystania [Concept('concept_maneuver', 'manewrów')]. Szansa, że państwo kontrolowane przez SI zaakceptuje złożoną mu ofertę zależy od waszych wzajemnych [Concept('concept_relations', 'stosunków')] i jego [Concept('concept_attitude', 'nastawienia')] zarówno do twojego państwa, jak i twojego przeciwnika."

 concept_diplomatic_action:0 "Działanie dyplomatyczne"
 concept_diplomatic_actions:0 "Działania dyplomatyczne"
 concept_diplomatic_actions_short:0 "Działania"
 concept_diplomatic_action_desc:2 "Ogólny termin określający mające miejsce między dwoma [Concept('concept_country', 'państwami')] interakcje i obejmujący [Concept('concept_instant_diplomatic_action', '$concept_instant_diplomatic_actions$')|l], [Concept('concept_ongoing_diplomatic_action', '$concept_ongoing_diplomatic_actions$')|l] i [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')|l]. Inaczej niż w przypadku [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] na rezultat końcowy działania nie może wpłynąć żadna strona trzecia; nie ma też ryzyka, że którekolwiek z działań samo w sobie przerodzi się w [Concept('concept_war', 'wojnę')]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 4, 2022

 concept_government_building:0 "Budynek administracji państwowej"
 concept_government_buildings:1 "Budynki administracji państwowej"
 concept_government_building_desc:1 "W [Concept('concept_building', 'budynkach')] stanowiących własność [Concept('concept_government', 'rządu')] i przez niego zarządzanych wykorzystywane są fundusze ze [Concept('concept_treasury', 'skarbca')]. W budynkach administracji państwowej nie odbywa się [Concept('concept_good_production', 'produkcja')] [Concept('concept_good', 'towarów')], a zatem nie generują one [Concept('concept_revenue', 'przychodu')], zapewniają jednak wiele innych zasobów niezbędnych do zarządzania [Concept('concept_country', 'państwem')], m.in. punkty [Concept('concept_bureaucracy', 'biurokracji')], [Concept('concept_infrastructure', 'infrastrukturę')], [concept_convoys|l] i [Concept('concept_unit', '$concept_units$')|l]. [concept_workforce] w niewojskowych budynkach administracji państwowej otrzymuje [concept_government_wage|l], a w [Concept('concept_military_building', 'budynkach wojskowych')] – [concept_military_wage|l]."

 concept_military_building:0 "Budynek wojskowy"
 concept_military_buildings:1 "Budynki wojskowe"
 concept_military_building_army_and_navy:0 "Armia i marynarka wojenna"
 concept_military_building_desc:4 "[Concept('concept_government_building', '$concept_government_buildings$')] wykorzystywane do szkolenia, utrzymywania i zaopatrywania [Concept('concept_battalion', 'batalionów')] i [Concept('concept_flotilla', 'flotylli')] odpowiednio na potrzeby armii i marynarki wojennej danego [Concept('concept_country', '$concept_country_possessive$')|l]. [concept_workforce] w budynkach wojskowych otrzymuje [concept_military_wage|l]."
 
 concept_incorporated_state:0 "Obszar wcielony"
 concept_incorporated_states:1 "Obszary wcielone"
 concept_incorporate_state:0 "Wciel obszar administracyjny"
 concept_incorporate:0 "Wciel"
 concept_incorporated:0 "Wcielono"
 concept_incorporating:0 "Wcielanie"
 concept_incorporation:0 "Wcielenie"
 concept_incorporated_state_desc:2 "[Concept('concept_state', '$concept_states$')], które są w pełni zintegrowane z danym [Concept('concept_country', 'państwem')]. [Concept('concept_pop', '$concept_pops$')], które zamieszkują obszary wcielone, płacą podatki i mają dostęp do korzyści zapewnianych przez [Concept('concept_institution', '$concept_institutions$')|l]; mogą też w pełni uczestniczyć w życiu politycznym swojego państwa. Proces wcielania [Concept('concept_unincorporated_state', 'obszarów niewcielonych')] bywa długotrwały."

 concept_capacity:0 "Kompetencja"
 concept_capacities:0 "Kompetencje"
 concept_capacity_desc:0 "Kompetencje określają możliwości twojego [Concept('concept_country', 'państwa')] w jednym z trzech obszarów działalności, tj. w obszarze związanym z [Concept('concept_bureaucracy', 'biurokracją')], [Concept('concept_authority', 'zwierzchnictwem')] i [Concept('concept_influence', 'wpływem')]. Kompetencji nie da się gromadzić ani wykorzystywać – są one stale zapewniane przez różne źródła i nieustannie rozwijane w zależności od wdrażanych projektów. Poziom kompetencji w każdym obszarze widoczny jest na górnym pasku. Nadmiar kompetencji poskutkuje niewielką premią dla twojego państwa, natomiast ich niedobór będzie wiązał się z dotkliwymi karami."

 concept_bureaucracy:0 "Biurokracja"
 concept_bureaucracy_desc:4 "@bur! Biurokracja to [concept_capacity|l] służąca do utrzymywania spójności administracyjnej w [Concept('concept_country', 'państwie')] i prowadzenia codziennej działalności operacyjnej. Jest również niezbędna do zarządzania [Concept('concept_commander', 'dowódcami')] i [Concept('concept_trade_route', 'szlakami handlowymi')]. Jej koszt rośnie wraz z wielkością populacji [Concept('concept_incorporated_state', 'obszarów wcielonych')] oraz poziomem inwestycji w [Concept('concept_institution', 'instytucje')]. @bur! zdobywasz dzięki działalności określonych [Concept('concept_building', 'budynków')] – [SelectLocalization(GetPlayer.IsValid,'concept_bureaucracy_desc_added', 'urzędów')]."
 concept_bureaucracy_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 
 concept_authority:0 "Zwierzchnictwo"
 concept_authority_desc:3 "@aut! Zwierzchnictwo to [concept_capacity|l], która pozwala wprowadzać wewnętrzne zmiany w [Concept('concept_country', 'państwie')]. Umożliwia np. wydawanie [Concept('concept_decree', 'rozporządzeń')] lub zarządzanie [Concept('concept_interest_group', 'grupami interesu')]. Źródłem @aut! są [Concept('concept_law', '$concept_laws$')|l]."
 
 concept_influence:0 "Wpływ"
 concept_influence_desc:3 "@inf! Wpływ to [concept_capacity|l] umożliwiająca realizację [Concept('concept_diplomatic_action', 'działań')] i [Concept('concept_diplomatic_pact', 'paktów')] dyplomatycznych, których celem jest inne [concept_country|l]. Ilość generowanego @inf! zależy od twojej [Concept('concept_rank', 'rangi')]."

 concept_institution:0 "Instytucja"
 concept_institutions:1 "Instytucje"
 concept_institution_possessive:0 "Instytucji"
 concept_institution_desc:2 "$concept_institutions$ zapewniają korzyści [Concept('concept_incorporated_state', 'obszarom wcielonym')] twojego [Concept('concept_country', 'państwa')]. Do zarządzania instytucjami potrzebne są punkty [Concept('concept_bureaucracy', 'biurokracji')], których liczba zależy od tego, ile [Concept('concept_pop', 'zbiorowości')] żyje w twoich [Concept('concept_incorporated_state', 'obszarach wcielonych')], oraz od poziomu inwestycji w daną instytucję. Im wyższe te wartości, tym większy koszt utrzymania, ale i lepszy efekt działania instytucji. Zmiana poziomu inwestycji wymaga określonego czasu."
 
 concept_law:0 "Prawo"
 concept_laws:0 "Prawa"
 concept_law_desc:3 "$concept_laws$ określają podstawowe zasady dotyczące działania [Concept('concept_country', 'państwa')] i zarządzania nim. Wprowadzenie niektórych praw skutkuje powołaniem [Concept('concept_institution', 'instytucji')], które umożliwiają jeszcze większą kontrolę nad państwem. [Concept('concept_enactment_of_laws', 'Ustanowienie')] prawa wymaga [Concept('concept_endorse_oppose', 'poparcia')] przynajmniej jednej [Concept('concept_interest_group', 'grupy interesu')] zasiadającej [concept_in_government|l] lub poparcia aktywnego [Concept('concept_political_movement', 'ruchu politycznego')]."

 concept_money:1 "Pieniądze"
 concept_money_desc:5 "$concept_money$ rządzą światem. Pozwalają wypłacać [Concept('concept_government_wage', '$concept_government_wages$')|l] i generować punkty [Concept('concept_bureaucracy', 'biurokracji')], płacić za materiały [Concept('concept_construction', 'budowlane')], sprzęt wojskowy i poruszające się po [Concept('concept_trade_route', 'szlakach handlowych')] [concept_convoys|l], a także [Concept('concept_subsidies', 'dofinansowywać')] przemysł. $concept_money$ zarabia się dzięki [Concept('concept_taxes', 'podatkom')] nałożonym na [Concept('concept_pop', '$concept_pops$')|l] oraz za sprawą [Concept('concept_tariffs', 'ceł')]. Nadwyżki pieniędzy w [Concept('concept_treasury', 'skarbcu')] umożliwiają spłacanie [Concept('concept_loans', 'pożyczek')] lub gromadzenie [Concept('concept_gold_reserves', 'rezerw złota')]. Gdy jednak brakuje ci pieniędzy, wartość twoich [Concept('concept_loans', 'pożyczek')] rośnie, co może doprowadzić do osiągnięcia [Concept('concept_credit', 'limitu kredytu')], który określany jest przez ilość pieniędzy w [Concept('concept_cash_reserves', 'rezerwach gotówkowych')] twoich budynków."
 
 concept_workforce:0 "Siła robocza"
 concept_workforce_desc:1 "$concept_workforce$ danego [Concept('concept_building', 'budynku')] składa się ze [Concept('concept_pop', '$concept_pops$')|l] pracowników reprezentujących różne [Concept('concept_profession', '$concept_professions$')|l] zależne od aktywnych w danym momencie [Concept('concept_production_method', 'metod produkcji')]."

 concept_gold_reserves:0 "Rezerwy złota"
 concept_gold_reserves_desc:1 "Co tydzień nadwyżki w budżecie [Concept('concept_country', '$concept_country_possessive$')|l] gromadzone są w postaci rezerw złota. Gdy saldo budżetowe osiągnie wartość ujemną, państwo w pierwszej kolejności wykorzysta [concept_money|l] ze swoich rezerw złota i dopiero po ich wyczerpaniu zacznie zaciągać [Concept('concept_loans', 'pożyczki')]. Jeśli wartość rezerw złota przekroczy pewną część [Concept('concept_gdp', 'produktu krajowego brutto')] państwa, wystąpi zjawisko malejących przychodów. Nadmierne gromadzenie złota szkodzi więc gospodarce."

 concept_cash_reserves:0 "Rezerwy gotówkowe"
 concept_cash_reserves_desc:1 "Majątek uzyskany dzięki działalności prowadzonej w [Concept('concept_building', 'budynkach')] gromadzony jest w postaci ich rezerw gotówkowych. Jeśli cotygodniowe [concept_building_balance|l] budynku jest dodatnie, część [Concept('concept_money', 'pieniędzy')] zostaje zdeponowana jako rezerwy gotówkowe, a reszta, w formie [Concept('concept_dividends', 'dywidend')], trafia do [Concept('concept_pop', '$concept_pops$')|l] posiadających [Concept('concept_ownership_share', 'udziały własności')].\n\nUznaje się, że rezerwy gotówkowe należą do zbiorowości z udziałami własności. Przedstawiciele tych zbiorowości wpadną w gniew, jeśli ich rezerwy zostaną utracone z powodu zmniejszenia poziomu budynku lub [Concept('concept_bankruptcy', 'bankructwa')]. Suma rezerw gotówkowych danego [Concept('concept_country', 'państwa')] jest czynnikiem decydującym w przypadku działań [Concept('concept_credit', 'kredytowych')]."

 concept_obsession:0 "Obsesja"
 concept_obsessed:0 "Mieć obsesję"
 concept_obsession_desc:1 "Przedstawiciele danej [Concept('concept_culture', 'kultury')] mogą mieć obsesję na punkcie określonych [Concept('concept_good', 'towarów')]. [Concept('concept_pop', '$concept_pops$')] należące do takiej kultury będą wydawać znacznie więcej pieniędzy na towary, na punkcie których mają obsesję, w porównaniu z innymi towarami z tej samej kategorii [Concept('concept_pop_needs', 'potrzeb')]."

 concept_taboo:0 "Tabu"
 concept_taboo_desc:1 "Dana [concept_religion|l] może uczynić konkretne [Concept('concept_good', '$concept_goods$')|l] tematem tabu. [Concept('concept_pop', '$concept_pops$')] wyznające tę religię będą wydawać znacznie mniej pieniędzy na towary uznawane za temat tabu w porównaniu z innymi towarami z tej samej kategorii [Concept('concept_pop_needs', 'potrzeb')]."

 concept_goods_substitution:0 "Zastępowanie towarów"
 concept_goods_substitutes_short:0 "Zamienniki"
 concept_goods_substitution_desc:2 "[Concept('concept_pop', '$concept_pops$')] mogą zastępować konsumowane przez siebie [Concept('concept_good', '$concept_goods$')|l] innymi, o ile te należą do tej samej kategorii [Concept('concept_pop_needs', 'potrzeb')] i są dostępne. Posłużmy się konkretnym przykładem. Kategoria żywności podstawowej obejmuje zarówno zboże, jak i mięso. Domyślnie zbiorowości konsumują więcej zboża niż mięsa, jednak gdy na rynku pojawi się więcej tego drugiego, zbiorowości zaczną konsumować mniej zboża i więcej mięsa (zatem konsumpcja mięsa wzrośnie, a konsumpcja zboża – zmaleje). Jeśli na danym [Concept('concept_market', 'rynku')] nie ma [Concept('concept_sell_orders', 'zleceń sprzedaży')] danego towaru, można go czasami całkowicie zastąpić innym.\n\nNa liczbę kupowanych przez daną zbiorowość towarów tej samej kategorii znaczny wpływ ma to, czy dany towar jest tematem [concept_taboo|l] w [Concept('concept_religion', 'religii')] wyznawanej przez tę zbiorowość, czy przedmiotem [Concept('concept_obsession', 'obsesji')] w [Concept('concept_culture', 'kulturze')], do której zbiorowość ta należy. $concept_goods$ o wyższej [Concept('concept_base_price', 'cenie bazowej')] w obrębie swojej kategorii lepiej zaspokajają potrzeby zbiorowości. Dlatego na przykład jedna sztuka artykułu spożywczego jest warta tyle samo, co kilka porcji zboża."

 concept_market_price:0 "Cena rynkowa"
 concept_market_prices:0 "Ceny rynkowe"
 concept_market_price_desc:1 "Cena wybranego [Concept('concept_good', 'towaru')] na danym [Concept('concept_market', 'rynku')]. Jej wysokość zależy od liczby [Concept('concept_buy_orders', 'zleceń kupna')] i [Concept('concept_sell_orders', 'zleceń sprzedaży')]. Cena rynkowa wpływa również na [Concept('concept_local_price', 'cenę lokalną')] [Concept('concept_good', 'towarów')] we wszystkich uczestniczących w danym rynku [Concept('concept_state', 'obszarach administracyjnych')] w zależności od ich [Concept('concept_market_access', 'dostępu do rynku')]."
 
 concept_local_price:0 "Cena lokalna"
 concept_local_price_desc:1 "Cena [Concept('concept_good', 'towaru')] w danym [Concept('concept_state', 'obszarze administracyjnym')]. Wpływają na nią wskaźniki lokalnej [Concept('concept_good_consumption', 'konsumpcji')] i [Concept('concept_good_production', 'produkcji')] określane przez [Concept('concept_market_price', 'cenę rynkową')] zależną od [Concept('concept_market_access', 'dostępu do rynku')] danego [Concept('concept_state', 'obszaru administracyjnego')]. Wszystkie transakcje z pominięciem [Concept('concept_trade_route', 'handlu')] opierają się na cenie lokalnej, przy czym zakupy i sprzedaże skutkują powstawaniem na [Concept('concept_market', 'rynku')] [Concept('concept_buy_orders', 'zleceń kupna')] i [Concept('concept_sell_orders', 'sprzedaży')]."
 
 concept_subsistence_building:0 "Budynek samozaopatrzeniowy"
 concept_subsistence_buildings:1 "Budynki samozaopatrzeniowe"
 concept_subsistence_building_farming:0 "Samozaopatrzeniowa produkcja rolna"
 concept_subsistence_building_desc:2 "Zbiór [Concept('concept_building', 'budynków')], w których odbywa się produkcja [Concept('concept_good', 'towarów')] takich jak żywność i podstawowe zasoby umożliwiające przetrwanie. Produkcja w takich gospodarstwach ma ograniczone natężenie i jest zdecentralizowana, a powstałe w jej efekcie [Concept('concept_good', 'towary')] dzielone są na dwie grupy: pierwsza, obejmująca niewielką część towarów, trafia na [concept_market|l], a druga, którą stanowią towary uzyskane w ramach [Concept('concept_subsistence_output', 'produkcji samozaopatrzeniowej')], trafia do pracowników gospodarstwa – [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added', 'chłopów')] – dzięki czemu mogą oni utrzymać swój skromny [concept_sol|l]. Budynki tego typu są znacznie mniej wydajne niż inne, ale działają na każdym nienależącym do nikogo [Concept('concept_arable_land', 'gruncie ornym')] i nie wymagają ręcznej [Concept('concept_construction', 'budowy')]."
 concept_subsistence_building_desc_added:0 "[GetPopType('peasants').GetName]"

 concept_economy_of_scale:0 "Ekonomia skali"
 concept_economy_of_scale_desc:2 "Zwiększając rozmiar wielu [Concept('concept_building', 'budynków')], zwiększysz też ich wydajność. Budynki takie za każdy [Concept('concept_building_level', 'poziom')] (z pominięciem pierwszego) zyskują następujące efekty:\n[GetStaticModifier('economy_of_scale').GetDesc][AddLocalizationIf(GetPlayer.IsValid,'concept_economy_of_scale_desc_ingame_added')]"
 concept_economy_of_scale_desc_ingame_added:0 "\n\nEfekty ekonomii skali – bieżący limit poziomu państwa: [GetPlayer.GetModifier.GetValueWithBreakdownFor('building_economy_of_scale_level_cap_add')]."

 concept_interest_group:0 "Grupa interesu"
 concept_interest_groups:0 "Grupy interesu"
 concept_interest_group_possessive:1 "Grupy interesu"
 concept_interest_group_desc:3 "Grupa interesu to działająca w twoim [Concept('concept_country', 'państwie')] frakcja polityczna, której członków łączą wspólne interesy. Zyskuje ona poparcie ze strony [Concept('concept_pop', '$concept_pops$')|l] zależnie od poziomu swojej [Concept('concept_interest_group_attraction', 'atrakcyjności')] w ich oczach. [concept_clout] danej grupy interesu uzależniona jest bezpośrednio od [Concept('concept_political_strength', 'siły politycznej')] popierających ją zbiorowości. $concept_interest_groups$ wyznają liczne [Concept('concept_ideology', '$concept_ideologies$')|l], a co za tym idzie – zajmują przychylne lub krytyczne stanowiska wobec określonych [Concept('concept_law', 'praw')].\n\nMają też trzy [Concept('concept_interest_group_trait', 'cechy')], które aktywują się na różnych poziomach [Concept('concept_ig_approval', 'aprobaty')]. $concept_interest_group$ przejmuje także osobistą ideologię swojego [Concept('concept_leader', '$concept_leader_possessive$')|l]."

 concept_interest_group_attraction:0 "Atrakcyjność grupy interesu"
 concept_interest_group_attraction_short:0 "Atrakcyjność"
 concept_interest_group_attractions:1 "Atrakcyjności grupy interesu"
 concept_attracted:0 "Poziom atrakcyjności"
 concept_interest_group_attraction_desc:4 "Wartość, która określa prawdopodobieństwo, że [Concept('concept_pop', 'zbiorowości')] poprą określoną [Concept('concept_interest_group', 'grupę interesu')]. $concept_interest_group_attraction_short$, na którą wpływają cechy zbiorowości takie jak [concept_profession|l], [concept_wealth|l] czy [concept_education_access|l], oznacza przekonanie zbiorowości, iż dana grupa interesu reprezentuje ich interesy polityczne."

 concept_politician:0 "Polityk"
 concept_politicians:1 "Politycy"
 concept_politician_desc:2 "[concept_character_role] [Concept('concept_character', 'postaci')] mających większy wpływ w obszarze politycznym niż wojskowym. [Concept('concept_character', '$concept_characters$')] takie mogą funkcjonować jako [Concept('concept_ruler', 'władcy')], [Concept('concept_heir', 'następcy')] lub [Concept('concept_leader', 'przywódcy')] [Concept('concept_interest_group', 'grup interesu')]."

 concept_leader:0 "Przywódca"
 concept_leaders:0 "Przywódcy"
 concept_leader_possessive:0 "Przywódcy"
 concept_leader_desc:2 "[concept_character] dowodząca [Concept('concept_interest_group', 'grupą interesu')]. Charakteryzuje się zbiorem [Concept('concept_character_trait', 'cech')], które wpływają na całe ugrupowanie. Ma też własną [Concept('concept_ideology', 'ideologię')], którą dzieli ze swoją [Concept('concept_interest_group', 'grupą interesu')] dopóty, dopóki funkcjonuje jako jej przywódca."

 concept_interest_group_trait:0 "Cecha grupy interesu"
 concept_interest_group_traits:1 "Cechy grupy interesu"
 concept_interest_group_trait_short:0 "Cecha"
 concept_interest_group_traits_short:0 "Cechy"
 concept_interest_group_trait_desc:1 "Każda z [Concept('concept_interest_group', 'grup interesu')] ma trzy cechy, które aktywują się na różnych poziomach [Concept('concept_approval', 'aprobaty')] i mają znaczący wpływ na całe [concept_country|l].\n$ig_approval_unhappy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_UNHAPPY')|0=+]#!) – gdy wartość aprobaty spadnie poniżej tego poziomu, aktywuje się negatywna cecha grupy.\n$ig_approval_happy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY')|0=+]#!) – gdy wartość aprobaty przekroczy ten poziom, aktywuje się pozytywna cecha grupy.\n$ig_approval_loyal$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_LOYAL')|0=+]#!) – gdy wartość aprobaty przekroczy ten poziom, aktywuje się dodatkowa pozytywna cecha grupy.\n\n$concept_interest_group_traits_short$ [Concept('concept_marginalized', 'marginalizowanych')] grup interesu nie aktywują się nigdy, a cechy grup [Concept('concept_powerful', 'potężnych')] mają większy efekt."
 
 concept_decay:0 "Przemijać"
 concept_decaying:0 "Przemijający"
 concept_decay_desc:0 "Efekt przemijający przez wyznaczony okres przemijania będzie tracił na intensywności: poczynając od wartości początkowej i przemijając w sposób liniowy, w końcu osiągnie wartość #v 0#!."

 concept_character_trait:0 "Cecha postaci"
 concept_character_traits:1 "Cechy postaci"
 concept_character_traits_short:0 "Cechy"
 concept_character_trait_desc:1 "$concept_character_traits_short$ osobowości i umiejętności oraz warunki wpływające na zdolność danej [Concept('concept_character', '$concept_character_possessive$')|l] do pełnienia aktualnej [Concept('concept_character_role', 'roli')]. Zdobywając [concept_life_experience|l], postać może zyskać kolejne cechy lub zmienić dotychczasowe."

 concept_construction_queue:0 "Kolejka budowy"
 concept_construction_queue_desc:2 "Wybrane do rozbudowy [Concept('concept_building', '$concept_buildings$')|l], które nie zużywają punktów [Concept('concept_construction', 'budowy')], znajdują się w kolejce budowy. Ilekroć dostępne będą nowe punkty budowy, zostaną wykorzystane na rzecz pierwszego budynku w kolejce, który zmieni wówczas status na [concept_under_construction]."
 
 concept_government_construction:0 "Budowa na zlecenie rządu"
 concept_government_constructions:0 "Budowy na zlecenie rządu"
 concept_government_construction_desc:0 "$concept_government_construction$ to [concept_building|l] rozbudowywany na bezpośrednie zlecenie [Concept('concept_government', 'rządu')] danego [Concept('concept_country', '$concept_country_possessive$')|l]. Środki na taki budynek mogą być pobierane bezpośrednio z państwowego skarbca, a jego budowie można nadać odpowiedni priorytet lub usunąć ją z [Concept('concept_construction_queue', 'kolejki')]."
 
 concept_private_construction:0 "Budowa na zlecenie prywatne"
 concept_private_constructions:0 "Budowy na zlecenie prywatne"
 concept_private_construction_desc:0 "$concept_private_construction$ to [concept_building|l] rozbudowywany na zlecenie podmiotów prywatnych. Finansowany jest zawsze z [Concept('concept_investment_pool', 'puli inwestycyjnej')], a nadanie mu innego priorytetu lub usunięcie go z [Concept('concept_construction_queue', 'kolejki budowy')] nie jest możliwe."

 concept_under_construction:0 "W trakcie budowy"
 concept_under_construction_desc:0 "Gdy trwa [Concept('concept_construction', 'budowa')] [Concept('concept_building', 'budynku')], jego status to „$concept_under_construction$”."
 
 concept_urbanization:0 "Urbanizacja"
 concept_urbanization_desc:2 "$concept_urbanization$ generowana jest w różnym stopniu przez większość [Concept('concept_building', 'budynków')] wybudowanych w [Concept('concept_state', 'obszarach administracyjnych')]. Każdorazowe osiągnięcie określonej wartości urbanizacji (#v [GetDefine('NEconomy','URBANIZATION_PER_BUILDING')|0]#!) w danym obszarze administracyjnym powoduje pojawienie się jednego [SelectLocalization(GetPlayer.IsValid,'concept_urbanization_desc_added', 'centrum miejskiego')]."
 concept_urbanization_desc_added:0 "[GetBuildingType('building_urban_center').GetName]"

 concept_endorse_oppose:0 "$concept_endorsement$ praw i przeciwstawianie się im"
 concept_endorse:0 "Popierać"
 concept_endorses:0 "Popiera"
 concept_endorsed:0 "Popierany"
 concept_endorsement:0 "Popieranie"
 concept_opposition:0 "Przeciwstawianie się"
 concept_oppose:0 "Przeciwstawianie się"
 concept_opposes:0 "Przeciwstawia się"
 concept_indifferent:0 "Obojętność"
 concept_endorses_and_opposes:0 "$concept_endorses$ i przeciwstawia się"
 concept_endorse_oppose_desc:0 "$concept_endorsement$ lub przeciwstawianie się [Concept('concept_interest_group', '$concept_interest_group_possessive$')] względem [Concept('concept_law', 'prawa')] zależy od jej [Concept('concept_ideology', 'ideologii')]. [Concept('concept_enactment_of_laws', 'Ustanowienie')] prawa wymaga [Concept('concept_endorse_oppose', 'poparcia')] #b przynajmniej jednej#! [Concept('concept_interest_group', 'grupy interesu')] zasiadającej [concept_in_government|l] lub poparcia aktywnego [Concept('concept_political_movement', 'ruchu politycznego')]."

 concept_ideology:0 "Ideologia"
 concept_ideologies:0 "Ideologie"
 concept_ideology_desc:2 "Ideologie [Concept('concept_interest_group', '$concept_interest_group_possessive$')] określają, jakie [Concept('concept_law', '$concept_laws$')|l] będzie ona [Concept('concept_endorse_oppose', 'popierać')], a jakim się [Concept('concept_endorse_oppose', 'sprzeciwiać')]. Stanowisko grupy interesu względem praw obowiązujących aktualnie w danym [Concept('concept_country', 'państwie')] ma niewielki, ale stały wpływ na poziom aprobaty tej grupy. Gdy państwo próbuje [Concept('concept_enactment_of_laws', 'ustanowić')] nowe prawo, ideologie mają większy, ale ograniczony czasowo wpływ na aprobatę grupy w zależności od tego, jakie prawo jest uchylane, a jakie wdrażane. Ponieważ ten efekt czasowy będzie stopniowo [Concept('concept_decay', 'przemijał')], na końcu na poziom aprobaty wpływać będzie jedynie niezależny efekt stały."

 concept_subsistence_output:0 "Produkcja samozaopatrzeniowa"
 concept_subsistence_output_desc:3 "Rodzaj niepieniężnego dochodu, jaki generują [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','chłopi')] dzięki [Concept('concept_subsistence_building', 'samozaopatrzeniowej produkcji rolnej')]. Dochód ten jest wynikiem pracy wykonywanej na rzecz produkcji [Concept('concept_good', 'towarów')] na własne [Concept('concept_pop_needs', '$concept_pop_needs_short$')|l]. W odróżnieniu od [Concept('concept_building_wage', 'wynagrodzenia')] produkcja samozaopatrzeniowa nie jest finansowana z [Concept('concept_revenue', 'przychodu')] budynków i nie podlega [Concept('concept_budget_income_taxes', 'podatkom dochodowym')]."
 concept_subsistence_output_desc_added:0 "[GetPopType('peasants').GetName]"

 concept_split_state:0 "Region podzielony"
 concept_split_state_short:0 "Podzielony"
 concept_split_state_desc:2 "[concept_state_region] podzielony na mniejsze [Concept('concept_state', 'obszary administracyjne')] należące do różnych [Concept('concept_country', 'państw')]. Po podziale część [Concept('concept_resource_potential', '$concept_resource_potentials$')|l], [Concept('concept_building', 'budynków')] i [Concept('concept_pop', 'zbiorowości')] zostaje przypisana do nowo powstałych obszarów administracyjnych. Gdy jedno [concept_country|l] przejmie kontrolę nad kilkoma częściami regionu podzielonego, połączą się one, tworząc pojedynczy obszar administracyjny."

 concept_unincorporated_state:0 "Obszar niewcielony"
 concept_unincorporated_state_short:0 "Niewcielony"
 concept_unincorporated_states:0 "Obszary niewcielone"
 concept_unincorporated_state_desc:2 "[concept_state] należący do danego [Concept('concept_country', '$concept_country_possessive$')|l], ale uważany za własność terytorialną lub granicę niepodlegającą jego [Concept('concept_institution', 'instytucjom')] i [Concept('concept_government', 'rządowi')]. [Concept('concept_pop', '$concept_pops$')] zamieszkujące obszary niewcielone pozbawione są praw obywatelskich i nie zapewniają swoim [Concept('concept_interest_group', 'grupom interesu')] znaczącej [Concept('concept_political_strength', 'siły politycznej')], a ponadto nie mogą [Concept('concept_votes', 'głosować')] w [Concept('concept_election', 'wyborach')]. Zaletą (dla tych zbiorowości) życia w obszarze niewcielonym jest brak [Concept('concept_taxes', 'opodatkowania')].\n\n$concept_unincorporated_states$ nie wymagają do swojego utrzymania punktów [Concept('concept_bureaucracy', 'biurokracji')], ponieważ nie pobiera się w nich podatków, a z instytucji nie ma tam żadnego pożytku. $concept_unincorporated_states$ można [Concept('concept_incorporated_state', 'wcielić')] – wówczas znajdą się pod bezpośrednim zwierzchnictwem władzy centralnej danego [Concept('concept_country', '$concept_country_possessive$')|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_unincorporated_state_desc_added')]"
 concept_unincorporated_state_desc_added:1 "\n\n$concept_unincorporated_states$ znajdują się pod wpływem następujących efektów:\n[GetStaticModifier('unincorporated_state').GetDesc]#!"

 concept_decentralized_nation:1 "Państwo zdecentralizowane"
 concept_decentralized_nations:3 "Państwa zdecentralizowane"
 concept_decentralized_nation_desc:1 "[Concept('concept_country', '$concept_country_nation$')], który ma większość właściwości państw – [Concept('concept_pop', '$concept_pops$')|l], [Concept('concept_ruler', 'władcę')], [Concept('concept_building', '$concept_buildings$')|l], [Concept('concept_law', '$concept_laws$')|l] itd. – jednak pozbawiony jest władzy centralnej lub nie planuje walki o swoje granice. Ze względu na taki stan rzeczy państwa zdecentralizowane są bardziej narażone na działania [Concept('concept_colony', 'kolonizacyjne')] prowadzone przez państwa, które nie traktują ich na równi i nie zamierzają prowadzić z nimi żadnych [Concept('concept_diplomatic_play', 'negocjacji dyplomatycznych')] w sprawie praw do ziem.\n\n$concept_decentralized_nations$ są kontrolowane przez SI i gracze nie mogą ich kontrolować."

 concept_arable_land:0 "Grunty orne"
 concept_arable_land_desc:1 "Część ziem nadających się do uprawy roślin lub hodowli bydła na terenie [Concept('concept_state', 'obszaru administracyjnego')]. W odróżnieniu od [Concept('concept_building', 'budynków')], których wzniesienie wymaga określonych [Concept('concept_resource_potential', 'możliwości pozyskania zasobów')], grunty orne należy rozdzielić między wymagające ich budynki.\n\nCzęść gruntów ornych niewykorzystaną przez inne budynki mogą zająć [Concept('concept_subsistence_building', '$concept_subsistence_buildings$')|l] umożliwiające pewnym [Concept('concept_pop', 'zbiorowościom')] skromne życie mimo braku pracy zarobkowej."

 concept_state_region:0 "Region administracyjny"
 concept_state_regions:0 "Regiony administracyjne"
 concept_state_region_desc:3 "Część świata odpowiadająca określonej grupie [Concept('concept_province', 'prowincji')]. $concept_state_region$ pokrywa się zwykle z [Concept('concept_state', 'obszarem administracyjnym')], ale w niektórych przypadkach (gdy przynajmniej dwa [Concept('concept_country', '$concept_countries$')|l] kontrolują różne obszary administracyjne należące do tego samego regionu administracyjnego) może stać się [Concept('concept_split_state', 'regionem podzielonym')]."

 concept_occupancy:0 "Obłożenie"
 concept_occupancy_desc:1 "Poziom zatrudnienia w [Concept('concept_building', 'budynku')], który przekłada się na to, jaką część całkowitych możliwości [Concept('concept_good_production', 'produkcyjnych')] się w nim wykorzystuje. Kiedy w budynku jest miejsce dla większej [Concept('concept_workforce', 'siły roboczej')], zawsze zostaje podjęta próba zatrudnienia nowych pracowników. Jeśli możliwości zatrudnienia ogranicza wysokość oferowanego w budynku [Concept('concept_building_wage', 'wynagrodzenia')], wówczas wysokość wynagrodzeń będzie wzrastać aż do maksymalnego poziomu umożliwiającego zachowanie dodatniego [Concept('concept_building_balance', 'salda')]."

 concept_votes:0 "Głosy"
 concept_vote:0 "Głosować"
 concept_voting_rights:0 "Prawo do głosowania"
 concept_voting:0 "Głosowanie"
 concept_votes_desc:1 "Twoje [Concept('concept_law', '$concept_laws$')|l] określają, czy dana [concept_pop|l] jest uprawniona do głosowania oraz jaką [Concept('concept_political_strength', 'siłę polityczną')] mają głosy jej przedstawicieli. Głosy oddawane są na [Concept('concept_party', '$concept_parties$')|l] w okresach [Concept('concept_election', 'wyborów')]. $concept_pops$ zwykle głosują na partie, do których należą ich [Concept('concept_interest_group', 'grupy interesu')], zdarza im się jednak wybrać partię o większej [Concept('concept_momentum', 'estymie')]. Po dniu wyborów suma głosów oddanych na każdą z partii pozostanie niezmieniona aż do kolejnego głosowania i będzie odpowiednio zwiększać [Concept('concept_clout', 'siłę przebicia')] wszystkich grup interesu należących do danej partii."
 
 concept_clout:0 "Siła przebicia"
 concept_clout_desc:1 "Udział [Concept('concept_interest_group', '$concept_interest_group_possessive$')] w ogólnej [Concept('concept_political_strength', 'sile politycznej')] [Concept('concept_pop', '$concept_pops$')|l] danego [Concept('concept_country', 'państwa')]. $concept_clout$ ostatecznie decyduje o znaczeniu danej grupy interesu i wpływa m.in. na [concept_legitimacy|l] i proces [Concept('concept_enactment_of_laws', 'ustanawiania praw')] (jeśli dana grupa interesu zasiada [concept_in_government|l]) oraz na [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')|l] i [concept_political_movement_radicalism|l] (jeśli grupa należy do [Concept('concept_in_opposition', 'opozycji')]). Również od siły przebicia zależy, czy dana grupa interesu uważana jest za [Concept('concept_powerful', 'potężną')], [Concept('concept_influential', 'wpływową')] czy [Concept('concept_marginalized', 'marginalizowaną')]."

 concept_powerful:0 "Grupa potężna"
 concept_powerful_desc:1 "$concept_influential_powerful_common$ [Concept('concept_interest_group_trait', '$concept_interest_group_traits_short$')] potężnej grupy interesu będą miały o [GetDefine('NPolitics','POWERFUL_IG_TRAIT_BONUS')|%0=+] większą wagę w stosunku do cech grup wpływowych.\n\n$concept_interest_groups$ uważane są za potężne, gdy ich siła przebicia przekracza [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0]."
 
 concept_influential:0 "Grupa wpływowa"
 concept_influential_powerful_common:0 "O tym, czy dana [concept_interest_group|l] jest [Concept('concept_powerful', 'potężna')], wpływowa czy [Concept('concept_marginalized', 'marginalizowana')] decyduje jej [concept_clout|l]."
 concept_influential_desc:1 "$concept_influential_powerful_common$ [Concept('concept_interest_group_trait', '$concept_interest_group_traits_short$')] wpływowej grupy interesu będą miały mniejszą wagę niż cechy grup potężnych.\n\n$concept_interest_groups$ uważane są za wpływowe, gdy ich siła przebicia nie przekracza [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0v]."

 concept_marginalized:0 "Grupy marginalizowane"
 concept_marginalized_desc:2 "Marginalizowane [Concept('concept_interest_group', '$concept_interest_groups$')|l] mają zbyt niską [Concept('concept_clout', 'siłę przebicia')], aby zajmować jakąkolwiek znaczącą pozycję na scenie politycznej. Nie mogą dołączać do [Concept('concept_government', 'rządu')] i [Concept('concept_party', 'partii')]. Dopóki trwa ich marginalizacja, ich [Concept('concept_interest_group_trait', 'cechy')] pozostają nieaktywne.\n\nMarginalizowane w danym momencie grupy interesu zmienią swój status dopiero wtedy, gdy ich siła przebicia wyniesie [GetDefine('NPolitics','MARGINAL_IG_THRESHOLD')|%0v]. Podobnie jest w sytuacji odwrotnej: jeśli siła przebicia niemarginalizowanej grupy interesu spadnie poniżej [GetDefine('NPolitics','MARGINAL_IG_CUTOFF')|%0v], wówczas grupa taka otrzyma status marginalizowanej, chyba że ma swoich przedstawicieli [concept_in_government|l] – w takim przypadku nie będzie marginalizowana aż do ich usunięcia."
 
 concept_politically_inactive_involved:0 "Zbiorowości politycznie aktywne i nieaktywne"
 concept_politically_inactive:0 "Zbiorowości politycznie nieaktywne"
 concept_politically_involved:0 "Zbiorowości politycznie aktywne"
 concept_politically_inactive_involved_desc:3 "Część [Concept('concept_pop', 'zbiorowości')], która nie popiera żadnej z [Concept('concept_interest_group', 'grup interesu')] – często ze względu na niski wskaźnik [Concept('concept_literacy', 'piśmienności')] bądź [Concept('concept_sol', 'poziomu życia')] – to tzw. zbiorowości #b politycznie nieaktywne#!. Zbiorowości takie nie biorą udziału w sprawach politycznych, a [concept_political_strength|l], jaką dysponują, jest bezużyteczna.\n\nIch przeciwieństwem są #b zbiorowości politycznie aktywne#!, które należą do [Concept('concept_interest_group', 'grup interesu')] danego [Concept('concept_country', '$concept_country_possessive$')|l], i których siła polityczna składa się na siłę polityczną danej grupy interesu."
 
 concept_investment_level:0 "Poziom inwestycji"
 concept_investment_levels:1 "Poziomy inwestycji"
 concept_investment_level_desc:4 "Bieżący poziom [Concept('concept_institution', 'instytucji')]. Za każdy poziom należy zapłacić określoną liczbą punktów [Concept('concept_bureaucracy', 'biurokracji')], którą określa wielkość [Concept('concept_pop', 'populacji')] zamieszkującej twoje [Concept('concept_incorporated_state', 'obszary wcielone')]. Im wyższy poziom, tym bardziej widoczny jego efekt.[AddLocalizationIf(GetPlayer.IsValid,'concept_investment_level_ingame_added')]"
 concept_investment_level_ingame_added:1 "\n\nObecnie płacisz #v [Multiply_CFixedPoint(GetPlayer.GetInstitutionInvestmentBureaucracyCost,'(CFixedPoint)-1')|0+]#! pkt @bur! [Concept('concept_bureaucracy', 'biurokracji')] za następującą liczbę poziomów inwestycji: [GetPlayer.GetInstitutionInvestment|v0] (czyli #v [GetPlayer.GetInstitutionInvestmentBureaucracyFactor|+0]#! pkt @bur! [Concept('concept_bureaucracy', 'biurokracji')] za każdy poziom)."

 concept_production_lens:0 "Obiektyw Produkcja"
 concept_production_lens_desc:1 "Zobacz [Concept('concept_state', 'obszary administracyjne')] i wznoś [Concept('concept_building', 'budynki')] umożliwiające [Concept('concept_good_production', 'produkcję towarów')]."

 concept_political_lens:0 "Obiektyw Polityka"
 concept_political_lens_desc:1 "Zobacz [Concept('concept_interest_group', 'grupy interesu')] i [Concept('concept_incorporated_state', 'obszary wcielone')]. Wznoś [Concept('concept_government_building', 'budynki administracji państwowej')], wydawaj [Concept('concept_decree', 'rozporządzenia')] i zarządzaj sprawami polityki wewnętrznej swojego [Concept('concept_country', 'państwa')]."

 concept_diplomatic_lens:0 "Obiektyw Dyplomacja"
 concept_diplomatic_lens_desc:1 "Zobacz wartość [Concept('concept_attitude', 'nastawienia')] innych [Concept('concept_country', 'państw')]. Monitoruj swoje [Concept('concept_interest', 'interesy')] i związane z nimi [Concept('concept_strategic_region', 'regiony strategiczne')]. Nawiązuj [Concept('concept_diplomatic_pact', 'pakty dyplomatyczne')] oraz podejmuj [Concept('concept_diplomatic_action', 'działania')] i [Concept('concept_diplomatic_play', 'posunięcia')] dyplomatyczne."

 concept_military_lens:0 "Obiektyw Wojsko"
 concept_military_lens_desc:1 "Zobacz postęp toczących się [Concept('concept_war', 'wojen')]. Wznoś [Concept('concept_military_building', 'budynki wojskowe')] i rekrutuj [Concept('concept_commander', 'dowódców')]."

 concept_trade_lens:0 "Obiektyw Handel"
 concept_trade_lens_desc:1 "Zobacz [Concept('concept_market', 'rynki')] i [Concept('concept_trade_route', 'szlaki handlowe')]. Wznoś [Concept('concept_building', 'budynki')] związane z [Concept('concept_infrastructure', 'infrastrukturą')] i zarządzaj handlem w swoim [Concept('concept_country', 'państwie')]."

 concept_country:0 "Państwo"
 concept_countries:1 "Państwa"
 concept_country_nation:0 "Naród"
 concept_country_nation_state:0 "Państwo narodowe"
 concept_country_polity:0 "System polityczny"
 concept_country_polities:0 "Systemy polityczne"
 concept_country_possessive:1 "Państwa"
 concept_countries_possessive:0 "Państw"
 concept_country_desc:3 "$concept_country$ składa się z przynajmniej jednej grupy [Concept('concept_province', 'ziem')] tworzących [Concept('concept_state', '$concept_states$')|l], w których mieszka [Concept('concept_pop', '$concept_population$')|l] podlegająca [Concept('concept_government', 'rządowi')] i [Concept('concept_head_of_state', 'głowie państwa')]. W grze Victoria 3 państwo może być kontrolowane zarówno przez SI, jak i przez gracza.\n\n$concept_country$ charakteryzują należące do niego obszary administracyjne i metoda ich rozwoju, natura zamieszkujących je zbiorowości, jego [Concept('concept_country_tier', 'pozycja')], [concept_primary_cultures|l] i [concept_state_religion|l], a także miano [Concept('concept_recognized_power', 'uznawanego')] bądź [Concept('concept_unrecognized_power', 'nieuznawanego mocarstwa')]. $concept_countries$ wyróżniają się też odmiennymi [Concept('concept_law', 'prawami')] i [Concept('concept_technology', 'technologiami')]."

 concept_decree:0 "Rozporządzenie"
 concept_decrees:2 "Rozporządzenia"
 concept_decree_desc:2 "$concept_decrees$ to żądania [Concept('concept_ruler', 'władcy')] danego [Concept('concept_country', '$concept_country_possessive$')|l] dotyczące zmian w kontrolowanym przez niego [Concept('concept_state', 'obszarze administracyjnym')]. Dopóki rozporządzenia są aktywne, płaci się za nie punktami [Concept('concept_authority', 'zwierzchnictwa')]. Gdy władca wyda rozporządzenie, wówczas aż do momentu, w którym zostanie ono usunięte, będzie ono zapewniało danemu obszarowi administracyjnemu określoną premię."

 concept_pop_needs:1 "Potrzeby zbiorowości"
 concept_pop_need:0 "Potrzeba zbiorowości"
 concept_pop_needs_short:0 "Potrzeby"
 concept_pop_need_short:0 "Potrzeba"
 concept_pop_needs_desc:1 "[Concept('concept_pop', '$concept_pops$')] wydają zarobione przez siebie pieniądze na [Concept('concept_good', 'towary')], aby zaspokajać swoje potrzeby. Im [Concept('concept_wealth', 'zamożniejsze')] są zbiorowości, tym więcej towarów kupują oraz tym bardziej zróżnicowane i luksusowe są ich potrzeby. Bywa, że dana potrzeba może zostać zaspokojona różnymi towarami, które da się [Concept('concept_goods_substitution', 'zastępować')]. Jeżeli dana zbiorowość zaspokoi swoje potrzeby, a w kieszeni nadal zostanie jej trochę pieniędzy, jej zamożność wzrośnie. Jeśli natomiast zbiorowość ma za mało pieniędzy, aby zaspokoić swoje potrzeby, wciąż będzie kupować niezbędne jej towary, ale wskutek niedoboru finansowego jej zamożność się zmniejszy."

 concept_unit:0 "Jednostka wojskowa"
 concept_units:0 "Jednostki wojskowe"
 concept_units_short:0 "Jednostki"
 concept_unit_possessive:0 "Jednostki wojskowej"
 concept_unit_desc:0 "$concept_units$ prowadzą operacje wojskowe pod dowództwem [Concept('concept_general', 'generałów')] i [Concept('concept_admiral', 'admirałów')]. Mogą tworzyć zarówno [Concept('concept_battalion', 'bataliony')] lądowe, jak i morskie [Concept('concept_flotilla', 'flotylle')]."

 concept_kill_rate:0 "Współczynnik śmiercionośności"
 concept_kill_rate_desc:0 "Wartość ukazująca, jak skuteczna jest dana [concept_unit|l] w uniemożliwianiu [Concept('concept_casualties', 'ofiarom')] po stronie przeciwnika powrotu na pole bitwy. Zwiększa współczynnik [Concept('concept_casualties', 'ofiar')], które umierają (nie dołączając do grupy [Concept('concept_wounded', 'rannych')]). Wartość ta zwykle wzrasta, gdy dana jednostka dysponuje bardziej śmiercionośną bronią opracowaną z wykorzystaniem [Concept('concept_production_method', 'metod produkcji')] z kategorii #b $pmg_artillery$#!, lub gdy tworzą ją określone #b kompanie wyspecjalizowane#!. $concept_kill_rate$ ograniczany jest przez [concept_recovery_rate|l] jednostki wroga."

 concept_recovery_rate:0 "Współczynnik ozdrowień"
 concept_recovery_rate_desc:0 "Wartość procentowa ukazująca, ile należących do danej [Concept('concept_unit', 'jednostki wojskowej')] [Concept('concept_casualties', 'ofiar')] bitwy przeżyje (niekiedy stając się [Concept('concept_dependents', 'osobami niesamodzielnymi')]). #b $pmg_medical_aid$#! to kategoria [Concept('concept_production_method', 'metod produkcji')] i [Concept('concept_technology', 'technologii')], które umożliwiają zwiększenie tej wartości. $concept_recovery_rate$ ograniczany jest przez [concept_kill_rate|l] jednostki wroga."

 concept_casualties:0 "Ofiary"
 concept_casualties_desc:0 "[concept_manpower] poległe w bitwie lub dotknięte [Concept('concept_attrition', 'wyniszczeniem')]. Pewna część ofiar bezwarunkowo ginie, a pozostałą stanowią [concept_wounded|l]. Różnica ta uzależniona jest od stosunku [Concept('concept_recovery_rate', 'współczynnika ozdrowień')] danej [Concept('concept_unit', 'jednostki wojskowej')] do [Concept('concept_kill_rate', 'współczynnika śmiercionośności')] wroga."

 concept_offense:0 "Ofensywa"
 concept_offense_desc:0 "Zdolność danej [Concept('concept_unit', 'jednostki wojskowej')] do walki w [Concept('concept_battle', 'bitwach')] podczas natarcia na terytorium wroga."

 concept_defense:0 "Defensywa"
 concept_defense_desc:0 "Zdolność danej [Concept('concept_unit', 'jednostki wojskowej')] do walki w [Concept('concept_battle', 'bitwach')] podczas obrony przed nacierającym wrogiem."

 concept_battalion:0 "Batalion"
 concept_battalions:1 "Bataliony"
 concept_battalion_desc:3 "Lądowa [concept_unit|l] danego [Concept('concept_country', '$concept_country_possessive$')|l]. Bataliony powstają w [SelectLocalization(GetPlayer.IsValid,'concept_battalion_desc_added', 'koszarach')] i tam też są utrzymywane, a na ich czele stoją [Concept('concept_general', 'generałowie')]."
 concept_battalion_desc_added:0 "[GetBuildingType('building_barracks').GetName]"

 concept_flotilla:0 "Flotylla"
 concept_flotillas:0 "Flotylle"
 concept_flotilla_desc:2 "Morska [concept_unit|l] danego [Concept('concept_country', '$concept_country_possessive$')|l]. Flotylle powstają w [SelectLocalization(GetPlayer.IsValid,'concept_flotilla_desc_added', 'bazach morskich')] i tam też są utrzymywane, a na ich czele stoją [Concept('concept_admiral', 'admirałowie')]."
 concept_flotilla_desc_added:0 "[GetBuildingType('building_naval_base').GetName]"

 concept_in_government:0 "W rządzie"
 concept_in_government_desc:1 "[Concept('concept_interest_group', '$concept_interest_groups$')] należące do [Concept('concept_government', 'rządu')] mają wpływ na decyzje dotyczące [Concept('concept_enactment_of_laws', 'ustanawiania')] poszczególnych [Concept('concept_law', 'praw')] i zapewniają [concept_legitimacy|l] [Concept('concept_country', 'państwa')]. Grupy takie nigdy nie poprą [Concept('concept_political_movement', 'ruchów politycznych')], chyba że ich poziom [Concept('concept_approval', 'aprobaty')] będzie zbyt niski – wówczas porzucą swoje stanowiska, aby dołączyć do [Concept('concept_in_opposition', 'opozycji')]."

 concept_in_opposition:0 "W opozycji"
 concept_in_opposition_short:1 "Opozycja"
 concept_in_opposition_desc:2 "[Concept('concept_interest_group', '$concept_interest_groups$')] nienależące do [Concept('concept_government', 'rządu')] uznawane są za opozycję. Wpływ na proces [Concept('concept_enactment_of_laws', 'ustanawiania praw')] mogą wywierać tylko dzięki przynależności do [Concept('concept_political_movement', 'ruchów politycznych')], ale ich [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')|l] mają pełne, standardowe zastosowanie."

 concept_legitimacy:1 "Prawomocność"
 concept_legitimate:0 "Prawomocny"
 concept_legitimacy_desc:1 "$concept_legitimacy$ [Concept('concept_government', 'rządu')] określa, w jakim stopniu skład zasiadających [concept_in_government|l] [Concept('concept_interest_group', 'grup interesu')] odpowiada [Concept('concept_law', 'prawom')] danego [Concept('concept_country', '$concept_country_possessive$')]. Im mniejsza prawomocność, tym więcej czasu musi upłynąć pomiędzy kolejnymi próbami [Concept('concept_enactment_of_laws', 'ustanowienia')] nowych praw. Na prawomocność ma również wpływ podnoszenie i obniżanie [Concept('concept_taxes', 'podatków')]."

 concept_market_capital:0 "Stolica rynku"
 concept_market_capitals:0 "Stolice rynku"
 concept_market_capital_desc:2 "[concept_state] stanowiący węzeł [Concept('concept_market', 'rynkowy')], z którym wszystkie inne obszary administracyjne należące do tego rynku muszą mieć łączność – w przeciwnym razie stają się one [Concept('concept_isolated_state', 'odizolowane')]. W stolicy rynku często (choć nie zawsze) odbywa się zarządzanie [Concept('concept_trade_route', 'szlakami handlowymi')]. Stolica rynku często jest również tożsama z obszarem administracyjnym, który funkcjonuje jako [concept_capital_state|l] [Concept('concept_market_owner', '$concept_market_owner_possessive$')|l], jednak nie jest to warunek konieczny.[AddLocalizationIf(GetPlayer.IsValid,'concept_market_capital_desc_added')] "
 concept_market_capital_desc_added:0 "\nZastosowanie mają tu następujące efekty:\n[GetStaticModifier('market_capital_state').GetDesc]"

 concept_ownership_share:0 "Udział własności"
 concept_ownership_shares:1 "Udziały własności"
 concept_ownership_share_desc:1 "[Concept('concept_pop', '$concept_pops$')] z udziałami własności w swoich [Concept('concept_building', 'budynkach')] otrzymują część wypracowanego w nich [Concept('concept_building_balance', 'zysku')] jako [concept_pop_income|l] w formie [Concept('concept_dividends', 'dywidend')]. Kwota dywidend uzależniona jest od wartości udziałów własności, jakie dana zbiorowość ma w danym budynku, przy czym proporcja ta ma zastosowanie również w przypadku bieżących [Concept('concept_cash_reserves', 'rezerw gotówkowych')] budynku, które uznaje się za należące do danej zbiorowości. Sposób podziału udziałów własności wśród [Concept('concept_workforce', 'siły roboczej')] danego budynku zależy od [Concept('concept_production_method', 'metod produkcji')] z kategorii $pmg_ownership$ – te zaś podlegają ścisłym regulacjom określonym przez obowiązujące [Concept('concept_law', '$concept_laws$')|l]."
 
 concept_government_ownership_share:0 "Udział rządowy"
 concept_government_ownership_shares:0 "Udziały rządowe"
 concept_government_ownership_share_desc:1 "Część [Concept('concept_building_balance', 'zysku')] wypracowanego w [Concept('concept_building', 'budynkach')] z udziałami rządowymi trafia bezpośrednio do [Concept('concept_country', 'państwowego')] [Concept('concept_treasury', 'skarbca')]. Kwota wpłacana do skarbca zależy od stosunku liczby udziałów rządowych do liczby udziałów [Concept('concept_pop', '$concept_pops$')|l]. Od [Concept('concept_loans', 'pożyczek')] zaciąganych z [Concept('concept_cash_reserves', 'rezerw gotówkowych')] objętych udziałami rządowymi nie są pobierane [Concept('concept_budget_interest', 'odsetki')]."

 concept_market_share:0 "Udziały rynkowe"
 concept_market_share_desc:3 "Wielkość udziałów rynkowych danego [Concept('concept_country', 'państwa')] zależy od [Concept('concept_gdp', 'produktu krajowego brutto')], przy czym jeśli jest ono [Concept('concept_market_owner', 'właścicielem rynku')], otrzymuje premię. Im większe jego udziały rynkowe, tym więcej [Concept('concept_consumption_tax', 'podatków konsumpcyjnych')] dane państwo może pobierać na [Concept('concept_market', 'rynku')]."

 concept_default:0 "Niedotrzymane zobowiązanie"
 concept_default_desc:4 "Kiedy [concept_treasury|l] zostanie obciążony [Concept('concept_loans', 'pożyczkami')] w wysokości przekraczającej łączną wartość [Concept('concept_credit', 'kredytu')] [Concept('concept_country', '$concept_country_possessive$')|l], uznaje się, iż państwo to nie dotrzymało swojego zobowiązania. Sytuacja taka powoduje, że [Concept('concept_construction', 'budowa')] wszelkich obiektów zostaje wstrzymana; ma ona też negatywny – a z czasem coraz bardziej dotkliwy – wpływ na [concept_throughput|l] istniejących już [Concept('concept_building', 'budynków')]. Kary zostaną usunięte, gdy saldo tygodniowe danego państwa znów osiągnie wartość dodatnią, lub po ogłoszeniu [Concept('concept_bankruptcy', 'bankructwa')]."

 concept_bankruptcy:0 "Bankructwo"
 concept_bankruptcy_desc:2 "Jeśli dane [concept_country|l] [Concept('concept_default', 'nie dotrzymało zobowiązania')] i nie jest w stanie spłacić swoich [Concept('concept_loans', 'pożyczek')], może ogłosić bankructwo. Spowoduje to anulowanie długu, ale wyczyści też wszystkie [concept_cash_reserves|l], z których państwo to czerpało środki. Zdecydowanie rozgniewa to również wszystkie [Concept('concept_pop', '$concept_pops$')|l] posiadające [Concept('concept_ownership_share', '$concept_ownership_shares$')|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_bankruptcy_desc_added')] "
 concept_bankruptcy_desc_added:0 "Przez #v [GetDefine('NEconomy','DECLARE_BANKRUPTCY_PENALTY_DURATION_YEARS')|0] lat(a)#! będą też miały zastosowanie następujące efekty:\n[GetStaticModifier('declared_bankruptcy').GetDesc]"

 concept_market_owner:1 "Właściciel rynku"
 concept_market_owner_possessive:2 "Właściciela rynku"
 concept_market_owner_desc:4 "[concept_country] będące właścicielem rynku – czy to jako jedyny jego uczestnik, czy też jako [concept_senior_partner|l] w [Concept('concept_customs_union', 'unii celnej')]. Tylko właściciel rynku może wprowadzać [concept_tariffs|l] i [Concept('concept_market_good_policy', '$concept_market_good_policies$')|l] oraz nakładać [Concept('concept_embargo', '$concept_embargoes$')|l]."

 concept_embargo:0 "Embargo"
 concept_embargoed:1 "Nałożono embargo"
 concept_embargoes:0 "Embarga"
 concept_embargoing:1 "Nakładanie embarga"
 concept_embargo_desc:6 "[concept_ongoing_diplomatic_action] podjęte przez jedno z [Concept('concept_country', 'państw')] wobec drugiego, któremu w konsekwencji zabrania się importu lub eksportu [Concept('concept_good', 'towarów')] na [Concept('concept_market', 'rynku')] państwa nakładającego embargo. Państwa będące w stanie [Concept('concept_war', 'wojny')] automatycznie nakładają na siebie embarga."
 
 concept_encourage_consumption:1 "Zachęcać do konsumpcji"
 concept_encouraging_consumption:1 "Zachęcanie do konsumpcji"
 concept_encourage_consumption_desc:3 "$concept_encouraging_consumption$ [Concept('concept_good', 'towaru')] zwiększy skłonność [Concept('concept_pop', 'zbiorowości')] do jego zakupu w ramach zaspokajania ich [Concept('concept_pop_needs', 'potrzeb')] i sprawi, że zbiorowości będą chętniej wybierać dany towar zamiast jego [Concept('concept_goods_substitution', 'zamienników')]. $concept_encouraging_consumption$ wymaga punktów [Concept('concept_authority', 'zwierzchnictwa')]."

 concept_discourage_consumption:1 "Zniechęcać do konsumpcji"
 concept_discouraging_consumption:1 "Zniechęcanie do konsumpcji"
 concept_discourage_consumption_desc:2 "$concept_discouraging_consumption$ [Concept('concept_good', 'towaru')] zmniejszy skłonność [Concept('concept_pop', 'zbiorowości')] do jego zakupu w ramach zaspokajania ich [Concept('concept_pop_needs', 'potrzeb')] i sprawi, że zbiorowości będą preferowały [Concept('concept_goods_substitution', 'zamienniki')] danego towaru. $concept_discouraging_consumption$ wymaga punktów [Concept('concept_authority', 'zwierzchnictwa')]."

 concept_consumption_tax:0 "Podatek konsumpcyjny"
 concept_consumption_taxes:1 "Podatki konsumpcyjne"
 concept_consumption_tax_desc:3 "[Concept('concept_taxes', '$concept_tax$')] pobierany od konkretnych [Concept('concept_good', 'towarów')] nabywanych przez [Concept('concept_pop', '$concept_pops$')|l] w celu zaspokojenia ich [Concept('concept_pop_needs', 'potrzeb')]. Objęcie towarów podatkiem konsumpcyjnym wymaga określonej liczby punktów [Concept('concept_authority', 'zwierzchnictwa')]. Po objęciu podatkiem [concept_market_price|l] danego towaru wzrasta o wysokość podatku konsumpcyjnego w punkcie sprzedaży (tylko dla zbiorowości). Wszystkie wygenerowane w ten sposób [concept_buy_orders|l] wiążą się z dodatkową opłatą, która trafia do [Concept('concept_treasury', 'skarbca')]. Ponieważ opłata ta nakładana jest na poziomie [Concept('concept_market', 'rynku')], podatek ten nie ma zastosowania w przypadku [Concept('concept_state', 'obszarów administracyjnych')] o niskim [Concept('concept_market_access', 'dostępie do rynku')]."

 concept_loyalist:0 "Lojalista"
 concept_loyal:0 "Lojalność"
 concept_loyalty:0 "Lojalność"
 concept_loyalists:1 "Lojaliści"
 concept_loyalist_desc:2 "Należące do [Concept('concept_pop', 'zbiorowości')] [Concept('concept_individual', '$concept_individuals$')|l] będące lojalistami są zadowolone z panujących w ich [Concept('concept_country', 'państwie')] warunków i skłonne bronić swojego kraju przed dysydentami – zarówno słowem, jak i przemocą, jeśli zajdzie taka potrzeba. [concept_approval] [Concept('concept_interest_group', 'grup interesu')] wspieranych przez lojalistów wzrasta w takiej sytuacji.\n\n$concept_loyalists$ pojawiają się, ilekroć wzrasta [concept_sol|l] zbiorowości, lub wskutek decyzji podjętych podczas wydarzeń specjalnych.\n\nPrzeciwieństwem lojalistów są [Concept('concept_radical', '$concept_radicals$')|l]. Ilekroć w zbiorowości pojawia się radykał, traci ona jednego lojalistę (jeśli jacykolwiek do niej należeli)."

 concept_radical:0 "Radykał"
 concept_radicals:1 "Radykałowie"
 concept_radicalism:0 "Radykalizm"
 concept_radicalize:0 "Zradykalizuj"
 concept_radicalized:0 "Zradykalizowani"
 concept_radicalization:0 "Radykalizacja"
 concept_radical_desc:1 "Należące do [Concept('concept_pop', 'zbiorowości')] [Concept('concept_individual', '$concept_individuals$')|l] będące radykałami są rozczarowane panującymi w ich [Concept('concept_country', 'państwie')] warunkami. Obecność radykałów w [Concept('concept_state', 'obszarze administracyjnym')] przyczynia się do [Concept('concept_turmoil', 'zamętu')], a radykalizm zbiorowości – do [Concept('concept_political_movement_radicalism', 'radykalizmu ruchów politycznych')]. [concept_approval] [Concept('concept_interest_group', 'grup interesu')] wspieranych przez radykałów ulega w takiej sytuacji zmianie.\n\n$concept_radicals$ pojawiają się nieustannie, kiedy dana zbiorowość jest [Concept('concept_discrimination', 'dyskryminowana')] lub kiedy jej [concept_sol|l] spada poniżej [Concept('concept_expected_sol', 'minimalnego oczekiwanego poziomu')] albo po prostu obniża się, a także wskutek decyzji podjętych podczas wydarzeń specjalnych. Radykałowie pojawiają się również w zbiorowościach wspierających określone ruchy polityczne, których żądania są ignorowane, lub w zbiorowościach reprezentujących zwolnioną [Concept('concept_workforce', 'siłę roboczą')] danego [Concept('concept_building', '$concept_building_possessive$')|l] (zwłaszcza, jeśli posiada ona [Concept('concept_ownership_share', '$concept_ownership_shares$')|l]).\n\nPrzeciwieństwem radykałów są [Concept('concept_loyalist', 'lojaliści')]. Ilekroć w zbiorowości pojawia się lojalista, traci ona jednego radykała (jeśli jacykolwiek do niej należeli)."

 concept_rivalry:0 "Rywalizacja"
 concept_rivals:1 "Rywale"
 concept_rival:1 "Rywal"
 concept_rivalries:1 "Rywalizacje"
 concept_rivalry_desc:3 "Ustanowiony przez jedno z [Concept('concept_country', 'państw')] [concept_diplomatic_pact|l], którego celem jest inne państwo o podobnej [Concept('concept_rank', 'randze')]. Umożliwia [Concept('concept_country', 'państwu')] deklarującemu rywalizację generowanie punktów @inf! [Concept('concept_influence', 'wpływu')]. $concept_countries$ będące stronami takiego paktu muszą mieć pokrywające się ze sobą [Concept('concept_interest', '$concept_interests$')|l], aby mogły ze sobą rywalizować. Aż do jego rozwiązania pakt dyplomatyczny ogranicza zakres wzajemnych [Concept('concept_relations', 'stosunków')], jakie mogą nawiązać ze sobą jego strony."

 concept_colonial_growth:0 "Rozwój kolonialny"
 concept_colonial_growth_desc:2 "Tempo, w jakim dane [concept_country|l] jest w stanie przesuwać granice swoich [Concept('concept_colony', 'kolonii')] w głąb obcego terytorium. Generowany jest przez specjalną [Concept('concept_institution', 'instytucję')] – [SelectLocalization(GetPlayer.IsValid,'concept_colonial_growth_ingame_added_2', 'Urząd Spraw Kolonialnych')] – i uzależniony od liczebności [Concept('concept_pop', 'populacji')] zamieszkującej [Concept('concept_incorporated_state', '$concept_incorporated_states$')|l]. Łączna wygenerowana wartość rozwoju kolonialnego dzielona jest pomiędzy wszystkie aktualnie rozwijane przez dane państwo kolonie, aż do osiągnięcia wartości maksymalnej.[AddLocalizationIf(GetPlayer.IsValid,'concept_colonial_growth_ingame_added')]"
 concept_colonial_growth_ingame_added:0 "\n\n[GetPlayer.GetColonialGrowthDetails]"
 concept_colonial_growth_ingame_added_2:0 "[GetInstitutionType('institution_colonial_affairs').GetName]"

 concept_colony:0 "Kolonia"
 concept_colonies:1 "Kolonie"
 concept_colonize:0 "Kolonizacja"
 concept_colonial:0 "Kolonialny"
 concept_colonized:0 "Skolonizowane"
 concept_colonizes:1 "Kolonizacje"
 concept_colonizing:0 "Kolonizowanie"
 concept_colonization:0 "Kolonizacja"
 concept_colony_desc:2 "Ogół działań podejmowanych w celu zasiedlenia ziem [Concept('concept_decentralized_nation', 'państwa zdecentralizowanego')] przez [concept_country|l] będące kolonizatorem. Państwo aspirujące do roli kolonizatora musi ustanowić specjalną [Concept('concept_institution', 'instytucję')] – [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Urząd Spraw Kolonialnych')] – i posiadać [concept_interest|l] w danym [Concept('concept_strategic_region', 'regionie strategicznym')]. Na początku zajęta zostanie jedna [concept_province|l], a prowincje z nią sąsiadujące będą kolonizowane w tempie zależnym od wartości [Concept('concept_colonial_growth', 'rozwoju kolonialnego')] inicjatora, co wywoła [concept_tension|l]."
 concept_colony_desc_added:0 "[GetInstitutionType('institution_colonial_affairs').GetName]"
 
 concept_escalation:0 "Eskalacja"
 concept_escalate:0 "Eskalować"
 concept_escalating:0 "Eskalowanie"
 concept_escalates:0 "Eskaluje"
 concept_escalation_desc:2 "Po zainicjowaniu [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] zaczyna się jego miarowa eskalacja obejmująca trzy odrębne fazy: fazę [Concept('concept_opening_moves', 'ruchów inicjujących')], [Concept('concept_diplomatic_maneuvers', 'manewrów dyplomatycznych')] i [Concept('concept_countdown_to_war', 'odliczania do wojny')]. To od fazy zależy, jakiego rodzaju działania mogą podjąć uczestnicy danego posunięcia. Jeśli posunięcie nie zostanie rozstrzygnięte przed zakończeniem fazy trzeciej, wybuchnie [concept_war|l]."

 concept_revenue:0 "Przychód"
 concept_revenue_desc:0 "Po [Concept('concept_good_production', 'wyprodukowaniu')] [Concept('concept_good', 'towarów')] w [Concept('concept_building', 'budynku')] zostają one sprzedane po [Concept('concept_local_price', 'cenie lokalnej')]. [concept_money] ze sprzedaży składają się na przychód budynku – jest to dodatni czynnik wpływający na jego [concept_building_balance|l]."

 concept_combat_width:0 "Szerokość pola walki"
 concept_combat_width_desc:1 "$concept_combat_width$ na określonym [Concept('concept_terrain', 'terenie')] wpływa na potencjalną przewagę liczebną, jaką strona dysponująca liczniejszymi oddziałami może mieć nad mniej liczebnym przeciwnikiem w [Concept('concept_battle', 'bitwie')]. Jeśli szerokość pola walki jest stosunkowo niewielka, mniejsze oddziały będą w stanie dłużej bronić się przed większymi – i na odwrót."

 concept_infamy:0 "Niesława"
 concept_infamy_desc:1 "$concept_infamy$ określa, w jakim stopniu społeczność międzynarodowa (a w szczególności panujące [Concept('concept_great_power', '$concept_great_powers$')|l]) widzi w tobie zagrożenie na podstawie twoich przeszłych dokonań. Niesławę powoduje głównie przyczynianie się do [Concept('concept_diplomatic_incident', 'incydentów dyplomatycznych')] i wyznaczanie [Concept('concept_war_goal', 'celów wojennych')] w ramach [Concept('concept_peace_deal', 'porozumień pokojowych')]. $concept_infamy$ wpływa na [concept_attitude|l] innych państw wobec ciebie i zwiększa liczbę punktów [Concept('concept_influence', 'wpływu')] wymaganą do zawierania [Concept('concept_diplomatic_pact', 'paktów dyplomatycznych')]. #b $infamy_pariah$#! to poziom niesławy, którego przekroczenie sprawia, że wielkie mocarstwa mogą rozpocząć wymierzone w twoje państwo [concept_diplomatic_play|l] [GetDiplomaticPlayType('dp_contain_threat').GetName|l]."

 concept_diplomatic_incident:0 "Incydent dyplomatyczny"
 concept_diplomatic_incident_short:0 "Incydent"
 concept_diplomatic_incidents:0 "Incydenty dyplomatyczne"
 concept_diplomatic_incident_desc:1 "$concept_diplomatic_incident$ zwykle jest rezultatem zainicjowania przez dane [concept_country|l] [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')]. $concept_diplomatic_incidents$ powodują [Concept('concept_infamy', 'niesławę')] odpowiedzialnego za nie państwa i pogorszenie [Concept('concept_relations', 'stosunków')] ze wszystkimi państwami mającymi [concept_interest|l] w danym [Concept('concept_strategic_region', 'regionie strategicznym')] (a w szczególności z państwem stanowiącym cel posunięcia). $concept_diplomatic_incidents$ mogą być także skutkiem innych działań, np. decyzji podjętych podczas wydarzeń specjalnych."

 concept_tension:0 "Napięcie"
 concept_tensions:1 "Napięcia"
 concept_tension_desc:3 "Napięcie określa, jak burzliwe są stosunki między [Concept('concept_country', 'państwem')] [Concept('concept_colony', 'kolonizującym')] a okolicznymi [Concept('concept_decentralized_nation', 'państwami zdecentralizowanymi')]. Napięcie w stosunkach z okolicznymi państwami zdecentralizowanymi rośnie, ilekroć przejęta zostaje [concept_province|l], ale jeśli kolonizator nie zajmuje kolejnych ziem, z czasem zaczyna ono maleć.\n\nJeżeli wskutek wzrostu napięcia stosunki staną się #b $tension_volatile$#!, dalsza kolonizacja będzie grozić wybuchem [Concept('concept_native_uprising', 'powstania autochtonów')]."

 concept_relations:1 "Stosunki"
 concept_relations_desc:0 "Aktualny status stosunków dyplomatycznych między dwoma [Concept('concept_country', 'państwami')]. Obie strony mogą wpłynąć na wspólny wynik, podejmując odpowiednie [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')|l] ([GetDiplomaticActionType('increase_relations').GetName|l], [GetDiplomaticActionType('damage_relations').GetName|l] i [GetDiplomaticActionType('expel_diplomats').GetName|l]) kosztem punktów [Concept('concept_influence', 'wpływu')]. $concept_relations$ określają, które działania i [Concept('concept_diplomatic_pact', 'pakty dyplomatyczne')] będą mogły zastosować wobec siebie obie strony, a ponadto wpływają na prawdopodobieństwo, iż jedno państwo zaakceptuje propozycję negocjacji lub poprze drugą stronę w trakcie [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')]."

 concept_ai_strategy:0 "Strategia"
 concept_ai_strategies:0 "Strategie"
 concept_ai_strategy_desc:1 "[Concept('concept_country', '$concept_countries$')] kontrolowane przez SI stosują trzy rodzaje strategii w obszarach odpowiadających ich poszczególnym [Concept('concept_capacity', 'kompetencjom')]. Strategie te wpływają na długo- i krótkoterminowe cele tych państw oraz sposób podejmowania przez nie decyzji dotyczących innych państw. Dobór strategii zależy od wielu czynników, w tym od rozmiaru państwa i jego [Concept('concept_rank', 'rangi')] oraz aktualnego [Concept('concept_government', 'rządu')]."

 concept_strategic_desire:0 "Zamiary strategiczne"
 concept_strategic_desire_desc:2 "[Concept('concept_country', '$concept_countries$')] kontrolowane przez SI mogą mieć zamiary strategiczne wobec państw, które spełniają określone kryteria geopolityczne. $concept_strategic_desire$ mają wpływ na [concept_attitude|l] danego państwa."

 concept_attitude:0 "Nastawienie"
 concept_attitude_desc:1 "Nastawienie, jakie ma wobec ciebie inne [concept_country|l], jest uzależnione od waszych wzajemnych [Concept('concept_relations', 'stosunków')], poziomu [Concept('concept_infamy', 'niesławy')], [Concept('concept_strategic_desire', 'zamiarów strategicznych')] i innych czynników – np. państw, z którymi zawarto [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')|l], czy też rozmiaru armii twojego państwa. $concept_attitude$ wpływa na rodzaj działań, jakie dane państwo jest skłonne wobec ciebie podjąć, oraz na twoją rolę w jego planach."

 concept_instant_diplomatic_action:0 "Natychmiastowe działanie dyplomatyczne"
 concept_instant_diplomatic_actions:0 "Natychmiastowe działania dyplomatyczne"
 concept_instant_diplomatic_action_desc:2 "Działania wywołujące natychmiastowe skutki w [Concept('concept_country', 'państwach')], których dotyczą. W celu ich podjęcia zwykle należy spełnić określony warunek, ale nie wymagają żadnego [Concept('concept_influence', 'wpływu')]."

 concept_ongoing_diplomatic_action:0 "Długotrwałe działanie dyplomatyczne"
 concept_ongoing_diplomatic_actions:0 "Długotrwałe działania dyplomatyczne"
 concept_ongoing_diplomatic_action_desc:2 "Rodzaj [Concept('concept_diplomatic_pact', 'paktu dyplomatycznego')], który można na zawołanie zawrzeć i zerwać. Działania takie nie wymagają aprobaty i nie narażają [Concept('concept_country', 'państwa')], które jest ich celem, na żadne koszty."

 concept_diplomatic_pact:0 "Pakt dyplomatyczny"
 concept_diplomatic_pacts:0 "Pakty dyplomatyczne"
 concept_diplomatic_pact_short:0 "Pakt"
 concept_diplomatic_pacts_short:0 "Pakty"
 concept_diplomatic_pact_desc:3 "Jednostronne lub dwustronne porozumienia zawierane między dwoma [Concept('concept_country', 'państwami')]. Ich utrzymanie może wymagać ponoszenia przez przynajmniej jedną ze stron kosztu w postaci punktów [Concept('concept_influence', 'wpływu')]. Jednym z wielu efektów paktów dyplomatycznych może być ustanowienie stosunków o charakterze [Concept('concept_subject', 'poddańczym')]. $concept_diplomatic_pacts_short$ są zrywane z wielu różnych powodów, np. ze względu na zbyt dużą zmianę we wzajemnych [Concept('concept_relations', 'stosunkach')], jawne złamanie postanowień paktu przez jedną ze stron bądź przekroczenie limitu czasowego."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 1, 2022

 concept_war_reparations:0 "Reparacje wojenne"
 concept_war_reparations_desc:2 "Drugorzędny [concept_war_goal|l], który można dodać do [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] i ogłosić jednym z warunków [Concept('concept_peace_deal', 'porozumienia pokojowego')]. Jeżeli zostanie wyegzekwowany, [Concept('concept_country', 'państwo')], przeciwko któremu go wymierzono, będzie musiało przekazywać drugiej stronie [GetDiplomaticActionType('war_reparations').GetIncomeTransfer|v%] dochodu ze swojego [Concept('concept_treasury', 'skarbca')] przez #v [GetDefine('NDiplomacy','WAR_GOAL_REPARATIONS_MONTHS')|0] mies#!."
 
 concept_colonization_rights:0 "Prawa kolonizacyjne"
 concept_colonization_rights_desc:0 "[concept_diplomatic_pact], który wchodzi w życie, gdy [concept_decentralized_nation|l] przegrywa w [Concept('concept_native_uprising', 'powstaniu autochtonów')]. Powoduje zwiększenie tempa, w jakim państwo zyskujące prawa kolonizacyjne dokonuje kolonizacji swoich terytoriów, i trwa tyle co rozejm."

 concept_open_market:0 "Otwarcie rynku"
 concept_open_market_short:0 "Otwarty"
 concept_open_market_desc:2 "[concept_war_goal], który można dodać do [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] lub ogłosić jednym z warunków [Concept('concept_peace_deal', 'porozumienia pokojowego')]. [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added','Polityka handlowa')] [Concept('concept_country', 'państwa')] zmuszonego do otwarcia swojego [Concept('concept_market', 'rynku')] natychmiast zmieni się na [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added_2','wolny handel')] i zostanie zablokowana na #v [GetDefine('NDiplomacy','WAR_GOAL_OPEN_MARKET_MONTHS')|0] mies#!.[AddLocalizationIf(GetPlayer.IsValid,'concept_open_market_desc_added_3')]"
 concept_open_market_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_open_market_desc_added_2:0 "[GetLawType('law_free_trade').GetName]"
 concept_open_market_desc_added_3:0 "Przez ten czas zastosowanie będą miały również następujące efekty:\n[GetStaticModifier('forced_market_opening').GetDesc]"

 concept_humiliation:0 "Upokorzenie"
 concept_humiliated:1 "Upokorzono"
 concept_humiliate:1 "Upokorz"
 concept_humiliation_desc:2 "[concept_war_goal], który można dodać do [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] lub ogłosić jednym z warunków [Concept('concept_peace_deal', 'porozumienia pokojowego')]. [concept_country] upokorzone nie może samodzielnie zainicjować posunięcia dyplomatycznego wymierzonego w państwo upokarzające przez #v [GetDefine('NDiplomacy','WAR_GOAL_HUMILIATION_MONTHS')|0] mies#!.[AddLocalizationIf(GetPlayer.IsValid,'concept_humiliation_desc_added')]"
 concept_humiliation_desc_added:0 "\n\nPrzez ten czas zastosowanie będą miały również następujące efekty:\n[GetStaticModifier('country_humiliated').GetDesc]"

 concept_customs_union:0 "Unia celna"
 concept_customs_union_desc:1 "[concept_diplomatic_pact] zawarty między wspólnikami – jednym [Concept('concept_senior_partner', 'starszym')] i przynajmniej jednym [Concept('concept_junior_partner', 'młodszym')] – zakładający współdzielenie [Concept('concept_market', 'rynku')] pod wodzą starszego wspólnika. Wszystkie pakty wprowadzające stosunki o charakterze [Concept('concept_subject', 'poddańczym')] skutkują również ustanowieniem unii celnej."

 concept_senior_partner:0 "Starszy wspólnik"
 concept_senior_partner_desc:2 "$concept_senior_partner$ w [Concept('concept_customs_union', 'unii celnej')] ma kontrolę nad [Concept('concept_market', 'rynkami')] swoich [Concept('concept_junior_partner', '$concept_junior_partners_possessive$')|l]. Mimo iż młodsi wspólnicy mogą nadal prowadzić [Concept('concept_trade_route', '$concept_trade$')|l] obejmujący inne rynki, tylko starszy wspólnik ma prawo nakładać [Concept('concept_embargo', '$concept_embargoes$')|l] i decydować o poziomie [Concept('concept_tariffs', 'ceł')]. Starszy wspólnik dzieli się w zamian niewielką częścią dochodu z cła uzyskiwanego na danym rynku, a [Concept('concept_building', '$concept_building_industries$')|l] obu [Concept('concept_country', 'państw')] korzystają na udziale w większym i lepiej rozwiniętym rynku."

 concept_junior_partner:0 "Młodszy wspólnik"
 concept_junior_partners:0 "Młodsi wspólnicy"
 concept_junior_partners_possessive:0 "Młodszych wspólników"
 concept_junior_partner_desc:2 "$concept_junior_partner$ w [Concept('concept_customs_union', 'unii celnej')] zrzeka się kontroli nad swoim [Concept('concept_market', 'rynkiem')] na rzecz [Concept('concept_senior_partner', 'starszego wspólnika')]. Mimo iż młodsi wspólnicy mogą nadal prowadzić [Concept('concept_trade_route', '$concept_trade$')|l] obejmujący inne rynki, nie mogą nakładać [Concept('concept_embargo', 'embarg')] i decydować o poziomie [Concept('concept_tariffs', 'ceł')]. W zamian otrzymują niewielką część dochodu z cła uzyskiwanego na danym rynku, a ich [Concept('concept_building', '$concept_building_industries$')|l] korzystają na udziale w większym i lepiej rozwiniętym rynku."

 concept_alliance:0 "Sojusz"
 concept_alliances:1 "Sojusze"
 concept_alliance_desc:1 "[concept_diplomatic_pact] zawarty między dwoma [Concept('concept_country', 'państwami')]. Sojusznicy zawsze mogą stawać po swojej stronie w [Concept('concept_diplomatic_play', 'posunięciach dyplomatycznych')], nawet jeśli drugie państwo nie ma [Concept('concept_active_interest', 'czynnego interesu')] w danym [Concept('concept_strategic_region', 'regionie strategicznym')]. Warunek ten obowiązuje bez względu na to, czy wspierany sojusznik jest inicjatorem, czy celem danego posunięcia."

 concept_defensive_pact:0 "Pakt obronny"
 concept_defensive_pacts:0 "Pakty obronne"
 concept_defensive_pact_desc:0 "[concept_diplomatic_pact] zawarty między dwoma [Concept('concept_country', 'państwami')]. Strony związane paktem obronnym mogą wstawiać się za sobą w trakcie [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')], jeśli jedna z nich jest ich głównym celem, nawet gdy druga strona nie ma [Concept('concept_active_interest', 'czynnego interesu')] w danym [Concept('concept_strategic_region', 'regionie strategicznym')]. Warunek ten nie obowiązuje, jeśli druga strona jest inicjatorem posunięcia lub wspiera trzecie państwo będące głównym celem posunięcia."

 concept_supply:0 "Zaopatrzenie"
 concept_supply_desc:1 "$concept_supply$ [Concept('concept_commander', '$concept_commander_possessive$')|l] to bazowa wartość [Concept('concept_supply', 'zaopatrzenia')] podlegających mu [Concept('concept_unit', 'jednostek wojskowych')]. Poziom zaopatrzenia wynosi zwykle 100%, ale może być niższy, jeśli dany [concept_general|l] przebywa w regionach zamorskich, a zaopatrzenie czerpie z zagrożonego [Concept('concept_shipping_lane', 'szlaku żeglugowego')]; może też osiągnąć poziom zerowy, jeśli generał ten zostanie całkowicie odcięty od swojej [Concept('concept_hq', 'kwatery głównej')]. W niektórych przypadkach na wartość zaopatrzenia mają także wpływ [Concept('concept_character_trait', '$concept_character_traits$')|l] i [Concept('concept_modifier', '$concept_modifiers$')|l]."

 concept_escort_convoys:0 "Eskortuj konwoje"
 concept_escort_convoys_desc:0 "$concept_escort_convoys$ bezpiecznie przez [Concept('concept_shipping_lane', '$concept_shipping_lanes$')|l], w razie potrzeby walcząc z okrętami wroga."

 concept_manpower:0 "Rezerwy ludzkie"
 concept_manpower_desc:3 "Liczba [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','żołnierzy')] i [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','oficerów')] należących do danej [Concept('concept_unit', 'jednostki wojskowej')]. Im większe rezerwy ludzkie, tym więcej strat w postaci [Concept('concept_casualties', 'ofiar')] dana jednostka wojskowa będzie w stanie ponieść i zadać."
 concept_manpower_desc_added:0 "[GetPopType('soldiers').GetName]"
 concept_manpower_desc_added_2:0 "[GetPopType('officers').GetName]"

 concept_morale:0 "Morale"
 concept_morale_demoralized:0 "Utrata morale"
 concept_morale_demoralized_desc:0 "$concept_morale_desc$"
 concept_morale_desc:1 "$concept_morale$ [Concept('concept_unit', 'jednostki wojskowej')] to stopień gotowości jej pozostałych [Concept('concept_maneuver', 'rezerw ludzkich')] do stoczenia [Concept('concept_battle', 'bitwy')]. Wskutek ponoszenia i wzajemnego zadawania sobie przez jednostki wojskowe strat w postaci [Concept('concept_casualties', 'ofiar')] podczas bitwy część pozostałych [Concept('concept_manpower', 'rezerw ludzkich')] utraci morale i do końca bitwy nie będzie w stanie podjąć działań ofensywnych. Jeżeli wszystkie jednostki osiągną krytycznie niski poziom morale, [concept_commander|l] ucieknie, a druga strona zwycięży.\n\nPo bitwie jednostki wojskowe będą odzyskiwać morale w jednostajnym tempie aż do momentu osiągnięcia poziomu [Concept('concept_supply', 'zaopatrzenia')] swojego dowódcy."

 concept_rank:0 "Ranga"
 concept_ranks:0 "Rangi"
 concept_rank_desc:3 "$concept_rank$ [Concept('concept_country', '$concept_country_possessive$')|l] zależy od poziomu jego [Concept('concept_prestige', 'prestiżu')] określanego względem innych państw na całym świecie. Od rangi z kolei zależą działania o charakterze międzynarodowym, które możesz podejmować, oczekiwania twojego ludu oraz świata wobec ciebie, a także twoja pozycja w globalnej hierarchii.[AddLocalizationIf( GetPlayer.IsValid, 'concept_rank_ingame_added' )]"
 concept_rank_ingame_added:1 "\n\nTwoja bieżąca ranga to [GetPlayer.GetRank], co daje ci następujące korzyści:\n[GetPlayer.GetRankModifier.GetDesc]"

 concept_migration:0 "Migracja"
 concept_migrating:1 "Migrowanie"
 concept_migrate:0 "Migrować"
 concept_immigration:1 "Imigracja"
 concept_immigrating:1 "Imigrowanie"
 concept_emigrate:0 "Emigrować"
 concept_emigration:1 "Emigracja"
 concept_emigrating:1 "Emigrowanie"
 concept_migration_desc:1 "Proces przemieszczania się [Concept('concept_pop', '$concept_pops$')|l] między [Concept('concept_state', 'obszarami administracyjnymi')] należącymi do tego samego [Concept('concept_market', 'rynku')] bądź między [Concept('concept_country', 'państwami')], który ułatwiają [Concept('concept_migration_target', 'cele migracji')]. Migranci podróżują zwykle z obszarów administracyjnych o niższej [Concept('concept_migration_pull', 'atrakcyjności migracji')] do obszarów, których atrakcyjność jest wyższa. $concept_pops$ rozważają emigrację wyłącznie wtedy, gdy ich [concept_sol|l] jest niższy niż przeciętny na danym [Concept('concept_market', 'rynku')], bądź też gdy zmagają się z problemem [Concept('concept_unemployed', 'bezrobocia')]. Wskaźnik migracji zależy od [Concept('concept_infrastructure', 'infrastruktury')] danych obszarów administracyjnych."

 concept_migration_target:0 "Cel migracji"
 concept_migration_targets:0 "Cele migracji"
 concept_migration_target_desc:1 "[concept_state] wybrany jako cel sprzyjający masowej [Concept('concept_migration', 'migracji')] przedstawicieli określonej [Concept('concept_culture', 'kultury')], narażony na znaczny [concept_cultural_turmoil|l]. $concept_migration_target_explainer$ Istnieje prawdopodobieństwo, że w sąsiadujących obszarach administracyjnych również wzrośnie liczba imigrantów przybywających z obszaru będącego celem migracji."
 concept_migration_target_explainer:1 "$concept_migration_target$ może się pojawić, gdy poziom [Concept('concept_turmoil', 'zamętu')] [Concept('concept_culture', 'kulturowego')] w danym [Concept('concept_country', 'państwie')] wynosi co najmniej [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0]."

 concept_base_price:0 "Cena bazowa"
 concept_base_price_desc:1 "Cena [Concept('concept_good', 'towaru')], kiedy wartość [Concept('concept_sell_orders', 'podaży')] jest równa wartości [Concept('concept_buy_orders', 'popytu')]."

 concept_market_impact:0 "Oddziaływanie na rynek"
 concept_market_impact_short:0 "Oddziaływanie"
 concept_market_impacts_short:0 "Oddziaływania"
 concept_market_impact_desc:0 "Oddziaływanie na rynek określa, jakie skutki wywołuje na [Concept('concept_market', 'rynku')] bieżące saldo związane z danym [Concept('concept_good', 'towarem')] ([concept_buy_orders|l] − [concept_sell_orders|l]). Oddziaływania na rynek nie określa wyłącznie [concept_market_price|l] towaru (która może być niska lub wysoka), ale też jego ilość, która krąży po rynku, wpływając na [Concept('concept_pop', '$concept_pops$')|l] i gałęzie przemysłu."

 concept_capital_state:0 "Stołeczny obszar administracyjny"
 concept_capital_state_short:0 "Stołeczny"
 concept_capital_state_desc:3 "Lokalizacja [Concept('concept_government', 'rządu')] centralnego danego [Concept('concept_country', '$concept_country_possessive$')|l]. Kontrolowanie obszaru stołecznego ma ogromne znaczenie w czasie wojny, a żyjące w nim [Concept('concept_pop', '$concept_pops$')|l] mają większą [Concept('concept_political_strength', 'siłę polityczną')], która pozwala im wpływać na politykę ich państwa.[AddLocalizationIf(GetPlayer.IsValid,'concept_capital_state_desc_added')]"
 concept_capital_state_desc_added:0 "\nZastosowanie mają następujące efekty:\n[GetStaticModifier('market_capital_state').GetDesc]"

 concept_treaty_port:0 "Port traktatowy"
 concept_treaty_ports:0 "Porty traktatowe"
 concept_treaty_port_desc:4 "Składający się z jednej [Concept('concept_province', 'prowincji')] przybrzeżny [concept_state|l], który zajęto jako [concept_war_goal|l], aby rozpocząć [Concept('concept_trade_route', '$concept_trade$')|l] z określonym [Concept('concept_country', 'państwem')]. $concept_treaty_port$ umożliwia swojemu właścicielowi uniknięcie [Concept('concept_tariffs', 'ceł')] i [Concept('concept_embargo', 'embarg')], gdy handluje on na dowolnym [Concept('concept_market', 'rynku')] należącym do tego samego [Concept('concept_state_region', 'regionu administracyjnego')]. $concept_treaty_ports$ okupowane przez wroga nie będą zapewniać żadnej z tych korzyści, dopóki nie zostaną wyzwolone.\n\nEfekty portu traktatowego mają zastosowanie wyłącznie wówczas, gdy [concept_rank|l] jego właściciela jest wyższa niż ranga [Concept('concept_market_owner', 'właściciela rynku')] lub też gdy właściciel portu traktatowego ma status [Concept('concept_recognized_power', 'uznawanego mocarstwa')], a [concept_market_owner|l] – nie."

 concept_prestige:0 "Prestiż"
 concept_prestige_desc:3 "[concept_rank] twojego państwa określana jest poprzez porównanie jego prestiżu z innymi [Concept('concept_country', 'państwami')] na świecie. $concept_prestige$ zawdzięczasz przede wszystkim wysokiemu [Concept('concept_gdp', 'produktowi krajowemu brutto')], który przekłada się na dobrze prosperującą gospodarkę, [Concept('concept_power_projection', 'projekcji siły')], jakiej jest w stanie dokonać twoja armia, a także [Concept('concept_country_tier', 'pozycji twojego państwa')]. Na prestiż mogą też wpłynąć inne czynniki – np. [SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate', 'akademia sztuk pięknych')] i [Concept('concept_monument', '$concept_monuments$')|l], czy też pozycja wiodącego producenta określonego [Concept('concept_good', 'towaru')] na świecie."
 concept_prestige_desc_gamestate:0 "[GetBuildingType('building_arts_academy').GetName]"

 concept_power_projection:0 "Projekcja siły"
 concept_power_projection_desc:3 "Projekcja siły pozwala określić, jak groźne jest wojsko danego [Concept('concept_country', 'państwa')] w oczach innych [Concept('concept_country', 'państw')]. Wpływa również na [Concept('concept_prestige', 'prestiż')], który dane [concept_country|l] zdobywa dzięki swojej armii i marynarce wojennej. Od projekcji siły zależy także to, jak potężne dane państwo wydaje się w oczach innych [Concept('concept_country', 'państw')], które rozważają rozpoczęcie wobec niego [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] lub opowiedzenie się po jednej z jego stron."

 concept_dividends:0 "Dywidendy"
 concept_dividends_desc:3 "Jeżeli [Concept('concept_building', 'budynki')] mają saldo dodatnie, część generowanych w nich zysków jest wypłacana [Concept('concept_pop', 'zbiorowościom')] posiadającym [Concept('concept_ownership_share', '$concept_ownership_shares$')|l] w formie dywidend, które objęte są [Concept('concept_budget_dividends_taxes', 'podatkami od dywidend')]. W zależności od aktualnie obowiązującego w danym [Concept('concept_country', 'państwie')] [Concept('concept_law', 'prawa')] w tym zakresie (czyli jego [SelectLocalization(GetPlayer.IsValid,'concept_dividends_desc_added', 'systemu gospodarczego')]) część dywidend [Concept('concept_pop', 'zbiorowości')] można ponownie zainwestować w gospodarkę w ramach [Concept('concept_reinvestment', 'reinwestycji')], a reszta posłuży zaspokajaniu [Concept('concept_pop_needs', 'potrzeb zbiorowości')] i przyczyni się do wzrostu [Concept('concept_wealth', 'zamożności')]. Jeśli [concept_building|l] objęty jest [Concept('concept_government_ownership_share', 'udziałami rządowymi')], zamiast dywidend wypłacane są [concept_government_dividends|l], których wysokość jest proporcjonalna do liczby [Concept('concept_ownership_share', 'udziałów własności')] [Concept('concept_pop', 'zbiorowości')]."
 concept_dividends_desc_added:1 "$ECONOMIC_SYSTEM_LAW_GROUP$"
 
 concept_government_dividends:0 "Dywidendy rządowe"
 concept_government_dividends_desc:1 "Jeżeli [Concept('concept_building', '$concept_buildings$')|l] objęte [Concept('concept_government_ownership_share', 'udziałami rządowymi')] mają saldo dodatnie, część generowanych w nich zysków trafia bezpośrednio do [Concept('concept_treasury', 'skarbca')] w formie dywidend rządowych. Kwota ta zależy od stosunku liczby [Concept('concept_government_ownership_share', 'udziałów rządowych')] do liczby [Concept('concept_ownership_share', 'udziałów własności')] [Concept('concept_pop', 'zbiorowości')] i od [Concept('concept_gdp', 'produktu krajowego brutto')] danego [Concept('concept_country', '$concept_country_possessive$')|l], przy czym nieefektywność w przypadku wielkich gospodarek prowadzi do zmarnotrawienia części zysków. Ponadto zaciąganie [Concept('concept_loans', 'pożyczek')] z [Concept('concept_cash_reserves', 'rezerw gotówkowych')] objętych udziałami rządowymi skutkuje zmniejszeniem wysokości dywidend rządowych stanowiących część generowanego przez [Concept('concept_building', '$concept_buildings$')|l] zysku."

 concept_credit:0 "Kredyt"
 concept_credit_debt:0 "Dług"
 concept_credit_limit:0 "Limit kredytu"
 concept_credit_desc:2 "$concept_credit$ narodowy to ilość [Concept('concept_money', 'pieniędzy')], które gospodarka może dostarczyć do [Concept('concept_treasury', 'skarbca')] danego [Concept('concept_country', 'państwa')], przy czym wartość ta jest równa sumie krajowych [Concept('concept_cash_reserves', 'rezerw gotówkowych')] powiększonej o wartość bazową uzależnioną od wielkości [Concept('concept_gdp', 'produktu krajowego brutto')]. Jeśli [concept_principal|l] przekroczy limit kredytu, będzie to równoznaczne z [Concept('concept_default', 'niedotrzymaniem zobowiązania')]."

 concept_principal:0 "Należność główna"
 concept_principal_desc:2 "Suma [Concept('concept_loans', 'pożyczek')], które dane państwo musi spłacić za pomocą środków ze swojego [Concept('concept_treasury', 'skarbca')], bez uwzględnienia należnych [Concept('concept_budget_interest', 'odsetek')]. Jeśli [concept_principal|l] przekroczy wartość [Concept('concept_credit', 'kredytu')], będzie to równoznaczne z [Concept('concept_default', 'niedotrzymaniem zobowiązania')]."

 concept_loans:0 "Pożyczki"
 concept_loans_desc:1 "Fundusze, które należy przekazać ze [Concept('concept_treasury', 'skarbca')] posiadającym [Concept('concept_ownership_share', 'udziały własności')] [Concept('concept_pop', 'zbiorowościom')] danego [Concept('concept_country', 'państwa')], zwykle w związku z pewnego rodzaju rządowym programem obligacji. Jeśli saldo skarbca osiągnie wartość ujemną, będzie ona dodawana do kwoty pożyczek – chyba że [concept_gold_reserves|l] umożliwiają eliminację dziury budżetowej. Maksymalna wysokość pożyczek, które może zaciągnąć dane państwo, zanim jego zobowiązanie zostanie uznane za [Concept('concept_default', 'niedotrzymane')], jest równa sumie [Concept('concept_cash_reserves', 'rezerw gotówkowych')] jego [Concept('concept_building', 'budynków')]. [concept_principal] zwiększa się o [concept_budget_interest|l] co tydzień. [concept_budget_interest] są pobierane przez zbiorowości z [Concept('concept_ownership_share', 'udziałami własności')], a ich wysokość jest proporcjonalna do wartości [Concept('concept_credit', 'kredytu')] udzielonego z ich części rezerw gotówkowych."

 concept_war_support:0 "Poparcie dla wojny"
 concept_war_support_desc:1 "Wskaźnik ukazujący stopień, w jakim obywatele twojego [Concept('concept_country', 'państwa')] chcą pozostać w stanie [Concept('concept_war', 'wojny')]. Wartość dodatnia oznacza, iż wojna jest popierana, natomiast ujemna – że ogół społeczeństwa się jej sprzeciwia. Jeśli poparcie dla wojny osiągnie wartość [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0], państwo natychmiast skapituluje, czego skutkiem będzie realizacja wszystkich [Concept('concept_war_goal', 'celów wojennych')] wroga."

 concept_occupation:0 "Okupacja"
 concept_occupied:0 "Pod okupacją"
 concept_occupying:0 "Okupowanie"
 concept_occupation_desc:0 "„$concept_occupied$” to status nadawany dowolnym [Concept('concept_province', 'prowincjom')] wchodzącym w skład danego [Concept('concept_country', 'państwa')], a będącym aktualnie częścią [Concept('concept_theater', 'teatru')] wroga. $concept_occupation$ przyczynia się do występowania zjawiska [Concept('concept_war_exhaustion', 'wyczerpania wojną')]. $concept_occupying$ [Concept('concept_war_goal', 'celu wojennego')] przejętego z rąk wroga zazwyczaj jest wymagane, aby obniżyć [concept_war_support|l] u tego wroga do wartości ujemnych."

 concept_war_exhaustion:0 "Wyczerpanie wojną"
 concept_war_exhaustion_exhausted:0 "Wyczerpanie"
 concept_war_exhaustion_desc:1 "Gdy dane [concept_country|l] uczestniczy w [Concept('concept_war', 'wojnie')], jego [Concept('concept_pop', 'populacja')] zazwyczaj cierpi. $concept_war_exhaustion$ zależy od poniższych czynników:\n\n* liczba [Concept('concept_occupation', 'okupowanych')] [Concept('concept_province', 'ziem')];\n* liczba [Concept('concept_war_goal', 'celów wojennych')] kontrolowanych przez wroga;\n* liczba [Concept('concept_casualties', 'ofiar')];\n* wartość [Concept('concept_turmoil', 'zamętu')], który panuje w danym państwie.\n\n$concept_war_exhaustion$ zmniejsza [concept_war_support|l] co tydzień, sprawiając, że dane państwo będzie bardziej skłonne podpisać [concept_peace_deal|l]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 30, 2022

 concept_theater:0 "Teatr"
 concept_theaters:0 "Teatry"
 concept_theater_desc:1 "Region sąsiadujących ze sobą [Concept('concept_province', 'prowincji')] znajdujących się pod kontrolą jednego [Concept('concept_country', 'państwa')]. Na granicy dwóch teatrów kontrolowanych przez wrogie państwa uczestniczące ze sobą w [Concept('concept_war', 'wojnie')] lub [Concept('concept_diplomatic_play', 'posunięciu dyplomatycznym')] tworzą się [Concept('concept_front', '$concept_fronts$')|l]."

 concept_literacy:0 "Piśmienność"
 concept_literate:0 "Piśmienni"
 concept_literacy_desc:2 "Wartość procentowa lub bezwzględna liczba członków danej [Concept('concept_pop', 'zbiorowości')] potrafiących czytać i pisać. W przypadku niektórych [Concept('concept_profession', 'profesji')] piśmienność musi być odpowiednio wysoka, co może wpływać na zbiorowości wykonujące inne profesje, ograniczając ich [concept_pop_qualifications|l]. Możesz inwestować w swoją [SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added', 'edukację')], aby z czasem piśmienność twojej populacji rosła."
 concept_literacy_desc_added:0 "[GetInstitutionType('institution_schools').GetName]"

 concept_turmoil:0 "Zamęt"
 concept_turmoil_desc:2 "[Concept('concept_state', '$concept_states$')] i [Concept('concept_culture', 'kultury')], w których panuje zamęt, charakteryzują się obecnością [Concept('concept_radical', 'radykałów')] niezadowolonych z aktualnej sytuacji. Wartość zamętu odpowiada ułamkowi wielkości [Concept('concept_workforce', 'siły roboczej')] o radykalnych poglądach obecnej w danym obszarze administracyjnym lub w danej kulturze.\n\nJeśli wartość zamętu jest zbyt wysoka, może on wywołać miejscowe negatywne efekty wpływające na status obszaru administracyjnego. [concept_cultural_turmoil] może mieć bardzo destrukcyjny wpływ na całe [concept_country|l]."

 concept_unemployed:0 "Bezrobocie"
 concept_unemployment:0 "Bezrobocie"
 concept_unemployed_desc:2 "Bezrobotna [concept_pop|l] nie pracuje w żadnym z [Concept('concept_building', 'budynków')] [Concept('concept_state', '$concept_state_possessive$')|l], więc nie otrzymuje [Concept('concept_building_wage', 'wynagrodzenia')]. Osoby bezrobotne są skłonne podjąć się pierwszej dobrej pracy, która stanie się dostępna, a jeżeli nie nadarzy się żadna okazja na znalezienie zatrudnienia, prawdopodobnie zdecydują się na [Concept('concept_migration', 'emigrację')]."

 concept_cultural_turmoil:0 "Zamęt kulturowy"
 concept_cultural_turmoil_desc:2 "[concept_turmoil] generowany przez [Concept('concept_pop', '$concept_pops$')|l] należące do konkretnej [Concept('concept_culture', 'kultury')]. Jeżeli jego wartość globalna jest wystarczająco wysoka, może spowodować utworzenie [Concept('concept_migration_target', 'celu migracji')] umożliwiającego masową [Concept('concept_migration', 'migrację')] zbiorowości należących do tej kultury. $concept_migration_target_explainer$ Jeżeli wartość zamętu w danym państwie będzie wystarczająco wysoka, zbiorowości mogą spróbować odłączyć swoje [Concept('concept_homeland', 'ojczyzny')] w ramach [Concept('concept_secession', 'secesji')]."

 concept_commander_rank:0 "Ranga dowódcy"
 concept_commander_rank_short:0 "Ranga"
 concept_commander_rank_desc:0 "$concept_commander_rank_short$ [Concept('concept_commander', '$concept_commander_possessive$')|l] wpływa na jego [concept_command_limit|l] oraz wartość [Concept('concept_clout', 'siły przebicia')] przyznawanej przez niego jego [Concept('concept_interest_group', 'grupie interesu')]. Wycofanie dowódcy przyczyni się do utraty [Concept('concept_approval', 'aprobaty')] przez jego grupę interesu. Wartość aprobaty, którą utraci ta grupa interesu, zależy od rangi tego dowódcy."

 concept_commander:0 "Dowódca"
 concept_commanders:1 "Dowódcy"
 concept_commander_possessive:0 "Dowódcy"
 concept_commander_desc:1 "[concept_character] dowodząca częścią sił zbrojnych danego [Concept('concept_country', '$concept_country_possessive$')|l]. [concept_commander_rank] wpływa na wielkość sił, którymi może on dowodzić. Siły te są przydzielane z dostępnych rezerw danego państwa."

 concept_general:0 "Generał"
 concept_generals:1 "Generałowie"
 concept_general_possessive:0 "Generała"
 concept_general_plural_singular:0 "Generałowie"
 concept_general_desc:2 "[concept_character] [Concept('concept_commander', 'dowódcy')] wojskowego, który ma pod sobą [Concept('concept_battalion', '$concept_battalions$')|l] danego [Concept('concept_country', '$concept_country_possessive$')|l]. Aby generał mógł otrzymać wydany przez ciebie [concept_order|l], musi być [Concept('concept_mobilize_general', 'zmobilizowany')]. $concept_general$ ma [Concept('concept_character_trait', '$concept_character_traits$')|l] zapewniające efekty wpływające na bataliony, którymi dowodzi."

 concept_admiral:0 "Admirał"
 concept_admirals:1 "Admirałowie"
 concept_admiral_possessive:0 "Admirała"
 concept_admiral_desc:2 "[concept_character] [Concept('concept_commander', 'dowódcy')] marynarki wojennej, który ma pod sobą [Concept('concept_flotilla', '$concept_flotillas$')|l] danego [Concept('concept_country', '$concept_country_possessive$')|l]. $concept_admiral$ ma [Concept('concept_character_trait', '$concept_character_traits$')|l] zapewniające efekty wpływające na flotylle, którymi dowodzi."

 concept_political_strength:0 "Siła polityczna"
 concept_political_strength_desc:3 "Siła, z jaką [Concept('concept_pop', 'zbiorowości')] – a tym samym popierane przez nie [Concept('concept_interest_group', '$concept_interest_groups$')|l] – wpływają na politykę danego [Concept('concept_country', '$concept_country_possessive$')|l]. Jest ona pochodną [Concept('concept_wealth', 'zamożności')] zbiorowości popierających daną grupę. $concept_political_strength$ zbiorowości żyjących na terenie [Concept('concept_unincorporated_state', 'obszarów niewcielonych')] jest znacznie mniejsza od siły politycznej zbiorowości żyjących na terenie [Concept('concept_capital_state', 'stołecznego obszaru administracyjnego')].\n\n$concept_pops$ przekazują popieranym przez siebie grupom interesu swoją siłę polityczną o wartości proporcjonalnej do liczby członków danej zbiorowości popierających tę grupę. $concept_interest_group$ należąca do [Concept('concept_party', 'partii')] zyskuje również siłę polityczną dzięki [Concept('concept_votes', 'głosom')], które partia ta otrzymała podczas ostatnich [Concept('concept_election', 'wyborów')]. [concept_clout] grupy interesu jest równa jej sile politycznej stanowiącej część całkowitej siły politycznej danego państwa."

 concept_working_adults:0 "Pracujący dorośli"
 concept_working_adult:1 "Pracujący dorosły"
 concept_working_adults_desc:1 "Część [Concept('concept_pop', 'zbiorowości')] stanowiąca [Concept('concept_workforce', 'siłę roboczą')] pracującą w [Concept('concept_building', 'budynkach')] za [Concept('concept_building_wage', 'wynagrodzenie')]. Są głównym źródłem [Concept('concept_pop_income', 'dochodu')] i [Concept('concept_political_strength', 'siły politycznej')] danej zbiorowości."

 concept_dependents:0 "Osoby niesamodzielne"
 concept_dependent:0 "Osoba niesamodzielna"
 concept_dependents_desc:2 "Część [Concept('concept_pop', 'zbiorowości')] nienależąca do [Concept('concept_workforce', 'siły roboczej')]. Ludzie ci reprezentują rodziny [Concept('concept_working_adults', 'pracujących dorosłych')] i zwykle stanowią większość populacji. $concept_dependents$ zazwyczaj generują [Concept('concept_dependent_income', 'dochód')] mniejszy niż [Concept('concept_building_wage', '$concept_building_wages$')|l], które otrzymują pracujący dorośli, ale mają też mniejsze [concept_pop_needs|l]. Osoby niesamodzielne mogą popierać [Concept('concept_interest_group', '$concept_interest_groups$')|l], chociaż ich [concept_political_strength|l] zazwyczaj ma mniejszy wpływ na to poparcie. Takie osoby mogą otrzymać [Concept('concept_votes', 'prawa do głosowania')] tylko na mocy bardzo konkretnych [Concept('concept_law', 'praw')].\n\nUstanowienie różnych praw lub utrzymanie konkretnych [Concept('concept_institution', 'instytucji')] może sprawić, że z czasem osoby niesamodzielne staną się pracującymi dorosłymi, zwiększyć ich [Concept('concept_political_strength', 'siłę polityczną')] lub uzupełnić ich dochód."

 concept_disenfranchised:0 "Pozbawienie praw obywatelskich"
 concept_disenfranchised_desc:1 "Pozbawiona praw obywatelskich [concept_pop|l] nie ma możliwości uczestniczenia w życiu politycznym danego [Concept('concept_country', '$concept_country_possessive$')|l]. W rezultacie nie może popierać żadnych [Concept('concept_interest_group', 'grup interesu')]. Najczęstszą przyczyną pozbawienia danej zbiorowości praw obywatelskich jest [concept_discrimination|l]."

 concept_input_mult:1 "Wykorzystanie towarów"
 concept_input_mult_desc:2 "Zmiana liczby [Concept('concept_good', 'towarów')], których [Concept('concept_good_consumption', 'konsumpcja')] ma miejsce w danym [Concept('concept_building', 'budynku')]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 29, 2022

 concept_throughput:0 "Przerób"
 concept_throughput_desc:1 "Skuteczność, z jaką pracująca w danym [Concept('concept_building', 'budynku')] [concept_workforce|l] potrafi przekształcać [Concept('concept_good_consumption', '$concept_input_goods$')|l] w [Concept('concept_good_production', '$concept_output_goods$')|l] lub inne rzeczy. $concept_throughput$ może wzrosnąć w wyniku zastosowania strategii [Concept('concept_economy_of_scale', 'ekonomii skali')]. Jego wartość można również zwiększać lub zmniejszać za pomocą [Concept('concept_modifier', 'modyfikatorów')]."

 concept_native_uprising:0 "Powstanie autochtonów"
 concept_native_uprising_desc:3 "Rodzaj [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')], które może mieć miejsce, gdy [concept_tension|l] między kolonizatorem a [Concept('concept_decentralized_nation', 'państwem zdecentralizowanym')] osiągnie następujący poziom: #b $tension_volatile$#!. $concept_diplomatic_play_short$ to polega na zmobilizowaniu wojowników przez państwo zdecentralizowane i podjęciu próby wyrwania [Concept('concept_colony', 'kolonii')] z rąk kolonizatora."

 concept_discrimination:0 "Dyskryminacja"
 concept_discriminated:1 "Dyskryminowanie"
 concept_discriminated_against:0 "Obiekt dyskryminacji"
 concept_discrimination_desc:3 "[Concept('concept_pop', '$concept_pops$')], których [concept_culture|l] lub [concept_religion|l] nie są akceptowane w ich [Concept('concept_country', 'państwie')], mogą być dyskryminowane, a w konsekwencji:\n– zarabiać mniej,\n– mieć mniejszą [Concept('concept_political_strength', 'siłę polityczną')],\n– mieć mniejszą szansę na zdobycie [Concept('concept_pop_qualifications', 'kwalifikacji')] związanych z konkretną [Concept('concept_profession', 'profesją')],\n– z biegiem czasu stawać się bardziej [Concept('concept_radical', 'radykalne')],\n– być bardziej skłonne do [Concept('concept_migration', 'emigracji')].\n\nPonadto niektóre [Concept('concept_law', '$concept_laws$')|l] ograniczają lub zwiększają poziom akceptacji danej kultury i religii w państwie."

 concept_political_movement_radicalism:0 "Radykalizm ruchu politycznego"
 concept_political_movement_radicalism_short:1 "Radykalizm"
 concept_political_movement_radical:0 "Radykalny"
 concept_political_movement_radicalize:0 "Zradykalizuj"
 concept_political_movement_radicalism_desc:2 "$concept_political_movement_radicalism_short$ [Concept('concept_political_movement', 'ruchu politycznego')] zależy od liczby [Concept('concept_radical', 'radykałów')] należących do popierających ten ruch [Concept('concept_pop', '$concept_pops$')|l] oraz od [Concept('concept_clout', 'siły przebicia')] popierających go [Concept('concept_interest_group', 'grup interesu')], których [concept_approval|l] ma status [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))] lub niższy. $concept_political_movement$ o znacznym stopniu radykalizacji wykazuje mniejszą chęć do rozwiązywania problemów za pomocą żmudnej polityki i może wcześniej rozpocząć [Concept('concept_revolution', 'rewolucję')]."

 concept_approval:0 "Aprobata"
 concept_approval_disapproval:0 "Dezaprobata"
 concept_approval_indifferent:0 "Obojętność"
 concept_approval_desc:1 "$concept_approval$ [Concept('concept_interest_group', '$concept_interest_group_possessive$')|l] zależy od dwóch głównych czynników. Pierwszym z nich jest ilość [Concept('concept_political_strength', 'siły politycznej')] zapewnianej przez [Concept('concept_radical', 'radykałów')] w porównaniu z tą zapewnianą przez [Concept('concept_loyalist', 'lojalistów')], a drugim – to, w jakim stopniu [Concept('concept_law', '$concept_laws$')|l] aktualnie obowiązujące w [Concept('concept_country', 'państwie')] odpowiadają [Concept('concept_ideology', 'ideologiom')] danej grupy interesu. Ponadto jeżeli jakieś nowe prawo jest aktualnie w trakcie [Concept('concept_enactment_of_laws', 'ustanawiania')], na aprobatę wpłynie większa tymczasowa zmiana utrzymująca się do #v [GetDefine('NPolitics','CHANGED_LAW_APPROVAL_MONTHS')|0] miesięcy#! od ustanowienia prawa, choć stopniowo [Concept('concept_decay', 'przemijająca')].\n\n$concept_approval$ grupy interesu wpływa na aktywowane przez nią [Concept('concept_interest_group_trait', 'cechy grupy interesu')]. $concept_interest_groups$ o statusie [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))] zwiększają [Concept('concept_political_movement_radicalism', '$concept_political_movement_radicalism_short$')|l] [Concept('concept_political_movement', 'ruchów politycznych')], a te o statusie [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY'))] lub wyższym unikają dołączania do ruchów politycznych."

 concept_revolution:0 "Rewolucja"
 concept_revolutions:1 "Rewolucje"
 concept_revolutionary:0 "Rewolucjonistyczny"
 concept_revolution_desc:3 "$concept_revolution$ jest rezultatem nadmiernego [Concept('concept_political_movement_radicalism', 'radykalizmu')] [Concept('concept_political_movement', 'ruchu politycznego')]. Jeżeli dany ruch rozpocznie powstanie, [Concept('concept_state', '$concept_states$')|l], w których popierające go [Concept('concept_interest_group', '$concept_interest_groups$')|l] i [Concept('concept_pop', '$concept_pops$')|l] są stosunkowo silne, odłączą się od reszty państwa i rozpoczną [concept_diplomatic_play|l], aby zaanektować lojalistów.\n\nMożesz zmniejszyć [concept_political_movement_radicalism|l], zmniejszając liczbę [Concept('concept_radical', 'radykałów')] wśród popierających ten ruch zbiorowości i zwiększając [Concept('concept_approval', 'aprobatę')] popierających go grup interesu. $concept_revolution$ może również zostać osłabiona i spowolniona dzięki [Concept('concept_institution', 'instytucji')], jaką jest [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added', 'Urząd Spraw Wewnętrznych')]."
 concept_revolution_desc_added:0 "[GetInstitutionType('institution_home_affairs').GetName]"

 concept_revolution_progression_speed:0 "Tempo postępu rewolucji"
 concept_revolution_progression_speed_desc:0 "Wskaźnik określający postęp [Concept('concept_revolution', 'rewolucji')]. Mogą na niego wpłynąć [Concept('concept_law', '$concept_laws$')|l]."

 concept_civil_war:0 "Wojna domowa"
 concept_civil_wars:0 "Wojny domowe"
 concept_civil_war_desc:1 "$concept_war$ toczona przez dwie wrogie wobec siebie strony powstałe w wyniku podziału jednego [Concept('concept_country', 'państwa')]. Przykładami wojen domowych są np. [Concept('concept_revolution', 'rewolucje')] i [Concept('concept_secession', 'secesje')]."

 concept_peace_deal:0 "Porozumienie pokojowe"
 concept_peace_deals:0 "Porozumienia pokojowe"
 concept_peace_deal_desc:0 "Gdy [concept_war_leader|l] chce zakończyć [Concept('concept_war', 'wojnę')], może zaproponować porozumienie pokojowe. Aby porozumienie takie weszło w życie, muszą je podpisać wszystkie negocjujące państwa biorące udział w wojnie. Aby zwiększyć szanse na podpisanie porozumienia pokojowego, przywódca wojenny może uwzględnić lub wykluczyć proponowane [Concept('concept_war_goal', '$concept_war_goals$')|l] obu stron."

 concept_war:0 "Wojna"
 concept_wars:1 "Wojny"
 concept_war_desc:1 "Trwający konflikt zbrojny pomiędzy dwoma [Concept('concept_country', 'państwami')] powstały w wyniku niepowodzenia pokojowego rozwiązania [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')]. $concept_wars$ to wydarzenia, podczas których [Concept('concept_commander', '$concept_commanders$')|l] sił lądowych i morskich wykonują [Concept('concept_order', '$concept_orders$')|l], aby realizować określone cele. Często wiąże się to z toczeniem [Concept('concept_battle', 'bitew')] przez obie strony."

 concept_war_goal:0 "Cel wojenny"
 concept_war_goals:1 "Cele wojenne"
 concept_war_goal_desc:2 "$concept_war_goals$ to cele, o realizację których dane [concept_country|l] walczy podczas [Concept('concept_war', 'wojny')]. Są one ustalane w trakcie [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] i zatwierdzane po rozpoczęciu wojny. Każdy cel wojenny przyjęty podczas negocjacji [Concept('concept_peace_deal', 'porozumienia pokojowego')] zmniejsza szansę na to, że wróg je podpisze. Zwiększa też wartość [Concept('concept_war_support', 'poparcia dla wojny')], które wróg musi utracić w wyniku [Concept('concept_war_exhaustion', 'wyczerpania wojną')], zanim zaakceptuje porozumienie.\n\nPierwszy cel wojenny przyjęty w ramach posunięcia dyplomatycznego to główny cel wojenny. Niektóre posunięcia dyplomatyczne wymagają uwzględnienia go we wszystkich porozumieniach pokojowych."
 
 concept_primary_demand:0 "Główne żądanie"
 concept_primary_demand_short:0 "Główne"
 concept_primary_demands:0 "Główne żądania"
 concept_primary_demand_desc:0 "$concept_primary_demands$ to [Concept('concept_war_goal', '$concept_war_goals$')|l], które będą egzekwowane od strony przeciwnej [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] w przypadku jej ustąpienia. Pierwszy [concept_war_goal|l] dodany przez każdą ze stron, a także wszelkie [Concept('concept_war_goal', '$concept_war_goals$')|l] wystosowane przeciwko przywódcy przeciwnej strony za pomocą [Concept('concept_sway', 'przekonywania')], stają się głównymi żądaniami."
 
 concept_secondary_demand:0 "Dodatkowe żądanie"
 concept_secondary_demands:0 "Dodatkowe żądania"
 concept_secondary_demand_desc:0 "$concept_secondary_demands$ to [Concept('concept_war_goal', '$concept_war_goals$')|l], które NIE będą egzekwowane od strony przeciwnej [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] w przypadku jej ustąpienia, ale mogą zostać uwzględnione w warunkach [Concept('concept_peace_deal', 'porozumienia pokojowego')] lub kapitulacji, jeśli posunięcia przerodzą się w [Concept('concept_war', 'wojnę')]. Wykorzystując [concept_diplomatic_maneuvers|l], można przekształcić dodatkowe żądania wystosowane przeciwko przywódcy strony przeciwnej w główne żądania, jednak może to doprowadzić do [Concept('concept_diplomatic_incident', 'incydentu dyplomatycznego')]."

 concept_resource_potential:0 "Możliwość pozyskania zasobów"
 concept_resource_potentials:1 "Możliwości pozyskania zasobów"
 concept_resource_potentials_short:0 "Możliwości"
 concept_resource_potential_desc:3 "$concept_resource_potential$ pozwala zbudować i rozbudować [concept_building|l] konkretnego rodzaju na terenie danego obszaru administracyjnego – zazwyczaj takimi budynkami są budynki związane z przemysłem surowcowym, np. zakłady zajmujące się rybołówstwem, kopalnie lub plantacje. Limit [Concept('concept_building_level', 'poziomu budynku')], do którego można rozbudować budynek, związany jest z określoną liczbą zasobów lub liczbą [Concept('concept_arable_land', 'gruntów ornych')] danego obszaru administracyjnego."

 concept_government:0 "Rząd"
 concept_governments:0 "Rządy"
 concept_government_possessive:0 "Rządu"
 concept_government_desc:1 "$concept_government$ [Concept('concept_country', '$concept_country_possessive$')|l] składa się z co najmniej jednej [Concept('concept_interest_group', 'grupy interesu')]. Jeśli dane państwo ustanowiło [Concept('concept_votes', 'prawo do głosowania')], grupy interesu będą mogły tworzyć [Concept('concept_party', '$concept_parties$')|l]. W zależności od obowiązujących w państwie [Concept('concept_law', 'praw')] wymieszanie grup interesu przełoży się na większą lub mniejszą [concept_legitimacy|l] rządu.\n\nKażde nowe prawo, które chcesz [Concept('concept_enactment_of_laws', 'ustanowić')], musi mieć choć odrobinę poparcia wśród grup interesu tworzących rząd, chyba że prawo to ma poparcie aktywnego [Concept('concept_political_movement', 'ruchu politycznego')]. Zdolność do szybkiego i bezproblemowego ustanawiania prawa zależy od tego, jak bardzo spójne jest poparcie rządu dla tego prawa."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 28, 2022

 concept_interest:0 "Interes"
 concept_interests:0 "Interesy"
 concept_interest_desc:2 "[concept_country] mające interes wobec danego [Concept('concept_strategic_region', 'regionu strategicznego')] sygnalizuje reszcie świata, że może brać udział w mających miejsce w tym regionie [Concept('concept_diplomatic_play', 'posunięciach dyplomatycznych')]. Posiadanie [Concept('concept_active_interest', 'czynnego interesu')] wobec regionu strategicznego jest niezbędne do przeprowadzenia wielu [Concept('concept_diplomatic_action', 'działań dyplomatycznych')]. Ponadto bez [Concept('concept_active_interest', 'czynnego interesu')] nie jest możliwe [Concept('concept_colony', 'kolonizowanie')] [Concept('concept_state_region', 'regionów administracyjnych')].\n\nAutomatycznie zyskujesz interes we wszystkich regionach strategicznych, w których posiadasz co najmniej jeden niebędący kolonią [concept_state|l]. Twoja zdolność do [Concept('concept_declared_interest', 'deklarowania interesu')] zależy od twojej [Concept('concept_rank', 'rangi')]."

 concept_inactive_interest:0 "Bierny interes"
 concept_inactive_interest_short:0 "Bierny"
 concept_inactive_interest_desc:1 "Każdy nowo [Concept('concept_declared_interest', 'zadeklarowany')] [concept_interest|l] jest bierny przez #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] dni#!. Dopiero po tym czasie zmienia się w [Concept('concept_active_interest', 'czynny interes')]."

 concept_active_interest:0 "Czynny interes"
 concept_active_interests:0 "Czynne interesy"
 concept_active_interest_short:0 "Czynny"
 concept_active_interest_desc:1 "W pełni funkcjonalny [concept_interest|l]. Interes z tytułu posiadania co najmniej jednego niebędącego kolonią [Concept('concept_state', 'obszaru administracyjnego')] w [Concept('concept_state_region', 'regionie administracyjnym')] jest zawsze czynny, natomiast każdy nowo [Concept('concept_declared_interest', 'zadeklarowany')] interes jest najpierw [Concept('concept_inactive_interest', '$concept_inactive_interest_short$')|l]."
  
 concept_declared_interest:0 "Zadeklarowany interes"
 concept_declared_interests:0 "Zadeklarowane interesy"
 concept_declare_interests:0 "Zadeklaruj interesy"
 concept_declared_interest_declare:0 "Zadeklaruj"
 concept_declared_interest_declared:0 "Zadeklarowano"
 concept_declared_interest_desc:2 "Jeżeli nie kontrolujesz co najmniej jednego niebędącego kolonią [Concept('concept_state', 'obszaru administracyjnego')] w danym [Concept('concept_state_region', 'regionie administracyjnym')], a mimo to chcesz utrzymać tam swój [concept_interest|l], możesz go zadeklarować. Liczba interesów możliwych do zadeklarowania w takim regionie administracyjnym zależy od twojej [Concept('concept_rank', 'rangi')].[AddLocalizationIf(GetPlayer.IsValid, 'concept_declared_interest_ingame_added')]"
 concept_declared_interest_ingame_added:1 "\n\nAktualna liczba zadeklarowanych przez ciebie interesów wynosi [GetPlayer.GetNumDeclaredInterests]. Twoja ranga to [GetPlayer.GetRank], więc limit interesów możliwych do zadeklarowania wynosi #tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#!"

 concept_obligation:0 "Zobowiązanie"
 concept_obligations:0 "Zobowiązania"
 concept_obligated:0 "Zobowiązanie"
 concept_obligation_desc:1 "Jedno [concept_country|l] może mieć zobowiązanie wobec drugiego na mocy porozumień zawartych w ramach [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] lub wskutek wykupienia zaciągniętych przez nie [Concept('concept_loans', 'pożyczek')]. Gdy masz zobowiązanie wobec innego państwa, nie możesz rozpoczynać posunięć dyplomatycznych przeciwko niemu ani dołączać do posunięć po wrogiej mu stronie. Drugie państwo może wykorzystać zobowiązanie, które wobec niego masz, aby zmusić cię do wzięcia udziału w realizacji [Concept('concept_diplomatic_pact', 'paktu dyplomatycznego')]. Może również zwolnić cię z takiego zobowiązania, aby [Concept('concept_sway', 'przekonać')] cię do udzielenia mu poparcia podczas posunięcia dyplomatycznego lub ocieplić wasze [concept_relations|l]."

 concept_secession:0 "Secesja"
 concept_secessions:0 "Secesje"
 concept_secessionist:0 "Secesjonista"
 concept_secession_desc:4 "$concept_secession$ to rezultat nadmiernego [Concept('concept_cultural_turmoil', 'zamętu kulturowego')] w [Concept('concept_country', 'państwie')] kontrolującym dowolną z [Concept('concept_homeland', 'ojczyzn')] przedstawicieli danej [Concept('concept_culture', '$concept_culture_possessive$')|l]. Jeżeli poziom zamętu kulturowego w państwie przekroczy [GetDefine( 'NPolitics', 'SECESSION_TURMOIL_CUTOFF')|v%0], secesjonistyczne [Concept('concept_pop', '$concept_pops$')|l] mogą rozpocząć powstanie. Po zakończeniu powstania zbuntowane ojczyzny odłączą się od reszty państwa, które z kolei automatycznie rozpocznie [concept_diplomatic_play|l] w celu ponownego przyłączenia utraconych ziem.\n\nMożesz powstrzymać powstanie secesjonistów, zmniejszając poziom [Concept('concept_turmoil', 'zamętu')] wśród zbiorowości wywodzących się z danej kultury w twoim państwie. Możesz też spowolnić powstanie, wykorzystując [Concept('concept_institution', 'instytucję')], jaką jest [SelectLocalization(GetPlayer.IsValid,'concept_secession_desc_added', 'Urząd Spraw Wewnętrznych')]."
 concept_secession_desc_added:0 "[GetInstitutionType('institution_home_affairs').GetName]"

 concept_gdp:0 "Produkt krajowy brutto"
 concept_gdp_short:1 "PKB"
 concept_gdp_desc:4 "Każda jednostka [Concept('concept_good', 'towarów')] [Concept('concept_good_production', 'produkowanych')] w twoim [Concept('concept_country', 'państwie')] ma swój udział w jego [Concept('concept_gdp', 'produkcie krajowym brutto')]. Wartość [Concept('concept_market_price', 'ceny rynkowej')] produkcji krajowej pomniejszana jest o wartość towarów wykorzystywanych w procesie produkcji.\n\nWartość $concept_gdp_short$ ma wpływ na [concept_prestige|l] i możliwość [Concept('concept_budget_minting', 'wytwarzania pieniędzy')]."

 concept_education_access:0 "Dostęp do edukacji"
 concept_education_access_desc:1 "Stopień, w jakim ludzie tworzący daną [concept_pop|l] mogą edukować swoje dzieci. Wydawanie na świat i wychowywanie nowych pokoleń sprawia, że wskaźnik [Concept('concept_literacy', 'piśmienności')] danej zbiorowości zbliża się do wskaźnika jej dostępu do edukacji."

 concept_isolated_state:0 "Odizolowany region administracyjny"
 concept_isolated_states:1 "Odizolowane regiony administracyjne"
 concept_isolated_state_short:1 "Odizolowany"
 concept_isolated_state_desc:2 "$concept_isolated_state_short$ [concept_state_region|l] nie ma dostępu do swojego [Concept('concept_market', 'rynku')]. Oznacza to, że nie jest połączony drogą lądową ze swoją [Concept('concept_market_capital', 'stolicą rynku')]. Nie jest z tym regionem połączony drogą lądową również żaden [SelectLocalization(GetPlayer.IsValid,'concept_isolated_state_desc_added','port')], który umożliwiałby nawiązanie [Concept('concept_port_connection', 'połączenia portowego')] ze stolicą rynku. $concept_isolated_states$ nie generują żadnych [Concept('concept_buy_orders', 'zleceń kupna')] ani [Concept('concept_sell_orders', 'zleceń sprzedaży')]. Obowiązujące w takich regionach [Concept('concept_market_price', 'ceny rynkowe')] nie mają wpływu na [Concept('concept_local_price', 'ceny lokalne')] [Concept('concept_good', 'towarów')]."
 concept_isolated_state_desc_added:0 "[GetBuildingType('building_port').GetName]"

 concept_input_goods_shortage:0 "Niedobór towarów początkowych"
 concept_input_goods_shortages:1 "Niedobory towarów początkowych"
 concept_input_goods_shortage_desc:0 "Jeżeli w [Concept('concept_building', 'budynkach')] zrealizuje się mniej niż [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] [Concept('concept_buy_orders', 'zleceń kupna')] danego towaru, budynki, w których wykorzystuje się ten [Concept('concept_good', 'towar')], wygenerują karę produkcyjną. Zwykle dzieje się tak z powodu niewystarczającej dostępności danego [Concept('concept_good', 'towaru')] na [Concept('concept_market', 'rynku')] wybranego [Concept('concept_building', 'budynku')]. Innym powodem takiego stanu rzeczy może być też niewielki [concept_market_access|l] w [Concept('concept_state_region', 'regionie administracyjnym')], w którym znajduje się dany budynek."

 concept_market:0 "Rynek"
 concept_markets:1 "Rynki"
 concept_market_possessive:1 "Rynku"
 concept_market_desc:2 "Wszystkie [Concept('concept_state', '$concept_states$')|l] należące do tego samego rynku będą handlować między sobą [Concept('concept_good', 'towarami')], o ile nie są [Concept('concept_isolated_state', 'odizolowane')]. Jakość połączenia tych obszarów administracyjnych mierzona jest na podstawie ich [Concept('concept_market_access', 'dostępu do rynku')]. $concept_markets$ mogą również handlować ze sobą, wykorzystując w tym celu [Concept('concept_trade_route', '$concept_trade_routes$')|l].\n\nKażde [concept_country|l] kontroluje własny rynek albo jest częścią innego rynku na mocy [Concept('concept_customs_union', 'unii celnej')] lub stosunku [Concept('concept_subject', 'poddańczego')]. "

 concept_market_access:0 "Dostęp do rynku"
 concept_market_access_desc:1 "Jakość połączenia [Concept('concept_state', 'obszaru administracyjnego')] z resztą jego [Concept('concept_market', 'rynku')]. Początkowa wartość dostępu do rynku wynosi 100% i zmniejsza się proporcjonalnie za każdym razem, gdy wartość [Concept('concept_infrastructure_usage', 'wykorzystania infrastruktury')] w danym obszarze administracyjnym przekroczy wartość samej [Concept('concept_infrastructure', 'infrastruktury')]. Dostęp do rynku wpływa na liczbę [Concept('concept_sell_orders', 'zleceń sprzedaży')] i [Concept('concept_buy_orders', 'zleceń kupna')] generowanych w związku z [Concept('concept_good_production', 'produkcją')] i [Concept('concept_good_consumption', 'konsumpcją')] prowadzoną na terenie danego obszaru administracyjnego. Od dostępu do rynku zależy także to, w jakim stopniu [concept_market_price|l] wpływa na [Concept('concept_local_price', 'cenę lokalną')] [Concept('concept_good', 'towarów')]."

 concept_infrastructure:0 "Infrastruktura"
 concept_infrastructure_desc:2 "$concept_infrastructure$ to zapewniane przez [Concept('concept_building', '$concept_buildings$')|l] obiekty takie jak [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added', 'kolej')] czy [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added_2', 'port')]. Infrastruktura wpływa na jakość połączenia [Concept('concept_state', 'obszaru administracyjnego')] z jego [Concept('concept_market', 'rynkiem')] oraz na tempo [Concept('concept_mobilize_battalion', 'mobilizacji')] [Concept('concept_battalion', 'batalionów')]."
 concept_infrastructure_desc_added:0 "[GetBuildingType('building_railway').GetName]"
 concept_infrastructure_desc_added_2:0 "[GetBuildingType('building_port').GetName]"

 concept_infrastructure_usage:0 "Wykorzystanie infrastruktury"
 concept_infrastructure_usage_desc:1 "[Concept('concept_building', '$concept_buildings$')] wykorzystują pewną ilość [Concept('concept_infrastructure', 'infrastruktury')] w zależności od stopnia ich wymagań i zaawansowania technologicznego. Całkowite wykorzystanie infrastruktury w [Concept('concept_state', 'obszarze administracyjnym')] porównywane jest z wartością infrastruktury w celu określenia stopnia [Concept('concept_market_access', 'dostępu do rynku')] na terenie danego obszaru administracyjnego. $concept_infrastructure_usage$ zwiększa również koszt [Concept('concept_port_connection', 'połączeń portowych')]."
  
 concept_good:0 "Towar"
 concept_goods:0 "Towary"
 concept_good_possessive:0 "Towaru"
 concept_goods_input:0 "Towary początkowe"
 concept_goods_output:0 "Powstające towary"
 concept_good_desc:1 "$concept_goods$ są [Concept('concept_good_production', 'produkowane')] w [Concept('concept_building', 'budynkach')]. Za produkcję towarów odpowiadają zarówno same budynki, jak i pracujące w nich [Concept('concept_pop', '$concept_pops$')|l]. $concept_goods$ mają [Concept('concept_local_price', 'cenę lokalną')] oraz [Concept('concept_market_price', 'cenę rynkową')]."

 concept_government_good:0 "Towar państwowy"
 concept_government_goods:1 "Towary państwowe"
 concept_government_good_desc:1 "[Concept('concept_good', '$concept_goods$')], których [Concept('concept_good_consumption', 'konsumpcja')] ma miejsce w [Concept('concept_government_building', 'budynkach administracji państwowej')] z wykorzystaniem funduszy ze [Concept('concept_treasury', 'skarbca')]."

 concept_military_good:0 "Towar wojskowy"
 concept_military_goods:1 "Towary wojskowe"
 concept_military_good_desc:1 "[Concept('concept_good', '$concept_goods$')], których [Concept('concept_good_consumption', 'konsumpcja')] ma miejsce w [Concept('concept_military_building', 'budynkach wojskowych')] z wykorzystaniem funduszy ze [Concept('concept_treasury', 'skarbca')]."

 concept_state:0 "Obszar administracyjny"
 concept_states:0 "Obszary administracyjne"
 concept_state_or_states:0 "Obszary administracyjne"
 concept_state_possessive:1 "Obszaru administracyjnego"
 concept_state_desc:2 "Region geograficzny kontrolowany przez dane [concept_country|l]. W [Concept('concept_building', 'budynkach')] znajdujących się na terenie obszarów administracyjnych mieszkają i pracują [Concept('concept_pop', '$concept_pops$')|l]. O ile dany obszar nie jest [Concept('concept_split_state', 'regionem podzielonym')], jego terytorium jest tożsame z [Concept('concept_state_region', 'regionem administracyjnym')]. Jeżeli obszar nie jest [Concept('concept_isolated_state', 'odizolowany')], będzie handlować wszystkimi lokalnie [Concept('concept_good_consumption', 'konsumowanymi')] i [Concept('concept_good_production', 'produkowanymi')] [Concept('concept_good', 'towarami')] z innymi obszarami administracyjnymi należącymi do tego samego [Concept('concept_market', 'rynku')]. Skala tego handlu zależy od [Concept('concept_market_access', 'dostępu do rynku')] danego obszaru administracyjnego."

 concept_pop:0 "Zbiorowość"
 concept_pops:0 "Zbiorowości"
 concept_pop_possessive:1 "Zbiorowości"
 concept_pops_possessive:0 "Zbiorowości"
 concept_population:0 "Populacja"
 concept_pop_desc:3 "Światowa populacja dzieli się na zbiorowości. $concept_pops$ to grupy osób, które pracują w tym samym [Concept('concept_building', 'budynku')] i zajmują się tą samą [Concept('concept_profession', 'profesją')], a także należą do tej samej [Concept('concept_culture', 'kultury')] i wyznają tę samą [Concept('concept_religion', 'religię')]. Za swój [Concept('concept_pop_income', 'dochód')] zbiorowości kupują [Concept('concept_good', '$concept_goods$')|l], aby zaspokoić swoje [Concept('concept_pop_needs', '$concept_pop_needs_short$')|l], tym samym wpływając na swoją [concept_wealth|l] i swój [concept_sol|l]. Zbiorowości mogą popierać [Concept('concept_interest_group', '$concept_interest_groups$')|l] i [Concept('concept_political_movement', '$concept_political_movements$')|l] lub być [Concept('concept_politically_inactive_involved', 'politycznie nieaktywne')]. $concept_pop$ składa się z pewnej liczby [Concept('concept_working_adults', 'pracujących dorosłych')] i [Concept('concept_dependents', 'osób niesamodzielnych')]. Niektórzy z członków zbiorowości są [Concept('concept_literacy', '$concept_literate$')|l]. Część z nich może wyznawać poglądy [Concept('concept_loyalist', 'lojalistyczne')], a część – [Concept('concept_radical', 'radykalne')]."

 concept_profession:0 "Profesja"
 concept_profession_jobs:0 "Prace"
 concept_professions:0 "Profesje"
 concept_profession_desc:2 "$concept_profession$ [Concept('concept_pop', '$concept_pop_possessive$')|l] wpływa na to, jaką rolę jej członkowie pełnią w swoim [Concept('concept_building', 'budynku')], jak wysokie [concept_building_wage|l] otrzymują oraz na to, czy posiadają [Concept('concept_ownership_share', '$concept_ownership_shares$')|l] danego budynku. Od profesji zależy również to, które [Concept('concept_interest_group', 'grupy interesu')] dana zbiorowość jest skłonna popierać, jaką ma skłonność do pozostania [Concept('concept_politically_inactive_involved', 'politycznie nieaktywną')] oraz czy należy do klasy [Concept('concept_lower_strata', 'niższej')], [Concept('concept_middle_strata', 'średniej')] czy [Concept('concept_upper_strata', 'wyższej')]. $concept_professions$ można zmieniać, jednak aby to zrobić, dana zbiorowość musi posiadać odpowiednie [concept_pop_qualifications|l]."

 concept_production_method:0 "Metoda produkcji"
 concept_production_methods:0 "Metody produkcji"
 concept_production_method_desc:3 "$concept_production_methods$ określają sposób funkcjonowania [Concept('concept_building', 'budynków')] i wpływają na:\n\n– [Concept('concept_good_consumption', '$concept_input_goods$')|l], które trzeba kupić, aby budynek mógł funkcjonować;\n– [Concept('concept_good_production', '$concept_output_goods$')|l] produkowane w budynku i sprzedawane przez zatrudnionych w nim pracowników;\n– rozkład [Concept('concept_profession', 'profesji')] wśród [Concept('concept_workforce', 'siły roboczej')] budynku.\n\n$concept_production_methods$ mogą dawać również inne rezultaty, np. generować [Concept('concept_modifier', '$concept_modifiers$')|l] lub wpływać na dystrybucję [Concept('concept_ownership_share', 'udziałów własności')]. $concept_production_methods$ dzielą się na grupy. W każdej grupie może być tylko jedna aktywna metoda produkcji. Możesz zmienić aktywną metodę produkcji w każdej z grup, o ile spełniasz związane z nią wymagania [Concept('concept_technology', 'technologiczne')] lub [Concept('concept_law', 'prawne')]."

 concept_nation_formation:0 "Tworzenie państwa"
 concept_nation_formation_desc:0 "Jeżeli dane [concept_country|l] spełnia określone wymagania – np. posiada ziemie w konkretnych [Concept('concept_state_region', 'regionach administracyjnych')] lub odkryło konkretną [Concept('concept_technology', 'technologię')] z kategorii $SOCIETY$ – może utworzyć nowe państwo o wyższej [Concept('concept_country_tier', 'pozycji')]. $concept_countries$ możliwe do utworzenia wymienione są na liście dostępnej na karcie #b $NATION_FORMATION$#! w panelu #b $CULTURE$#!."

 concept_culture:0 "Kultura"
 concept_cultures:1 "Kultury"
 concept_culture_possessive:1 "Kultury"
 concept_culture_desc:2 "$concept_culture$ jest nieodłączną cechą każdej [Concept('concept_pop', '$concept_pops$')|l] i można ją zmienić tylko w wyniku [Concept('concept_assimilation', 'asymilacji')]. $concept_culture$ wpływa na to, które [Concept('concept_state_region', '$concept_state_regions$')|l] zbiorowości uważają za swoje [Concept('concept_homeland', '$concept_homelands$')|l] oraz na to, czy są one w swoim [Concept('concept_country', 'państwie')] [Concept('concept_discrimination', 'dyskryminowane')], czy też nie."

 concept_accepted_culture:0 "Kultura akceptowana"
 concept_accepted_cultures:0 "Kultury akceptowane"
 concept_accepted_culture_short:0 "Akceptowana"
 concept_accepted_culture_desc:2 "$concept_accepted_cultures$ danego [Concept('concept_country', '$concept_country_possessive$')|l] obejmują [concept_primary_cultures|l] i wszystkie inne [Concept('concept_culture', '$concept_cultures$')|l] uważane za akceptowane na mocy aktualnie obowiązującego w tym państwie [Concept('concept_law', 'prawa')] z kategorii [SelectLocalization(GetPlayer.IsValid, 'concept_accepted_culture_desc_added', 'Obywatelstwo')]."
 concept_accepted_culture_desc_added:0 " [GetLawType('law_national_supremacy').GetGroup.GetName]"

 concept_primary_cultures:0 "Kultury dominujące"
 concept_primary_culture:0 "Kultura dominująca"
 concept_primary_cultures_desc:4 "Wszystkie [Concept('concept_culture', 'kultury')], z którymi kojarzone jest [Concept('concept_country', '$concept_country_nation_state$')|l]. Jeżeli jedno państwo [Concept('concept_nation_formation', 'utworzy inne')], jego kultury dominujące mogą się zmienić, ale nie muszą.[AddLocalizationIf(GetPlayer.IsValid,'concept_primary_cultures_ingame_added')]"
 concept_primary_cultures_ingame_added:1 "\n\n$concept_primary_cultures$ w państwie o nazwie [GetPlayer.GetName] to: [GetPlayer.GetPrimaryCulturesDesc]."

 concept_cultural_trait:0 "Cecha kulturowa"
 concept_cultural_traits:1 "Cechy kulturowe"
 concept_cultural_trait_desc:2 "Aspekty danej [Concept('concept_culture', 'kultury')] takie jak język dominujący wśród jej członków oraz część świata, z której się ona wywodzi. Podobieństwo między cechami [Concept('concept_primary_cultures', 'kultury dominującej')] w danym [Concept('concept_country', 'państwie')] oraz tymi związanymi z kulturą [Concept('concept_pop', 'zbiorowości')], w połączeniu z aktualnie obowiązującym w tym państwie [Concept('concept_law', 'prawem')] z kategorii [GetLawType('law_national_supremacy').GetGroup.GetName], decyduje o tym, czy dana zbiorowość jest [Concept('concept_discrimination', 'dyskryminowana')], czy nie."

 concept_cultural_heritage_trait:0 "Dziedziczna cecha kulturowa"
 concept_cultural_heritage_traits:0 "Dziedziczne cechy kulturowe"
 concept_cultural_heritage_trait_desc:2 "Rodzaj [Concept('concept_cultural_trait', 'cechy kulturowej')], która określa ogólny region świata, z którego dana [concept_culture|l] się wywodzi. Na mocy niektórych [Concept('concept_law', 'praw')] z kategorii [SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','Obywatelstwo')] dziedziczne cechy kulturowe uważane są za ważniejsze niż inne cechy kulturowe. Ma to znaczenie podczas ustalania, czy dana [concept_pop|l] powinna być [Concept('concept_discrimination', 'obiektem dyskryminacji')], czy nie."
 concept_cultural_heritage_trait_desc_added:0 "[GetLawType('law_national_supremacy').GetGroup.GetName]"

 concept_religion:0 "Religia"
 concept_religions:1 "Religie"
 concept_religion_desc:1 "$concept_religion$ jest nieodłączną cechą każdej [Concept('concept_pop', '$concept_pops$')|l] i można ją zmienić tylko w wyniku [Concept('concept_conversion', 'nawrócenia')]. $concept_religion$ wpływa na to, czy zbiorowości są w swoim [Concept('concept_country', 'państwie')] [Concept('concept_discrimination', 'dyskryminowane')], czy nie."

 concept_accepted_religion:0 "Religia akceptowana"
 concept_accepted_religions:0 "Religie akceptowane"
 concept_accepted_religion_short:0 "Akceptowana"
 concept_accepted_religion_desc:2 "$concept_accepted_religions$ danego [Concept('concept_country', '$concept_country_possessive$')|l] obejmują jego [Concept('concept_state_religion', 'religię państwową')] i wszystkie inne [Concept('concept_religion', '$concept_religions$')|l] uważane za akceptowane na mocy aktualnie obowiązującego w tym państwie [Concept('concept_law', 'prawa')] z kategorii [SelectLocalization(GetPlayer.IsValid,'concept_accepted_religion_desc_added', 'Kościół a państwo')]."
 concept_accepted_religion_desc_added:0 "[GetLawType('law_state_religion').GetGroup.GetName]"

 concept_state_religion:0 "Religia państwowa"
 concept_state_religion_desc:2 "[concept_religion] najbardziej kojarzona z danym [Concept('concept_country', 'państwem')]. Zazwyczaj jest nią [concept_religion|l] dominująca, wyznawana przez większość zamieszkujących to państwo [Concept('concept_pop', '$concept_pops$')|l], jednak czasami może nią być dowolna religia ogłoszona państwową na mocy prawa lub taka, którą preferuje [concept_ruler|l] tego państwa. Religia państwowa zwykle pozostaje niezmienna.[AddLocalizationIf(GetPlayer.IsValid, 'concept_state_religion_ingame_added')]"
 concept_state_religion_ingame_added:2 "\n\n$concept_state_religion$ w państwie o nazwie [GetPlayer.GetName] to: [GetPlayer.GetStateReligion.GetName|l]."

 concept_religious_trait:0 "Cecha religijna"
 concept_religious_traits:1 "Cechy religijne"
 concept_religious_trait_desc:2 "Aspekty [Concept('concept_religion', 'religii')] takie jak główna grupa religijna. Podobieństwo między cechami [Concept('concept_state_religion', 'religii państwowej')] oraz cechami związanymi z religią wyznawaną przez daną [concept_pop|l], w połączeniu z aktualnie obowiązującym w danym państwie [Concept('concept_law', 'prawem')] z kategorii [SelectLocalization(GetPlayer.IsValid,'concept_religious_trait_desc_added', 'Kościół a państwo')], decyduje o tym, czy dana zbiorowość jest [Concept('concept_discrimination', 'dyskryminowana')], czy nie."
 concept_religious_trait_desc_added:0 "[GetLawType('law_state_religion').GetGroup.GetName]"
 
 concept_investment_pool:0 "Pula inwestycyjna"
 concept_investment_pool_desc:3 "Podlegające [Concept('concept_reinvestment', 'reinwestycji')] fundusze [Concept('concept_pop', '$concept_pops$')|l] posiadających [Concept('concept_ownership_share', '$concept_ownership_shares$')|l] trafiają do puli inwestycyjnej, a następnie można przeznaczyć je na [Concept('concept_construction', 'budowę')] [Concept('concept_building', 'budynków')], o ile umożliwia ją aktualnie obowiązujące w danym [Concept('concept_country', 'państwie')] [concept_law|l] dotyczące [SelectLocalization(GetPlayer.IsValid,'concept_investment_pool_desc_added', 'systemu gospodarczego')]. W trakcie budowy niezbędne fundusze pobierane są z puli inwestycyjnej i przekazywane do [Concept('concept_treasury', 'skarbca')] jako [concept_budget_investment_income|l]."
 concept_investment_pool_desc_added:1 "$ECONOMIC_SYSTEM_LAW_GROUP$"
 
 concept_reinvestment:0 "Reinwestycja"
 concept_reinvestment_desc:0 "Część [Concept('concept_dividends', 'dywidend')] pobieranych przez przedstawicieli niektórych [Concept('concept_profession', 'profesji')] jest ponownie inwestowana w gospodarkę, co wiąże się z dodaniem [Concept('concept_money', 'pieniędzy')] do [Concept('concept_investment_pool', 'puli inwestycyjnej')]. Wysokość dodawanej do puli kwoty zależy od czynników takich jak bieżące [concept_law|l] danego [Concept('concept_country', '$concept_country_possessive$')|l] w zakresie [SelectLocalization(GetPlayer.IsValid,'concept_investment_pool_desc_added', 'systemu gospodarczego')] i [concept_gdp|l], przy czym nieefektywność w przypadku wielkich gospodarek prowadzi do zmarnotrawienia części środków przeznaczonych na inwestycje."

 concept_pop_income:0 "Dochód zbiorowości"
 concept_pop_income_short:0 "Dochód"
 concept_pop_income_expenses:0 "Wydatki zbiorowości"
 concept_pop_income_expenses_short:0 "Wydatki"
 concept_pop_income_desc:0 "Na koniec każdego tygodnia [Concept('concept_pop', '$concept_pops$')|l] otrzymują dochód, którego wysokość uzależniona jest od wielkości ich [Concept('concept_workforce', 'siły roboczej')] oraz aktualnie oferowanego [Concept('concept_building_wage', 'wynagrodzenia')], a także od liczby [Concept('concept_dependents', 'osób niesamodzielnych')] należących do tej zbiorowości i od [Concept('concept_dependent_income', 'dochodu')] tychże osób. $concept_pop_income_short$ przeznaczany jest na zaspokajanie [Concept('concept_pop_needs', 'potrzeb zbiorowości')], co z kolei wpływa na jej [concept_wealth|l]."

 concept_dependent_income:0 "Dochód osób niesamodzielnych"
 concept_dependent_income_desc:1 "Na koniec każdego tygodnia [Concept('concept_pop', '$concept_pops$')|l] otrzymują dochód osób niesamodzielnych w kwocie uzależnionej od liczby należących do nich [Concept('concept_dependents', 'osób niesamodzielnych')] oraz wielkości przysługującego tym osobom dochodu. Większość osób niesamodzielnych otrzymuje bazowy dochód z tytułu prac dorywczych zależnie od [Concept('concept_profession', 'profesji')] ich zbiorowości. Dochód ten można uzupełnić dzięki [Concept('concept_institution', 'instytucji')], jaką jest [SelectLocalization(GetPlayer.IsValid,'concept_dependent_income_desc_added', 'Urząd Ubezpieczeń Społecznych')]."
 concept_dependent_income_desc_added:0 "[GetInstitutionType('institution_social_security').GetName]"

 concept_wealth:0 "Zamożność"
 concept_wealthy:0 "Zamożni"
 concept_wealth_desc:1 "Miara majątku [Concept('concept_pop', '$concept_pop_possessive$')|l]. Aby utrzymać określony poziom zamożności, dana zbiorowość musi co tydzień zaspokoić konkretne [Concept('concept_pop_needs', 'potrzeby')]. Jeżeli [Concept('concept_pop_income', '$concept_pop_income_short$')|l] tej zbiorowości nie wystarcza na pokrycie kosztów związanych z zaspokajaniem jej potrzeb, poziom jej zamożności w końcu spadnie. Jeżeli zaś po zakupie potrzebnych towarów zbiorowości zostanie pewna ilość [Concept('concept_money', 'pieniędzy')], poziom jej zamożności wkrótce wzrośnie.\n\n$concept_wealth$ jest głównym czynnikiem wpływającym na [concept_sol|l] danej zbiorowości, a niektóre [Concept('concept_law', '$concept_laws$')|l] mogą sprawić, że zamożność wpłynie również na inne aspekty życia, np. na [concept_literacy|l] i [Concept('concept_votes', '$concept_voting_rights$')|l]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 27, 2022

 concept_innovation:2 "Innowacje"
 concept_innovation_desc:3 "Źródłem @innovation! innowacji są konkretne budynki – [SelectLocalization(GetPlayer.IsValid,'concept_innovation_desc_added','uniwersytety')]. $concept_innovation$ pozwala czynić postępy w aktywnych badaniach nad [Concept('concept_technology', 'technologiami')]. Niewykorzystane punkty @innovation! innowacji spowodują wzrost poziomu [Concept('concept_technology_spread', 'rozpowszechniania technologii')], który obecnie może zapewniać ci różnorakie korzyści."
 concept_innovation_desc_added:0 "[GetBuildingType('building_university').GetName]"

 concept_technology_spread:0 "Rozpowszechnianie technologii"
 concept_technology_spread_desc:2 "Jedna z [Concept('concept_technology', 'technologii')], których nie udało ci się jeszcze poznać (z każdej kategorii – $PRODUCTION_NO_CONCEPT$, $MILITARY$ i $SOCIETY$), zawsze trafia do ciebie w wyniku rozpowszechniania przez [Concept('concept_country', '$concept_countries$')|l], które już ją poznały. Postęp rozpowszechniania technologii jest co tydzień określany losowo na podstawie wartości bazowej zależnej od poziomu [Concept('concept_literacy', 'piśmienności')] w twoim państwie. Jeżeli żadne państwo nie opracowało jeszcze określonej technologii, nie może się ona rozpowszechniać. Oznacza to, że w wyniku rozpowszechniania prawdopodobnie najpierw poznasz technologie z wcześniejszych [Concept('concept_technology_era', 'epok')] niż te z późniejszych."

 concept_technology_era:0 "Epoka technologii"
 concept_technology_era_short:0 "Epoka"
 concept_technology_eras_short:0 "Epoki"
 concept_technology_era_ahead_of_time_penalty_desc:0 "Jeżeli nie udało ci się jeszcze poznać wszystkich technologii z poprzednich epok, wymagana liczba wzrośnie jeszcze bardziej."
 concept_technology_era_desc:1 "$concept_technology_eras_short$ [Concept('concept_technology', 'technologii')] pozwalają w przybliżeniu określić, w którym okresie po raz pierwszy odkryto lub opracowano konkretną technologię.\n\nWynalazki z epoki I były dobrze znane w wielu częściach świata przed 1836 rokiem.\nWynalazki z epoki II są związane z pierwszą rewolucją przemysłową, która trwała od roku 1836 do połowy XIX wieku.\n$concept_technology_era_short$ III to okres ewolucji, stabilizacji i standaryzacji, który trwał aż do końca XIX wieku.\n$concept_technology_era_short$ IV odpowiada drugiej rewolucji przemysłowej z przełomu wieków.\nWynalazki z epoki V są przełomowe i nowoczesne.\n\nOpracowanie technologii pochodzących z późniejszych epok wymaga większej liczby punktów [Concept('concept_innovation', 'innowacji')]. $concept_technology_era_ahead_of_time_penalty_desc$"

 concept_technology:0 "Technologia"
 concept_technologies:0 "Technologie"
 concept_technology_desc:3 "$concept_technology$ obejmuje wszystkie innowacje dotyczące następujących dziedzin: $PRODUCTION_NO_CONCEPT$, $MILITARY$ i $SOCIETY$. $concept_technologies$ zapewniają efekty wpływające na całe państwo. Efekty te mogą przykładowo wiązać się ze zmianą parametrów funkcjonowania [Concept('concept_country', '$concept_country_possessive$')|l] za pomocą [Concept('concept_modifier', 'modyfikatorów')] lub odblokowaniem nowych [Concept('concept_production_method', 'metod produkcji')], [Concept('concept_building', 'budynków')], [Concept('concept_law', 'praw')], [Concept('concept_decree', 'rozporządzeń')] oraz [Concept('concept_diplomatic_pact', 'paktów dyplomatycznych')].\n\nPostępy dotyczące nowych technologii są możliwe dzięki [Concept('concept_innovation', 'innowacji')]. Za generowanie punktów innowacji odpowiadają głównie specjalne budynki – [SelectLocalization(GetPlayer.IsValid,'concept_technology_desc_added', 'uniwersytety')]. Oprócz tego technologie [Concept('concept_technology_spread', 'rozpowszechniają się')] z państw, które już je opracowały, do państw, które jeszcze ich nie poznały.\n\nWielkość postępów wymaganych do opracowania konkretnej technologii zależy od tego, z której [Concept('concept_technology_era', 'epoki')] pochodzi ta technologia. $concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology_desc_added:0 " [GetBuildingType('building_university').GetName]"

 concept_canal:0 "Kanał"
 concept_canals:1 "Kanały"
 concept_canal_desc:1 "$concept_canal$ to [concept_building|l], którego budowa wymaga ustanowienia biegnącego przez ląd sztucznego połączenia między dwoma węzłami morskimi. $concept_canals$ można wybudować tylko w określonych miejscach. Aby to zrobić, zazwyczaj najpierw trzeba jednak przeprowadzić badanie terenu lub wysłać ekspedycję. $concept_canals$ mogą znacznie skrócić odległość pokonywaną przez [concept_convoys|l] podczas wytyczania [Concept('concept_shipping_lane', 'szlaków żeglugowych')], co zwiększa opłacalność wymiany handlowej z odległymi krajami."

 concept_monument:0 "Monument"
 concept_monuments:1 "Monumenty"
 concept_monument_desc:1 "[Concept('concept_building', '$concept_buildings$')] znajdujące się wyłącznie na terenie określonych [Concept('concept_state', 'obszarów administracyjnych')]. Mogą pełnić różne funkcje i często zapewniają [concept_prestige|l]."

 concept_productivity:1 "Wydajność"
 concept_productivity_long:0 "Roczna wydajność pracownika"
 concept_productive:0 "Wydajny"
 concept_unproductive:0 "Niewydajny"
 concept_productivity_desc:1 "$concept_productivity$ to względna miara wartości gospodarczej generowanej przez jednego pracownika w danym [Concept('concept_building', 'budynku')] w ciągu roku. Aby ją obliczyć, należy od aktualnego tygodniowego [Concept('concept_revenue', 'przychodu')] generowanego z tytułu [Concept('concept_good_production', 'produkcji')] odjąć wydatki ponoszone w związku z [Concept('concept_good_consumption', 'konsumpcją')], podzielić uzyskany wynik przez całkowitą wartość [Concept('concept_workforce', 'siły roboczej')], a następnie pomnożyć przez 52 (czyli przez liczbę tygodni w roku).\n\n(przychód – wydatki na materiały) ÷ całkowita liczba pracowników\n\nRóżnica między wydajnością a [Concept('concept_average_wage', 'uśrednionym wynagrodzeniem rocznym')] to tygodniowe [concept_building_balance|l] budynku – czyli $concept_building_balance_profit$."

 concept_law_group:1 "Grupa praw"
 concept_law_group_desc:3 "$concept_law_group$ obejmuje kilka [Concept('concept_law', 'praw')], które w różny sposób wpływają na aspekty danego [Concept('concept_country', 'państwa')]. W każdej grupie praw może być aktywne tylko jedno prawo."

 concept_government_reform:0 "Reforma rządu"
 concept_government_reform_short:0 "Reforma"
 concept_government_reform_desc:0 "W ramach reformy [Concept('concept_government', 'rządu')] możesz w dowolny sposób zmienić jego skład, przyznając lub odbierając władzę [Concept('concept_interest_group', 'grupom interesu')] lub [Concept('concept_party', 'partiom')]. $concept_interest_groups$ odsunięte od władzy w wyniku reformy staną się bardziej [Concept('concept_radical', 'radykalne')], chyba że reforma zostanie przeprowadzona krótko po zakończeniu wyborów."

 concept_election:0 "Wybory"
 concept_elections:0 "Wybory"
 concept_election_possessive:0 "Wyborów"
 concept_election_voting_franchise:0 "Prawo wyborcze"
 concept_elect:0 "Wybierz"
 concept_elected:0 "Wybrany"
 concept_election_desc:2 "W [Concept('concept_country', 'państwach')], których obywatele mają prawa wyborcze, wybory odbywają się co następującą liczbę lat: #v [GetDefine('NPolitics','ELECTION_INTERVAL_YEARS')|0]#!. #v [GetDefine('NPolitics','CAMPAIGN_PERIOD_MONTHS')|0] mies.#! przed datą wyborów rozpoczyna się kampania wyborcza, podczas której [Concept('concept_party', '$concept_parties$')|l] rywalizują o [Concept('concept_momentum', 'estymę')] i [concept_votes|l].\n\nW dzień wyborów zliczane są ostatnie głosy, od których zależy [concept_political_strength|l] [Concept('concept_interest_group', 'grup interesu')] należących do każdej partii. W przypadku niektórych [Concept('concept_government_type', 'rodzajów rządu')] wybory mogą również wyłonić nową [Concept('concept_head_of_state', 'głowę państwa')]. Można także przeprowadzić pojedynczą [Concept('concept_government_reform', 'reformę rządu')], w ramach której z [Concept('concept_government', 'rządu')] zostanie usunięta dowolna grupa interesu bez ryzyka wzrostu poziomu [Concept('concept_radical', 'radykalizmu')]."

 concept_budget_minting:0 "Wytwarzanie pieniędzy"
 concept_budget_minted:0 "Wytworzone"
 concept_budget_minting_desc:2 "Źródło dochodu, który każde [Concept('concept_country', 'państwo')] generuje poprzez drukowanie lub wybijanie nowych [Concept('concept_money', 'pieniędzy')]. Im większy [concept_gdp|l] danego [Concept('concept_country', '$concept_country_possessive$')|l], tym więcej pieniędzy można wytworzyć bez narażania gospodarki."

 concept_budget_poll_taxes:0 "Podatki pogłówne"
 concept_budget_poll_tax:1 "Podatek pogłówny"
 concept_budget_poll_taxes_desc:2 "[Concept('concept_taxes', '$concept_tax$')] o stałej wysokości pobierany od każdego [Concept('concept_working_adults', 'pracującego dorosłego')], wobec którego ma zastosowanie. Ponieważ podatki pogłówne nie rosną wraz z dochodem zbiorowości, najbardziej dotkliwe są dla przedstawicieli [Concept('concept_lower_strata', 'klasy niższej')]."

 concept_budget_land_taxes:0 "Podatki gruntowe"
 concept_budget_land_taxes_desc:4 "Rodzaj [Concept('concept_budget_poll_taxes', 'podatku pogłównego')] pobieranego wyłącznie od [SelectLocalization(GetPlayer.IsValid,'concept_budget_land_taxes_desc_added', 'chłopów')]."
 concept_budget_land_taxes_desc_added:0 "[GetPopType('peasants').GetName]"

 concept_budget_heathen_taxes:0 "Podatki od pogaństwa"
 concept_budget_heathen_taxes_desc:1 "Rodzaj [Concept('concept_budget_poll_taxes', 'podatku pogłównego')] pobieranego od wszystkich [Concept('concept_pop', '$concept_pops$')|l], których [concept_religion|l] jest w ich [Concept('concept_country', 'państwie')] [Concept('concept_discrimination', 'dyskryminowana')]."

 concept_budget_per_capita_taxes:0 "Podatki per capita"
