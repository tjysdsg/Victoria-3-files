 concept_recognized_power:0 "Uznawane mocarstwo"
 concept_recognized_powers:0 "Uznawane mocarstwa"
 concept_recognized_power_short:0 "Uznawane"
 concept_recognized_power_desc:1 "$concept_recognized_power$ to prawomocne państwo narodowe zdolne do samostanowienia na mocy konsensusu osiągniętego wśród [Concept('concept_great_power', 'wielkich mocarstw')]. To odróżnia uznawane mocarstwa od [Concept('concept_unrecognized_power', 'nieuznawanych')]."

 concept_unification_supporter:0 "Zwolennik zjednoczenia"
 concept_unification_supporters:0 "Zwolennicy zjednoczenia"
 concept_unification_support:0 "Poprzyj"
 concept_unification_supporting:0 "Popieranie"
 concept_unification_supporter_desc:1 "$concept_unification_supporter$ to [concept_country|l] popierające konkretnego [Concept('concept_unification_candidate', 'kandydata do zjednoczenia')]. W przypadku pomyślnego zjednoczenia jego zwolennik dołączy do unii."

 concept_unification_candidate:0 "Kandydat do zjednoczenia"
 concept_unification_candidate_short:0 "Kandydat"
 concept_unification_candidates:0 "Kandydaci do zjednoczenia"
 concept_unification_candidate_desc:1 "$concept_unification_candidate$ to [concept_country|l] uznawane za takie, które można zjednoczyć. To, jakie państwo kwalifikuje się na kandydata do zjednoczenia, zależy od tego, o który zjednoczony naród chodzi. "

 concept_unification:0 "Zjednoczenie państw"
 concept_major_unification:0 "Zjednoczenie pierwszorzędne"
 concept_minor_unification:0 "Zjednoczenie drugorzędne"
 concept_unification_desc:0 "Zjednoczeniem nazywamy akt unifikacji i utworzenia nowego [Concept('concept_country', 'państwa')] z kilku innych. $concept_country$ można utworzyć, kontrolując określoną liczbę [Concept('concept_state', 'obszarów administracyjnych')] w nowym regionie państwa.\n\n#b Zjednoczenie pierwszorzędne#! umożliwia państwom zostanie [Concept('concept_unification_candidate', 'kandydatami do zjednoczenia')], co z kolei daje im dostęp do [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] Zjednoczenie. $concept_diplomatic_play$ to wiąże się z wyznaczeniem [Concept('concept_war_goal', 'celów wojennych')] zakładających aneksję wszystkich wymaganych obszarów administracyjnych i państw.\n\nZ kolei #b zjednoczenie drugorzędne#! nie dopuszcza istnienia [Concept('concept_unification_candidate', 'kandydatów do zjednoczenia')]. W jego przypadku utworzenie państwa jest możliwe tylko po przejęciu kontroli nad określoną liczbą wymaganych obszarów administracyjnych."
 

 concept_order:0 "Rozkaz"
 concept_orders:0 "Rozkazy"
 concept_ordered:0 "Rozkazano"
 concept_order_desc:2 "[Concept('concept_commander', '$concept_commanders$')] mogą otrzymywać rozkazy dotyczące realizacji różnych celów wojskowych. Niektóre rozkazy wiążą się z wyznaczeniem konkretnych obiektów (np. [Concept('concept_front', 'frontów')] lub [Concept('concept_hq', 'kwater głównych')]), a inne nie. Jeżeli dowódca musi się przemieścić, aby wykonać rozkaz, wyruszy w podróż automatycznie po jego otrzymaniu."

 concept_party:0 "Partia"
 concept_parties:1 "Partie"
 concept_party_possessive:0 "Partii"
 concept_party_desc:1 "$concept_party$ to jednostka polityczna uczestnicząca w [Concept('concept_election', 'wyborach')]. Każda partia składa się z co najmniej jednej [Concept('concept_interest_group', 'grupy interesu')], przy czym [Concept('concept_ideology', '$concept_ideologies$')|l] tych grup muszą być chociaż w pewnym stopniu zgodne. Owe grupy interesu dochodzą do władzy dzięki [Concept('concept_votes', 'głosom')], które zdobywa ich partia. Liczba tych głosów zależy od [Concept('concept_clout', 'siły przebicia')] grup wchodzących w skład danej partii. Pojedyncze grupy interesu nie mogą zostać włączone do [Concept('concept_government', 'rządu')] bez pozostałych członków ich partii."

 concept_party_leader:0 "Przywódca partii"
 concept_party_leader_short:0 "Przywódca"
 concept_party_leader_desc:1 "[concept_leader] [Concept('concept_interest_group', 'grupy interesu')] mającej największą [Concept('concept_clout', 'siłę przebicia')] spośród wszystkich grup należących do danej [Concept('concept_party', 'partii')] uznawany jest za przywódcę partii. $concept_party_leader_short$ pełni rolę [Concept('concept_party_whip', 'whipa partyjnego')]."

 concept_suppress:0 "Piętnuj"
 concept_suppressed:0 "Piętnowano"
 concept_suppressing:0 "Piętnowanie"
 concept_suppression:0 "Piętnowanie"
 concept_suppress_desc:2 "Piętnowana [concept_interest_group|l] ma mniejsze szanse na uzyskanie poparcia wśród [Concept('concept_pop', '$concept_pops$')|l]. Twoja bazowa zdolność do piętnowania zależy od ustanowionego przez ciebie [Concept('concept_law', 'prawa')] z kategorii [SelectLocalization(GetPlayer.IsValid,'concept_suppress_desc_added', 'Wolność słowa')]. $concept_suppressing$ grup interesu wymaga wykorzystania punktów [Concept('concept_authority', 'zwierzchnictwa')]."
 concept_suppress_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName]"

 concept_bolster:0 "Promuj"
 concept_bolstered:0 "Promowana"
 concept_bolsters:0 "Promuje"
 concept_bolstering:0 "Promowanie"
 concept_bolster_desc:0 "Promowana [concept_interest_group|l] ma większe szanse na uzyskanie poparcia wśród [Concept('concept_pop', '$concept_pops$')|l]. Twoja bazowa zdolność do promowania zależy od ustanowionego przez ciebie [Concept('concept_law', 'prawa')] z kategorii [SelectLocalization(GetPlayer.IsValid,'concept_bolster_desc_added', 'Wolność słowa')]. $concept_bolstering$ grup interesu wymaga wykorzystania punktów [Concept('concept_authority', 'zwierzchnictwa')]."
 concept_bolster_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName]"

 concept_journal_entry:0 "Wpis w dzienniku"
 concept_journal:0 "Dziennik"
 concept_journal_entries:1 "Wpisy w dzienniku"
 concept_journal_entry_desc:1 "$concept_journal_entries$ pomagają na bieżąco śledzić wydarzenia mające miejsce w twoim państwie. Mogą dotyczyć możliwości lub wyzwań, przypominać o złożonych obietnicach lub ostrzegać przed potencjalnymi kryzysami.\n\n$concept_journal_entries$ uznane za #bold kompletne#! znikają z dziennika. Nie wszystkie mogą jednak otrzymać status #bold kompletnych#!. Niektóre mogą się zakończyć tylko #bold niepowodzeniem#!, inne mają #bold ograniczenie czasowe#!, a jeszcze inne są usuwane na szczególnych warunkach."

 concept_political_movement_placated:0 "Udobruchanie"
 concept_political_movement_placated_desc:1 "Udobruchany [concept_political_movement|l] jest aktualnie zadowolony ze zmian, które wprowadzasz w swoim państwie, i na jakiś czas wstrzyma swoją [Concept('concept_revolution', 'rewolucję')]. Wznowi jednak działalność, jeśli zmienisz swoje podejście."

 concept_political_movement_support:0 "Poparcie dla ruchu politycznego"
 concept_political_movement_support_short:1 "Poparcie"
 concept_political_movement_support_desc:2 "$concept_political_movement_support_short$ [Concept('concept_political_movement', 'ruchu politycznego')] zależy od [Concept('concept_political_strength', 'siły politycznej')] [Concept('concept_pop', '$concept_pops$')|l], które go popierają. $concept_political_movement$ o dużym poparciu zwiększa szansę na [concept_enactment_success|l], do którego ruch ten dąży, a także szansę na [concept_enactment_stall|l], któremu się on przeciwstawia. Jeśli ruch polityczny doprowadzi do wybuchu [Concept('concept_revolution', 'rewolucji')], jego poparcie wpłynie na liczbę [Concept('concept_state', 'obszarów administracyjnych')], w których rewolucja ta się rozpocznie."

 concept_political_movement:0 "Ruch polityczny"
 concept_political_movement_short:0 "Ruch"
 concept_political_movements_short:0 "Ruchy"
 concept_political_movements:1 "Ruchy polityczne"
 concept_political_movement_desc:1 "$concept_political_movement$ opowiada się za konkretnym [Concept('concept_law', 'prawem')], dążąc do jego ustanowienia, zachowania lub przywrócenia. Do ruchu politycznego mogą dołączać zarówno pojedyncze [Concept('concept_pop', '$concept_pops$')|l], jak i [Concept('concept_interest_group', '$concept_interest_groups$')|l], co zwiększa jego [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')|l] oraz [Concept('concept_political_movement_radicalism', '$concept_political_movement_radicalism_short$')|l]. Wprowadzenie zmiany, której orędownikiem jest dany ruch polityczny, będzie łatwiejsze, jeśli masz poparcie tego ruchu. Niepowodzenie wprowadzenia zmiany może doprowadzić do wybuchu [Concept('concept_revolution', 'rewolucji')]."

 concept_end_of_discussion_factor:0 "Współczynnik zakończenia dyskusji"
 concept_end_of_discussion_factor_desc:1 "Wystąpienie współczynnika zakończenia dyskusji oznacza, że zasiadające w [Concept('concept_government', 'rządzie')] [Concept('concept_interest_group', '$concept_interest_groups$')|l] nie mają zamiaru prowadzić dalszych dyskusji nad zaletami aktualnie ustanawianego [Concept('concept_law', 'prawa')]. Im niższy jest ten współczynnik, tym mniejsze prawdopodobieństwo postępu lub wstrzymania ustanawiania danego prawa."

 concept_enactment_of_laws:0 "Ustanowienie praw"
 concept_enactment_of_laws_enact:0 "Ustanów"
 concept_enactment_of_laws_enacted:0 "Ustanowiono"
 concept_enactment_of_laws_desc:0 "Działanie polegające na próbie wprowadzenia nowego [Concept('concept_law', 'prawa')] w danym [Concept('concept_country', 'państwie')]. Szansa na [concept_enactment_success|l] będzie weryfikowana w regularnych odstępach czasowych. Czas pomiędzy kolejnymi weryfikacjami zależy od [Concept('concept_legitimacy', 'prawomocności')] [Concept('concept_government', '$concept_government_possessive$')|l]. Rezultatem niepowodzenia weryfikacji prawa może być [Concept('concept_enactment_advance', '$concept_enactment_advance_short$')|l] jego ustanawiania, [Concept('concept_enactment_debate', 'debata nad jego ustanowieniem')] lub [Concept('concept_enactment_stall', '$concept_enactment_stall_short$')|l] procesu jego ustanawiania. Poszczególne rezultaty wpływają na szansę prawa na przejście kolejnej weryfikacji lub wiążą się z innymi konsekwencjami dla twojego państwa."

 concept_enactment_success:1 "Sukces ustanawiania prawa"
 concept_enactment_success_short:0 "Sukces"
 concept_enactment_success_desc:1 "$concept_enactment_success$ to wartość procentowa określająca szansę na ustanowienie danego [Concept('concept_law', 'prawa')] po przekroczeniu kolejnego punktu kontrolnego. Wartość ta jest równa [Concept('concept_base_success_chance', 'bazowej szansie na sukces')] powiększonej o dowolne efekty nagromadzone w trakcie ustanawiania prawa."

 concept_enactment_advance:1 "Postęp ustanawiania prawa"
 concept_enactment_advance_short:0 "Postęp"
 concept_enactment_advance_desc:1 "$concept_enactment_advance$ to wartość procentowa określająca szansę na to, że proces ustanawiania danego [Concept('concept_law', 'prawa')] posunie się naprzód po przekroczeniu kolejnego punktu kontrolnego, nawet jeśli [Concept('concept_enactment_success', '$concept_enactment_success_short$')|l] nie będzie jeszcze całkowity. Jest to pochodna [Concept('concept_base_success_chance', 'bazowej szansy na sukces')]."

 concept_enactment_debate:1 "Debata nad ustanowieniem prawa"
 concept_enactment_debate_short:0 "Debata"
 concept_enactment_debate_short_debated:0 "Obiekt debaty"
 concept_enactment_debate_desc:1 "$concept_enactment_debate$ to wartość procentowa określająca szansę na wystąpienie komplikacji w procesie ustanawiania danego [Concept('concept_law', 'prawa')] po przekroczeniu kolejnego punktu kontrolnego. Im niższa jest całkowita szansa na [Concept('concept_enactment_success', '$concept_enactment_success_short$')|l], [Concept('concept_enactment_advance', '$concept_enactment_advance_short$')|l] i [Concept('concept_enactment_stall', '$concept_enactment_stall_short$')|l] procesu ustanawiania prawa, tym większa jest szansa na debatę."

 concept_enactment_stall:1 "Wstrzymanie ustanawiania prawa"
 concept_enactment_stall_short:0 "Wstrzymanie"
 concept_enactment_stall_desc:1 "$concept_enactment_stall$ to wartość procentowa określająca szansę na wystąpienie znacznych utrudnień w procesie ustanawiania danego [Concept('concept_law', 'prawa')] po przekroczeniu kolejnego punktu kontrolnego. Bazowa szansa na wstrzymanie jest równa całkowitej wartości [Concept('concept_clout', 'siły przebicia')] zasiadających w [Concept('concept_government', 'rządzie')] [Concept('concept_interest_group', 'grup interesu')] przeciwnych danemu prawu."

 concept_base_success_chance:0 "Bazowa szansa na sukces"
 concept_base_success_chance_desc:0 "$concept_base_success_chance$ jest równa całkowitej wartości [Concept('concept_clout', 'siły przebicia')] zasiadających w [Concept('concept_government', 'rządzie')] [Concept('concept_interest_group', 'grup interesu')] popierających dane prawo powiększonej lub pomniejszonej o [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')|l] uzyskane od wszystkich istotnych [Concept('concept_political_movement', 'ruchów politycznych')]."

 concept_advance_factor:0 "Współczynnik postępów"
 concept_advance_factor_desc:0 "$concept_advance_factor$ to stały współczynnik wykorzystywany do określania [Concept('concept_enactment_advance', 'postępu ustanawiania prawa')] poprzez skalowanie [Concept('concept_base_success_chance', 'bazowej szansy na sukces')]."

 concept_migration_pull:0 "Atrakcyjność migracji"
 concept_migration_pull_short:0 "Atrakcyjność"
 concept_migration_pull_desc:1 "$concept_migration_pull$ to zdolność danego [Concept('concept_state', 'obszaru administracyjnego')] do przyciągania migrantów. Zależy ona głównie od średniego [Concept('concept_sol', 'poziomu życia')] wśród [Concept('concept_pop', '$concept_pops$')|l] żyjących na terenie danego obszaru administracyjnego, ale mogą na nią wpływać również inne czynniki. $concept_migration_pull$ w danym obszarze administracyjnym jest mniejsza, jeżeli panuje w nim [Concept('concept_unemployed', 'bezrobocie')]. W celu określenia kierunku migracji wartość jej atrakcyjności porównywana jest z wartościami w innych obszarach administracyjnych, pomiędzy którymi może dojść do migracji."

 concept_lower_strata:0 "Klasa niższa"
 concept_lower_strata_desc:3 "$concept_lower_strata$ składa się ze [Concept('concept_pop', '$concept_pops$')|l] zajmujących się [Concept('concept_profession', 'profesjami')] wiążącymi się z pracą ręczną lub wykonywaniem powtarzalnych czynności, które wymagają niewielkich lub zerowych [Concept('concept_pop_qualifications', 'kwalifikacji')]. [Concept('concept_building_wage', '$concept_building_wages$')] za taką pracę są niskie.[AddLocalizationIf(GetPlayer.IsValid,'concept_lower_strata_ingame_added')]"
 concept_lower_strata_ingame_added:1 "\n\nPrzedstawiciele tej klasy wykonują następujące profesje:\n[GetPopTypesInLowerStrataDesc]"

 concept_middle_strata:0 "Klasa średnia"
 concept_middle_strata_desc:3 "$concept_middle_strata$ składa się ze [Concept('concept_pop', '$concept_pops$')|l] zajmujących się specjalistycznymi [Concept('concept_profession', 'profesjami')] wymagającymi trudniejszych do uzyskania [Concept('concept_pop_qualifications', 'kwalifikacji')]. Zbiorowości te mają więcej możliwości na rynku pracy i otrzymują wyższe [Concept('concept_building_wage', '$concept_building_wages$')|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_middle_strata_ingame_added')]"
 concept_middle_strata_ingame_added:1 "\n\nPrzedstawiciele tej klasy wykonują następujące profesje:\n[GetPopTypesInMiddleStrataDesc]"

 concept_upper_strata:0 "Klasa wyższa"
 concept_upper_strata_desc:3 "$concept_upper_strata$ składa się ze [Concept('concept_pop', '$concept_pops$')|l] zajmujących się [Concept('concept_profession', 'profesjami')], do których [Concept('concept_pop_qualifications', 'kwalifikacje')] mogą uzyskać tylko osoby [Concept('concept_wealth', 'zamożne')]. $concept_professions$ te zazwyczaj nie są dostępne dla przedstawicieli zbiorowości [Concept('concept_discrimination', 'dyskryminowanych')]. Osoby zajmujące się tymi profesjami często posiadają [Concept('concept_ownership_share', '$concept_ownership_shares$')|l] w [Concept('concept_building', 'budynkach')], w których pracują, pobierają [concept_dividends|l], a oprócz [Concept('concept_building_wage', 'wynagrodzeń')] otrzymują również [concept_budget_interest|l].[AddLocalizationIf(GetPlayer.IsValid, 'concept_upper_strata_ingame_added')]"
 concept_upper_strata_ingame_added:1 "\n\nPrzedstawiciele tej klasy wykonują następujące profesje:\n[GetPopTypesInUpperStrataDesc]"

### NEW ITEMS

 concept_neighbors:0 "Państwa sąsiadujące"
 concept_neighbors_desc:1 "Dwa [Concept('concept_country', '$concept_countries$')|l] uważa się za sąsiadujące, gdy mają wspólną granicę lądową lub gdy ich przybrzeżne [Concept('concept_state', '$concept_states$')|l] łączą się z tym samym [Concept('concept_sea_node', 'węzłem morskim')]."
 
 concept_welfare_payments:0 "Zasiłki"
 concept_welfare_payments_desc:1 "$concept_welfare_payments$ są formą bezpośredniego dofinansowania wypłacanego przez [concept_country|l] wszystkim zbiorowościom stanowiącym [Concept('concept_workforce', 'siłę roboczą')], które otrzymują wynagrodzenia niższe niż określona część [Concept('concept_normal_wage', 'zwykłego wynagrodzenia')]."

 concept_sea_node:0 "Węzeł morski"
 concept_sea_nodes:0 "Węzły morskie"
 concept_sea_node_desc:0 "Miejsce przecięcia [Concept('concept_shipping_lane', 'szlaku żeglugowego')] lub znajdujący się na nim punkt odpowiadający części oceanu. $concept_shipping_lanes$ zawsze biegną między dwoma przybrzeżnymi [Concept('concept_state', 'obszarami administracyjnymi')], przechodząc przy tym przez jak najmniejszą liczbę węzłów morskich. Każdy kolejny węzeł morski, z wykluczeniem pierwszego, zwiększa [concept_convoy_cost|l] o #v [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]#!."

 
 concept_message_settings_feed:0 "Aktualności"
 concept_message_settings_feed_desc:0 "Komunikaty pojawiające się w kolejności chronologicznej w polu znajdującym się w prawym dolnym rogu ekranu."

 concept_message_settings_toast:0 "Wyskakujące powiadomienie"
 concept_message_settings_toast_desc:0 "Pojedyncze komunikaty pojawiające się na środku ekranu."

 concept_message_settings_popup:0 "Powiadomienie"
 concept_message_settings_popup_desc:0 "Pojawiające się na środku ekranu spersonalizowane komunikaty, które trzeba zamknąć ręcznie. Ta opcja jest dostępna tylko wtedy, gdy w ustawieniu Rodzaj powiadomienia wybrano panel spersonalizowanych powiadomień."

 concept_message_settings_none:0 "Brak"
 concept_message_settings_none_desc:0 "Komunikaty nie pojawiają się w żadnej części interfejsu użytkownika."
