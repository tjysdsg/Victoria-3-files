 concept_subject:0 "Państwo poddańcze"
 concept_subjects:1 "Państwa poddańcze"
 concept_subject_possessive:0 "Państwa poddańczego"
 concept_subject_desc:1 "[concept_country], którego autonomia i prawo do samostanowienia są w różnym stopniu ograniczone przez [Concept('concept_overlord', 'suwerena')]. Stosunek państwa poddańczego to rodzaj [Concept('concept_diplomatic_pact', 'paktu dyplomatycznego')], do którego inne państwa mogą dołączyć dobrowolnie lub zostać do tego zmuszone w ramach [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')]. Dokładny rezultat zawarcia takiego paktu uzależniony jest od rodzaju państwa poddańczego, z reguły jednak obejmuje wymuszony udział w [Concept('concept_market', 'rynku')] suwerena, konieczność przekazywania suwerenowi części dochodu ze [Concept('concept_treasury', '$concept_treasury_possessive$')|l], mniejszy [concept_prestige|l], niemożność rozpoczynania własnych [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] lub swobodnego decydowania o poparciu określonej ich strony, a także przymus uznania [Concept('concept_ruler', 'władcy')] państwa będącego suwerenem jako swojej [Concept('concept_head_of_state', 'głowy państwa')].\n\n$concept_subjects$ można wyzwolić poprzez posunięcie dyplomatyczne zainicjowane przez nie same lub przez inne państwo. Niektóre rodzaje państw poddańczych mogą też zostać celem posunięć dyplomatycznych suwerena mających na celu dalsze ograniczenie ich autonomii bądź też ich całkowitą #b aneksję#!."

 concept_overlord:0 "Suweren"
 concept_overlord_possessive:0 "Suwerena"
 concept_overlord_desc:0 "[concept_country] dominujące w stosunkach z [Concept('concept_subject', 'państwem poddańczym')]. Czerpie liczne korzyści z [Concept('concept_diplomatic_pact', 'paktu dyplomatycznego')] i (zazwyczaj) płaci za nie punktami [Concept('concept_influence', 'wpływu')]."

 concept_great_power:0 "Wielkie mocarstwo"
 concept_great_powers:1 "Wielkie mocarstwa"
 concept_great_power_desc:3 "$concept_great_power$ to [concept_rank|l] określająca nieliczne [Concept('concept_country', 'państwa')] tworzące globalne imperia lub bezwzględnie dominujące w swoich regionach i rządzące światem. Państwa takie stale walczą o przewagę nad resztą wielkich mocarstw i zawsze bacznie obserwują brawurowe poczynania [Concept('concept_major_power', 'dużych mocarstw')], które mogą podejmować próby wspięcia się na szczyt ich kosztem.[AddLocalizationIf(GetPlayer.IsValid,'concept_great_power_desc_added')]"
 concept_great_power_desc_added:0 "\n\n$concept_great_powers$ cieszą się następującymi korzyściami:\n[GetRankModifier('great_power').GetDesc]"
 
 concept_major_power:0 "Duże mocarstwo"
 concept_major_power_short:0 "Duże"
 concept_major_powers:0 "Duże mocarstwa"
 concept_major_power_desc:2 "$concept_major_power$ to [concept_rank|l] określająca [Concept('concept_country', 'państwa')], które zapracowały na znaczącą pozycję w swoim regionie. Państwa takie nie są jeszcze na tyle potężne, aby tworzyć globalne imperia, ale wciąż mogą stanowić wpływową siłę w skali lokalnej. Najpotężniejsze z nich mogą dążyć do uzyskania statusu [Concept('concept_great_power', 'wielkiego mocarstwa')].[AddLocalizationIf(GetPlayer.IsValid,'concept_major_power_desc_added')]"
 concept_major_power_desc_added:0 "\n\n$concept_major_powers$ cieszą się następującymi korzyściami:\n[GetRankModifier('major_power').GetDesc]"

 concept_minor_power:0 "Średnie mocarstwo"
 concept_minor_powers:0 "Średnie mocarstwa"
 concept_minor_power_desc:3 "$concept_minor_power$ to [concept_rank|l] określająca [Concept('concept_country', 'państwa')] będące zaledwie pionkami w imperialistycznych grach [Concept('concept_major_power', 'dużych')] i [Concept('concept_great_power', 'wielkich')] mocarstw, które często wykorzystują je jako państwa buforowe lub [Concept('concept_puppet', 'marionetkowe')], bądź też monopolizują ich [Concept('concept_market', 'rynki')].[AddLocalizationIf(GetPlayer.IsValid,'concept_minor_power_desc_added')]"
 concept_minor_power_desc_added:0 "\n\n$concept_minor_powers$ cieszą się następującymi korzyściami:\n[GetRankModifier('minor_power').GetDesc]"
 
 concept_insignificant_power:0 "Małe mocarstwo"
 concept_insignificant_power_short:0 "Małe"
 concept_insignificant_power_desc:2 "$concept_insignificant_power_short$ mocarstwo to [concept_rank|l] określająca [Concept('concept_country', '$concept_countries$')|l] o tak niskim [Concept('concept_prestige', 'prestiżu')], że nie kwalifikują się do statusu [Concept('concept_minor_power', 'średniego mocarstwa')]. Państwa takie walczą o prawo do samostanowienia, jednocześnie starając się nie sprawiać problemów okolicznym [Concept('concept_major_power', 'dużym')] i [Concept('concept_great_power', 'wielkim')] mocarstwom.[AddLocalizationIf(GetPlayer.IsValid,'concept_insignificant_power_desc_added')]"
 concept_insignificant_power_desc_added:0 "\n\n$concept_insignificant_power_short$ mocarstwa cieszą się następującymi korzyściami:\n[GetRankModifier('insignificant_power').GetDesc]"
 
 concept_unrecognized_power:0 "Nieuznawane mocarstwo"
 concept_unrecognized_power_short:0 "Nieuznawane"
 concept_unrecognized_powers:0 "Nieuznawane mocarstwa"
 concept_unrecognized_regional_power:0 "Nieuznawane mocarstwo regionalne"
 concept_unrecognized_major_power:0 "Nieuznawane duże mocarstwo"
 concept_unrecognized_power_desc:2 "$concept_unrecognized_powers$ to [Concept('concept_country', '$concept_country_polities$')|l], które panujące [Concept('concept_great_power', 'wielkie mocarstwa')] uznają za niższe rangą i niecywilizowane, widząc w nich niewiele więcej niż cel ewentualnych przyszłych podbojów. W rezultacie [concept_prestige|l] nieuznawanych mocarstw podlega karom. Państwa takie mogą ponadto zostać celem bardziej dotkliwych [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] oraz – bez względu na to, ile zyskają prestiżu – nie mogą osiągnąć niektórych [Concept('concept_rank', 'rang')].[AddLocalizationIf(GetPlayer.IsValid,'concept_unrecognized_power_desc_added')]"
 concept_unrecognized_power_desc_added:0 "\n\nAby pozbyć się kar, nieuznawane mocarstwo musi zyskać uznanie jednego z [Concept('concept_great_power', 'wielkich mocarstw')] w ramach posunięcia dyplomatycznego."

 concept_protectorate:0 "Protektorat"
 concept_protectorate_desc:2 "Autonomiczne [concept_subject|l], które może inicjować własne [Concept('concept_diplomatic_play', 'posunięcia dyplomatyczne')]. Dane [concept_country|l] może poprosić – lub zostać poproszone – o zostanie protektoratem podlegającym [Concept('concept_overlord', 'suwerenowi')] bez ryzyka wybuchu [Concept('concept_war', 'wojny')] w razie odmowy."
 
 concept_puppet:0 "Państwo marionetkowe"
 concept_puppets:0 "Państwa marionetkowe"
 concept_puppet_desc:2 "[Concept('concept_recognized_power', '$concept_recognized_powers$')] mogą przekształcić słabsze [Concept('concept_country', 'państwa')] w podlegające im państwa marionetkowe, czyli takie [Concept('concept_subject', 'państwa poddańcze')], które nie mogą inicjować własnych [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')], a jednocześnie są zmuszone do udziału w [Concept('concept_war', 'wojnach')] swojego [Concept('concept_overlord', '$concept_overlord_possessive$')|l]. $concept_puppet$ musi co tydzień przekazywać suwerenowi #v 30%#! dochodu ze swojego [Concept('concept_treasury', 'skarbca')], a jego [concept_rank|l] nie może zrównać się z rangą suwerena ani jej przewyższyć. $concept_overlord$ może ponadto uczynić takie państwo celem posunięcia dyplomatycznego #b Aneksja#!."
 
 concept_personal_union:0 "Unia personalna"
 concept_personal_union_desc:4 "Dwa [Concept('concept_country', 'państwa')], w których wprowadzono [concept_law|l] [SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added', 'monarchii')], mogą zjednoczyć się poprzez unię personalną – stosunek między [Concept('concept_subject', 'państwem poddańczym')] a [Concept('concept_overlord', 'suwerenem')], w którym [concept_ruler|l] suwerena pełni funkcję [Concept('concept_head_of_state', 'głowy państwa')] w obu krajach należących do unii. Państwo poddańcze nie może inicjować własnych [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')], a jednocześnie zmuszone jest do udziału w [Concept('concept_war', 'wojnach')] swojego suwerena. Taki [concept_diplomatic_pact|l] zostanie zerwany, gdy suweren zniesie następujące prawo: $law_monarchy$."
 concept_personal_union_desc_added:0 "[GetLawType('law_monarchy').GetName]"

 concept_dominion:0 "Dominium"
 concept_dominion_desc:1 "[Concept('concept_recognized_power', '$concept_recognized_powers$')] mogą przekształcić słabsze [Concept('concept_country', 'państwa')] w podlegające im dominia. $concept_dominion$ jest rodzajem [Concept('concept_subject', 'państwa poddańczego')], które cieszy się większą autonomią i może inicjować własne [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l]; nie jest też zmuszone do udziału w [Concept('concept_war', 'wojnach')] swojego [Concept('concept_overlord', '$concept_overlord_possessive$')|l]. Państwo takie musi jednak co tydzień przekazywać suwerenowi #v 25%#! dochodu ze swojego [Concept('concept_treasury', 'skarbca')]."

 concept_tributary:0 "Trybutariusz"
 concept_tributary_desc:1 "[Concept('concept_unrecognized_power', '$concept_unrecognized_powers$')] mogą przekształcić słabsze [Concept('concept_country', 'państwa')] w podlegających im trybutariuszy. $concept_tributary$ jest rodzajem [Concept('concept_subject', 'państwa poddańczego')], które cieszy się większą autonomią i może inicjować własne [Concept('concept_diplomatic_play', 'posunięcia dyplomatyczne')]; nie jest też zmuszone do udziału w [Concept('concept_war', 'wojnach')] swojego [Concept('concept_overlord', '$concept_overlord_possessive$')|l]. Państwo takie musi jednak co tydzień przekazywać suwerenowi #v 20%#! dochodu ze swojego [Concept('concept_treasury', 'skarbca')]."

 concept_vassal:0 "Wasal"
 concept_vassalize:0 "Przekształć w wasala"
 concept_vassal_desc:1 "[Concept('concept_unrecognized_power', '$concept_unrecognized_powers$')] mogą przekształcić słabsze [Concept('concept_country', 'państwa')] w podlegających im wasali, czyli takie [Concept('concept_subject', 'państwa poddańcze')], które nie mogą inicjować własnych [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')], a jednocześnie są zmuszone do udziału w [Concept('concept_war', 'wojnach')] swojego [Concept('concept_overlord', '$concept_overlord_possessive$')|l]. Państwa takie muszą również co tydzień przekazywać suwerenowi #v 30%#! dochodu ze swojego [Concept('concept_treasury', 'skarbca')]."
 
 concept_observer_mode:0 "Tryb obserwatora"
 concept_observer:0 "Obserwator"
 concept_observe:0 "Obserwować"
 concept_observing:0 "Obserwujący"
 concept_observer_mode_desc:1 "Gracz obserwujący ma pełny dostęp do interfejsu użytkownika i wgląd w wydarzenia w grze, ale swoimi działaniami nie może w żaden sposób wpłynąć na rozgrywkę."

