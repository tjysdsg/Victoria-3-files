 concept_convoy_cost:0 "Koszt konwoju"
 concept_convoy_cost_desc:2 "$concept_convoy_cost$ organizowanego na [Concept('concept_shipping_lane', 'szlaku żeglugowym')] zależy od liczby [Concept('concept_good', 'towarów')] transportowanych [Concept('concept_trade_route', 'szlakiem handlowym')], liczby [Concept('concept_battalion', 'batalionów')] zaopatrywanych przez [Concept('concept_supply_route', 'drogę zaopatrzeniową')] lub stopnia [Concept('concept_infrastructure_usage', 'wykorzystania infrastruktury')] przez [concept_port_connection|l] na potrzeby [Concept('concept_market_access', 'dostępu do rynku')]. Im większa liczba [Concept('concept_sea_node', 'węzłów morskich')], które szlak żeglugowy musi przeciąć po drodze do celu, tym wyższy całkowity koszt konwoju. Całkowity koszt konwojów organizowanych na wszystkich szlakach żeglugowych porównywany jest z całkowitą liczbą [Concept('concept_convoys', 'konwojów')] produkowanych przez budynek, którym jest [SelectLocalization(GetPlayer.IsValid,'concept_convoy_cost_desc_added', 'port')]. Ma to na celu określenie trwałości twojej [Concept('concept_supply_network', 'sieci zaopatrzenia')]."
 concept_convoy_cost_desc_added:0 "[GetBuildingType('building_port').GetName]"

 concept_port_connection:0 "Połączenie portowe"
 concept_port_connections:0 "Połączenia portowe"
 concept_port_connection_desc:3 "[concept_shipping_lane] łączący jeden lub kilka niedostępnych drogą lądową [Concept('concept_state', 'obszarów administracyjnych')] ze [Concept('concept_market_capital', 'stolicą rynku')] i zapewniający [concept_market_access|l] odległym regionom. Aby połączenie portowe mogło zostać ustanowione, na obu jego końcach musi znajdować się [SelectLocalization(GetPlayer.IsValid,'concept_port_connection_desc_added', 'port')]. [concept_convoy_cost] organizowanego za pomocą połączenia portowego zależy od całkowitej wartości [Concept('concept_infrastructure_usage', 'wykorzystania infrastruktury')] w obszarach administracyjnych, które łączy dane połączenie portowe."
 concept_port_connection_desc_added:0 "[GetBuildingType('building_port').GetName]"

 concept_shipping_lane_effectiveness:1 "Wydajność szlaku żeglugowego"
 concept_shipping_lane_effectiveness_short:0 "Wydajność"
 concept_shipping_lane_effectiveness_desc:3 "$concept_shipping_lane_effectiveness_short$ [Concept('concept_shipping_lane', 'szlaku żeglugowego')] określana jest na podstawie jakości [Concept('concept_supply_network', 'sieci zaopatrzenia')] danego [Concept('concept_country', '$concept_country_possessive$')|l] i pomniejszana o wartość jakichkolwiek uszkodzeń odniesionych podczas [Concept('concept_raid_convoys', 'ataków na konwoje')]. Gdy wydajność szlaku żeglugowego spadnie poniżej #v 100%#!, jego funkcjonalność zostanie odpowiednio zmniejszona."

 concept_supply_route:0 "Droga zaopatrzeniowa"
 concept_supply_routes:0 "Drogi zaopatrzeniowe"
 concept_supply_route_possessive:0 "Drogi zaopatrzeniowej"
 concept_supply_route_desc:2 "[concept_shipping_lane] zaopatrujący [Concept('concept_general', 'generała')], który otrzymał [Concept('concept_order', 'rozkaz')] posuwania się naprzód na [Concept('concept_front', 'froncie')] dostępnym wyłącznie drogą morską lub rozkaz obrony takiego frontu. Poziom [Concept('concept_supply', 'zaopatrzenia')] takiego generała jest równy [Concept('concept_shipping_lane_effectiveness', 'wydajności')] drogi zaopatrzeniowej."

 concept_character:0 "Postać"
 concept_characters:1 "Postacie"
 concept_character_possessive:0 "Postaci"
 concept_character_desc:2 "$concept_characters$ odgrywają w twoim [Concept('concept_country', 'państwie')] różne [Concept('concept_character_role', '$concept_character_roles$')|l]. Zdolność postaci do wykonywania obowiązków zależy od ich [Concept('concept_character_trait', 'cech')]. Postacie zawsze popierają którąś z [Concept('concept_interest_group', 'grup interesu')] i mogą wyznawać [Concept('concept_ideology', 'ideologię')] kształtującą ich aspiracje oraz poglądy."

 concept_popularity:0 "Popularność"
 concept_popularity_desc:2 "Od popularności danej [Concept('concept_character', 'postaci')] zależy to, jak bardzo [Concept('concept_pop', '$concept_pops$')|l] są skłonne ją popierać. $concept_popularity$ może dawać różne efekty w zależności od [Concept('concept_character_role', 'roli')] odgrywanej przez daną postać."

 concept_momentum:0 "Estyma"
 concept_momentum_desc:1 "Miara powodzenia kampanii [Concept('concept_election', 'wyborczej')] danej [Concept('concept_party', '$concept_party_possessive$')|l]. $concept_momentum$ zwiększa liczbę [Concept('concept_votes', 'głosów')] otrzymywanych przez partię w dniu wyborów, po czym jej wartość jest zerowana. Na estymę mogą wpływać zdarzenia losowe, wydarzenia specjalne oraz [concept_popularity|l] [Concept('concept_party_leader', 'przywódcy partii')]."

 concept_government_expenses:0 "Wydatki rządowe"
 concept_government_expenses_short:1 "Wydatki"
 concept_government_expenses_desc:1 "Suma tygodniowych wydatków ponoszonych przez [concept_government|l] zestawiona z sumą jego przychodu tygodniowego pozyskiwanego m.in. z tytułu [Concept('concept_taxes', 'podatków')]. Saldo jest dodawane do sumy pieniędzy znajdujących się w [Concept('concept_treasury', 'skarbcu')] lub od niej odejmowane."

 concept_sovereignty:0 "Suwerenność"
 concept_sovereignty_desc:1 "Prawo danego [Concept('concept_country', '$concept_country_possessive$')|l] do autonomii. Gdy jedno państwo narusza suwerenność innego, okazuje w ten sposób brak poszanowania tego prawa. Jeżeli atakowane państwo nie odpowie na naruszenie swojej suwerenności natychmiastowymi działaniami wojskowymi w celu utrzymania nienaruszalności swoich granic, podda się agresorowi i pozwoli mu na zbrojne przejęcie swojego terytorium."

 concept_average_wage:0 "Uśrednione wynagrodzenie roczne"
 concept_average_wage_desc:0 "Uśrednione [Concept('concept_building_wage', 'wynagrodzenie')], które pojedyncza [concept_individual|l] będąca częścią [Concept('concept_workforce', 'siły roboczej')] otrzymałaby w ciągu roku pracy w danym [Concept('concept_building', 'budynku')]."

 concept_subsidized_wage:0 "Dofinansowane wynagrodzenie"
 concept_subsidized_wage_desc:1 "Gdy [Concept('concept_subsidies', 'dofinansowywany')] [concept_building|l] nie zapewnia pracującej w nim [Concept('concept_workforce', 'sile roboczej')] wypłat w wysokości przynajmniej [Concept('concept_normal_wage', 'zwykłego wynagrodzenia')], różnicę pokrywa się dzięki dofinansowaniom rządowym wypłacanym ze [Concept('concept_treasury', 'skarbca')]. Dzięki temu siła robocza nie zostanie nigdy zwolniona z budynku, w którym pracuje, i będzie stale dążyć do maksymalizacji [Concept('concept_throughput', 'przerobu')]."

 concept_government_wage:0 "Wynagrodzenie pracowników rządowych"
 concept_government_wages:0 "Wynagrodzenia pracowników rządowych"
 concept_government_wage_desc:0 "Wszystkie [Concept('concept_government_building', '$concept_government_buildings$')|l] z wyjątkiem [Concept('concept_military_building', 'budynków wojskowych')] umożliwiają wypłacanie pracującym w nich przedstawicielom [Concept('concept_workforce', 'siły roboczej')] wynagrodzenia pracowników rządowych w standardowej wysokości. Wysokość tego wynagrodzenia uzależniona jest od obowiązującej w danym [Concept('concept_country', 'państwie')] stawki [Concept('concept_normal_wage', 'zwykłego wynagrodzenia')]. Wszelkich zmian można dokonywać w panelu Budżet."

 concept_military_wage:0 "Wynagrodzenie wojskowych"
 concept_military_wages:0 "Wynagrodzenia wojskowych"
 concept_military_wage_desc:0 "Wszystkie [Concept('concept_military_building', '$concept_military_buildings$')|l] umożliwiają wypłacanie pracującym w nich przedstawicielom [Concept('concept_workforce', 'siły roboczej')] wynagrodzenia wojskowych w standardowej wysokości. Wysokość tego wynagrodzenia uzależniona jest od obowiązującej w danym [Concept('concept_country', 'państwie')] stawki [Concept('concept_normal_wage', 'zwykłego wynagrodzenia')]. Wszelkich zmian można dokonywać w panelu Budżet."

 concept_normal_wage:0 "Zwykłe wynagrodzenie"
 concept_normal_wage_desc:3 "Podstawowe [concept_building_wage|l] obowiązujące w danym [Concept('concept_country', 'państwie')] i umożliwiające ustalenie wynagrodzeń wypłacanych w wielu [Concept('concept_building', 'budynkach')]. [Concept('concept_government_wage', '$concept_government_wages$')] i [Concept('concept_military_wage', '$concept_military_wages$')|l] są uzależnione od zwykłego wynagrodzenia. Ono z kolei jest ustalane na podstawie uśrednionego wynagrodzenia wypłacanego w [Concept('concept_building', 'budynkach przemysłowych')] znajdujących się na terenie [Concept('concept_incorporated_state', 'obszarów wcielonych')]."

 concept_in_reserve:0 "Rezerwa"
 concept_in_reserve_desc:1 "[Concept('concept_unit', '$concept_units$')], które aktualnie nie podlegają żadnemu [Concept('concept_commander', 'dowódcy')], trafiają do rezerwy. Nie można wydawać im [Concept('concept_order', 'rozkazów')], ale w razie potrzeby będą bronić ojczyzny w [Concept('concept_garrison', 'garnizonie')]."

 concept_dead:0 "Ofiary śmiertelne"
 concept_dead_desc:2 "[concept_casualties], które poniosły śmierć podczas [Concept('concept_battle', 'bitwy')] lub w wyniku [Concept('concept_attrition', 'wyniszczenia')]."

 concept_wounded:0 "Ranni"
 concept_wounded_desc:2 "[concept_casualties], które odniosły rany podczas [Concept('concept_battle', 'bitwy')] lub w wyniku [Concept('concept_attrition', 'wyniszczenia')]. Niektórzy ranni mogą po jakimś czasie wydobrzeć i wrócić do służby, a inni mogą zostać [Concept('concept_dependents', 'osobami niesamodzielnymi')] zależnymi od pozostałych [Concept('concept_pop', '$concept_pops$')|l] w twoim [Concept('concept_country', 'państwie')]."

 concept_attrition:0 "Wyniszczenie"
 concept_attrition_desc:2 "$concept_attrition$ to zjawisko, w wyniku którego [concept_manpower|l] ponoszą [concept_casualties|l] pomimo tego, że nie brały udziału w [Concept('concept_battle', 'bitwach')]. Wyniszczenie ma często miejsce podczas [Concept('concept_mobilize_battalion', 'mobilizacji')] [Concept('concept_battalion', 'batalionów')], ale może być również rezultatem chorób, wypadków, narażenia na niebezpieczne warunki, a nawet dezercji. Wyniszczeniu można przeciwdziałać, wykorzystując wojskowe [Concept('concept_production_method', 'metody produkcji')] z kategorii $pmg_medical_aid$."

 concept_ruler:0 "Władca"
 concept_rulers:0 "Władcy"
 concept_ruler_possessive:1 "Władcy"
 concept_ruler_desc:2 "Władcą jest zazwyczaj [concept_head_of_state|l] reprezentująca dane [Concept('concept_country', 'państwo')] w sprawach krajowych i międzynarodowych. [Concept('concept_character_trait', 'Cechy')] władcy mają bezpośredni wpływ na państwo. Po śmierci władcy jego miejsce zajmie nowy władca, którym w zależności od [Concept('concept_government_type', 'rodzaju rządu')] będzie albo [concept_heir|l] (jeśli istnieje), albo inna postać."

 concept_heir:0 "Następca"
 concept_heir_desc:2 "$concept_heir$ to jedna z [Concept('concept_character', 'postaci')] w [Concept('concept_country', 'państwie')]. Przyjmuje ona [Concept('concept_character_role', 'rolę')] [Concept('concept_ruler', 'władcy')] tego państwa po śmierci aktualnego władcy."

 concept_character_role:0 "Rola"
 concept_character_roles:0 "Role"
 concept_character_role_desc:2 "$concept_character_roles$ określają aspekty twojego [Concept('concept_country', 'państwa')], na które wpływ ma konkretna [concept_character|l]. Każda postać może odgrywać jedną lub kilka ról.\n\nIstnieją następujące role postaci:\n– [concept_ruler|l] (zwykle jest nim [concept_politician|l]),\n– [concept_heir|l],\n– [concept_politician|l],\n– [concept_general|l],\n– [concept_admiral|l]."

 concept_treasury:0 "Skarbiec"
 concept_treasury_possessive:0 "Skarbca"
 concept_treasury_desc:1 "W skarbcu przechowywany jest majątek twojego [Concept('concept_country', '$concept_country_possessive$')|l]. Co tydzień saldo twojego budżetu zostanie wykorzystane w celu określenia, czy zachodzi potrzeba zaciągnięcia przez skarbiec kolejnych [Concept('concept_loans', 'pożyczek')] w celu pokrycia deficytu [Concept('concept_money', 'pieniężnego')], czy też zaistnieje możliwość dokonania wpłaty pieniędzy do [Concept('concept_gold_reserves', 'rezerw złota')]."

 concept_building_balance:0 "Saldo"
 concept_building_balance_profit:0 "Zysk"
 concept_building_balance_desc:3 "$concept_building_balance$ [Concept('concept_building', '$concept_building_possessive$')|l] to ilość [Concept('concept_money', 'pieniędzy')], która pozostaje z jego [Concept('concept_revenue', 'przychodu')] po wypłaceniu [Concept('concept_building_wage', 'wynagrodzeń')] i zakupie wymaganych [Concept('concept_good', 'towarów początkowych')]. $concept_building_balance$ jest dzielone pomiędzy [Concept('concept_pop', '$concept_pops$')|l] posiadające [Concept('concept_ownership_share', '$concept_ownership_shares$')|l] i [concept_cash_reserves|l] danego budynku. Wysokość salda budynku można zwiększyć, obniżając cenę wykorzystywanych w nim towarów początkowych lub podnosząc cenę powstających w nim towarów. Aby to zrobić, zwiększ lub zmniejsz [Concept('concept_sell_orders', '$concept_sell_orders_supply$')|l] i [Concept('concept_buy_orders', '$concept_buy_orders_demand$')|l] na [Concept('concept_market', 'rynku')], na którym funkcjonuje dany budynek."

 concept_building_wage:0 "Wynagrodzenie"
 concept_building_wages:0 "Wynagrodzenia"
 concept_building_wage_desc:3 "Wysokość wynagrodzeń wypłacanych pracującym w danym [Concept('concept_building', 'budynku')] [Concept('concept_pop', 'zbiorowościom')] zależy od kilku czynników. Najistotniejszymi z nich są [concept_profession|l] danej zbiorowości oraz sytuacja finansowa danego budynku. Jeżeli [concept_building_balance|l] budynku jest na tyle wysokie, aby można było podwyższyć wynagrodzenia, stanie się to tylko w razie konieczności – w celu zachęcenia większej liczby zbiorowości do zasilenia szeregów [Concept('concept_workforce', 'siły roboczej')]. Jeżeli saldo budynku jest ujemne, rozważone zostanie obniżenie wysokości wynagrodzenia w celu utrzymania rentowności.\n\nMożesz zagwarantować sile roboczej wypłatę konkurencyjnego wynagrodzenia, [Concept('concept_subsidies', 'dofinansowując')] dany budynek. Dzięki temu budynek ten będzie zawsze rentowny, gdyż w razie potrzeby na jego utrzymanie przeznaczone zostaną fundusze ze [Concept('concept_treasury', 'skarbca')]."

 concept_sell_orders:0 "Zlecenia sprzedaży"
 concept_sell_order:0 "Zlecenie sprzedaży"
 concept_sell_order_short:0 "Sprzedaż"
 concept_sell_orders_supply:0 "Podaż"
 concept_sell_orders_desc:2 "Liczba zleceń sprzedaży danego [Concept('concept_good', 'towaru')] na [Concept('concept_market', 'rynku')] centralnym wraz z liczbą [Concept('concept_buy_orders', 'zleceń kupna')] pozwala określić [Concept('concept_market_price', 'cenę rynkową')] tego towaru. $concept_sell_orders$ są generowane podczas produkcji towarów na terenie każdego [Concept('concept_state', 'obszaru administracyjnego')] należącego do danego rynku. Im lepszy [concept_market_access|l] ma dany obszar administracyjny, tym liczba generowanych zleceń sprzedaży będzie bliższa sumie produkcji."

 concept_buy_orders:0 "Zlecenia kupna"
 concept_buy_order:0 "Zlecenie kupna"
 concept_buy_order_short:0 "Kupno"
 concept_buy_orders_demand:0 "Popyt"
 concept_buy_orders_desc:2 "Liczba zleceń kupna danego [Concept('concept_good', 'towaru')] na [Concept('concept_market', 'rynku')] centralnym wraz z liczbą [Concept('concept_sell_orders', 'zleceń sprzedaży')] pozwala określić [Concept('concept_market_price', 'cenę rynkową')] tego towaru. $concept_buy_orders$ są generowane podczas konsumpcji towarów na terenie każdego [Concept('concept_state', 'obszaru administracyjnego')] należącego do danego rynku. Im lepszy [concept_market_access|l] ma dany obszar administracyjny, tym liczba generowanych zleceń kupna będzie bliższa sumie konsumpcji."

