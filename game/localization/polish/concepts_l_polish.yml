 concept_presence: "Obecność"
 concept_presence_desc: "$concept_presence$ [Concept('concept_fleet', 'floty')] wpływa na to, z jaką skutecznością jej [Concept('concept_admiral', '$concept_admirals$')|l] wykonują [Concept('concept_order', '$concept_orders$')|l]. Wskaźnik obecności rośnie w miarę upływu czasu, gdy flota nie prowadzi żadnych działań w [Concept('concept_sea_node', 'węźle morskim')]."
 concept_party_whip: "Whip partyjny"
 concept_party_whip_short: "Whip"
 concept_party_whip_desc: "$concept_party_whip$ trzyma w ryzach [Concept('concept_ideology', '$concept_ideologies$')] członków swojej [Concept('concept_party', 'partii')]. [Concept('concept_interest_group', '$concept_interest_groups$')] [concept_in_government|l], których ideologie stoją w opozycji do innych, mają o [GetDefine('NPolitics','INCOHERENCE_FROM_SECONDARY_PARTY_MEMBERS')|v0%] zmniejszony wpływ na [concept_legitimacy|l], jeśli różnią się one od ideologii whipa partyjnego. [concept_party_leader] pełni rolę whipa."
 concept_economy_health: "Stan gospodarki"
 concept_economy_health_healthy: "Zdrowa gospodarka"
 concept_economy_health_healthy_short: "Zdrowa"
 concept_economy_health_unhealthy: "Niezdrowa gospodarka"
 concept_economy_health_unhealthy_short: "Niezdrowa"
 concept_economy_health_desc: "Gospodarkę [Concept('concept_country', '$concept_country_possessive$')|l] można uznać za zdrową, jeśli spełnia #italic przynajmniej jedno#! z poniższych kryteriów:\n#indent_newline:3 • Wartość stałego dochodu jest większa niż wartość wydatków stałych.#!\n#indent_newline:3 • Wartość [Concept('concept_principal', 'należności głównej')] jest mniejsza niż połowa całkowitej wartości [Concept('concept_credit', 'kredytu')]."
 concept_bankroll: "$bankroll$"
 concept_bankrolling: "Wspieranie finansowe"
 concept_bankrolls: "Wsparcie finansowe"
 concept_bankroll_desc: "Oddanie przez jedno [concept_country|l] części swoich dochodów innemu w zależności od wysokości tygodniowego przychodu z podatków odbiorcy. Co miesiąc istnieje szansa, iż działanie to doprowadzi do zaistnienia [Concept('concept_obligation', 'zobowiązania')] wobec [Concept('concept_country', 'państwa')] udzielającego wsparcia, chyba że zostało ono udzielone w ramach próby [Concept('concept_sway', 'przekonywania do swoich racji')]."
 concept_fund_lobbies: "Finansuj lobby"
 concept_funding_lobbies: "Finansowanie lobby"
 concept_fund_lobbies_desc: "Oddawanie przez jedno [concept_country|l] części swojego dochodu [Concept('concept_pop', 'zbiorowościom')] innego państwa w zależności od wysokości tygodniowego przychodu z opodatkowania odbiorcy. Co tydzień istnieje szansa, iż doprowadzi to do powstania lub umocnienia się przyjaznych [Concept('concept_political_lobby', '$concept_political_lobbies_short$')|l] w państwie będącym celem tego działania."
