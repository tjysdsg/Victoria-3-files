 concept_georegion_desc: "$concept_georegions$ to obszary odpowiadające zbiorom [Concept('concept_strategic_region', 'regionów strategicznych')] i [Concept('concept_state_region', 'regionów administracyjnych')]. Ich zasięg jest niezmienny, ale regiony te mogą na siebie nawzajem nachodzić, a w niektórych sytuacjach tworzyć też część innego, większego regionu geograficznego."
