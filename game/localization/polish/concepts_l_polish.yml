 concept_privy_purse_desc: "Apanaże to osobiste dochody [Concept('concept_ruler', 'władcy')]. W kontekście [Concept('concept_georegion_india', 'Indii')] terminem tym określa się środki wypłacane byłemu władcy [Concept('concept_princely_state', 'księstwa')] #b zaanektowanego#! przez inne [concept_country|l] w wyniku wykorzystania [Concept('concept_journal_entry', 'wpisu w dzienniku')] #v Federacja Indyjska#!.\n\nPo zaanektowaniu w ten sposób dowolnego księstwa zostanie nałożony modyfikator $modifier_privy_purse_payments$, którego wartość będzie aktualizowana przy każdej kolejnej aneksji. #b Apanaże#! zwiększają #b wydatki krajowe#! o kwotę równą #v 0,01%#! [Concept('concept_gdp', 'produktu krajowego brutto')] pomnożonej przez liczbę #b księstw#! zaanektowanych w ramach tego [Concept('concept_journal_entry', 'wpisu w dzienniku')]."
