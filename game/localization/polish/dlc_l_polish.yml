 dlc013: "Charters of Commerce"
 dlc003_desc: "Wiek uprzemysłowienia był czasem transformacji – to właśnie wówczas miliony rolników przeniosły się do fabryk. Ten obejmujący 14 trwających łącznie niemal godzinę kompozycji zbiór oryginalnych utworów jest koncertem upamiętniającym codzienne zmagania i ambicje zwykłych ludzi; hołdem zainspirowanym romantyczną tęsknotą za prostym wiejskim życiem."
 dlc004_desc: "W pakiecie immersyjnym Voice of the People ludzie przemierzają ulice, w jednej ręce ściskając bukiety, w drugiej zaś dzierżąc pochodnie. W miarę rozwoju technologicznego pojawiają się nowi mistrzowie gotowi głosić niespotykane dotąd idee. Podczas gdy świat zalewają nowe, ścierające się ze sobą nurty, Francja boryka się ze zmianami dynastii, roszczeniami do Afryki Północnej i Europy kontynentalnej oraz sprawą, która przeistoczyła się w walkę o duszę narodu. Allons-y!"
 dlc007_desc: "Od wspaniałego wschodu słońca po blask lampy gazowej – w tym pakiecie grafik motyw światła i cienia pobudza oprawę wizualną do życia. Cykl dnia i nocy odzwierciedla spędzony w grze czas, a ilustracje zyskują nowy blask za sprawą warstwy graficznej, która doskonale oddaje świt nowej ery."
 dlc008_desc: "W Ameryce Południowej nastaje nowy świt, a ten pakiet regionu przynosi wiatr zmian. W Brazylii pewien pełnoletni już chłopak zasiada na opuszczonym przez ojca tronie. Wśród spisków nowej arystokracji o proweniencji osadzonej w kawie i mleku rodzi się kościół nauki, podczas gdy cangaceiros rozdzierają prowincję na strzępy. Paragwaj kończy swą wspaniałą izolację i odradza się z prochów ambicji Bolívara, aby zająć miejsce na arenie międzynarodowej. Czas walk i nadziei pozwoli ci ukształtować losy Brazylii. To, co się z nią stanie, zależy tylko od ciebie."
 dlc010_desc: "Potężne imperia epoki wiktoriańskiej toczą ze sobą dyplomatyczną grę o supremację od kaukaskich lasów po góry Korei. Ich rządy podlegają naciskom zarówno ze strony dyplomatów, jak i zwyczajnych obywateli, którzy oczekują ekspansji terytorialnej i skutecznej ochrony przed zakusami innych państw. Wielkie mocarstwa stają na czele wpływowych bloków mocarstw, wykorzystując ich członków do realizacji własnych interesów. Wywieraj wpływy, inwestuj i podporządkowuj sobie inne narody na drodze ku utworzeniu własnej strefy wpływów w rozszerzeniu Sphere of Influence. Na szachownicy polityki międzynarodowej znajduje się bowiem miejsce wyłącznie dla królów i pionków."
 dlc011_desc: "Powolne postępy Kompanii Wschodnioindyjskiej sprawiły, że subkontynent indyjski znalazł się pod jej panowaniem, ograniczając rządy cesarzy Mogołów i Marathów do ich pałaców. W tych nowych, kolonialnych Indiach siły brytyjskiego biurokratycznego despotyzmu ścierają się z zagrożeniami zarówno wewnętrznymi, jak i zewnętrznymi – niezadowolonymi żołnierzami, rosnącym indyjskim nacjonalizmem i powstającym Państwem Sikhów. Walcz z kolonialną dominacją u boku rzeszy indyjskich bojowników o wolność lub poprzyj wysiłki brytyjskiej administracji, by utrzymać władzę nad tą osią cesarstwa – dopóki istnieje – w rozszerzeniu Pivot of Empire."
 dlc012_desc: "Obserwuj, jak zyski z handlu wpływają do twoich portów dzięki pakietowi grafik Trade Ships Bonus Pack, który dostępny jest od razu po zakupie rozszerzenia Victoria 3: Expansion Pass. Pakiet ten zawiera trzy nowe projekty statków towarowych przemierzających szlaki handlowe na mapie kuli ziemskiej."
 dlc013_desc: "Telegrafy wystukujące na taśmach notowania giełdowe i gwizd parowców to symbole ery rynku światowego. Na arenie międzynarodowej nie tylko firmy, ale również państwa, walczą o prestiż i udziały rynkowe, a w ich arsenale znajdują się monopole, okręty i nieuczciwe traktaty. Zapewnij sobie przewagę kulturową dzięki wyjątkowym towarom prestiżowym, przyznawaj firmom specjalne statuty i dyryguj narodami z innych krajów dzięki wyjątkowym możliwościom dyplomatycznym. Kupuj, sprzedawaj i toruj sobie drogę do całkowitej kontroli, bo przecież na rynku światowym nie istnieje dobra wola a jedynie dobry interes."
