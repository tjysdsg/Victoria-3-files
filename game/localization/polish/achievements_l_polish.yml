 ACHIEVEMENT_DESC_peccavi:0 "Rozpocznij grę jako Kompania Wschodnioindyjska i przejmij całkowitą kontrolę nad obszarami administracyjnymi Sindh oraz Pendżab"
 ACHIEVEMENT_DESC_perkeletankki:0 "Rozpocznij grę jako Finlandia i produkuj co najmniej 100 czołgów tygodniowo"
 ACHIEVEMENT_DESC_luxurious_luxembourg:1 "Rozpocznij grę jako Luksemburg i zostań wiodącym producentem odzieży luksusowej, mebli luksusowych oraz porcelany"
 ACHIEVEMENT_DESC_anarchy_in_the_uk:1 "Grając Wielką Brytanią, przyjmij anarchistyczną formę rządu"
 ACHIEVEMENT_DESC_muhammed_alis_ambition:1 "Rozpocznij grę jako Egipt, utwórz Arabię i przejmij kontrolę nad Tracją Wschodnią"
 ACHIEVEMENT_DESC_an_empire_under_the_pun:0 "Rozpocznij grę jako Państwo Sikhów i podporządkuj sobie Wielką Brytanię"
 ACHIEVEMENT_DESC_i_didnt_vote_for_pedro:1 "Grając Brazylią, przyjmij republikańską formę rządu i wprowadź powszechność wyborów"
 ACHIEVEMENT_DESC_go_west_young_man:2 "Grając jako Stany Zjednoczone Ameryki, przejmij kontrolę nad Kalifornią, Oregonem oraz Waszyngtonem i spraw, aby populacja w każdym z tych obszarów administracyjnych wyniosła co najmniej 250 tys. osób"
 ACHIEVEMENT_DESC_the_western_protectorate:0 "Rozpocznij grę jako dynastia Qing i załóż porty traktatowe we Francji, w Niemczech, na Wyspach Brytyjskich, w Iberii oraz we Włoszech"
 ACHIEVEMENT_DESC_the_paris_commune:1 "Grając Francją, zostań republiką samorządową i wprowadź gospodarkę sterowaną"
 ACHIEVEMENT_DESC_barbarys_back:0 "Rozpocznij grę jako Algieria, odzyskaj Algier i zostań dużym mocarstwem"
 ACHIEVEMENT_DESC_miners_and_minors:1 "Rozpocznij grę jako Lanfang, wciel całe terytorium Borneo i ustanów prawo dotyczące obowiązkowego wykształcenia podstawowego"
 ACHIEVEMENT_DESC_healthy_man_of_europe:2 "Grając Imperium Osmańskim, zostań największym mocarstwem przy maksymalnym poziomie publicznych ubezpieczeń zdrowotnych"
 ACHIEVEMENT_DESC_habsburg_resurgence:1 "Grając Austrią, przejmij kontrolę nad Śląskiem (Prusy muszą przy tym być średnim mocarstwem lub państwem niższej rangi)"
 ACHIEVEMENT_DESC_great_game:1 "Grając Rosją, przejmij kontrolę nad całym regionem Azji Środkowej"
 ACHIEVEMENT_DESC_bourbon_for_everyone:1 "Grając Hiszpanią i pozostając monarchią, spraw, aby uśredniony poziom życia wyniósł co najmniej 20"
 ACHIEVEMENT_DESC_manifest_mexico:2 "Grając Meksykiem, przejmij kontrolę nad Wybrzeżem Pacyfiku i Wielkimi Równinami oraz uzyskaj wyższą rangę mocarstwa niż Stany Zjednoczone Ameryki"
 ACHIEVEMENT_DESC_american_territory:1 "Rozpocznij grę jako Terytorium Indiańskie i uczyń Stany Zjednoczone Ameryki swoim państwem poddańczym obejmującym nie więcej niż trzy obszary administracyjne"
 ACHIEVEMENT_DESC_broken_promises:0 "Jako Włochy dołącz do posunięcia dyplomatycznego przeciwko co najmniej 2 twoim sojusznikom"
 ACHIEVEMENT_DESC_the_berlin_conference:0 "Rozpocznij grę jako Prusy, utwórz Niemcy i przejmij pełną kontrolę nad co najmniej 10 obszarami administracyjnymi w Afryce"
 ACHIEVEMENT_DESC_belle_epoque:2 "Rozpocznij grę jako Francja, osiągnij najwyższą wartość PKB per capita spośród wszystkich państw i generuj najwięcej punktów innowacji na świecie"
 ACHIEVEMENT_DESC_deeds_not_words:0 "Ustanów prawo wyborcze kobiet"
