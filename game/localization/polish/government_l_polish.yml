# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 gov_fuedal_kingdom_desc:0 "Ustrój, w którym większość władzy spoczywa w rękach feudalnego króla lub feudalnej królowej."
 gov_anarcho_theocracy:0 "Teokracja anarchistyczna"
 gov_anarcho_theocracy_desc:0 "Ustrój, w którym żaden organ nie sprawuje władzy formalnej, a politykę państwa narzuca samoorganizujące się duchowieństwo."
 RULER_PRIEST_REPRESENTATIVE:0 "Kapłan reprezentant"
 RULER_PRIESTESS_REPRESENTATIVE:0 "Kapłanka reprezentantka"
 gov_isolationist_empire:0 "Cesarstwo izolacjonistyczne"
 gov_isolationist_empire_desc:0 "Ustrój, w którym część władzy spoczywa w rękach cesarza lub cesarzowej. Pod względem gospodarczym cesarstwo takie stosuje jednak politykę izolacjonizmu."
 gov_isolationist_absolute_empire:0 "Izolacjonistyczne cesarstwo absolutne"
 gov_isolationist_absolute_empire_desc:0 "Ustrój, w którym cała władza spoczywa w rękach cesarza lub cesarzowej. Pod względem gospodarczym cesarstwo takie stosuje jednak politykę izolacjonizmu."
 gov_agrarian_council_republic:0 "Agrarna republika samorządowa"
 gov_agrarian_council_republic_desc:0 "Ustrój, w którym państwem rządzi samorząd chłopski wybierany przez ludność."
 gov_one_party_state:0 "Państwo jednopartyjne"
 gov_one_party_state_desc:0 "Ustrój, w którym władza spoczywa w rękach jednej niewybieranej partii."
 gov_agrarian_anarchist_commune:0 "Agrarna wspólnota anarchistyczna"
 gov_agrarian_anarchist_commune_desc:0 "Ustrój, w którym państwo nie ma formalnej struktury przywódczej, a zamiast tego tworzą je samoorganizujące się wspólnoty chłopskie."
