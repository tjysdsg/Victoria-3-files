 gov_bhutanese_dual_system_dharma_desc:0 "Rodzaj [Concept('concept_government', 'rządów')], w których o losach państwa decydują przedstawiciele władz świeckich i religijnych, ale to należący do tych drugich [Concept('concept_ruler', '$RULER_TITLE_DHARMA_RAJA$')|l] ma decydujący głos."
 gov_dalai_lama:0 "Królestwo religijne"
 gov_dalai_lama_desc:1 "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] włada głowa duchowieństwa."

# Presidential Republics
 gov_presidential_dictatorship:0 "Dyktatura prezydencka"
 gov_presidential_dictatorship_desc:1 "Rodzaj [Concept('concept_government', 'rządów')], w których na czele [Concept('concept_country', 'państwa')] stoi [Concept('concept_ruler', '$RULER_TITLE_PRESIDENT$')|l], któremu przysługuje władza dyktatorska."
 gov_presidential_oligarchy:0 "Oligarchia prezydencka"
 gov_presidential_oligarchy_desc:1 "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] władają zamożni i potężni politycy."
 gov_presidential_democracy:0 "Republika"
 gov_presidential_democracy_desc:1 "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] włada [Concept('concept_election', 'wybierany')] [Concept('concept_ruler', '$RULER_TITLE_PRESIDENT$')|l]."
 gov_banana_republic:0 "Republika bananowa"
 gov_banana_republic_desc:1 "Rodzaj [Concept('concept_government', 'rządów')], w których [concept_country|l] rządzone przez [Concept('concept_ruler', 'dyktatora')] jest aktywnym eksporterem owoców."
 gov_military_dictatorship:0 "Dyktatura wojskowa"
 gov_military_dictatorship_desc:0 "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] włada [Concept('concept_ruler', 'dyktator')] wojskowy."
 gov_bhutanese_dual_system_temporal:0 "Diarchia bhutańska"
 gov_bhutanese_dual_system_temporal_desc:0 "Rodzaj [Concept('concept_government', 'rządów')], w których o losach państwa decydują przedstawiciele władz świeckich i religijnych, ale to należący do tych pierwszych [Concept('concept_ruler', '$RULER_TITLE_DRAGON_REGENT$')|l] ma decydujący głos."
 gov_junta:0 "Junta"
 gov_junta_desc:1 "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] włada wojsko."
 gov_warlord_state:0 "Państwo watażki"
 gov_warlord_state_desc:1 "Rodzaj [Concept('concept_government', 'rządów')], w których władzę sprawuje impulsywny [Concept('concept_ruler', 'watażka')]."
 gov_crown_colony:0 "Kolonia koronna"
 gov_crown_colony_desc:0 "Ta kolonia należy do monarchii brytyjskiej. Władzę sprawują w niej administratorzy kolonialni o ograniczonej autonomii."
 gov_fascist_state:0 "Państwo faszystowskie"
 gov_fascist_state_desc:1 "Rodzaj [Concept('concept_government', 'rządów')] opartych na [Concept('concept_ideology', 'ideologii')] faszystowskiej i bezwzględnej dyktaturze."
 gov_chartered_company:0 "Kompania kolonialna"
 gov_chartered_company_desc:1 "Rodzaj [Concept('concept_government', 'rządów')], w których władzę sprawuje ustanowiona przez suwerena kolonialnego korporacja monopolistyczna."
 gov_colonial_administration:0 "Administracja kolonialna"
 gov_colonial_administration_desc:1 "Rodzaj [Concept('concept_government', 'rządów')], w których władzę w imieniu suwerena kolonialnego sprawuje administracja kolonialna."

# Parliamentary Republics
 gov_parliamentary_dictatorship:0 "Dyktatura elekcyjna"
 gov_parliamentary_dictatorship_desc:1 "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] włada parlament pod przewodnictwem [Concept('concept_ruler', 'dyktatora')]."
 gov_parliamentary_oligarchy:0 "Oligarchia"
 gov_parliamentary_oligarchy_desc:1 "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] władają zamożni i potężni politycy."
 gov_parliamentary_democracy:0 "Republika demokratyczna"
 gov_parliamentary_democracy_desc:1 "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] włada demokratycznie [Concept('concept_election', 'wybierany')] parlament."

#Council Republics
 gov_council_dictatorship:1 "Ustrój awangardowy"
 gov_council_dictatorship_desc:1 "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] włada niewybierany samorząd."
 gov_council_republic:0 "Republika samorządowa"
 gov_council_republic_desc:1 "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] włada samorząd [Concept('concept_election', 'wybierany')] przez robotników."
 gov_anarchist_commune:0 "Wspólnota anarchistyczna"
 gov_anarchist_commune_desc:1 "Rodzaj [Concept('concept_government', 'rządów')], w których [concept_country|l] nie ma formalnej struktury przywódczej, a zamiast tego tworzą je samoorganizujące się wspólnoty."
 gov_soviet_dictatorship:0 "Dyktatura sowiecka"
 gov_soviet_dictatorship_desc:1 "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] włada niewybierany sowiet."
 gov_soviet_republic:0 "Republika sowiecka"
 gov_soviet_republic_desc:1 "Rodzaj [Concept('concept_government', 'rządów')], w których [Concept('concept_country', 'państwem')] włada sowiet [Concept('concept_election', 'wybierany')] przez robotników."
 gov_papal_commune:0 "Gmina papieska"
 gov_papal_commune_desc:1 "Rodzaj [Concept('concept_government', 'rządów')], w których państwo funkcjonuje według zasad socjalizmu chrześcijańskiego i tradycji Kościoła katolickiego. Wszyscy jesteśmy kardynałami!"

# Transfer of Power
 transfer_of_power_hereditary:0 "Władza dziedziczna"
 transfer_of_power_hereditary_desc:0 "W państwie, w którym władza jest dziedziczna, [Concept('concept_ruler', '$concept_rulers$')|l] rządzą aż do śmierci i mają swoich [Concept('concept_heir', 'następców')], którzy przejmują władzę po poprzednikach."
 transfer_of_power_presidential_elective:0 "Wybory prezydenckie"
 transfer_of_power_presidential_elective_desc:0 "W państwie, w którym obowiązują wybory prezydenckie, [Concept('concept_ruler', 'władcami')] są przywódcy [Concept('concept_interest_group', 'grup interesu')] mających największą [Concept('concept_clout', 'siłę przebicia')] po zakończeniu [Concept('concept_election', 'wyborów')]."
 transfer_of_power_parliamentary_elective:0 "Wybory parlamentarne"
 transfer_of_power_parliamentary_elective_desc:0 "W państwie, w którym obowiązują wybory parlamentarne, [Concept('concept_ruler', 'władcami')] są przywódcy zasiadających w [Concept('concept_government', 'rządzie')] [Concept('concept_interest_group', 'grup interesu')] mających największą [Concept('concept_clout', 'siłę przebicia')]."
 transfer_of_power_dictatorial:0 "Władza dyktatorska"
 transfer_of_power_dictatorial_desc:0 "W państwie, w którym obowiązuje władza dyktatorska, [Concept('concept_ruler', '$concept_rulers$')|l] rządzą aż do śmierci. Gdy jeden [concept_ruler|l] umrze, nowym [Concept('concept_ruler', 'władcą')] zostaje przywódca [Concept('concept_interest_group', 'grupy interesu')] mającej największą [Concept('concept_clout', 'siłę przebicia')]."
 transfer_of_power_default:0 "Losowe przekazanie władzy"
 transfer_of_power_default_desc:0 "W państwie, w którym władza przekazywana jest w sposób losowy, [Concept('concept_ruler', '$concept_rulers$')|l] rządzą aż do śmierci. Gdy jeden [concept_ruler|l] umrze, nowy [concept_ruler|l] wybierany jest losowo."

