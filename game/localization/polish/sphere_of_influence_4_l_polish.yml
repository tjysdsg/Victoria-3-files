 je_pamir_expedition_dismiss_button_desc: "Jest niemal pewne, że przyjęcie tej propozycji doprowadzi do wybuchu niszczycielskiej wojny na pełną skalę przeciwko Rosji. Lepiej byłoby, aby propozycja ta już nigdy nie ujrzała światła dziennego."
