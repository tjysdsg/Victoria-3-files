 gg_core.1.t: "Wielki triumf"
 gg_core.1.d: "Za sprawą intryg, wprawnej dyplomacji oraz zdecydowanych działań wojennych zakończyliśmy Wielką Grę korzystnym dla nas wynikiem. Strona [ROOT.GetCountry.GetAdjective|l] dostąpiła chwały na arenie międzynarodowej, zaś strona [SCOPE.sCountry('opponent_scope').GetAdjective|l] zaznała upokorzenia."
 gg_core.1.f: "Pisała już o tym nawet [SCOPE.sCountry('opponent_scope').GetAdjectiveNoFormatting|l] prasa. Nagłówki, w których wcześniej z wielkich komplikacji robiono subtelne zwycięstwa i nawoływano do odwetu, nagle informowały tylko o sprawach zagranicznych, jak gdyby [ROOT.GetCountry.GetAdjectiveNoFormatting|l] hegemonia istniała od zawsze. Ambasador spojrzał na stos gazet i odwrócił się do sekretarza, który ledwo powstrzymywał ekscytację.\n\n– Proszę załatwić mi jeden egzemplarz. Powieszę go sobie na ścianie."
 gg_core.1.a: "To klejnot w naszej koronie – żaden inny nie może się z nim równać."
 gg_core.2.t: "Wielka klęska"
 gg_core.2.d: "Strona [SCOPE.sCountry('opponent_scope').GetAdjective|l] odniosła decydujące zwycięstwa na planszach Wielkiej Gry, a nasza ojczyzna, [ROOT.GetCountry.GetName], została upokorzona na arenie międzynarodowej. To koniec tego konfliktu. Niestety, ponieśliśmy porażkę."
 gg_core.2.f: "– Przez ostatnie dziesięciolecia żyliśmy w cudownym śnie na jawie, bezsensownie błądząc od jednej bezmyślnej interwencji do drugiej. Jedną ręką staraliśmy się zagarnąć dla siebie cele, które były poza naszym zasięgiem, drugą zaś odsuwaliśmy od siebie tych, którzy niegdyś byli na nas otwarci. Tej Wielkiej Gry nie dało się wygrać. Nasze porażki osłabiły nas na długo przed tym, jak uświadomiliśmy sobie ich istotę – i zanim w ogóle zorientowaliśmy się, że uczestniczymy w jakiejś grze."
 gg_core.2.a: "Czy to już koniec czasów naszej świetności?"
 gg_core.3.t: "Pat"
 gg_core.3.d: "Choć i [ROOT.GetCountry.GetName], i [SCOPE.sCountry('opponent_scope').GetName] poniosły ogromne wydatki podczas walki o wpływy na arenie międzynarodowej, żadne z tych państw nie odniosło decydującego zwycięstwa w Wielkiej Grze. Obydwie strony wyszły z tego konfliktu posiniaczone, nie mogąc pokonać się nawzajem."
 gg_core.3.f: "Gra nie była jeszcze nawet na półmetku, gdy w prasie ukazały się artykuły opisujące wszystkie jej kulisy – dzienniki badaczy rozmyślających o tym, co zobaczyli w Bucharze lub Kabulu. Nigdy nie osiągnięto żadnego kompromisu, choć niekiedy zdarzały się okresy ulotnych triumfów, w których chętnie donoszono o brytyjskiej lub rosyjskiej przewadze.\n\nKompromis klarował się dopiero teraz, choć żadne z państw nie było z niego dumne. Wielka Gra okazała się głupotą. Z tego miejsca został już tylko jeden mały krok do rozpoczęcia kolejnej gry: szukania kozła ofiarnego wśród polityków."
 gg_core.3.a: "Zbyt mało możemy na tym zyskać."
 gg_core.4.t: "Nigdy więcej żadnych gier"
 gg_core.4.d: "Wielka Gra, która niegdyś toczyła się pomiędzy obcymi mocarstwami na planszy naszych ojczyzn, dobiegła końca. [SCOPE.sCountry('russia_scope').GetName] i [SCOPE.sCountry('britain_scope').GetName] wycofały swoje ostatnie siły z Azji Środkowej, do czego zmuszone zostały nie przez swoje własne podstępy, ale przez działania naszych ludzi."
 gg_core.4.f: "W tamtych czasach gazet było sporo. Minister miał ich całą kolekcję: [SCOPE.sCountry('britain_scope').GetCapital.GetCityHubName] i Nowe Czasy, [SCOPE.sCountry('russia_scope').GetCapital.GetCityHubName]: Kronika, Korespondent Paryski… W poprzednim tygodniu wszystkie one rozpisywały się o powrocie ekspedycji wojskowej. W kolejnym pisano za to o rezygnacji jego odpowiednika w państwie o nazwie [SCOPE.sCountry('britain_scope').GetNameNoFormatting]. Jakiś tuzin artykułów nawiązujących do bolesnej rzeczywistości. Ponieśli porażkę, a teraz chcieli już tylko zachować twarz. W swej niezmiennej arogancji wciąż nie chcieli się do tego przyznać, ale on wiedział. Tak samo, jak wiedzieli o tym ich ludzie."
 gg_core.4.a: "Będą się do nas odnosić jak do równych sobie. Teraz i już zawsze."
