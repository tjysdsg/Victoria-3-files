 je_secure_persian_border: "Zabezpieczenie granicy z Persją"
 je_secure_persian_border_reason: "Obecność zbuntowanych państw w północnej części Kaukazu zagraża kontroli wywieranej w regionie przez nasz kraj i negatywnie wpływa na naszą zdolność do projekcji siły na Bliskim Wschodzie. Przeciągająca się wojna kaukaska musi rozstrzygnąć się na naszą korzyść."
 je_codify_chinese_border: "Wyznaczenie granicy z Chinami"
 je_codify_chinese_border_reason: "Nasza granica z Chinami jest długa i wciąż oczekuje na oficjalne wyznaczenie, które mogłoby zapewnić nam ogrom ziem i ograniczyć ryzyko wystąpienia konfliktów granicznych."
