 movement_events.1.t: "Rzecz o polityce rządowej"
 movement_events.1.d1: "W imieniu jednego z ruchów politycznych ([SCOPE.sPoliticalMovement('relevant_movement').GetName]) [SCOPE.sCharacter('relevant_agitator').GetFullName] wydaje broszurę, w której zaciekle krytykuje bieżącą politykę rządu. Broszura ta cieszy się popularnością wśród reformistów."
 movement_events.1.d2: "Sojusznicy grupy interesu o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetName|l] należący do jednego z ruchów politycznych ([SCOPE.sPoliticalMovement('relevant_movement').GetName]) wydali broszurę zaciekle krytykującą bieżącą politykę rządu. Broszura ta cieszy się popularnością wśród reformistów."
 movement_events.1.f: "#bold [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] i polityka, którą stosuje#!\n\nTreść wspaniałego przemówienia wygłoszonego w połowie października przed szanownym Stowarzyszeniem ds. Reform Miejskich ([ROOT.GetCountry.GetCapital.GetCityHubName]).\n\nBŁĄD SKŁADU – po przeczytaniu pierwszej strony przemówienia przejść na stronę piątą, a następnie na strony czwartą i szóstą."
 movement_events.1.a: "Musimy uszanować prawo do swobody wypowiedzi."
 movement_events.1.b: "Skonfiskujmy tę broszurę, gdziekolwiek się pojawi."
 movement_events.1.c: "Rozpocznijmy dochodzenie w sprawie tożsamości autorów tej broszury."
 movement_events.2.t: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] społeczność reformatorska"
 movement_events.2.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName] pomaga założyć państwową organizację dążącą do zjednoczenia jednego z ruchów politycznych ([SCOPE.sPoliticalMovement('relevant_movement').GetName]) pod przywództwem krajowym."
 movement_events.2.d2: "Przedstawiciele grupy interesu o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetName|l] założyli państwową organizację dążącą do zjednoczenia jednego z ruchów politycznych ([SCOPE.sPoliticalMovement('relevant_movement').GetName]) pod przywództwem krajowym."
 movement_events.2.f: "– Warto więc o tym wspomnieć. Co zrobimy, jeżeli odniesiemy sukces? To, co budujemy, może przetrwać przez wiele pokoleń. Tragedią byłoby pozwolić naszemu dziełu się rozpaść.\n\n– Nie wszyscy, którzy dołączają do nas, będą kontynuować naszą misję w przyszłości. Nasz obóz liczy wiele osób, z których każda słucha nas z innego powodu. Nie należy im sugerować, że wymagamy od nich posłuszeństwa w jakiejkolwiek innej kwestii."
 movement_events.2.a: "Oni są zupełnie niegroźni."
 movement_events.2.b: "Wyślijmy im stanowcze wyrazy naszej dezaprobaty."
 movement_events.2.c: "[SCOPE.sCharacter('relevant_agitator').GetFullName] to persona, którą warto obserwować."
 movement_events.3.t: "[SCOPE.sState('relevant_state').GetNameNoFormatting] i związek polityczny"
 movement_events.3.d: "Osoby związane z jednym z ruchów politycznych ([SCOPE.sPoliticalMovement('relevant_movement').GetName]) założyły organizację propagującą uczestnictwo w życiu publicznym wśród ludności zamieszkującej obszar administracyjny o nazwie [SCOPE.sState('relevant_state').GetNameNoFormatting]."
 movement_events.3.f: "– Bezpośrednią przyczyną cierpienia na naszych ziemiach – oznajmił mówca – jest skupienie całej władzy w rękach klasy, która ma predyspozycje do bezczynności i spiskowania. Naszym obowiązkiem jest zatem zjednoczenie klas przedsiębiorczych we wspólnym wysiłku przeciwko manipulacjom rządzących i doprowadzenie do wielkiej moralnej konfrontacji. Polityczna prawda i prawość muszą stanąć do walki z polityczną grabieżą i złem.\n\nJeden ze słuchaczy stwierdził, że pobudki mówiącego są słuszne, o ile trafiają do ludzi miłosiernych. Bo jeśli nie… to aż strach się bać, w jaki sposób można zinterpretować te słowa."
 movement_events.3.a: "Ludzie zaczęli dążyć do tego, by ich głos został usłyszany."
 movement_events.3.b: "Trzeba ukrócić te zapędy, zanim sytuacja wymknie się spod kontroli."
 movement_events.4.t: "Zwolennicy podpisania petycji zwracają się do rządu"
 movement_events.4.d: "Kilku czołowych zwolenników jednego z ruchów politycznych ([SCOPE.sPoliticalMovement('relevant_movement').GetName]) zwróciło się do rządu z ambitną petycją o poparcie. Wśród członków tegoż ruchu panuje przekonanie, że petycja ta jest koniecznym punktem wyjścia do dyskusji."
 movement_events.4.f: "Na dokumencie znajdowało się co najmniej sto podpisów. Niektóre z nich były tak ozdobne, że aż nieczytelne, inne zaś należały do właścicieli nazwisk tak powszechnych, że urzędnik musiałby wykazać się niesamowitą dedukcją, aby ustalić, do kogo dany podpis należy. Było to jedną z zalet tej petycji – ukaranie każdego sygnatariusza byłoby niemożliwe.\n\nGdy buntuje się jedna osoba, bardzo łatwo jest ją aresztować. Sprawa jednak się komplikuje, kiedy takich osób jest tysiąc."
 movement_events.4.a: "Należy zezwolić na debatę na temat poruszonych kwestii."
 movement_events.4.b: "Należy utrzymać formalne procedury rządowe."
 movement_events.4.c: "Należy dokładnie przyjrzeć się tej przystępnej liście nazwisk."
 movement_events.5.t: "[SCOPE.sState('relevant_state').GetCityHubName] – zgromadzenie mieszkańców miasta"
 movement_events.5.d: "[SCOPE.sState('relevant_state').GetCityHubName] – członkowie jednego z ruchów politycznych ([SCOPE.sPoliticalMovement('relevant_movement').GetName]) zebrali się, aby zdobyć poparcie dla głoszonych przez siebie idei oraz omówić szczegóły dotyczące prawa o nazwie [SCOPE.sLawType('relevant_law').GetName|l]. Wydarzenie przyciągnęło znaczną uwagę mieszkańców."
 movement_events.5.f: "– Cieszę się, że znów się widzimy. Jak podróż?\n\n– Dobrze. O tej porze roku drogi są okropne. Na szczęście udało się uniknąć opóźnienia. Mojemu woźnicy należą się pochwały.\n\n– To dobrze o nim świadczy. Zasługuje na podwyżkę?\n\n– Możliwe. O ile po zbiórce zostanie mi cokolwiek w kieszeniach."
 movement_events.5.a: "Cóż za ożywiona dyskusja!"
 movement_events.5.b: "Natychmiast tego zakazać."
 movement_events.6.t: "[SCOPE.sState('relevant_state').GetNameNoFormatting] – ludność protestuje"
 movement_events.6.d: "Członkowie jednego z ruchów politycznych ([SCOPE.sPoliticalMovement('relevant_movement').GetName]) zorganizowali masowe protesty w całym obszarze administracyjnym o nazwie [SCOPE.sState('relevant_state').GetName]. Choć jak na razie przebiegają one pokojowo, lokalne władze obawiają się, że może dojść do aktów przemocy."
 movement_events.6.f: "Jeszcze nigdy nie widział tylu ludzi. [SCOPE.sState('relevant_state').GetFarmHubName], spokojne, niemal sielankowe miejsce, zapełniło się krzyczącymi ludźmi wymachującymi flagami. Mężczyzna zastanawiał się, czy wśród tego tłumu są też jego sąsiedzi. Zawsze uważał, że nic go z nimi nie łączy. Być może nie miał racji."
 movement_events.6.a: "Niech wyrażają swoje obawy."
 movement_events.6.b: "Władze muszą położyć kres tym demonstracjom."
 movement_events.7.t: "Klajster na ścianach"
 movement_events.7.d1: "Działając w ramach pewnego ruchu politycznego ([SCOPE.sPoliticalMovement('relevant_movement').GetName]), [SCOPE.sCharacter('relevant_agitator').GetFullName] organizuje ogólnopaństwową kampanię plakatową. W wielu miastach trudno znaleźć ścianę, która nie byłaby oplakatowana grafikami wyrażającymi poparcie dla prawa o nazwie [SCOPE.sLawType('relevant_law').GetName|l]."
 movement_events.7.d2: "Działając w ramach pewnego ruchu politycznego ([SCOPE.sPoliticalMovement('relevant_movement').GetName]), zwolennicy grupy interesu o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetFullName] zorganizowali ogólnopaństwową kampanię plakatową. W wielu miastach trudno znaleźć ścianę, która nie byłaby oplakatowana grafikami wyrażającymi poparcie dla prawa o nazwie [SCOPE.sLawType('relevant_law').GetName|l]."
 movement_events.7.f: "#bold Niedziela: zgromadzenie osób, dla których [SCOPE.sLawType('relevant_law').GetNameNoFormatting|l] to sprawa nieobojętna#!\n\nSpotkania we WSZYSTKICH WSPÓLNOTACH od 19:00 do 20:00. WESPRZYJCIE SŁUSZNĄ SPRAWĘ!\n\n#italic O 19:30 wszyscy uczestnicy będą mogli skosztować przekąsek. Aby dowiedzieć się więcej, prenumerujcie lokalne wydanie „Zwolennika”.#!"
 movement_events.7.a: "Deszcz odklei wszystkie te plakaty."
 movement_events.7.b: "Natychmiast nakazać oczyszczenie ścian."
 movement_events.8.t: "Za kratami"
 movement_events.8.d: "Aresztowanie i rzekome złe traktowanie zakłócającego porządek uczestnika protestów powiązanego z pewnym ruchem politycznym ([SCOPE.sPoliticalMovement('relevant_movement').GetName]) rozwścieczyło towarzyszy mężczyzny. Zorganizowano kolejne demonstracje, podczas których ludzie domagają się uwolnienia zatrzymanego."
 movement_events.8.f: "W więzieniu było okropnie. Żelazne kraty, ściany z kamienia, zimna podłoga. Strażnicy zaczęli któregoś dnia stukać pałkami o kraty za każdym razem, gdy przechodzili obok celi, przez co nie dało się spać. Nie mógł uciec nawet w snach, bo napięcie, które czuł na jawie, zaczęło przenikać również i do nich.\n\nA to wszystko tylko dlatego, że odepchnął od siebie policjanta? Na początku żałował tego, co zrobił. Jednak teraz być może twierdzi, że każdy z nich zasłużył sobie nie tylko na to, ale i na o wiele więcej."
 movement_events.8.a: "Może da się zwolnić go z aresztu wcześniej za dobre sprawowanie."
 movement_events.8.b: "Nie zrobimy wyjątku dla takiego chuligana."
 movement_events.9.t: "[SCOPE.sState('relevant_state').GetName] – fala strajków"
 movement_events.9.d: "Zainspirowani pewnym ruchem politycznym ([SCOPE.sPoliticalMovement('relevant_movement').GetName]) robotnicy zorganizowali falę strajków w obszarze administracyjnym o nazwie [SCOPE.sState('relevant_state').GetName], doprowadzając do załamania się tamtejszego przemysłu. Strajkujący przyłączyli się do protestów trwających w kilku miastach w regionie."
 movement_events.9.f: "Oficer spodziewał się, że robotnicy będą inni – brudni, umazani przemysłowymi odpadami, przepoceni. Nic z tych rzeczy. Mieli na sobie te same ubrania, które nosili w weekendy – świeże i czyste. W ich oczach było widać dumę. Nie wyglądali na przestraszonych i przemęczonych. Stali niewzruszeni, ze srogimi minami, a w dłoniach trzymali transparenty ze sloganami przeznaczonymi dla oczu całego świata."
 movement_events.9.a: "Niech będzie jasne, że uznajemy ich żądania."
 movement_events.9.b: "Niech wracają do roboty!"
 movement_events.10.t: "Stratowani"
 movement_events.10.d: "Policja brutalnie stłumiła demonstrację zorganizowaną przez członków pewnego ruchu politycznego ([SCOPE.sPoliticalMovement('relevant_movement').GetName]) w obszarze administracyjnym o nazwie [SCOPE.sState('relevant_state').GetName], w wyniku czego kilka osób poniosło śmierć lub zostało poważnie rannych. Incydent wywołał wzburzenie wśród dysydentów."
 movement_events.10.f: "Gdy jechał na koniu wśród tłumu, na twarzy malował mu się uśmiech. Jego mina wryła się w pamięć tej kobiety tak jak kwas wżera się w metalową płytkę podczas tworzenia akwaforty. Jakim trzeba być człowiekiem, by zachować tak obrzydliwy spokój pośród krzyków, łamanych kości i tryskającej krwi? Tłum wokół niego uciekał, a on rozkazał swoim ludziom maszerować naprzód… I co dalej?\n\nBłąkając się wśród gąszczu ludzkich tragedii, znalazła schronienie w barze z prowizorycznie zasłoniętymi oknami. Inni nie mieli tyle szczęścia. Gdy przechodziła przez miejsce, w którym odbywała się demonstracja, nie była w stanie stwierdzić, ilu leżących na bruku ludzi wciąż się ruszało."
 movement_events.10.a: "Należy potępić odpowiedzialnych za to oficerów."
 movement_events.10.b: "Kazano im się rozejść. To nie wina policji."
 movement_events.11.t: "[SCOPE.sState('relevant_state').GetCityHubName]: Zwolennik"
 movement_events.11.d: "[SCOPE.sState('relevant_state').GetCityHubName] – działająca w tym mieście jawnie stronnicza gazeta, której założycielami są członkowie pewnego ruchu politycznego ([SCOPE.sPoliticalMovement('relevant_movement').GetName]), opublikowała swoje pierwsze wydanie. Oprócz różnego rodzaju ogłoszeń i komiksów politycznych znajdują się tam również bezlitosne słowa krytyki wobec polityki rządu."
 movement_events.11.f: "Było w tym coś genialnego. Drukując na najtańszym papierze, oszczędzając na atramencie i zalewając strony reklamami oraz napisanym dużą czcionką tekstem, można było wyprodukować dochodową gazetę kosztującą zaledwie pensa, podczas gdy konkurencja sprzedawała swoje gazety po pięciokrotnie wyższej cenie. A uparte i bezwstydne promowanie konkretnego punktu widzenia sprawiało, że do wieczora wiedziała o nim każda pracująca osoba w mieście. Jeżeli konkurencja odmawia zniżania się do takiego poziomu, sama sprowadza na siebie zagładę."
 movement_events.11.a: "Ile może wytrzymać taka stronnicza gazeta?"
 movement_events.11.b: "A więc to tak? Odbierzemy im licencję drukarską."
 movement_events.12.t: "Puste kieszenie"
 movement_events.12.d: "Seria złych decyzji podjętych przez pewien ruch polityczny ([SCOPE.sPoliticalMovement('relevant_movement').GetName]) doprowadziła do znacznego zmniejszenia się jego zdolności do gromadzenia kapitału. Ruch ten w obecnej postaci nie podoba się jego licznym zamożnym sympatykom, którzy z tego powodu wstrzymali swoje wsparcie."
 movement_events.12.f: "„Nie chcemy, by uważano nas za stronniczych”. Zawsze ta sama śpiewka. Organizator chodził w tę i z powrotem po swoim malutkim gabinecie z pięściami zaciśniętymi tak mocno, że mało brakowało, a knykcie przebiłyby mu skórę. Co jakiś czas rzucał okiem na leżące na jego biurku nieotwarte koperty. Wiedział, że w każdej z nich kryje się list o mniej więcej tej samej treści.\n\n„Stronniczość” – czyli właściwie co? Zależało im na czymś? Postanowili zrobić coś, na co nie starczyłoby im pieniędzy z ich skarbców? Ten człowiek miał do zrobienia coś ważnego. Coś, co przyniosłoby korzyść całemu społeczeństwu. Oni mieli szansę zrobić to samo. Jak więc stronniczość może w tych okolicznościach być czymś złym?"
 movement_events.12.a: "Może gazeta znajdzie alternatywne źródło finansowania."
 movement_events.12.b: "Nic nie może przecież wiecznie trwać."
 movement_events.13.t: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] – organizacja w regionie administracyjnym o nazwie [SCOPE.sState('relevant_state').GetName]"
 movement_events.13.d: "Organizatorzy powiązani z pewnym ruchem politycznym ([SCOPE.sPoliticalMovement('relevant_movement').GetName]) rozpoczęli dynamiczną kampanię mającą na celu zwiększenie poparcia dla jednego z praw ([SCOPE.sLawType('relevant_law').GetNameNoFormatting|l]) w obszarze administracyjnym o nazwie [SCOPE.sState('relevant_state').GetName]."
 movement_events.13.f: "Mieszkańcy wszystkich regionów świata lubią twierdzić, że ich ojczyzna ma długą i niepowtarzalną historię tworzoną przez zżytą społeczność. Organizator niemal się z tym zgadzał. Problem oczywiście w tym, że tego rodzaju społeczności zazwyczaj nie są otwarte na przybyszów z zewnątrz. Wiele razy wyrzucano go, targając za ucho, ale on mimo to nie odpuszczał. Gdyby zdołał dotrzeć z odpowiednim przekazem do odpowiednich kręgów, być może idea, którą początkowo odrzucano, znalazłaby w końcu podatny grunt."
 movement_events.13.a: "W obszarze administracyjnym o nazwie [SCOPE.sState('relevant_state').GetNameNoFormatting] jest mnóstwo ludzi, którzy chętnie słuchają."
 movement_events.13.b: "Muszą się zająć bardziej przyziemnymi sprawami."
 movement_events.14.t: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] i poparcie wśród studentów"
 movement_events.14.d: "Grupa studentów, których uczelnią jest [SCOPE.sBuilding('relevant_university').GetName] w obszarze administracyjnym o nazwie [SCOPE.sState('relevant_state').GetName], zorganizowała demonstrację w geście poparcia dla następującego ruchu politycznego: [SCOPE.sPoliticalMovement('relevant_movement').GetName]. Do demonstracji przyłączyli się również inni studenci."
 movement_events.14.f: "Aula świeciła pustkami. Zazwyczaj brakowało jednego czy dwojga studentów – a to z powodu choroby, a to podróży, a to spraw rodzinnych. Ale nieobecności jeszcze nigdy nie przybrały takiej skali. W każdym rzędzie siedziały tylko trzy lub cztery osoby kontrastujące bardzo mocno z otaczającymi je pustymi miejscami. „To materiał na osobny wykład” – pomyślał profesor. Przypominało to kopiec piasku, którego ziarenka wiatr zwiewał jedno po drugim, aż wreszcie kopiec przybrał zupełnie inny kształt. Tak też było z tym, co jeszcze niedawno nazwano by zajęciami."
 movement_events.14.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting] młodzież jest przyszłością naszego narodu!"
 movement_events.14.b: "Niech lepiej skupią się na studiach."
 movement_events.15.t: "Kontrowersyjne tematy"
 movement_events.15.d: "Jedno z wydarzeń zorganizowanych przez pewien ruch polityczny ([SCOPE.sPoliticalMovement('relevant_movement').GetName]) przerodziło się w zamieszki, gdy do tłumu przeniknęli jego przeciwnicy. Kiedy na miejsce przybyła policja, nie była w stanie wyciągnąć od nikogo spójnych zeznań."
 movement_events.15.f: "Większość z nich miała przynajmniej jeden siniak, rozciętą wargę lub zakrwawiony nos. On natomiast nabawił się kontuzji w mniej szlachetny sposób – uderzył się w biodro o róg stołu, uciekając w stronę wyjścia. Tylko po to, by wbiec niemal prosto na żandarma. Wtedy to do głowy przyszły mu dwie wersje wydarzeń. Jedną opowie funkcjonariuszowi, a drugą – swoim kumplom."
 movement_events.15.a: "Wszyscy dostaną dzień wolnego na ochłonięcie w więzieniu."
 movement_events.15.b: "Postawmy zarzuty organizatorom wydarzenia."
