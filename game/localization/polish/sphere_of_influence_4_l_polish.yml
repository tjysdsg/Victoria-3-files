 je_consolidate_afghanistan_torkestan_line: "Zażądaj Gór Turkiestańskich"
 je_consolidate_afghanistan_torkestan_line_desc: "Wyznaczenie granicy wzdłuż Gór Turkiestańskich pozwoli nam zająć większą część południowego Pamiru i przejąć kontrolę nad tą częścią Afganistanu, w której używany jest język tadżycki. Będzie się to jednak wiązało z bezpośrednim sąsiedztwem regionu kaszmirskiego."
 je_consolidate_afghanistan_amu_darya_line: "Zaproponuj granicę wzdłuż rzeki Amu-daria"
 je_consolidate_afghanistan_amu_darya_line_desc: "Wyznaczenie granicy wzdłuż Amu-darii stworzy solidny bufor między Tadżykistanem a Kaszmirem kosztem utraty możliwości zajęcia przez nas terytoriów położonych na południe od rzeki."
