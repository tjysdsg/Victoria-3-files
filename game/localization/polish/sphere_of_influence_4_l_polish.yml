 je_disrupt_russian_caucasus_reason: "Położone nad Morzem Czarnym w regionie Kaukazu nowe państwo czerkieskie to szansa na powstrzymanie rosyjskich wpływów w regionie. Musimy obrać za priorytet podtrzymanie istnienia Czerkiesji i zagwarantowanie jej powszechnego uznania."
