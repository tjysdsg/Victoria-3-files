 je_consolidate_central_asia_reason: "Zarządzany przez różne chanaty i emiraty region Azji Środkowej od dawna pozostaje poza naszą kontrolą. Jeśli zależy nam na dostępie do Indii, musimy podporządkować sobie państwa na tym obszarze, czyniąc z nich [Concept('concept_subject', '$concept_subjects$')|l] lub bezpośrednio je podbijając."
