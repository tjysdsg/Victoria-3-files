 gg_afghanistan.1.t: "Strony [SCOPE.sCountry('gp_scope').GetAdjectiveNoFormatting|l] i [SCOPE.sCountry('rival_gp_scope').GetAdjectiveNoFormatting|l] proponują porozumienie"
 gg_afghanistan.1.d: "Dwa [Concept('concept_great_power', '$concept_great_powers$')|l], [SCOPE.sCountry('gp_scope').GetName] i [SCOPE.sCountry('rival_gp_scope').GetName], osiągnęły porozumienie w sprawie planu „zakończenia długotrwałego konfliktu dotyczącego granic w Afganistanie”. Traktat, który zaproponowano, wymaga ustępstw od naszego narodu."
 gg_afghanistan.1.f: "Dokument sporządzono w tonie typowym dla przełomowych traktatów mających zapewnić pokój w regionie na nadchodzące stulecia. Każde ustępstwo państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting] zostało przedstawione jako przysługa ze strony jednego z rywali – przeniesienie zajętych przez niego ziem na rzecz już zamieszkujących je ludów. Zdaniem ambasadora musiał stać się cud, skoro uznano, że [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] w ogóle ma prawo się o tym dowiedzieć."
 gg_afghanistan.1.a: "Nie mamy wyjścia – musimy przystać na te warunki."
 gg_afghanistan.1.b: "Musimy wyrazić stanowczy sprzeciw."
 gg_afghanistan.2.t: "Afganistan odrzuca proponowane porozumienie"
 gg_afghanistan.2.d: "[SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle] ma dla nas odpowiedź na porozumienie, jakie zaproponowały strony [SCOPE.sCountry('gp_scope').GetAdjectiveNoFormatting|l] i [SCOPE.sCountry('rival_gp_scope').GetAdjectiveNoFormatting|l]: stanowczą odmowę. Skoro rząd afgański nie chce przyjąć traktatu w obecnej formie, może być konieczne wprowadzenie zmian."
 gg_afghanistan.2.f: "Wychodząc, kurier niemal spodziewał się, że lada chwila przez wrogie spojrzenia świty, którą otacza się [SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle], płaszcz stanie mu w płomieniach. Miał do dyspozycji tysiące dział, miliony funtów i całe floty okazałych okrętów – ale z dala od brzegu i wiele mil od najbliższego posterunku nie miało to wszystko żadnego znaczenia."
 gg_afghanistan.2.a: "Czas wrócić do biurka."
 gg_afghanistan.3.t: "Prośba o wsparcie Afganistanu"
 gg_afghanistan.3.d: "Państwo o nazwie [SCOPE.sCountry('afghan_nation_scope').GetName] zwróciło się do nas z prośbą o pomoc w ponownym zjednoczeniu Afganistanu. Jeśli na nią przystaniemy, przyjazny nam Afganistan może przydać się w walce przeciw rywalom w regionie."
 gg_afghanistan.3.f: "Mapę w najlepszym przypadku można było uznać za sporządzoną na brudno. Uwzględniono na niej szereg reprezentujących spuściznę dynastii Barakzai i Durrani państw powstałych po upadku imperium Durrani; podjęto też próbę odzwierciedlenia terenów kontrolowanych przez miejscowe plemiona i zbuntowane prowincje. Wysłannik położył list na pobliskim biurku i popatrzył na noszącego okulary oficera sztabowego, z którym wszedł do pomieszczenia.\n\n– [SCOPE.sCountry('afghan_nation_scope').GetRuler.GetPrimaryRoleTitle] państwa znanego jako [SCOPE.sCountry('afghan_nation_scope').GetNameNoFormatting], czyli tego niebieskiego, prosi nas o pomoc w „ujarzmieniu zbuntowanych prowincji i przywróceniu prawowitych rządów w kraju”. Warto się nad tym pochylić, czy mam przygotować ogólnikową odpowiedź?"
 gg_afghanistan.3.a: "To świetna okazja."
 gg_afghanistan.3.b: "Nie mamy w tym interesu."
 gg_afghanistan.4.t: "Zjednoczenie Afganistanu"
 gg_afghanistan.4.d: "Po porażce ostatniej zbuntowanej prowincji wojny domowe wywołane upadkiem imperium Durrani dobiegły końca. [ROOT.GetCountry.GetRuler.GetFullName] sprawuje teraz niepodzielną i prawowitą władzę jako [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] państwa o nazwie [ROOT.GetCountry.GetName]."
 gg_afghanistan.4.f: "Według [ROOT.GetCountry.GetRuler.GetCustom('PL_niego_niej')] wojny były najłatwiejszym elementem całego przedsięwzięcia. Zarządzanie lojalnością plemion i podwładnych zawsze wymagało wysiłku, a teraz trzeba będzie zająć się tym na skalę państwową. Ile czasu upłynie, nim zaczną się kolejne bunty, jeśli rząd straci na sile? Mało kto potrafi wygrywać zarówno w czasach wojny, jak i pokoju.\n\nNa razie jednak nadszedł czas na świętowanie. Lud się raduje i oczekuje przemówienia, więc je dostanie."
 gg_afghanistan.4.a: "Wciąż jest wiele ziem do podbicia."
 gg_afghanistan.4.b: "Utrzymamy nasze państwo tak długo, jak tylko będziemy w stanie."
 gg_afghanistan.5.t: "Przekroczenie granic"
 gg_afghanistan.5.d: "Nasza propozycja dotycząca przebiegu północnej granicy państwa o nazwie #v $AFG$#! różni się od propozycji, którą przedstawiła dyplomacja [SCOPE.sCountry('sender_scope').GetAdjective|l], tak dalece, że osiągnięcie kompromisu jest niemożliwe. Jedna ze stron musi ustąpić – w przeciwnym razie proces negocjacji utknie w martwym punkcie."
 gg_afghanistan.5.f: "Przez północny Afganistan przebiegały trzy różnokolorowe atramentowe linie, wijąc się wzdłuż rzeki Amu-daria oraz przez Góry Turkiestańskie, pustynię w Turkmenistanie i południowy Pamir. Odbiegały od siebie drastycznie, a te nieliczne, które się ze sobą pokrywały, wyglądały jak tęczowe plamy i przebijały się na drugą stronę papieru.\n\n– Spróbujmy raz jeszcze – zarządził jeden z przedstawicieli, a reszta przytaknęła mu, zaciskając zęby."
 gg_afghanistan.5.a: "Przyjmiemy propozycję, którą przedstawiła strona [SCOPE.sCountry('sender_scope').GetAdjective|l]."
 gg_afghanistan.5.b: "Przyjmiemy propozycję, którą przedstawiła strona [SCOPE.sCountry('sender_scope').GetAdjective|l]."
 gg_afghanistan.5.c: "Przyjmiemy propozycję, którą przedstawiła strona [SCOPE.sCountry('sender_scope').GetAdjective|l]."
 gg_afghanistan.5.e: "Nasza decyzja jest ostateczna. Strona [SCOPE.sCountry('sender_scope').GetAdjective|l] musi ją zaakceptować."
 gg_afghanistan.6.t: "Przekroczenie granic"
 gg_afghanistan.6.d: "Nasza propozycja dotycząca przebiegu południowo-wschodniej granicy państwa o nazwie #v $AFG$#! różni się od propozycji, którą przedstawiła dyplomacja [SCOPE.sCountry('sender_scope').GetAdjective|l], tak dalece, że osiągnięcie kompromisu jest niemożliwe. Jedna ze stron musi ustąpić – w przeciwnym razie proces negocjacji utknie w martwym punkcie."
 gg_afghanistan.6.f: "Przez północno-wschodnie Indie przebiegały trzy różnokolorowe atramentowe linie, wijąc się wzdłuż rzeki Indus i przez pustynię Beludżi oraz klucząc wśród pofalowanych pasm Gór Kaçkar, gdzie tworzyły przypadkowe kształty. Odbiegały od siebie drastycznie, a te nieliczne, które się ze sobą pokrywały, wyglądały jak tęczowe plamy i przebijały się na drugą stronę papieru.\n\n– Spróbujmy raz jeszcze – zarządził jeden z przedstawicieli, a reszta przytaknęła mu, zaciskając zęby."
 gg_afghanistan.6.a: "Przyjmiemy propozycję, którą przedstawiła strona [SCOPE.sCountry('sender_scope').GetAdjective|l]."
 gg_afghanistan.6.b: "Przyjmiemy propozycję, którą przedstawiła strona [SCOPE.sCountry('sender_scope').GetAdjective|l]."
 gg_afghanistan.6.c: "Przyjmiemy propozycję, którą przedstawiła strona [SCOPE.sCountry('sender_scope').GetAdjective|l]."
 gg_afghanistan.6.e: "Nasza decyzja jest ostateczna. Strona [SCOPE.sCountry('sender_scope').GetAdjective|l] musi ją zaakceptować."
