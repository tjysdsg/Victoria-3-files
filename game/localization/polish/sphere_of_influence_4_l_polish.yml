 je_unify_afghanistan_objective_reason: "Po upadku imperium Durrani w Afganistanie nieustannie toczy się wojna domowa między pomniejszymi kandydatami do tronu. Potrzebujemy zjednoczonego i stabilnego państwa afgańskiego, które będzie w stanie odeprzeć nadciągające mocarstwa Europy."
 je_unify_afghanistan: "Ponowne zjednoczenie Afganistanu"
 je_unify_afghanistan_reason: "W obliczu kryzysu sukcesyjnego wywołanego śmiercią Timura Szaha Durraniego w 1793 roku dawne Imperium Durrani pogrążyło się w bezkresnej wojnie domowej. Wobec zagrożenia ze strony europejskich mocarstw musimy położyć kres czasom zwaśnionych księstw i odbudować zjednoczony Afganistan.\n\nChoć zwrócenie się o pomoc do jednego z [Concept('concept_great_power', 'wielkich mocarstw')] Europy może zapewnić nam wsparcie, jego #bold przeciwnicy#! przyjmą bardziej wrogie nastawienie względem naszych dążeń."
