 lobby_events.1.t: "Zdradzona rewolucja"
 lobby_events.1.d_join: "Chcąc uciec przed oskarżeniami o komunizm poprzez stanowcze wyznaczenie granic w zakresie polityki zagranicznej, przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetName|l] ([GetIdeology('ideology_social_democrat').GetName|l]) zaczyna skłaniać się ku współpracy z następującym lobby politycznym: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.1.d_form: "Chcąc uciec przed oskarżeniami o komunizm poprzez stanowcze wyznaczenie granic w zakresie polityki zagranicznej, przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetName|l] ([GetIdeology('ideology_social_democrat').GetName|l]) kładzie fundamenty pod lobby polityczne, które mogłoby przeciwstawić się interesom, jakie ma strona [SCOPE.sCountry('relevant_country').GetAdjective|l]."
 lobby_events.1.f: "– Połączyliśmy siły, aby walczyć z komunizmem – mówi – ponieważ komuniści to wrogowie demokracji. A bez demokracji nie ma wolności. Przemoc, bez względu na to, kto ją stosuje, jest zawsze tożsama z reakcją.\n\nPrzemówienie to spotkało się z dość anemiczną odpowiedzią. Oklaski były tak mizerne, że dało się zidentyfikować poszczególne klaszczące osoby. A jednak wciąż była to najlepiej przyjęta przemowa w całej [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('PL_jego_jej')] karierze." #- Two melded-together Friedrich Ebert quotes
 lobby_events.1.a: "Ich patriotyzm stanowi dobry przykład."
 lobby_events.1.b: "Ich patriotyzm stanowi dobry przykład."
 lobby_events.1.c: "Niech lepiej nie wpadną w macki obcych wpływów."
 lobby_events.2.t: "Nasi prześladowani bracia i siostry"
 lobby_events.2.d_join: "[SCOPE.sCountry('relevant_country').GetName] – w tym państwie publiczne doniesienia o dyskryminacji wobec wyznawców religii o nazwie [SCOPE.sReligion('relevant_religion').GetName|l] sprawiły, że grupa interesu znana jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l] zaczęła wspierać następujące lobby: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.2.d_form: "[SCOPE.sCountry('relevant_country').GetName] – w tym państwie publiczne doniesienia o dyskryminacji wobec wyznawców religii o nazwie [SCOPE.sReligion('relevant_religion').GetName|l] sprawiły, że grupa interesu znana jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l] zaczęła lobbować za przyjęciem wrogiego stanowiska wobec następującego państwa: [SCOPE.sCountry('relevant_country').GetName]."
 lobby_events.2.f: "– Nawet oni mogą zaznać przebaczenia, ale coś takiego wymaga skruchy, a [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l] administracja to podręcznikowy przykład nieskruszonej arogancji.\n\n– Jakże to łaskawe.\n\n– A jednak ja okazuję znacznie więcej łaski niż ich [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] w całym swoim życiu!\n\nTen człowiek kroczył wojenną ścieżką – dla przypartego do muru attaché było to oczywiste. A jeśli mężczyzna ten dopnie swego, wkrótce na tę samą ścieżkę wkroczy całe jego państwo."
 lobby_events.2.a: "Gdy zawodzą słowa, trzeba dobyć miecza."
 lobby_events.2.b: "Gdy zawodzą słowa, trzeba dobyć miecza."
 lobby_events.2.c: "I to z #italic tego#! powodu zamierzają wywołać poruszenie na scenie międzynarodowej?"
 lobby_events.3.t: "Umiejętności techniczne"
 lobby_events.3.d_join: "Sprawność, którą wykazują się [GetPopType('engineers').GetName|l] i [GetPopType('academics').GetName|l] z państwa o nazwie [SCOPE.sCountry('relevant_country').GetNameNoFormatting], stała się źródłem inspiracji dla technicznie uzdolnionych członków grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l]. Zaczęli oni wspierać następujące lobby polityczne: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.3.d_form: "Sprawność, którą wykazują się [GetPopType('engineers').GetName|l] i [GetPopType('academics').GetName|l] z państwa o nazwie [SCOPE.sCountry('relevant_country').GetNameNoFormatting], stała się źródłem inspiracji dla technicznie uzdolnionych członków grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l]. Zaczęli oni lobbować za zacieśnieniem stosunków z następującym państwem: [SCOPE.sCountry('relevant_country').GetName]."
 lobby_events.3.f: "– Według naszych standardów? Dzięki metodom, które wdrażają w swoich manufakturach, często są w stanie zaoszczędzić pół roboczogodziny na pracownika, jednocześnie osiągając tę samą wielkość produkcji co my. Budynek, po którym mnie oprowadzono, był też wyposażony w niezwykle innowacyjny system oświetlenia. Proszę sobie na przykład wyobrazić zmiany dłuższe o godzinę dziennie…\n\nJego wąsaty rodak wyciągnął już kartkę papieru, na której linią oddzielił różne obliczenia. Gdy zestawił ze sobą dwie uzyskane sumy, gwizdnął cicho pod nosem."
 lobby_events.3.a: "Razem dokonamy wielkich czynów."
 lobby_events.3.b: "Razem dokonamy wielkich czynów."
 lobby_events.3.c: "Zabawki, którymi bawi się strona [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l], nie dorastają naszym dziełom do pięt."
 lobby_events.4.t: "Już nie tacy sami"
 lobby_events.4.d: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] grupa interesu znana jako [SCOPE.gsInterestGroup('relevant_foreign_ig').GetName|l] poniosła klęskę podczas rewolucji, co sprawiło, że interes, który inna grupa, [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l], ma wobec wspierania lobby politycznego o nazwie [SCOPE.sPoliticalLobby('relevant_lobby').GetName], został osłabiony. Ludzie ci wstrzymali swoje poparcie wobec zacieśniania więzi z państwem o nazwie [SCOPE.sCountry('relevant_country').GetName]."
 lobby_events.4.f: "Żaden z wysłanych przez nich listów nie doczekał się odpowiedzi. Dyskretna wizyta potwierdziła zaś wszystkie najgorsze podejrzenia – budynek, który kiedyś należał do nich, został przejęty. Teraz zamieszkał w nim wraz ze swoją rodziną pewien apatyczny prawnik, który urządził tam sobie również gabinet. To znajomy jakiegoś ministra – takiego, który dopiero co stoczył bardzo dosłowną walkę o pozycję. Rzut okiem na zdobiące fasadę budynku dziury po pociskach wystarczy, aby się przekonać, że rekompensaty nie będzie."
 lobby_events.4.a: "Cała ich praca w mgnieniu oka obróciła się w pył."
 lobby_events.4.b: "Zdaje się, że są pierwszymi z wielu."
 many_igs_leave_lobby_tt: "Grupa interesu znana jako [SCOPE.gsInterestGroup('leaving_ig').GetName|l] opuszcza następujące lobby: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]"
 lobby_events.5.t: "Kapitalizacja interesów"
 lobby_events.5.d_join: "[SCOPE.sGoods('relevant_goods').GetName] – dochodowy handel tym towarem z państwem o nazwie [SCOPE.sCountry('relevant_country').GetName] leży w interesie grupy znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l]. Z tego powodu grupa ta zaczęła wspierać następujące lobby polityczne: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.5.d_form: "[SCOPE.sGoods('relevant_goods').GetName] – dochodowy handel tym towarem z państwem o nazwie [SCOPE.sCountry('relevant_country').GetName] leży w interesie grupy znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l]. Z tego powodu grupa ta zaczęła lobbować za zacieśnieniem więzi z następującym państwem: [SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
 lobby_events.5.f: "– Czy zwiększenie liczby towarów nie wiąże się ze wzrostem ryzyka?\n\n– Wręcz przeciwnie. Ludzie, do których kieszeni wpływa za dużo pieniędzy, mogą wpaść w manię. Nagle zawsze mają dodatkowy grosz dla kelnera, a niegdyś szokujące kwoty wydają z uśmiechem na ustach. Kto nie jest uważny, przestaje zaglądać do swoich ksiąg rachunkowych. Oni płacą #italic więcej#! niż kiedykolwiek wcześniej, a ta droga prowadzi do ruiny.\n\n– Bardzo słuszna uwaga. Ale czy to usprawiedliwia wysłanie okrętów?\n\n– Oby. Jeżeli nie, być może darowizna załatwi sprawę."
 lobby_events.5.a: "Wznieśmy toast za nasz dobrobyt!"
 lobby_events.5.b: "Wznieśmy toast za nasz dobrobyt!"
 lobby_events.5.c: "Nadal powinny nas łączyć stosunki wyłącznie handlowe."
 lobby_events.6.t: "Dawni znajomi"
 lobby_events.6.d: "Dezerterzy, którym przewodzi grupa interesu znana jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l], masowo opuszczają szeregi lobby politycznego o nazwie [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Zraziła ich do siebie komunistyczna władza [SCOPE.sCountry('relevant_country').GetAdjective|l]."
 lobby_events.6.f: "– [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] wola i duch zostały w ciągu kilku miesięcy całkowicie zdławione przez komunistów, którzy zniszczyli panujący od dawna ład społeczny i zburzyli zabytki kultury. Mieszkańcy miasta o nazwie [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName] ledwo uszli z życiem.\n\nAttaché był w stanie w to uwierzyć. Słuchając słów mężczyzny, miał przed oczami czerwone flagi, bagnety i tumany dymu wydobywające się z komina ambasady.\n\n– Rozumiem – powiedział z wyćwiczonym szacunkiem. – Natychmiast zwołam posiedzenie rady."
 lobby_events.6.a: "Nikogo nie powinno to dziwić."
 lobby_events.6.b: "Zdołamy na jakiś czas uporać się z tą zdradą?"
 lobby_events.7.t: "Proletariacka solidarność"
 lobby_events.7.d_join_defect: "Członkowie grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l] (ideologia: [SCOPE.sIdeology('relevant_ideology').GetName|l]), powołując się na międzynarodową solidarność z proletariatem z państwa o nazwie [SCOPE.sCountry('relevant_country').GetName], odwrócili się od lobby o nazwie [SCOPE.sPoliticalLobby('old_lobby').GetName] i zaczęli wspierać następujące lobby: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.7.d_join: "Członkowie grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l] (ideologia: [SCOPE.sIdeology('relevant_ideology').GetName|l]), powołując się na międzynarodową solidarność z proletariatem z państwa o nazwie [SCOPE.sCountry('relevant_country').GetName], zaczęli wspierać następujące lobby: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.7.d_defect: "Członkowie grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l] (ideologia: [SCOPE.sIdeology('relevant_ideology').GetName|l]), powołując się na międzynarodową solidarność z proletariatem z państwa o nazwie [SCOPE.sCountry('relevant_country').GetName], odwrócili się od lobby o nazwie [SCOPE.sPoliticalLobby('old_lobby').GetName] i zaczęli wspierać swoich sojuszników z następującego państwa: [SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
 lobby_events.7.d_form: "Członkowie grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l] (ideologia: [SCOPE.sIdeology('relevant_ideology').GetName|l]), powołując się na międzynarodową solidarność z proletariatem z państwa o nazwie [SCOPE.sCountry('relevant_country').GetName], zaczęli lobbować za wsparciem dla swoich sojuszników z następującego państwa: [SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
 lobby_events.7.f: "– Komuniści nawet nie próbują ukrywać swoich poglądów i celów. Jawnie deklarują, że ich założenia można zrealizować tylko poprzez siłowe obalenie wszystkich istniejących uwarunkowań społecznych. Niech klasy rządzące drżą przed komunistyczną rewolucją. Proletariat nie ma nic do stracenia, za to może wyswobodzić się z łańcuchów. Ich celem jest cały świat.\n\n– Robotnicy wszystkich krajów, łączcie się!" #- The Communist Manifesto
 lobby_events.7.a: "Solidarność na zawsze!"
 lobby_events.7.b: "Ich prawdziwe sentymenty właśnie wyszły na jaw."
 lobby_events.7.c: "Mogą robić, co chcą – i tak ich nie wysłuchamy."
 lobby_events.8.t: "W szeregu"
 lobby_events.8.d: "[SCOPE.gsInterestGroup('first_party_member').GetName], czołowi poplecznicy partii znanej jako [SCOPE.sParty('relevant_party').GetName], zaproponowali wspieranie pomysłu, który zakłada wcielenie lobby politycznego o nazwie [SCOPE.sPoliticalLobby('relevant_lobby').GetName] do oficjalnych struktur partyjnych."
 lobby_events.8.f: "– Po rozważeniu ryzyka stanowczo stwierdzam, że należy poprzeć tę ideę. Tak naprawdę wyborcy nie przejmują się i nigdy nie przejmowali się niczym, co dzieje się za naszymi granicami. Nawet jeśli w ciągu najbliższych miesięcy sytuacja, w której znajduje się strona [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l], znacznie się pogorszy, nadal będziemy mogli stosować naszą politykę wewnętrzną, nie łamiąc naszych szeroko pojętych zasad.\n\n– Rozumiem ten tok myślenia. Niemniej jednak zanim opowiem się za którąkolwiek ze stron, muszę wiedzieć więcej. Stanowisko naszego państwa nie może zależeć od ideologicznych kaprysów. Musi się opierać na nieuniknionej konieczności."
 lobby_events.8.a: "Partia zajmuje w tej sprawie wspólne stanowisko."
 lobby_events.8.b: "Mamy pozwolić, by zarzucono nam służbę na rzecz obcych mocarstw?"
 lobby_events.8.c: "Kampania partyjna może na tym zyskać."
 lobby_events.9.t: "Użycie broni"
 lobby_events.9.d_join: "[SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')] to zaawansowana technologia, którą dysponuje [SCOPE.sCountry('relevant_country').GetAdjective|l] armia. Wywarła ona na grupie interesu o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetName|l] tak wielkie wrażenie, że grupa ta zaczęła wspierać następujące lobby polityczne: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.9.d_form: "#v [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')]#! to zaawansowana technologia, którą dysponuje [SCOPE.sCountry('relevant_country').GetAdjective|l] armia. Wywarła ona na grupie interesu o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetName|l] tak wielkie wrażenie, że grupa ta zaczęła lobbować za zacieśnieniem stosunków z następującym państwem: [SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
 lobby_events.9.f: "Raporty, które przysłała strona [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l], przeszły w pokoju z rąk do rąk tyle razy, że ich rogi zaczęły już mięknąć. Niektórzy byli całkowicie zachwyceni, inni wygłaszali bardziej wyważone opinie. Jeszcze inni zwyczajnie nie wierzyli w to, co czytali.\n\n– Sądzę – powiedział siedzący przy krawędzi stołu oficer – że skoro oni są w stanie korzystać z takiej technologii, to my też możemy. Na razie jednak powinniśmy podjąć takie działania, które pozwolą nam mieć pewność, że te działa nie są wycelowane w nas."
 lobby_events.9.a: "Model, który stosuje strona [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l], jest wart wdrożenia."
 lobby_events.9.b: "Model, który stosuje strona [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l], jest wart wdrożenia."
 lobby_events.9.c: "Zbyt łatwo jest ich zachwycić."
 impressive_miltech_tanks: "pojazdy opancerzone"
 impressive_miltech_breech_loading_artillery: "broń artyleryjska odtylcowa"
 impressive_miltech_ironclads: "okręty pancerne"
 impressive_miltech_auto_machine_guns: "automatyczne karabiny maszynowe"
 lobby_events.10.t: "Inspiracja z zagranicy"
 lobby_events.10.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] – ta grupa interesu zafascynowała się państwem o nazwie [SCOPE.sCountry('relevant_country').GetName], uważając je za wzór do naśladowania i przykład, na którym powinna się opierać [ROOT.GetCountry.GetAdjective|l] modernizacja. W publikacjach wydawanych przez członków tej grupy można znaleźć mnóstwo analiz praw i technologii, które stosuje strona [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]."
 lobby_events.10.f: "[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe|U] ma wizję. Tory kolejowe na trasie [ROOT.GetCountry.GetCapital.GetCityHubName] – [ROOT.GetCountry.GetCapital.GetFarmHubName], planowane miasta o szerokich bulwarach oświetlanych lampami gazowymi, zdrowa i profesjonalna biurokracja. Ludzie z Zachodu i ich sojusznicy mają to wszystko i jeszcze więcej. Ludność [ROOT.GetCountry.GetAdjectiveNoFormatting|l] też może to mieć – nic nie stoi na przeszkodzie.\n\nNie była to jednak cała prawda, o czym [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe] doskonale wie. Z każdym importowanym wynalazkiem wzrastało ryzyko, że państwo zmieni się w prowincję, którą kontrolowałaby strona [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]. Jak znaleźć odpowiednią równowagę?"
 lobby_events.10.a: "Możemy wiele zyskać na zacieśnieniu więzi z Zachodem."
 lobby_events.10.b: "Możemy wiele zyskać na zacieśnieniu więzi z Zachodem."
 lobby_events.10.c: "Ich obsesja stanowi zagrożenie dla naszej suwerenności."
 lobby_events.11.t: "Przerwany koncert"
 lobby_events.11.d_leave: "Grupa interesu znana jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l], zbulwersowana agresywnym przerwaniem koncertu mocarstw przez państwo o nazwie [SCOPE.sCountry('relevant_country').GetName], które wcześniej popierała, opuściła następujące lobby polityczne: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.11.d_join: "Grupa interesu znana jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l], zbulwersowana agresywnym przerwaniem koncertu mocarstw przez państwo o nazwie [SCOPE.sCountry('relevant_country').GetName], zaczęła wspierać następujące lobby polityczne: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.11.d_form: "Wybuch wojny w Europie, do którego doprowadziły agresywne działania państwa o nazwie [SCOPE.sCountry('relevant_country').GetName], skłonił grupę interesu znaną jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l] do lobbowania przeciwko interesom, które ma strona [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]."
 lobby_events.11.f: "– Przeklęci głupcy! Miałem tam inwestycje! Czy ich [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] myśli, że jest Napoleonem? Kto wykorzysta tę sytuację?\n\n– Zapewne Duńczycy.\n\n– Tak, tak, Duńczycy… racja. Tak czy owak, wiesz, co masz robić.\n\nWyszedł z pomieszczenia z tęga miną, trzasnąwszy drzwiami, zostawiając sekretarza samego. Ten zdążył już przygotować kopertę z listem, którego adresatem było miasto [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]. Przy odrobinie szczęścia list dotrze na miejsce w miesiąc, a wtedy będzie można jeszcze coś ocalić."
 lobby_events.11.a: "Strona [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l] miała dość czasu na dokonanie innego wyboru."
 lobby_events.11.b: "Strona [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l] miała dość czasu na dokonanie innego wyboru."
 lobby_events.11.c: "To zdecydowanie za mało, aby mogli odkupić swoje winy."
 lobby_events.11.e: "Szybko uciekają z podwiniętym ogonem."
 has_war_with_cover_tt: "Prowadzi wojnę przeciwko temu państwu"
 is_valid_lobby_target_tt: "Jest odpowiednim celem [Concept('concept_political_lobby', 'lobby politycznego')]"
 lobby_events.12.t: "Inspiracja artystyczna"
 lobby_events.12.d_join: "Wspaniałe [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')] produkowane przez artystów z państwa o nazwie [SCOPE.sCountry('relevant_country').GetName] tak bardzo zachwyciły grupę interesu znaną jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l], że zaczęła ona wspierać następujące lobby polityczne: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.12.d_form: "Piękne [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')] produkowane przez artystów z państwa o nazwie [SCOPE.sCountry('relevant_country').GetNameNoFormatting] tak bardzo zachwyciły grupę interesu znaną jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l], że zaczęła ona lobbować za zacieśnieniem więzi z tym państwem."
 lobby_events.12.f: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] sztuka impresjonistyczna – słowa te pasowały do siebie jak ulał i można je było postawić na równi z określeniami takimi jak francuskie wino czy chiński jedwab. Nabrały sensu większego niż każde z nich z osobna. Mężczyzna mógłby spędzić resztę swojego życia w tej galerii i pokryć wszystkie ściany w swoim domu importowanymi dziełami sztuki, a nadal byłby nimi tak samo zachwycony jak wtedy, gdy ujrzał je po raz pierwszy.\n\nKażdy obraz był oknem na kulturę, której próba zrozumienia zajęłaby całe życie. Za każdym pociągnięciem pędzla stała energia, która wykiełkowała z obcego ziarna. Ach, [SCOPE.sCountry('relevant_country').GetNameNoFormatting] – jak wiele mógłby dowiedzieć się o tym państwie dzięki owym dziełom, gdyby tylko miał czas i sposobność?"
 lobby_events.12.a: "Cóż to za kultura!"
 lobby_events.12.b: "Cóż to za kultura!"
 lobby_events.12.c: "Cóż to za kultura?"
 impressive_cultech_romanticism: "dzieła sztuki romantycznej"
 impressive_cultech_realism: "dzieła sztuki realistycznej"
 impressive_cultech_camera: "fotografie"
 impressive_cultech_film: "filmy"
 lobby_events.13.t: "Kapryśny tłum"
 lobby_events.13.d: "Populiści z grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l] zaczęli wyrażać swój sprzeciw wobec uwikłań w sprawy zagraniczne. Wewnętrzna presja sprawiła, że grupa ta oddaliła się od następującego lobby politycznego: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.13.f: "#bold Sprawa [ROOT.GetCountry.GetAdjectiveNoFormatting|l] jest najważniejsza#!\n\nLud mówi: NIE dla zagranicznych interesów, NIE dla zagranicznych traktatów!\n\n#italic DOBROBYT w domu czy CHAOS za granicą? ŻADNE OBCE MOCARSTWO nie zdoła zaatakować naszej ojczyzny, jeśli ją umocnimy! [ROOT.GetCountry.GetNameNoFormatting] fortecą!#!"
 lobby_events.13.a: "Błędem było na nich polegać."
 lobby_events.13.b: "Niech trzymają się z dala od tych populistycznych idei."
 lobby_events.14.t: "Kupujesz albo wypad"
 lobby_events.14.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] – członkowie tej grupy interesu zainteresowani handlem jednym z towarów ([SCOPE.sGoods('relevant_goods').GetName|l]) zaczęli lobbować za podjęciem przez rząd działań przeciwko państwu o nazwie [SCOPE.sCountry('relevant_country').GetName], przekonując, że prowadzi ono agresywną politykę handlową."
 lobby_events.14.f: "Rankiem przez gabinet ministra spraw zewnętrznych przewinęły się tłumy ludzi – zamożnych i dobrze sytuowanych, znanych ministerstwu. Wszyscy recytowali te same formułki. „[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] wojna handlowa”, „utrudniony wolny handel towarami” i „przejęcie zysku niezrealizowanego”.\n\nGdy mężczyzna miał już kończyć pracę, rozległo się kolejne pukanie. Cała zgromadzona w tym człowieku energia wylała się z niego w jednym momencie, niemal powalając go na dywan. Z grymasem na twarzy zmusił się do zrobienia kroku do przodu i z rozmachem otworzył drzwi.\n\n– Słucham pana. Proszę usiąść…"
 lobby_events.14.a: "Trudno się dziwić."
 lobby_events.14.b: "Nie zmienimy naszego stanowiska na zawołanie."
 lobby_events.15.t: "Dobre, bo nasze"
 lobby_events.15.d_join: "Napływ zagranicznych inwestycji z państwa o nazwie [SCOPE.sCountry('relevant_country').GetName] wzbudził niepokój wśród grup nacjonalistycznych. [SCOPE.gsInterestGroup('relevant_ig').GetName], grupa interesu uczulona na sabotaż ze strony obcych państw, w odpowiedzi na tę sytuację zaczęła współpracować z następującym lobby politycznym: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.15.d_form: "Napływ zagranicznych inwestycji z państwa o nazwie [SCOPE.sCountry('relevant_country').GetName] wzbudził niepokój wśród grup nacjonalistycznych. [SCOPE.gsInterestGroup('relevant_ig').GetName], grupa interesu uczulona na sabotaż ze strony obcych państw, zaczęła lobbować przeciwko interesom, które ma strona [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]."
 lobby_events.15.f: "– Budują swoje fabryki z tektury i ołowianych płytek, a ich stal nadaje się tylko na brzytwy. Ale co z tego, skoro goląc się nimi, człowiek poszlachtowałby sobie całą twarz!\n\nSiedzący wokół stołu mężczyźni ryknęli śmiechem. Człowiek w czerwonym fularze uśmiechnął się ironicznie i znacząco, kontynuując przemowę.\n\n– Jeśli pozwolimy im wykupić nasze ziemie, w ciągu roku strona [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l] będzie miała szpiegów w każdym naszym dormitorium. Wiem, co mówię. Spędziłem miesiąc w mieście, które znamy pod nazwą [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]…"
 lobby_events.15.a: "Co robić?"
 lobby_events.15.b: "Zgraja przewrażliwionych dzieciaków."
 lobby_events.16.t: "Trudna miłość"
 lobby_events.16.d: "Wybuch konfliktów zbrojnych pomiędzy państwami, którymi są [ROOT.GetCountry.GetName] i [SCOPE.sCountry('relevant_country').GetName], miał katastrofalny wpływ na lobby polityczne o nazwie [SCOPE.sPoliticalLobby('relevant_lobby').GetName], na czele którego stoi grupa interesu znana jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l]. Jej członkowie, niegdyś zatwardziali zwolennicy lobby, teraz zaczęli je opuszczać."
 lobby_events.16.f: "Pierwsze strzały padły, gdy spali. Kiedy się obudzili, zastali obcy świat – zupełnie inny od tego, w którym zasypiali dzień wcześniej. W ciągu tygodnia wszelka solidarność między stronami zniknęła. Gdy zbliżali się do swoich gabinetów, zaczęli przyciągać złowrogie spojrzenia. Po wizycie trzeciego srogiego policjanta, który przyszedł sprawdzić, czy budynek „spełnia wymogi przeciwpożarowe”, pękł nawet najbardziej oddany z nich. Opróżniono szafki, zapełniono walizki, a wszystkie krzesła zostały zasunięte."
 lobby_events.16.a: "Niech uciekają, póki nie mają zszarganej reputacji."
 lobby_events.16.b: "Najlepiej będzie przygotować się na dzień końca tej wojny."
 lobby_events.17.t: "Byle do przodu"
 lobby_events.17.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] – ta grupa interesu jest coraz bardziej obojętna wobec państwa o nazwie [SCOPE.sCountry('relevant_country').GetName], a jej przywódcy zaczęli dyskutować na temat tego, czy powinni dalej wspierać następujące lobby polityczne: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.17.f: "Ostatnio coraz trudniej umówić się na wizytę w ministerstwie spraw zagranicznych. Zainteresowanie, jakie miasto [ROOT.GetCountry.GetCapital.GetCityHubName] wcześniej wykazywało wobec lobby, już dawno zmalało, a jego działania stały się już tylko tłem. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] – to oni jako pierwsi zaczęli tracić zainteresowanie. Najpierw reprezentantów tej grupy zniechęcił brak jakichkolwiek wieści, a gdy zaczęto im donosić gazety, ci nie mieli już chęci ich czytać.\n\n– Co nas to obchodzi, czym żyje miasto [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]? – argumentowali młodzi. Starsi nie wiedzieli zaś, co odpowiedzieć."
 lobby_events.17.a: "Czas zmienić obrany kierunek."
 lobby_events.17.b: "Po co zmieniać coś, co działa?"
 remains_in_lobby_tt: "Grupa interesu o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetName|l] pozostanie w następującym lobby: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]"
 lobby_events.18.t: "Zasadne granice"
 lobby_events.18.d_join: "[SCOPE.gsInterestGroup('relevant_ig').GetName] – żarliwi nacjonaliści z tej grupy interesu zaczęli w swojej retoryce nawiązywać do państwa o nazwie [SCOPE.sCountry('relevant_country').GetName] i jego prowincji znanej jako [SCOPE.sState('revanchist_state').GetName]. Mając nadzieję na zrealizowanie swoich terytorialnych ambicji, dołączyli oni do następującego lobby politycznego: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.18.d_form: "[SCOPE.gsInterestGroup('relevant_ig').GetName] – żarliwi nacjonaliści z tej grupy interesu zaczęli w swojej retoryce nawiązywać do państwa o nazwie [SCOPE.sCountry('relevant_country').GetName] i jego prowincji znanej jako [SCOPE.sState('revanchist_state').GetName]. Chcąc zrealizować swoje terytorialne ambicje, zaczęli oni lobbować za podjęciem wrogich działań przeciwko wspomnianemu państwu."
 lobby_events.18.f: "– Niezaprzeczalnym jest fakt, że [SCOPE.sState('revanchist_state').GetNameNoFormatting] to obszar, w którym panuje wyraźna [ROOT.GetCountry.GetAdjectiveNoFormatting|l] aura. Co więcej, region ten należał dawniej do kilku prekursorów, których jesteśmy dziedzicami. Po pierwsze…\n\nOficer siedział grzecznie w sali wykładowej, słuchając wywodu mężczyzny. Gdy mówca uniósł wysoko starożytną monetę, którą rzekomo znalazł pod ziemią w mieście o nazwie [SCOPE.sState('revanchist_state').GetCityHubName], na sali wybuchły oklaski. Słuchacz też przyłączył się do tych braw, choć zrobił to zupełnie odruchowo. Jego umysł zdążył już bowiem opuścić epokę mieczy i żeglugi. Odzyskanie obszaru administracyjnego znanego jako [SCOPE.sState('revanchist_state').GetNameNoFormatting] to sprawa osadzona w teraźniejszości, w której nie obejdzie się bez wydobywającego się z dział dymu i kul armatnich. Wszystko inne można omówić później."
 lobby_events.18.a: "[SCOPE.sState('revanchist_state').GetNameNoFormatting] to w świetle prawa ziemia [ROOT.GetCountry.GetAdjectiveNoFormatting|l]!"
 lobby_events.18.b: "Wyrażamy stanowczy sprzeciw wobec takiego wymachiwania szabelką."
 lobby_events.19.t: "Chmury na horyzoncie"
 lobby_events.19.d_join_country: "Gdy strona [SCOPE.sCountry('relevant_country').GetAdjective|l] podporządkowała sobie państwo o nazwie [SCOPE.sCountry('relevant_subject').GetName], grupa interesu znana jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l] zaczęła przejawiać obawy, że nasze państwo również może spotkać podobny los. Z powodu tychże obaw zaczęła współpracować z następującym lobby politycznym: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.19.d_form_country: "Gdy strona [SCOPE.sCountry('relevant_country').GetAdjective|l] podporządkowała sobie państwo o nazwie [SCOPE.sCountry('relevant_subject').GetName], grupa interesu znana jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l] zaczęła przejawiać obawy, że nasze państwo również może spotkać podobny los. Z powodu tychże obaw zaczęła lobbować przeciwko interesom, które ma strona [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]."
 lobby_events.19.d_join_state: "Pobliska [SCOPE.sCountry('relevant_country').GetAdjective|l] kolonia o nazwie [SCOPE.sState('relevant_colonial_state').GetName] wywołuje wśród członków grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l] obawy o to, że nasze państwo również może spotkać podobny los. Z powodu tychże obaw grupa ta zaczęła współpracować z następującym lobby politycznym: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.19.d_form_state: "Pobliska [SCOPE.sCountry('relevant_country').GetAdjective|l] kolonia o nazwie [SCOPE.sState('relevant_colonial_state').GetName] wywołuje wśród członków grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l] obawy o to, że nasze państwo również może spotkać podobny los. Z powodu tychże obaw grupa ta zaczęła lobbować przeciwko interesom, które ma strona [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]."
 lobby_events.19.f: "– Strach to nic złego, nie ma się czego wstydzić. Oni sięgają swoimi mackami w każdy zakątek świata niczym jakiś potwór morski i pożerają wszystko, co nie stawia oporu. Nigdy nie ponoszą porażek i łypią na nas swoimi ślepiami ze wszystkich stron. Ale jeszcze nie upadliśmy – i to nie bez powodu.\n\nByła to bardzo krucha nadzieja. [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] dostrzega podobieństwo swojego państwa do pojedynczego źdźbła trawy, które przetrwało wielki pożar.\n\n– Musimy odkryć ten powód i uczynić go naszą bronią. Lecz aby to zrobić, potrzebujemy czasu – i to wy go nam kupicie."
 lobby_events.19.a: "Mają prawo bać się zagrożenia, które stanowi strona [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]."
 lobby_events.19.b: "Wrogość może sprowokować odpowiedź, której tak bardzo się obawiają."
 lobby_events.20.t: "Rozdrobnieni"
 lobby_events.20.d: "Grupa interesu znana jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l] ma ograniczone zasoby polityczne, przez co jej przywódcy zaczęli wątpić, czy nadal powinni należeć do lobby politycznych, którymi są [SCOPE.sPoliticalLobby('relevant_lobby_1').GetName] i [SCOPE.sPoliticalLobby('relevant_lobby_2').GetName]."
 lobby_events.20.f: "– A jeśli chodzi o artykuły biurowe, średnio… – mruknął rewident, przewracając stronę i sprawdzając wartości w kolumnie – trzysta koron na miesiąc.\n\nCzłowiekowi, który siedział naprzeciwko niego, zaczęło kręcić się w głowie.\n\n– Jest pan pewny?\n\n– Do tego jeszcze tysiąc dwieście za wydatki na podróże służbowe.\n\n– Proszę wybaczyć – wydusił z siebie mężczyzna. – Czy mogę otrzymać kopię tego wykazu? Muszę niezwłocznie spotkać się z kolegami."
 lobby_events.20.a: "Nie ma żadnego powodu, aby pozostać w lobby o nazwie [SCOPE.sPoliticalLobby('relevant_lobby_1').GetNameNoFormatting]."
 lobby_events.20.b: "Nie mamy już żadnego pożytku z przynależności do lobby o nazwie [SCOPE.sPoliticalLobby('relevant_lobby_2').GetNameNoFormatting]."
 lobby_events.20.c: "Opuszczenie któregokolwiek z lobby nie byłoby mądrym posunięciem."
