 lobby_proposal.1.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] – to lobby polityczne domaga się, abyśmy [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_demand_text_def')] [SCOPE.sCountry('third_party_country').GetName]. [SCOPE.sCountry('third_party_country').GetNameNoFormatting] to znany przeciwnik interesów, które ma strona [SCOPE.sCountry('relevant_country').GetAdjective|l]."
 lobby_proposal.1.f: "– Musimy wdrożyć jak najbardziej kompleksowe podejście. Każde inne działanie będzie nieodpowiedzialne. [SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting] agresja jest stara jak świat.\n\n– Obawiam się, iż mogłoby to sprawić wrażenie, że wykorzystujemy nasz własny naród jak pionek na szachownicy dla dobra obcego mocarstwa. Co powiemy, jeśli nas przycisną?\n\n– Okolicznościowa zbieżność interesów nie sprawi, że staniemy się ulegli. W takim przypadku strony [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l] i [ROOT.GetCountry.GetAdjectiveNoFormatting|l] mają te same interesy. I tyle."
 lobby_proposal.1.a: "Przyjrzymy się tej sprawie."
 lobby_proposal.1.b: "To nie leży w naszych interesach."
 lobby_proposal.2.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] – to lobby domaga się działań" #Anti-Lobby Demand
 lobby_proposal.2.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] – to lobby domaga się, abyśmy [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_demand_text_def')] [SCOPE.sCountry('relevant_country').GetName]. Jeśli uda się nam spełnić to żądanie, to lobby stanie się bardzo przychylne wobec naszego rządu."
 lobby_proposal.2.f: "– A co z tymi, którzy woleliby odmówić i utrzymać status quo?\n\nNie było ani chwili zawahania. Odpowiedź brzmiała tak, jakby jej autor wielokrotnie ją ćwiczył, co zresztą było prawdą. Był człowiekiem, który działał proaktywnie. Godzinami przechadzał się po swoich izbach, czekając na atak.\n\n– Powiedziałbym, że przede wszystkim nigdy nie powinniśmy byli pozwolić im tak bardzo się do nas zbliżyć. Przyjaźń oparta na oszustwie jest niczym, a towarzysząca jej dobra wola to iluzja."
 lobby_proposal.2.a: "Przyjrzymy się tej sprawie."
 lobby_proposal.2.b: "To nie leży w naszych interesach."
 lobby_proposal.3.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] – to lobby daje możliwość" #Pro-Lobby Opportunity
 lobby_proposal.3.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] – to lobby daje nam możliwość, proponując, abyśmy [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_opportunity_text_def')] [SCOPE.sCountry('relevant_country').GetName]. Lobby to może uruchomić swoje koneksje, by negocjacje przebiegły sprawniej."
 lobby_proposal.3.f: "Potajemne negocjacje, w których za pośrednictwem swojego przedstawiciela brała udział strona [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l], były długie i męczące. Przedstawiciel wiedział, że ma do czynienia z ludźmi znacznie słabszymi od jego rodaków, i odpowiednio dostosował swoją strategię. Niemniej jednak udało się dojść do porozumienia. Co prawda nie na piśmie, ale to nieistotne. Gdy rząd wyśle oficjalną kopię – o ile w ogóle to zrobi – dowie się, że w mieście o nazwie [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName] czeka już szkic odpowiedzi."
 lobby_proposal.3.a: "Z przyjemnością zrealizujemy to przedsięwzięcie."
 lobby_proposal.3.b: "To nie leży w naszych interesach."
 lobby_proposal.4.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] – to lobby daje możliwość" #Anti-Lobby Opportunity
 lobby_proposal.4.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] – to lobby daje nam możliwość, proponując, abyśmy [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_opportunity_text_def')] [SCOPE.sCountry('third_party_country').GetName]. Jeśli się zgodzimy, będziemy mogli przeciwdziałać interesom, które ma strona [SCOPE.sCountry('relevant_country').GetAdjective|l]."
 lobby_proposal.4.f: "Była to zawoalowana forma agresji, która, w teorii, mogła spodobać się zarówno zagorzałym agresywnym nacjonalistom, jak i zwolennikom łagodzenia strat. W odpowiedzi na pozornie łagodny manewr wróg musiałby zareagować, a może nawet wziąć udział w bezmyślnej konfrontacji.\n\n– A więc plan jest taki, by strona [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l] została pokonana, a walka ma się toczyć, dopóki [SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting|l] krew nie zostanie przelana do ostatniej kropli – spostrzegł jeden z ministrów. Przedstawiciel oblał się rumieńcem. Przećwiczył dwie odpowiedzi w podobnym stylu, ale żadna z nich nie pasowała."
 lobby_proposal.4.a: "Z przyjemnością zrealizujemy to przedsięwzięcie."
 lobby_proposal.4.b: "To nie leży w naszych interesach."
