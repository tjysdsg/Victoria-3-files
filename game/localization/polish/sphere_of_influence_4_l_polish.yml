 je_chinese_concessions_reason: "Region Mandżurii obejmuje kilka obszarów, w których moglibyśmy wybudować bezcenne porty na niezamarzających wodach. Uzyskanie ustępstw traktatowych i budowa linii kolejowych przyniesie ogromne korzyści w kontekście projekcji siły na Oceanie Spokojnym."
 owned_by_russia_or_chinese_country: "Obszar administracyjny należy do tego lub innego państwa, w którym [Concept('concept_primary_cultures', 'kulturą dominującą')] jest kultura mandżurska lub han"
 je_pacify_kazakh_steppes: "Kontrola nad stepem kazachskim"
 je_pacify_kazakh_steppes_reason: "Na początku XVIII wieku poszerzyliśmy wprawdzie swoje formalne wpływy w różnych kazachskich chanatach, ale w praktyce rządzenie stepem okazało się wyzwaniem. Choć wskutek przeprowadzonej w 1828 roku reorganizacji regionu każdego chana zastąpił mianowany przez Rosję władca, [Concept('concept_ruler', '$RULER_TITLE_SENIOR_SULTAN$')|l], wciąż zmagamy się z bandytyzmem i powszechnym niezadowoleniem z nowych rządów. Jeśli chcemy uporać się z tym problemem, musimy skutecznie zapanować nad trzema żuzami i wprowadzić w nich bezpośrednią władzę rosyjską."
 je_acquire_korean_protectorate: "Protektorat koreański"
 je_acquire_korean_protectorate_reason: "Półwysep Koreański to możliwość prowadzenia dalszej ekspansji na terenie Azji Wschodniej i na Oceanie Spokojnym. Dobrze rozwinięta Korea pod naszym nadzorem mogłaby podważyć pozycję Japonii i pomóc nam zabezpieczyć nasze tereny na Dalekim Wschodzie przed inwazją obcych państw."
 je_counter_russian_pacific_influence: "Przeciwdziałanie rosyjskim wpływom na Pacyfiku"
 je_counter_russian_pacific_influence_reason: "Przejęcie przez Rosję wysokiej klasy portów na należącej do niej części Wybrzeża Pacyfiku jest dla nas niedopuszczalnym ryzykiem utraty dominacji na wodzie w północnym obszarze Pacyfiku. Jeśli chcemy ograniczyć wpływy Rosji w regionie, musimy wśród jego niepodległych mocarstw znaleźć godnego zaufania sojusznika."
 capital_in_various_east_asian_regions_tt: "[concept_capital_state] leży w jednym z następujących [Concept('concept_strategic_region', 'regionów strategicznych')]: #bold Japonia#!, #bold Mandżuria#!, #bold Chiny północne#!, #bold Chiny południowe#! lub #bold Indonezja#!"
 je_consolidate_british_india: "Ekspansja Indii Brytyjskich"
 je_consolidate_british_india_reason: "Istnienie na peryferiach państwa o nazwie [SCOPE.sCountry('india_scope').GetName] niepodległych obszarów administracyjnych stanowi dla nas okazję do ekspansji i wzbogacenia naszych kolonii w regionie. Gdyby się nam to udało, nasi przeciwnicy nie stwarzaliby już zagrożenia dla najbardziej dochodowych ziem w Indiach."
 raj_expanded_westward_tt: "Wszystkie [Concept('concept_country', '$concept_countries$')|l] położone w [Concept('concept_strategic_region', 'regionach strategicznych')] o nazwie [SCOPE.sStrategicRegion('north_india_region').GetName] i [SCOPE.sStrategicRegion('south_india_region').GetName] są [Concept('concept_subject', 'państwami poddańczymi')] państwa o nazwie [SCOPE.sCountry('britain_scope').GetName] lub jego państw poddańczych"
 raj_expanded_eastwards_tt: "Wszystkie [Concept('concept_state', '$concept_states$')|l] położone w [Concept('concept_state_region', 'regionach administracyjnych')] o nazwie [SCOPE.sStateRegion('burma_state_scope').GetName], [SCOPE.sStateRegion('kachin_state_scope').GetName] i [SCOPE.sStateRegion('pegu_state_scope').GetName] znajdują się pod kontrolą państwa o nazwie [SCOPE.sCountry('britain_scope').GetName] lub jego [Concept('concept_subject', 'państw poddańczych')]"
 je_pamir_expedition_objective: "Walka o rosyjskie góry Pamir"
 je_pamir_expedition_objective_reason: "Niedawna rosyjska ekspansja w górach Pamir stanowi niedopuszczalne zagrożenie dla naszych interesów w Indiach. Utworzenie państwa buforowego – Tadżykistanu – upokorzyłoby Rosję i zapewniło przestrzeń terenom na południe od Pamiru, wobec których mamy interes. Niestety, wiązałoby się to z dużym ryzykiem wybuchu #bold bezpośredniej wojny#! między państwami znanymi jako #v $RUS$#! i #v $GBR$#!.\n\nNależy podejść do tej kwestii z rozwagą."
