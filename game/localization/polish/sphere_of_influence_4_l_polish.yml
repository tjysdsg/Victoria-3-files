 fund_lobbies_events.1.t: "Sieć nieufności"
 fund_lobbies_events.1.d: "Przypływ pieniędzy, które strona [ROOT.GetCountry.GetAdjective|l] otrzymała od lobby z państwa o nazwie [SCOPE.sCountry('relevant_country').GetName], sprawił, że napięcie wśród społeczeństwa znacząco wzrosło. Coraz częściej słyszy się kierowane wobec konkretnych polityków oskarżenia, jakoby ci mieli być szpiegami, których wysłała strona [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]."
 fund_lobbies_events.1.f: "– Często mam wrażenie, że w dzisiejszych czasach niczego nie da się załatwić. Spytano mnie o zakup, którego dokonała moja kuzynka – kobieta, z którą w całym moim życiu przyszło mi się widzieć tylko raz.\n\n– Kto pytał?\n\n– Jeden z pracowników skarbca. Moja odpowiedź była identyczna jak teraz.\n\n– Ostatnio są jacyś nerwowi. Moim zdaniem to wina tego głupca z dołu. Kto normalny na spotkaniu z ministrem wystawia sztućce z miasta takiego jak [SCOPE.sCountry('relevant_country').GetCapital.GetFarmHubName]? My dokładamy starań, żeby wszystko poszło jak najlepiej, a ten wszystko rujnuje."
 fund_lobbies_events.1.a: "Płynie w panu [ROOT.GetCountry.GetAdjectiveNoFormatting|l] krew czy [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l]?"
 fund_lobbies_events.1.b: "Słyszał ktoś kiedyś o uczciwym polityku?"
 fund_lobbies_events.2.t: "Odpowiedzialność wobec kogo?"
 fund_lobbies_events.2.d: "Pewien anonimowy autor związany z grupą interesu znaną jako [SCOPE.gsInterestGroup('opposing_ig').GetName|l] napisał polemiczny artykuł, w którym zaatakował grupę interesu o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetName|l], twierdząc, że jej członkowie są powiązani z ugrupowaniem, którym jest lobby znane jako [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Oskarża ich ponadto o bycie zagranicznymi agentami finansowanymi przez tajne służby państwa o nazwie [SCOPE.sCountry('relevant_country').GetName]."
 fund_lobbies_events.2.f: "– Jesteśmy skłonni zakładać najlepsze i jest to cecha, której nigdy nie potępimy. Wyobraźmy sobie świat, w którym nie istnieje państwo o nazwie [SCOPE.sCountry('relevant_country').GetNameNoFormatting], a co za tym idzie – nie istnieje również ugrupowanie takie jak [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]. [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('getMsMr')] [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] jest w takim świecie osobą prawą, jesteśmy tego pewni.\n\nRobi dobre pierwsze wrażenie. Naszym obowiązkiem jest jednak #italic obiektywność#! i zgłaszanie wszelkich dostrzeżonych wad. Z tego powodu każda moneta, którą wspomniana osoba przyjmuje podczas swoich wizyt w ambasadzie państwa o nazwie [SCOPE.sCountry('relevant_country').GetNameNoFormatting], niechybnie wpływa na to, jak dobre pierwsze wrażenie ona wywiera…"
 fund_lobbies_events.2.a: "Nie ma miejsca na takie oszczerstwa."
 fund_lobbies_events.2.b: "W zasadzie to prawda."
 fund_lobbies_events.2.c: "Przyjrzeliśmy się sobie samym i nie uważamy, abyśmy zrobili coś złego."
 fund_lobbies_events.3.t: "Udowodniona racja"
 fund_lobbies_events.3.d: "W kraju pojawiły się doniesienia, jakoby osoby przychylne państwu o nazwie [SCOPE.sCountry('relevant_country').GetName] otrzymały od niego pieniądze, co wywołało falę potępienia wśród ugrupowania o nazwie [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 fund_lobbies_events.3.f: "Ostatnio [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] coraz częściej ma wrażenie, że ciągle się usprawiedliwia. Leżące na [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('PL_jego_jej')] biurku raporty potwierdzają to, przed czym ostrzega już od bardzo dawna – strona [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting|l] ma w garści nawet najwyższe szczeble rządu. Wszyscy [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('PL_jego_jej')] rywale mogliby zostać uznani za podejrzanych, a sojusznicy – za bystrych informatorów.\n\nOczywiście wymagałoby to dużo pracy. Te same podejrzenia zostałyby przekazane również innym grupom, a jeszcze inne ugrupowania doszłyby pewnie do tych samych wniosków. To był wyścig – kto rozpoczął go najwcześniej, ten miał największe szanse na pierwsze miejsce na mecie."
 fund_lobbies_events.3.a: "Stali się poniekąd autorytetem."
 fund_lobbies_events.3.b: "Nawet zepsuty zegar czasem pokazuje właściwą godzinę."
 fund_lobbies_events.4.t: "Życie ponad stan"
 fund_lobbies_events.4.d: "[SCOPE.sCharacter('relevant_character').GetFullName], jeden z czołowych sojuszników lobby o nazwie [SCOPE.sPoliticalLobby('relevant_lobby').GetName], według naocznych świadków ostatnio żyje ponad stan. [SCOPE.sCharacter('relevant_character').GetCustom('PL_jego_jej')|U] krytycy twierdzą, że prowadzi taki styl życia dzięki „dofinansowaniom” z państwa o nazwie [SCOPE.sCountry('relevant_country').GetName]."
 fund_lobbies_events.4.f: "Nowa rezydencja, w której mieszka [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting], od razu rzuca się w oczy. Jej świeżo wypolerowany stiuk nie przypomina sfatygowanych fasad domów sąsiadów, z których każdy roztacza aurę ponadczasowej, cichej godności. Rezydencja nie ma jej ani na zewnątrz, ani wewnątrz. Niedawno odbyło się w niej wystawne przyjęcie, które trwało niemal bez końca, zacierając granice między kolejnymi dniami.\n\nNa widok tego budynku wszyscy zadają sobie jedno niezwykle nurtujące pytanie: jak to możliwe?"
 fund_lobbies_events.4.a: "Trzeba wszcząć śledztwo i ustalić, skąd ta fortuna."
 fund_lobbies_events.4.b: "Może to po prostu efekt dobrych inwestycji."
 fund_lobbies_events.4.c: "Kto chciałby być biedakiem?"
 character_sent_to_jail_tt: "[SCOPE.sCharacter('relevant_character').GetFullName] trafi do więzienia za korupcję"
 character_exonerated_tt: "[SCOPE.sCharacter('relevant_character').GetFullName] nie poniesie kary – wszystkie zarzuty zostaną wycofane"
 fund_lobbies_events.5.t: "Niezrażony oportunizm"
 fund_lobbies_events.5.d: "Dzięki pieniądzom od lobby z państwa o nazwie [SCOPE.sCountry('relevant_country').GetName] członkowie grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l] zwietrzyli okazję do wzbogacenia się i umocnienia swojej pozycji. W rezultacie zaczęli coraz bardziej przychylać się ku następującemu lobby politycznemu: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 fund_lobbies_events.5.f: "Część z nich przygotowała jakieś wymówki. Jeszcze mniejsza część przygotowała wymówki dobre – liczące setki stron obszerne eseje pełne logicznych argumentów. Ale była to zdecydowana mniejszość. Twierdzili, że podjęli decyzję pod wpływem znajomych, okrucieństw, których dopuszczają się wrogowie państwa o nazwie [SCOPE.sCountry('relevant_country').GetNameNoFormatting], lub z powodu nieomylnego poczucia sprawiedliwości.\n\nIch krytycy pytali jednak, dlaczego doznali tego objawienia dopiero teraz. Dlaczego nie wtedy, gdy ich sakwy były puste, a oni sami kierowali się w życiu jedynie zasadami?\n\nNikt nie odpowiedział."
 fund_lobbies_events.5.a: "Powinni się wstydzić."
 fund_lobbies_events.5.b: "Najlepiej założyć, że mieli jakiś lepszy powód."
 fund_lobbies_events.5.c: "Trzeba wykorzystywać każdą okazję!"
