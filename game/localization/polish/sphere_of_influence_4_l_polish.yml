 je_donghak_movement: "Ruch Tonghak"
 je_donghak_movement_reason: "W odpowiedzi na otwarcie państwa na świat zewnętrzny [ROOT.GetCountry.GetAdjective|l] zbiorowość o nazwie [GetPopType('peasants').GetName|l] zaczęła coraz bardziej zwracać się ku ruchowi Tonghak, zwanemu też Nauką Wschodu. Jego wyznawcy, często kojarzeni z grupą interesu o nazwie [SCOPE.gsInterestGroup('donghak_ig').GetName|l], domagają się równości i praw dla wszystkich oraz odrzucenia obcych wpływów.\n\nStworzona przez członków ruchu Tonghak infrastruktura robi się na terenie państwa coraz powszechniejsza, a w przyszłości może posłużyć do szybkiego zorganizowania powstania."
 donghak_petition_complete_tt: "Ukończono [concept_journal_entry|l] #bold Gyojo Shinwon#!"
 je_gyojo_shinwon: "Gyojo Shinwon"
 je_gyojo_shinwon_reason: "Zwolennicy ruchu Tonghak z grupy interesu o nazwie [SCOPE.gsInterestGroup('donghak_ig').GetName|l] wystosowali do rządu petycję, w której domagają się tolerancji dla doktryny Tonghak, wydalenia cudzoziemców i stracenia skorumpowanych członków grupy interesu znanej jako [SCOPE.gsInterestGroup('yangban_ig').GetName|l].\n\nRząd obiecał wysłuchać żądań, dzięki czemu zwolennicy podpisania petycji uspokoili się na jakiś czas. Jeśli jednak zignorujemy sprawę, z pewnością wznowią działalność powstańczą."
 je_korean_rebellion: "Powstanie koreańskie"
 je_korean_rebellion_reason: "Wybuchłe w państwie o nazwie [SCOPE.sCountry('korea_scope').GetName] powstanie zachwiało tamtejszą równowagą sił. Obalenie władcy, którym jest [SCOPE.sCharacter('korea_ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('korea_ruler_scope').GetFullName], z pewnością doprowadzi wspomniane państwo do uzyskania niepodległości, a europejskie mocarstwa będą miały okazję zdobyć wpływy na półwyspie."
 korean_ruler_retained_tt: "[SCOPE.sCharacter('korea_ruler_scope').GetFullName] to wciąż [SCOPE.sCharacter('korea_ruler_scope').GetPrimaryRoleTitle] państwa o nazwie [SCOPE.sCountry('korea_scope').GetName]"
 korean_ruler_deposed_tt: "Rząd państwa o nazwie [SCOPE.sCountry('korea_scope').GetName] został obalony w wyniku [Concept('concept_revolution', 'rewolucji')]"
 japan_demands_korea_tt: "Będziemy mieli okazję zdobyć #bold dodatkowe wpływy#! w państwie o nazwie [SCOPE.sCountry('korea_scope').GetName]"
 korea_fail_condition_war_tt: "[SCOPE.sCountry('korea_rebellion_scope').GetName] – to państwo toczy [Concept('concept_war', 'wojnę')] z państwem o nazwie [SCOPE.sCountry('korea_scope').GetName]"
 korea_fail_condition_rebels_tt: "Nie stanęliśmy po stronie państwa o nazwie [SCOPE.sCountry('korea_rebellion_scope').GetName] podczas jego [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')], którego celem jest następujące państwo: [SCOPE.sCountry('korea_scope').GetName]"
 korea_fail_condition_gov_tt: "Nie stanęliśmy po stronie państwa o nazwie [SCOPE.sCountry('korea_scope').GetName] podczas jego [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')], którego celem jest następujące państwo: [SCOPE.sCountry('korea_rebellion_scope').GetName]"
 gg_korea.1.t: "Tonghak"
 gg_korea.1.d: "Zainspirowana filozofią Tonghak zbiorowość znana jako [GetPopType('peasants').GetName|l] zaczęła organizować się w państwie o nazwie [ROOT.GetCountry.GetName]. Ludzie ci domagają się równości społecznej, tolerancji religijnej oraz odrzucenia obcych wpływów, i coraz trudniej ich ignorować."
 gg_korea.1.f: "– Mistrzu, co oznacza zstąpienie boskiego ducha? – pytali mnie uczeni z różnych stron, gdy wkraczaliśmy w Rok Koguta.\n\n– To idea, która mówi nam, abyśmy kierowali się zasadą nieograniczonego powrotu – odpowiedziałem.\n\n– A jak nazywa się ta idea?\n\n– Zwiemy ją Niebiańską Drogą.\n\n– Różni się czymś od drogi Zachodu?\n\n– Nauki zachodnie mają swoje różnice: cechują się na przykład pozbawionymi treści inkantacjami. Ruch jest ten sam, droga jest jedna, ale zasady są inne." #- Donggyeong Daejeon
 gg_korea.1.a: "Czy wisi nad nami widmo kolejnej wojny z chłopstwem?"
 gg_korea_effect_tt: "Gdy #v ruch Tonghak#! jest aktywny, grupa interesu o nazwie [SCOPE.gsInterestGroup('donghak_ig').GetName|l] ma większą siłę, a [Concept('concept_revolution', '$concept_revolutions$')|l] stanowią poważniejsze zagrożenie dla naszego państwa"
 gg_korea.2.t: "Powstanie Tonghak"
 gg_korea.2.d: "Niezadowolenie wśród grupy interesu znanej jako [SCOPE.gsInterestGroup('donghak_ig').GetName|l] przerodziło się w zalążek otwartego konfliktu. Chłopi w państwie o nazwie [ROOT.GetCountry.GetName] wykorzystują infrastrukturę stworzoną przez ruch Tonghak, przygotowując się do powstania."
 gg_korea.2.f: "Wszyscy mieszkańcy otrzymali już rozkazy. Mieli jak najszybciej udać się do miasta [ROOT.GetCountry.GetCapital.GetCityHubName], wypędzić stamtąd cudzoziemców i zabić każdego członka rodu o nazwisku [SCOPE.sCharacter('gov_leader_scope').GetLastNameNoFormatting].\n\nMiał to być pokojowy marsz, którego uczestnicy oszczędzą niewinnych i ich dobytek, sami zapłacą za zaopatrzenie oraz zademonstrują wszystkim świadkom swoją lojalność i pobożność. Zupełnie nie tak zachowywali się podlegający rządowi żołnierze."
 gg_korea.2.a: "Wezwać żołnierzy i przygotować się do walki."
 gg_korea.3.t: "Nauka Wschodu"
 gg_korea.3.d: "W prowincji o nazwie [SCOPE.sState('choi_je_woo_state').GetName] powstała doktryna Tonghak, którą propaguje [SCOPE.sCharacter('choi_je_woo_scope').GetFullName]. Podstawowymi założeniami nowego ruchu są równość dla wszystkich oraz stworzenie raju na ziemi."
 gg_korea.3.f: "– W obliczu zwycięstw i podbojów Zachodu sukces wydaje się jedynie kwestią czasu, a jednak przynosi zniszczenie wszystkiego – jest lamentem zwiastującym nieuchronny upadek. Jak więc ochronić państwo i zaprowadzić pokój wśród jego ludu? Niestety, ludzie tej epoki nie są świadomi swojego przeznaczenia. Niektórzy mogą się zgodzić z tymi słowami, a inni nie. Ci drudzy, przestraszeni i pozbawieni wszelkich cnót, będą dyskutować na ten temat w zaułkach." #- Donggyeong Daejeon
 gg_korea.3.a: "To ukojenie dla cierpiącego ludu."
 gg_korea.3.b: "To oszustwo i zagrożenie dla świata."
 gg_korea.4.ta: "Petycja z Samrye"
 gg_korea.4.tb: "[SCOPE.sState('petition_state').GetFarmHubName] – petycja"
 gg_korea.4.d: "Zwolennicy ruchu Tonghak wystosowali do rządu, na czele którego stoi [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName], petycję w sprawie reform. Postulują o tolerancję religijną, wydalenie cudzoziemców i stracenie skorumpowanych urzędników."
 gg_korea.4.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wie o zwolennikach ruchu Tonghak zarówno z raportów, w których pisano o prowadzonych przez tych ludzi działaniach organizacyjnych na terenach wiejskich, jak i z niezliczonych drobnych petycji wysyłanych do [ROOT.GetCountry.GetRuler.GetCustom('PL_niego_niej')] i podlegających [ROOT.GetCountry.GetRuler.GetCustom('PL_mu_jej')] urzędników. Wszystkie petycje wyglądały podobnie: ich autorzy najpierw przekonywali o swojej ogromnej lojalności wobec władcy, a następnie wyjaśniali swoje żądania.\n\nWedług głowy państwa nie była to pierwsza tego typu sytuacja, ale na pewno najgłośniejsza. Istniały dwa wyjścia: wyalienować nowo zmobilizowanych chłopów albo narazić się na gniew własnego dworu."
 gg_korea.4.a: "Jeżeli się nie rozejdą, zagrozimy im odwetem."
 gg_korea.4.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] zapozna się z tą petycją."
 gg_korea.5.t: "Cierpliwość drogą do raju"
 gg_korea.5.d: "Poprzez ostrożne reformy i współpracę z grupą interesu o nazwie [SCOPE.gsInterestGroup('donghak_ig').GetName|l] udało nam się uspokoić zwolenników ruchu Tonghak. Nasza ojczyzna, [ROOT.GetCountry.GetName], odizoluje się od świata, ale zrobi to w harmonii."
 gg_korea.5.f: "Z portów wypłynęły ostatnie statki i zamknięto wszystkie bramy. Gdzieś tam, na otwartym morzu, jakiś europejski kupiec z pewnością przeżywał właśnie szok i wysyłał listy do wszystkich znanych sobie urzędników. Przybysze z Zachodu wrócą – nie ma co do tego wątpliwości. Tak samo jak co do tego, że będą wówczas ciężko uzbrojeni.\n\nA jednak mieszkańcy miasta [ROOT.GetCountry.GetCapital.GetPortHubName] czuli wpływ jakiejś niewidzialnej energii, gdy wykonywali codzienne czynności. Nie bali się już statków ani dział i przestali uważać siebie nawzajem za największe zagrożenie. Gdy ci z Zachodu wrócą, w państwie nie będzie wewnętrznych rozłamów, które mogłyby dać obcym przewagę. Jaki korpus ekspedycyjny byłby w stanie pokonać armię złożoną z milionów rezerwistów?"
 gg_korea.5.a: "Nastał czas sprawiedliwości i wspólnoty."
 gg_korea.5.b: "Zbudujemy raj wśród gór."
 gg_korea.6.t: "Miarka się przebrała"
 gg_korea.6.d: "Zwolennicy ruchu Tonghak czekali niedopuszczalnie długo na wprowadzenie proponowanych przez nich reform i ich cierpliwość się wyczerpała. Teraz członkowie grupy interesu o nazwie [SCOPE.gsInterestGroup('donghak_ig').GetName] są skłonni do zdrady i planują powstanie."
 gg_korea.6.f: "Kolejny posłaniec przepadł. Inspektor podejrzewał, że już nigdy nie zobaczy się z rodziną, choć ta miała nadzieję, że będzie inaczej. Poborcy podatkowi, rachmistrzowie spisowi, posłańcy, policjanci – wszyscy znikali w tym regionie, gdy tylko za bardzo zboczyli z drogi. Nigdy wszyscy naraz, ale to wystarczyło, by atmosfera w koszarach uległa zmianie. Chłodna obojętność ustąpiła miejsca grozie i nic nie zapowiadało zmiany.\n\n[ROOT.GetCountry.GetNameNoFormatting] to już nie jest zjednoczone państwo, a raczej archipelag połączonych cieniutkimi sieciami miast otoczonych bezkresnym, straszliwym morzem pogardy."
 gg_korea.6.a: "Musimy żyć z konsekwencjami."
 gg_korea.7.ta: "Powstanie Tonghak"
 gg_korea.7.tb: "Powstanie w mieście [SCOPE.sState('korea_rebellion_capital').GetCityHubName]"
 gg_korea.7.d.japan: "W państwie o nazwie [SCOPE.sCountry('korea_scope').GetName] wybuchło powstanie, co oznacza, że władza, którą sprawuje [SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('korea_scope').GetRuler.GetFullName], jest zagrożona. To doskonała okazja do zwiększenia naszych wpływów w tym regionie – kosztem państwa o nazwie [SCOPE.sCountry('china_scope').GetName]."
 gg_korea.7.d.china: "Władza, którą sprawuje lojalna wobec nas głowa państwa o nazwie [SCOPE.sCountry('korea_scope').GetName] – [SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle] – jest zagrożona, ponieważ wybuchło tam powstanie. Jeżeli powstańcy obalą rząd, państwo stanie się bezbronne i będzie narażone na ataki ze strony obcych mocarstw."
 gg_korea.7.f: "Gdy dotarł telegram, w pomieszczeniu nastało poruszenie. Raport, który przysłała strona [SCOPE.sCountry('korea_scope').GetAdjectiveNoFormatting|l], był długi i przykry. W zwykłych okolicznościach czytające go osoby miałyby wrażenie, że ktoś spuszcza im powietrze z płuc. Ale nie dziś. Odbiorcy wiedzieli, że nie tylko oni czytają ten dokument, i że po drugiej stronie Morza Wschodniego rywale czynią identyczne przygotowania. Na lądzie czy na morzu – teraz liczyło się tylko to, kto zmobilizuje się jako pierwszy."
 gg_korea.7.a: "[SCOPE.sCountry('korea_scope').GetAdjective] administracja musi pozostać na swoim miejscu."
 gg_korea.7.b: "Powstanie posłuży naszym interesom."
 gg_korea.7.c: "To nie leży w naszym interesie."
 gg_korea.8.t: "[SCOPE.sCountry('korea_scope').GetName] – kraj pełen okazji"
 gg_korea.8.d: "Stłumiliśmy powstanie w państwie o nazwie [SCOPE.sCountry('korea_scope').GetNameNoFormatting], dzięki czemu mamy okazję ustalić korzystny dla siebie powojenny porządek. Jeśli strona [SCOPE.sCountry('china_scope').GetAdjective|l] oficjalnie uzna, że [SCOPE.sCountry('korea_scope').GetNameNoFormatting] to państwo niepodległe, będziemy mogli o wiele skuteczniej zwiększyć nasze wpływy w regionie."
 gg_korea.8.f: "– W zasadzie wszyscy jangban rozpaczają, ale niektórzy ministrowie są otwarci na bardziej nowoczesną wrażliwość.\n\n– Kto taki?\n\n– [SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting], [SCOPE.sCharacter('intelligentsia_leader_scope').GetLastNameNoFormatting] i możliwe, że jeszcze [SCOPE.sCharacter('pb_leader_scope').GetLastNameNoFormatting]. Mamy mnóstwo kandydatów do objęcia stanowisk w rządzie kryzysowym. Będą przeszczęśliwi, jeśli pozwolimy im ustanawiać prawo wedle uznania."
 gg_korea.8.a: "Wysłać nasze żądania."
 gg_korea.8.b: "Nie powinniśmy narażać stosunków, jakie łączą nas z państwem o nazwie [SCOPE.sCountry('china_scope').GetName]."
 china_demanded_to_cede_korea_tt: "Strona [SCOPE.sCountry('china_scope').GetAdjective|l] będzie musiała zrzec się państwa o nazwie #v $KOR$#! lub przygotować się na [Concept('concept_war', 'wojnę')]"
 gg_korea.9.t: "Strona [SCOPE.sCountry('japan_scope').GetAdjective|l] żąda wycofania się z państwa o nazwie [SCOPE.sCountry('korea_scope').GetName]"
 gg_korea.9.d: "Strona [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting|l] wysłała nam listę żądań, a główne z nich dotyczy naszego wycofania się z państwa o nazwie [SCOPE.sCountry('korea_scope').GetNameNoFormatting]. Żądania to jedno, ale należy również wziąć pod uwagę fakt, że na Półwyspie Koreańskim wciąż przebywają jej pozostałe oddziały, które nie ruszyły się stamtąd mimo porażki powstańców."
 gg_korea.9.f: "Drukarz patrzył na dekret z niemałą trwogą. Dokument był niczym wielkie tumany dymu – im bardziej się go zgłębiało, tym większy przynosił niepokój. Ciąg zdarzeń prowadził do mrocznego apogeum, a chaos przekształcał się w bunt. Strona [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting|l] została w dekrecie potępiona tak surowo, jak to tylko możliwe. Czyny, które jej zarzucono, były niczym skierowane nią lufy karabinów plutonu egzekucyjnego.\n\n„Trudne do uzasadnienia”, „bezpodstawne”, „brak satysfakcjonujących wyjaśnień” – tak brzmiały dręczące eufemizmy zrozpaczonego rządu. Rządu, który – o ile nagle nie zmieniłby postawy – nieuchronnie zmierzał ku wojnie."
 gg_korea.9.a: "Korea to balast, który chętnie byśmy zrzucili."
 gg_korea.9.b: "Nie zgodzimy się na kolejne ustępstwo na rzecz obcych."
 korea_monarchy.1.t: "Niedołężna władza"
 korea_monarchy.1.d: "Mimo swojego młodego wieku głowa państwa, [SCOPE.sCharacter('heonjong_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heonjong_scope').GetFullName], nagle zachorowała na poważną dolegliwość. [SCOPE.sCharacter('heonjong_scope').GetHerHis|U] stan zdrowia szybko się pogarsza, dlatego wszyscy w państwie obawiają się, że może niedługo dokonać żywota."
 korea_monarchy.1.f: "To nie była ani pierwsza choroba, ani nawet piąta. Stan zdrowia głowy państwa odzwierciedlał ten, w którym znalazło się podległe jej państwo w czasie, który minął od objęcia przez nią władzy. Tak jak kraj nękały powodzie i monsuny, tak ona dręczona była, obok złego samopoczucia, doniesieniami o korupcji i zdradach na królewskim dworze. W końcu zaczęły pojawiać się obawy, że nie zostawi po sobie żadnej spuścizny. Że rządy, w trakcie których cały czas i wysiłek poświęcony został na walkę z kryzysem, nie będą miały dla przyszłych dziedziców żadnego znaczenia. A później do głowy przychodziła zupełnie inna myśl: może wcale nie doczeka się potomstwa, które mogłoby odziedziczyć tron?"
 korea_monarchy.1.a: "To koniec rodu Jeongja."
 korea_monarchy.1.b: "Lekarze na pewno znajdą sposób, żeby [SCOPE.sCharacter('heonjong_scope').GetCustom('PL_mu_jej')] pomóc."
 korea_monarchy.2.t: "Pusty dom"
 korea_monarchy.2.d: "[SCOPE.sCharacter('cheoljong_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('cheoljong_scope').GetFullName] walczy z chorobą, a wszyscy [SCOPE.sCharacter('cheoljong_scope').GetCustom('PL_jego_jej')] potomkowie płci męskiej nie żyją. Nie ma też żadnych krewnych, którzy mogliby objąć tron. W związku z niepewną sytuacją dotyczącą dziedziczenia władzy klan Andong Kim mianował już kogoś na następcę tronu: to [SCOPE.sCharacter('gojong_scope').GetFullName]."
 korea_monarchy.2.f: "– Znów przykuty do łóżka, a następcy brak. Czy jest jeszcze jakaś nadzieja?\n\n– Robi, co w jego mocy, ale być może nie ma co się dalej łudzić. Doszły cię słuchy o tej wczorajszej sytuacji z sędzią?\n\n– Nie. Opowiedz mi.\n\n– Musiał przypomnieć królowi, kim jest, i błagał go o zachowanie ciągłości władzy. Na początku mnie to rozwścieczyło, ale teraz wcale nie winię sędziego."
 korea_monarchy.2.a: "Ród Yi przetrwa."
 korea_monarchy.3.t: "Królowa Min"
 korea_monarchy.3.d: "[SCOPE.sCharacter('myeongseong_scope').GetFullName], szczera do bólu w kwestiach politycznych kobieta, którą poślubił [SCOPE.sCharacter('gojong_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('gojong_scope').GetFullName], wyrobiła sobie silną pozycję jako [ROOT.GetCountry.GetAdjective|l] dworzanka. Jej dojście do władzy przyniesie ogromne korzyści grupie interesu o nazwie [SCOPE.sCharacter('myeongseong_scope').GetInterestGroup.GetName|l]."
 korea_monarchy.3.f: "– Za każdym razem byłem pod wrażeniem gracji i urzekających manier królowej, jej wspaniałomyślnej troski i życzliwości, jej wielkiej inteligencji i siły oraz niesłychanej mocy wypowiadanych przez nią słów, nawet gdy posiłkowała się tłumaczem. Nie zdziwiło mnie to, jak duże wpływy ma w świecie polityki, ani to, że [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] i inni liczą się z jej zdaniem. Otaczali ją sami wrogowie – rozgoryczeni faktem, iż dzięki swoim umiejętnościom i sile obsadziła niemal wszystkie najważniejsze stanowiska państwowe członkami własnej rodziny.\n\nJej życie było nieustanną batalią. Wykorzystując cały swój urok, spryt i przenikliwość, walczyła o władzę, o godność, o bezpieczeństwo męża i syna oraz o to, aby doprowadzić do upadku swoich przeciwników." #- Edited quote of Isabella Bird Bishop.
 korea_monarchy.3.a: "Jej rządy będą kluczowe dla modernizacji."
 korea_monarchy.3.b: "Powinna się skupić na swoich obowiązkach na dworze."
