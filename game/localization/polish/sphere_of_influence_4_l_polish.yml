 objective_great_game_desc: "Nowy wiek stanowi początek pełnego intryg, działań wojennych i zręcznej dyplomacji wieloletniego konfliktu rozgrywającego się na największym kontynencie świata. Zdecyduj, czy doprowadzisz Rosję i Wielką Brytanię do dominacji w Azji, czy zapewnisz suwerenność Afganistanowi lub Persji."
