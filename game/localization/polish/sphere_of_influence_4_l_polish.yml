 russo_chinese.4.t: "Traktat ajguński"
 russo_chinese.4.d: "Potęga wojska stacjonującego na Syberii przyczyniła się do rozpoczęcia negocjacji między dyplomatami reprezentującymi następujące państwa: [ROOT.GetCountry.GetName] i [SCOPE.sCountry('china_scope').GetName]. Sporządzono traktat zapewniający obopólne prawa żeglugowe na rzece Amur, na mocy którego przekazano terytorium znane jako [SCOPE.sState('amur_scope').GetName] państwu o nazwie [ROOT.GetCountry.GetName]."
 russo_chinese.4.f: "„Lewy brzeg rzeki Amur, biegnący od rzeki Arguń do ujścia Amuru, będzie własnością państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting]. Brzeg prawy, biegnący do rzeki Ussuri, należeć będzie do państwa o nazwie [SCOPE.sCountry('china_scope').GetNameNoFormatting].\n\nDopóki strony [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting|l] i [ROOT.GetCountry.GetAdjectiveNoFormatting|l] nie wyznaczą granicy między swoimi terytoriami, tereny rozciągające się od rzeki Ussuri w kierunku morza mają stanowić własność wspólną. Po wodach rzek Amur, Sungari i Ussuri będzie pływać wyłącznie flota [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting|l] i rosyjska. Statki państw obcych tymi rzekami pływać nie będą…”"
 russo_chinese.4.a: "Niech traktat ten pozostanie nienaruszony i ma moc na wieki."
 emu_war.1.t: "Wojna z emu"
 emu_war.1.d: "[GetPopType('farmers').GetName] ([SCOPE.sState('westralia_state').GetName]) – ta zbiorowość złożyła skargę, twierdząc, że grupa interesu znana jako [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] nie zapewnia jej wystarczającej ochrony. Nemezis, która napełnia ją największą trwogą, zwie się… Dromaius novaehollandiae."
 emu_war.1.f: "– Powtórz mi to raz jeszcze: czy my naprawdę organizujemy tak wielką operację tylko po to, żeby ustrzelić parę kaczek?\n\n– Kaczek? Wydaje ci się, że polujemy na kaczki? Umyj lepiej uszy, ptasi móżdżku. Niech Bóg ma cię w opiece, jeśli przyjdzie ci zmierzyć się z tymi szponami. Jak przyjdzie co do czego, nie licz na to, że będę zbierał twoje flaki.\n\n– Dobrze już, dobrze, nie unoś się tak. Wydaje mi się po prostu, że to lekka przesada."
 emu_war.1.a: "Niech im będzie, wyślijcie tam #italic kogoś#!."
 emu_war.1.b: "Czy mamy też przygotować formalną deklarację wojny?"
