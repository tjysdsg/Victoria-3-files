 french_pretenders.3.t: "Ród podzielony"
 french_pretenders.3.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] to ród promowany jako jedyna [SCOPE.GetRootScope.GetCountry.GetAdjective|l] dynastia z prawem do tronu, ale [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetFullName] – ważna osoba wyznająca ideologię znaną jako [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetIdeology.GetName|l] – utrudnia związane z tym wysiłki, twierdząc, że [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] jest nikim więcej jak bandytą u władzy."
 french_pretenders.3.f: "– Zorganizowany naród musi opierać się na solidnych fundamentach. W tym domu nie ma #italic nic#! solidnego. Spójrzcie na nich: to cała masa zagubionych ideologicznie głupców i oportunistów!"
 french_pretenders.3.a: "Dopuśćmy do obiegu jakąś kontrpropagandę."
 french_pretenders.3.b: "Tak zwani legitymiści zaprzepaścili swój mandat w 1830 roku."
 french_pretenders.3.c: "I lepszym pretendentem ma być jakiś hiszpański owczarz w berecie?"
 french_pretenders.3.h: "Bandyta u władzy? A co z rewolucją lipcową, dopadła ich amnezja?"
 french_pretenders.3.e: "A kto jest bardziej godny tronu? Chyba nie pomiot korsykańskiego ogra?"
 french_pretenders.3.g: "Lèse-majesté, powiadasz? Zakneblować [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetCustom('PL_go_ja')]!"
