 land_ownership_law_events.1.t: "[SCOPE.sState('homesteading_act_state_scope').GetNameNoFormatting] i ustawa o gospodarstwach rolnych"
 land_ownership_law_events.1.d: "Członkowie grupy interesu znanej jako [SCOPE.gsInterestGroup('rural_folks_scope').GetName|l], którzy upatrują okazji w terenach leżących przy granicy, ogromnie zainteresowali się propozycją wprowadzenia jednego z praw ([SCOPE.sLaw('current_law_scope').GetName|l]). Według nich najlepsze ziemie obszaru administracyjnego o nazwie [SCOPE.sState('homesteading_act_state_scope').GetName] powinny trafić w ręce prawych rolników – takich jak oni. Obecnie dominująca w sektorze rolniczym grupa interesu, [SCOPE.gsInterestGroup('landowners_scope').GetName|l], jest tym faktem rozgoryczona."
 land_ownership_law_events.1.f: "Płomienne debaty w gmachu sądu trwały wiele dni. Równie prędko jak rzucano oskarżenia, powoływano się na to czy tamto prawo spadkowe lub naturalne. Bronią była kradzież i nielegalne zajmowanie własności. Tarczą – prawa krwi, nazwiska rodów i niejasne przepisy sprowadzające się do sprzeczek o to, kto był pierwszy."
 land_ownership_law_events.1.a: "Przyznajmy sobie gospodarstwo w obszarze administracyjnym [SCOPE.sState('homesteading_act_state_scope').GetName]!"
 land_ownership_law_events.1.b: "Najpierw wprowadzimy prawo, a później zajmiemy granicę."
 land_ownership_law_events.1.c: "Zapewnijmy przedstawicieli grupy interesu znanej jako [SCOPE.gsInterestGroup('landowners_scope').GetName|l], że wciąż liczą się pieniądze."
