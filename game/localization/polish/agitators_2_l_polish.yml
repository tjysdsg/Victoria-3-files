 algeria_events.8.d: "Teraz, gdy najeźdźcy zostali wypędzeni z wybrzeży Algierii i znów zapanował porządek, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] zastanawia się nad następnym posunięciem. [ROOT.GetCountry.GetName]… Jaki los czeka to państwo?"
 algeria_events.8.f: "[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] zsiada z wierzchowca przed starym pałacem deja. Kruszejące mury ruiny znaczą dziury po strzałach i pociskach – jedne całkiem świeże, a inne pamiętające czasy sprzed [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] narodzin.\nTuż za bramą [ROOT.GetCountry.GetAdjectiveNoFormatting|l] formacja pod okiem posępnego kapitana, który z mocnym tureckim akcentem wykrzykuje rozkazy, wciąga na wozy przechwycone francuskie działa. Grupa kabylskich wojowników gra tymczasem na dziedzińcu w kości o jakiś łup. To chyba zegarek kieszonkowy oficera."
 algeria_events.8.a: "Należy przywrócić dejlik algierski."
 algeria_events.8.b: "Należy przywrócić dejlik i przekazać go Wysokiej Porcie."
 algeria_events.8.c: "Kieruję swoją twarz ku temu, który stworzył niebo."
 algeria_events.8.e: "Era Arabów dobiegła końca. Nastały czasy Berberów."
 algeria_events.8.g: "Precz z dawnym porządkiem. Stworzymy nową Algierię."
