 dreyfus.2.t: "[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] i jego proces"
 dreyfus.2.d: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] ma zwolenników, którzy nie wierzą w jego winę. Według nich to niemal pewne, że za wszystkim stoi [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName]. Człowiek ten został jednak uniewinniony przez grupę interesu znaną jako [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l] w ramach zamkniętego procesu, po czym zgolił wąs i uciekł za granicę."
 dreyfus.2.f: "– Przechwyciliśmy zaadresowany bezpośrednio do Esterhazy’ego list od wojskowego attaché. Odkryliśmy, że pismo tego człowieka o wiele bardziej przypomina styl autora bordereau niż charakter pisma, jakim posługuje się [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]. Wykazaliśmy też, że tonie on w długach. Ale to jeszcze nic: przecież on wprost przyznaje się na piśmie do pogardy wobec Francji i jej armii! Czcigodni generałowie, czy naprawdę nie widzicie tego, co widzę ja?\n\n– Nie, capitaine. Widzimy jedynie człowieka, który przekracza granice.\nPrawdziwy winowajca został już pojmany. Ujawniliśmy jego zdradziecką naturę. Sprawę należy uznać za zamkniętą."
 dreyfus.2.a: "Bardzo podejrzane."
 dreyfus.2.b: "[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] to grupa interesu, która na pewno wie, co robi."
 dreyfus_wavering_army: "Wahające się poparcie armii"
 dreyfus.3.t: "J’accuse…!"
 dreyfus.3.d: "W gazecie „L’Aurore” ukazała się ostra opinia. [SCOPE.sCharacter('emile_zola_scope').GetFullName] oskarża francuski rząd i grupę interesu znaną jako [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l] o antysemityzm, a także o bezprawne skazanie człowieka – [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] jest według [SCOPE.sCharacter('emile_zola_scope').GetCustom('PL_niego_niej')] bez winy."
 dreyfus.3.f: "– #bold Oskarżam#! troje grafologów o sporządzenie niezgodnych z prawdą raportów – chyba że badanie lekarskie wykaże u nich problemy ze wzrokiem i osądem.\n\n#bold Oskarżam#! Ministerstwo Wojny o przeprowadzenie obrzydliwej kampanii prasowej, której celem było wprowadzenie w błąd opinii publicznej i zatajenie własnej winy.\n\nI wreszcie #bold oskarżam#! pierwszą radę wojenną o naruszenie prawa poprzez skazanie oskarżonego na podstawie nieujawnionych dowodów, a także #bold oskarżam#! drugą radę wojenną o zatajenie rzeczonego aktu bezprawia i celowe uwolnienie prawdziwego winowajcy."
 dreyfus.3.a: "Była iskra, teraz czas na pożar."
 dreyfus.3.b: "Prawda wychodzi na jaw i nic nie stanie jej na drodze."
 dreyfus.3.tt_1: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] – siła dowodów w sprawie tej osoby wzrasta o #bold 1#! ze względu na przeprowadzone przez rząd wczesne śledztwo."
 dreyfus.3.tt_2: "Rząd przeprowadził wczesne śledztwo."
 dreyfus.4.t: "Śmierć przez uduszenie we własnym domu"
 dreyfus.4.d: "[SCOPE.sCharacter('zola_asphyxiation_leader').GetFullName] leży bez życia we własnej sypialni; znajdują [SCOPE.sCharacter('zola_asphyxiation_leader').GetCustom('PL_go_ja')] służący.\n– Tragedia – szlocha jeden.\n– Zabójstwo – wykrzykuje inny.\n– Przyczyny naturalne – wyraża nadzieję trzeci.\nBez względu na powód zgonu [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] traci sprzymierzeńca. Będzie [SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('PL_mu_jej')] teraz trudniej wygrać swoją sprawę."
 dreyfus.4.f: "Dziś po południu lekarz medycyny sądowej potwierdził, że w sprawę nie były zaangażowane żadne osoby trzecie. Na prośbę członków rodziny przeprowadzono specjalne śledztwo. Przyczyną zgonu okazało się zatrucie tlenkiem węgla z niedokładnie wyczyszczonego komina.\n\nPlotki krążą jednak nadal, pojawiają się doniesienia o machlojkach i zabójstwie, ale dziwnym trafem nie znalazł się nikt, kto byłby skory się pod takim czynem podpisać."
 dreyfus.4.a: "Co za tragedia."
 dreyfus.4.b: "Zaproponujmy pogrzeb państwowy."
 dreyfus.4.c: "Niech pogłoski krążą dalej – może być w nich ziarno prawdy."
 zola_state_funeral_positive: "Zorganizowano pogrzeb państwowy"
 zola_state_funeral_negative: "Zorganizowano pogrzeb państwowy"
 zola_state_funeral_expenses: "Wydatki związane z pogrzebem"
 dreyfus.5.t: "[SCOPE.sCharacter('emile_zola_scope').GetFullNameNoFormatting] – oskarżenia o zniesławienie"
 dreyfus.5.d: "[SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetFullName] uważa, że osoba, która napisała list „J’accuse…!” ([SCOPE.sCharacter('emile_zola_scope').GetFullName]) zszargała reputację grupy interesu znanej jako [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l]. Oskarża ją więc o zniesławienie i domaga się uwięzienia jej za bezczelność, jaką się wykazała."
 dreyfus.5.f: "Sędziowską mowę zagłuszyły okrzyki wściekłości, oburzenia, triumfu i porażki. Krytycy domagali się surowszego wyroku. Zwolennicy krzyczeli o męczeństwie jak w przypadku Dreyfusa. Dla jednych był to skandal hańbiący Francję; inni żałowali, że skazaniec nie trafił na stryczek. Wszyscy byli zgodni co do jednego: Émile Zola nie został ukarany tak, jak powinien."
 dreyfus.5.a: "Sąd zadecydował: [SCOPE.sCharacter('emile_zola_scope').GetFullName] ponosi winę za wszystkie zarzucane [SCOPE.sCharacter('emile_zola_scope').GetCustom('PL_mu_jej')] czyny."
 dreyfus.5.b: "[SCOPE.sCharacter('emile_zola_scope').GetFullName] ponosi winę, ale zapłaci tylko grzywnę."
 dreyfus.5.c: "[SCOPE.sCharacter('emile_zola_scope').GetFullName] jest bez winy. Wolność słowa jest nienaruszalna."
 dreyfus.5.tt_1: "[SCOPE.sCharacter('emile_zola_scope').GetFullName] spróbuje opuścić kraj, aby uniknąć więzienia."
