 notification_haiti_pays_off_debt_desc: "Haiti spłaciło część należnego nam odszkodowania. Środki wpłynęły dziś rano do paryskiej #italic caisse des dépôts et consignations#!."
 notification_haiti_pays_off_debt_tooltip: "#header $notification_haiti_pays_off_debt_name$#!\n$TOOLTIP_DELIMITER$\n$notification_haiti_pays_off_debt_desc$"
 hispaniola_events.1.t: "Dekolonizowanie skarbca"
 hispaniola_events.1.d: "[SCOPE.sCountry('france_scope').GetAdjective] kasa otrzymała od nas ostatniego franka, którego byliśmy jej dłużni za naszą wolność. Na ulicach zapanowała radość."
 hispaniola_events.1.f: "#bold Co do grosza!#!\nNareszcie zerwaliśmy finansowe kajdany, które przykuwały nas do naszych dawnych kolonialnych władców. Dzisiejszego popołudnia spłaciliśmy naszemu wierzycielowi ostatnią ratę, którą otrzymała [SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting|l] #italic caisse des dépôts et consignations#!. To już koniec trwającego od wielu dekad finansowego upokorzenia."
 hispaniola_events.1.a: "Za przodków i ojczyznę!"
 hispaniola_events.1.b: "Wreszcie będziemy jedynymi panami tej ziemi."
 pearl_of_the_antilles_modifier: "Wyzwolona Perła Antyli"
 the_country_of_our_ancestors_modifier: "Państwo naszych przodków"
 hispaniola_events.2.t: "Cud w Saint-Domingue"
 hispaniola_events.2.d: "[SCOPE.sCountry('haiti_scope').GetAdjective] ludność spłaciła całość odszkodowania i wszystkie długi. Na mocy zawartej z nami umowy jej państwo zostaje zwolnione ze wszystkich zobowiązań."
 hispaniola_events.2.f: "Gdy w 1825 roku na [SCOPE.sCountry('haiti_scope').GetNameNoFormatting] nałożono obowiązek zapłaty odszkodowań, tylko garstka Francuzów przypuszczała, że dłużnik spłaci całą kwotę. A jednak, wbrew wszystkiemu, Haiti właśnie tego dokonało. Dziś po południu do mieszczącej się w mieście [ROOT.GetCountry.GetCapital.GetCityHubName] #italic caisse des dépôts et consignations#! wpłynęła ostatnia rata."
 hispaniola_events.2.a: "Przekaż haitańskiemu rządowi oficjalne gratulacje."
 end_of_haitian_payments_modifier: "Haitańska niepodległość finansowa"
 hispaniola_events.3.t: "Haiti prosi o renegocjację kwoty odszkodowania"
 hispaniola_events.3.d: "Państwo [SCOPE.sCountry('haiti_scope').GetName], które jest nam dłużne ogromne odszkodowanie w zamian za uzyskanie wolności, wystosowało prośbę o renegocjowanie warunków."
 hispaniola_events.3.f: "– Jako skromny sługa Zgromadzenia Narodowego państwa o nazwie [SCOPE.sCountry('haiti_scope').GetNameNoFormatting] oraz skarbca tego narodu, informuję szanownych państwa, iż zapłata odszkodowania w ustalonej kwocie jest dla nas niewykonalna. Chcąc zrzucić żelazne kajdany, zamieniliśmy je tylko na papierowe okowy. Z pewnością rozumiecie państwo, jak to jest, gdy skrzydła uginają się pod ciężarem długu. Moje państwo, [ROOT.GetCountry.GetNameNoFormatting], cierpi, a ja, jako jego [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], błagam – oszczędźcie nam tego cierpienia."
 hispaniola_events.3.a: "Niech tak będzie. Wpływy to waluta sama w sobie."
 hispaniola_events.3.b: "Nie zgadzamy się. Haitańczycy muszą spłacić dług."
 hispaniola_events.4.t: "Francja zgadza się na zmniejszenie kwoty odszkodowania"
 hispaniola_events.4.d: "Negocjacje z naszym wierzycielem, którym jest państwo o nazwie [SCOPE.sCountry('france_scope').GetName], okazały się owocne. W oficjalnym komunikacie [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('france_scope').GetRuler.GetFullName] ogłasza, że jedna czwarta odszkodowania zostaje anulowana – choć nie obeszło się bez pewnych dyplomatycznych haczyków."
 hispaniola_events.4.f: "– Ten list został mi dostarczony w dobrej wierze, choć muszę przyznać, że czuję niepokój. Zapewniano nas, że wasze wyspiarskie państwo jest w stanie zrekompensować nam poniesione koszty. Ale zapewniam, że ja, [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('france_scope').GetRuler.GetFullNameNoFormatting], osobiście czuwam nad całą sprawą. Parlament przygotował nowe warunki umowy dla waszego ludu."
 hispaniola_events.4.a: "#italic Trè byen, gras a Dye!#!"
 hispaniola_events.5.t: "Francja nie zgadza się na zmniejszenie kwoty odszkodowania"
 hispaniola_events.5.d: "Po raz kolejny wykazując się arogancją godną prawdziwego kolonialisty, [SCOPE.sCountry('france_scope').GetAdjective|l] władza odrzuciła jakiekolwiek sugestie dotyczące zmniejszenia kwoty odszkodowania. Zamiast tego jej reprezentant wygłosił tyradę na temat zobowiązań finansowych i okropności dokonanych w Saint-Domingue."
 hispaniola_events.5.f: "– I co my teraz powiemy ludziom? Że będziemy ich skubać równie dotkliwie, co Francuzi?\n\n– Nie… Nie możemy. Dość już się nacierpieli.\n\n– Musimy spłacić tę należność, bo inaczej zaprosimy Francuzów z powrotem na nasze ziemie. A kogokolwiek byśmy nie błagali o pomoc, mógłby nas zakuć w kajdany nawet szybciej niż Francja."
 hispaniola_events.5.a: "#italic Bondye modi li!#!"
