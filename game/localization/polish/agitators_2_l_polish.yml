 revolution_pulse2_events.10.t: "Rewolucjoniści napadają na skład broni"
 revolution_pulse2_events.10.d: "Grupa rewolucjonistów powiązanych rzekomo z grupą interesu znaną jako [SCOPE.gsInterestGroup('arms_depot_raided_ig').GetName|l] rozgromiła niewielki garnizon w obszarze administracyjnym o nazwie [SCOPE.sState('arms_depot_raided_state').GetName], zabijając dwa tuziny żołnierzy. Podejrzani zdołali zabrać ze sobą skrzynie z karabinami i amunicją, a nawet małe działo."
 revolution_pulse2_events.10.f: "#bold Poszukiwani złodzieje uzbrojenia# \n\n[randomState]: uważa się, że w kradzież dział i innego uzbrojenia zamieszanych jest ponad 30 osób. Za pojmanie lub likwidację sprawców – nagroda 200 funtów; za udzielenie informacji prowadzących do pojmania lub śmierci sprawców – nagroda 50 funtów.\n\nSprawcy są uzbrojeni i stanowią zagrożenie dla społeczeństwa. Osoby udzielające im wsparcia uważane będą za współwinne."
 revolution_pulse2_events.10.a: "Szukajcie ich na terenach wiejskich."
 revolution_pulse2_events.10.b: "Lepiej przeszukajcie miasta."
