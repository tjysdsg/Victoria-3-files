 algeria_events.5.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] napaść na region administracyjny [SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName]"
 algeria_events.5.d: "Maruderzy pod sztandarem agresora (państwa o nazwie [SCOPE.sCountry('algerian_raider_scope').GetName]) najechali nasze osady w regionie administracyjnym [SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName]. Wymordowali zarówno nasz garnizon, jak i kilku wysoko postawionych kolaborantów."
 algeria_events.5.f: "– Zmylili nas, sir. Myśleliśmy, że ścigamy małą bandę rabusiów, bo zgłoszono tylko kradzież bydła; tymczasem ledwo co wjechaliśmy do wąwozu, a ogłuszyła nas kakofonia wrzasków i wystrzałów. Kapitan padł jako pierwszy, a potem wszystko poszło w diabły.\n\nDalej była już tylko rzeź i pożoga."
 algeria_events.5.a: "Odbudujcie osady. Dzień zemsty nadejdzie."
 algeria_events.5.b: "[SCOPE.sCharacter('algerian_raid_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('algerian_raid_general_scope').GetLastName] – to sprawka tej osoby. Zwołajmy trybunał."
 algeria_events.5.tt: "[SCOPE.sCharacter('algerian_raid_general_scope').GetFullName] trafi przed sąd wojenny. Szansa, że sąd uzna [SCOPE.sCharacter('algerian_raid_general_scope').GetCustom('PL_jego_jej')] winę, a [SCOPE.sCharacter('algerian_raid_general_scope').GetLastName] za niepowodzenia straci swoją pozycję, wynosi #bold 50%#!."
