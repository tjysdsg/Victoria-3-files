 paris_commune_pulse_events.12.t: "Marsz do szkoły"
 paris_commune_pulse_events.12.d: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] Rada Centralna wydała rozporządzenie, na mocy którego dzieci nie mogą pracować. Toczą się spory na temat tego, jak mają one teraz spożytkować swój czas wolny."
 paris_commune_pulse_events.12.f: "Za wysłaniem dzieci do pracy stała idea, że stanowią one tanią i posłuszną siłę roboczą. Oczywiście ci, którzy wpadli na ten pomysł, nie wysyłali do pracy własnych dzieci. Kto bowiem skazałby świadomie swoje dziecko na zwyrodnienia bioder i kręgosłupa, a także przeróżne rodzaje nowotworów spowodowane wdychaniem pyłu węglowego?\n\nTo naturalne, że gdy nadarzyła się okazja, Komuna zakazała tej praktyki. Teraz wszystkie dzieci mają szansę na prawidłowy rozwój."
 paris_commune_pulse_events.12.a: "Dajcie nam dziecko, a oddamy wam dorosłego."
 paris_commune_pulse_events.12.b: "Na barykadach zrobią z nich prawdziwych dorosłych."
 paris_commune_pulse_events.12.c: "Nawet zepsuty zegar dwa razy na dobę pokazuje #italic właściwą#! godzinę."
