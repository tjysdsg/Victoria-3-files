 dreyfus.6.t: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] w zyskującej popularność grze planszowej"
 dreyfus.6.d: "Pewna dobrze sytuowana osobistość związana z grupą interesu znaną jako [SCOPE.gsInterestGroup('dreyfus_parlor_game_ig_scope').GetName|l] wydała ostatnio grę towarzyską „[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]: proces i fakty”, szerząc popularną wśród wyższych sfer w państwie o nazwie [ROOT.GetCountry.GetNameNoFormatting] myśl, że [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] odbywa niezasłużoną karę."
 dreyfus.6.f: "– Co trzeba zrobić, żeby wygrać?\n– Widzisz na końcu tę nagą panią wyłaniającą się ze studni? To jest Prawda. Przesuwasz swój pion w jej kierunku, mijając rozbite tablice z prawami, listy, punkty orientacyjne i gazety.\n– Rozumiem. A o co chodzi z miotłą i potwornymi maskami?\n– To są maski uprzedzeń zmiatane na śmietnik historii, czyli tam, gdzie ich miejsce.\n– Dlaczego więc jedna z nich wygląda jak moja ukochana matka?\n– Widzę, przyjacielu, że opróżniłeś już swoją szklankę. Pozwól, że ponownie ją napełnię."
 dreyfus.6.a: "To tylko gra. Nie ma powodów, żeby się wściekać."
 dreyfus.6.b: "To brzmi jak zniesławienie. Zasądźcie najwyższy wymiar kary."
 dreyfus_not_fun_and_games: "Nie wszystko jest zabawą"
 parlor_game_aggresive_censorship: "Zakazana gra towarzyska"
 dreyfus.7.t: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] powodem rozruchów w obszarze administracyjnym [SCOPE.sState('anti_dreyfusard_riot_state').GetName]"
 dreyfus.7.d: "Na ulicę wyszły tłumy sprowokowane szczególnie podburzającym artykułem w gazecie „[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]: [SCOPE.sState('anti_dreyfusard_riot_state').GetCityHubName]”, która powiązana jest z grupą interesu znaną jako [SCOPE.gsInterestGroup('anti_dreyfusard_riot_ig').GetName|l]. Płoną podobizny, na których widnieje [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName], i słychać slogany krytykujące [SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName|l]."
 dreyfus.7.f: "– Znowu to robią, krzycząc ile sił w płucach: „Chwała naszej armii!” i „Precz z żydami!”. Dziś pożoga, jutro sprzątanie. I tak w kółko.\n\n– I wszystko to przez jednego żyda? Chyba lepiej, żeby pozostał w celi, choćby miał okazać się niewinny."
 dreyfus.7.a: "Głos narodu jest głosem Boga."
 dreyfus.7.b: "Spróbujmy opanować tę histerię."
 dreyfus.7.c: "Niech policja spróbuje poskromić tych brutali."
 dreyfus_vox_populi: "Vox populi"
 dreyfus_vox_dei: "Vox Dei"
 dreyfus_street_brawls: "Zamieszki z udziałem policji"
 dreyfus_slipping_public_order: "Zaburzony porządek publiczny"
 dreyfus.8.t: "Powtórny proces"
 dreyfus.8.d_1: "Proces, który wielu prominentów określało mianem „procesu stulecia”, zakończył się ogłoszeniem werdyktu: [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] nie ponosi winy! Wiąże się to z totalną klęską ruchu przeciwników tej postaci i usunięciem jego członków z wielu kluczowych francuskich instytucji."
 dreyfus.8.d_2: "Przeprowadzony w atmosferze skrajnego napięcia proces zakończył się ogłoszeniem werdyktu. Sąd w mieście [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] stwierdził, że [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] ponosi winę, ale dopatrzył się „okoliczności łagodzących”, dzięki czemu [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] może liczyć na ułaskawienie, jeśli tylko przyzna się do winy. Wyraźnie walcząc z głodem, ofertę tę [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] po chwili namysłu przyjmuje."
 dreyfus.8.d_3: "W powszechnie potępianym procesie zdominowanym niemal przez wysoko postawionych członków grupy interesu znanej jako [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l] [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] po raz kolejny słyszy wyrok dożywotniego pobytu w więzieniu. Wiąże się to z totalną klęską ruchu zwolenników tej postaci oraz z umocnieniem konserwatywnego porządku we Francji."
 dreyfus.8.f_1: "– Uwaga! Pilne!\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] bez winy! [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] wychodzi na wolność! Piszemy o tym w nowym wydaniu gazety „[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]: [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]”!\n[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] i wysoko postawieni przedstawiciele sił zbrojnych z zarzutami! [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] wraca do wojska z pełnymi honorami!\n\nUwaga! Pilne!"
 dreyfus.8.f_2: "– Uwaga! Pilne!\n\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] słyszy nowy wyrok, ale nie odbędzie kary! Piszemy o tym w nowym wydaniu gazety „[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]: [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]”!\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] ma zarówno prominentnych przeciwników, jak i zwolenników – tym razem jednak wszyscy jednogłośnie krytykują werdykt i domagają się sprawiedliwości!\n\nUwaga! Pilne!"
 dreyfus.8.f_3: "– Uwaga! Pilne!\n\nZdrajca [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] wraca do więzienia! Piszemy o tym w nowym wydaniu gazety „[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]: [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]”!\nBohater naszej armii, [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting], wraca do kraju! W senacie żydzi i jakobini masowo podają się do dymisji!\n\nUwaga! Pilne!"
 dreyfus.8.a: "Prawda zawsze zwycięża."
 dreyfus.8.b: "Patrzymy na tryumf sił oświecenia."
 dreyfus.8.c: "Zdaje się, że widmo Dreyfusa będzie nas prześladować jeszcze przez jakiś czas."
 dreyfus.8.e: "Rozczarowujące zakończenie rozczarowującej sprawy."
 dreyfus.8.g: "Wygląda na to, że siła „prawdy” nie była jednak wystarczająca."
 dreyfus.8.h: "Oto tryumf tradycji."
 dreyfus.8.tt_1: "We wszystkich [Concept('concept_interest_group', 'grupach interesu')] wzrośnie prawdopodobieństwo wyboru przywódców o konserwatywnych i reakcyjnych poglądach."
 dreyfus.8.tt_2: "We wszystkich [Concept('concept_interest_group', 'grupach interesu')] wzrośnie prawdopodobieństwo wyboru przywódców o liberalnych i radykalnych poglądach."
