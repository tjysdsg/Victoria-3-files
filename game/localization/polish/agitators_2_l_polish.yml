 possible_radical_agitator_spawn: "W państwie o nazwie [SCOPE.sCountry('france_scope').GetName] może pojawić się agitator będący #bold radykałem#!"
 paris_commune_pulse_events.13.t: "Kary śmierci"
 paris_commune_pulse_events.13.d: "Choć [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective|l] Rada Centralna wydała rozporządzenie, na mocy którego zniesiono karę śmierci, wielu przetrzymywanych duchownych obawia się, że prawo to nie będzie ich dotyczyć."
 paris_commune_pulse_events.13.f: "„Módlcie się”. Tak brzmiały słowa biskupa, gdy duchowni zostali wrzuceni do zapchlonych cel i otrzymali spleśniałe jedzenie.\nNa zewnątrz rozlegały się wiwaty: kara śmierci została zniesiona.\nJednak w więzieniu ludzie przyglądali się kapłanom nieprzyjemnym wzrokiem; w ich oczach czaił się głód, który zaspokoić mogła tylko śmierć duchownych."
 paris_commune_pulse_events.13.a: "To cenne karty przetargowe. Zostawić ich w spokoju."
 paris_commune_pulse_events.13.b: "Moglibyśmy załatwić im nieco lepsze warunki…"
 paris_commune_pulse_events.13.c: "Naszym obowiązkiem jest jak najszybciej wysłać ich na spotkanie z Bogiem."
 holy_meat_shields_modifier: "Święte ludzkie tarcze"
 paris_commune_pulse_events.14.t: "Kto pierwszy, ten lepszy"
 paris_commune_pulse_events.14.d: "Po wyborach uzupełniających w Komunie Paryskiej Gwardia Narodowa urządziła paradę, która przeszła głównymi alejami miasta."
 paris_commune_pulse_events.14.f: "Jean-Pierre przygotował buty. Jean-Pierre przygotował płaszcz. Jean-Pierre przygotował broń. Zbliżała się wielka rewolucja, a Jean-Pierre był ze swoimi przyjaciółmi i członkami rodziny, których znał od zawsze. Paryż słynął ze wspaniałych rewolucji, dlatego serce Jean-Pierre’a rwało się do niej.\n\nJean-Pierre nie był tylko pewien, czy ktoś oprócz niego zdawał sobie sprawę z tego, że używają tych samych kul, co armia francuska. I że armia francuska już wkrótce zacznie do nich strzelać."
 paris_commune_pulse_events.14.a: "Jesteśmy wierni Radzie i Komunie."
 paris_commune_pulse_events.14.b: "Za Francję i międzynarodówkę."
 paris_commune_pulse_events.14.c: "Maszerujemy dla Paryża."
 all_that_which_opposes_us_modifier: "Wszyscy, którzy są przeciwko nam"
 for_homes_and_lives_modifier: "Za nasze domy, za nasze życia"
 the_peoples_champions_modifier: "Bohaterowie ludu"
 winning_minds_modifier: "Mentalność zwycięzców"
 paris_commune_pulse_events.15.t: "Wykluczenie republikanów"
 paris_commune_pulse_events.15.d: "Podczas wyborów przywódców dzielnic wyszła na jaw pewna nieprawidłowość: niektórzy wybrani politycy są jednocześnie członkami Zgromadzenia Narodowego. [SCOPE.sCharacter('commune_leftist_leader').GetFullName] ogłasza, że zasad republikańskich nie sposób pogodzić z ideami Komuny."
 paris_commune_pulse_events.15.f: "– Albo stoisz po stronie Komuny, albo jesteś przeciwko niej! Paryż nie może i nigdy nie będzie znów przestrzegać zasad ustalanych przez właścicieli ziemskich, przemysłowców i przedstawicieli drobnomieszczaństwa. Żaden prawdziwy paryżanin nigdy na coś takiego nie przystanie. Ci ludzie to przeciwnicy rewolucji! Zdradzą nas prędzej czy później!"
 paris_commune_pulse_events.15.a: "Droga naprzód nie może być wyznaczana wyłącznie przez urzędników."
 paris_commune_pulse_events.15.b: "Należy uszanować wolę ludu."
