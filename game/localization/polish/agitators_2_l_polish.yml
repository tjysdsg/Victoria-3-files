 #Dreyfus Affair
 je_dreyfus_affair: "Sprawa Dreyfusa"
 je_dreyfus_affair_reason: "Od czasu publikacji listu „J’accuse…!” narasta niezgoda, która może wywołać zamęt we francuskim społeczeństwie i polityce. To, co na początku było debatą na temat winy jednego człowieka, rozrosło się do znacznie większych rozmiarów.\n\nMonarchiści przeciw republikanom, liberałowie przeciw konserwatystom, pobożni katolicy przeciw sekularystom… Wszyscy zastanawiają się nad ostateczną odpowiedzią na #bold pytanie#!: czy nasz kraj to Francja Ludwika Świętego, czy Francja Woltera?"
 je_dreyfus_status: "Bieżąca waga sprawy: [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_dreyfus_case_strength')]"
 je_dreyfus_affair_tt.1: "Los Dreyfusa zależeć będzie od siły sprzyjających mu dowodów, które zebrano w toku sprawy.\n\n– Siła dowodów wynosząca co najmniej #bold 10#! poskutkuje oczyszczeniem Dreyfusa ze wszystkich zarzutów.\n– Siła dowodów wynosząca od #bold 5#! do #bold 9#! poskutkuje łagodniejszym wyrokiem.\n– Siła dowodów wynosząca #bold 4#! lub mniej poskutkuje ponownym uwięzieniem Dreyfusa.\n"
 je_dreyfus_affair_tt.3: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag]: w narodzie stale rośnie potrzeba rozpoczęcia kolejnego procesu. Jeśli nic innego się nie wydarzy, odbędzie się on prawdopodobnie za #bold 5 lat#!.\n"
 je_dreyfus_affair_tt.4: "Wynik powtórnego rozpatrzenia sprawy będzie miał szeroko zakrojone następstwa w społeczeństwie francuskim."
 je_dreyfus_affair_goal: "Cel jest dla nas jasny."
 custom_dreyfus_case_weak: "#bold Mała#!.\nPrawdopodobnie poskutkuje to #bold ponownym uwięzieniem#!."
 custom_dreyfus_case_medium: "#bold Średnia#!.\nPrawdopodobnie poskutkuje to #bold łagodniejszym wyrokiem#!."
 custom_dreyfus_case_strong: "#bold Duża#!.\nPrawdopodobnie poskutkuje to #bold oczyszczeniem z zarzutów#!."
