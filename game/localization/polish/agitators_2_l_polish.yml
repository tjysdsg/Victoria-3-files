 french_pretenders.2.t: "Moralny porządek"
 french_pretenders.2.d: "Choć ideologia, którą wyznaje [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetFullName] – [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetName|l] – ma wielu przeciwników w szeregach grupy interesu znanej jako [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetName|l], [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetLeader.GetFullName] wyraża chęć wsparcia ruchu, widząc w nim źródło porządku, jakiego nasze państwo, [ROOT.GetCountry.GetName], potrzebuje rzekomo, aby wrócić na dobry tor."
 french_pretenders.2.f: "– Z boskim wstawiennictwem, poświęceniem żołnierzy i przychylnością wszystkich uczciwych obywateli będziemy kontynuować dzieło przywracania moralności w naszym państwie. Obiecujemy pielęgnować i chronić zasady stanowiące filar naszego narodu i bezwzględnie stawiać czoła wszystkim wrogom społeczeństwa."
 french_pretenders.2.a: "[SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting] to ideologia, która nie pozostawia zbyt wiele przestrzeni na kompromisy."
 french_pretenders.2.b: "[ROOT.GetCountry.GetNameNoFormatting] to państwo, które należy przywrócić na łono naszej religii."
 french_pretenders.2.c: "[SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting] to jedyna ideologia, która może ocalić nas przed radykalizmem."
 french_pretenders.2.e: "Razem możemy… Ech – czy to naprawdę my, proszę pana?"
