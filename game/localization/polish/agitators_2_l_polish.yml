 garibaldi_events.1.t: "Garibaldi oferuje swe usługi"
 garibaldi_events.1.d: "Włoski rewolucjonista i nacjonalista [SCOPE.sCharacter('garibaldi_scope').GetFullName] dostrzegł słuszność naszych zmagań z państwem o nazwie [SCOPE.sCountry('garibaldi_spawn_foe_scope').GetName] i zdecydował się wesprzeć naszą sprawę. W ramach swojej pomocy może służyć nam w charakterze generała."
 garibaldi_events.1.f: "– Nie gwarantuję żołdu, dachu nad głową ni wiktu. Gwarantuję jedynie głód, pragnienie, forsowne marsze, bitwy i śmierć. Niech ci, którzy miłują swój kraj sercem, a nie jedynie słowem, podążają za mną." #Garibaldi
 garibaldi_events.1.a: "Niech nasze armie poprowadzi [SCOPE.sCharacter('garibaldi_scope').GetFullName]."
 garibaldi_events.1.b: "Na nic nam się zda ten szalony podjudzacz."
 rejected_garibaldi_modifier: "Odrzucenie wsparcia Garibaldiego"
 garibaldi_events.2.t: "Garibaldi żegna się"
 garibaldi_events.2.d_1: "Z powodu wybuchu wojny pomiędzy państwem o nazwie [SCOPE.sCountry('garibaldi_italian_nation_scope').GetName] a państwem o nazwie [SCOPE.sCountry('garibaldi_foreign_nation_scope').GetName] [SCOPE.sCharacter('garibaldi_scope').GetFullName] postanowił opuścić kraj o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], by móc toczyć walkę z wrogami Włoch."
 garibaldi_events.2.d_2: "W państwie o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] zapanował pokój, a jego walka z tyranami, przynajmniej na razie, dobiegła końca, dlatego [SCOPE.sCharacter('garibaldi_scope').GetFullName] postanowił opuścić kraj w poszukiwaniu kolejnej sprawy, o którą warto walczyć."
 garibaldi_events.2.f: "– Musimy gnać tam, gdzie bracia walczą o wolność Włoch." #Garibaldi
 garibaldi_events.2.a: "Wszystkim zajmie się generał [SCOPE.sCharacter('garibaldi_scope').GetLastName]."
 garibaldi_events.3.t: "Włoski legion ochotniczy"
 garibaldi_events.3.d: "Generał [SCOPE.sCharacter('garibaldi_scope').GetFullName] namówił przedstawicieli włoskiej populacji obszaru administracyjnego [SCOPE.sState('italian_legion_state_scope').GetName] do stworzenia legionu podobnych mu rodaków i dołączenia do państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] w walce przeciwko tyranii państwa o nazwie [SCOPE.sCountry('italian_legion_foe_scope').GetName]."
 garibaldi_events.3.f: "– Rodacy! Nas jest niewielu, wrogów – mnóstwo. Tym większe będzie zatem nasze zwycięstwo. Zachowajcie spokój i strzelajcie dopiero, gdy się do was zbliżą. Strzelajcie i zaszlachtujcie ich bagnetami!" #Garibaldi
 garibaldi_events.3.a: "Ich zdolności i zapał są rozpaczliwie potrzebne na polu bitwy."
 garibaldi_events.3.b: "Trzeba wykorzystać ich doświadczenie do wyszkolenia i zrekrutowania większej liczby mężczyzn, którzy dołączą do naszej armii."
 italian_legion_barracks_modifier: "Koszary włoskiego legionu"
 italian_legionaries_modifier: "Ochotnicy z włoskiego legionu"
 garibaldi_events.4.t: "Garibaldi porywa chłopów"
 garibaldi_events.4.d: "[SCOPE.sCharacter('garibaldi_scope').GetFullName] udowodnił, że posiada zdolność poruszania umysłów prostych ludzi, co okazało się przydatne podczas walki z państwem o nazwie [SCOPE.sCountry('garibaldi_peasants_foe_scope').GetName], jednak jego radykalne wystąpienia powoli sprawiają, że niektórzy przedstawiciele jednej z populacji ([GetPopType('farmers').GetName|l]) z obszaru administracyjnego o nazwie [SCOPE.sState('garibaldi_peasants_state_scope').GetName] zaczynają występować również przeciwko naszym rządom. Z tego powodu kilku ministrów domaga się, by [SCOPE.sCharacter('garibaldi_scope').GetFullName] został uciszony."
 garibaldi_events.4.f: "– W dniu, w którym chłopi zaczną być kształceni w duchu prawdy, na ziemi zabraknie miejsca dla tyranów i niewolników." #Garibaldi
 garibaldi_events.4.a: "Jest zbyt ważny dla naszej sprawy. Musimy unikać polaryzacji."
 garibaldi_events.4.b: "Lepiej żeby spuścił nieco z tonu."
 emboldened_peasantry_modifier: "Rozzuchwaleni chłopi"
 #Luddite Law Events
 luddite_law_events.1.t: "Darwin wśród maszyn"
 luddite_law_events.1.d: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] – artykuł opublikowany w gazecie „[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]” cieszy się niezwykłą popularnością w kręgach literackich, zaogniając trwającą debatę na temat pewnego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]). Autor tegoż artykułu twierdzi, że maszyny są swego rodzaju formą mechanicznego życia, która przechodzi nieustanną ewolucję. Ostrzega przy tym, że jeśli ludzie nie będą rozważni, maszyny mogą pewnego dnia zastąpić rasę ludzką jako gatunek dominujący na świecie."
 luddite_law_events.1.f: "„Spróbujmy odpowiedzieć na zasadnicze pytanie. Kto zastąpi człowieka jako istotę dominującą na Ziemi? Słyszeliśmy już wiele teorii na ten temat, lecz zdaje się, że to my sami tworzymy naszych następców.\n\nDzień za dniem maszyny stają się coraz bardziej popularne, a my coraz bardziej im ulegamy. Każdego dnia ludzie kłaniają się im niczym niewolnicy i poświęcają całą swoją energię na rozwój mechanicznego życia.\n\nNie minie wiele czasu, a zobaczymy tego skutki”." #Darwin among the Machines by Samuel Butler
 luddite_law_events.1.a: "Maszyna nigdy nie zastąpi człowieka."
 luddite_law_events.1.b: "Chyba ktoś tu zbyt długo siedział w swoim zatęchłym gabinecie."
 luddite_law_events.1.c: "Fascynująca idea. Doprawdy fascynująca."
 machine_men_with_machine_minds_modifier: "Bójcie się mechanicznego człowieka"
 time_to_go_outside_modifier: "Czas wyjść na zewnątrz"
 luddite_law_events.2.t: "Proste życie"
 luddite_law_events.2.d: "[SCOPE.sCharacter('simple_living_leader_scope').GetFullName], zdecydowanie sprzeciwiający się modernizmowi przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('simple_living_ig_scope').GetName|l], wychwala propozycję ustanowienia nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]). Twierdzi, że dzięki temu ludność [SCOPE.sCulture('simple_living_primary_culture_scope').GetName|l] porzuci swoje zdemoralizowane modernistyczne zapędy i wróci w czułe objęcia naszego bóstwa, którym jest [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 luddite_law_events.2.f: "– W dzisiejszych czasach ludzie szczycą się coraz bardziej zaawansowanymi modyfikacjami, które wdrażają w naszym świecie. Wskutek tego wszystko, co nas otacza, staje się coraz bardziej sztuczne." #René Guénon
 luddite_law_events.2.a: "[SCOPE.sCharacter('simple_living_leader_scope').GetCustom('PL_jego_jej')|U] słowa mają sens. Mamy wspólny cel."
 luddite_law_events.2.b: "Lepiej nie rozmawiajmy z fanatykami."
 a_zealot_scorned_modifier: "Fanatyk wzgardzony"
 a_zealot_endorsed_modifier: "Fanatyk popierany"
 zealous_advocates_modifier: "Fanatyczni obrońcy"
 widespread_dogmatic_intolerance: "Powszechna dogmatyczna nietolerancja"
 luddite_law_events.3.t: "Furor technophobicus"
 luddite_law_events.3.d: "[SCOPE.sBuilding('technophobic_fury_building_scope').GetName] w obszarze administracyjnym o nazwie [SCOPE.sState('technophobic_fury_state_scope').GetName] – zwykły protest przeciwko potencjalnej automatyzacji niektórych zadań szybko przerodził się w zamieszki, gdy pewien zradykalizowany brygadzista wziął do ręki młotek i otworzył drzwi do hali fabrycznej. [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] opinia publiczna szybko usłyszała o zniszczonych maszynach i połamanych kościach, a debata na temat spornego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]) zaogniła się."
 luddite_law_events.3.f: "„A gdy już sieć nasza zostanie utkana\nI czółenko zamienimy na miecz,\nFalującym płótnem rzucimy zaraz\nI naszego despotę przegnamy precz,\nBarwiąc go krwią, która przezeń została przelana”." #Song for the Luddites, Lord Byron
 luddite_law_events.3.a: "To niefortunny wypadek w nieodpowiednim czasie."
 luddite_law_events.3.b: "Aresztować i hołotę, i prowodyrów. Oni nas nie reprezentują."
 rage_against_the_machine_modifier: "Bunt przeciwko maszynie"
 anti_worker_crackdowns_modifier: "Represje na hali fabrycznej"
 a_reputation_for_violence_modifier: "Reputacja brutalnego człowieka"
 #Exile Agitator Events
 yeet_agitator_events.1.t: "Jałowa gleba"
 yeet_agitator_events.1.d: "Mieszkańcy państwa o nazwie [ROOT.GetCountry.GetName] i domniemani sojusznicy polityczni pozostali obojętni na idee, za którymi stoi [SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName], co rozwścieczyło tę osobę i sprawiło, że zdecydowała się ona zrezygnować z udziału w życiu politycznym, by spędzić resztę swojego życia na spisywaniu pełnych zgorzknienia rozmyślań na temat tego, co nigdy nie nadeszło."
 yeet_agitator_events.1.f: "– Objawiam tym gamoniom prawdę i co mnie za to spotyka? Głucha cisza! [ROOT.GetCountry.GetCapital.GetCityHubName] to niby miasto kiełkujących idei? #italic Kwitnącej kultury#!? Jedyny wzrost, jaki można dostrzec w tym zawszonym i śmierdzącym mieście, ma miejsce na otaczających je polach, ale nawet #italic one#! są żałośnie zarządzane. Cieszę się, że wszystkich was zostawiam! Doprawdy się cieszę!"
 yeet_agitator_events.1.a: "Jeśli chce, niech próbuje dalej wciskać ludziom swoje pomysły. Byle z dala od miasta [ROOT.GetCountry.GetCapital.GetCityHubName]."
 yeet_agitator_events.1.b: "Należy uprzejmie [SCOPE.sCharacter('yeeted_agitator_scope_1').GetCustom('PL_go_ja')] poinformować, że nie chcemy [SCOPE.sCharacter('yeeted_agitator_scope_1').GetCustom('PL_go_jej')] w państwie o nazwie [ROOT.GetCountry.GetNameNoFormatting]."
 yeet_agitator_events.1.c: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] potrzebuje jedynie delikatnej „zachęty”, aby wrócić na właściwe tory."
 yeet_agitator_events.1.tt_1: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] wycofuje się z życia politycznego i osiada na terenie naszego państwa."
 yeet_agitator_events.1.tt_2: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] wycofuje się z życia politycznego i wyjeżdża za granicę."
 embittered_writings_modifier: "Osiadła agitacja"
 agitator_exiled_modifier: "Agitator na wygnaniu"
 yellow_press_adovacte_modifier: "Poparcie w żółtej prasie"
 newspaper_campaign_modifier: "Wsparcie finansowe kampanii prasowej"
 yeet_agitator_events.2.t: "Ku żyźniejszym glebom"
 yeet_agitator_events.2.d: "[SCOPE.sCharacter('yeeted_agitator_scope_2').GetFullName] wyraża swoje zadowolenie z sytuacji politycznej panującej w państwie o nazwie [ROOT.GetCountry.GetNameNoFlag] i oznajmia, że planuje opuścić ten kraj, by podjąć się działalności agitacyjnej za granicą. Obecnym opiekunom państwa życzy powodzenia w nadciągających latach."
 yeet_agitator_events.2.f: "– Przyjaciele, to, co osiągnęliśmy razem w państwie o nazwie [ROOT.GetCountry.GetNameNoFormatting], jest niesamowite. [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting] i [ROOT.GetCountry.GetNameNoFormatting] jednoczą się w ramach jednej sprawy, a nasi robotnicy i nasze wyniki są tego najlepszym przykładem. Świętując nasze sukcesy, nie zapominajmy jednak, że za granicą [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting|l] jest jedynie wątłym marzeniem tłamszonym pod ciężkimi butami naszych wrogów. Tak długo jak dążenia uciśnionych pozostają niespełnione, moje również takie będą. Nie mógłbym z czystym sumieniem spocząć na laurach i osiąść w państwie o nazwie [ROOT.GetCountry.GetNameNoFormatting], ignorując rozpaczliwe wołania o sprawiedliwość."
 yeet_agitator_events.2.a: "Żegnaj, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Niech twoje idee znajdą podatny grunt za granicą."
 #yeet_agitator_events.2.b: "There are #italic other#! causes in [ROOT.GetCountry.GetNameNoFormatting] as well, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Let me show you."
 agitator_proof_modifier: "Koniec historii?"
 yeet_agitator_events.3.t: "Owoce własnej pracy"
 yeet_agitator_events.3.d: "[SCOPE.sCharacter('yeeted_agitator_scope_3').GetFullName] cieszy się z tego, jak mają się obecnie sprawy w państwie o nazwie [ROOT.GetCountry.GetNameNoFlag], a jednocześnie nie chce lub nie może zmierzyć się z niepewnościami życia za granicą, dlatego oficjalnie ogłasza, że wycofuje się z życia politycznego i przechodzi na emeryturę."
 yeet_agitator_events.3.f: "– A teraz odchodzi. Jeśli plotki są prawdziwe, [SCOPE.sCharacter('yeeted_agitator_scope_3').GetCustom('PL_jego_jej')] celem jest gospodarstwo [SCOPE.sState('retirement_state_scope').GetFarmHubName], gdzie zamierza malować, pić i hodować kury. Wygląda na to, że opieka nad ludźmi budzi w człowieku chęć opieki nad innymi, prostszymi stworzeniami, którymi [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] obdarza nas w swej łasce.\n\n– [SCOPE.sCharacter('walter_scope').GetFirstNameNoFormatting], może [SCOPE.sCharacter('yeeted_agitator_scope_3').GetSheHe] po prostu lubi kury?\n\n– Zamknij się, #bold do cholery#!, [SCOPE.sCharacter('donny_scope').GetFirstNameNoFormatting]."
 yeet_agitator_events.3.a: "Wygląda na to, że nawet najgorętszy ogień z czasem przygasa."
 yeet_agitator_events.3.b: "Uczcijmy [SCOPE.sCharacter('yeeted_agitator_scope_3').GetCustom('PL_jego_jej')] pamięć. Może umieścimy [SCOPE.sCharacter('yeeted_agitator_scope_3').GetCustom('PL_jego_jej')] popiersie w mieście [ROOT.GetCountry.GetCapital.GetCityHubName]?"
