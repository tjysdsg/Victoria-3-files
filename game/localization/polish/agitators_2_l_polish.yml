 possible_feminist_agitator_spawn: "W państwie o nazwie [SCOPE.sCountry('france_scope').GetName] może pojawić się agitator o poglądach #bold feministycznych#!"
 paris_commune_pulse_events.10.t: "Upadek fortecy"
 paris_commune_pulse_events.10.d: "Walki o jeden z podparyskich fortów doprowadziły do propozycji kapitulacji. Stacjonujący w forcie komunardzi zgodzili się go opuścić i wrócić do miasta."
 paris_commune_pulse_events.10.f: "– Nie możemy tu z nimi walczyć. Mają trzykrotną przewagę liczebną, a także więcej prowiantu, broni, prochu, noży i mundurów.\n\n– Tfu. I co niby chcesz zrobić? Narobić w gacie?\n\n– Zacząłbym od walki w miejscach, w których mamy więcej broni i żołnierzy."
 paris_commune_pulse_events.10.a: "Pozwólmy stacjonującym wycofać się."
 paris_commune_pulse_events.10.b: "Zmiażdżyć ich. Nie ma mowy o ucieczce."
 paris_commune_pulse_events.10.tt_1: "Komunardzi ponownie zajęli fort."
 paris_commune_pulse_events.10.tt_2: "Komunardzi odpuścili i przerzucili oddziały w inne miejsce."
 an_olive_branch_modifier: "Gałązka oliwna"
 guidelines_of_engagement_modifier: "„Zasady” konfliktu"
 paris_commune_pulse_events.11.t: "Spółdzielnia robotnicza"
 paris_commune_pulse_events.11.d: "Na mocy rozporządzenia Rady Centralnej pracownicy przedsiębiorstwa mogą je przejąć, jeśli poprzedni właściciel je porzucił. Niektórzy domagają się przyspieszenia tego procesu."
 paris_commune_pulse_events.11.f: "– Nareszcie mamy prawdziwą spółdzielnię. Możemy robić, co chcemy. Na przykład pracować cztery godziny dziennie i o 12:00 iść na piwo.\n\n– I co roku dostawać nowe narzędzia.\n\n– Pierre, nikt inny nie niszczy co roku tylu narzędzi co ty, ty ślamazarna plamo smaru."
 paris_commune_pulse_events.11.a: "Robotnicy mają prawo do owoców swojej pracy."
 paris_commune_pulse_events.11.b: "Powinniśmy zachęcić innych właścicieli do odejścia."
