 land_ownership_law_events.2.t: "Zniewolona dusza narodu"
 land_ownership_law_events.2.d: "Wielu konserwatywnych myślicieli dość niespodziewanie opowiedziało się za jednym z praw ([SCOPE.sLaw('current_law_scope').GetName|l]), odcinając się od swoich bardziej tradycjonalistycznych sprzymierzeńców z grup interesu znanych jako [SCOPE.gsInterestGroup('landowners_scope').GetName|l] i [SCOPE.gsInterestGroup('devout_scope').GetName|l]. Twierdzą oni, że [GetLawType('law_serfdom').GetName|l] to przyczyna rozłamu między kręgosłupem duchowym naszego państwa, grupą interesu o nazwie [SCOPE.gsInterestGroup('rural_folks_scope').GetName|l] i w coraz większym stopniu ulegającą zagranicznym wpływom klasą wyższą."
 land_ownership_law_events.2.f: "– Nasz naród składa się dziś z dwóch niemal zupełnie różnych grup społecznych. [SCOPE.gsInterestGroup('landowners_scope').GetNameNoFormatting] i moi koledzy z tej grupy interesu noszą zagraniczne ubrania i ulegają obcym trendom – ba, niektórzy nawet mówią w innych językach – i zapomnieli już, jak ważna jest [ROOT.GetCountry.GetAdjectiveNoFormatting|l] spuścizna. Ich tożsamość narodowa ogranicza się do nazwiska rodowego i zaprzysiężonej lojalności wobec głowy państwa, którą jest [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Tak bardzo oddalili się od zasadniczych wartości prostego braterstwa i wspólnoty, które charakteryzują zniewolonych przez nich krajanów."
 land_ownership_law_events.2.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting] ludność musi się zjednoczyć, a wspólny duch – odżyć."
 land_ownership_law_events.2.b: "Niech ci zmęczeni starcy kłócą się, ile chcą."
 cultural_custodians_modifier: "Romantyzowani strażnicy kultury"
 dissenter_support_for_law: "Konserwatywni dysydenci popierają ustawę"
 internal_discord_modifier: "Konflikt wewnętrzny"
 land_ownership_law_events.3.t: "O akr za daleko"
 land_ownership_law_events.3.d: "W agresywnym przemówieniu parlamentarnym osoba pełniąca rolę przywódcy grupy interesu znanej jako [SCOPE.gsInterestGroup('anti_kulak_ig_scope').GetName|l] oraz uchodząca za głównego zwolennika wprowadzenia w życie jednego z praw ([SCOPE.sLaw('current_law_scope').GetName|l]) – [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullName] – stwierdziła, że koniec „spasionych, żywiących się krwią farmerów” jest bliski. To radykalne przesłanie wzbudziło u wielu członków grupy interesu o nazwie [SCOPE.gsInterestGroup('rural_folks_scope').GetName|l] obawę, że to im przypadnie takie miano, choć posiadają raptem kilka akrów więcej niż ich sąsiedzi."
 land_ownership_law_events.3.f: "– Dima, słyszałeś, co mówi [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullNameNoFormatting]? Najwyraźniej ma awersję do rolników. Nie chcę [SCOPE.sCharacter('anti_kulak_leaders_scope').GetCustom('PL_go_jej')] widzieć w pobliżu mojego żyta.\n\n– Słyszałem tylko najmocniejsze określenia. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] lubi takie roztrząsać. [SCOPE.sCharacter('anti_kulak_leaders_scope').GetLastNameNoFormatting] to nie Baba Jaga.\n\n– Mimo to nie chcę [SCOPE.sCharacter('anti_kulak_leaders_scope').GetCustom('PL_go_jej')] widzieć w pobliżu mojego żyta. Moja żona znów piecze swoje słodziutkie pierniki w tym roku."
 land_ownership_law_events.3.a: "Wszyscy bogaci rolnicy to zdrajcy klasowi…"
 land_ownership_law_events.3.b: "…ale przed sądem staną tylko najbogatsi."
 land_ownership_law_events.3.c: "Ich losy nie są jeszcze przesądzone. Wstrzymajmy się z wydawaniem oficjalnych oświadczeń."
 rural_hysteria_modifier: "Wiejska histeria"
 rural_paranoia_modifier: "Wiejska paranoja"
 confused_collectivization_program: "Skomplikowany program kolektywizacji"
 concise_collectivization_program: "Precyzyjny program kolektywizacji"
 land_ownership_law_events.4.t: "Niedola drugich synów"
 land_ownership_law_events.4.d: "Ponieważ dziewicza ziemia, którą można byłoby przekazać drugim synom, staje się w obszarze administracyjnym o nazwie [SCOPE.sState('commercialized_agriculture_state_scope').GetName] coraz większą rzadkością, wielu rolników, których miejsce pracy to [SCOPE.sBuilding('commercialized_agriculture_building_scope').GetName|l], wyraża nadzieję, że wdrożenie jednego z praw ([SCOPE.sLaw('current_law_scope').GetName|l]) zapewni im przychody niezbędne do zagwarantowania wszystkim potomkom odpowiedniego spadku – lub przynajmniej pozwoli im zachować jedno dochodowe gospodarstwo do sprzedania."
 land_ownership_law_events.4.f: "Nowe modele nie służą zanadto zrównoważonej uprawie ziem. Zgodnie z nimi rolnicy sami musieliby decydować o losie pól. Zakłada się, że każde kolejne żniwa powodowałyby wyjałowienie gleby. Potrzebujemy zarządzania pośredniego, które zapewniłoby płynność procesu przejściowego. Potrzebne jest również stosowne przeszkolenie każdego rolnika, który chce skorzystać z nowych praw ([SCOPE.sLaw('current_law_scope').GetNameNoFormatting|l]).\n\nZalecenie: przydzielić ziemię tym, którzy już teraz mogą sobie pozwolić na jej zakup, oraz udostępnić firmom instrukcje w zakresie pożądanych praktyk."
 land_ownership_law_events.4.a: "Zdecydowanie warto porozmawiać o ich obawach."
 land_ownership_law_events.4.b: "[SCOPE.gsInterestGroup('landowners_scope').GetName] to grupa interesu, która byłaby #italic zachwycona#! możliwością wykupu ziem."
 land_ownership_law_events.4.c: "Czas, aby do gry wraz z potęgą kapitału wkroczyła grupa interesu znana jako [SCOPE.gsInterestGroup('industrialists_scope').GetName|l]."
 farmland_consolidation_modifier_pos: "Konsolidacja gruntów rolnych"
 farmland_consolidation_modifier_neg: "Konsolidacja gruntów rolnych"
 for_the_nations_second_sons_modifier: "Z myślą o drugich synach"
 land_ownership_law_events.5.t: "Spółdzielnia rolników forsuje ustawę ([SCOPE.sLaw('current_law_scope').GetName|l])"
 land_ownership_law_events.5.d: "Nowo powstała spółdzielnia rolników w obszarze administracyjnym o nazwie [SCOPE.sState('farmer_coops_state_scope').GetName] chce poprawić los swoich członków i dąży do wyeliminowania pośredników poprzez zjednoczenie zbiorowości znanych jako [GetPopType('farmers').GetName|l], [GetPopType('laborers').GetName|l] i [GetPopType('shopkeepers').GetName|l] w ramach jednego podlegającego jej przedsiębiorstwa. Dzięki znaczącym lokalnym wpływom udało się jej wdrożyć jedno z praw – [SCOPE.sLaw('current_law_scope').GetName|l]."
 land_ownership_law_events.5.f: "Rodziny się zjednoczyły – czy to konstruując krzesła, czy zbierając owoce lub licząc sprzedane towary. Ludzie doszli do wniosku, że przyszłość zagwarantuje im przejęcie kontroli nad miejscem, do którego trafiają wszystkie ich wyroby. Warzywa i wyposażenie wnętrz pozostałyby w zasięgu każdego. Owoce i obiekty codziennego użytku byłyby sprzedawane po uczciwej cenie – a podzielone sprawiedliwie zarobki trafiałyby do tych, którzy zaopatrywali półki. Nigdy nie byłoby „dużo”, ale też nikt nie chodziłby głodny."
 land_ownership_law_events.5.a: "[ROOT.GetCountry.GetCapital.GetCityHubName] pod wpływem chłopów? Osobliwe."
 land_ownership_law_events.5.b: "Promujmy ten przyszłościowy model biznesowy."
 land_ownership_law_events.5.c: "Wieś i miasto, rolnicy i robotnicy – zjednoczcie się!"
 co_operatively_backed: "Współpraca w spółdzielni"
 the_cooperative_movement: "Ruch spółdzielczy"
 land_ownership_law_events.6.t: "Ziemia rolnika"
 land_ownership_law_events.6.d: "Propozycja ustanowienia prawa, które obejmowałoby przekazanie ziem zbiorowości znanej jako [GetPopType('farmers').GetName|l] grupie o nazwie [GetPopType('aristocrats').GetName|l] ([SCOPE.sLaw('current_law_scope').GetName|l]), doprowadziła do masowych protestów przedstawicieli następującej grupy interesu: [SCOPE.gsInterestGroup('rural_folks_scope').GetName|l]. W oczach wielu osób w przyszłości skutkiem wprowadzenia takiego prawa może być [GetLawType('law_serfdom').GetName|l]."
 land_ownership_law_events.6.f: "– Chyba żartujesz. Powiedz, że żartujesz. Mam oddać tę ziemię jakiemuś tępemu oszustowi, który nie potrafi odróżnić oskarda od kilofa?\n\n– Tak stanowi rozporządzenie rządowe, za którym stoi [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Przykro mi, ale musi pan opuścić te ziemie.\n\n– Tfu! Przecież ten mięczak zrujnuje całe pole, a potem wróci do mnie, błagając, bym wszystko naprawił! Zobaczysz, tak będzie!"
 land_ownership_law_events.6.a: "Chłopi są jedynie synami ziemi, nie jej prawowitymi właścicielami."
 land_ownership_law_events.6.b: "Chcecie mieć tu rewolucję? Przecież od takich rzeczy zaczynają się rewolucje."
 estates_claims_backed_modifier: "Poparcie roszczeń dotyczących nieruchomości"
 limited_land_redistribution_proposal: "Propozycja ograniczonej redystrybucji ziem"
 land_ownership_law_events.7.t: "Stodołowe pertraktacje"
 land_ownership_law_events.7.d: "Wobec coraz większego nacisku rządu na ustanowienie prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l] grupa dobrze usytuowanych rolników będących jednocześnie właścicielami ziemskimi z obszaru administracyjnego o nazwie [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName], która swój status zawdzięcza bliskości miasta [SCOPE.sState('farmer_wealth_concentration_state_scope').GetCityHubName] i znajdujących się tam istotnych rynków handlu zbożem, zaproponowała rządowi, że wykorzysta swoją znaczną siłę polityczną do poparcia rządowej inicjatywy w zamian za pewne „ustępstwa”."
 land_ownership_law_events.7.f: "Kwestia zależności między posiadłością ziemską a bogactwem dóbr jest prosta: ten, kto kontroluje ziemię, na której znajdują się cenne zasoby, cieszy się większymi wpływami w społeczeństwie. Tym cennym zasobem może być pszenica, bawełna czy nawet opium, nie ma to znaczenia. Naturalnym jest, że prowadzi to do stanu, w którym wpływowa osoba pragnie zapobiec utracie swych wpływów. Nie dziwi więc jej skłonność do kompromisów: tymczasowe przełknięcie własnej dumy pozwoli ciut dłużej cieszyć się władzą."
 land_ownership_law_events.7.a: "Z pewnością możemy znaleźć jakieś środki na „dofinansowania” dla rolników."
 land_ownership_law_events.7.b: "Trzeba zapewnić im preferencyjne prawa ziemskie w obszarze administracyjnym o nazwie [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName]."
 land_ownership_law_events.7.c: "Nie musimy zniżać się do tak nieczystych zagrywek. Prawo i tak zostanie ustanowione."
 rural_financial_inducements: "Wiejskie zachęty finansowe"
 big_farmer_corruption: "Korupcja potężnych rolników"
 land_ownership_law_events.8.t: "Tragedia ludu"
 land_ownership_law_events.8.d: "W związku z niezwykle istotną dla mieszkańców obszaru administracyjnego o nazwie [SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetName] debatą na temat ustanowienia pewnego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]) lokalny spór pomiędzy właścicielem gospodarstwa o nazwie [SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetFarmHubName] i kilkoma rolnikami doprowadził do rozlewu krwi. Wizja sprzedaży i zamknięcia pastwiska, z którego korzystają hodowcy, doprowadziła jednego z nich do furii, w wyniku której postrzelił on śmiertelnie właściciela ziemskiego."
 land_ownership_law_events.8.f: "Jedna śmierć jest tragedią, milion – statystyką. Statystyką w tym wypadku są akry ziemi i życia osób wysiedlonych z powodu czyjejś chciwości. Zabicie sprawcy jest doraźnym rozwiązaniem, ale sam fakt popełnienia morderstwa ściągnął na jedną ze stron wyjątkowo surowe konsekwencje. Dlatego lepiej zapytać, co tak naprawdę jest tragedią: niepotrzebna śmierć jednej osoby czy setki ludzi umierających z głodu przez zachłanność kogoś innego?"
 land_ownership_law_events.8.a: "Barbarzyństwo. Oto oblicze tych, którzy sprzeciwiają się reformie."
 land_ownership_law_events.8.b: "To tylko chory czyn, za którym stoi chory człowiek. Nic więcej."
 land_ownership_law_events.8.c: "To wydarzenie jest objawem poważniejszej choroby. Należy się nią zająć."
 wave_of_sympathy_for_law: "Morderstwo motywuje do poparcia prawa"
 narratives_of_victimhood: "Narracje ofiary"
 peasant_crackdowns_modifier: "Represje na wsi"
 land_ownership_law_events.9.t: "Niewolnictwo w erze oświecenia"
 land_ownership_law_events.9.d: "Usilne dążenia rządu mające na celu wprowadzenie nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]) spotkały się z niedowierzaniem i powszechnymi protestami wśród mieszkańców obszaru administracyjnego o nazwie [SCOPE.sState('serfdom_enactment_state_scope').GetName]. Wolni przedstawiciele jednej ze zbiorowości ([GetPopType('farmers').GetName|l]) nie zamierzają w milczeniu dać się zniewolić członkom zbiorowości o nazwie [GetPopType('aristocrats').GetName|l], dlatego sprzymierzyli się z reformatorami z miasta, dla których tego typu prawo jest reliktem minionej ery."
 land_ownership_law_events.9.f: "– Bez nadzoru pana chłopi nie będą uprawiać naszych pól. Może i #italic teraz#! pracują na nich, ale skąd pewność, że jutro nadal tak będzie?\n\n– Wątły umysł chłopa musi być kierowany twardą ręką. Tylko w ten sposób będziemy mieć pewność, że zajmie się on uprawą z należytą energią."
 land_ownership_law_events.9.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] z miłością prowadzi swoją trzódkę, a członkowie zbiorowości o nazwie [GetPopType('aristocrats').GetName|l] powinni postępować tak samo."
 land_ownership_law_events.9.b: "Przecież nie staną się #italic chłopami pańszczyźnianymi#!, a jedynie „wiecznymi najemcami”."
