 paris_commune_pulse_events.6.t: "Kapłan dla kapitana"
 paris_commune_pulse_events.6.d: "Członkowie Gwardii Narodowej schwytali grupę kapłanów, którzy zdecydowali się nie opuszczać Paryża. Gwardziści zamierzają umieścić duchownych w więzieniu."
 paris_commune_pulse_events.6.f: "– Gadaj, klecho, gdzie trzymacie złoto, to odstrzelę ci łeb!\n\n– Nie, nie, Jacques, powinieneś powiedzieć „albo”. „Gadaj, gdzie trzymacie złoto, albo odstrzelę ci łeb”.\n\n– Wiem, co mówię. Jeśli nam nie powie, zatłukę go na śmierć gołymi rękami."
 paris_commune_pulse_events.6.a: "Nie będziemy tolerować reakcjonistów. Pojmać ich wszystkich!"
 paris_commune_pulse_events.6.b: "Pozwólmy im opuścić Paryż z jedną torbą."
 paris_commune_pulse_events.6.c: "Pogrzebać duchownych żywcem w ruinach kościoła."
 to_strike_god_modifier: "Cios zadany Bogu"
 virtue_of_mercy_modifier: "Cnota łaski"
 a_boldered_tomb_modifier: "Grobowiec dla zuchwałych"
 paris_commune_pulse_events.7.t: "Zakuci w kajdany"
 paris_commune_pulse_events.7.d: "Podczas potyczek na obrzeżach Paryża żołnierze armii francuskiej schwytali bojowników z Gwardii Narodowej państwa o nazwie [SCOPE.sCountry('paris_commune_nation_scope').GetName]."
 paris_commune_pulse_events.7.f: "Mężczyzn w granatowych i czerwonych strojach chwytano bez wahania. Było jasne, że należeli do Gwardii Narodowej.\nInni rzucali wszystko, co mieli w rękach, na ziemię i próbowali zbiec w stronę miasta. To, czy ci należeli do Gwardii Narodowej, było mniej jasne.\nArmia stosowała jednak prostą zasadę. Nieważne, czy ktoś trzyma w ręce nóż do masła, czy pistolet – jeśli ma broń, należy go zastrzelić."
 paris_commune_pulse_events.7.a: "Poddali się. Rozpocząć procesy."
 paris_commune_pulse_events.7.b: "Zero litości dla zdrajców."
 paris_commune_pulse_events.8.t: "Salwa z czterystu dział"
 paris_commune_pulse_events.8.d: "Wykonane z brązu działa polowe leżą porzucone na terenie Paryża. Są ich setki. Rząd wersalski zaleca zachowanie ostrożności. Generał [SCOPE.sCharacter('cannon_seizing_general_scope').GetLastName] zapewnia, że [SCOPE.sCharacter('cannon_seizing_general_scope').GetCustom('PL_jego_jej')] żołnierze są w stanie zabezpieczyć te działa."
 paris_commune_pulse_events.8.f: "– Rozumiesz, jak wielkie szkody może wyrządzić czterysta dział? Jak wielu naszych ludzi może zginąć? Fakt, to przestarzała broń. Fakt, ładowanie ich jest upierdliwe. Wystarczy jednak jedna kula z kutego żelaza, by rozbić szeregi wojska czy uszkodzić umocnienia. Napakuj do działa wystarczającą ilość metalowych odpadków, a otrzymasz kartacz, który przerobi całą armię na kiełbaski. Rozumiesz już, o czym mówię, czy komunardzi mają ci to zademonstrować?"
 paris_commune_pulse_events.8.a: "Wycofajmy się, póki element zaskoczenia wciąż działa na naszą korzyść."
 paris_commune_pulse_events.8.b: "Mamy za mało ludzi, by je przejąć."
 paris_commune_pulse_events.8.c: "Są inne, bardziej użyteczne działa."
 paris_commune_pulse_events.8.tt_1: "Żołnierze zabezpieczyli część dział, ale reszta wpadła w ręce komunardów."
 paris_commune_pulse_events.8.tt_2: "Komunardzi przejęli działa, a w naszych szeregach gwałtownie wzrosła liczba dezercji."
 first_blood_modifier: "Pierwsza krew"
