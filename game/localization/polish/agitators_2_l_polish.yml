 notification_haiti_stops_paying_france_desc: "Haiti jednostronnie anulowało wszystkie długi wobec nas i odmawia dalszego płacenia naszemu państwu.\n\nOpinia publiczna domaga się zorganizowania ekspedycji odwetowej. Ponadto mamy teraz [concept_claim|l] wobec naszej dawnej kolonii."
