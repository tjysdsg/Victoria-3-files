 paris_commune_pulse_events.9.t: "Nasze ciała, nasze zasady"
 paris_commune_pulse_events.9.d: "Unia Kobiet zebrała mnóstwo chętnych do wzięcia udziału w proteście przeciwko prawu, na mocy którego w mieście funkcjonują domy publiczne. Zdaniem wielu przyczyną protestu jest surowość tego prawa."
 paris_commune_pulse_events.9.f: "Celem ograniczeń prawnych nakładanych na instytucję prostytucji jest hamowanie rozprzestrzeniania chorób wenerycznych, walka z sytuacjami, w których nadużywana jest pozycja siły, a także egzekwowanie tego, by do aktu dochodziło za obopólną zgodą.\nChoć w teorii wprowadzenie tego typu regulacji brzmi rozsądnie, większość prostytutek doskonale zdaje sobie sprawę z ryzyka związanego z uprawianiem swojego zawodu.\nTylko że teraz uwiązane są przez prawa, które niosą ze sobą złe traktowanie, słabą opiekę zdrowotną i nadużycia prawne."
 paris_commune_pulse_events.9.a: "Kobieta ma prawo do stanowienia o swoim ciele."
 paris_commune_pulse_events.9.b: "Pozwolenie, by mężczyźni dawali upust swym żądzom w tego typu przybytkach, jest najlepszym rozwiązaniem."
 paris_commune_pulse_events.9.c: "Mają rację. Zdelegalizować wszystkie tego typu siedliska grzechu."
 assertion_of_rights_modifier: "Zapewnienie o prawach"
 lingering_male_gaze_modifier: "Nachalny męski wzrok"
