 paris_commune_pulse_events.16.t: "Do boju!"
 paris_commune_pulse_events.16.d: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] Rada Centralna (a konkretniej jej odpowiedzialny za bezpieczeństwo publiczne departament) zakazała kobietom brania udziału w bitwach. Unia Kobiet wydała manifest, w którym zapewnia, że wiele paryżanek z radością ruszyłoby do walki."
 paris_commune_pulse_events.16.f: "– Pracujące paryżanki domagają się nie pokoju, a otwartej wojny! Dążenie do pojednania w obecnej sytuacji to zdrada!"
 paris_commune_pulse_events.16.a: "Pozwólmy im pełnić role pomocnicze."
 paris_commune_pulse_events.16.b: "Musimy trzymać je z dala od pola bitwy."
 paris_commune_pulse_events.16.c: "Dajmy im karabiny i bagnety."
