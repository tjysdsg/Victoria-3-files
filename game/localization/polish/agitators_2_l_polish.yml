 paris_commune_pulse_events.4.t: "Ogniste dziewice"
 paris_commune_pulse_events.4.d: "Budynki użyteczności publicznej, posągi oraz domy powiązane z przedstawicielami monarchii płoną. Świadkowie twierdzą, że za podpaleniami stoją kobiety z państwa o nazwie [SCOPE.sCountry('paris_commune_nation_scope').GetName]."
 paris_commune_pulse_events.4.f: "Ogień przysłania niebo nad Paryżem. Wielu upatruje w tym wielkiego triumfu Komuny. Inni widzą tylko bezmyślną profanację długiej historii Francji.\nNie sposób przeoczyć całunu popiołów i wszechobecnego spustoszenia spowodowanego działaniem ludzi miłujących zniszczenie."
 paris_commune_pulse_events.4.a: "W czasie wojny zdarzają się straty uboczne."
 paris_commune_pulse_events.4.b: "W takich czasach ludzie stają się bardziej zapalczywi."
 paris_commune_pulse_events.4.c: "Kobiety również chcą dać upust swojej wściekłości."
 cries_of_havoc_modifier: "Zew spustoszenia"
 rallying_cries_ignored_modifier: "Zignorowanie nawoływań do mobilizacji"
 accusations_of_hysterical_mania_modifier: "Oskarżenia o histerię i szaleństwo"
 paris_commune_pulse_events.5.t: "Wrodzy żołnierze"
 paris_commune_pulse_events.5.d: "Rząd w Wersalu zezwolił członkom grupy interesu o nazwie [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] na osądzanie i skazywanie schwytanych komunardów w ciągu 24 godzin. W ramach zemsty Rada Centralna w Paryżu wydała rozporządzenie, w ramach którego zapowiedziała, że za każdy wyrok śmierci wydany przez trybunał wojskowy dokona egzekucji na trzech osobach."
 paris_commune_pulse_events.5.f: "– Tak oto my, paryżanie, jesteśmy nękani dwoma okropnymi prawami: przywróconym do życia przez Komunę dekretem o podejrzanych i ustawą o bezzwłocznych egzekucjach, która z pewnością zostanie zatwierdzona przez Zgromadzenie. Nie strzelają do siebie z armat, tylko wyrzynają się nawzajem rozporządzeniami." #Emile Zola
 paris_commune_pulse_events.5.a: "Strzelać, by zabić. To żołnierze wroga."
 paris_commune_pulse_events.5.b: "To zdrajcy. Zabić wszystkich, którzy wzbudzają podejrzenia."
 paris_commune_pulse_events.5.c: "To zwykłe podżeganie. Aresztować nieuzbrojonych podejrzanych."
