 je_conquest_of_algeria: "Podbój Algierii"
 je_conquest_of_algeria_reason: "W 1827 roku tak zwana #bold afera z packą na muchy#! poskutkowała blokadą #bold dejlika algierskiego#! przez wojska francuskie. Trzy lata później nasza wielka armia zjawiła się u wybrzeży Algierii i rozgromiła siły #bold Husajna Deja#! w bitwie pod Staouéli. Klęsce tej towarzyszył upadek starego dejlika, ale oportuniści i pretendenci szybko wypełnili pozostawioną przezeń pustkę.\n\nPodbój nie dobiegł jeszcze końca. Nie spoczniemy, dopóki francuski sztandar nie będzie powiewał nad każdą algierską wioską, a każdy buntownik nie zalegnie wśród piasku.\n\nVive la France!"
 je_conquest_of_algeria_tt: "Wydarzenia związane z dużymi najazdami nie będą już występować."
 je_the_algerian_departements: "Departamenty algierskie"
 je_the_algerian_departements_reason: "Rozpoczął się proces przekształcania Algierii z kierowanej przemocą kolonialnej dziczy w część metropolii znanej jako [ROOT.GetCountry.GetNameNoFormatting].\n\nLojalność miejscowej ludności jest jednak – jak w trakcie podbojów przekonali się nasi administratorzy – trudna do uzyskania i krucha. Jeśli chcemy na dużą skalę eksploatować liczne algierskie zasoby, musimy ściągnąć do tego obszaru więcej lojalistów lub skorzystać z drastycznych środków w celu podporządkowania sobie jego mieszkańców."
 je_the_algerian_departements_tt_1: "Regiony administracyjne [SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName] i [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName] muszą zostać całkowicie przejęte i [Concept('concept_incorporated_state', 'wcielone')]. Należy ponadto zadbać, aby poziom panującego w nich [Concept('concept_turmoil', 'zamętu')] nie przekroczył #bold 10%#!."
 je_the_algerian_departements_tt_2: "[Concept('concept_culture', '$concept_cultures$')] [SCOPE.sCulture('maghrebi_culture_scope').GetName|l] i [SCOPE.sCulture('berber_culture_scope').GetName|l] muszą być [Concept('concept_accepted_culture', 'akceptowane')] w państwie o nazwie [SCOPE.GetRootScope.GetCountry.GetName]."
 je_the_algerian_departements_tt_3: "[Concept('concept_pop', '$concept_population$')] [SCOPE.sCulture('french_culture_scope').GetName|l] w regionach administracyjnych [SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName|l], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName|l] i [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName|l] stanowi co najmniej #bold 20%#! populacji."
 je_reconquest_of_algeria: "Opór algierski"
 je_reconquest_of_algeria_reason: "Przeklęci Francuzi doprowadzili w 1830 roku #bold dejlik algierski#! do upadku. Ich zwycięstwo nie było jednak totalne – rdzeń państwa nadal się broni. Pod zwierzchnictwem Boga zepchniemy najeźdźców z powrotem do morza i umocnimy trzy #bold bejliki#! pod swoimi łaskawymi rządami."
 je_reconquest_of_algeria_tt: "Utworzyliśmy Algierię."
 algeria_events.1.t: "Proklamacja Algieru"
 algeria_events.1.d: "Stojąc na pokładzie flagowego okrętu eskadry śródziemnomorskiej „[SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_ship_name')]”, [SCOPE.sCharacter('algerian_parade_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('algerian_parade_general_scope').GetLastName] ogłasza zakończenie szeroko zakrojonych operacji wojskowych w Algierii."
 algeria_events.1.f: "Barwny orszak oddziałów powoli sunie algierskim nadbrzeżem. Ku zakotwiczonym w porcie okrętom, którymi szczyci się nasze państwo – [ROOT.GetCountry.GetNameNoFormatting] – maszerują przyodziani w jaskrawe kolory żuawi, dzierżąc porwane sztandary bojowe pokonanych algierskich legionów. Ich śladami kroczą lansjerzy, żołnierze zawodowi i rodzimi tiralleurs. Gdy ze swej pozycji na rufie [SCOPE.sCharacter('algerian_parade_general_scope').GetFullNameNoFormatting] podziwia potęgę ogromnej armii, z zamyślenia wyrywa [SCOPE.sCharacter('algerian_parade_general_scope').GetCustom('PL_go_ja')] chrząknięcie.\n– To gubernator. Chce wiedzieć, jakie są dalsze plany."
 algeria_events.1.a: "Oddajemy dziś cześć bohaterom Afryki!"
 algeria_events.1.b: "Dofinansujmy kompanie w celu pozyskania gruntów rolnych dla osadników z Europy."
 algeria_events.1.c: "Czas zakończyć krwawe rządy. Skontaktujmy się z szejkami."
 algerian_migration: "Kompanie ds. pozyskiwania gruntów"
 vanquished_barbary: "Koniec Berberii"
 algeria_events.2.t: "[SCOPE.sCharacter('cremieux_decree_leader_scope').GetLastNameNoFormatting] i [SCOPE.sCharacter('cremieux_decree_leader_scope').GetCustom('PL_jego_jej')] rozporządzenie"
 algeria_events.2.d: "[SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullName] – postać, za którą stoi jedna z grup interesu ([SCOPE.sCharacter('cremieux_decree_leader_scope').GetInterestGroup.GetName|l]) – chce pomóc w niedoli rodzimej algierskiej ludności wyznającej religię o nazwie [SCOPE.sPop('cremieux_decree_pop_scope').GetReligion.GetName|l], dlatego proponuje przyznanie jej przedstawicielom obywatelstwa, aby nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], stało się ich prawdziwym domem."
 algeria_events.2.f: "Rozporządzenie nr 136 dotyczące uznania rodzimej ludności żydowskiej Algierii za obywateli państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting].\n\nRdzenni żydzi zamieszkujący departamenty algierskie zostają uznani za obywateli państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting]. Co za tym idzie, ich status faktyczny i osobisty zostanie po ogłoszeniu niniejszego rozporządzenia uregulowany przez prawo metropolii. Jednocześnie wszelkie prawa, które rzeczona ludność nabyła do tej pory, staną się nienaruszalne.\nWszelkie przepisy, dekrety, rozporządzenia lub regulacje stanowiące inaczej niniejszym zostają zniesione.\n\nMiejsce sporządzenia: [SCOPE.sState('cremieux_decree_sign_state_scope').GetCityHubName]\nPodpisano: [SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullNameNoFormatting]" #Approximate wording of Crémieux Decree
 algeria_events.2.a: "Rozporządzenie zatwierdzone. Bóg wie, przyda się odrobina dobrej woli w tym regionie."
 algeria_events.2.b: "Rozporządzenie odrzucone – wprowadziłoby za dużo zamieszania."
 algeria_events.3.t: "Porażka w Algierii"
 algeria_events.3.d: "Ostatnia [ROOT.GetCountry.GetAdjectiveNoFormatting|l] ostoja w Algierii przepadła. Rozpoczęty w 1830 roku wielki projekt kolonizacyjny zakończył się klęską."
 algeria_events.3.f: "Generał [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetFullNameNoFormatting] ma wrażenie, że pukanie do drzwi [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetCustom('PL_jego_jej')] gabinetu nasila się z minuty na minutę, a każde uderzenie zadaje [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetCustom('PL_mu_jej')] niemal fizyczny ból.\n\nPrzed [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetCustom('PL_nim_nia')] zalega stos raportów – jeden bardziej krytyczny od drugiego.\n„Niekompetencja”. „Upokorzenie”. „Katastrofa”.\nMyśl o spuściźnie, jaką pozostawi, często gościła w [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetCustom('PL_jego_jej')] głowie. Teraz już wie: w oczach ludu będzie osobą, która zaprzepaściła Algierię.\n\nPukanie staje się coraz donośniejsze.\nWkrótce będą chcieli oświadczenia.\n\nWłaściwie to może je wydać."
 algeria_events.3.a: "Drżącą ręką [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastName] przykłada broń do swojej skroni."
 the_algerian_fiasco: "Porażka w Algierii"
 widespread_condemnation_modifier: "Powszechne potępienie"
 algeria_events.4.t: "Algieria francuska"
 algeria_events.4.d: "Dekady ciężkiej pracy zrodziły owoce. Tam, gdzie niegdyś rolnicy i niewolnicy harowali niczym woły pod butem wschodnich despotów, dziś [ROOT.GetCountry.GetAdjectiveNoFormatting|l] cywilizacja zapaliła swą pochodnię, odkrywając nową ziemię. Naszą ziemię."
 algeria_events.4.f: "Żałujmy Algieru i sklepów jego,\nzniknął bowiem ostatni ich ślad!\nTakich to nieprawości dopuścili się przeklęci!\nRynek Al-Qaisariya – skwerem dziś się mieni,\nchoć oprawialiśmy tam i sprzedawaliśmy święte księgi.\nSplądrowali groby naszych ojców!\nKości rozsypali!\nDziś jeżdżą po nich powozy." #Traditional Algerian song/poem
 algeria_events.4.a: "Na berberskie wybrzeże dotarła cywilizacja."
 algeria_events.4.b: "Algieria będzie nie mniej francuska niż Szampania."
 algeria_events.4.c: "Algieria ma zapewnić nam wszystko, czego zażąda nasze państwo – [ROOT.GetCountry.GetNameNoFormatting]."
