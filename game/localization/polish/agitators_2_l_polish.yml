 CON_FLAVOR_TEXT: "Kiedy w 1830 roku dejlik algierski padł łupem Francuzów, jego wschodnia prowincja pozostała we wprawnych rękach Ahmeda Beja. W dążeniach do odbudowy i modernizacji starego dejlika będzie musiał on zmierzyć się zarówno z francuskimi najeźdźcami, jak i z rywalizującymi ze sobą algierskimi frakcjami."
 AIT_FLAVOR_TEXT: "Przez wieki na czele Kabylii stało berberskie królestwo Ait Abbas, ale przez zmienny układ sił i niesnaski w rządzącej rodzinie Mokrani znaczenie tego państwa zostało zredukowane do roli zwykłego trybutariusza. Czy Ait Abbas może coś jeszcze zmienić?"
 MAS_FLAVOR_TEXT: "Niespodziewanie wyniesiony do władzy podczas francuskiej inwazji islamski uczony, Abd el-Kader, staje na czele ruchu oporu, który przeradza się w nowe państwo. Czy Muaskar zdoła wyprzeć najeźdźców, czy też ugnie się pod potęgą Francuzów?"
 TUG_FLAVOR_TEXT: "Gdy krwawa rodzinna waśń zakończyła się śmiercią poprzedniego władcy, rządy w imieniu jego zbyt młodego jeszcze syna objęła zdolna, choć bezwzględna żona zmarłego sułtana. Czy pustynne królestwo Tukkurt wywalczy dla siebie miejsce w XIX wieku?"
