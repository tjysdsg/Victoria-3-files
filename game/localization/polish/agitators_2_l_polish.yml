 algeria_events.6.t: "Arabskie biuro"
 algeria_events.6.d: "Przez wzgląd na doświadczenia zdobyte podczas pacyfikacji w Algierze [SCOPE.sCharacter('arab_bureaux_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('arab_bureaux_general_scope').GetLastName] prosi o utworzenie biura, które zatrudniałoby etnografów, orientalistów i oficerów wywiadu do pomocy władzom kolonialnym w kontaktach z rdzenną ludnością."
 algeria_events.6.f: "– Dwa lata temu udałeś się w głąb państwa, aby dowiedzieć się, jak skuteczniej pozyskać ziemie. Teraz wracasz i chcesz uziemić Europejczyków, a nie tubylców?\nSpędziłeś mnóstwo czasu poza murami miasta, przyjacielu. Nadmiar słońca musiał ci zaszkodzić."
 algeria_events.6.a: "Ich umiejętności będą miały kluczowe znaczenie podczas pacyfikacji ludności na tych ziemiach."
 algeria_events.6.b: "Im lepsze zrozumienie, tym wydajniejsza eksploatacja."
 algeria_events.6.c: "Porzućmy tę inicjatywę – utrudniłaby życie naszym osadnikom."
