 dreyfus.9.t: "[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] przyznaje się do winy w wywiadzie."
 dreyfus.9.d: "W wywiadzie udzielonym lokalnemu dziennikarzowi [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName], który obecnie żyje na wygnaniu w państwie o nazwie [SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetNameNoFlag] i którego podejrzewa się o bycie prawdziwym winowajcą afery [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName]a, przyznał się do winy i wyznał, że to on jest autorem feralnego bordereau."
 dreyfus.9.f: "– Napisałem ten bordereau na polecenie pułkownika Sandherra, który dzisiaj zmarł. To bardzo niefortunne, że tak się stało, ponieważ wiedział on o wszystkim. Niemniej jednak i bez obecności tego świadka jestem w stanie udowodnić, że to ja napisałem ten dokument.\n\nPonieważ biuro wywiadowcze było w stanie zebrać jedynie moralne dowody przeciwko [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]owi, dokument ten miał posłużyć za materialny dowód jego winy. Dzięki francuskiej agencji wywiadu wiadomo było jednak, że sztab generalny, którym dysponowała strona [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting|l], był w posiadaniu dokumentów, które mógł jej dostarczyć tylko [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]." #Approx. quote from interview with Esterhazy
 dreyfus.9.a: "W rzeczy samej, rzuca to nowe światło na sprawę [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]a."
 dreyfus.9.b: "To nic innego jak tylko [SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetAdjectiveNoFormatting|l] obłuda mająca na celu zasiać ziarno niezgody."
 dreyfus.9.c: "Ta afera ma już niewiele wspólnego z „prawdą”. Nie można wierzyć tym wyznaniom."
 dreyfus_truth_relative: "Zlekceważone dowody"
 dreyfus_truth_relative_positive: "Zlekceważone dowody"
 dreyfus_aknowledged_evidence: "Przyjęte dowody"
 #Slave Revolt Events
 slave_revolt_events.1.t: "Konstytucja wolności"
 slave_revolt_events.1.d: "Przez wiele wieków ludność [SCOPE.sCulture('freed_slave_culture_scope').GetName|l] doznawała znoju pod jarzmem bicza, nieustannie marząc o wolności. Teraz, po powstaniu niepodległego państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], za sprawą jednego podpisu to tlące się marzenie może stać się rzeczywistością. Głowie państwa przedstawiono projekt konstytucji emancypacyjnej, lecz czy [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] ją podpisze?"
 slave_revolt_events.1.f: "(1) Ludność zamieszkująca państwo o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] niniejszym zgadza się na utworzenie nowego wolnego państwa, niezależnego i niepodległego, nad którym żadne moce we wszechświecie nie będą sprawować władzy.\n\n(2) Każda osoba mieszkająca na terenie państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] jest człowiekiem wolnym pod każdym względem.\n\n(3) Niewolnictwo w państwie o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] zostaje zniesione na zawsze."
 slave_revolt_events.1.a: "Niewolnictwo powinno być zakazane na mocy konstytucji."
 slave_revolt_events.1.b: "A kto będzie pracował na polach? To zły pomysł."
 #Revolution events
 revolution_pulse2_events.1.t: "W interesie narodu"
 revolution_pulse2_events.1.d: "Podkreślając, jak ważne jest obeznanie w najnowszych postępach wojskowych, rząd proponuje, aby jedna z postaci – [SCOPE.sCharacter('army_lad_leader_scope').GetFullName] – pojechała na misję rozpoznawczą do państwa o nazwie [SCOPE.sCountry('fact_finding_mission_country_scope').GetName]. To nieszczególnie dyskretny spisek mający na celu odsunięcie kłótliwego generała od jego coraz bardziej wzburzonych zwolenników."
 revolution_pulse2_events.1.f: "Gdy lustro wyłoniło się spod obłoków pary, dotarło do [SCOPE.sCharacter('army_lad_leader_scope').GetCustom('PL_niego_niej')], że rząd równie dobrze mógłby kazać [SCOPE.sCharacter('army_lad_leader_scope').GetCustom('PL_mu_jej')] szukać śniegu na pustyni. Gdyby ta refleksja przyszła wcześniej, można byłoby po prostu odmówić. Odmawiając w tej chwili, wyjdzie tylko na osobę niespełna rozumu."
 revolution_pulse2_events.1.a: "Każcie [SCOPE.sCharacter('army_lad_leader_scope').GetCustom('PL_mu_jej')] się spakować. Albo nie – po prostu [SCOPE.sCharacter('army_lad_leader_scope').GetCustom('PL_go_ja')] spakujcie."
 revolution_pulse2_events.1.b: "Absurd! Nie będziemy fundować [SCOPE.sCharacter('army_lad_leader_scope').GetCustom('PL_mu_jej')] rozrywek w mieście [SCOPE.sCountry('fact_finding_mission_country_scope').GetCapital.GetCityHubName]."
 revolution_pulse2_events.1.tt: "[SCOPE.sCharacter('army_lad_leader_scope').GetFullName] udaje się na roczną misję rozpoznawczą."
 ig_amassing_strength: "Gromadzenie sił"
 sent_leader_on_military_mission_movement: "Misja przywódcy opozycji"
 sent_leader_on_military_mission_ig: "Ukartowana misja rozpoznawcza"
 revolution_pulse2_events.2.t: "Oficer i dżentelmen"
 revolution_pulse2_events.2.d: "[SCOPE.sCharacter('army_lad_leader_scope').GetFullName] powraca z misji rozpoznawczej w państwie o nazwie [SCOPE.sCountry('fact_finding_mission_country_scope').GetName] z głową pełną pomysłów i walizką pełną drogich trunków. Teraz znów może realizować swoje cele w naszym kraju."
 revolution_pulse2_events.2.f: "Wystarczająco długa pogoń za króliczkiem bez wątpienia uczy człowieka kilku rzeczy. Po pierwsze świadomości, że większość zwierząt męczy się wcześniej niż człowiek. Po drugie zrozumienia, że można złapać nie tylko króliczka – bo w tym przypadku zwierzyną było wszystko, czego można było chcieć (a nawet jeszcze więcej) i to podane na srebrnej tacy.\n\nUraczywszy się odrobiną odpowiedniego napoju, każdy rozsądny przywódca zechce pogłębić wiedzę o tych nowych, potwornych dziwach."
 revolution_pulse2_events.2.a: "[SCOPE.sCharacter('army_lad_leader_scope').GetLastName] powraca – na szczęście lub nieszczęście."
 results_of_the_fact_finding_mission: "Rezultaty misji rozpoznawczej"
 revolution_pulse2_events.3.t: "Nasi przyjaciele za granicą"
 revolution_pulse2_events.3.d: "Podczas gdy w obszarze administracyjnym o nazwie [SCOPE.sState('transnational_unrest_squashing_state_scope').GetName] gorzeje rewolucja, w jednym z budynków w mieście [SCOPE.sState('transnational_unrest_squashing_state_scope').GetCityHubName] ([SCOPE.sBuilding('transnational_unrest_squashing_factory_scope').GetName|l]) rozpoczął się brutalny strajk. W obawie przed eskalacją i jeszcze większą utratą zysków [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAdjective|l] klika udziałowców zwróciła się do rządu z prośbą o natychmiastowe udzielenie pomocy, oferując wsparcie nieodbywających akurat służby żandarmów z państwa o nazwie [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetNameNoFlag], którzy stacjonują tuż za granicą."
 revolution_pulse2_events.3.f: "Mam dwustu ludzi w gotowości."
 revolution_pulse2_events.3.a: "To się wymyka spod kontroli. Przyjmijmy oferowane przez nich wsparcie."
 revolution_pulse2_events.3.b: "Nasze organy ścigania poradzą sobie bez ich pomocy."
 revolution_pulse2_events.3.c: "Nie chcemy rozlewu krwi. Spróbujmy zastosować podejście pojednawcze."
 transnational_unrest_squashing_strike: "Szeroko zakrojone strajki w fabrykach"
 transnational_requested_foreign_intervention: "Poproszono o pomoc innego państwa"
 transnational_negotiations_not_fusillations: "Negocjacje zamiast rozlewu krwi"
 transnational_bloody_suppression: "Krwawe tłumienie zamieszek"
 revolution_pulse2_events.4.t: "[SCOPE.sState('company_store_strike_state').GetNameNoFormatting]: bunt przeciw kartkom"
 revolution_pulse2_events.4.d: "W ramach protestu przeciwko wynagrodzeniom w formie kartek, które można wymienić jedynie w sklepie firmowym, robotnicy jednego z dużych zakładów ([SCOPE.sBuilding('company_store_strike_building').GetName|l]) w obszarze administracyjnym o nazwie [SCOPE.sState('company_store_strike_state').GetName] wszczęli zamieszki. Spaliwszy kontrowersyjny sklep, ruszyli ku głównym biurom, domagając się wprowadzenia instytucji zapewniającej wypłatę w formie gotówki."
 revolution_pulse2_events.4.f: "Przerzuciłem ton szesnaście, twarz się robi coraz starsza\nDługi rosną bez kontroli – tyle jest ma praca warta\nMnie nie wołaj, Święty Piotrze – ja nie mogę umrzeć przecież\nSklep firmowy ciągle wzywa, to w nim duszę mą znajdziecie" #Lyrics of Sixteen Tons by Merle Travis
 revolution_pulse2_events.4.a: "Decyzja o charakterze wynagrodzenia należy do firmy. Stłumcie zamieszki."
 revolution_pulse2_events.4.b: "Nie dolewajmy oliwy do ognia. Postulaty robotników są uzasadnione."
 revolution_pulse2_events.4.tt: "Wprowadźmy przepisy zakazujące zastępowania wynagrodzeń gotówkowych kartkami firmowymi."
 sided_with_workers_over_scrips: "Poparto robotników w sprawie kartek"
 sided_with_capitalists_over_scrips: "Poparto przemysłowców w sprawie kartek"
 abolished_scrip_wages: "Zniesiono wypłatę wynagrodzeń w formie kartek"
 revolution_pulse2_events.5.t: "[SCOPE.sState('garrison_refusal_state').GetCityHubName]: garnizon odmawia wykonania rozkazu"
 revolution_pulse2_events.5.d: "Batalion garnizonu w obszarze administracyjnym [SCOPE.sState('garrison_refusal_state').GetName], któremu wydaliśmy rozkaz brutalnego stłumienia zamieszek w mieście [SCOPE.sState('garrison_refusal_state').GetCityHubName], odmawia wykonania polecenia. Zdaniem wojaków [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] i prawa ludzkie zakazują takich czynów."
 revolution_pulse2_events.5.f: "– Patriotyzm? Nasze państwo, [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting], ma wrogów, w których chętnie wymierzę karabin. Jeśli armia [SCOPE.sCountry('garrison_refusal_rival').GetAdjectiveNoFormatting|l] zjawi się u naszych drzwi, tak jak wszyscy dopełnię swojego obowiązku. Czym innym jest jednak mierzenie do rodaków; do braci krwi i wiary. Nie możemy tego zrobić, proszę pana."
 revolution_pulse2_events.5.a: "Niesubordynacja! Powiesić prowodyrów; reszta ma trafić do więzienia."
 revolution_pulse2_events.5.b: "Zatuszujcie to. Skład garnizonu ulegnie w końcu zmianie."
 seditious_garrison: "Zbuntowany garnizon"
 revolution_pulse2_events.7.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] w centrum sporu"
 revolution_pulse2_events.7.d: "Oskarżony o nawoływanie do agresji przeciwko rządowi w razie niespełnienia jego oczekiwań dotyczących rozszerzenia praw pracowników [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l], którego próbowaliśmy aresztować w obszarze administracyjnym [SCOPE.sState('hatmakerfeud_state').GetName], uniknął pojmania. Miejscowi mieszkańcy szybko otoczyli buntownika i utopili szeryfa w pobliskiej rzece."
 revolution_pulse2_events.7.f: "– Miałbym pozwolić, żeby [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] trafił w łapy szeryfa? Zapomnij! Szeryf i tacy jak on – podobnie jak ich siedlisko, [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] – mogą się wypchać.\n– Chcesz, żeby [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] poszedł z tobą? Najpierw staw czoła mnie. Pamiętaj tylko, że jestem o piętnaście kilo cięższy niż ty, chuderlaku."
 revolution_pulse2_events.7.a: "Wyślijcie tam armię – niech spróbują tego numeru z żołnierzami."
 revolution_pulse2_events.7.b: "Niech [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] cieszy się wolnością – a my módlmy się, żeby ta sprawa nie odbiła się szerszym echem."
 hatmakersfeud_emboldened_commoners: "Rozzuchwaleni robotnicy"
 revolution_pulse2_events.8.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] szykuje się do walki"
 revolution_pulse2_events.8.d: "Ośmielony po wcześniejszym sukcesie w walce z prawem [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] i setki jego zwolenników wyszli naprzeciw oddziałom przybywającym do obszaru administracyjnego o nazwie [SCOPE.sState('hatmakerfeud_state').GetName]. Ich entuzjazm zmalał jednak znacznie na widok dwóch dział, które wymierzyli w tłum żołnierze."
 revolution_pulse2_events.8.f: "– Obiecaliśmy, że nie oddamy cię temu parszywemu szeryfowi, i dotrzymaliśmy słowa, ale to byłoby samobójstwo. Mamy trzynastu ludzi z karabinami i sześciu młodzieńców z narzędziami rolniczymi. Nie poradzilibyśmy sobie ze zdeterminowanym tłumem, a co dopiero z cholerną armią. Musisz uciekać. Wielu z nas jest gotowych dla ciebie walczyć, ale czy umrzeć – tego nie jestem pewien."
 revolution_pulse2_events.8.a: "Otworzyć ogień. Rozpocząć szarżę. Rozpędzić tłum."
 revolution_pulse2_events.8.b: "Dajcie im jeden dzień na wydanie przestępcy i rozejście się."
 revolution_pulse2_events.8.tt_1: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] trafia w nasze ręce żywcem, co prowadzi do przesłuchań i masowych aresztowań."
 revolution_pulse2_events.8.tt_2: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] ginie, zostając męczennikiem dla swoich zwolenników."
 revolution_pulse2_events.8.tt_3: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')] ucieka i wznawia działalność w ukryciu."
 hatmakersfeud_martyrs_for_the_cause: "Słynny męczennik"
 revolution_pulse2_events.9.t: "W rękach państwa"
 revolution_pulse2_events.9.d: "Rozbił sobie głowę o ścianę celi? Zginął w wyniku tortur? Oficjalna wersja głosząca, że rewolucjonista powiązany z grupą interesu znaną jako [SCOPE.gsInterestGroup('jailtime_blues_ig').GetName|l] zmarł na cholerę, przekonuje tylko głupców i tych, którzy wolą udawać ślepych. Jedno jest pewne: jego zwolennicy są wściekli i spragnieni krwi."
 revolution_pulse2_events.9.f: "– To byli masoni, mówię ci. Pracujący nieopodal rzeźnik powiedział mi, że naczelnik jest członkiem tej przeklętej kliki. To oni albo [SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting|l]. Albo jedni i drudzy. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] też do nich należy – dlatego musieli wykończyć tego chłopaka.\n\n– [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]? Naprawdę?\n\n– Uwierz mi, młodzieńcze – mówi, wydmuchując chmurę gęstego dymu, która wypełnia następnie słabo oświetlone wnętrze.\n\n– Jest wiele rzeczy, których nie uczą cię w szkole."
 revolution_pulse2_events.9.a: "– Mordercy – krzyczy tłum."
 revolution_pulse2_events.9.b: "Tylko [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] i naczelnik znają prawdę. Zapytajmy #italic uprzejmie#! tego drugiego."
 jailtime_blues_jail_stormed: "Szturm tłumu na więzienie"
