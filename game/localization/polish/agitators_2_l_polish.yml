 french_pretenders.1.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')] – restauracja"
 french_pretenders.1.d_1: "W obliczu nieudanej próby legitymizacji poprzedniego reżimu oraz wskutek błyskawicznego zamachu stanu nasze państwo, [ROOT.GetCountry.GetName], zyskuje nowego władcę, którym jest [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]. Na [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] życzenie koronacja była skromniejsza i bardziej nowoczesna od tych organizowanych dla niektórych z [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] poprzedników, a miejsce miała w katedrze w Reims."
 french_pretenders.1.f_1: "– Współobywatele! Przed obliczem Boga przysięgam wiernie dopełniać obowiązków, których oczekuje ode mnie królestwo; rządzić tylko zgodnie z prawem i w jego świetle; zapewniać sprawiedliwość i równość każdemu według jego praw, a także działać wyłącznie z myślą o interesie, dobrobycie i chwale narodu francuskiego."
 french_pretenders.1.d_2: "W obliczu nieudanej próby legitymizacji poprzedniego reżimu oraz wskutek błyskawicznego zamachu stanu nasze państwo, [ROOT.GetCountry.GetName], zyskuje nowego władcę, którym jest [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]. Koronację z namaszczeniem w katedrze w Reims poprzedziły cztery dni wyprawionych z olbrzymim rozmachem tradycyjnych uroczystości, jakich nie widziano od czasów złotej ery."
 french_pretenders.1.f_2: "– Wzywając nas w to święte miejsce opatrzność Boża nałożyła na nas wielkie zobowiązania. Jako król Francji przysięgam wierność względem praw tej ziemi i obiecuję strzec ich z nową powagą przed ołtarzem tego, który narody i królów stawia na równi."
 french_pretenders.1.d_3: "W obliczu nieudanej próby legitymizacji poprzedniego reżimu oraz wskutek błyskawicznego zamachu stanu nasze państwo, [ROOT.GetCountry.GetName], zyskuje nowego władcę, którym jest [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]. Wielka koronacja odbyła się w katedrze Notre Dame. Podczas wystawnej uroczystości można było zobaczyć, jak [ROOT.GetCountry.GetRuler.GetFullName] przyjmuje szaty i insygnia swojego przodka, Napoleona I."
 french_pretenders.1.f_3: "– W porozumieniu z rządem Francji z wdzięcznością przyjmuję honory nadane mi przez lojalny naród i przysięgam ludowi, że nasze imperium będzie strażnikiem pokoju. Będą podboje, tak – ale tylko pojednawcze, religijne, moralne! Jeśli ma istnieć jakieś imperium, niech należy ono do nas."
