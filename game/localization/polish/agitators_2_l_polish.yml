 dreyfus_case_strength_increase_by_2: "Siła dowodów w sprawie, w której stroną oskarżoną jest [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName], wzrasta o #bold 2#!."
 dreyfus_case_strength_decrease_by_1: "Siła dowodów w sprawie, w której stroną oskarżoną jest [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName], maleje o #bold 1#!."
 dreyfus.1.t: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] odpowie za zdradę"
 dreyfus.1.d: "Oskarżony o ujawnienie w mieście [ROOT.GetCountry.GetCapital.GetCityHubName] tajnych informacji wojskowych ambasadorowi państwa o nazwie [SCOPE.sCountry('dreyfus_rival_country_scope').GetName] oficer [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] (religia: [SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName|l]) został uznany za winnego zdrady przez grupę interesu znaną jako [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l]. Podstawą była analiza pisma i tajnych akt."
 dreyfus.1.f: "– Szanowni państwo, oto przechwycony bordereau adresowany bezpośrednio do ambasadora państwa o nazwie [SCOPE.sCountry('dreyfus_rival_country_scope').GetNameNoFormatting]. Chociaż nie zdołaliśmy jednoznacznie dopasować charakteru zawartego w nim pisma do stylu oskarżonego, którym jest [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], to żaden szpieg nie napisałby przecież tajnego listu własną ręką.\n\nOskarżony bez wątpienia odwzorowywał lub podrabiał litery, zachowując dość własnego charakteru, aby korespondent mógł go rozpoznać, ale wprowadzając – dla bezpieczeństwa – elementy zaczerpnięte od swojego brata i szwagierki, u których odkryłem takie samo podwójne S jak w bordereau!"
 dreyfus.1.a: "Zwolnijcie go ze służby i wyślijcie na Wyspę Diabelską."
 dreyfus.1.b: "Zdrada? Szkoda, że znieśliśmy karę śmierci."
 dreyfus.1.c: "Podrabianie dokumentów? Tajne akta? Zlećcie dyskretne śledztwo."
 dreyfus.1.tt_1: "Decyzją grupy znanej jako [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l] [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] musi przygotować się na dożywotni pobyt w więzieniu. Swoją karę odbyć ma na owianej złą sławą Wyspie Diabelskiej."
 dreyfus.1.tt_2: "Decyzją grupy znanej jako [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l] [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] musi przygotować się na dożywotni pobyt w więzieniu."
