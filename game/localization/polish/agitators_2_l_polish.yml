 paris_commune_pulse_events.1.t: "Przejmowanie kościoła i państwa"
 paris_commune_pulse_events.1.d: "[SCOPE.sCountry('paris_commune_nation_scope').GetName] – gwardziści z tego państwa związani z grupą interesu o nazwie [SCOPE.gsInterestGroup('seize_church_ig_scope').GetName|l] zajęli kolejny ważny kościół. Zwracają się teraz do Rady Centralnej z prośbą o wskazówki."
 paris_commune_pulse_events.1.f: "Gwardia Narodowa dotarła do opuszczonego kościoła.\n– Dowód ich zdrady – mruknął jeden z gwardzistów.\n– Tchórze – zawtórował mu drugi.\nKażdy z gwardzistów przeczesywał wieżę kościelną w poszukiwaniu łupów i drewna, którego mogliby użyć do zbudowania barykady. Jeśli Bóg naprawdę sprawował niegdyś władzę nad tym miejscem, czasy te minęły. Teraz należy ono do ludu."
 paris_commune_pulse_events.1.a: "Zamknąć kościół, dopóki komuna nie będzie lepiej zorganizowana."
 paris_commune_pulse_events.1.b: "Odszukać całe znajdujące się tam złoto i srebro."
 paris_commune_pulse_events.1.c: "Niech grupa interesu o nazwie [SCOPE.gsInterestGroup('seize_church_ig_scope').GetName|l] zajmie się tym na swoim spotkaniu."
 secret_clubhouse_modifier: "Tajny klub"
 capital_gains_modifier: "Dochody kapitałowe"
 divine_forclosure_modifier: "Boskie zajęcie"
 the_riches_of_the_church_modifier: "Bogactwa kościoła"
 paris_commune_pulse_events.2.t: "Czterdzieści strzałów ostrzegawczych"
 paris_commune_pulse_events.2.d: "Na przedpolach Paryża generał [SCOPE.sCharacter('executed_general_scope').GetLastName] został wielokrotnie postrzelony przez komunardów. Choć w Wersalu wciąż ma się wątłą nadzieję, że udało mu się przeżyć, członkowie Komuny ogłosili moralne zwycięstwo."
 paris_commune_pulse_events.2.f: "Jego ludzie opuścili go jeden po drugim.\nGwardziści wymierzyli karabiny.\nRozległ się huk wystrzałów.\nCiało pokryły rany.\nNikt nie mógłby tego przeżyć."
 paris_commune_pulse_events.2.a: "Zabijając wrogiego generała, zrobili to, co do nich należało."
 paris_commune_pulse_events.2.b: "Trzeba przeprowadzić uczciwy proces. Nie jesteśmy barbarzyńcami."
 paris_commune_pulse_events.2.c: "Za ich odwagę należy wysłać ich do oddziału straceńców."
 paris_commune_pulse_events.2.tt: "Generał [SCOPE.sCharacter('executed_general_scope').GetLastName] został schwytany przez komunardów, więc jeśli zostaną pokonani, będzie można go ocalić."
 one_hydra_head_claimed_modifier: "Odcięcie jednej głowy hydry"
 miraculous_survival_modifier: "Cudowne ocalenie"
 airs_of_civility_modifier: "Airs de civilité"
 war_is_the_answer_modifier: "Wojna jest rozwiązaniem"
 paris_commune_executes_general: "Generał [SCOPE.sCharacter('executed_general_scope').GetLastName] – komunardzi schwytali i zabili tę osobę."
 paris_commune_pulse_events.3.t: "Efekt kuli śnieżnej"
 paris_commune_pulse_events.3.d: "W obliczu widma kontrrewolucji mieszkańcy Paryża sprzeczają się na temat tego, która z dzielnic ich miasta powinna zostać najsilniej ufortyfikowana."
 paris_commune_pulse_events.3.f: "– Zarekwirowałaś ostatnie 40 beczek wina! Masz tyle drewna, że mogłabyś przetrwać całą zimę po nadejściu kontrrewolucji. Ja w tym czasie muszę się zadowolić piaskiem.\n\n– Ten piasek jest wart swej wagi w złocie, a ty używasz go do produkcji szkła. Drewnem pewnie paliłbyś w piecu hutniczym, co?!\n\n– Od tego jest węgiel, ty czterooka ropucho!"
 paris_commune_pulse_events.3.a: "Lud wie najlepiej, czego potrzeba ich dzielnicom."
 paris_commune_pulse_events.3.b: "Trzeba skupić się na umocnieniu dzielnic centralnych."
 paris_commune_pulse_events.3.c: "Należy wzmocnić dzielnice zewnętrzne."
