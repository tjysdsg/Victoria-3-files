 french_pretenders.4.t: "Prawdziwe państwo"
 french_pretenders.4.d: "Sprzeciwiając się temu, co w ich oczach stanowi sztucznie narzuconą ideę polityczną rewolucji, przedstawiciele tradycyjnych klas popierają sprawę, o którą walczy [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')]."
 french_pretenders.4.f: "– Byłeś ostatnio w mieście? Cóż za brak przyzwoitości! Gdy widzę, do czego posuwają się niektórzy tamtejsi obywatele, mam wrażenie, że świat stanął na głowie. Tutaj przynajmniej wszyscy jeszcze wiedzą, kim są i co im przystoi."
 french_pretenders.4.a: "Wznieśmy toast za ciężko pracującego oracza i jego rodzinę!"
 french_pretenders.4.b: "Bóg zapłać proboszczowi i prowadzonemu przezeń stadu."
 french_pretenders.4.c: "Nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], obroni się przed bezbożnymi radykałami. Wspólnie o to zadbamy!"
