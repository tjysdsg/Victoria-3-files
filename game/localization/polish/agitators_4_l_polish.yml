 silkworm_diseases.1.t: "Epidemia pebryny"
 silkworm_diseases.1.d: "[SCOPE.sBuilding('pebrine_building').GetName] – w tym budynku w obszarze administracyjnym o nazwie [SCOPE.sState('pebrine_state').GetStateRegion.GetName] zaczęto odczuwać skutki wybuchu epidemii pebryny – śmiertelnej choroby jedwabników. Choroba dziesiątkuje hodowle, co sprawia, że cała [ROOT.GetCountry.GetAdjective|l] produkcja jedwabiu jest zagrożona."
 silkworm_diseases.1.f: "– Tak, każdy w ostatniej partii. Wszystkie pokryte brązowymi plamkami i ginące jeden po drugim. Nie wyprodukowały nawet jednego włókna jedwabiu.\n\nPodobne raporty wysyłane są z niemal wszystkich hodowli jedwabników w regionie administracyjnym o nazwie [SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]. Choroba zaatakowała tysiące osobników. Owady są małe, apatyczne i słabo rozwinięte. W dodatku żaden z nich nie był w stanie wyprodukować choćby strzępka bezcennego włókna jedwabnego."
 silkworm_diseases.1.a: "Musimy działać natychmiast."
 silkworm_diseases.2.t: "[SCOPE.sState('pebrine_state').GetStateRegion.GetName] – wybuch epidemii pebryny w tym regionie administracyjnym"
 silkworm_diseases.2.d: "[SCOPE.sBuilding('pebrine_building').GetName] – epidemia pebryny dotarła do tego budynku w obszarze administracyjnym o nazwie [SCOPE.sState('pebrine_state').GetStateRegion.GetName]. Gwałtowne rozprzestrzenianie się choroby na kolejne hodowle jedwabników w państwie o nazwie [ROOT.GetCountry.GetName] stanowi coraz większe zagrożenie dla tamtejszego przemysłu jedwabniczego."
 silkworm_diseases.2.f: "Wśród pierwszej partii owadów, które wykluły się w tym tygodniu, zauważono nieznacznie wyższy wskaźnik umieralności, co przykuło uwagę osób odpowiedzialnych za opiekę nad jedwabnikami.\n\nNikt nie był jednak gotowy na to, co stało się z kolejnymi partiami. Owady produkujące dotychczas włókna jedwabne wysokiej jakości pokryły się brązowymi plamkami i z trudem się poruszały, co nieuchronnie zwiastowało ich smutny koniec."
 silkworm_diseases.2.a: "Musimy zintensyfikować poszukiwania potencjalnego rozwiązania."
 silkworm_diseases.2.b: "Z czasem choroba sama zaniknie."
 silkworm_diseases.3.t: "[SCOPE.sState('pebrine_state').GetStateRegion.GetName] – wybuch epidemii pebryny w tym regionie administracyjnym"
 silkworm_diseases.3.d: "[ROOT.GetCountry.GetAdjective] produkcja jedwabiu zaczyna odczuwać skutki epidemii pebryny, która przywędrowała do nas z państwa o nazwie [SCOPE.sCountry('pebrine_origin').GetName]. [SCOPE.sBuilding('pebrine_building').GetName] w regionie administracyjnym o nazwie [SCOPE.sState('pebrine_state').GetStateRegion.GetName] to budynek, w którym kolonie jedwabników są dosłownie dziesiątkowane przez chorobę."
 silkworm_diseases.3.f: "– Tak, każdy w ostatniej partii. Wszystkie pokryte brązowymi plamkami i ginące jeden po drugim. Nie wyprodukowały nawet jednego włókna jedwabiu.\n\nPodobne raporty wysyłane są z niemal wszystkich hodowli jedwabników w regionie administracyjnym o nazwie [SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]. Choroba zaatakowała tysiące osobników. Owady są małe, apatyczne i słabo rozwinięte. W dodatku żaden z nich nie był w stanie wyprodukować choćby strzępka bezcennego włókna jedwabnego."
 silkworm_diseases.3.a: "Musimy działać natychmiast."
 silkworm_diseases.3.b: "To klasyczna [SCOPE.sCountry('pebrine_origin').GetAdjective|l] niedbałość!"
 silkworm_diseases.4.t: "[SCOPE.gsInterestGroup('landowners_scope').GetName] – przedstawiciele tej grupy interesu domagają się rekompensaty"
 silkworm_diseases.4.d: "[SCOPE.sBuilding('pebrine_building').GetName] – właściciele tego znajdującego się w regionie administracyjnym o nazwie [SCOPE.sState('pebrine_state').GetStateRegion.GetName] budynku, którzy reprezentują grupę interesu o nazwie [SCOPE.gsInterestGroup('landowners_scope').GetName|l], zwrócili się do rządu z prośbą o rekompensatę za straty poniesione w następstwie epidemii pebryny."
 silkworm_diseases.4.f: "– Przez długi czas inwestowaliśmy znaczne sumy pieniędzy i ciężko pracowaliśmy, aby nasze przedsięwzięcia odniosły sukces, a teraz, nie z naszej winy, dotknęła nas choroba, która zagraża środowisku naturalnemu obszaru administracyjnego o nazwie [SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]. W tej sytuacji brak jakichkolwiek działań przyniesie wyjątkowo katastrofalne skutki dla nas wszystkich…"
 silkworm_diseases.4.a: "Te przedsiębiorstwa są kluczowe dla naszego narodu."
 silkworm_diseases.4.b: "Nie nagradzamy zaniedbań."
 silkworm_diseases.5.t: "Syntetyczne rozwiązanie"
 silkworm_diseases.5.d: "W obliczu problemów, z którymi mierzy się przemysł jedwabniczy w wyniku wybuchu epidemii pebryny, kilkoro przedstawicieli grupy interesu o nazwie [SCOPE.gsInterestGroup('industrialists_scope').GetName|l] zwróciło się do rządu z prośbą o sfinansowanie badań nad procesem tworzenia jedwabiu syntetycznego."
 silkworm_diseases.5.f: "– …a co jeśli cały nasz przemysł upadnie, zanim zostanie znalezione źródło tej przypadłości? Proszę, żebyście to przynajmniej rozważyli.\n\n– Pewnego dnia będziemy w stanie produkować w destylatorach chemicznych wszystko, co nam się zamarzy. Dlaczego by nie wkroczyć na tę ścieżkę tak szybko, jak to możliwe?"
 silkworm_diseases.5.a: "W tych trudnych czasach jest to inwestycja warta uwagi."
 silkworm_diseases.5.b: "Nie możemy stawiać przed naszym przemysłem jedwabniczym kolejnych wyzwań."
 silkworm_diseases.6.t: "Pomoc dla osób hodujących jedwabniki"
 silkworm_diseases.6.d: "[SCOPE.sBuilding('pebrine_building').GetName] – zbiorowość o nazwie [GetPopType('laborers').GetName|l] z tego budynku znajdującego się w regionie administracyjnym o nazwie [SCOPE.sState('pebrine_state').GetStateRegion.GetName] boleśnie odczuła straty związane ze spowodowaną pebryną śmiercią jedwabników. Przedstawiciele tej zbiorowości zwrócili się do rządu z prośbą o wsparcie finansowe, które miałoby zrekompensować utracone przez nich wynagrodzenia."
 silkworm_diseases.6.f: "– Człowiek staje się tak wielki, jak wielki wysiłek wkłada w pracę na rzecz dobra ogółu." #- Mahatma Gandhi
 silkworm_diseases.6.a: "Kimże jesteśmy, żeby odmówić im wsparcia?"
 silkworm_diseases.6.b: "Wkrótce znajdą sobie inne zatrudnienie."
 silkworm_diseases.7.t: "Źródło problemu"
 silkworm_diseases.7.d: "Dzięki badaniom poświęconym pebrynie udało nam się odkryć zarówno grzyba, który jest odpowiedzialny za tę chorobę, jak i sposób na hamowanie jego rozprzestrzeniania się. Możemy teraz wykorzystać zdobytą wiedzę do wyplewienia choroby z naszych hodowli jedwabników."
 silkworm_diseases.7.f: "– …jest ponownie tam tworzone przy pomocy zainfekowanego materiału, który został przygotowany lub dostarczony, a w dniu, w którym pozwolimy rozwinąć się w warunkach bogatej kultury materiałom pozbawionym korpuskuł, niemal wszystkie pokolenia będą odporne na pebrynę i będą mogły, nie bacząc na ryzyko wystąpienia choroby, znów się rozmnażać." #- Pasteur
 silkworm_diseases.7.a: "Znów okazaliśmy się światowymi pionierami rozwoju nauki."
 silkworm_diseases.7.b: "Musimy podzielić się tym lekarstwem z innymi narodami, w których panuje epidemia."
 pebrine_foreign_aid_tt: "Wszystkie państwa dotknięte #bold pebryną#! otrzymają środki, które pomogą im zwalczyć epidemię, w zamian za poprawę [Concept('concept_relations', 'stosunków')] oraz możliwość nałożenia na nie [Concept('concept_obligation', 'zobowiązań')]"
 silkworm_diseases.8.t: "[SCOPE.sCountry('cure_sponsor_scope').GetName] – to państwo dzieli się rozwiązaniem problemu pebryny"
 silkworm_diseases.8.d: "[SCOPE.sCountry('cure_sponsor_scope').GetName] – naukowcy z tego państwa opracowali skuteczną metodę identyfikowania jaj jedwabników zainfekowanych pebryną i udostępnili tę wiedzę na arenie międzynarodowej. Podążając za instrukcjami zawartymi w opublikowanych pracach naukowych, jesteśmy w stanie osiągnąć równie wspaniałe rezultaty, co mieszkańcy państwa o nazwie [SCOPE.sCountry('cure_sponsor_scope').GetName]."
 silkworm_diseases.8.f: "– Między godziną szesnastą a osiemnastą wszystkie pary umieszcza się osobno na niewielkich kawałkach tkaniny. Natychmiast po wszystkim samce – bez względu na ich mniej lub bardziej korpuskularny stan – zostają odrzucone. Gdy samice złożą jaja, każda z nich unieruchamiana jest w rogu tkaniny za pomocą szpilki, którą najlepiej jest przebić skrzydła, aby uniemożliwić jedwabnikowi przemieszczanie się." #- Pasteur
 silkworm_diseases.8.a: "Wyślijcie ich badaczom podziękowania."
 silkworm_diseases.8.b: "Nie postawimy się w sytuacji, w której będziemy ich dłużnikami."
 silkworm_diseases.9.t: "Koniec epidemii pebryny"
 silkworm_diseases.9.d: "Dzięki gorliwym wysiłkom zarówno naszych badaczy, jak i hodowców jedwabników, którzy wdrożyli opracowane przez uczonych rozwiązanie, nasz przemysł jedwabniczy wygrał z epidemią pebryny. Nowa wiedza na temat przyczyn choroby zaowocuje wieloletnimi korzyściami."
 silkworm_diseases.9.f: "Wreszcie komórki na powrót wypełniły się kokonami, a znajdujące się w środku larwy przechodziły, nieświadome niczego, metamorfozę, która wkrótce miała zakończyć się kąpielą we wrzątku. Pracownik przeszedł między regałami pełnymi drewnianych pojemników; po stresie malującym się na jego twarzy nie było już niemal śladu.\n\nLista zadań, rzecz jasna, została wydłużona, a wynagrodzenie wzrosło tylko nieznacznie, ale to z pewnością lepsze niż brak pracy."
 silkworm_diseases.9.a: "Wznieśmy toast za naszych badaczy!"
 silkworm_diseases.9.b: "Trzeba wznowić działanie przemysłu jedwabniczego. Nie ma czasu do stracenia!"
