 ig_type_matches_former_tt: "[SCOPE.sCharacter('exile_temp').GetFullName] ma taki sam typ grupy interesu jak [SCOPE.gsInterestGroup('exile_ig_scope').GetName|l]"
 exiles_events.1.t: "Ludzie bez nadziei"
 exiles_events.1.d: "Po zderzeniu z brakiem ogólnego poparcia dla swoich idei [SCOPE.sCharacter('agitator_scope').GetFullName] stwierdza, że nasze państwo – [ROOT.GetCountry.GetName] – nie jest miejscem dla [SCOPE.sCharacter('agitator_scope').GetCustom('PL_niego_niej')], i postanawia wyjechać za granicę."
 exiles_events.1.f: "– Bardziej wnikliwa analiza przekonała mnie, że jest wprost przeciwnie. [ROOT.GetCountry.GetAdjectiveNoFormatting] klasa robotnicza nigdy niczego nie osiągnie." #- Karl Marx
 exiles_events.1.a: "Może pewnego dnia sytuacja zmieni się na lepsze."
 exiles_events.1.b: "Nadzieja to pierwszy krok do rozczarowania."
 exiles_events.2.t: "Słynna kawiarnia"
 exiles_events.2.d: "Po przypadkowym spotkaniu w kawiarni i dającej do myślenia rozmowie [SCOPE.sCharacter('friend_scope').GetFullName] sugeruje, aby pewna osoba, [SCOPE.sCharacter('exile_scope').GetFullName], którą obecnie gości nasze państwo, [ROOT.GetCountry.GetName], otrzymała prawo do pobytu na stałe."
 exiles_events.2.f: "– Jakże miałbym nie zaoferować ci zaproszenia, skoro jesteś w potrzebie? Nie darowałbym sobie, gdybym po tak owocnej wymianie zdań nie mógł poznawać dalej twoich talentów."
 exiles_events.2.a: "To bardzo wiarygodna rekomendacja."
 exiles_events.2.b: "Sposób, w jaki [SCOPE.sCharacter('friend_scope').GetFullName] podejmuje decyzje, budzi oczywiste wątpliwości."
 exiles_events.3.t: "Wsparcie z zagranicy"
 exiles_events.3.d: "[SCOPE.sCharacter('exile_scope').GetFullName] otrzymuje list, w którym przywódcy ruchu politycznego znanego jako [SCOPE.sPoliticalMovement('movement_scope').GetName] proszą [SCOPE.sCharacter('exile_scope').GetCustom('PL_go_ja')] o powrót do kraju w nadziei, że dzięki [SCOPE.sCharacter('exile_scope').GetCustom('PL_niemu_niej')] ruch polityczny się rozwinie."
 exiles_events.3.f: "„Odkąd rządowe psy gończe zmusiły Cię swym pościgiem do opuszczenia ojczyzny, lud z wolna się przebudził i dziś jest gotowy na Twój powrót jak nigdy wcześniej. Nasz kraj, [ROOT.GetCountry.GetNameNoFormatting], czeka na Ciebie i na zmiany, które przed laty były przedmiotem Twoich szlachetnych postulatów”."
 exiles_events.3.a: "Teraz jest idealny moment."
 exiles_events.3.b: "Nic z tego. Nie będziemy się nawet nad tym zastanawiać."
 exiles_events.4.t: "Niesławny wygnaniec"
 exiles_events.4.d: "[ROOT.GetCountry.GetName] – po dramatycznej walce o władzę w tym państwie grupa interesu o nazwie [SCOPE.gsInterestGroup('failed_revolution_ig').GetName|l] ostatecznie okazała się stroną przegraną. [SCOPE.sCharacter('failed_revolution_agitator').GetFullName], w obawie przed zemstą, postanawia uciec z kraju."
 exiles_events.4.f: "To był plan, którego lepiej byłoby nie realizować. Ucieczka przez okno, następnie przez ciemny, zabłocony tunel, później do lasu i wreszcie za granicę, daleko stąd."
 exiles_events.4.a: "Niech pomyśli nad swoimi wyborami życiowymi w jakiejś ruderze z dala od naszego kraju."
 exiles_events.4.b: "Nękajcie [SCOPE.sCharacter('failed_revolution_agitator').GetCustom('PL_go_ja')] na każdym kroku."
 exiles_events.5.t: "Skruszony wygnaniec"
 exiles_events.5.d: "[SCOPE.sCharacter('exile_scope').GetFullName] uważa ostatnie decyzje rządu za trafione i chce, aby nasze państwo, [ROOT.GetCountry.GetName], znów stało się [SCOPE.sCharacter('exile_scope').GetCustom('PL_jego_jej')] domem. Wiadomość ta bardzo cieszy [SCOPE.sCharacter('exile_scope').GetCustom('PL_jego_jej')] dawnych przyjaciół z grupy interesu znanej jako [SCOPE.gsInterestGroup('exile_ig').GetName|l]."
 exiles_events.5.f: "– Nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], potrzebowało nadzwyczajnego przywódcy; człowieka, który byłby w stanie znaleźć remedium na liczne bolączki naszego narodu. Taki był mój cel. Własny upór uniemożliwił mi jednak dostrzeżenie tego, co widzę teraz. To ty jesteś przywódcą, na którym mi zależało."
 exiles_events.5.a: "Przyjmijmy [SCOPE.sCharacter('exile_scope').GetCustom('PL_jego_jej')] skruchę i wyraźmy zgodę na powrót."
 exiles_events.5.b: "Czy możemy być pewni [SCOPE.sCharacter('exile_scope').GetCustom('PL_jego_jej')] dobrych intencji?"
 exiles_events.6.t: "Migracja polityczna"
 exiles_events.6.d: "Bogata i zawiła [ROOT.GetCountry.GetAdjective|l] scena polityczna okazuje się przyciągać wygnańców politycznych i bezpaństwowców, którzy zaczęli gromadzić się w kawiarniach miasta o nazwie [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]."
 exiles_events.6.f: "[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]. Ognisty klejnot ze skazą. Gdzież indziej można natknąć się na trzy różne manifestacje podczas pięciominutowego spaceru?"
 exiles_events.6.a: "Niech dołączą do morza głosów."
 exiles_events.6.b: "Nasze państwo, [ROOT.GetCountry.GetName], nie będzie ośmieszane przez tych błaznów!"
 exiles_events.7.t: "Wygnaniec u bram"
 exiles_events.7.d: "Stosunkowo łagodna [ROOT.GetCountry.GetAdjective|l] polityka imigracyjna od dawna przyciąga tych, którzy zmuszeni są opuścić rodzime ziemie. Jedną z takich osób jest [SCOPE.sCharacter('exile_scope').GetFullName]. Postać ta złożyła ostatnio petycję z nadzieją, że nasze państwo, [ROOT.GetCountry.GetName], stanie się jej domem."
 exiles_events.7.f: "To było jeno jedno spośród wielu nazwisk na bardzo długiej liście. Prześliznęło się przez całe mnóstwo biurokratycznych procedur, nim pewnego fatalnego dnia pod koniec swojej zmiany któryś urzędnik wskazał je i wypowiedział te nieszczęsne słowa.\n\n– Mógłbym przysiąc, że gdzieś już o [SCOPE.sCharacter('exile_scope').GetCustom('PL_nim_niej')] słyszałem!"
 exiles_events.7.a: "[SCOPE.sCharacter('exile_scope').GetFullName] doczeka się w końcu naszego obywatelstwa."
 exiles_events.7.b: "Nie przyjmiemy kogoś takiego – bez względu na precedens."
 exiles_events.8.t: "Zagraniczny manifest"
 exiles_events.8.d: "Ostatnio przetłumaczone dzieła, których autorem jest pewna znana osoba, [SCOPE.sCharacter('exile_scope').GetFullName], zyskały popularność wśród zwolenników ruchu politycznego znanego jako [SCOPE.sPoliticalMovement('movement_scope').GetName]. Wzajemna sympatia okazała się na tyle duża, że teraz [SCOPE.sCharacter('exile_scope').GetFullName] otwarcie popiera inicjatywę tego ruchu."
 exiles_events.8.f: "– Ta ogromna zbiorowość nie ma innego wyjścia, zwłaszcza w państwie tak wysoce praktycznym jak [ROOT.GetCountry.GetNameNoFormatting]. Wielkim osiągnięciem jest zjednoczenie klasy robotniczej w obrębie jednego ruchu, który – gdy już raz wystartuje – szybko odnajdzie właściwą drogę. Wszyscy jego przeciwnicy wraz ze swoimi maleńkimi odłamami zostaną wtedy na lodzie, zdani tylko na siebie."
 exiles_events.8.a: "Nasze zmagania mają charakter międzynarodowy!"
 exiles_events.8.b: "Obcy nie powinni mieszać się w nasze sprawy. To karygodne!"
 exiles_events.9.t: "Amnestia dla dysydentów"
 exiles_events.9.d: "[SCOPE.gsInterestGroup('government_ig_scope').GetName] – ta grupa interesu złożyła petycję do rządu, prosząc o amnestię dla byłych dysydentów przebywających za granicą. Postać, na której szczególnie im zależy i która niegdyś z nimi współdziałała, to [SCOPE.sCharacter('exile_scope').GetFullName]."
 exiles_events.9.f: "Nie od dziś jesteśmy przekonani, że działania dawnej administracji nie mają wpływu na istotę naszego narodu. Z myślą o tym prosimy o wybaczenie dla niegdyś wygnanych, abyśmy mogli raz na zawsze zostawić te praktyki za sobą."
 exiles_events.9.a: "Należy wynagrodzić ich za wierne poparcie."
 exiles_events.9.b: "Gdybyśmy [SCOPE.sCharacter('exile_scope').GetCustom('PL_go_jej')] nie wygnali, nigdy by nas nie poparli."
 exiles_events.10.t: "Kryzys zdrowotny"
 exiles_events.10.d: "[SCOPE.sCharacter('exile_scope').GetFullName], wybitna [ROOT.GetCountry.GetAdjective|l] postać ze sceny politycznej, która niegdyś została wygnana, podczas pobytu za granicą poważnie podupada na zdrowiu i prosi nas, abyśmy umożliwili [SCOPE.sCharacter('exile_scope').GetCustom('PL_mu_jej')] powrót do ojczyzny na czas potrzebny do uzyskania pomocy medycznej."
 exiles_events.10.f: "Charakter człowieka nie ma znaczenia – każdy może paść ofiarą zarazy."
 exiles_events.10.a: "Niech zmierzy się z konsekwencjami swoich działań."
 exiles_events.10.b: "Możemy pozwolić sobie na akt łaski wobec osoby dotkniętej chorobą."
 exiles_events.10.c: "Może tu zostać, gdy już [SCOPE.sCharacter('exile_scope').GetCustom('PL_go_ja')] wyleczymy."
