 je_the_paris_commune_france: "Komuna Paryska"
 je_the_paris_commune_france_reason: "Część socjalistów, anarchistów i radykalnych republikańskich rewolucjonistów przejęła Paryż i ogłosiła utworzenie własnego rządu, z którym musi się zmierzyć państwo o nazwie [SCOPE.sCountry('france_scope').GetName].\n\nDopóki organizacja znana jako [SCOPE.sCountry('commune_scope').GetName] istnieje, stanowi ogromne zagrożenie dla naszego rządu. Gdy postęp Komuny osiągnie wartość #bold 0#!, nasze siły będą mogły położyć jej kres, ale jeśli jej postęp osiągnie wartość #bold 100#!, rewolucjoniści przeprowadzą marsz na Wersal, co będzie oznaczać koniec naszego rządu. Jeżeli w czasie, w którym istnieje ten konkurencyjny rząd, dojdzie do wybuchu [Concept('concept_revolution', 'rewolucji')], organizacja o nazwie [SCOPE.sCountry('commune_scope').GetName] będzie mogła liczyć na lojalność rewolucjonistów.\n\nPostęp #bold Komuny Paryskiej#! co miesiąc zmienia się o #tooltippable;tooltip:[Country.GetTooltipTag],je_paris_commune_drift_special_tooltip [GetGlobalVariable( 'paris_commune_drift_final_var' ).GetValue]#!.\n\n#italic W efekcie tego wpisu w dzienniku w każdym tygodniu z naszego skarbca będzie znikać #variable [Country.MakeScope.Var('PRC_money_transfer').GetValue|-D] @money!#!.#!"
 je_the_paris_commune_communards: "Komuna Paryska"
 je_the_paris_commune_communards_reason: "Paryscy proletariusze powstali i przejęli stolicę, ogłaszając przy tym utworzenie własnego rządu, z którym będzie rywalizować państwo o nazwie [SCOPE.sCountry('france_scope').GetName].\n\nDopóki organizacja znana jako [SCOPE.sCountry('commune_scope').GetName] istnieje, stanowi ogromne zagrożenie dla burżuazyjnego rządu w Wersalu. Gdy postęp Komuny osiągnie wartość #bold 100#!, nasze siły będą mogły przeprowadzić marsz na Wersal, co będzie oznaczać ostateczną klęskę konkurencyjnego rządu, ale jeśli postęp ten osiągnie wartość #bold 0#!, rząd wersalski najedzie Paryż i położy kres naszemu rządowi.\n\n#italic W efekcie tego wpisu w dzienniku w każdym tygodniu do naszego skarbca będzie trafiać #variable [Country.MakeScope.Var('PRC_money_transfer').GetValue|+D] @money!#!.#!"
 je_paris_commune_drift_special_tooltip: "Współczynnik ten jest obliczany w następujący sposób:\n#variable [Country.MakeScope.Var('PRC_recognition_level').GetValue]#! ze względu na uznanie #bold Komuny Paryskiej#! za granicą\n#variable [GetGlobalVariable('paris_commune_progress_drift').GetValue]#! ze względu na wydarzenia i inne efekty"
 je_the_paris_commune_france_complete: "Postęp #bold Komuny Paryskiej#! zmniejszył się do wartości #bold 0#!, co umożliwiło stłumienie powstania"
 je_the_paris_commune_communard_complete: "Postęp #bold Komuny Paryskiej#! osiągnął wartość #bold 100#!, co sprawiło, że ludność [SCOPE.sCountry('commune_scope').GetAdjective|l] mogła przeprowadzić marsz na #bold Wersal#!"
