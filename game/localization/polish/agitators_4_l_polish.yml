 notification_paris_commune_automation_pulse_3_b_name: "Komunardzi centralizują obronę Paryża"
 notification_paris_commune_automation_pulse_3_b_desc: "Organizacja o nazwie [SCOPE.sCountry('paris_commune_nation_scope').GetName] scentralizowała władzę w zakresie obrony Paryża, przekazując ją Komitetowi Centralnemu. Choć wymagało to przekierowania zasobów i rozgniewało populistów, z Gwardii Narodowej powstała organizacja znana od teraz jako [GetLawType('law_professional_army').GetName|l].\n\nPostęp #bold Komuny Paryskiej#! #bold zmniejszył się#! o #variable 10#!."
 notification_paris_commune_automation_pulse_3_b_tooltip: "#header $notification_paris_commune_automation_pulse_3_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_3_b_desc$"
 notification_paris_commune_automation_pulse_3_c_name: "Komunardzi umacniają obrzeża Paryża"
 notification_paris_commune_automation_pulse_3_c_desc: "Organizacja o nazwie [SCOPE.sCountry('paris_commune_nation_scope').GetName] utworzyła strzegący granic Paryża krąg obronny obsadzony przez Gwardię Narodową, znacząco umacniając tym samym swoją pozycję kosztem poparcia miejscowych.\n\nPostęp #bold Komuny Paryskiej#! #bold zwiększył się#! o #variable 5#!."
