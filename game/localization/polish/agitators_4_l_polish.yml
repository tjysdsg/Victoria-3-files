 land_ownership_law_events.10.t: "Rolnicy sprzedają towary za bezcen"
 land_ownership_law_events.10.d: "[SCOPE.sState('kulaks_state').GetName] – zamożne osoby powiązane z grupą interesu o nazwie [SCOPE.gsInterestGroup('landowners_ig').GetName|l], w wyrazie sprzeciwu wobec pewnego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]), zdecydowały się ubić swoje nadwyżkowe bydło i spalić rekordowe w tym roku plony."
 land_ownership_law_events.10.f: "– Widzicie to? Palą wszystko jak leci… Można byłoby tym wykarmić całą moją rodzinę przez miesiąc.\n\n– Pewnie to ci bogaci tchórze z sąsiedniego miasta ich do tego namówili, co?\n\n– Nie… Ten starzec może i jest przeklętym skąpcem, ale to nie w jego stylu."
 land_ownership_law_events.10.a: "Tym bardziej musimy przeć naprzód."
 land_ownership_law_events.10.b: "Musimy to przerwać – grozi nam klęska głodu."
 land_ownership_law_events.11.t: "Zniewaga ogrodu"
 land_ownership_law_events.11.d: "[SCOPE.sPop('majority_religion').GetReligion.GetName] – wyznający tę religię duchowni rozdają broszury, w których piszą, że [SCOPE.sCharacter('ruler_scope').GetFullName] i [SCOPE.sCharacter('industrialists_leader_scope').GetCustom('PL_jego_jej')] dzieła na temat prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l] stanowią zniewagę wobec naturalnego porządku świata."
 land_ownership_law_events.11.f: "Nie da się jednoznacznie stwierdzić, którzy bogowie przejmują się rosnącymi plonami. Prawdziwie rozumni ludzie zasialiby ziarno swojej wiary w ziemi, którą uprawiają. Trzeba nawozić dobrą glebę, dbać o nią i uprawiać tylko takie rośliny, które nie szkodzą sobie nawzajem. A jednak ci, którzy mają ziemską władzę, w obliczu jej zagrożenia będą zakładać, że wiedzą, czego żąda ich bóg."
 land_ownership_law_events.11.a: "Tym bardziej musimy przeć naprzód."
 land_ownership_law_events.11.b: "Nie można kontynuować tego procesu, jeśli sprawi to, że nasza populacja wyznająca religię o nazwie [SCOPE.sPop('majority_religion').GetReligion.GetName] się zbuntuje."
 land_ownership_law_events.11.c: "Przechwyćcie broszury i użyjcie ich jako paliwa do latarni."
 land_ownership_law_events.12.t: "Spóźnienie"
 land_ownership_law_events.12.d: "Planiści państwowi wrócili wcześnie z wizyt w gospodarstwach, które w obszarze administracyjnym o nazwie [SCOPE.sState('collectivised_state').GetName] objęto następującym prawem: [SCOPE.sLaw('current_law_scope').GetName|l]. Ich zdaniem gospodarstwa te nie są w stanie odpowiednio utrzymać ciężkiej maszynerii."
 land_ownership_law_events.12.f: "– Przypuśćmy, że będziemy produkować nadmiarowe części maszyn. Wystarczająca ilość stali na pewno wytrzyma starcie z błotem.\n\n– I może pan zapewnić tych wychowanych na polu chłopów, że ich części będą zawsze na czas? Bez żadnych usterek? Ja nie mógłbym. I nie pozwolę, żeby życia miejskich robotników zostały zrujnowane przez jakieś gospodarskie błoto. Musimy wymyślić coś lepszego."
 land_ownership_law_events.12.a: "Zadaniem maszyn jest wyłącznie ułatwianie pracy ludziom."
 land_ownership_law_events.12.b: "Naprędce postawiona huta stali powinna wystarczyć."
 land_ownership_law_events.12.c: "Niech [SCOPE.sCharacter('rural_folk_leader').GetFullName] doradzi, co zrobić."
 land_ownership_law_events.13.t: "Silni, atrakcyjni pomocnicy"
 land_ownership_law_events.13.d: "Między jednymi zbiorami a drugimi robotnicy rolni zorganizowali się, aby pomóc w procesie kolektywizacji. Ci najbardziej oddani chodzą od drzwi do drzwi, starając się przyspieszyć wszystko, co się tylko da."
 land_ownership_law_events.13.f: "– Widziałaś tych dużych facetów? Śmierdziało od nich ziemią i gnojówką, a jednak weszli do naszego salonu z… przyborami do pisania.\n\n– Widziałam. Ten postawny śpiewał całkiem niezłą piosenkę. I był związkowcem. No i muszę przyznać, że nie przepuściłby żadnej okazji, by się napić. Był zachwycony, że poprosiłam go, aby do mnie napisał.\n\n– Dobry Boże, a czy… czy wspomniałaś mu o mnie przypadkiem?"
 land_ownership_law_events.13.a: "Przyda się nam ich poparcie."
 land_ownership_law_events.13.b: "Zapłaćcie im za ich wysiłki."
 land_ownership_law_events.14.t: "Malownicza okolica – teraz surrealistyczna"
 land_ownership_law_events.14.d: "Pewien członek środowiska akademickiego słynący z poglądów izolacjonistycznych opublikował artykuł potępiający następujące prawo: [SCOPE.sLaw('current_law_scope').GetName|l]. W tekście napisano, że ustanowienie tego prawa oznaczałoby koniec wiejskiej sielanki."
 land_ownership_law_events.14.f: "„Jeżeli nasi ludzie nie będą mieli pól, na których mogliby pracować, przestaną być ludźmi. Zastąpią ich skrzypiące maszyny, warczące silniki i wieczna, dławiąca mgła spowijająca dzielnicę fabryczną. To będzie koniec spokojnego, cichego życia, a początek nieskończonego marszu urbanizacji”."
 land_ownership_law_events.14.a: "Nie zmieniajmy kursu."
 land_ownership_law_events.14.b: "Przyda się kolejna beczka atramentu…"
 land_ownership_law_events.15.t: "Przejmowanie zagranicznych gospodarstw"
 land_ownership_law_events.15.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName] i [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] toczą debatę, o której wie już cała [ROOT.GetCountry.GetAdjective|l] opinia publiczna. Głównym tematem dyskusji są inwestycje zagraniczne związane z następującym prawem: [SCOPE.sLaw('current_law_scope').GetName|l]."
 land_ownership_law_events.15.f: "– Biorąc pod uwagę eksterytorialność, jaką mamy prawną gwarancję tego, że mieszkająca tutaj społeczność [SCOPE.sCountry('neighbour_country').GetAdjectiveNoFormatting|l] będzie objęta prawami, które ustanowiła władza [ROOT.GetCountry.GetAdjectiveNoFormatting|l]?\n\n– Należy raczej spytać, kto pracuje na tej ziemi. To [ROOT.GetCountry.GetAdjectiveNoFormatting|l] ziemia, więc powinna na niej pracować ludność [ROOT.GetCountry.GetAdjectiveNoFormatting|l]!\n\n– Ale jeśli oni przywiozą ze sobą własną siłę roboczą i własne prawa, lepiej przysłużą się rynkom krajowym…"
 land_ownership_law_events.15.a: "Wszyscy zagraniczni inwestorzy będą się stosować do prawa cywilnego, które ustanowiła władza [ROOT.GetCountry.GetAdjective|l]."
 land_ownership_law_events.15.b: "Im znane są tylko prawa, które ustanowiła władza [SCOPE.sCountry('neighbour_country').GetAdjective|l]."
 land_ownership_law_events.15.c: "Ta nadmierna ostrożność nie służy nikomu."
 land_ownership_law_events.16.t: "Zarządzanie całkowicie odgórne"
 land_ownership_law_events.16.d: "[SCOPE.gsInterestGroup('industrialists_ig').GetName] to grupa interesu, której przedstawiciele zainteresowali się prawem o nazwie [SCOPE.sLaw('current_law_scope').GetName|l]. Wielu liderów przemysłu ma nadzieję, że ich firmom uda się przejąć całe łańcuchy dostaw."
 land_ownership_law_events.16.f: "– Panowie, przedstawiam wam model przyszłości. Oto [SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting]landia! Ta diorama, którą wykonano z elementów tego projektu, ma na celu odzwierciedlenie całego łańcucha produkcji. Precz z pośrednikami, jak to mówią domokrążcy z głównej ulicy. To do nas należą gospodarstwa karmiące robotników, kopalnie zaopatrujące nasze huty i plantacje bawełny, z której tkane są nasze mundury. Jeden kompleksowy łańcuch skupiający się na sprzedaży i dystrybucji naszego produktu końcowego. Jakieś pytania?"
 land_ownership_law_events.16.a: "Kierownicy średniego szczebla odejdą do lamusa."
 land_ownership_law_events.16.b: "Robotnikom trzeba będzie zapewnić dodatkową ochronę."
 land_ownership_law_events.16.c: "Ciekawa propozycja. Przyjmijmy ją."
 land_ownership_law_events.17.t: "Rodzina jest najważniejsza"
 land_ownership_law_events.17.d: "[SCOPE.sLaw('current_law_scope').GetName] to temat sporu między kilkoma rodzinami. Każda z nich rości sobie prawo do tej samej ziemi w obszarze administracyjnym o nazwie [SCOPE.sState('claimed_state').GetName]. Spór ten stał się powodem zakwestionowania obowiązującego prawa."
 land_ownership_law_events.17.f: "Na biurko sędziego trafiły trzy różne wnioski wystawione przez tę samą kancelarię. Wszystkie szczegóły się zgadzały: każdy z trzech wnioskujących posiadał oficjalne pismo urzędowe dające prawa do tej samej działki. Na każdym z dokumentów widniał inny podpis. Po charakterze pisma sędzia domyślił się, którzy urzędnicy podpisali dokumenty. To musiał być błąd. Takie proste wyjaśnienie nie mogło jednak zadowolić rozwścieczonych matek każdego z rodów."
 land_ownership_law_events.17.a: "Trzeba unieważnić każde z pism urzędowych i wypłacić reparacje."
 land_ownership_law_events.17.b: "Należy ustalić, kto złożył podpis jako pierwszy, i przyznać ziemię tej osobie."
 land_ownership_law_events.17.c: "Rozdzielmy ziemię między trzy rodziny."
 land_ownership_law_events.18.t: "Przebranżowione chłopstwo"
 land_ownership_law_events.18.d: "W obszarze administracyjnym [SCOPE.sState('capital_scope').GetName] doszło do starcia ideologicznego. Agitatorzy z terenów wiejskich skrytykowali jedno z praw ([SCOPE.sLaw('current_law_scope').GetName|l]) za umacnianie stosunków poddańczych z członkami grupy interesu o nazwie [SCOPE.gsInterestGroup('landowners_ig').GetName|l]."
 land_ownership_law_events.18.f: "– Ech. Za dużo dla niej pracujemy. Gdyby jakaś kobieta miała zabrać mi wszystko, na co pracuję, przykuć mnie do łóżka i nazwać się moją nałożnicą, to wolałbym już chyba być jej dłużny pieniądze.\n\n– Najbliższy dom publiczny jest trzy mieściny stąd.\n\n– Och, miałem na myśli małżeństwo."
 land_ownership_law_events.18.a: "Być może trzeba wprowadzić pewne zmiany."
 land_ownership_law_events.18.b: "Ludzie będą pracować za tyle, ile są warci."
 land_ownership_law_events.18.c: "Ustępstwa nie mogą oddalić rewolucji."
 ### Government Petitions
 je_government_petition: "Petycja do rządu"
 je_government_petition_status: "Przedstawiciele grupy interesu znanej jako [SCOPE.gsInterestGroup('government_petition_ig').GetName|l] złożyli petycję, w której apelują o wdrożenie następującego prawa: [SCOPE.sLaw('government_petition_law').GetName|l]."
 je_government_petition_reason: "Jako lojalni przedstawiciele rządu, na którego czele stoi [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], członkowie grupy interesu o nazwie [SCOPE.gsInterestGroup('government_petition_ig').GetName|l] składają petycję o uchwalenie następującego prawa: [SCOPE.sLaw('government_petition_law').GetName|l].\n\nJeśli zdołamy wdrożyć to prawo, bardzo zadowolimy rzeczoną grupę interesu; jeśli natomiast zignorujemy petycję, naród będzie narażony na kary aż do wycofania się tej grupy z rządu."
