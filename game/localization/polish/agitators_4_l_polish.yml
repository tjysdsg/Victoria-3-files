 notification_paris_commune_automation_pulse_4_a_desc: "Zwolennicy organizacji znanej jako [SCOPE.sCountry('paris_commune_nation_scope').GetName] dokonali na obrzeżach Paryża licznych podpaleń, zrównując z ziemią budynki, które można było wykorzystać do uzyskania przewagi podczas bitwy.\n\nPostęp #bold Komuny Paryskiej#! #bold zwiększył się#! o #variable 10#!."
 notification_paris_commune_automation_pulse_4_a_tooltip: "#header $notification_paris_commune_automation_pulse_4_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_4_a_desc$"
 notification_paris_commune_automation_pulse_4_b_name: "Komunardzi dokonują masowych podpaleń"
 notification_paris_commune_automation_pulse_4_b_desc: "Zwolennicy organizacji znanej jako [SCOPE.sCountry('paris_commune_nation_scope').GetName] dokonali w Paryżu wielu podpaleń budynków powiązanych z Kościołem i konserwatywnymi instytucjami. Na ulicach szaleje pożoga.\n\nPostęp #bold Komuny Paryskiej#! #bold zmniejszył się#! o #variable 10#!."
 notification_paris_commune_automation_pulse_4_b_tooltip: "#header $notification_paris_commune_automation_pulse_4_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_4_b_desc$"
 notification_paris_commune_automation_pulse_4_c_name: "Komunardzkie kobiety dokonują podpaleń"
 notification_paris_commune_automation_pulse_4_c_desc: "Kobiety popierające organizację znaną jako [SCOPE.sCountry('paris_commune_nation_scope').GetName] zostały oskarżone o liczne podpalenia znajdujących się na obrzeżach Paryża budynków powiązanych z Kościołem, wojskiem i innymi konserwatywnymi instytucjami.\n\nPostęp #bold Komuny Paryskiej#! #bold zmniejszył się#! o #variable 5#!."
 notification_paris_commune_automation_pulse_4_c_tooltip: "#header $notification_paris_commune_automation_pulse_4_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_4_c_desc$"
 notification_paris_commune_automation_pulse_5_a_name: "Rząd wersalski zezwala na zabójstwa"
 notification_paris_commune_automation_pulse_5_a_desc: "Rząd wersalski wyraził zgodę na procesy, skazania i egzekucje pojmanych komunardów przez trybunały wojskowe. Rozporządzenia te utwierdziły militarystów i socjalistów w organizacji znanej jako [SCOPE.sCountry('paris_commune_nation_scope').GetName] w ich przekonaniach.\n\nPostęp #bold Komuny Paryskiej#! #bold zmniejszył się#! o #variable 5#!."
 notification_paris_commune_automation_pulse_5_a_tooltip: "#header $notification_paris_commune_automation_pulse_5_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_5_a_desc$"
 notification_paris_commune_automation_pulse_5_b_name: "Rząd wersalski rozkazuje stracenie więźniów"
 notification_paris_commune_automation_pulse_5_b_desc: "Rząd wersalski wyraził zgodę na procesy, skazania i egzekucje pojmanych komunardów przez trybunały wojskowe, co doprowadziło do masowych zabójstw osób podejrzanych o popieranie Komuny. Rozporządzenia te zdecydowanie utwierdziły militarystów i socjalistów w organizacji znanej jako [SCOPE.sCountry('paris_commune_nation_scope').GetName] w ich przekonaniach.\n\nPostęp #bold Komuny Paryskiej#! #bold zmniejszył się#! o #variable 10#!."
 notification_paris_commune_automation_pulse_5_b_tooltip: "#header $notification_paris_commune_automation_pulse_5_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_5_b_desc$"
 notification_paris_commune_automation_pulse_5_c_name: "Rząd wersalski przeprowadza aresztowania"
 notification_paris_commune_automation_pulse_5_c_desc: "Rząd wersalski rozpoczął procesy i skazania podejrzanych komunardów, zapowiadając długie wyroki, ale rezygnując z kary śmierci. Krwawe wizje militarystów i socjalistów w organizacji znanej jako [SCOPE.sCountry('paris_commune_nation_scope').GetName] do tej pory się nie sprawdziły.\n\nPostęp #bold Komuny Paryskiej#! #bold zwiększył się#! o #variable 5#!."
 notification_paris_commune_automation_pulse_5_c_tooltip: "#header $notification_paris_commune_automation_pulse_5_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_5_c_desc$"
 notification_paris_commune_automation_pulse_6_a_name: "Komunardzi aresztują paryskich księży"
 notification_paris_commune_automation_pulse_6_a_desc: "Organizacja o nazwie [SCOPE.sCountry('paris_commune_nation_scope').GetName] aresztowała księży Kościoła katolickiego w Paryżu i przetrzymuje ich jako zakładników. W mieście nadal upowszechniają się nastroje antyklerykalne.\n\nPostęp #bold Komuny Paryskiej#! #bold zwiększył się#! o #variable 5#!."
 notification_paris_commune_automation_pulse_6_a_tooltip: "#header $notification_paris_commune_automation_pulse_6_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_6_a_desc$"
 notification_paris_commune_automation_pulse_6_b_name: "Komunardzi deportują paryskich księży"
 notification_paris_commune_automation_pulse_6_b_desc: "Organizacja o nazwie [SCOPE.sCountry('paris_commune_nation_scope').GetName] zatrzymała księży Kościoła katolickiego w Paryżu i każdemu pozwoliła odejść z miasta z jednym zaledwie plecakiem. Drogi na obrzeżach terytoriów Komuny wypełniły się powiązanymi z Kościołem uchodźcami.\n\nPostęp #bold Komuny Paryskiej#! #bold zmniejszył się#! o #variable 5#!."
 notification_paris_commune_automation_pulse_6_b_tooltip: "#header $notification_paris_commune_automation_pulse_6_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_6_b_desc$"
 notification_paris_commune_automation_pulse_6_c_name: "Komunardzi dokonują egzekucji na paryskich księżach"
 notification_paris_commune_automation_pulse_6_c_desc: "Organizacja o nazwie [SCOPE.sCountry('paris_commune_nation_scope').GetName] dokonała licznych egzekucji na księżach katolickich w obrębie Paryża. Te skrajnie antyklerykalne kroki doprowadziły do wzmocnienia radykalnych frakcji Komuny popierających następujące prawo: [GetLawType('law_state_atheism').GetName|l].\n\nPostęp #bold Komuny Paryskiej#! #bold zwiększył się#! o #variable 10#!."
 notification_paris_commune_automation_pulse_6_c_tooltip: "#header $notification_paris_commune_automation_pulse_6_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_6_c_desc$"
 notification_paris_commune_automation_pulse_7_a_name: "Rząd wersalski pojmał gwardzistów"
 notification_paris_commune_automation_pulse_7_a_desc: "Na obrzeżach Paryża rząd wersalski pojmał lojalny wobec organizacji znanej jako [SCOPE.sCountry('paris_commune_nation_scope').GetName] kontyngent Gwardii Narodowej. Pojmanych osądzono i uwięziono – teraz oczekują na trybunał wojskowy.\n\nPostęp #bold Komuny Paryskiej#! #bold zmniejszył się#! o #variable 5#!."
 notification_paris_commune_automation_pulse_7_a_tooltip: "#header $notification_paris_commune_automation_pulse_7_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_7_a_desc$"
 notification_paris_commune_automation_pulse_7_b_name: "Rząd wersalski dokonuje egzekucji na pojmanych gwardzistach"
 notification_paris_commune_automation_pulse_7_b_desc: "Rząd wersalski pojmał lojalny wobec organizacji znanej jako [SCOPE.sCountry('paris_commune_nation_scope').GetName] kontyngent Gwardii Narodowej i dokonał egzekucji na gwardzistach. Masakra ta wywołała oburzenie i przyczyniła się do wzrostu poparcia dla najbardziej bojowych przedstawicieli Komuny.\n\nPostęp #bold Komuny Paryskiej#! #bold zwiększył się#! o #variable 10#!."
 notification_paris_commune_automation_pulse_7_b_tooltip: "#header $notification_paris_commune_automation_pulse_7_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_7_b_desc$"
 notification_paris_commune_automation_pulse_8_a1_name: "Rząd wersalski przejmuje zapas armat"
 notification_paris_commune_automation_pulse_8_a1_desc: "W trakcie wycofywania się z Paryża żołnierze lojalni wobec rządu wersalskiego przejęli lub zniszczyli znaczną część zapasów dział należących do organizacji znanej jako [SCOPE.sCountry('paris_commune_nation_scope').GetName]. \n\nPostęp #bold Komuny Paryskiej#! #bold zmniejszył się#! o #variable 5#!."
 notification_paris_commune_automation_pulse_8_a1_tooltip: "#header $notification_paris_commune_automation_pulse_8_a1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_8_a1_desc$"
 notification_paris_commune_automation_pulse_8_a2_name: "Rząd wersalski nie zdołał przejąć zapasu armat"
 notification_paris_commune_automation_pulse_8_a2_desc: "W trakcie wycofywania się z Paryża żołnierze lojalni wobec rządu wersalskiego próbowali przejąć zapasy broni artyleryjskiej należące do organizacji znanej jako [SCOPE.sCountry('paris_commune_nation_scope').GetName]. Gwardia Narodowa odparła atak, prowokując dezercje i doprowadzając do wzrostu sił Komuny.\n\nPostęp #bold Komuny Paryskiej#! #bold zwiększył się#! o #variable 10#!."
 notification_paris_commune_automation_pulse_8_a2_tooltip: "#header $notification_paris_commune_automation_pulse_8_a2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_8_a2_desc$"
 notification_paris_commune_event_8_a1_name: "Udane przejęcie zapasów armat"
 notification_paris_commune_event_8_a1_desc: "W trakcie wycofywania się z Paryża żołnierze lojalni wobec naszego rządu przejęli lub zniszczyli znaczną część zapasów dział należących do organizacji znanej jako [SCOPE.sCountry('paris_commune_nation_scope').GetName]."
 notification_paris_commune_event_8_a1_tooltip: "#header $notification_paris_commune_event_8_a1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_event_8_a1_desc$"
 notification_paris_commune_event_8_a2_name: "Atak na zapasy armat nieudany"
 notification_paris_commune_event_8_a2_desc: "W trakcie wycofywania się z Paryża żołnierze lojalni wobec naszego rządu próbowali przejąć zapasy broni artyleryjskiej należącej do organizacji znanej jako [SCOPE.sCountry('paris_commune_nation_scope').GetName]. Gwardia Narodowa odparła atak, prowokując dezercje i doprowadzając do zwiększenia sił wroga."
 notification_paris_commune_event_8_a2_tooltip: "#header $notification_paris_commune_event_8_a2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_event_8_a2_desc$"
 notification_paris_commune_automation_pulse_8_b_name: "Rząd wersalski wycofuje siły z Paryża"
 notification_paris_commune_automation_pulse_8_b_desc: "Przewidując, że nie uda im się utrzymać swoich pozycji, rząd wersalski wycofał wszystkie oddziały z granic ziem zajętych przez organizację znaną jako [SCOPE.sCountry('paris_commune_nation_scope').GetName]. Ucieczkę sił rządowych okrzyknięto wielkim zwycięstwem Gwardii Narodowej.\n\nPostęp #bold Komuny Paryskiej#! #bold zwiększył się#! o #variable 5#!."
 notification_paris_commune_automation_pulse_8_b_tooltip: "#header $notification_paris_commune_automation_pulse_8_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_8_b_desc$"
 notification_paris_commune_automation_pulse_8_c_name: "Rząd wersalski mobilizuje nowoczesną artylerię"
 notification_paris_commune_automation_pulse_8_c_desc: "Rząd wersalski wycofał żołnierzy z granic ziem zajętych przez organizację o nazwie [SCOPE.sCountry('paris_commune_nation_scope').GetName] i skierował na przedmieścia Paryża ładowaną odtylcowo nowoczesną broń artyleryjską.\n\nPostęp #bold Komuny Paryskiej#! #bold zmniejszył się#! o #variable 5#!."
 notification_paris_commune_automation_pulse_8_c_tooltip: "#header $notification_paris_commune_automation_pulse_8_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_8_c_desc$"
 notification_paris_commune_automation_pulse_9_a1_name: "Komunardzka Unia Kobiet delegalizuje domy publiczne"
 notification_paris_commune_automation_pulse_9_a1_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] Unia Kobiet skutecznie postuluje o zakaz prowadzenia domów publicznych w Paryżu, za argument podając częste nadużycia mające miejsce wobec kobiet w rzeczonych instytucjach. Sukcesy Unii Kobiet wywołały pewne ożywienie wśród zwolenników feminizmu również poza Komuną.\n\nPostęp #bold Komuny Paryskiej#! #bold zwiększył się#! o #variable 5#!."
 notification_paris_commune_automation_pulse_9_a1_tooltip: "#header $notification_paris_commune_automation_pulse_9_a1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_9_a1_desc$"
 notification_paris_commune_automation_pulse_9_a2_name: "Komunardzka Unia Kobiet delegalizuje domy publiczne"
 notification_paris_commune_automation_pulse_9_a2_desc: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] Unia Kobiet skutecznie postuluje o zakaz prowadzenia domów publicznych w Paryżu, za argument podając częste nadużycia mające miejsce wobec kobiet w rzeczonych instytucjach.\n\nPostęp #bold Komuny Paryskiej#! #bold zwiększył się#! o #variable 5#!."
 notification_paris_commune_automation_pulse_9_a2_tooltip: "#header $notification_paris_commune_automation_pulse_9_a2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_9_a2_desc$"
 notification_paris_commune_automation_pulse_9_b_name: "Komunardzi odrzucają żądania Unii Kobiet"
 notification_paris_commune_automation_pulse_9_b_desc: "Komitet Centralny organizacji znanej jako [SCOPE.sCountry('paris_commune_nation_scope').GetName] odrzucił postulat Unii Kobiet dotyczący zamknięcia domów publicznych w Paryżu. Decyzja ta w znacznym stopniu zraziła do Komuny paryskich zwolenników zwiększenia zakresu praw kobiet.\n\nPostęp #bold Komuny Paryskiej#! #bold zmniejszył się#! o #variable 5#!."
 notification_paris_commune_automation_pulse_9_b_tooltip: "#header $notification_paris_commune_automation_pulse_9_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_9_b_desc$"
 notification_paris_commune_automation_pulse_9_c_name: "Komunardzi wnoszą oskarżenia przeciwko paryskim prostytutkom"
 notification_paris_commune_automation_pulse_9_c_desc: "Komitet Centralny organizacji znanej jako [SCOPE.sCountry('paris_commune_nation_scope').GetName] nakazał zamknięcie paryskich domów publicznych i wniesienie oskarżeń wobec ich personelu.\n\nPostęp #bold Komuny Paryskiej#! #bold zmniejszył się#! o #variable 5#!."
 notification_paris_commune_automation_pulse_9_c_tooltip: "#header $notification_paris_commune_automation_pulse_9_c_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_9_c_desc$"
 notification_paris_commune_automation_pulse_10_a1_name: "Forteca odbita z rąk rządu wersalskiego"
 notification_paris_commune_automation_pulse_10_a1_desc: "Po wycofaniu się oddziałów Gwardii Narodowej z fortyfikacji i przejęciu ich przez rząd wersalski posiłki organizacji znanej jako [SCOPE.sCountry('paris_commune_nation_scope').GetName] zdołały odbić rzeczoną pozycję. Sukces utwierdził należących do Komuny zwolenników rozwiązań wojskowych w ich przekonaniach.\n\nPostęp #bold Komuny Paryskiej#! #bold zwiększył się#! o #variable 10#!"
 notification_paris_commune_automation_pulse_10_a1_tooltip: "#header $notification_paris_commune_automation_pulse_10_a1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_10_a1_desc$"
 notification_paris_commune_event_10_a1_name: "Posiłki komunardzkie przejmują fortecę"
 notification_paris_commune_event_10_a1_desc: "Po wycofaniu się otoczonych oddziałów organizacji znanej jako [SCOPE.sCountry('paris_commune_nation_scope').GetName] posiłki, które przysłała strona [SCOPE.sCountry('paris_commune_nation_scope').GetAdjectiveNoFormatting], zdołały odbić ufortyfikowaną pozycję z rąk naszych wojsk."
 notification_paris_commune_event_10_a1_tooltip: "#header $notification_paris_commune_event_10_a1_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_event_10_a1_desc$"
 notification_paris_commune_event_10_a2_name: "Siły lojalistów zajmują fortecę"
 notification_paris_commune_event_10_a2_desc: "Po wycofaniu się otoczonych oddziałów organizacji znanej jako [SCOPE.sCountry('paris_commune_nation_scope').GetName] nasze wojska zdołały zająć kolejny teren na skraju Paryża."
 notification_paris_commune_event_10_a2_tooltip: "#header $notification_paris_commune_event_10_a2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_event_10_a2_desc$"
 notification_paris_commune_automation_pulse_10_a2_name: "Rząd wersalski zezwala na wycofanie się z fortyfikacji"
 notification_paris_commune_automation_pulse_10_a2_desc: "Podczas starć toczonych wokół fortyfikacji utrzymywanej przez oddziały należące do organizacji znanej jako [SCOPE.sCountry('paris_commune_nation_scope').GetName] rząd wersalski umożliwił Gwardii Narodowej wycofanie się. Reformiści w Komunie postrzegają to zdarzenie jako gest pokoju ze strony Wersalu.\n\nPostęp #bold Komuny Paryskiej#! #bold zwiększył się#! o #variable 5#!."
 notification_paris_commune_automation_pulse_10_a2_tooltip: "#header $notification_paris_commune_automation_pulse_10_a2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_10_a2_desc$"
 notification_paris_commune_automation_pulse_10_b_name: "Rząd wersalski przejmuje garnizon"
 notification_paris_commune_automation_pulse_10_b_desc: "Fortyfikacja, którą utrzymywała [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] Gwardia Narodowa, została otoczona i zaatakowana przez siły rządu wersalskiego. Do Paryża zaczęły już docierać doniesienia o masowych egzekucjach osaczonych gwardzistów.\n\nPostęp #bold Komuny Paryskiej#! #bold zmniejszył się#! o #variable 10#!."
 notification_paris_commune_automation_pulse_10_b_tooltip: "#header $notification_paris_commune_automation_pulse_10_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_10_b_desc$"
 notification_paris_commune_automation_pulse_11_a_name: "Komunardzi promują udziały własności wśród robotników"
 notification_paris_commune_automation_pulse_11_a_desc: "Komitet Centralny organizacji znanej jako [SCOPE.sCountry('paris_commune_nation_scope').GetName] wydał rozporządzenie umożliwiające pracownikom wspólne przejęcie miejsca swojej pracy w razie nieobecności jego właściciela.\n\nPostęp #bold Komuny Paryskiej#! #bold zwiększył się#! o #variable 5#!."
 notification_paris_commune_automation_pulse_11_a_tooltip: "#header $notification_paris_commune_automation_pulse_11_a_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_11_a_desc$"
 notification_paris_commune_automation_pulse_11_b_name: "Komunardzi przejmują paryskie przedsiębiorstwa"
 notification_paris_commune_automation_pulse_11_b_desc: "Komitet Centralny organizacji znanej jako [SCOPE.sCountry('paris_commune_nation_scope').GetName] wydał rozporządzenie umożliwiające pracownikom wspólne przejęcie miejsca swojej pracy. Decyzja ta wywołała u klasy średniej obawy co do prawa własności, a zarazem utwierdziła zwolenników socjalizmu w Komunie w ich przekonaniach.\n\nPostęp #bold Komuny Paryskiej#! #bold zmniejszył się#! o #variable 5#!."
 notification_paris_commune_automation_pulse_11_b_tooltip: "#header $notification_paris_commune_automation_pulse_11_b_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_automation_pulse_11_b_desc$"
