 french_pretenders_pulse.10.t: "Następcy Wielkiej Armii"
 french_pretenders_pulse.10.d: "Armia [ROOT.GetCountry.GetAdjective|l] ma w naszym bieżącym konflikcie wysokie morale, co budzi wspomnienie triumfujących szeregów Napoleona I. [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName] to ideologia, która zyskuje coraz większą popularność na liniach frontu."
 french_pretenders_pulse.10.f: "Na ulicach, zarówno wśród cywilów, jak i wojskowych, zapanowało poruszenie. Od najbardziej zawilgotniałych karczemnych zakamarków po udeptane pola – pamięć o pierwszych wybitnych zwycięstwach Napoleona ożyła wszędzie. Stolica, [SCOPE.sState('capital_scope').GetCityHubName], znów mogła podziwiać przemarsz wielkich francuskich legionów pod wodzą nowego Bonapartego."
 french_pretenders_pulse.10.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] poprowadzi nas ku kolejnym licznym zwycięstwom."
 french_pretenders_pulse.10.b: "Za ten wspaniały pokaz żołnierzom należy się wsparcie."
 french_pretenders_pulse.10.c: "To dobrze wróży sprawie, o którą walczymy, wyznając ideologię znaną jako [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName|l]."
 french_pretenders_pulse.11.t: "Owoce przemysłu"
 french_pretenders_pulse.11.d: "Rozkwit handlu w państwie o nazwie [ROOT.GetCountry.GetName] przyniósł ogromne korzyści bogatym zwolennikom ideologii znanej jako [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName|l]. Zainwestowali oni swoje fundusze, przeznaczając je na potrzeby swojego kandydata."
 french_pretenders_pulse.11.f: "Im więcej rzeczy się zmienia, tym bardziej wszystko wygląda tak samo. Dawni baronowie posiadali kuźnie i pola; dziś mają maszyny i magazyny handlowe. Mądry król nie dba o to, które klucze należą do baronów, dopóki pozostają one w odpowiednich rękach."
 french_pretenders_pulse.11.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] jest patronem panującego w państwie o nazwie [ROOT.GetCountry.GetNameNoFormatting] dobrobytu."
 french_pretenders_pulse.11.b: "Nasi magnaci zasługują na uznanie za swoją ciężką pracę."
 french_pretenders_pulse.11.c: "To dobrze wróży sprawie, o którą walczymy, wyznając ideologię znaną jako [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName|l]."
 french_pretenders_pulse.12.t: "Słowa Kościoła"
 french_pretenders_pulse.12.d: "Rosnący prestiż i coraz to szersze wpływy grupy interesu znanej jako [SCOPE.gsInterestGroup('devout_ig').GetName|l] doprowadziły do stosownego wzrostu szans na powodzenie sprawy, o którą walczą zwolennicy ideologii o nazwie [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName|l]. Nostalgiczni duchowni wznoszą pochwały na cześć dawnych królów."
 french_pretenders_pulse.12.f: "Tego ranka mosiężne dzwony katedry w Reims lśniły niczym powierzchnia lustra. Dawno już nie było tu żadnej koronacji. Niegdyś dzwony zwiastowały dni wybranych przez Boga królów – błyszczących klejnotów w Jego koronie. Dziś w dzwonnicy można znaleźć jedynie duchy i pajęczyny. Królestwo Boże jest jednak wieczne i to tylko kwestia czasu, nim dzwony zabiją na cześć nowego władcy."
 french_pretenders_pulse.12.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] będzie pamiętać o ich wsparciu."
 french_pretenders_pulse.12.b: "Kościół jest fundamentem naszego społeczeństwa."
 french_pretenders_pulse.12.c: "To dobrze wróży sprawie, o którą walczymy, wyznając ideologię znaną jako [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName|l]."
 french_pretenders_pulse.13.t: "[SCOPE.sCharacter('partisan_character').GetFullName] popiera sprawę, o którą walczą zwolennicy ideologii znanej jako [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]"
 french_pretenders_pulse.13.d: "[SCOPE.sCharacter('partisan_character').GetFullName] deklaruje wsparcie sprawy, o którą walczą zwolennicy ideologii znanej jako [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l], w imieniu całej grupy interesu o nazwie [SCOPE.sCharacter('partisan_character').GetInterestGroup.GetName|l]. [SCOPE.sCharacter('partisan_character').GetCustom('PL_jego_jej')|U] ambitne stwierdzenia wywołują kontrowersje zarówno wśród członków rzeczonej grupy interesu, jak i wielu innych osób."
 french_pretenders_pulse.13.f: "#bold [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting]: [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')], moje serce jest z wami!#!\n\nNastał obiecujący dzień dla dynastii znanej jako [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]. Wyznająca poglądy rojalistyczne i szczera do bólu persona z grupy interesu o nazwie [SCOPE.sCharacter('partisan_character').GetInterestGroup.GetNameNoFormatting|l], [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting], wyraża poparcie względem dążeń wspomnianego rodu do objęcia tronu Karola Wielkiego. Tego ranka stolica – [SCOPE.sState('capital_scope').GetCityHubName] – błyskawicznie wypełniła się tłumami wykrzykującymi zarówno pochwały, jak i oszczerstwa pod [SCOPE.sCharacter('partisan_character')..GetCustom('PL_jego_jej')] adresem. (Czytaj dalej na str. 2)"
 french_pretenders_pulse.13.a: "Niech [SCOPE.sCharacter('partisan_character').GetLastNameNoFormatting] lepiej popracuje nad swoim zachowaniem."
 french_pretenders_pulse.13.b: "Czymże jest dobra reputacja, jeśli nie można zrobić z niej użytku?"
 french_pretenders_pulse.14.t: "[SCOPE.sCharacter('partisan_character').GetIdeology.GetName] i armia wyznawców?"
 french_pretenders_pulse.14.d: "[SCOPE.sCharacter('partisan_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('partisan_character').GetFullName] głośno wspiera sprawę, o którą walczą zwolennicy ideologii znanej jako [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l], wykorzystując swoją pozycję w wojsku do szerokiego rozpowszechniania własnych przekonań."
 french_pretenders_pulse.14.f: "– Moja rodzina przelewała krew za Napoleona i jego wielką wizję Europy pod rządami Francji. Dziś nowy pretendent prosi mnie o przelanie krwi w walce o to samo marzenie.\n\n– Nie żaden pretendent, generale, i żadne marzenie. Przywrócimy tron wspanialszy niż w jakiejkolwiek republice czasów minionych lub tych, które dopiero nadejdą. Z tobą na czele. Tak będzie. Żadnych kompromisów!"
 french_pretenders_pulse.14.a: "Nasi żołnierze wychwalają sprawę, o którą walczą zwolennicy ideologii znanej jako [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]."
 french_pretenders_pulse.14.b: "[SCOPE.sCharacter('partisan_character').GetIdeology.GetName] – zwolennikom tej ideologii przydałby się wspólny reprezentant."
 french_pretenders_pulse.14.c: "[SCOPE.sCharacter('partisan_character').GetCustom('PL_jego_jej')|U] słowa stwarzają ryzyko zamachu stanu. Należy [SCOPE.sCharacter('partisan_character').GetCustom('PL_go_ja')] natychmiast odsunąć od obowiązków."
 french_pretenders_pulse.15.t: "Zwolennicy ideologii o nazwie [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]"
 french_pretenders_pulse.15.d: "Postać będąca doświadczonym i agresywnie populistycznym zwolennikiem politycznym – [SCOPE.sCharacter('partisan_character').GetFullName] – rozpoczęła kampanię promującą wśród zwykłych obywateli sprawę, o którą walczy wraz ze zwolennikami ideologii o nazwie [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l]."
 french_pretenders_pulse.15.f: "#bold Dzwony w Reims biją dla was, [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]!#!\n\nNowy król; nowy Karol Wielki! Niech żyje Francja! Chwała wam, [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]!\n\n#italic Marsz obywatelski w mieście [SCOPE.sState('capital_scope').GetCityHubName] – [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting] cieszy się poparciem. Uczestnicy są zachęcani do noszenia barw dynastii znanej jako [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')].#!"
 french_pretenders_pulse.15.a: "Dobrze to wróży [SCOPE.sCharacter('partisan_character').GetCustom('PL_jego_jej')] sprawie."
 french_pretenders_pulse.15.b: "[SCOPE.sCharacter('partisan_character').GetCustom('PL_jego_jej')|U] dokonania postawią przywódców popierających ideologię znaną jako [SCOPE.sCharacter('partisan_character').GetIdeology.GetName|l] w nowym świetle."
 french_pretenders_pulse.16.t: "Przepychanki wśród rodów"
 french_pretenders_pulse.16.d: "Postać wiernie oddana ideologii o nazwie [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetIdeology.GetName|l], [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetFullName], przeprowadziła serię słownych ataków wobec zwolenników wiodącej ideologii znanej jako [SCOPE.sCharacter('monarchist_leader').GetIdeology.GetName|l], zarzucając im oportunizm."
 french_pretenders_pulse.16.f: "– Zakładam, że rozumie pan otrzymane dziś wezwanie. Te opóźnienia trwają już wystarczająco długo.\n\n– Oczywiście. Wola Jego Królewskiej Mości zostanie spełniona z najwyższą starannością. Z pewnością jednak, biorąc pod uwagę historię naszego wspaniałego narodu, Jego Królewskiej Mości zależy na tym, aby z rozporządzeniami zgadzali się wszyscy…\n\n– Skończ te gierki, [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetLastNameNoFormatting]. Nikogo one nie bawią."
 french_pretenders_pulse.16.a: "Zaleć [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetCustom('PL_mu_jej')] milczenie, zanim posunie się za daleko."
 french_pretenders_pulse.16.b: "Emocjonująca i niezwykle ciekawa scena."
 french_pretenders_pulse.17.t: "Narastające niezadowolenie"
 french_pretenders_pulse.17.d: "W obliczu nagłego wzrostu radykalizmu, z którym zmaga się nasze państwo – [ROOT.GetCountry.GetName] – za niepewność narodu odpowiadają w oczach ludu [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName] i założenia ideologii znanej jako [SCOPE.sCharacter('monarch_scope').GetIdeology.GetName|l]."
 french_pretenders_pulse.17.d1: "W obliczu rewolucyjnych nastrojów Wiosny Ludów za niepewność, z jaką mierzy się nasze państwo – [ROOT.GetCountry.GetName] – odpowiadają w oczach ludu [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName] i założenia ideologii znanej jako [SCOPE.sCharacter('monarch_scope').GetIdeology.GetName|l]."
 french_pretenders_pulse.17.f: "Zabójstwa królów nie były Francji obce. Jej rewolucje odbywały się wśród płomieni i wystrzałów – fala kipiącej wściekłości potrafiła zalać wszystko w jednej chwili. Władcy dobrze znali już znaki ostrzegawcze. Tu wściekły grymas, tam mordercze spojrzenie… Niczym paliwo czekające na odpowiednią iskrę."
 french_pretenders_pulse.17.a: "Wola ludu jest w najlepszym razie zmienna."
 french_pretenders_pulse.17.b: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] musi rządzić. Utrzymanie tej władzy jest warte kilku złamanych żeber."
 french_pretenders_pulse.17.a1: "Musimy się przygotować i przetrwać burzę."
 french_pretenders_pulse.17.b1: "Musimy powstrzymać te fale – tu i teraz."
 french_pretenders_pulse.18.t: "Śmierć Karola X"
 french_pretenders_pulse.18.d: "Karol X, który do czasu rewolucji lipcowej sprawował władzę w państwie o nazwie [ROOT.GetCountry.GetName], umiera na wygnaniu w następującym kraju: [SCOPE.sCountry('slovenia_owner_scope').GetName]. Zwolennicy legitymistów składają petycję – chcą powrotu ciała króla do ojczyzny, gdzie można byłoby je pochować."
 french_pretenders_pulse.18.f: "Król był martwy, ale niewielu miało ochotę na cytowanie starej proklamacji. Tysiące osób domagało się, by ciało wygnanego króla wróciło do Francji i zostało pochowane. „Tradycja” – twierdzili. Tysiące innych przysięgało spalić zwłoki. „Cholera” – mówili."
 french_pretenders_pulse.18.a: "Zrzekł się tego prawa w 1830 roku."
 french_pretenders_pulse.18.b: "Możemy podjąć wysiłek na rzecz zasklepienia powstałych w lipcu rozłamów."
 french_pretenders_pulse.19.t: "Le Retour des Cendres"
 french_pretenders_pulse.19.d: "Ciało Napoleona Bonapartego powróciło z państwa o nazwie [SCOPE.sCountry('saint_helena_owner_scope').GetName] i zostało przewiezione ze Świętej Heleny do celu (ziemia [ROOT.GetCountry.GetAdjective|l]). Pochówek cesarza stanowi okazję do pochwały imperialnej przeszłości."
 french_pretenders_pulse.19.f: "– Cieszę się, że to właśnie mi przypadł zaszczyt zwrócenia ziemi francuskiej doczesnych szczątków władcy, który przyniósł tyle chwały naszemu znakomitemu narodowi. Dziś wspólnie spłacamy dług naszej ojczyzny poprzez potraktowanie jego trumny ze wszystkimi należnymi mu honorami."
 french_pretenders_pulse.19.a: "Wreszcie zapewniliśmy cesarzowi odpoczynek."
 french_pretenders_pulse.19.b: "Wykorzystaj tę okazję do pozyskania względów bonapartystów."
 french_pretenders.7.t: "Nowa monarchia"
 french_pretenders.7.d: "Monarchia [ROOT.GetCountry.GetAdjective|l] została przywrócona, a tron tymczasowo zajął regent. Nadszedł czas, aby zdecydować, której dynastii powierzymy odzyskaną koronę Francji."
 french_pretenders.7.f: "W Reims słychać dzwony, ale na tronie próżno szukać króla. Trzy wielkie rody stoją z dala od siebie i żadnemu z ich pretendentów nie śpieszy się do zajęcia królewskiego siedziska: jeśli któryś wyjdzie przed szereg, będzie musiał walczyć na dwa fronty. Samej Francji zdaje się nie zależeć na jak najszybszym posadzeniu na tronie „właściwego” króla – wygląda na to, że póki co wszyscy chcą zobaczyć na nim jakiegokolwiek władcę."
 french_pretenders.7.a: "Ród Bonapartów poprowadzi nas ku chwale."
 french_pretenders.7.b: "Linia orleańska zapewni Francji dobrobyt."
 french_pretenders.7.c: "Ród Burbonów pomści zbrodnie rewolucji."
 french_pretenders.7.d1: "Dawne dynastie nas zawiodły."
