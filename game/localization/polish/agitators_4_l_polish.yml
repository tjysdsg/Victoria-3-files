 agitators_election_events.1.t: "Cenne poparcie"
 agitators_election_events.1.d: "W geście solidarności z partią o nazwie [SCOPE.sParty('agitator_party_scope').GetName] [SCOPE.sCharacter('agitator_scope').GetFullName] zachęca swoich zwolenników do głosowania na nią w trwających wyborach."
 agitators_election_events.1.f: "[SCOPE.sParty('agitator_party_scope').GetNameNoFormatting] to partia działająca w interesie ludzi z zasadami; partia konsekwentna w swej doskonałości. Nie jestem w stanie wyrazić wystarczającego uznania dla tych dzielnych mężczyzn i odważnych kobiet, dzięki którym nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], może się rozwijać."
 agitators_election_events.1.a: "Zdecydowanie należą [SCOPE.sCharacter('agitator_scope').GetCustom('PL_mu_jej')] się nasze podziękowania."
 agitators_election_events.1.b: "Przydałoby się precyzyjniej ukierunkować to poparcie."
 agitators_election_events.2.t: "Nieplanowana debata"
 agitators_election_events.2.d: "Podczas gdy [SCOPE.sCharacter('agitator_scope').GetFullName] działa w regionie administracyjnym [SCOPE.sState('debate_state').GetStateRegion.GetName] na rzecz partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName], na drodze staje [SCOPEsCharacter('agitator_scope').GetCustom('PL_mu_jej')] [SCOPE.sCharacter('agitator_scope_2').GetFullName] – postać reprezentująca partię znaną jako [SCOPE.sParty('agitator_2_party_scope').GetName]. Owocem tego spotkania jest zażarta dyskusja."
 agitators_election_events.2.f: "[SCOPE.sCharacter('agitator_scope').GetFullName] wygładza zachwycające poły swojego płaszcza, po czym postępuje do przodu, spoglądając na swojego nowego przeciwnika z niechętnym szacunkiem.\n\n– Udowodnię, że mam rację…"
 agitators_election_events.2.a: "[SCOPE.sCharacter('agitator_scope').GetFullName] ma większy dar przekonywania."
 agitators_election_events.2.b: "Lepszymi argumentami bez wątpienia dysponuje [SCOPE.sCharacter('agitator_scope_2').GetFullName]."
 agitators_election_events.3.t: "Pozory demokracji"
 agitators_election_events.3.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] wydaje oświadczenie potępiające procedury wyborcze, które wdrożyło nasze państwo, [ROOT.GetCountry.GetName]. Nawołuje w nim do wstrzymania się od głosowania – [SCOPE.sCharacter('agitator_scope').GetCustom('PL_jego_jej')] zdaniem obowiązujący system to wyborcza fikcja wprowadzona jedynie z myślą o udobruchaniu ludu."
 agitators_election_events.3.f: "W obliczu dyktatury reakcjonistów, bogaczy i ludzi wpływowych, którą chowa się przed wzrokiem ludu za fasadą demokracji, najlepszym wyborem jest ukazanie bezcelowości tej farsy i pobudzenie obywateli do działania niezależnie od proponowanych kompromisów."
 agitators_election_events.3.a: "Rząd musi wiedzieć, że przejrzeliśmy ten system."
 agitators_election_events.3.b: "Dyskredytowanie systemu to krok w stronę rewolucji!"
 agitators_election_events.3.c: "[SCOPE.sCharacter('agitator_scope').GetCustom('PL_jego_jej')|U] zwolennicy nie będą głosować? Jaka szkoda. Nasi na pewno to zrobią."
 agitators_election_events.4.t: "Agresywna kampania"
 agitators_election_events.4.d: "Po wygłoszeniu przemówienia krytykującego partię o nazwie [SCOPE.sParty('opposition_party_scope').GetName] [SCOPE.sCharacter('agitator_scope').GetFullName] zaczyna mobilizować oddanych stronników, aby wyrazili swój sprzeciw podczas wyborów."
 agitators_election_events.4.f: "– Brak zasad!\n– Do więzienia z takim ładem, a nie do parlamentu!\n– Żadnych osiągnięć!\n– Parodia własnych wartości!\n– Hańba dla naszego narodu!\n– [SCOPE.sParty('opposition_party_scope').GetNameNoFormatting] – ta partia musi odejść!"
 agitators_election_events.4.a: "Na pewno istnieje lepsza opcja."
 agitators_election_events.4.b: "To rzeczywiście banda szubrawców!"
 agitators_election_events.5.t: "Przesadna powściągliwość"
 agitators_election_events.5.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] krytykuje liczne decyzje podjęte przez przywódcę swojej partii ([SCOPE.sParty('agitator_party_scope').GetName]). Według [SCOPE.sCharacter('agitator_scope').GetCustom('PL_niego_niej')] przezorność, jaką wykazuje się [SCOPE.sCharacter('agitator_ig_leader_scope').GetFullName], jest nadmierna i świadczy o niechęci do rozstrzygania istotnych kwestii."
 agitators_election_events.5.f: "– Patrząc na podejmowane przez nas działania, zwłaszcza te najbardziej kluczowe w kwestii pozyskiwania nowych zwolenników, zastanawiam się nieraz, czy [SCOPE.sCharacter('agitator_ig_leader_scope').GetLastNameNoFormatting] ma świadomość naszego sukcesu i wolę jego podtrzymania. Pozyskujemy fundusze na akceptowalnym poziomie – budżet partyjny jest bez zarzutu, podobnie jak nasza księgowość – ale te zasoby trzeba jeszcze wykorzystać tak, aby przysłużyły się ogólnemu dobru.\n\n– Moje pytanie brzmi więc następująco: co [SCOPE.sCharacter('agitator_ig_leader_scope').GetLastNameNoFormatting] zamierza zrobić i jak skutecznie zmienić [SCOPE.sCharacter('agitator_ig_leader_scope').GetCustom('PL_jego_jej')] zdanie w tej sprawie?"
 agitators_election_events.5.a: "Najlepiej będzie po prostu zrobić to, co postuluje."
 agitators_election_events.5.b: "Musimy zacząć działać z większą werwą."
 agitators_election_events.5.c: "Zabrońcie [SCOPE.sCharacter('agitator_scope').GetCustom('PL_mu_jej')] udziału w spotkaniach, dopóki nie wystosuje przeprosin."
 agitators_election_events.6.t: "Powstanie kobiet"
 agitators_election_events.6.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] i [SCOPE.sCharacter('agitator_scope').GetCustom('PL_jego_jej')] poparcie poskutkowało zwiększeniem popularności partii [SCOPE.sParty('agitator_party_scope').GetName] wśród kobiet, które już śpieszą skorzystać z przyznanego im właśnie prawa do głosowania."
 agitators_election_events.6.f: "Gdy kroczymy z dumą, piękny wokół dzień\nI ciemnych sto kuchni, i sto młyńskich wnęk\nW słonecznym się raptem kąpie splendorze,\nA śpiewy nasze się niosą w przestworze:\nChleba i róż!\n\nGdy kroczymy z dumą, walki gna nas prąd.\nWalczymy dla mężczyzn – dzieci z naszych łon.\nNie chcemy męki od narodzin po śmierć;\nCiała cierpią głód – i głód dotyka serc.\nChleba i róż!"
 agitators_election_events.6.a: "Ruszajcie na wybory. Partia [SCOPE.sParty('agitator_party_scope').GetName] musi wygrać!"
 agitators_election_events.6.b: "Niech wzmacnia się [ROOT.GetCountry.GetAdjective|l] demokracja!"
 agitators_election_events.7.t: "Produkcja i agitacja"
 agitators_election_events.7.d: "We współpracy z partią [SCOPE.sParty('agitator_party_scope').GetName] [SCOPE.sCharacter('agitator_scope').GetFullName] zawiera porozumienie, dzięki któremu może szybko i tanio rozpowszechniać broszury promujące wspomniane ugrupowanie."
 agitators_election_events.7.f: "Wnętrze wagonu skrywa miłą niespodziankę: skrzynię zawierającą tysiące wydrukowanych na skalę przemysłową broszur, z których każda opatrzona jest instrukcją dotyczącą głosowania i powielonym niskim kosztem logotypem partii [SCOPE.sParty('agitator_party_scope').GetNameNoFormatting]. Spory to ciężar, ale też – jak wierzy [SCOPE.sCharacter('agitator_scope').GetFullName] – spory zysk."
 agitators_election_events.7.a: "Utopmy opozycję w morzu ulotek!"
 agitators_election_events.7.b: "Te koneksje przydadzą się nam później."
 agitators_election_events.8.t: "Partyjni ulubieńcy"
 agitators_election_events.8.d: "Związana z grupą interesu znaną jako [SCOPE.gsInterestGroup('snubbed_ig_scope').GetName|l] część członków partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName] czuje się pominięta, w związku z czym zgłasza skargę dotyczącą wyboru polecanych kandydatów, za który odpowiada [SCOPE.sCharacter('agitator_scope').GetFullName]."
 agitators_election_events.8.f: "– Przykuło moją uwagę coś niepokojącego, czym muszę się podzielić. Choć nie wątpię, że [SCOPE.sCharacter('agitator_scope').GetFullNameNoFormatting] ma dobre intencje, lista polecanych przez [SCOPE.sCharacter('agitator_scope').GetCustom('PL_niego_nia')] kandydatów zdaje się pomijać pewnych członków partii, którzy wykazali się wszak ponadprzeciętną inicjatywą, dobrą wolą i pewnością co do obranego celu."
 agitators_election_events.8.a: "[SCOPE.gsInterestGroup('snubbed_ig_scope').GetName] – wysłuchajmy obaw przedstawicieli tej grupy i postarajmy się ich uspokoić."
 agitators_election_events.8.b: "Nikogo nie będziemy ugłaskiwać. Nie wiedzą, że to było w pełni zamierzone?"
 agitators_election_events.9.t: "Demokratyczna solidarność"
 agitators_election_events.9.d: "W geście poparcia względem praw wyborczych [SCOPE.sCharacter('agitator_scope').GetFullName] wydaje rekomendację dla partii [SCOPE.sParty('agitator_party_scope').GetName] za zdecydowane propagowanie tychże praw w państwie o nazwie [ROOT.GetCountry.GetName]."
 agitators_election_events.9.f: "– Najważniejszą kwestią, przed jaką stoi teraz nasz organ władzy – [ROOT.GetCountry.GetGovernment.GetName|l] – są prawa wyborcze, dzięki którym ludzie będą mogli podejmować wszystkie przyszłe decyzje dotyczące naszego państwa. Nikogo, kto ma tę świadomość, nie powinna dziwić moja rekomendacja…"
 agitators_election_events.9.a: "Partia o nazwie [SCOPE.sParty('agitator_party_scope').GetName] jest teraz strażnikiem praw wyborczych w naszym państwie!"
 agitators_election_events.9.b: "Być może niektórzy członkowie partii bardziej niż inni."
 agitators_election_events.10.t: "Burzliwa kampania"
 agitators_election_events.10.d: "Podczas prowadzonej w ogarniętym zamętem obszarze administracyjnym [SCOPE.sState('tumultuous_state_scope').GetName] kampanii na rzecz partii [SCOPE.sParty('agitator_party_scope').GetName] jedna z postaci, [SCOPE.sCharacter('agitator_scope').GetFullName], zostaje brutalnie pobita przez grupę nieznanych napastników."
 agitators_election_events.10.f: "Kiedy tłum się rozszedł, a wrzaski ucichły, na ulicy została tylko jedna postać – powalona, posiniaczona, okaleczona i niemal niemożliwa do rozpoznania jako tytan, którym zdawała się być przed zaledwie pięcioma minutami."
 agitators_election_events.10.a: "Niech odpocznie i odzyska siły."
 agitators_election_events.10.b: "Niech bezzwłocznie wraca do działania."
 agitators_election_events.10.c: "Przecież znamy tożsamość napastników. To my."
 agitators_election_events.11.t: "Głosowanie albo śmierć"
 agitators_election_events.11.d: "Szczególnie skuteczna agitacja, jaką prowadzi [SCOPE.sCharacter('agitator_scope').GetFullName] w obszarze administracyjnym [SCOPE.sState('communist_agitation_state').GetName], zrodziła pytania o rzeczywisty cel partii [SCOPE.sParty('agitator_party_scope').GetName] w tym cyklu wyborczym."
 agitators_election_events.11.f: "– Głównym zadaniem partii komunistycznej jest nakłanianie klasy robotniczej do rewolucji ukierunkowanej na zdobycie władzy. Opracowując swoją taktykę, musi ona brać pod uwagę konkretną sytuację w obrębie kraju i poza jego granicami, wzajemne zależności pomiędzy siłami poszczególnych klas, poziom stabilności i wpływy burżuazji, stopień gotowości proletariatu, pozycje zajmowane w danym kraju przez rozmaite warstwy pośrednie itd. W zależności od rzeczonych okoliczności partia ustala stosowne hasła i metody, mając na uwadze zorganizowanie i zmobilizowanie mas na możliwie największą skalę i na najwyższym możliwym poziomie zaangażowania w walkę." #- Programme of the Communist International, 1929
 agitators_election_events.11.a: "Wybór partii [SCOPE.sParty('agitator_party_scope').GetName] to pierwszy krok w stronę rewolucji."
 agitators_election_events.11.b: "Robotnicy zdobędą wpływy, gdy partia [SCOPE.sParty('agitator_party_scope').GetName] znajdzie się w parlamencie."
 agitators_election_events.11.c: "Partia [SCOPE.sParty('agitator_party_scope').GetName] nie reprezentuje klasy robotniczej."
 agitators_election_events.12.t: "Na rzecz rewolucji"
 agitators_election_events.12.d: "Mając na uwadze znaczące fundusze zgromadzone na rzecz kampanii partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] proponuje, aby przeznaczyć część z nich na mniej jawne działania partyjne."
 agitators_election_events.12.f: "– Jako partia reprezentująca proletariat musimy dopilnować, aby nasze państwo, [ROOT.GetCountry.GetNameNoFormatting] – a z czasem również wszystkie inne kraje – wprowadziło ustrój socjalistyczny. Klasa wyższa nie ustąpi pod wpływem perswazji. Nawet jeśli wymaga się od nas działania poprzez parlament, musimy przygotować siły, które pozwolą nam zapobiec nieuniknionemu przewrotowi po naszym zwycięstwie."
 agitators_election_events.12.a: "Środki te można przeznaczyć na szkolenie Gwardii Czerwonej."
 agitators_election_events.12.b: "Ryzyko wybuchu skandalu z naszym udziałem jest zbyt wysokie."
 agitators_election_events.12.c: "Musimy przeznaczyć wszystkie dostępne środki na nawoływanie do rewolucji."
 agitators_election_events.13.t: "Wśród ludzi"
 agitators_election_events.13.d: "[ROOT.GetCountry.GetAdjective] wieś staje się celem działaczy z partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName], którzy odwiedzają ją, aby budować świadomość klasową wśród chłopów. Prowadzi ich [SCOPE.sCharacter('agitator_scope').GetFullName]."
 agitators_election_events.13.f: "Tutaj, zagubieni w rozległej przestrzeni między spalonymi enklawami, spoczywają ci, których życie od pięciuset lat nie zmieniło się ani na jotę.\n\nGrzebali w ziemi i siali nasiona, walcząc o przetrwanie na najniższym poziomie po to tylko, by nadwyżkami cieszyć feudalnych panów. Skoncentrowani wyłącznie na swoim trudzie nie byli świadomi czerwonego słońca, które już nazajutrz wzejdzie nad tymi łagodnymi wzgórzami."
 agitators_election_events.13.a: "Śmiały krok w celu pozyskania poparcia chłopskich robotników."
 agitators_election_events.13.b: "Niech skoncentrują się na organizowaniu ludu przeciwko właścicielom ziem."
 agitators_election_events.14.t: "[SCOPE.sState('capital_scope').GetName]: zjazd komunistów"
 agitators_election_events.14.d: "[SCOPE.sState('capital_scope').GetName] to obszar administracyjny, w którym odbył się duży zjazd mający na celu zwiększenie poparcia dla partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName]. Wiadomo, że za organizacją wydarzenia stoi [SCOPE.sCharacter('agitator_scope').GetFullName] oraz że przyciągnęło ono wielu sympatyków komunistów z całego regionu. Zastosowana na wiecu retoryka wzbudziła u niektórych obawy o rychłą agresję."
 agitators_election_events.14.f: "Stojąc na czele zbiorowiska, [SCOPE.sCharacter('agitator_scope').GetLastNameNoFormatting] spogląda na widoczną na końcu ulicy cienką wstęgę błękitu i czerni, po czym przenosi wzrok z powrotem na rozpościerający się wokół czerwony ocean. Nie waha się. Z powagą osoby, która bez lęku gotowa jest zawłaszczyć sobie całą przestrzeń, wykonuje kolejny krok naprzód – w głąb rozszalałego tłumu."
 agitators_election_events.14.a: "To wspaniały dzień dla mieszkańców obszaru administracyjnego o nazwie [SCOPE.sState('capital_scope').GetName]!"
 agitators_election_events.14.b: "Pokażemy czerwonym, jak wygląda przemoc."
 agitators_election_events.14.c: "Partyzanci z partii o nazwie [SCOPE.sParty('fascist_party_scope').GetName] zajmą się tymi łotrami."
 agitators_election_events.15.t: "Zjednoczony front"
 agitators_election_events.15.d: "W związku ze zwycięstwem partii [SCOPE.sParty('fascist_party_scope').GetName] w ostatnich wyborach, które przeprowadziło nasze państwo ([ROOT.GetCountry.GetName]), [SCOPE.sCharacter('agitator_scope').GetFullName] i przywódcy partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName] proponują zjednoczenie ugrupowań lewicowych i liberalnych w celu utworzenia wspólnego frontu przeciwko faszyzmowi."
 agitators_election_events.15.f: "I chciałby człowiek przez swą naturę\nZęby zatopić w kawałku chleba.\nGdy głodny zagląda w każdą dziurę,\nKłamstw i gadania mu nie potrzeba."
 agitators_election_events.15.a: "Wszystko jest lepsze niż wizja partii o nazwie [SCOPE.sParty('fascist_party_scope').GetName]."
 agitators_election_events.15.b: "Socjaldemokracja to po prostu lewe skrzydło faszyzmu."
 agitators_election_events.16.t: "Praktyczna opozycja"
 agitators_election_events.16.d: "Jedna z partii – [SCOPE.sParty('agitator_party_scope').GetName] – uważa ugrupowanie o nazwie [SCOPE.sParty('communist_party_scope').GetName] za główne zagrożenie, przed jakim stoi nasze państwo, [ROOT.GetCountry.GetName], w związku z czym zachęca swoich zwolenników do organizowania się w grupy i atakowania na ulicach domniemanych komunistów."
 agitators_election_events.16.f: "– W naszym rządzie są ludzie, którzy uważają, że [SCOPE.sParty('communist_party_scope').GetNameNoFormatting] to partia jak każda inna. Bzdura! Ta granda to nie partia polityczna, tylko przykrywka dla tajnego stowarzyszenia przyjmującego w swoje szeregi obcych, szpiegów i nieletnich. Odpowiedź na jej próby zagnieżdżenia się w ciemnych zakamarkach naszych miast może być tylko jedna, a jest nią stara dobra [ROOT.GetCountry.GetAdjectiveNoFormatting|l] pięść! Te zwierzęta i tak nie zrozumiałyby niczego innego!"
 agitators_election_events.16.a: "Napastujcie zwolenników komunizmu, gdziekolwiek się pojawią."
 agitators_election_events.16.b: "Celujcie w komunistycznych przywódców – zmiażdżymy morale mas."
 agitators_election_events.16.c: "Przemocą doprowadzimy tylko do upadku demokracji!"
 agitators_election_events.17.t: "Współpraca ze stolicą"
 agitators_election_events.17.d: "Aby pozyskać dodatkowe poparcie dla partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName], kilku jej wysoko postawionych członków i [SCOPE.sCharacter('agitator_scope').GetFullName] zwraca się do grupy interesu znanej jako [SCOPE.gsInterestGroup('industrialists_scope').GetName|l]. Zależy im na promowaniu polityki, która ma zapewnić współpracę między stolicą a kierowanym przez wspomnianą partię rządem."
 agitators_election_events.17.f: "– Faszyzm powinno właściwie nazywać się korporacjonizmem, łączy on bowiem władzę państwową i korporacyjną." #- Benito Mussolini
 agitators_election_events.17.a: "Partia o nazwie [SCOPE.sParty('agitator_party_scope').GetName] będzie doskonałym sprzymierzeńcem."
 agitators_election_events.17.b: "[SCOPE.gsInterestGroup('industrialists_scope').GetName] – ta grupa interesu nie potrzebuje ich obietnic."
 agitators_election_events.18.t: "Zjednoczyć naród"
 agitators_election_events.18.d: "Nazywając „komunistów i grupy z nimi sympatyzujące” wyraźnym i aktualnym niebezpieczeństwem, przed jakim stoi nasze państwo, [ROOT.GetCountry.GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] domaga się kampanii na rzecz zjednoczenia narodu w celu zwalczenia komunizmu, którą miałaby przeprowadzić partia o nazwie [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.18.f: "– W tych czasach my, lojalni obywatele i prawdziwie [ROOT.GetCountry.GetAdjectiveNoFormatting|l] siła narodowa, musimy się zjednoczyć i bez ustanku zachowywać czujność. Mamy w państwie wrogów rządu; zagranicznych agentów, którzy chcą zniszczyć wszystko to, czemu nasz kraj zawdzięcza swoją wspaniałość. Ich szeregi są jednak niewielkie, moi przyjaciele, a nasze – nasze pękają w szwach…"
 agitators_election_events.18.a: "Czerwona zaraza nie znajdzie tutaj oparcia!"
 agitators_election_events.18.b: "Zjednoczenie narodu jest wskazane, ale nie pod skrzydłami partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.19.t: "Czerwony terror za granicą"
 agitators_election_events.19.d: "W swoim ostatnim wystąpieniu [SCOPE.sCharacter('agitator_scope').GetFullName] wprost określa stan, w jakim znajduje się jedno z państw ([SCOPE.sCountry('scary_communist_country').GetName]), przykładem tego, z czym będzie rzekomo mierzyć się ludność [ROOT.GetCountry.GetAdjective|l], jeśli partia o nazwie [SCOPE.sParty('agitator_party_scope').GetName] nie dojdzie do władzy. Według [SCOPE.sCharacter('agitator_scope').GetCustom('PL_niego_niej')] tylko jeden człowiek może ocalić naród przed komunizmem: właśnie [SCOPE.sCharacter('agitator_scope').GetSheHe]."
 agitators_election_events.19.f: "– W pewnych kręgach mówi się o strajku; o próbie przejęcia przez komunistów władzy i doprowadzenia do sytuacji, w której nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], przeistoczyłoby się w krwawoczerwony koszmar! Pozwólcie, że przypomnę wam, czego komuniści pragną. [SCOPE.sCountry('scary_communist_country').GetNameNoFormatting] to doskonały przykład tego, jak można zrobić z kobiet własność państwową, spalić żywcem księży, czy też okraść banki i drobnych przedsiębiorców!\n\nNie ustąpimy miejsca komunistom; nie damy im rządzić naszymi sprawami. To [ROOT.GetCountry.GetNameNoFormatting], a nie [SCOPE.sCountry('scary_communist_country').GetNameNoFormatting]!"
 agitators_election_events.19.a: "[SCOPE.sCountry('scary_communist_country').GetAdjectiveNoFormatting] groźba jest poważna. Cały naród musi się zjednoczyć, by stawić jej czoła!"
 agitators_election_events.19.b: "Może lepiej byłoby skupić się w tej mowie na wydarzeniach mających miejsce w naszym państwie."
 agitators_election_events.19.c: "To brednie, których jedynym celem jest sianie paniki."
 agitators_election_events.20.t: "Nienawiść w akcji"
 agitators_election_events.20.d: "Członkowie partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName] dopuścili się serii brutalnych i upokarzających czynów wymierzonych w jedną ze zbiorowości (kultura [SCOPE.sCulture('hate_crime_culture').GetName|l]) w obszarze administracyjnym o nazwie [SCOPE.sState('hate_crime_state').GetName]. Przeciwnicy tej partii twierdzą, że [SCOPE.sCharacter('agitator_scope').GetFullName] zachęca ludzi do rzeczonych ataków swoimi ekstremalnymi przemowami."
 agitators_election_events.20.f: "Pod butami chrzęści rozbite szkło zmieszane z popiołem. Wokół widać znaki z faszystowskimi symbolami i ciała sczerniałe od płomieni nadal leżące tam, gdzie zostawili je paramilitaryści. Inspektor wie, że nigdy nie uda się zidentyfikować sprawców na tyle wiarygodnie, aby dało się wnieść jakiekolwiek oskarżenia.\n\nGdy przysiada na pobliskiej ławce, spoglądając na miejsce zdarzenia, do głowy przychodzi mu zatrważająca myśl. Ilu spośród ludzi, którym powierzono rozwiązanie tej sprawy, widziało to miejsce wcześniej, spod czarnych masek?"
 agitators_election_events.20.a: "Członkowie partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName] są nikczemnymi propagatorami bezpodstawnej nienawiści."
 agitators_election_events.20.b: "Czy ktokolwiek jest w stanie udowodnić, że to [SCOPE.sCharacter('agitator_scope').GetSheHe] stoi za nawoływaniem do tych czynów?"
 agitators_election_events.20.c: "Kultura [SCOPE.sCulture('hate_crime_culture').GetName|l] i jej przedstawiciele są wrogami, z którymi nasze państwo, [ROOT.GetCountry.GetName], musi się mierzyć; [SCOPE.sCharacter('agitator_scope').GetFullName] jest zaś jego prawdziwym obrońcą."
 agitators_election_events.21.t: "Prawa wyborcze dla rolników"
 agitators_election_events.21.d: "[ROOT.GetCountry.GetName] – z ramienia partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName] jedna z jej prominentnych postaci, [SCOPE.sCharacter('agitator_scope').GetFullName], odwiedza rozmaite wiejskie i odległe regiony naszego państwa, starając się pozyskać wyborców i umożliwić zebranie kart do głosowania w trudno dostępnych społecznościach."
 agitators_election_events.21.f: "– Na szczytach gór, w sercach mrocznych borów, pośród jałowych równin, z dala od miejsc widocznych na mapach – tu też żyją ludzie, my zaś mamy obowiązek udzielić im głosu."
 agitators_election_events.21.a: "O misji partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName] powinni usłyszeć wszyscy!"
 agitators_election_events.21.b: "Jeden człowiek, jeden głos – nieważne, skąd!"
 agitators_election_events.22.t: "Wiejskie wartości"
 agitators_election_events.22.d: "Dzięki działaniom organizacyjnym, za które odpowiada [SCOPE.sCharacter('agitator_scope').GetFullName], partia o nazwie [SCOPE.sParty('agitator_party_scope').GetName] rozpoczyna powszechną kampanię skupioną na zachodzącej w dobie gwałtownych i zatrważających zmian potrzebie pielęgnacji wiejskich wartości."
 agitators_election_events.22.f: "– Możecie mówić, że idzie nowe i lepsze; że więcej będzie towarów i więcej pieniędzy dla naszych dzieci. Niezmienny jest jednak fakt, że dziwne to wszystko i obce. I sprawia, że tracimy pracę, a przecież o nic takiego nie prosiliśmy!"
 agitators_election_events.22.a: "Broń interesów swojej społeczności – głosuj na partię o nazwie [SCOPE.sParty('agitator_party_scope').GetName]!"
 agitators_election_events.22.b: "Musimy zbudować większą koalicję, która pozwoli nam zwalczyć te obce trendy."
 agitators_election_events.23.t: "Miecze i lemiesze"
 agitators_election_events.23.d: "Spór o rolę ludu w dowodzeniu wojskiem, który toczą [SCOPE.sCharacter('armed_forces_leader').GetFullName] i [SCOPE.sCharacter('agitator_scope').GetFullName], doprowadził do niezgody między partią o nazwie [SCOPE.sParty('agitator_party_scope').GetName] a ugrupowaniem znanym jako [SCOPE.sParty('armed_forces_party_scope').GetName]."
 agitators_election_events.23.f: "– [SCOPE.sCharacter('agitator_scope').GetLastNameNoFormatting] nie ma, z całym szacunkiem, zielonego pojęcia, o czym mówi. [SCOPE.gsInterestGroup('armed_forces_scope').GetNameNoFormatting] to grupa, która jest w stanie zająć się własnymi sprawami, a to dlatego, że jesteśmy w tym celu szkoleni. Nie możemy oczekiwać od zwykłych obywateli tego samego poziomu wiedzy."
 agitators_election_events.23.a: "Lud wie najlepiej!"
 agitators_election_events.23.b: "Sprawy wojskowe najlepiej zostawić generałom."
 agitators_election_events.24.t: "Krytyka imperializmu"
 agitators_election_events.24.d: "Niespodziewanie popularna kampania agitacyjna krytykująca politykę kolonialną, jaką prowadzi [ROOT.GetCountry.GetAdjective|l] władza, poskutkowała zwiększeniem zainteresowania opinii publicznej programem partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName]. Za kampanię tę odpowiada [SCOPE.sCharacter('agitator_scope').GetFullName]."
 agitators_election_events.24.f: "Najwięcej widzów przyciągały sceny dokonywanych na odległych terenach aktów okrucieństwa. Dorośli mężczyźni wytrzeszczali oczy, gdy wzrok ich biegł do źródła potoków czerwieni, a dzieci chowały się za plecami matek przed oskarżycielskimi spojrzeniami żołnierzy z bagnetami.\n\nTego dnia nie zwieńczyło żadne złożone hasło czy sprytny zwrot w retoryce – podsumowało go jedyne zdanie potrzebne człowiekowi po ujrzeniu takich okropności.\n\n– Jak to powstrzymać?"
 agitators_election_events.24.a: "Wykorzystajmy te nastroje, aby wzmocnić antyimperialistyczną politykę."
 agitators_election_events.24.b: "Tylko jedna partia – [SCOPE.sParty('agitator_party_scope').GetName] – sprzeciwia się bezsensownej wojnie!"
 agitators_election_events.25.t: "Głos na czyste niebo"
 agitators_election_events.25.d: "W odpowiedzi na niedawną ekspansję przemysłu w społecznościach wiejskich obszaru administracyjnego o nazwie [SCOPE.sState('industry_enroachment_state').GetName] [SCOPE.sCharacter('agitator_scope').GetFullName] rozpoczyna lokalną kampanię na rzecz partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName], podkreślając znaczenie rozwiązania problemu nieprzyjemnego smogu, który często spowija dziś okolice fabryk w regionie."
 agitators_election_events.25.f: "Przysłaniająca niebo ściana dymu zdaje się odbijać w oczach wieśniaków, gdy [SCOPE.sCharacter('agitator_scope').GetFullNameNoFormatting] przejeżdża obok nich. Zamiast zgodnie z oczekiwaniami – w słoneczny dzień – [SCOPE.sCharacter('agitator_scope').GetCustom('PL_jego_jej')] przemowa odbędzie się w ciemności.\n\nTo jednak bez znaczenia. Kiedy [SCOPE.sCharacter('agitator_scope').GetFullNameNoFormatting] spogląda w niebo i wyobraża sobie chmurę spowijającą ludzkie serca, w [SCOPE.sCharacter('agitator_scope').GetCustom('PL_jego_jej')] umyśle rodzi się nowa koncepcja przemowy. Chwyciwszy pióro, zabiera się do pisania, a tymczasem robotnicy zaczynają wznosić podium."
 agitators_election_events.25.a: "[SCOPE.sParty('agitator_party_scope').GetName] to partia, która sprawi, że znów wyjdzie słońce!"
 agitators_election_events.25.b: "Ci ludzie chcą tylko zatrzymać postęp."
 agitators_election_events.26.t: "Precz z ekstremizmem"
 agitators_election_events.26.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] i przywódcy ugrupowania o nazwie [SCOPE.sParty('agitator_party_scope').GetName] rozpoczęli agresywną kampanię zakładającą odcięcie się od rewolucyjnej ideologii socjalistycznej propagowanej przez partię o nazwie [SCOPE.sParty('communist_party_scope').GetName]. Kampania ta stanowić ma główny element ich programu wyborczego."
 agitators_election_events.26.f: "– Komunizm to koniec pokoju i wolności."
 agitators_election_events.26.a: "Musimy dać ludziom atrakcyjną alternatywę."
 agitators_election_events.26.b: "Skupmy się w naszej kampanii na walce z komunistami."
 agitators_election_events.27.t: "Angażowanie ludu"
 agitators_election_events.27.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] rozpoczyna specjalną kampanię na rzecz organizacji ubogich robotników miejskich w obszarze administracyjnym o nazwie [SCOPE.sState('socdem_agitation_state').GetName] w spójny i wpływowy blok wyborczy sprzyjający partii znanej jako [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.27.f: "– Skoro wiele osób wśród naszych mężczyzn, kobiet i dzieci pozostawiono samym sobie, bez opieki, głosu i nadziei, jak możemy mówić, że [ROOT.GetCountry.GetNameNoFormatting] to naród cywilizowany?"
 agitators_election_events.27.a: "Ludność obszaru administracyjnego o nazwie [SCOPE.sState('socdem_agitation_state').GetName] się przebudziła."
 agitators_election_events.27.b: "Powinniśmy zastosować tę strategię w całym kraju."
 agitators_election_events.28.t: "Kampania związkowców"
 agitators_election_events.28.d: "Dzięki koneksjom, jakimi cieszy się [SCOPE.sCharacter('agitator_scope').GetFullName] w grupie interesu znanej jako [SCOPE.gsInterestGroup('trade_union_ig').GetName|l], partia o nazwie [SCOPE.sParty('agitator_party_scope').GetName] pozyskała zdecydowanie większą część głosów zaangażowanych, wiernych ideologii związkowców."
 agitators_election_events.28.f: "Drukarnię opuszczały stosy plakatów, a każdy z nich opatrzony był logotypem partii o nazwie [SCOPE.sParty('agitator_party_scope').GetNameNoFormatting] i sloganem. Mężczyźni z młotami, wezwania do solidarności i czerwony atrament zdominowały wydruki gotowe do rozwieszenia po mieście przez całą armię lojalnych zwolenników.\n\nPrzez chwilę przyglądał się z dumą spoczywającemu na stole projektowi, podziwiając nadrukowane na papierze kształty, żywe czerwienie, czernie i biele, a przede wszystkim kluczową pieczęć w prawym dolnym rogu:\n„Wyprodukowano dzięki związkom zawodowym”."
 agitators_election_events.28.a: "Mobilizujmy związkowców do głosowania na partię o nazwie [SCOPE.sParty('agitator_party_scope').GetName]!"
 agitators_election_events.28.b: "[SCOPE.gsInterestGroup('trade_union_ig').GetName] to grupa interesu, która – jeśli będzie silna – posłuży nam przez wiele lat."
 agitators_election_events.29.t: "Obawy burżuazji"
 agitators_election_events.29.d: "Aby zażegnać dotyczące potencjalnych rządów partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName] obawy klasy wyższej, [SCOPE.sCharacter('agitator_scope').GetFullName] przeprowadza serię spotkań z zamożnymi decydentami, podkreślając znaczenie reformy opartej na wartościach, z jakich słynie [ROOT.GetCountry.GetAdjective|l] tradycja."
 agitators_election_events.29.f: "– Chodzi tylko o to, że jeśli [ROOT.GetCountry.GetAdjectiveNoFormatting] struktura społeczna nie ulegnie zmianom, czeka nas rewolucja. Nie akceptuję tego, a właściwie gardzę tym jak grzechem, ale taka jest rzeczywistość – na pewno też to dostrzegacie. Należy zatem zapytać: jak tego uniknąć?"
 agitators_election_events.29.a: "Reforma przeciwko rewolucji!"
 agitators_election_events.29.b: "Mimo choćby i najusilniejszych starań zawsze będą komunistami."
 agitators_election_events.30.t: "Walka o prawa wyborcze"
 agitators_election_events.30.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] rozpoczyna kampanię promującą program partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName] na rzecz praw wyborczych. Jeśli [SCOPE.sCharacter('agitator_scope').GetCustom('PL_mu_jej')] wierzyć, w razie wygranej w wyborach partia [SCOPE.sParty('agitator_party_scope').GetName] znacznie rozszerzy prawa wyborcze we wszystkich segmentach społeczeństwa."
 agitators_election_events.30.f: "– Dlaczegoż mielibyśmy obawiać się ludu z prawami wyborczymi, moi drodzy? Czyż nie czujecie jedności ze społeczeństwem, które spogląda na wasze dokonania i odczuwa taką samą dumę jak wy?"
 agitators_election_events.30.a: "Stwórzmy koalicję wyborczą z innymi kandydatami popierającymi rozszerzenie zakresu praw wyborczych."
 agitators_election_events.30.b: "Tylko partia o nazwie [SCOPE.sParty('agitator_party_scope').GetName] będzie prawdziwie służyć ludziom!"
 agitators_election_events.31.t: "Intencje autorskie"
 agitators_election_events.31.d: "Wokół partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName] wybuchł mały skandal, gdy napisane wiele lat temu reformistyczne dzieło, za którego powstaniem stoi [SCOPE.sCharacter('agitator_scope').GetFullName], ponownie ujrzało światło dzienne. Wielki entuzjazm, z jakim napisano ten utwór, jest jego jedyną zaletą."
 agitators_election_events.31.f: "– „Plaga zabobonu i dogmatyzmu” była zgubą państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting]? Jeśli tak, to dlaczego pociągi działają wciąż bez zarzutu? Jakim cudem ci ludzie byli w stanie pozyskać węgiel, który je napędza? Twoja skłonność do mordowania postaci, by nadać historii elementy tragizmu, to tani i haniebny zabieg. A co gorsza: dlaczego [SCOPE.GetRootScope.GetCountry.GetCustom('fiction_cliche')]"
 agitators_election_events.31.a: "To straszna historia, ale nie ma powodu, by [SCOPE.sCharacter('agitator_scope').GetCustom('PL_go_ja')] za nią gnębić."
 agitators_election_events.31.b: "[SCOPE.sCharacter('agitator_scope').GetFullName] musi się uporać z tym problemem samodzielnie, a nie liczyć na pomoc partii."
 agitators_election_events.31.c: "Jakość dzieła pokazuje… z jakimi represjami z rąk konserwatystów mierzyła się wtedy sztuka."
 fanfic_ship_west: "Victor nigdy nie zabiegał o względy Estrid, skoro oboje znali się od tak dawna? Nie potrafisz dostrzec tego, że miłość potrafi doprowadzić do odkupienia?"
 fanfic_ship_japan: "Kazuo skłamał na temat tego, że jest wojownikiem, skoro wiedział, że jego przyjaciele potrzebowali obrońcy? Dlaczego okazujesz lekceważenie nieustraszonemu duchowi naszej armii?"
 fanfic_ship_south_america: "doktor Conceição ma nagły napad wyrzutów sumienia i pragnie ponieść śmierć z rąk przedstawicieli Kościoła, skoro nic na siedmiuset stronach powieści tego nie zwiastowało?"
 fanfic_ship_china: "Jié ponosi haniebną śmierć z rąk bandytów, skazując swoich towarzyszy na zagładę po tym, jak dał im tyle nadziei?"
 fanfic_ship_russia: "Natalia odrzuca propozycję kapitana Przeobrażeńskiego? Co więcej, dlaczego słysząc to, mężczyzna po prostu się poddaje? Nie ma w sobie namiętnych uczuć?"
 fanfic_ship_generic: "inżynier nie decyduje się przekazać tym, którzy go uratowali, wiedzy na temat naprawy pociągu, od którego zależały ich życia, a tym samym wydaje ich na pastwę losu, gdy zostaje ścięty?"
 agitators_election_events.32.t: "Przekleństwo kajdan"
 agitators_election_events.32.d: "W parku w mieście [SCOPE.sState('capital_scope').GetCityHubName] [SCOPE.sCharacter('agitator_scope').GetFullName] wygłasza w imieniu partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName] przemówienie przed zgromadzonym tam tłumem składającym się z setek osób. Gdy wystąpienie dobiegło końca, tłum czuł wobec idei niewolnictwa jedynie obrzydzenie."
 agitators_election_events.32.f: "– Dziesiątki, może nawet setki, zabranych z domu i wsadzonych na statki osób. Ludzie uprowadzeni w środku nocy lub sprzedani w ramach spłaty długu – nie ma to znaczenia. Ułożono ich pod pokładem niczym dywany czy krzesła i trzymano tam przez długie miesiące.\n\nPewna dama przyłożyła chusteczkę do policzka. Usta jej męża zwęziły się.\n\n– Odwracajcie wzrok, jeśli chcecie, ale serc swych nie oszukacie."
 agitators_election_events.32.a: "Ludzie dokonali już raz wyboru. Mogą dokonać go ponownie."
 agitators_election_events.32.b: "Musimy natychmiast przedyskutować tę kwestię!"
 agitators_election_events.33.t: "Racjonalna dyskusja"
 agitators_election_events.33.d: "Podczas spotkania, którego celem było omówienie różnych pomysłów, [SCOPE.sCharacter('agitator_scope').GetFullName] i [SCOPE.gsInterestGroup('opposition_ig_scope').GetLeader.GetFullName] odbyli kulturalną i rzeczową rozmowę. Większość osób spodziewała się, że dyskusja przerodzi się w bójkę."
 agitators_election_events.33.f: "Niektórzy mawiają, że przeciwieństwa się przyciągają, inni twierdzą, że się odpychają. Tylko nieliczni rozumieją, że jedną z cech przeciwieństw jest to, że prowadzą do zmiany: ogień i woda dają parę, iskra i proch powodują wybuch, a temperatura i ruda rodzą metal. Podobnie jest w przypadku debaty prowadzonej w dobrej wierze – to starcie myśli, które daje życie nowym ideom."
 agitators_election_events.33.a: "Wymiana opinii w atmosferze wzajemnego szacunku umożliwia postęp."
 agitators_election_events.33.b: "Zachowanie, którym charakteryzuje się [SCOPE.sCharacter('agitator_scope').GetFullName], zasługuje na uznanie."
 agitators_election_events.33.c: "Należy wysłuchać nawet członków opozycji."
 agitators_election_events.34.t: "Nasz wielki naród"
 agitators_election_events.34.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] wygłasza w parku w mieście [SCOPE.sState('capital_scope').GetCityHubName] patriotyczną mowę, próbując przechylić szale panujących nastrojów nacjonalistycznych na stronę partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.34.f: "Nacjonalizm to często brane za pewnik i nieuzasadnione poczucie, że miejsce, w którym się urodziło, jest lepsze od innych. Łatwo pomylić je z czymś na kształt patriotyzmu, jednak wprawny obserwator dostrzeże różnicę. Ba, prawdziwie biegły obserwator będzie umiał wykorzystać to poczucie do realizacji obranych przez siebie celów."
 agitators_election_events.34.a: "Doprawdy kogoś takiego potrzebuje lud."
 agitators_election_events.34.b: "Musimy upewnić się, że prawa są właściwie przestrzegane."
 agitators_election_events.34.c: "Zaprzestać tego bezwstydnego stręczycielstwa!"
 agitators_election_events.35.t: "Mowa na temat mowy"
 agitators_election_events.35.d: "W dzisiejszym przemówieniu [SCOPE.sCharacter('agitator_scope').GetFullName] skupia się na zagadnieniach związanych z prawem o nazwie [GetLawType('law_right_of_assembly').GetName|l] i staraniach partii [SCOPE.sParty('agitator_party_scope').GetName] mających na celu jego uchwalenie. Wystąpienie to skupiło uwagę licznego grona słuchaczy."
 agitators_election_events.35.f: "– Póki prawo nakazuje nam milczenie, nie może być mowy o prawdziwej dyskusji. Jak możemy nazywać siebie „wielkimi” i „oświeconymi”, jeśli obawiamy się, że obowiązujące prawo doprowadzi do odwetu przeciwko nam? Za co mielibyśmy być ukarani? Za nasze własne słowa? „Wielcy” i „oświeceni”… Kłamstwo, powiadam! Blaga! Fałsz! Hańba!"
 agitators_election_events.35.a: "[SCOPE.sCharacter('agitator_scope').GetFullName] ma rację…"
 agitators_election_events.35.b: "Przynieść papier i atrament. Mamy do napisania projekt nowego prawa!"
 agitators_election_events.35.c: "Ci, którzy chcą się wypowiadać, muszą najpierw się dowiedzieć, kiedy i jak powinni to robić."
 agitators_election_events.36.t: "Ciągnie swój do swego"
 agitators_election_events.36.d: "Widziano, jak [SCOPE.sCharacter('agitator_scope').GetFullName] i [SCOPE.gsInterestGroup('devout_ig').GetLeader.GetFullName] prowadzą rozmowę na temat nadchodzących wyborów. Następnego dnia kaznodzieje wychwalali cnoty partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.36.f: "Duchowieństwo i szlachta działały ramię w ramię już w najbardziej odległych czasach cesarstwa. „Serca i myśli” to bardziej współczesne określenie nawiązujące do tego świętego związku – wspaniały przywódca ujmuje serca, a cudowny bóg zajmuje myśli."
 agitators_election_events.36.a: "Grupa interesu o nazwie [SCOPE.gsInterestGroup('devout_ig').GetName|l] jest już poza naszym zasięgiem."
 agitators_election_events.36.b: "Miejmy nadzieję, że nie będą mieli decydującego wpływu na wyniki wyborów."
 agitators_election_events.36.c: "Nigdy nie można ufać prawdziwie wierzącej osobie w kwestiach dotyczących spraw doczesnych."
 agitators_election_events.37.t: "W obronie przyzwoitości"
 agitators_election_events.37.d: "[SCOPE.sCountry('revolutionary_nation_scope').GetName] – członkowie grupy interesu o nazwie [SCOPE.gsInterestGroup('revolutionary_ig').GetName|l] rozpętali w tym państwie rewolucję. W materiałach dotyczących kampanii prowadzonej w naszym państwie [SCOPE.sCharacter('agitator_scope').GetFullName] z partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName] natychmiast decyduje się potępić grupę interesu o nazwie [SCOPE.gsInterestGroup('patsy_ig').GetName|l], aby zapobiec wybuchowi podobnej rewolty."
 agitators_election_events.37.f: "– Nazywasz mnie zdrajcą?\n\n– Jestem pewien, że nim jesteś. Wiele osób z państwa o nazwie [SCOPE.sCountry('revolutionary_nation_scope').GetNameNoFormatting] ma podobne poglądy do ciebie. Zapewne już dopuściłeś się zdrady i spiskujesz z członkami swojego klubu literackiego.\n\n– Postradałeś zmysły!"
 agitators_election_events.37.a: "Ktoś musi przeciwstawić się tej fali rewolucji!"
 agitators_election_events.37.b: "[SCOPE.sCountry('revolutionary_nation_scope').GetNameNoFormatting] to państwo, które leży daleko stąd. U nas nie musi być tak samo."
 agitators_election_events.37.c: "Nie pozwolimy nazywać rewolucjonistów złoczyńcami!"
 agitators_election_events.38.t: "Stare, dobre dzieje"
 agitators_election_events.38.d: "W następstwie zaproszenia ze strony partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName] [SCOPE.sCharacter('agitator_scope').GetFullName] wygłasza mowę, w której zachwala zalety silnej ojczyzny, silnych granic i silnych mężczyzn. Opinie słuchających wystąpienia były podzielone."
 agitators_election_events.38.f: "– Naprawdę śmiem twierdzić, że mężczyźni nie są już mężczyznami! Rozpieszcza się ich historiami z powieści, jakby stanowiły one bodaj namiastkę #italic prawdziwej#! przygody! Matki otulają ich w bawełnę i jedwab, a potem są tłamszeni przez własne żony! I broń Boże, by przypadkiem nie chwycili za kufel: #italic jeden łyk#! piwa i są w takim stanie, że do domu muszą ich zanosić ojcowie!"
 agitators_election_events.38.a: "Czy nikt nie ma na uwadze dzieci?"
 agitators_election_events.38.a1: "Czy nikt nie ma na uwadze dzieci?"
 agitators_election_events.38.b: "Stare zwyczaje powinny pozostać w starych czasach i w duszach jeszcze starszych głupców."
 agitators_election_events.38.c: "Żadne przemowy nie są w stanie przysłonić prawdy na temat tego, czego [SCOPE.sCharacter('agitator_scope').GetLastName] tak naprawdę chce."
 agitators_election_events.39.t: "Daniny"
 agitators_election_events.39.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] zwraca się do przedstawicieli grupy interesu o nazwie [SCOPE.gsInterestGroup('rf_scope').GetName|l] z prośbą o poparcie partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName] podczas wyborów. [SCOPE.sCharacter('rf_leader_scope').GetFullName] nie zaprzecza, że rozmowy miały miejsce."
 agitators_election_events.39.f: "Powoływanie się na koncepcję „naturalnych sprzymierzeńców” to bardzo ryzykowna gra. Ci, których przekonują zapewnienia o byciu „naturalnymi sprzymierzeńcami”, zazwyczaj i tak mają już poglądy zbliżone do ciebie. Ci, którzy mają inne zdanie, jeśli są uprzejmi, po prostu pójdą dalej swoją ścieżką. Jeśli uprzejmi nie są, wyśmieją cię, wyszydzą, a nawet, jeśli są wyjątkowo nikczemni, zrobią z ciebie swojego pożytecznego idiotę."
 agitators_election_events.39.a: "Stare umysły mają zbliżone do siebie przekonania."
 agitators_election_events.39.b: "Trawa zwykle rośnie tak, jak jej się żywnie podoba."
 agitators_election_events.39.c: "Powinni zachować ostrożność. [SCOPE.sCharacter('rf_leader_scope').GetFullName] to przebiegła osoba."
 agitators_election_events.40.t: "Goniec bije czarnego pionka"
 agitators_election_events.40.d: "Podczas przyjęcia zorganizowanego dla najbogatszych zwolenników partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName] [SCOPE.sCharacter('agitator_scope').GetFullName] raczy gości wyjątkowo długą przemową na temat zalet niewolnictwa i dyskryminacji."
 agitators_election_events.40.f: "– Jasnym jest, że poziom rozwinięcia czaszki jest jednoznacznie powiązany z ogładą człowieka. Dzięki właściwym pomiarom obwodu można bez trudu określić to, czy będzie on nadawał się do życia w dobrym społeczeństwie…\n\n– A w jaki sposób zamierzasz udowodnić, że proces myślowy człowieka przebiega w jego kościach?\n\n– Jak już powiedziano, dzięki właściwym pomiarom obwodu czaszki można określić, czy człowiek będzie nadawał się do życia w dobrym społeczeństwie."
 agitators_election_events.40.a: "Ludzie mają prawo do własnych opinii, nawet jeśli się mylą."
 agitators_election_events.40.b: "Dzięki cywilizacji osiągniemy równość."
 agitators_election_events.40.c: "Ciekawe, czy [SCOPE.sCharacter('agitator_scope').GetLastName] wie z własnego doświadczenia, czym jest chłosta…"
 agitators_election_events.41.t: "Czynsz w obecnej sytuacji gospodarczej?"
 agitators_election_events.41.d: "Pewna osoba, [SCOPE.sCharacter('agitator_scope').GetFullName], opublikowała na łamach należącej do partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName] gazety niecodzienny artykuł, w którym promowała stosowanie zasad uznanych za społecznie szkodliwe. Przedstawiciele grupy interesu o nazwie [SCOPE.gsInterestGroup('devout_ig').GetName|l] oficjalnie skrytykowali tę osobę."
 agitators_election_events.41.f: "– Pragnę szczerze przeprosić za mój artykuł, który ukazał się w czwartkowym wydaniu gazety. W tamtym dniu moi towarzysze i ja prowadziliśmy rozmowy na temat godnej pożałowania sytuacji związanej z wynajmem lokali w obszarze administracyjnym o nazwie [SCOPE.sState('capital_scope').GetNameNoFormatting]. Być może związki poligamiczne nigdy nie będą odpowiednim rozwiązaniem problemów klasy robotniczej."
 agitators_election_events.41.a: "Należy stać na straży świętości instytucji małżeństwa!"
 agitators_election_events.41.b: "Trzeba zrobić wszystko, by poprawić sytuację związaną z wynajmem lokali…"
 agitators_election_events.41.c: "Niech lepiej odda im po prostu swoje pieniądze."
 agitators_election_events.42.t: "Konkurs popularności"
 agitators_election_events.42.d: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName] za wszelką cenę próbuje zdobyć aprobatę swoich poddanych. [SCOPE.sCharacter('agitator_scope').GetFullName] zamierza wykorzystać tę sytuację do zyskania większego poparcia dla poglądów głoszonych przez partię o nazwie [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.42.f: "– To ma być głowa naszego państwa naznaczona przez samego Boga?! Przecież to człowiek, który ledwo wie, jaki mamy dzień tygodnia, dla którego zawiązanie własnych butów jest szczytem możliwości. To wy, piekarze, szewcy, krawcy i rzeźnicy, byliście na każde zawołanie tej osoby. A teraz ona nagradza swoich pochlebców owocami waszej pracy. Waszych żyć! Jeśli Bóg namaścił tego człowieka, to Bóg jest głupcem! Nie, gorzej… Bóg jest martwy!"
 agitators_election_events.42.a: "Zbierzcie ludzi na placach w miastach."
 agitators_election_events.42.b: "Trzeba zwrócić się do „myślicieli”, którzy uważają, że [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] ma pozostać u władzy."
 agitators_election_events.42.c: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] traci wpływy, dlatego trzeba [SCOPE.sCharacter('monarch_scope').GetCustom('PL_go_ja')] oświecić."
 agitators_election_events.43.t: "Inne metody głosowania"
 agitators_election_events.43.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] rusza na ulice i namawia przedstawicieli zbiorowości, jaką jest kultura [SCOPE.sCulture('discriminated_culture_scope').GetName|l], aby wsparli partię o nazwie [SCOPE.sParty('agitator_party_scope').GetName], sięgając po rzadziej stosowane w ustroju demokratycznym metody wyrażania swojego zdania."
 agitators_election_events.43.f: "Ci, którzy pozostają niewysłuchani, mogą wywołać zamieszki, by ich głos dotarł do uszu innych ludzi, ale to nie jedyne narzędzie, które służy osiągnięciu tego celu. Najprostszym z nich jest życzliwa rozmowa przy wspólnym drinku. Innym – sztuka. Wielu z tych, którzy nie doceniają sztuki, często zapomina, jak potężną mocą dysponuje odpowiednio stworzony plakat. Oczywiście zawsze istnieje opcja połączenia życzliwej rozmowy z wymierzeniem w kogoś broni w ciemnym zaułku. Wystarczy poświęcić temu zagadnieniu chwilę uwagi, by przekonać się, że możliwości jest bez liku."
 agitators_election_events.43.a: "Zostaną wysłuchani, gdy nadejdzie odpowiednia chwila."
 agitators_election_events.43.b: "Wszyscy malkontenci powinni wylądować w więzieniu."
 agitators_election_events.43.c: "Prawdziwa demokracja nie może istnieć, jeśli nie wszyscy mogą zostać wysłuchani."
 agitators_election_events.44.t: "Prawa dla mnie, prawa dla ciebie"
 agitators_election_events.44.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] zdecydowanie sprzeciwia się argumentom partii o nazwie [SCOPE.sParty('anti_democratic_party').GetName], wedle których udział w demokracji należy się wyłącznie garstce oświeconych obywateli. Choć mowa była stosunkowo prosta, okazała się skuteczną formą poparcia stanowiska partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName] dotyczącego prawa o nazwie [GetLawType('law_universal_suffrage').GetName|l]."
 agitators_election_events.44.f: "– Konwencje obowiązujące w demokracji sprawiają, że wyłącznie oświeceni mężczyźni mają prawo głosu. Niech ktoś spróbuje udowodnić, że nie jest to naturalny stan dla demokracji.\n\n– Hm, pozwolę sobie zademonstrować, że to nieprawda. Proszę, by wszystkie osoby, zarówno mężczyźni, jak i kobiety, które nie są obecnie właścicielami nieruchomości, podniosły rękę, jeśli zgadzają się z następującym stwierdzeniem: jeśli to możliwe, dziecko powinno nauczyć się czytać i pisać.\n\nWszyscy zgromadzeni podnieśli ręce.\n\n– Tak oto wszyscy wzięliście udział w demokratycznym procesie."
 agitators_election_events.44.a: "To takie proste i prawdziwe. Coś niebywałego!"
 agitators_election_events.44.b: "Prawodawstwo polega na czymś więcej."
 agitators_election_events.44.c: "A co z kobietami?"
 agitators_election_events.45.t: "Uciąć łeb żmii"
 agitators_election_events.45.d: "[SCOPE.sState('capital_scope').GetCityHubName] – pewna persona ([SCOPE.sCharacter('agitator_scope').GetFullName]) postanowiła zasadzić się na królewskie wystąpienie w tym mieście, aby przekazać jedną prostą wiadomość. Mianowicie partia o nazwie [SCOPE.sParty('agitator_party_scope').GetName] jest całkowicie oddana kwestii utworzenia republiki."
 agitators_election_events.45.f: "Boskie prawo królów głosi, że nigdy nie powinno się podważać słów panującego monarchy. Podobnie mówi mandat niebios. Drugi wers, jak również i pierwszy, niesie to samo przesłanie: nie kwestionować monarchy. Jedno jest jednak zabawne: komu będzie przysługiwać boskie prawo, gdy Bóg umrze?"
 agitators_election_events.45.a: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] musi dać wyraz swojej jedności z ludem."
 agitators_election_events.45.b: "Nie będziemy tolerować podżegania."
 agitators_election_events.45.c: "Jesteśmy wierni republice, demokracji!"
 agitators_election_events.46.t: "Bogaci się bogacą"
 agitators_election_events.46.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] organizuje przyjęcie dla śmietanki towarzyskiej z grupy interesu o nazwie [SCOPE.gsInterestGroup('industrialists_ig').GetName|l]. Do rąk członków jednej z partii ([SCOPE.sParty('agitator_party_scope').GetName]) trafiają łapówki pod przykrywką datków."
 agitators_election_events.46.f: "– Z pomocą, której udzielicie nam w nadchodzących wyborach, dopilnujemy, aby wasze maszyny były stale naoliwione, a porty – otwarte!\n\nNa sali było obecnych tylko dwieście rąk, jednak każde klaśnięcie rozbrzmiewało niczym grom, zwiastując przypłynięcie tysiąca statków."
 agitators_election_events.46.a: "Prawdopodobnie wydadzą wszystko na szampana."
 agitators_election_events.46.b: "Ktoś powinien się uważnie przyjrzeć tym datkom."
 agitators_election_events.46.c: "Czy nie możemy wykorzystać tych brudnych pieniędzy w lepszy sposób?"
 agitators_election_events.47.t: "Znajomi za granicą"
 agitators_election_events.47.d: "Prowadząc kampanię mającą na celu pozyskanie dodatkowego poparcia, [SCOPE.sCharacter('agitator_scope').GetFullName] wskazuje jedno państwo jako przykład tego, jak partia o nazwie [SCOPE.sParty('agitator_party_scope').GetName] mogłaby pomóc umocnić relacje zagraniczne. Państwo, o którym mowa, to [SCOPE.sCountry('friendly_country_scope').GetName]."
 agitators_election_events.47.f: "Kwintesencja handlu jest prosta: jedna strona ma coś, czego potrzebuje druga, i odda jej to coś na zasadzie wzajemnej wymiany. Zazwyczaj książkę za książkę, posiłek za posiłek, przysługę za przysługę. Rzadszą, a zarazem bardziej ryzykowną formą handlu jest ta, którą uskuteczniają państwa: ludzkie życie za bogactwo materialne. Zjawisko to jest również znane jako gospodarka."
 agitators_election_events.47.a: "Witamy naszych przyjaciół z państwa o nazwie [SCOPE.sCountry('friendly_country_scope').GetName]."
 agitators_election_events.47.b: "[SCOPE.sCharacter('agitator_scope').GetSheHe|U] musi mieć tam fabrykę."
 agitators_election_events.47.c: "Skoro [SCOPE.sCharacter('agitator_scope').GetLastName] tak bardzo kocha państwo o nazwie [SCOPE.sCountry('friendly_country_scope').GetName], niech się tam przeprowadzi!"
 agitators_election_events.48.t: "Wojskowi wymachują szabelkami"
 agitators_election_events.48.d: "Towarzyszące wyborom napięcie między dwiema partiami, którymi są [SCOPE.sParty('agitator_party_scope').GetName] i [SCOPE.sParty('armed_forces_party').GetName], rośnie. [SCOPE.sCharacter('agitator_scope').GetFullName] oskarża grupę interesu o nazwie [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] o jawne podżeganie do wojny."
 agitators_election_events.48.f: "– Generale! Chcę zamienić słowo z panem i z pańskimi wymachującymi szabelką ołowianymi żołnierzykami. Pan i pańskie łobuzy spiskujecie, dążąc do rozpętania wojny w najbliższej przyszłości. Co pan na to?\n\n– A jak inaczej mielibyśmy wykorzystać pociski i bandaże, których nam pan dostarcza? Wojna oznacza większy popyt na pańskie towary.\n\n– To… Nie w tym rzecz! Nasze fabryki stoją na linii ognia!"
 agitators_election_events.48.a: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] to grupa interesu, która jest wtajemniczona w zbyt wiele spraw."
 agitators_election_events.48.b: "[SCOPE.sCharacter('agitator_scope').GetFullName] lepiej niech się skupi na sprawach partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName] – i tylko na nich."
 agitators_election_events.48.c: "Być może [SCOPE.sCharacter('agitator_scope').GetFullName] przestanie się żalić, jeśli utworzymy nowy pułk."
 agitators_election_events.49.t: "Wolny handel, swobodniejsza praca"
 agitators_election_events.49.d: "[SCOPE.sCharacter('agitator_scope').GetFullName], prowadząc kampanię na rzecz partii o nazwie [SCOPE.sParty('agitator_party_scope').GetName], promuje ideały takie jak [GetLawType('law_free_trade').GetName|l] i [GetLawType('law_no_migration_controls').GetName|l], które innym osobom również mogą wydać się atrakcyjne w obliczu sukcesu państwa o nazwie [ROOT.GetCountry.GetName]. [SCOPE.sCharacter('trade_union_leader_scope').GetFullName] oskarża [SCOPE.sCharacter('agitator_scope').GetCustom('PL_go_ja')] jednak o wykorzystywanie imigrantów."
 agitators_election_events.49.f: "Istnieje pewien truizm, według którego zawsze należy czytać tekst zapisany drobnym druczkiem. Jeśli ktoś nie ma skrupułów, może drugiemu człowiekowi odebrać wszystko: ubrania, konto bankowe, konia, dom, ziemię, a nawet życie. Drobny druczek należy czytać zwłaszcza wtedy, gdy ktoś oferuje drugiej osobie wszystko, czego ta potrzebuje."
 agitators_election_events.49.a: "Nie bez powodu patrolujemy nasze granice."
 agitators_election_events.49.b: "[ROOT.GetCountry.GetName] i owoce sukcesu naszego państwa należą do wszystkich."
 agitators_election_events.49.c: "Wszystkich imigrantów powinno się edukować już na granicach."
 agitators_election_events.50.t: "Wcześnie zdobywajcie doświadczenie!"
 agitators_election_events.50.d: "Pewna persona, [SCOPE.sCharacter('agitator_scope').GetFullName], wykonała bardzo śmiały ruch, który podzielił opinię publiczną w bliskiej jej sprawie dotyczącej jawnego popierania pracy nieletnich przez partię o nazwie [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.50.f: "– Chodźcie, dzieci, i cieszcie się słońcem! Właśnie tak, dostaniecie pięć pensów na dzień za zrywanie owoców i zabawę w trawie. A przy okazji spędzicie czas na świeżym powietrzu, o czym ciągle ględzą wasi rodzice! Zostawcie ich, wyjdźcie na słońce i ćwiczcie swoje silne mięśnie i biodra, których będziecie potrzebować do założenia własnych rodzin. Pomóżcie staremu Jenkinsowi!"
 agitators_election_events.50.a: "Dobrze, pod warunkiem że nie będą się parać naprawdę niebezpieczną pracą."
 agitators_election_events.50.b: "Nie słuchajcie [SCOPE.sCharacter('agitator_scope').GetCustom('PL_go_jej')], dzieci. Do szkoły, marsz!"
 agitators_election_events.50.c: "Może [SCOPE.sCharacter('trade_union_leader_scope').GetFullName] zechce wysłać delegację do miejsc pracy, którymi zarządza [SCOPE.sCharacter('agitator_scope').GetFullName]."
