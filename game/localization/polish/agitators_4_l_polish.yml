 historical_agitators.1.t: "Powrót z Syberii"
 historical_agitators.1.d: "Zaraz po powrocie z Syberii, dokąd wygnano go na trzy lata, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] spotkał się ze swoimi kolegami ze związków zawodowych, aby omówić kolejny krok."
 historical_agitators.1.f: "– Iljicz! Wyglądasz na zmarzniętego. A co to za elegancki pierścień masz na palcu? Wygnanie wyszło ci na dobre.\n\n– Teraz widzę jaśniej, ile jeszcze pracy przed nami. Nadia i ja odbyliśmy wiele dyskusji na temat potencjalnej przyszłości partii.\n\n– Ha! Mówisz, jakbyś już jutro miał doprowadzić do upadku burżuazji! Dobrze cię znów widzieć, stary druhu."
 historical_agitators.1.a: "[ROOT.GetCountry.GetName] to nie jedyne państwo, w którym żyje proletariat Europy."
 historical_agitators.1.b: "Rewolucja będzie szła naprzód – czy ochrana będzie nas obserwować, czy nie."
 historical_agitators.1.c: "Najbardziej na jego bezpośrednim nadzorze zyska #italic Iskra#!."
 historical_agitators.2.t: "Pojmany podczas powrotu"
 historical_agitators.2.d: "Wróciwszy z zagranicy, dokąd uciekł w celu uniknięcia odsiadki w więzieniu, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] został pojmany podczas próby powrócenia na terytorium kraju o nazwie [ROOT.GetCountry.GetName]."
 historical_agitators.2.f: "Saint-Pelagie, Belle-Île i Carte. Widmo odsiadki w nieustannie popadających w ruinę, brutalnych więzieniach było coraz większe. Plotki o Wyspie Diabelskiej leżącej gdzieś w pobliżu Gujany napawały przerażeniem w równym stopniu, co nazwa tego miejsca. Delescluze mógł się trzymać z dala od tego wszystkiego, ale rewolucja ludu nie może czekać."
 historical_agitators.2.a: "Aresztować go ponownie. Ukrywanie się w innym państwie nie ma nic wspólnego z prawdziwym wygnaniem."
 historical_agitators.2.b: "Odsiedział wyrok gdzieś indziej. Puśćmy go wolno."
 historical_agitators.3.t: "Ucieczka przed prawem"
 historical_agitators.3.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName], odsiadujący wyrok za poglądy rewolucyjne, po cichu uciekł z więzienia. Dołączył do niezliczonych rewolucjonistów w państwie o nazwie [ROOT.GetCountry.GetName]."
 historical_agitators.3.f: "– Monsieur? Uciekł ten rewolucjonista.\n\n– Mon dieu, który? W naszych więzieniach roi się od tych zdradzieckich szczurów!\n\n– Blanqui, monsieur. Naszym zdaniem ktoś go wydostał, gdy przybyli jego znajomi. Teraz jest już pewnie w połowie drogi do Belgii."
 historical_agitators.3.a: "Złapać go i zesłać na Wyspę Diabelską."
 historical_agitators.3.b: "Mamy do złapania inne osoby zamieszane w politykę."
 historical_agitators.4.t: "Nie tylko stare panny"
 historical_agitators.4.d: "[ROOT.GetCountry.GetName] – w tym państwie powstaje coraz więcej frakcji feministycznych, co doprowadziło do rozłamu. [SCOPE.sCharacter('historic_agitator_scope').GetFullName] zakłada nową, bojówkarską organizację."
 historical_agitators.4.f: "Przynależność do Niezależnej Partii Pracy, trzy oddzielne ustawy, dwadzieścia lat starań i całe poparcie oddanej społeczności nie wystarczyły, ani trochę, do tego, aby wykonać choćby najmniejszy krok w kierunku prawa wyborczego kobiet. Potrzebne są nowe środki. Prawo do głosowania powinno przysługiwać wszystkim kobietom, nie tylko starym pannom i wdowom.\n\nChoćby się paliło, choćby nas bito, choćby morzył nas głód – wszystkie kobiety będą mogły głosować."
 historical_agitators.4.a: "Przestaną biadolić, gdy spędzą kilka dni na wsi."
 historical_agitators.4.b: "Trzeba się jak najwcześniej spotkać z poplecznikami tej kobiety."
 historical_agitators.4.c: "Jej charytatywna praca w przytułku jest godna pochwały."
 historical_agitators.5.t: "Uczucie nieuchronności"
 historical_agitators.5.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] nie kryje niezadowolenia z braku postępów w kwestii zniesienia niewolnictwa, dlatego nawołuje wszystkich uzbrojonych abolicjonistów do pomocy niewolnikom w ucieczce od ich właścicieli."
 historical_agitators.5.f: "– Do łóżka, dzieci. Na pewno jesteście zmęczone.\n\n– Mamo, przecież nie ma jeszcze nawet południa. Musimy jeszcze urządzić ślub Julii i Romea.\n\n– Do środka, ale już! I trzymajcie się z dala od tamtego wozu! John Brown i jego synowie tu idą. Zatopią nas wszystkich we krwi. Wspomnisz moje słowa, chłopcze!"
 historical_agitators.5.a: "Niech kroczy z bożą łaską."
 historical_agitators.5.b: "Niech kontynuuje swoją ziemską pracę bez zakłóceń."
 historical_agitators.6.t: "Akcja Francuska"
 historical_agitators.6.d1: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] wydaje nową publikację. Pisze w niej między innymi o tym, że [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] powinien zostać złożony w ofierze na ołtarzu interesu narodowego państwa o nazwie [ROOT.GetCountry.GetName]."
 historical_agitators.6.d2: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] wydaje nową publikację. Opisuje w niej przyszłość państwa o nazwie [ROOT.GetCountry.GetName], a wśród postulatów znalazły się radykalny antysemityzm państwowy oraz reakcyjny nacjonalizm absolutny."
 historical_agitators.6.f1: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] to człowiek, którego przeciwników zjednoczyła między innymi wspólna wrogość, którą go darzyli. Dla nich nie miało znaczenia to, czy był żydem, Alzatczykiem, czy zwykłym zdrajcą. Ktoś ponosił winę za splamienie honoru wspaniałego cesarstwa Francji. Tylko odebranie winowajcy życia mogło usatysfakcjonować większość ludu.\n\nJednak niektórzy wymagali od Francji czegoś więcej. Domagali się jednorodności wśród nowego narodu."
 historical_agitators.6.f2: "Członków Action Française zjednoczyła między innymi wspólna wrogość, którą darzyli cztery grupy „wewnętrznych obcych”. Czy byli żydami, wolnomularzami, hugenotami, czy zagranicznymi agentami – nie miało to znaczenia. Ktoś ponosił winę za splamienie honoru wspaniałego cesarstwa Francji i kogoś należy stracić, aby wśród nowego narodu mogła zapanować jednorodność."
 historical_agitators.6.a: "Trzeba przeprowadzić dochodzenie w sprawie monarchii."
 historical_agitators.6.b: "Jedyną prawdą jest to, że Dreyfus jest winny!"
 historical_agitators.6.c: "Rządy króla i dyktatora to jedyna droga dla państwa."
 historical_agitators.7.t: "Młody Józef"
 historical_agitators.7.d: "[ROOT.GetCountry.GetName] – do tego państwa oficjalnie przybył [SCOPE.sCharacter('historic_agitator_scope').GetFullName], lecz spotkał się z mieszanym przyjęciem. Niektórzy mają go za szkodnika, inni zaś nazywają go wizjonerem."
 historical_agitators.7.f: "Wabiło go jedno marzenie: liga niezależnych państw. Europa – tworząca jedną całość i silna. Zjednoczona w braterstwie. Stanowiąca bastion demokracji i oświecenia.\n\nMarzenie to rozwiewało się raz za razem, ale zawsze go wabiło, a on zawsze odpowiadał. Jedyną rzeczą, która mogła dać początek tej republice, było zniszczenie wszystkiego, co mogłoby stanąć jej na drodze."
 historical_agitators.7.a: "Wykłady i wizyty na uniwersytetach. Nic więcej."
 historical_agitators.7.b: "Musimy być czujni. [ROOT.GetCountry.GetName] to nie miejsce na żaden „młody” ruch."
 historical_agitators.8.t: "Trzeci Bonaparte"
 historical_agitators.8.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName], utemperowany przez swoje zagraniczne podróże oraz nieudany zamach stanu, wrócił na terytorium państwa o nazwie [ROOT.GetCountry.GetName]."
 historical_agitators.8.f: "– Tatusiu, tatusiu! Napoleon wrócił!\n\n– Którego Napoleona masz na myśli, Jacques? Małego Kaprala, panującego króla czy Szwajcara?\n\n– Szwajcarskiego oficera, tatusiu!"
 historical_agitators.8.a: "Nie zasługuje na specjalne traktowanie."
 historical_agitators.8.b: "Może dostał już nauczkę."
 historical_agitators.8.c: "A więc mózg całego przedsięwzięcia się ujawnił."
 notification_napoleon_iii_leaves_country_name: "Napoleon III opuszcza państwo o nazwie [ROOT.GetCountry.GetName]"
 notification_napoleon_iii_leaves_country_desc: "[ROOT.GetCountry.GetName] – samozwańczy Napoleon III opuścił to państwo i wyjechał gdzieś, gdzie łatwiej będzie mu wspomagać francuskich rojalistów."
 notification_napoleon_iii_leaves_country_tooltip: "#header $notification_opium_wars_british_response_passive_name$#!\n$TOOLTIP_DELIMITER$\n$notification_opium_wars_british_response_passive_desc$"
 historical_agitators.9.t: "Ten, który miał być królem"
 historical_agitators.9.d: "Pewien mieszkaniec regionu o nazwie [SCOPE.sState('california_scope').GetName], [SCOPE.sCharacter('historic_agitator_scope').GetFullName], ogłosił się cesarzem. Zaczął nawet wydawać własne rozporządzenia, a ludzie drukują banknoty z jego podobizną."
 historical_agitators.9.f: "– W odpowiedzi na stanowcze prośby i pragnienia większości mieszkańców tego kraju, ja, [SCOPE.sCharacter('historic_agitator_scope').GetFullNameNoFormatting], który wcześniej mieszkałem nad Zatoką Algoa na Przylądku Dobrej Nadziei, a od ostatnich 9 lat i 10 miesięcy przebywam w San Francisco w stanie Kalifornia, ogłaszam się cesarzem Stanów Zjednoczonych…"
 historical_agitators.9.a: "A niech się ogłasza, kim chce. Przynajmniej ludzie się pośmieją."
 historical_agitators.9.b: "Ta zagraniczna głowa państwa nie może przebywać na wolności."
 historical_agitators.10.t: "Przydajże się na coś"
 historical_agitators.10.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName], pochodzący z książęcej rodziny wydziedziczony syn, wrócił do państwa o nazwie [ROOT.GetCountry.GetName]. Zdaje się, że jego działania mają wywrotowy charakter."
 historical_agitators.10.f: "– Wspaniale cię znowu widzieć, Dmitri. Czyżby Sankt Petersburg znów się ożywił?\n\n– W rzeczy samej, Piotrze. Słuchaj, to nie była zwykła kurtuazyjna wizyta. Bardzo się cieszę, że znów widzę cię w naszej ojczyźnie i… sądzę, że niektórzy z moich znajomych też się ucieszą na twój widok.\n\n– Znajomych? Tylko mi nie mów, że masz na myśli Czajkowskiego… Ech, mówisz poważnie?"
 historical_agitators.10.a: "Zesłać go na Syberię razem z pozostałymi."
 historical_agitators.10.b: "Co może zrobić upadły książę?"
 historical_agitators.10.c: "Powinien się trzymać jak najdalej od miast."
 historical_agitators.11.t: "Bakunin w Berlinie"
 historical_agitators.11.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] odszedł z armii, nie wywiązawszy się ze swojego obowiązku odbycia służby wojskowej. Poprosił o pozwolenie na studiowanie w Berlinie."
 historical_agitators.11.f: "– Synu, jesteś pierwszym z mojego rodu i twoim zadaniem jest podtrzymanie go. Proszę cię, zostań i wykorzystaj swój talent na służbie.\n\n– Zdrapałbym sobie tylko skórę z czoła jak z ziemniaka, przybijając pieczątki na jakichś formularzach. To żadna przyszłość. To, co mam w głowie, zasługuje na coś więcej."
 historical_agitators.11.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] potrzebuje zarówno wybitnych myślicieli, jak i wybitnych generałów."
 historical_agitators.11.b: "Z radością zdobędzie wykształcenie i już nigdy nie wróci."
 historical_agitators.12.t: "Mówią na niego Lew"
 historical_agitators.12.d: "[SCOPE.sState('trotsky_state').GetName] – podczas zorganizowanej w tym obszarze administracyjnym łapanki pojmano ponad 200 członków Południoworosyjskiego Związku Robotniczego. Znajdował się wśród nich pewien młody mężczyzna, [SCOPE.sCharacter('historic_agitator_scope').GetFullName]."
 historical_agitators.12.f: "[SCOPE.sState('trotsky_state').GetCityHubName] – w mieście krążą plotki o pewnej drukarni. Nie takiej, w której drukuje się lokalną gazetę czy nawet zatwierdzone książki. Ta drukarnia skupia się na kilku ideach. Jej pracownicy rozpowszechniają slogany wychwalające prawa proletariatu oraz nawołują osoby wykształcone do szerzenia dobrego słowa: wieści o tym, że nadchodzi rewolucja."
 historical_agitators.12.a: "Aresztować ich wszystkich i zesłać na Syberię."
 historical_agitators.12.b: "Aresztować prowodyrów, a reszta sama się podporządkuje."
 historical_agitators.13.t: "Ucieczka Dąbrowskiego"
 historical_agitators.13.d: "Kapitan [SCOPE.sCharacter('historic_agitator_scope').GetFullName], były oficer artylerii aresztowany za podżeganie do buntu, uciekł z aresztu na Syberii. Ci, którzy niegdyś go pojmali, twierdzą, że ucieka na południe."
 historical_agitators.13.f: "Czy sprzeciwienie się tyranowi panoszącemu się po ukochanej ojczyźnie jest przejawem patriotyzmu, czy może lekkomyślnej zdrady? Na tak istotne pytanie powinno się znaleźć jakąś odpowiedź – gdyby tylko można było się na chwilę zatrzymać i odpocząć. Idealne miejsce, aby to przemyśleć, znajduje się gdzieś na południe od Moskwy. Teraz jednak trzeba uciekać. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] liczy na to, że państwowe ogary wytropią zbiega."
 historical_agitators.13.a: "Znaleźć go, zanim zacznie nawoływać innych do zdrady."
 historical_agitators.13.b: "Niech pochłonie go bezmiar Rosji."
 historical_agitators.13.c: "Teraz to problem Polski."
 historical_agitators.14.t: "Dickensowska opowieść"
 historical_agitators.14.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] jest coraz bardziej zmęczony prowadzeniem „Wiadomości Codziennych” w mieście o nazwie [SCOPE.sState('capital_scope').GetCityHubName]. Woli spędzać czas za granicą."
 historical_agitators.14.f: "– Śmiem twierdzić, drogi Johnie, że współwłaściciele „Wiadomości Codziennych” wpędzą mnie do grobu. Ta gazeta miała być czymś o wiele większym. Czuję, że mam coraz mniej czasu, z braku miłości czy też pieniędzy.\n\n– Rozumiem, że chcesz mi coś dać, Charlie. To twoje przedsięwzięcie, a ja mogę zaoferować ci swoje doświadczenie, lecz zastanów się jeszcze nad twoją propozycją. Jeśli tego chcesz, przejmę je, ale nie podejmę tej decyzji za ciebie."
 historical_agitators.14.a: "Nie powinno się go oceniać przez pryzmat ignorancji i pragnienia."
 historical_agitators.14.b: "Nie dokończył jeszcze swojego dzieła."
 historical_agitators.15.t: "Młody Spartakus"
 historical_agitators.15.d: "Po katastrofalnym w skutkach strajku, który miał miejsce w Polsce, przywódcy Socjalno-Rewolucyjnej Partii Proletariat zostali straceni za zdradę. Niektórzy członkowie partii, w tym [SCOPE.sCharacter('historic_agitator_scope').GetFullName], zdołali jednak uciec."
 historical_agitators.15.f: "Strajk przeżyło znacznie mniej osób, niż zakładano. Ci, którym się to udało, zostali wyjęci spod prawa i postanowili spotkać się w ukryciu. Wszyscy wiedzieli jedno: za to, co zrobili, będą ścigani. W Polsce nie ma dla nich zbyt wielu kryjówek, za to [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ma miliony psów gończych."
 historical_agitators.15.a: "Nie ma miejsca na kompromisy – nawet dla niej."
 historical_agitators.15.b: "Nie godzi się karać kobiety, przed którą jeszcze całe życie."
 historical_agitators.16.t: "Destrukcja – twórczy impuls"
 historical_agitators.16.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] wydał niedawno książkę pod tytułem „Przemyślenia na temat przemocy”, dając tym samym wyraz swoim radykalnie lewicowym poglądom i odcinając się od ortodoksyjnej teorii socjalistycznej."
 historical_agitators.16.f: "– Marks podejrzewał, że burżuazji nie trzeba zachęcać do stosowania przemocy. My jednak stoimy przed obliczem czegoś nowego i nieprzewidzianego: burżuazji, która sama pragnie pozbawić się siły."
 historical_agitators.16.a: "Trzeba wygnać go z Francji, zanim narobi szkód!"
 historical_agitators.16.b: "Socjalizm przetrwa tylko wtedy, gdy skupi się na narodzie."
 historical_agitators.16.c: "Niektóre idee powinny pozostać ideami."
 historical_agitators.17.t: "Etyka zemsty"
 historical_agitators.17.d: "Odwołując się do poglądów powszechnych wśród przedstawicieli sił zbrojnych, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] nawołuje do dokonania zemsty na państwie o nazwie [SCOPE.sCountry('revenge_country').GetName], co zostało przyjęte niezwykle gromkimi brawami."
 historical_agitators.17.f: "Ogólnie rzecz biorąc, zemsta to nic innego jak chęć zachowania twarzy, gdy ktoś zszargał naszą reputację. Zemsty można pragnąć zarówno za skradziony smakołyk, jak i za podbite oko. Gdy wartość narodu powiązana jest z majestatem jego wojska, każda porażka na tym polu może zniekształcić tegoż narodu wizerunek. A biada temu, kto ośmieli się przeprowadzić zamach na wartość narodu."
 historical_agitators.17.a: "Vive la France! Nikt nie może się z nami równać!"
 historical_agitators.17.b: "Każdy człowiek ma prawo do pomszczenia swojego państwa."
 historical_agitators.17.c: "Pozbawić tego agresora urzędu."
 lv_4_general_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] awansuje do [Concept('concept_commander_rank', 'rangi')] generała"
 lv_2_general_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] awansuje do [Concept('concept_commander_rank', 'rangi')] generała majora"
 historical_agitators.18.t: "Syn handlarza jedwabiem"
 historical_agitators.18.d: "Tuż po powrocie do świata polityki [SCOPE.sCharacter('historic_agitator_scope').GetFullName] otrzymuje zaproszenie do wygłoszenia publicznej przemowy na temat konstytucji państwa o nazwie [ROOT.GetCountry.GetName]."
 historical_agitators.18.f: "Rewolucja, niezależnie od tego, jak pokojowe lub brutalne są zamiary jej organizatorów, ściąga należności ze wszystkich jej uczestników. Dla jednych cena może być prosta: buty i krew. Dla innych – mniej oczywista: gasnące pasje, niknąca radość, ideały zmieniające się w echa przeszłości. Jednak czas i troska dają szansę na odrodzenie."
 historical_agitators.18.a: "Moralna wyższość prawa należy do robotnika."
 historical_agitators.18.b: "Sprawy konstytucyjne to tylko kwestia władzy."
 historical_agitators.19.t: "Partnerstwo Kulawego Diabła"
 historical_agitators.19.d: "W São Paulo szepcze się o nowej gazecie, #italic Diablo Coxo#!. To tylko jeden z wielu tytułów, dla których pisze [SCOPE.sCharacter('historic_agitator_scope').GetFullName] – prawnik samouk."
 historical_agitators.19.f: "W mieście nagle zrobiło się głośno o nowej współpracy wyzwolonego niewolnika z zagranicznym karykaturzystą. Inteligentne, zabawne i przyjazne dla oka – efekty pracy tej dwójki psują krew wszystkim ważniakom w São Paulo. [SCOPE.sCharacter('historic_agitator_scope').GetFullName] ma przed sobą wiele ciężkiej pracy do wykonania, jeśli chce zawalczyć o wolność wszystkich niewolników w państwie o nazwie [ROOT.GetCountry.GetNameNoFormatting]."
 historical_agitators.19.a: "Tak rodzi się demokracja."
 historical_agitators.19.b: "Groźby śmierci to dla wyzwolonego człowieka chleb powszedni."
 historical_agitators.20.t: "Valjean ucieka"
 historical_agitators.20.d: "[ROOT.GetCountry.GetName] – [SCOPE.sCharacter('ruler_scope').GetFullName] ma coraz większą władzę, jednak [SCOPE.sCharacter('historic_agitator_scope').GetFullName] twierdzi, że [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] to zdrajca."
 historical_agitators.20.f: "Ulicami przeszła parada wojskowych butów. Raz jeszcze nastąpiła zmiana władzy. Każdy krok wybijał ostatnią godzinę kolejnej republiki. Nikogo, kto opowiadał się przeciwko karze śmierci, niesprawiedliwości społecznej czy biedzie nie dało się przekonać do wdzięcznego pokłonienia się zachciankom następcy. Cóż jednak można było zrobić, aby to zmienić i jednocześnie utrzymać przy życiu swoją rodzinę?"
 historical_agitators.20.a: "Lepiej opuścić pięści niż umrzeć bezsensowną śmiercią."
 historical_agitators.20.b: "Każdy Bonaparte upadł. Z tym nie będzie inaczej."
 historical_agitators.20.c: "Francja nie będzie już słuchać słów Orleanu."
 imprison_hugo_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] trafi na Wyspę Diabelską"
 historical_agitators.21.t: "Atari"
 historical_agitators.21.d: "Informatorzy dowiedzieli się o istnieniu Stowarzyszenia Reformatorów Chińskich. Według przecieku w obszarze administracyjnym o nazwie [SCOPE.sState('sunyatsen_state').GetName] planowane było powstanie. Członków stowarzyszenia aresztowano. [SCOPE.sCharacter('historic_agitator_scope').GetFullName], jeden z jego przywódców, zdołał jednak uniknąć pojmania."
 historical_agitators.21.f: "– Bracie, żałuję, że nie mogę do ciebie napisać w lepszych okolicznościach. Z reformami nie poszło zbyt dobrze. Jak tam [SCOPE.sState('sunyatsen_state').GetNameNoFormatting], spytasz? Nadal włada tu [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle], a ja nie mam za co żyć. Proszę, przekaż mi choć część zysków z twoich hodowli…"
 historical_agitators.21.a: "Niech spróbuje wyjechać do Japonii albo Anglii."
 historical_agitators.21.b: "Skoro zdołał zbiec, może teraz przebywać gdziekolwiek na terenie Chin."
 historical_agitators.22.t: "Zdrajca Frost"
 historical_agitators.22.d: "Zorganizowany w Newport marsz czartystów przerodził się w krwawą masakrę. Personel sił zbrojnych pojmał wiele osób, w tym jednego z organizatorów marszu: Johna Frosta."
 historical_agitators.22.f: "Kajdany, w których przyprowadzono Johna Frosta – żywego i w jednym kawałku – były warte sto funtów. W tak udany dzień aż prosiło się o wymierzenie najstarszej z kar: powieszenia, wypatroszenia i poćwiartowania. A jednak ludzie mieli coś innego do powiedzenia w tej sprawie. Barbarzyńska śmierć za organizację marszu na rzecz bardziej sprawiedliwej metody głosowania nie mieściła się nikomu w głowie. W obliczu takich nastrojów trzeba było wymierzyć lżejszą karę."
 historical_agitators.22.a: "Niech ten człowiek będzie ostatnim straconym w ten sposób zdrajcą."
 historical_agitators.22.b: "Wygnajmy go z Brytanii."
 historical_agitators.22.c: "Ziemia van Diemena leży dość daleko."
 historical_agitators.23.t: "Dama z lampą"
 historical_agitators.23.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] przybywa do państwa znanego jako [ROOT.GetCountry.GetName]. Przyjazd kobiety odbierany jest różnie. Ze względu na jej pionierską praktykę pielęgniarską w kraju pojawiają się plotki, że dąży ona do wprowadzenia zmian w prawie dotyczącym kobiet w miejscu pracy."
 historical_agitators.23.f: "Ta kobieta zasługuje na przydomek anioła opiekuńczości szpitali, co w żadnym wypadku nie jest wyolbrzymieniem. Na widok jej smukłej sylwetki cicho przemierzającej korytarze cierpienie wypisane na twarzach nieszczęśliwych osób ustępuje wyrazowi wdzięczności.\n\nWieczorem wszyscy lekarze udają się na spoczynek, zapada cisza, a niekończące się rzędy łóżek ze skrajnie umęczonymi chorymi nikną w mroku, który rozprasza jedynie światło lampy trzymanej przez kobietę na samotnym obchodzie."
 historical_agitators.23.a: "Raczej dama z młotkiem! Włamała się do zamkniętego składziku po leki, aby zaopiekować się rannymi."
 historical_agitators.23.b: "[ROOT.GetCountry.GetName] to państwo, w którym jej postulaty zyskują poparcie."
 jaroslaw_in_prison_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] trafi do więzienia o znacznie ostrzejszym rygorze"
 #The Paris Commune
 paris_commune.1.t: "Komuna Paryska"
 paris_commune.1.d: "Długi okres niezadowolenia z wymagań rządu względem grupy interesu o nazwie [SCOPE.gsInterestGroup('national_guard_scope').GetName|l] doprowadził w mieście [SCOPE.sState('paris_scope').GetStateRegion.GetCityHubName] do wybuchu otwartego buntu. Rewolucjoniści zabili kilku oficerów i ogłosili utworzenie własnego rządu o nazwie „[SCOPE.sCountry('paris_commune_scope').GetName]”."
 paris_commune.1.f: "– Paryscy proletariusze, w obliczu porażek i zdrad przedstawicieli klasy rządzącej, zrozumieli, że nadszedł czas wziąć sprawy publiczne w swoje ręce. Pojęli, że mają obowiązek i jednocześnie absolutne prawo ogłosić się kowalami swoich losów, przejmując władzę rządową." #- Karl Marx
 paris_commune.1.a: "Trzeba położyć kres temu szaleństwu!"
 paris_commune.1.b: "Uzbrojony Paryż to uzbrojona rewolucja!"
 commune_progress_start_at_40: "Staniemy po stronie rządu, na którego czele stoi [SCOPE.sCharacter('ruler_scope').GetLastName]\n#bold Komuna Paryska#! rozpocznie działanie w nieco gorszej sytuacji"
 commune_progress_start_at_60: "Staniemy po stronie #bold Komuny Paryskiej#!\n#bold Komuna Paryska#! rozpocznie działanie w nieco lepszej sytuacji"
 paris_commune_on_cooldown_tt: "Nie podjęto tej decyzji w ciągu ostatnich #bold trzech miesięcy#!"
 paris_commune.2.t: "Krwawy tydzień"
 paris_commune.2.d: "Siły lojalne wobec rządu, któremu przewodzi [ROOT.GetCountry.GetRuler.GetLastName], przeprowadziły marsz na Paryż. W ciągu tygodnia pełnego toczących się na terenie miasta walk [SCOPE.sCountry('paris_commune_scope').GetName] upadła. Już mówi się o masowych egzekucjach stojących po stronie Komuny członków Gwardii Narodowej."
 paris_commune.2.f: "– Otoczona ze wszystkich stron Komuna widziała na horyzoncie tylko śmierć. Jedyne, co pozostało tym ludziom, to wykazać się odwagą. Co też uczynili. Śmierć Komuny otworzyła na oścież drzwi prowadzące do przyszłości. Było jej to pisane." #- Louise Michel
 paris_commune.2.a: "Nie ma litości dla Komuny pełnej morderców."
 paris_commune.2.b: "Musimy się zachowywać przyzwoicie, bo inaczej Paryż nam nie wybaczy."
 paris_commune.3.t: "Marsz na Wersal"
 paris_commune.3.d: "[SCOPE.sCountry('paris_commune_scope').GetName] ma wielu zwolenników, wśród których znajdują się też członkowie Gwardii Narodowej. Licząca kilka tysięcy z nich grupa przeprowadziła marsz na pałac wersalski i pojmała ministrów rządu, na czele którego stoi [ROOT.GetCountry.GetRuler.GetLastName]. Nad głównym bastionem oporu konserwatystów powiewa teraz flaga Komuny."
 paris_commune.3.f: "– Zrodzona z powszechnej inicjatywy rewolucja Komuny daje początek nowej erze eksperymentalnej i pozytywnej polityki opartej na nauce.\n\n– To koniec starego świata rządowo-duchownego. Koniec militaryzmu i funkcjonalizmu. Koniec wyzysku, spekulacji, monopoli i przywilejów, którym proletariat zawdzięcza swoją niewolę, a ojczyzna nieszczęścia i katastrofy." #- Manifesto of the Paris Commune
 paris_commune.3.a: "Członkowie rządu wersalskiego będą sądzeni jak przestępcy."
 paris_commune.3.b: "Musimy uczcić nasze zwycięstwo i pogodzić się ze sobą."
 communards_seize_power_tt: "Organizacja znana jako [SCOPE.sCountry('paris_commune_scope').GetName] przejmie kontrolę nad #bold Francją#!"
 paris_commune.4.t: "Rewolucja komunardów"
 paris_commune.4.d: "Długotrwały spór, którego jedną stroną jest ludność [ROOT.GetCountry.GetAdjective|l], a drugą [ROOT.GetCountry.GetRuler.GetLastName] i rząd, osiągnął punkt krytyczny. Rewolucjoniści w całym państwie deklarują, że w ich sercu jest [SCOPE.sCountry('paris_commune_scope').GetName], i maszerują w stronę osaczonego rządu centralnego."
 paris_commune.4.f: "– Zrobić przejście dla ludu, dla wojowników o odkrytych ramionach! Wybiła godzina wojny rewolucjonistów! Do broni, obywatele! Do broni!" #- Louis Delescluze
 paris_commune.4.a: "Śmierć zdrajcom!"
 paris_commune.4.b: "Niech żyje Komuna!"
