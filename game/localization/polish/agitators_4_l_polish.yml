 nihilism.2.t: "Koniec z nicością"
 nihilism.2.d: "Rygorystyczne piętnowanie ruchu nihilistycznego w końcu przyniosło skutek: słowo „nihilizm” znów stało się zwykłą nieprzyzwoitością."
 nihilism.2.f: "– Waszym najgorszym grzechem jest to, że zniszczyliście i zdradziliście siebie samych za nic." #-Dostoevsky
 nihilism.2.a: "Sprawiali więcej kłopotów, niż można się było po nich spodziewać."
 nihilism.2.b: "Wykorzystajmy to do umocnienia naszej kontroli nad środowiskiem akademickim."
 nihilism.3.t: "W zapomnienie"
 nihilism.3.d: "Konflikt wewnątrz ruchu nihilistycznego wreszcie zgasł, lecz duch radykalizmu nie zniknął. Dawni nihiliści zaczęli masowo dołączać do innych radykalnych ruchów."
 nihilism.3.f: "– Myślisz, że ja ich atakuję, bo wygadują bzdury? W żadnym wypadku! Lubię, gdy bredzą. To właśnie przywilej, który podkreśla wyższość człowieka nad wszelkim innym stworzeniem. Popełniając błędy, można dojść do prawdy! Popełniam błędy, więc jestem człowiekiem! Nie da się poznać prawdy, nie popełniwszy wcześniej czternastu, a może nawet stu czternastu błędów. I nie ma w tym nic złego. Ale my nie możemy nawet popełniać tych błędów na własny rachunek! Jak chcesz gadać bzdury, to niech to będą twoje własne bzdury – wówczas cię ucałuję. Lepiej jest mylić się przez własne przekonania, niż mieć rację, wyznając cudze wartości." #- Also Dostoevsky
 nihilism.3.a: "To tylko przedsmak szykującego się konfliktu."
 nihilism.3.b: "Niech odejdą w zapomnienie."
 nihilism.4.t: "Potępienie dzieci"
 nihilism.4.d: "[ROOT.GetCountry.GetName] – pewna ciesząca się popularnością osoba z grupy interesu o nazwie [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] wydała powieść potępiającą nihilistyczne zapędy młodzieży. Główny bohater dzieła, który głośno wyraża nihilistyczne poglądy, kogoś przypomina. Tym kimś jest [SCOPE.sCharacter('nihilist_scope').GetFullName]."
 nihilism.4.f: "– Prawda jest taka, że wcześniej byli zwykłymi błaznami, a teraz nagle stali się nihilistami." #-Also Turgenev
 nihilism.4.a: "Przynajmniej ktoś z nich ma trochę oleju w głowie."
 nihilism.4.b: "Ale czyż ten główny bohater nie jest dziarski?"
 nihilism.5.t: "Czarne płaszcze i Feuerbach"
 nihilism.5.d: "[SCOPE.sBuilding('university_nihilist_affected_building').GetName] w regionie administracyjnym o nazwie [SCOPE.sState('university_nihilist_affected_state').GetStateRegion.GetName] – coraz więcej studentów tej uczelni zwraca się ku estetyce i postawie nihilistycznej. Z różnych stron płyną obawy dotyczące obecności radykałów w środowisku akademickim."
 nihilism.5.f: "– Niewielka przestrzeń, którą zajmuję, jest nieskończenie mała w porównaniu z resztą przestrzeni, w której mnie nie ma i która nie ma ze mną nic wspólnego; zaś czas przeznaczony na mój żywot jest niczym, jeśli porówna się go z wiecznością, w której nie żyłem i żyć nie będę… A w tym atomie, w tym matematycznym punkcie, krąży krew. Mózg pracuje i czegoś łaknie… Czyż to nie odrażające? Czyż to nie błahe?" #Turgenev, Fathers and Sons
 nihilism.5.a: "Jedyna wiedza, na jaką zasługują ci ludzie, to ta przekazywana pięścią!"
 nihilism.5.b: "Tą sprawą powinny się zająć władze uniwersytetu."
 nihilism.6.t: "Brak szacunku"
 nihilism.6.d: "Pewna oburzona kobieta należąca do zbiorowości o nazwie [GetPopType('aristocrats').GetName|l] z grupy interesu znanej jako [SCOPE.gsInterestGroup('landowners_ig').GetName|l] zgłosiła incydent z udziałem pewnej grupy studentów. Twierdzi, że nie ustąpili jej, gdy szła drogą, a kiedy przechodziła obok nich, drwili z niej."
 nihilism.6.f: "– Czy wy nie macie za grosz szacunku?\n\n– Jakie to ma znaczenie, czy pani suknia ciągnie się na śniegu? Ubrudzona czy czysta, warta jest tyle samo. Tyle, ile każdy tego typu strój.\n\n– Doniosę na was!\n\nZaczerwieniona kobieta pospiesznie oddaliła się od kudłatych studentów w czarnych płaszczach, a ci patrzyli na nią z pogardą."
 nihilism.6.a: "Jak daleko sięga demoralizacja nihilistów?"
 nihilism.6.b: "To nie ma nic wspólnego z łamaniem prawa."
 nihilism.7.t: "Chaos na dziedzińcu"
 nihilism.7.d: "[SCOPE.sBuilding('courtyard_chaos_affected_building').GetName] w regionie administracyjnym o nazwie [SCOPE.sState('courtyard_chaos_affected_state').GetStateRegion.GetName] – budynek ten odwiedziła pewna persona, którą jest [SCOPE.sCharacter('nihilist_scope').GetFullName]. Wydarzenie to przyciągnęło wielki tłum studentów i zakłóciło działanie kilku osób powiązanych z grupą interesu znaną jako [SCOPE.gsInterestGroup('wronged_by_nihilists_ig').GetName|l]."
 nihilism.7.f: "Osoba przy prowizorycznej mównicy zwróciła uwagę na kilka pechowych dusz ubranych w odzież klasy wyższej i wskazała je ręką.\n\n– Widzicie ich, jak przechodzą obok nas? Widzicie tych agentów nikczemnych zabobonów? Tak, zobaczcie, jak zawstydzeni chowają twarze! Prawda jest taka, że oni niczym się nie różnią od nas!"
 nihilism.7.a: "Dość już tych bzdur! Rozgonić uczestników demonstracji."
 nihilism.7.b: "Nie można zaprzeczyć, że było to dobre przemówienie."
 nihilism.8.t: "Bezbożne wybryki"
 nihilism.8.d: "Grupa studentów o nihilistycznych poglądach zorganizowała dziwaczny, obsceniczny protest przed budynkiem kościoła. [SCOPE.gsInterestGroup('devout_ig').GetName] to grupa interesu, której członkowie szybko zaczęli domagać się zatrzymania tych młodych ludzi siłą."
 nihilism.8.f: "Kapłan wyszedł zamieść ścieżkę prowadzącą do wejścia do jego kościoła i osłupiał, gdy zobaczył, jak rozradowani studenci przebrani za duchownych rozwiązują swoje habity i rzucają je w powietrze. Ciemne tkaniny zawisły na chwilę na niebie niczym przelotne chmury. Na widok golizny kapłan odwrócił głowę i zasłonił oczy dłońmi.\n\n– Czy wyście rozumy postradali?!"
 nihilism.8.a: "Trzeba znaleźć wszystkich zamieszanych w ten incydent i oskarżyć ich o bluźnierstwo!"
 nihilism.8.b: "Jakim cudem mamy zidentyfikować sprawców?"
 nihilism.9.t: "Podatki i pochodnie"
 nihilism.9.d: "[SCOPE.sBuilding('kissed_by_fire_building').GetName] w regionie administracyjnym o nazwie [SCOPE.sState('kissed_by_fire_state').GetStateRegion.GetName] – w środku nocy grupa nihilistów podpaliła ten budynek. Ogień spowodował wielkie zniszczenia."
 nihilism.9.f: "– Jesteście oburzeni na wieść o płonących pustych budynkach, a gdzie są wasze łzy, gdy dobrzy ludzie umierają z głodu?"
 nihilism.9.a: "Sprawcy odbudują to, co zniszczyli – za kratkami."
 nihilism.9.b: "Na czas odbudowy budynku sale lekcyjne zostaną zasłonięte."
 nihilism.10.t: "Klin w środowisku akademickim"
 nihilism.10.d: "Wśród członków środowiska akademickiego rośnie niezadowolenie. Na pierwszym planie znalazła się dumna osoba stojąca od niedawna na czele grupy interesu znanej jako [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l]. Wyznaje ona następującą ideologię: [SCOPE.gsInterestGroup('intelligentsia_ig').GetLeader.GetIdeology.GetName|l]."
 nihilism.10.f: "– Życie człowieka ograniczonego jest zawsze bardziej bezproblemowe i znacznie przyjemniejsze niż życie geniusza czy nawet osoby inteligentnej. Ludzie mądrzy nie tolerują tych zjawisk, do których masy bez trudu przywykły. Ludzie inteligentni, w zależności od ich temperamentu i stopnia rozwoju, mają wobec tych zjawisk najbardziej heterogeniczny stosunek." #- Dmitry Pisarev
 nihilism.10.a: "[SCOPE.sCharacter('nihilist_leader').GetFullName] musi być pod ścisłą obserwacją."
 nihilism.10.b: "Być może [SCOPE.sCharacter('nihilist_leader').GetSheHe] jest po prostu produktem naszych działań."
 nihilism.11.t: "Kłótnia na forum"
 nihilism.11.d: "[SCOPE.sCharacter('nihilist_scope').GetFullName] i [SCOPE.sCharacter('communist_scope').GetFullName] wzięli udział w spontanicznej publicznej kłótni na temat zalet wyznawanych przez nich ideologii."
 nihilism.11.f: "– Jak wasz ruch chce zdobyć poparcie kogokolwiek oprócz łatwowiernych potomków burżuazji? – krzyczał mężczyzna w czerwonym szalu.\n– Opieracie się wyłącznie na estetyce, czyli na tym, co sami potępiacie!\n\nWzrok mężczyzny odzianego w czarny płaszcz spotkał się ze spojrzeniem przeciwnika.\n– Najwyraźniej kompletnie nie wierzycie w wolę ludzi, którzy przejrzeli na oczy…"
 nihilism.11.a: "Zwycięzcą tego sporu jest [SCOPE.sCharacter('nihilist_scope').GetFullName]!"
 nihilism.11.b: "[SCOPE.sCharacter('communist_scope').GetFullName] używa o wiele mocniejszych argumentów."
 nihilism.11.c: "Razem mogliby zdziałać znacznie więcej, niż każdy z nich z osobna."
 nihilism.12.t: "Czarno-czerwona jedność"
 nihilism.12.d: "Dwie grupy interesu – [SCOPE.gsInterestGroup('communist_ig').GetName|l] i [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] – złączone bliskimi więziami swoich liderów postanowiły współpracować, aby walczyć z trzecią grupą znaną jako [SCOPE.gsInterestGroup('devout_ig').GetName|l]."
 nihilism.12.f: "Dziwnie się dobrali. Jasnoocy studenci ewidentnie inspirowali się niechlujnym stylem robotników i jakimś cudem obie grupy uzupełniały się nawzajem. Przy migoczącym w piwnicy świetle świecy zapyziałe ubrania nihilistów wydawały się niemal autentyczne. Wiedzieli, że właśnie zawarli układ, na mocy którego w przypadku niepowodzenia będą cierpieć po równo."
 nihilism.12.a: "Wynikiem mnożenia przez zero jest nadal zero."
 nihilism.12.b: "[SCOPE.gsInterestGroup('communist_ig').GetName] to grupa, która na pewno nie zjednoczyłaby się w tak absurdalnym celu."
 nihilism.13.t: "Spirala wznosząca"
 nihilism.13.d: "Coraz to popularniejsi sympatycy nihilizmu zasiadający w rządzie wymyślili podstęp, w ramach którego zniosą i siłą zlikwidują całą własność grupy interesu znanej jako [SCOPE.gsInterestGroup('devout_ig').GetName|l], by natychmiast wprowadzić nowe prawo ([SCOPE.sLaw('current_law_scope').GetName|l])."
 nihilism.13.f: "– Jeśli coś można zmiażdżyć, trzeba to zrobić. Temu, co wytrzyma cios, pisane było przetrwanie. To zaś, co rozpadnie się na kawałki, jest bezwartościowe. Trzeba więc atakować na prawo i lewo, bo i tak nie będzie z tego żadnej krzywdy." #-Pisarev
 nihilism.13.a: "[SCOPE.gsInterestGroup('devout_ig').GetName] to grupa, której pisana jest zagłada, bo stoi ona w sprzeczności z samą rzeczywistością!"
 nihilism.13.b: "Ta strategia jest skazana na porażkę!"
