 single_party_state.1.t: "Partia [ROOT.GetCountry.GetAdjectiveNoFormatting]"
 single_party_state.1.d: "Jako dowód poparcia i jedności narodowej grupa interesu znana jako [SCOPE.gsInterestGroup('party_switch_ig').GetName|l] zaaprobowała we wszystkich nadchodzących wyborach listę kandydatów partii o nazwie [SCOPE.sParty('ruling_party').GetName]. Zrobiła to pomimo tego, że w wyborach startuje również jej własne ugrupowanie."
 single_party_state.1.f: "– W dobie wszechobecnego kryzysu nie istnieje osoba, która zasługiwałaby na poparcie bardziej niż [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], i nie istnieje partia lepsza niż [SCOPE.sParty('ruling_party').GetNameNoFormatting]. Tak twierdzi każdy z nas."
 single_party_state.1.a: "Z czasem wszyscy staną u naszego boku."
 single_party_state.1.b: "Niech grupa interesu znana jako [SCOPE.gsInterestGroup('party_switch_ig').GetName|l] będzie przykładem dla nas wszystkich."
 single_party_state.2.t: "Lud i partia"
 single_party_state.2.d: "W trakcie prac nad jednym z praw ([SCOPE.sLaw('current_law_scope').GetName|l]) wielu członków partii o nazwie [SCOPE.sParty('ruling_party').GetName] zaczyna zastanawiać się nad najlepszym sposobem na zwiększenie udziału ludności w działaniach partyjnych."
 single_party_state.2.f: "– Trzeba nam wiary w ludzi i wiary w partię. To dwie podstawowe zasady. Jeśli w nie zwątpimy, nic nie osiągniemy." #- Mao Zedong
 single_party_state.2.a: "Zanim będziemy mogli wzmocnić nasze szeregi, musimy opracować podstawy."
 single_party_state.2.b: "Partia musi uwzględniać cały naród."
 single_party_state.3.t: "Tłumy na ulicach"
 single_party_state.3.d: "Protestujący, których znaczna część powiązana jest z grupą interesu znaną jako [SCOPE.gsInterestGroup('protester_ig').GetName|l], potępiają dążenia partii o nazwie [SCOPE.sParty('ruling_party').GetName] do ustanowienia jednego z praw ([SCOPE.sLaw('current_law_scope').GetName|l]) i rozpoczynają wielodniową okupację ulic miast w całym obszarze administracyjnym znanym pod nazwą [SCOPE.sState('capital_scope').GetName]."
 single_party_state.3.f: "Nasza stolica – [SCOPE.sState('capital_scope').GetCityHubName] – pogrążyła się w chaosie: ulicami niosą się setki okrzyków, a slogany dyktowane przez organizatorów rozbrzmiewają i cichną. Krzyki odbijają się echem od ścian i wpadają przez okna do mieszkań, zaś twarze ludzi mienią się w odznakach policjantów, którzy formują przed nimi swoje szeregi.\n\nNasze państwo, [ROOT.GetCountry.GetNameNoFormatting], tętni tej nocy życiem, choć na twarzy każdego z demonstrantów widać coś zgoła innego: ponurą determinację i obawę, że ranek może nie nadejść."
 single_party_state.3.a: "Wezwijcie lojalistów – niech okażą nam wsparcie."
 single_party_state.3.b: "Wystarczy tu policyjna pałka."
 single_party_state.3.c: "Musimy poświęcić więcej czasu na edukację ludzi na temat naszego systemu."
 single_party_state.4.t: "Kres rewolucji"
 single_party_state.4.d: "Dążenia partii o nazwie [SCOPE.sParty('ruling_party').GetName] do likwidacji reszty burżuazyjnych ugrupowań działających w państwie o nazwie [ROOT.GetCountry.GetName] zostały udaremnione za sprawą zaciekłego oporu skrajnie prawicowych sympatyków grupy interesu znanej jako [SCOPE.gsInterestGroup('fascist_ig').GetName|l]."
 single_party_state.4.f: "Po chwilowej pożodze wywołanej przez oblanie muru płonącym olejem fasadę siedziby partii o nazwie [SCOPE.sParty('ruling_party').GetNameNoFormatting] pokryła sadza. Odłamki szkła chrzęszczą pod butami milicjantów, gdy ci zabezpieczają budynek.\n\nNie ma tu mowy o zwykłym wandalizmie – czyn ten popełniono w odpowiedzi na trwającą rewolucję, w ramach walki z proletariatem."
 single_party_state.4.a: "Powinniśmy skupić się przede wszystkim na własnym programie."
 single_party_state.4.b: "Rozgromcie faszystów, zanim zdążą się ukryć!"
 single_party_state.5.t: "Tylko dla ludu"
 single_party_state.5.d: "Próby umocnienia władzy partii [SCOPE.sParty('ruling_party').GetName] w państwie o nazwie [ROOT.GetCountry.GetName] zostały udaremnione przez zaciekły opór socjalistów sympatyzujących z grupą interesu znaną jako [SCOPE.gsInterestGroup('socialist_ig').GetName|l]."
 single_party_state.5.f: "„Nie wolno nam godzić się na to bezmyślne umocnienie reakcjonistów w naszym społeczeństwie! Zadaniem partii proletariackiej jest zjednoczenie zbiorowości pracujących i utworzenie spójnego frontu robotników. Pracownicy, chłopi, miłośnicy wolności i demokracji – dołączcie do nas, przeciwstawcie się faszystom i ratujcie się”!\n\nPodarta broszura tylko przez chwilę unosi się w mętnej kałuży; po chwili ciężki but posyła ją na dno."
 single_party_state.5.a: "To my decydujemy, jaką drogą podąża nasz naród."
 single_party_state.5.b: "Trzeba poskromić komunistów za wszelką cenę!"
 single_party_state.6.t: "Reforma poprzez rewolucję"
 single_party_state.6.d: "Po wstrzymaniu licznych działań państwa przez partię znaną jako [SCOPE.sParty('ruling_party').GetName] komunistyczne bojówki, którymi dowodzi [SCOPE.sCharacter('communist_leader_scope').GetFullName], zajęły ważne budynki w całym obszarze administracyjnym o nazwie [SCOPE.sState('capital_scope').GetName], ogłaszając koniec „dyktatury burżuazji”."
 single_party_state.6.f: "Naszym zadaniem jest obalenie starego porządku i ustanowienie nowej, doskonalszej demokracji – takiej, która sprawi, że wyzyskiwany proletariat zapragnie odmienić swój los.\n\nNie chcemy w partii ludu tych, którzy wykorzystują innych dla własnego zysku. Nie chcemy ludzi żyjących z dochodów, na które sami nie zapracowali – utrzymujących się z odsetek od kapitału, przedsiębiorstw przemysłowych czy własności ziemskiej. Nie chcemy prywatnych przedsiębiorców, agentów i pośredników ani też mnichów i księży jakichkolwiek wyznań. Mówimy precz tym, którzy pracowali w dawnych służbach policyjnych; odrzucamy szaleńców i bandytów!"
 single_party_state.6.a: "Niech rządzi proletariat!"
 single_party_state.6.b: "Musimy zapobiec temu zamachowi stanu!"
 single_party_state.7.t: "Ustawy o pełnomocnictwach"
 single_party_state.7.d: "Partia o nazwie [SCOPE.sParty('ruling_party').GetName] zamknęła drzwi parlamentu, więżąc w środku ustawodawców, i zażądała drastycznego zwiększenia uprawnień obecnego rządu. Opozycję uciszyli odziani w brąz faszyści z ugrupowania paramilitarnego zajmującego galerie."
 single_party_state.7.f: "Ustęp 1:\nPoza procedurą przewidzianą w konstytucji prawo do uchwalania ustaw w państwie o nazwie [ROOT.GetCountry.GetNameNoFormatting] przyznaje się również rządowi.\n\nUstęp 2:\nUstawy uchwalane przez rząd mogą odbiegać od konstytucji, o ile instytucja parlamentu pozostaje nienaruszona. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] zachowuje swoje prawa."
 single_party_state.7.a: "[SCOPE.sParty('fascist_party_scope').GetName] to jedyna partia, dzięki której nasze państwo – [ROOT.GetCountry.GetName] – może przetrwać."
 single_party_state.7.b: "Do licha z konsekwencjami. To żadna demokracja!"
