 notification_paris_commune_automation_pulse_2_c_desc: "Organizacja o nazwie [SCOPE.sCountry('paris_commune_nation_scope').GetName] oficjalnie okazała uznanie jednostce Gwardii Narodowej odpowiadającej za pojmanie i rozstrzelanie postaci znanej jako [SCOPE.sCharacter('executed_general_scope').GetRankName] [SCOPE.sCharacter('executed_general_scope').GetFullName] pod Paryżem.\n\nPostęp #bold Komuny Paryskiej#! #bold zmniejszył się#! o #variable 5#!."
