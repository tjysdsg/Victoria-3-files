 agitators_law_events.1.t: "Obstrukcja w grupie interesu o nazwie [SCOPE.gsInterestGroup('opposing_ig').GetName|l]"
 agitators_law_events.1.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] krytykuje przedstawicieli grupy interesu o nazwie [SCOPE.gsInterestGroup('opposing_ig').GetName|l], potępiając ich za hamowanie wprowadzenia prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l]."
 agitators_law_events.1.f: "– [SCOPE.gsInterestGroup('opposing_ig').GetNameNoFormatting]! Banda szczurów, która siedzi na złoconych fotelach i zarzeka się, że służy interesom obywateli. Obywatele jednak przemówili – jasno wzywają tych niegodziwców do zaprzestania naruszeń."
 agitators_law_events.1.a: "[SCOPE.gsInterestGroup('opposing_ig').GetName] – musimy zmusić przedstawicieli tej grupy interesu do współpracy. Tymczasowo."
 agitators_law_events.1.b: "Nie zaszkodzimy naszej relacji z powodu jednego prawa."
 agitators_law_events.2.t: "Areszt polityczny"
 agitators_law_events.2.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] i [SCOPE.sCharacter('supporting_agitator').GetCustom('PL_jego_jej')] poplecznicy złożyli publicznie petycję w więzieniu w regionie administracyjnym o nazwie [SCOPE.sState('imprisoned_state').GetStateRegion.GetName]. Domagają się uwolnienia zwolennika prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l], którego za udział w protestach oskarżono o zakłócanie porządku publicznego i osadzono w więzieniu."
 agitators_law_events.2.f: "Więzień siedział w ciemnej celi, apatycznie wpatrując się w ścianę. Głosy znów zaczynały rozbrzmiewać w jego głowie i sprowadzać na niego udrękę, powtarzając raz za razem jego imię.\n\nZamknął oczy i zasłonił uszy, rozkazując głosom, by zamilkły. Dopiero gdy nastała błoga cisza, zrozumiał, że okrzyki tak naprawdę dochodziły z zewnątrz."
 agitators_law_events.2.a: "Uwięzienie go przyniosło już oczekiwane rezultaty."
 agitators_law_events.2.b: "Żądania tłumu nie mogą stać ponad sprawiedliwością."
 agitators_law_events.3.t: "Naśladowanie obcych państw"
 agitators_law_events.3.d: "[SCOPE.sCountry('emulated_country').GetName] – wspaniałe rezultaty, jakie w tym państwie przyniosło wprowadzenie prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l] przykuły uwagę wielu osób. [SCOPE.sCharacter('supporting_agitator').GetFullName] wraz ze swoimi zwolennikami twierdzi, że jest to idealny przykład tego, jak powinien funkcjonować rząd."
 agitators_law_events.3.f: "[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] podnosi gazetę z uśmiechem na twarzy.\n\n– Widzicie? To dowód naszego zwycięstwa. Mogą nazywać nas szpiegami czy wysłannikami obcych mocarstw, ale przyznają również, że zmiana, o którą walczymy, nie jest domaganiem się czegoś nie z tej ziemi i że można znaleźć osoby, którym przyświecają te same co nam cele…"
 agitators_law_events.3.a: "Jeśli coś sprawdziło się w państwie o nazwie [SCOPE.sCountry('emulated_country').GetName], to sprawdzi się także w państwie o nazwie [ROOT.GetCountry.GetName]."
 agitators_law_events.3.b: "[ROOT.GetCountry.GetName] to nie [SCOPE.sCountry('emulated_country').GetName]."
 agitators_law_events.3.c: "[SCOPE.sCountry('emulated_country').GetAdjective] legislatura może posłużyć nam za przykład."
 agitators_law_events.4.t: "Ustępstwa wobec ludu"
 agitators_law_events.4.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName] – zasiadający w rządzie przedstawiciele tej grupy interesu zażądali kilku ustępstw związanych z wprowadzeniem prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l]. [SCOPE.sCharacter('supporting_agitator').GetFullName] wraz ze swoimi zwolennikami sprzeciwili się tym postulatom, argumentując, że są one szkodliwe dla reformy."
 agitators_law_events.4.f: "– Głos motłochu nie może mieć wpływu na interes narodowy. Postanowiliśmy pozostać wierni wyznawanym przez nas zasadom i powstrzymać ten rząd przed popełnieniem straszliwego błędu. Zależy nam tylko na tym – teraz i na zawsze."
 agitators_law_events.4.a: "Poparcie grupy interesu o nazwie [SCOPE.gsInterestGroup('opposing_ig').GetName|l] nie jest warte szkód, jakie to wyrządzi."
 agitators_law_events.4.b: "[SCOPE.sCharacter('supporting_agitator').GetLastName] może narzekać, ale my będziemy działać."
 agitators_law_events.5.t: "Zamieszanie i opóźnienie"
 agitators_law_events.5.d: "[SCOPE.sLaw('current_law_scope').GetName] – zwolennicy tego prawa należący do grupy interesu o nazwie [SCOPE.gsInterestGroup('agitator_ig').GetName|l], na czele której stoi [SCOPE.sCharacter('supporting_agitator').GetFullName], otwarcie zapytali rząd o to, ile czasu zajmie wprowadzenie w życie tego prawa."
 agitators_law_events.5.f: "– Obecnie rząd dopuszcza się zbrodni przy pomocy zimnej biurokracji. Bardziej liczą się dla niego procedury i dokumenty niż życia i walka z głodem. Jak wielu ludzi musi jeszcze ucierpieć z powodu ego niektórych przedstawicieli rządu, którzy nigdy w życiu nie zaznali głodu? Panie i panowie, dokumenty mogą poczekać, ale powstrzymanie cierpienia obywateli – nie!"
 agitators_law_events.5.a: "Ustawa zostanie wprowadzona w życie, gdy cały proces zostanie ukończony."
 agitators_law_events.5.b: "Dokumenty mogą poczekać. Ludzie – nie."
 agitators_law_events.6.t: "Opozycja ludu"
 agitators_law_events.6.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] – działalność tej osoby doprowadziła do sprzeciwu ludu wobec wprowadzenia w życie prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l]. Niektórzy przedstawiciele grupy interesu o nazwie [SCOPE.gsInterestGroup('concerned_ig').GetName|l] zastanawiają się, jaki może to mieć wpływ na ich poparcie wśród obywateli."
 agitators_law_events.6.f: "Niezliczone kartki pokrywają ściany budynków w stolicy pomimo całonocnych prób usunięcia ich przez pracowników służb porządkowych. [SCOPE.sCharacter('concerned_ig_leader').GetFullNameNoFormatting] wskazuje na losowy budynek.\n\n– Widzisz to? Jak mam niby zabiegać o poparcie w tej sprawie, jeśli to mój dom może być następnym celem wandali?"
 agitators_law_events.6.a: "Rozpocznijmy dialog z opozycją."
 agitators_law_events.6.b: "Grupa interesu o nazwie [SCOPE.gsInterestGroup('concerned_ig').GetName|l] nie ma powodów do obaw."
 agitators_law_events.7.t: "Podła neutralność"
 agitators_law_events.7.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] – tej osobie udało się skutecznie pobudzić obywateli do wyrażenia sprzeciwu wobec prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l]. W związku z tym przedstawiciele grupy interesu o nazwie [SCOPE.gsInterestGroup('neutral_ig').GetName|l] postanowili wycofać swoje poparcie dla tego prawa w jego obecnej postaci."
 agitators_law_events.7.f: "– Z przykrością informujemy, że nie zmienimy naszego postanowienia w tej kwestii. To jasne, że obywatele stanowczo sprzeciwiają się temu prawu w jego obecnej formie, a my nie mamy zamiaru wspierać propozycji, której szkodliwość wykazano ponad wszelką wątpliwość."
 agitators_law_events.7.a: "Musimy dostosować treść prawa, aby nakłonić większą liczbę osób do jego poparcia."
 agitators_law_events.7.b: "Trzeba dać do zrozumienia członkom grupy interesu o nazwie [SCOPE.gsInterestGroup('neutral_ig').GetName|l], że są zbędni."
 agitators_law_events.8.t: "Strumień obelg"
 agitators_law_events.8.d: "Fakt, że [SCOPE.sCharacter('supporting_ig_leader').GetFullName] popiera prawo o nazwie [SCOPE.sLaw('current_law_scope').GetName|l] sprawił, że [SCOPE.sCharacter('opposing_agitator').GetFullName] nie przebiera teraz w słowach i kieruje wobec tej osoby strumień obelg. Przedstawiciele grupy interesu o nazwie [SCOPE.gsInterestGroup('supporting_ig').GetName|l] domagają się od rządu obrony honoru tej osoby."
 agitators_law_events.8.f: "– [SCOPE.sCharacter('supporting_ig_leader').GetFullNameNoFormatting] zachowuje się jak wyjątkowo tępe dziecko. Takie są po prostu fakty. Naprawdę wątpię, że w pełni rozumie [SCOPE.sCharacter('supporting_ig_leader').GetSheHe], z czym wiązałoby się wprowadzenie w życie tego, co rzekomo postuluje. Podejrzewam raczej, że wydany przez [SCOPE.sCharacter('supporting_ig_leader').GetCustom('PL_niego_nia')] dźwięk wydmuchiwania nosa został po prostu uznany przez pechowego tłumacza za wypowiedź i domyślnie zinterpretowany jako wyrażenie najgorszej możliwej opinii.\n\n– Z drugiej strony ciężko się dziwić, że takie zdanie wydobyło się z [SCOPE.sCharacter('supporting_ig_leader').GetCustom('PL_jego_jej')] ust, bowiem należy pamiętać, że [SCOPE.sCharacter('supporting_ig_leader').GetFullNameNoFormatting] nie ma wystarczających zdolności intelektualnych, by być w stanie prowadzić rzetelną politykę…"
 agitators_law_events.8.a: "[SCOPE.sCharacter('supporting_ig_leader').GetFullName] musi nauczyć się ignorować tego typu zaczepki słowne."
 agitators_law_events.8.b: "[SCOPE.sCharacter('opposing_agitator').GetFullName] chyba zapomina o naszych prawach dotyczących zniesławiania."
 agitators_law_events.9.t: "Słowa z przeszłości"
 agitators_law_events.9.d: "Gazety popierające stanowisko, które reprezentuje [SCOPE.sCharacter('opposing_agitator').GetFullName], dotarły do artykułów i wypowiedzi sprzed kilku lat, w których przedstawiciele obecnego rządu wyrażali sprzeciw wobec prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l]. W związku z tym zarówno ze strony przeciwników tego prawa, jak i osób je popierających zaczęły się sypać oskarżenia o oportunizm."
 agitators_law_events.9.f: "– Musimy zająć się kwestią opinii wyrażanych na temat tego prawa w przeszłości. Ledwie trzy lata temu jeden z autorów ustawy opublikował artykuł, w którym nazwał tę samą inicjatywę między innymi „beznadziejną stratą czasu” i „nieprzemyślaną, mało ważną sprawą”. Teraz jednak ten rzekomo honorowy dżentelmen, niechybnie zachęcony pokaźną sumą pieniędzy, prezentuje, zdaje się, całkiem odmienne zdanie…"
 agitators_law_events.9.a: "Co za haniebny przejaw braku zasad!"
 agitators_law_events.9.b: "Ludzie mogą z czasem zmieniać zdanie."
 agitators_law_events.10.t: "Listy do potępionych"
 agitators_law_events.10.d: "Po zatrzymaniu pewnej znanej osoby sprzeciwiającej się prawu o nazwie [SCOPE.sLaw('current_law_scope').GetName|l] [SCOPE.sCharacter('opposing_agitator').GetFullName] rozpoczyna kampanię publicznego pisania listów, która ma być przejawem poparcia dla niej."
 agitators_law_events.10.f: "– Mam nadzieję, że masz się dobrze…\n\n– Modlimy się o twój rychły powrót na wolność…\n\n– Ta niesprawiedliwość została bezlitośnie ujawniona…\n\nListy o takich i podobnych treściach wypełniały torbę kuriera zbliżającego się do celu."
 agitators_law_events.10.a: "Nie można zakłócać procesu dostarczania listów."
 agitators_law_events.10.b: "Upewnijmy się, że żadne z tych bredni nie dotrą do więzienia."
 agitators_law_events.11.t: "Stowarzyszenie mieszkańców miasta [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]"
 agitators_law_events.11.d: "W popularnym wśród wykształconych mieszkańców klubie towarzyskim w mieście [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] odbywa się spotkanie, podczas którego [SCOPE.sCharacter('supporting_agitator').GetFullName], gość honorowy wydarzenia, wyraża swoje poparcie dla prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l]."
 agitators_law_events.11.f: "– Z pewnością tak właśnie jest, ale czy zastanawialiście się nad tym, jak takie coś zostałoby odebrane?\n\n[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] kiwa głową, patrząc na przemawiającą osobę, a następnie rozgląda się po pokrytym boazerią pomieszczeniu i odstawia swoją filiżankę.\n\n– Podobne myśli przychodzą do głowy i mnie. Musimy jednak za wszelką cenę wziąć pod uwagę zdanie tych, którzy patrzą na tę kwestię po raz pierwszy. Tego typu spojrzenie cechuje niewinność i otwartość na nowe możliwości…"
 agitators_law_events.11.a: "Tacy jak oni zapewne znają się na tym najlepiej."
 agitators_law_events.11.b: "Promujmy dalszy rozwój tego typu spotkań."
 agitators_law_events.12.t: "Poglądy artystów"
 agitators_law_events.12.d: "Kultura [SCOPE.sCulture('poet_culture').GetName|l] – w znanym biuletynie przedstawicieli tej kultury wydano oświadczenie, w którym [SCOPE.sCharacter('supporting_agitator').GetFullName] wyraża swoje poparcie dla kilku poetów znanych z sympatii wobec grupy interesu o nazwie [SCOPE.gsInterestGroup('poet_ig').GetName|l]."
 agitators_law_events.12.f: "– Dostrzec tam można ideały miłości i braterstwa, ale gdy przyjrzeć się temu uważniej, zauważyć można wyraźnie, dlaczego tak właśnie jest. Widzi się wtedy rzeczy sprzyjające rozwojowi najwyższych idei, które mogą objawić się w codziennym życiu każdego z nas…"
 agitators_law_events.12.a: "Kultura [SCOPE.sCulture('poet_culture').GetName|l] i jej idole popierają nasze reformy."
 agitators_law_events.12.b: "Wsparcie i lojalność przejawiane przez przedstawicieli grupy interesu o nazwie [SCOPE.gsInterestGroup('poet_ig').GetName|l] zasługują na nagrodę."
 agitators_law_events.13.t: "Agitacja wśród prostego ludu"
 agitators_law_events.13.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] wyrusza na tygodniową wyprawę na wieś, aby opowiedzieć przedstawicielom grupy interesu o nazwie [SCOPE.gsInterestGroup('peasants_ig').GetName|l] o tym, jak istotne jest prawo o nazwie [SCOPE.sLaw('current_law_scope').GetName|l]."
 agitators_law_events.13.f: "– Jakież to szczęście, że moje serce potrafi odczuwać te same proste i niewinne przyjemności co serce chłopa, którego stół ugina się od pokarmów będących efektem jego własnej pracy. Potrafi on docenić spożywany posiłek, ale wspomina też z uśmiechem na twarzy szczęśliwe dni i słoneczne poranki, podczas których sadził uprawy, spokojne wieczory, podczas których je podlewał, a także radość, jaką czerpał z codziennego doglądania procesu ich wzrostu." #- Johann Wolfgang von Goethe
 agitators_law_events.13.a: "Szlachetna wyprawa, która, przy odrobinie szczęścia, zapewni tej osobie popularność."
 agitators_law_events.13.b: "Gdy [SCOPE.sCharacter('supporting_agitator').GetFullName] wyciąga rękę do ludu, lud wyciąga rękę do [SCOPE.sCharacter('supporting_agitator').GetCustom('PL_niego_niej')]."
 agitators_law_events.13.c: "Po co przejmować się obcą osobą, która ma do zaoferowania jedynie puste słowa?"
 agitators_law_events.13.e: "Przypomnijmy [SCOPE.sCharacter('supporting_agitator').GetCustom('PL_mu_jej')], że [SCOPE.sCharacter('supporting_agitator').GetCustom('PL_jego_jej')] miejsce jest w mieście!"
 agitators_law_events.14.t: "Kampania pełna bankietów"
 agitators_law_events.14.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] pojawia się na burżuazyjnym bankiecie dla sponsorów w mieście [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName], co doprowadza do zwiększenia ilości środków, które można przeznaczyć na promowanie prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l]."
 agitators_law_events.14.f: "Gdy siedzący u szczytu stołu organizator wstał, by wznieść toast za niepodważalną mądrość stojącą za reformą, nie mógł pozbyć się wrażenia, że dźwięk uderzającego o kieliszek widelca jest łudząco podobny do dźwięku kolejnej monety dołączającej do stosu lub uderzającej o ziemię łuski naboju."
 agitators_law_events.14.a: "Uczta dla ciała i budżetu."
 agitators_law_events.14.b: "Scenę polityczną zasilą pokaźne sumy pieniędzy, tak?"
 agitators_law_events.15.t: "Poparcie mediów"
 agitators_law_events.15.d: "W gazecie „[SCOPE.sState('newspaper_scope').GetStateRegion.GetCityHubName] Codziennie”, którą chętnie czytają przedstawiciele grupy interesu o nazwie [SCOPE.gsInterestGroup('newspaper_ig').GetName|l] w państwie o nazwie [ROOT.GetCountry.GetName], opublikowano artykuł, w którym [SCOPE.sCharacter('supporting_agitator').GetFullName] nawołuje do ustanowienia prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l]."
 agitators_law_events.15.f: "Wydawanie gazety bez korzystania z zasięgów, jakie oferuje, jest równie bezcelowe jak puszczanie oka do dziewczyny w ciemnym pomieszczeniu." #- William Randolph Hearst
 agitators_law_events.15.a: "Kim jesteśmy, by walczyć z głosem ludu?"
 agitators_law_events.15.b: "Przekażmy wydawcy nasze podziękowania."
 agitators_law_events.16.t: "Opozycja w prasie"
 agitators_law_events.16.d: "[ROOT.GetCountry.GetName] – w popularnej opozycyjnej gazecie wydawanej w całym kraju opublikowano artykuł, w którym [SCOPE.sCharacter('opposing_agitator').GetFullName] prezentuje ledwie skrywaną polemikę wymierzoną w prawo o nazwie [SCOPE.sLaw('current_law_scope').GetName|l]."
 agitators_law_events.16.f: "– Powinien pan zajrzeć do porannej gazety, sir. To…\n\n– Tak?\n\n– Opublikowano tam artykuł, za którym stoi [SCOPE.sCharacter('opposing_agitator').GetLastNameNoFormatting]. Strona trzecia.\n\nFunkcjonariusz sięgnął po gazetę i przyłożył dłoń do skroni. Wiedział już, że za moment przeczyta coś, przez co na głowie przybędzie mu kilka nowych siwych włosów."
 agitators_law_events.16.a: "To tylko potwierdza, że [SCOPE.sCharacter('opposing_agitator').GetFullName] to prawdziwie wstrętna osoba."
 agitators_law_events.16.b: "Zachęćmy naszych zwolenników do publikowania kontrartykułów."
 agitators_law_events.17.t: "Pozory powszechności"
 agitators_law_events.17.d: "Dzięki donosowi byłego wydawcy gazety rząd dowiedział się, że wszystkie niedawno opublikowane artykuły wymierzone przeciwko prawu o nazwie [SCOPE.sLaw('current_law_scope').GetName|l] napisała tak naprawdę jedna osoba – [SCOPE.sCharacter('opposing_agitator').GetFullName] – która korzystała po prostu z różnych pseudonimów i stylów pisania."
 agitators_law_events.17.f: "– Uważamy, że żadna osoba lub grupa osób nie może właściwie ustanowić norm wyrażania własnych opinii przez innych." #- William Randolph Hearst
 agitators_law_events.17.a: "Wygląda na to, że opozycja jest jednocześnie bardziej i mniej jednolita, niż mogło się wydawać."
 agitators_law_events.17.b: "Opinia publiczna z przyjemnością dowiedziałaby się o szczegółach tej sprawy."
 agitators_law_events.18.t: "Przerzedzanie opozycji"
 agitators_law_events.18.d: "Przeciwnicy rządu nie potrafią utworzyć jednolitego frontu, czego doskonałym przykładem jest fakt, że w broszurze, którą wydaje [SCOPE.sCharacter('opposing_agitator').GetFullName], opublikowano nazwiska rywali tej osoby, którzy są jednocześnie opozycjonistami. Ujawnienie ich tożsamości jest niemal równoznaczne z nasłaniem na nich policji."
 agitators_law_events.18.f: "– Bez silnej organizacji biegłej w radzeniu sobie z politycznymi przeciwnościami bez względu na okoliczności nie może być mowy o żadnej taktyce rozumianej jako systematyczny plan działania, za którym stoją jasno określone zasady i który wykonywany jest bez wahania." #- Vladimir Lenin, quoting an Iskra article.
 agitators_law_events.18.a: "Doskonale się złożyło."
 agitators_law_events.18.b: "Nie będziemy brać udziału w [SCOPE.sCharacter('supporting_agitator').GetCustom('PL_jego_jej')] dziecinnych gierkach."
 agitators_law_events.19.t: "Sprawy rodzinne"
 agitators_law_events.19.d: "[SCOPE.sBuilding('uni_scope').GetName] – w tej placówce w regionie administracyjnym o nazwie [SCOPE.sState('uni_state').GetStateRegion.GetName] uczy się student, którego rodzicem jest [SCOPE.sCharacter('supporting_ig_leader').GetFullName]. Student ten zaczął przejawiać poparcie dla opinii, które są niezwykle bliskie ideom, które wyznaje [SCOPE.sCharacter('opposing_agitator').GetFullName] i [SCOPE.sCharacter('opposing_agitator').GetCustom('PL_jego_jej')] poplecznicy."
 agitators_law_events.19.f: "– Wiesz, profesor opowiadał dzisiaj o prawdziwie fascynującym zagadnieniu…\n\n[SCOPE.sCharacter('supporting_ig_leader').GetLastNameNoFormatting], słuchając podczas obiadu niezdającego sobie z niczego sprawy syna, zaczyna coraz mocniej zaciskać pięść pod stołem."
 agitators_law_events.19.a: "Krewni powinni szanować wyrażane przy stole zdanie swoich bliskich."
 agitators_law_events.19.b: "Trzeba wlać temu bezczelnemu gówniarzowi nieco oleju do głowy."
 agitators_law_events.19.c: "Być może powinien uczyć się gdzieś indziej."
 problem_child_barracks_tt: "Koszary w obszarze administracyjnym o nazwie [SCOPE.sState('problem_child_barracks').GetName] powinny wbić mu do głowy trochę rozumu."
 agitators_law_events.20.t: "Nowatorskie niezadowolenie"
 agitators_law_events.20.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] – współpracownik tej osoby zwrócił się do wydawców znanej gazety z miasta [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] z prośbą o opublikowanie na jej stronach nowatorskiego wiersza, w którym zawarta jest nuta sprzeciwu wobec wprowadzenia prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l]."
 agitators_law_events.20.f: "– To wiersz mojego ojca, sir. Napisał go, zanim zmarł. Bardzo mu zależało na…\n\n– Nie, nie. Gdy pisał, nie chodziło mu o to, co dzieje się teraz. Ten wiersz dotyczy czasów, gdy poprzednio próbowano coś takiego wprowadzić. Chodzi tu o cykliczność… cykliczność historii. Nie jest to odwołanie do samej ustawy."
 agitators_law_events.20.a: "Nie ma mowy. Wszyscy wiemy, kto jest prawdziwym autorem tego wiersza."
 agitators_law_events.20.b: "Kimże jesteśmy, żeby sprzeciwiać się wydaniu tak wspaniałego dzieła?"
 agitators_law_events.21.t: "Dziedzictwo oświecenia"
 agitators_law_events.21.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] wydaje wyjątkowo przekonującą publikację popierającą prawo o nazwie [SCOPE.sLaw('current_law_scope').GetName|l], która jednocześnie promuje ideały egalitarystyczne i zawiera cytaty z literatury antyrojalistycznej."
 agitators_law_events.21.f: "– Jeśli chcemy, by republika była trwała, musimy najpierw zbudować jej fundamenty. Nie ma potrzeby szukać ich poza granicami naszego państwa – wystarczy, że zajrzymy w serca wszystkich przedstawicieli naszego narodu." #- Sun Yat-Sen
 agitators_law_events.21.a: "Wspaniałe dzieło!"
 agitators_law_events.21.b: "Żadne słowa nie są w stanie obalić boskiego porządku."
 agitators_law_events.22.t: "Obraza majestatu"
 agitators_law_events.22.d: "Podczas agitacji przeciwko monarchii [SCOPE.sCharacter('supporting_agitator').GetFullName] wypowiada kilka komentarzy, które zostają uznane za obrazę majestatu. Zwolennicy ustroju, na czele którego stoi [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], uważają, że [SCOPE.sCharacter('supporting_agitator').GetFullName] musi za to stanąć przed sądem."
 agitators_law_events.22.f: "– [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]? Powiem wam, co myślę o tej postaci…\n\nZgromadzony tłum wstrzymał oddech, przeczuwając, że usłyszy zaraz coś niesamowitego.\n\n– Nie widzę powodu, by darzyć szacunkiem osobę, która swoją pozycję zawdzięcza tylko temu, że w jej żyłach płynie więcej kazirodczej krwi niż w naszych! Gdyby niebiosa miały zesłać kogoś godnego tytułu władcy państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting], z pewnością nie byłby to ktoś, w kogo żyłach płynie woda!"
 agitators_law_events.22.a: "Tym razem nie może to [SCOPE.sCharacter('supporting_agitator').GetCustom('PL_mu_jej')] ujść na sucho."
 agitators_law_events.21.a.tt: "[SCOPE.sCharacter('supporting_agitator').GetFullName] musi usłyszeć zarzuty zbrodni wobec korony, a następnie trafić do więzienia."
 agitators_law_events.22.b: "Czy naprawdę możemy zaryzykować rozwścieczenie [SCOPE.sCharacter('supporting_agitator').GetCustom('PL_jego_jej')] popleczników?"
 agitators_law_events.23.t: "Republikanizm demokratyczny"
 agitators_law_events.23.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] – działania tej osoby doprowadziły do sojuszu republikanów i zwolenników rozszerzenia zakresu praw wyborczych. Osoby, które zamiast wprowadzenia ustroju republikańskiego wolą, by rodzaj rządu o nazwie [ROOT.GetCountry.GetGovernment.GetName|l] przyjął bardziej demokratyczną formę, szybko stają się mniejszością."
 agitators_law_events.23.f: "– Republika musi powstać i być podtrzymywana przy udziale wszystkich obywateli. W przeciwnym razie już od urodzenia będzie chora, a jej niechlubna śmierć rychło nadejdzie."
 agitators_law_events.23.a: "Oto koalicja, która wstrząśnie światem."
 agitators_law_events.23.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] musi udowodnić, że potrafi rządzić w demokratycznym ustroju."
 agitators_law_events.23.c: "Wszyscy liberałowie prędzej czy później zdradzą koronę i naród."
 agitators_law_events.24.t: "Republikanie w mundurach?"
 agitators_law_events.24.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] – bliscy współpracownicy tej osoby zostali dostrzeżeni w towarzystwie postępowych oficerów, takich jak na przykład [SCOPE.sCharacter('suspected_general_scope').GetFullName]. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] musi brać pod uwagę, że tego typu aktywność może zwiastować zamach stanu."
 agitators_law_events.24.f: "– Bez względu na to, w jaki sposób [SCOPE.sCharacter('suspected_general_scope').GetFullName] będzie uzasadniać swoje spotkanie z tym przeklętym osobnikiem, fakt, że miało ono w ogóle miejsce, jest już wystarczającym dowodem na to, że przejawia [SCOPE.sCharacter('suspected_general_scope').GetSheHe] niecne zamiary. Przekazałem ci wszystkie informacje, jakie udało mi się zebrać na ten temat. Błagam, zajmij się tą sprawą jak najszybciej. Dla dobra korony."
 agitators_law_events.24.a: "[SCOPE.sCharacter('suspected_general_scope').GetLastName] posłuży za przykład tego, co robimy z podżegaczami."
 agitators_law_events.24.b: "Nie możemy pozbywać się wojskowych w oparciu o zwykłe podejrzenia."
 agitators_law_events.25.t: "Marsz mas"
 agitators_law_events.25.d: "Agitacja, za którą stoi [SCOPE.sCharacter('supporting_agitator').GetFullName], doprowadziła do zorganizowania w mieście o nazwie [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] marszu, podczas którego wyrażano poparcie dla rozszerzenia zakresu praw wyborczych i politycznych."
 agitators_law_events.25.f: "Marsz rozciąga się na długość ponad jednej przecznicy i przepełnia miasto wyjątkową energią. W oczach uczestników widać blask, a w ich sercach mieszka determinacja.\n\nNa czele pochodu kroczy [SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting], porywając tłum i zarażając go aurą bezgranicznej nadziei."
 agitators_law_events.25.a: "Wspaniały przejaw poparcia dla znakomitej ustawy."
 agitators_law_events.25.b: "Pozbawić [SCOPE.sCharacter('supporting_agitator').GetCustom('PL_go_ja')] prawa do przemawiania. Jeśli nie posłucha, aresztować."
 agitators_law_events.26.t: "Wrogowie ludu"
 agitators_law_events.26.d: "[SCOPE.sState('capital_scope').GetName] – na zorganizowanym w tym obszarze administracyjnym spotkaniu poświęconym reformom [SCOPE.sCharacter('supporting_agitator').GetFullName] wygłasza porywającą mowę, w której potępia przedstawicieli grupy interesu o nazwie [SCOPE.gsInterestGroup('landowners_ig').GetName|l], nazywając ich wrogami demokracji oraz wszystkich obywateli."
 agitators_law_events.26.f: "– Muszę teraz poruszyć kwestię pewnych osób, które swym zachowaniem udowodniły, że zależy im jedynie na represjonowaniu reszty obywateli. To okrutni i leniwi ludzie taplający się w nadanych im przywilejach. Te relikty przepełnionej stagnacją ery wzdrygają się na samą myśl o tym, że może istnieć naród, w którym władza takich jak oni jest podważana."
 agitators_law_events.26.a: "Precz z wrogami wolności!"
 agitators_law_events.26.b: "Ludzie zawsze będą wymagać nadzoru sprawowanego przez lepszych od nich."
 agitators_law_events.26.c: "Wszyscy wiemy, kim tak naprawdę są ci „uprzywilejowani”, o których mówi [SCOPE.sCharacter('supporting_agitator').GetFullName]."
 agitators_law_events.27.t: "Kontrowersyjni znajomi"
 agitators_law_events.27.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] – obecność tej osoby na spotkaniu radykalnego stowarzyszenia popierającego reformy, które odbyło się w mieście o nazwie [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName], sprawiło, że o istnieniu stowarzyszenia dowiedziała się większa liczba ludzi, przez co policji dużo trudniej będzie prowadzić działania przeciwko niemu."
 agitators_law_events.27.f: "Urzędnik spojrzał na dokument leżący na jego biurku i zdawał się wyraźnie zdziwiony, gdy dostrzegł nazwę organizacji, która z dumą ogłaszała, że sfinansowała ostatnią demonstrację. U boku tej paskudnej i zapewne piętnowanej grupy stoi teraz [SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] – osoba, która odpowiadała za tak wiele problemów w ostatnich latach. Urzędnik zmarszczył brwi i zwrócił się do kolegi.\n\n– Czy my przypadkiem nie ogłosiliśmy już publicznie, że wystawiono nakaz zatrzymania tych ludzi?"
 agitators_law_events.27.a: "Być może czas już usankcjonować ich działalność."
 agitators_law_events.27.b: "Opinia ogółu nie ma tu znaczenia."
 agitators_law_events.28.t: "Romans w urzędzie cenzury"
 agitators_law_events.28.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] – tej osobie udało się zwieść cenzorów i w wyjątkowo nudnej powieści romantycznej przemycić starannie ukryte antyrządowe treści. W utworze można doszukać się ustępów popierających wolność słowa i odrzucających to, co na kartach powieści opisywane jest jako „despotyzm”."
 agitators_law_events.28.f: "– Czy tak nie jest zawsze? Jeśli ktoś chce się czegoś doszukać, znajdzie to, gdziekolwiek by nie spojrzał. Nawet jeśli nie ma ku temu najmniejszych podstaw, ten ktoś zawsze znajdzie niepodważalne dowody na poparcie swojej tezy. Nawet jeśli nie istnieje choćby cień tego, czego szuka, znajdzie nie tylko cień, ale i wszystko to, czego się spodziewa. Widzi to nawet w zwrotach, które są precyzyjne i jednoznaczne, bowiem dla niego, z każdym spojrzeniem i każdą myślą, znaczenie, którego się doszukuje, staje się coraz bardziej oczywiste." #- Nikolai Chernyshevsky, What Is To Be Done?
 agitators_law_events.28.a: "Nie będziemy na nowo weryfikować pięćsetstronicowej książki z powodu czyjegoś kaprysu!"
 agitators_law_events.28.b: "Musimy wycofać powieść ze sprzedaży i zażądać zwrotu zakupionych już egzemplarzy."
 agitators_law_events.29.t: "Bierne organy ścigania"
 agitators_law_events.29.d: "Anonimowy przedstawiciel policji dostarczył listę funkcjonariuszy, którzy podobno wyrażają poparcie dla sprawy, którą reprezentuje [SCOPE.sCharacter('supporting_agitator').GetFullName]. Z dostarczonych informacji wynika, że ci funkcjonariusze potajemnie odmawiają wykonywania obowiązków związanych z cenzurą."
 agitators_law_events.29.f: "– …tak, właśnie on. Słyszałeś, co powiedział, gdy przekazaliśmy mu tę powieść?\n\nUrzędnik podążył wzrokiem za palcem informatora wskazującym na niczego nieświadomego mężczyznę spożywającego posiłek.\n\n– Nie. Oświeć mnie – powiedział z kamiennym wyrazem twarzy.\n\n– To było coś w stylu: „Przecież cenzura i tak już ledwo zipie…”."
 agitators_law_events.29.a: "I co z tego? Okres cenzury i tak już dobiega końca."
 agitators_law_events.29.b: "Będziemy egzekwować to prawo tak długo, jak będzie ono obowiązywało."
 agitators_law_events.30.t: "Gra w tchórza"
 agitators_law_events.30.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] – w popularnej gazecie związanej z grupą interesu o nazwie [SCOPE.gsInterestGroup('newspaper_ig').GetName|l] opublikowano odważny artykuł tej osoby, w którym nawołuje się do zniesienia cenzury. Gazeta ta jest popularna również w kręgach rządowych, co sprawia, że zakazanie jej wydawania może okazać się ryzykownym posunięciem."
 agitators_law_events.30.f: "Pomimo zmęczenia wywołanego nieprzespaną nocą kierownik dostrzegł ponure wyrazy twarzy swoich pracowników natychmiast po wejściu do biura. Jeden rzut oka na nagłówek strony z gazety przypiętej do tablicy wystarczył, by poznać źródło niepokoju reszty zespołu.\n\nKWESTIA DO PRZEMYŚLENIA: ARGUMENTY ZA WOLNOŚCIĄ SŁOWA."
 agitators_law_events.30.a: "Nawet niektórzy z nas uważają, że artykuł zawiera sporo racji."
 agitators_law_events.30.b: "Jeśli to zignorujemy, będzie tylko gorzej."
 #Silkworm Diseases
 je_silkworm_diseases: "Epidemia pebryny"
 je_silkworm_diseases_goal: "[ROOT.GetCountry.GetName] – w tym państwie wprowadzono rozporządzenie o nazwie [GetDecreeType('decree_encourage_agricultural_industry').GetName|l] w co najmniej 75% obszarów administracyjnych, w których występuje #BOLD pebryna#!. Rozporządzenie będzie obowiązywało przez rok od znalezienia rozwiązania problemu.\n\nRozwiązaniem problemu epidemii może być opracowanie technologii #BOLD pasteryzacji#! lub otrzymanie informacji na jej temat od państwa, któremu udało się już ją opracować."
 je_silkworm_diseases_reason: "[ROOT.GetCountry.GetAdjective] produkcja jedwabiu mierzy się z poważnym problemem – epidemia #BOLD pebryny#! może doprowadzić nasze hodowle jedwabników do upadku. Konieczne jest działanie."
