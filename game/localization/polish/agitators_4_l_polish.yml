 state_atheism.4.t: "Eksterytorialność w państwie bożym"
 state_atheism.4.d: "Próba wydalenia misjonarzy, duchownych, uzdrowicieli i tym podobnych doprowadziła do oburzenia za granicą. Państwo o nazwie [SCOPE.sCountry('missionary_nation').GetName] sprzeciwia się wymuszonej ekstradycji swoich obywateli przebywających na terenie następującego państwa: [ROOT.GetCountry.GetName]."
 state_atheism.4.f: "– Nie! Nie zamierzam się stosować do tego prawa! [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] jest moim pasterzem i nie pozwolę, by siłą pozbawiono mnie mojego szlachetnego celu. Możecie mnie wywlec w kajdanach, a na mocy prawa i tak mógłbym wejść do środka. Jeśli będzie trzeba, powołam się wobec tej farsy na ideę eksterytorialności!"
 state_atheism.4.a: "Powinniśmy to przemyśleć, zanim rozpętamy wojnę."
 state_atheism.4.b: "Wydalić ich, choćby przymusem."
 state_atheism.4.c: "Mogą zostać, jeśli wyrzekną się swojej wiary."
 state_atheism.5.t: "Nowe łożysko rzeki"
 state_atheism.5.d: "[ROOT.GetCountry.GetName] – w tym państwie zaczęto podważać tradycyjną moralność religijną. Tymczasem członkowie grupy interesu o nazwie [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] głoszą swoje tezy."
 state_atheism.5.f: "– Pragnę zauważyć, że jeśli Bóg naprawdę umarł, to należy przestać go czcić. Niech przypadnie nam wolność, dzięki której napiszemy własną historię. Historię zapisaną nie kamieniem czy krwią, jak ta, którą przeżyliśmy z Bogiem, tylko atramentem i czynami. Bóg nie może być tylko wygodną wymówką, nie może być kłamstwem dodającym śmiałości ludziom potężnym!"
 state_atheism.5.a: "Mimo wszystko wśród społeczeństwa wciąż jest miejsce na tradycję."
 state_atheism.5.b: "Precz z wiarą i ze wszystkimi jej pułapkami."
 state_atheism.5.c: "Nie istnieje nic, czego nie można byłoby kwestionować."
 state_atheism.6.t: "Złote odpusty"
 state_atheism.6.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] to grupa interesu, która w obszarze administracyjnym o nazwie [SCOPE.sState('religion_seizures_state').GetName] zaczęła przeprowadzać konfiskaty we wszystkich miejscach kultu, w których wyznaje się następującą religię: [SCOPE.sPop('majority_religion').GetReligion.GetName|l]. Wszystkie konstrukcje, dzieła sztuki i kiczowate złote przedmioty są likwidowane."
 state_atheism.6.f: "– No dobrze, na razie sprawdziliśmy tylko prezbiterium. Ciekawe, co trzyma w swoim pokoju.\n\n– Sir, wyciągnęliśmy to wszystko z jednej z kaplic przy krużganku.\n\n– A niech mnie, z taką ilością złota można by otworzyć nową kopalnię. Poślij po jeszcze czterech chłopa i przeszukajcie pozostałe kaplice. Raz-raz!"
 state_atheism.6.a: "Trzeba przetopić złoto na monety."
 state_atheism.6.b: "Naszym dzielnym chłopakom należy się wynagrodzenie za pracę w „niebezpiecznych warunkach”."
 state_atheism.6.c: "Dajmy duchownym część skonfiskowanego złota. Niech rozpoczną nowe życie."
 luddite_law_events.4.t: "Tęsknota za sosnami"
 luddite_law_events.4.d: "Nowa, popularna książka pełna szczegółowych opisów pracy w terenie oraz dzikiej przyrody, z której słynie państwo o nazwie [ROOT.GetCountry.GetName], sprawiła, że wiele osób zwróciło uwagę na perspektywę ustanowienia następującego prawa: [SCOPE.sLaw('current_law_scope').GetName|l]."
 luddite_law_events.4.f: "„W dziczy witają go przyjaciele, głosów serdecznych słyszy wiele,\nGdzie wiatrów niesie się szept i meandruje rzeka.\nWidzi równiny czarujące, na które świeci słońce,\nA nocą na niebie moc cudnych gwiazd na niego czeka”."
 luddite_law_events.4.a: "Ależ wciągająca lektura!"
 luddite_law_events.4.b: "Dofinansujmy osobę, która napisała to dzieło, i przekażmy jej nasze wyrazy uznania."
 luddite_law_events.5.t: "Prostaki!"
 luddite_law_events.5.d: "Powiązani z grupą interesu o nazwie [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] krytycy jednego z praw ([SCOPE.sLaw('current_law_scope').GetName|l]) rozwścieczyli ludzi, których chcieli zainspirować. Wiele osób nawołuje do stanowczego odwetu za to zajście."
 luddite_law_events.5.f: "– Jak mamy iść naprzód, skoro nasz naród jest dręczony przez żądnych krwi prostaków?\n\n– Prostaków? Tak, jestem prostakiem! A pan? Zbudujemy miasto i nazwiemy je Prostakowo, bo do tego czasu wszystkie cwaniaczki, które zabrały nam pracę, zdechną!"
 luddite_law_events.5.a: "Skoro są tacy mądrzy, to mogą przywyknąć do życia bez maszyn."
 luddite_law_events.5.b: "Być może [SCOPE.sCharacter('intelligentsia_leader').GetFullName] ma coś ciekawego do powiedzenia na ten temat."
 luddite_law_events.6.t: "Antagonizm skolektywizowany"
 luddite_law_events.6.d: "Członków dwóch grup interesu, którymi są [SCOPE.gsInterestGroup('industrialists_ig').GetName|l] i [SCOPE.gsInterestGroup('trade_unions_ig').GetName|l], doszły już słuchy na temat następujących praw: [SCOPE.sLaw('current_law_scope').GetName|l]. Zamiast renegocjować umowy, ludzie ci próbują siłą zmienić prawo."
 luddite_law_events.6.f: "Żaden wartościowy uczestnik sceny politycznej nie odważy się uznać powiedzenia „wróg mojego wroga jest moim przyjacielem” za rozsądną poradę. Istnieją pewne koalicje, sojusze zawarte dla wygody i desperackie umowy. W najstraszliwszej chwili nawet ogień i kamień mogą połączyć siły przeciwko wspólnemu wrogowi. A gdyby oba te żywioły zdecydowały się na związek małżeński, najrozsądniej byłoby uciekać jak najdalej od miejsca erupcji ich miłości."
 luddite_law_events.6.a: "Może się nieco pospieszyliśmy."
 luddite_law_events.6.b: "Trzeba tylko sprawić, aby jedna strona odwróciła się od drugiej."
 luddite_law_events.6.c: "Pieniądze naoliwią wszystkie tryby."
