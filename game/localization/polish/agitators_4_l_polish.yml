 ig_national_guard: "Gwardia Narodowa"
 ig_national_guard_desc: "Gwardia Narodowa to składająca się ze zwykłych obywateli komórka armii francuskiej pełniąca funkcję rezerwy i jednocześnie żandarmerii. Z historycznego punktu widzenia ta ludowa armia była lojalna wobec liberałów i republikanów. Z czasem stała się wiodącą siłą, która przyczyniła się do powstania Komuny."
