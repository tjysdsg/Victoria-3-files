 coup_pulse_events.1.t: "Generał oskarżony o spisek"
 coup_pulse_events.1.d: "[SCOPE.sCharacter('accused_general').GetFullName], generał powiązany z grupą interesu o nazwie [SCOPE.gsInterestGroup('accused_general_ig').GetName|l], został oskarżony o poważną nielojalność. Twierdzi jednak, że to sprawka wywrotowców, którzy chcą w ten usunąć przeszkodę na swojej drodze do władzy."
 coup_pulse_events.1.f: "– Zapewniam was, panowie, że nic mi nie wiadomo o żadnych działaniach opisanych w listach, które rzekomo napisałem. Jeżeli musicie przejrzeć moje rzeczy osobiste, aby mnie uniewinnić, to nie mam nic przeciwko temu."
 coup_pulse_events.1.a: "Nie możemy podważać lojalności naszych generałów."
 coup_pulse_events.1.a.tt: "[SCOPE.sCharacter('accused_general').GetFullName] – ta postać zostanie odwołana."
 coup_pulse_events.1.b: "Te oskarżenia muszą być fałszywe."
 coup_pulse_events.2.t: "Podział jest coraz bliżej"
 coup_pulse_events.2.d: "Choć [SCOPE.gsInterestGroup('conflicted_loyalty_ig').GetName|l] i [SCOPE.gsInterestGroup('coup_ig').GetName|l] z partii o nazwie [SCOPE.sParty('conflicted_loyalty_party').GetName] to dwie blisko powiązane ze sobą grupy interesu, [SCOPE.sLaw('coup_desired_law').GetName|l] to ustrój, który nie podoba się tym pierwszym."
 coup_pulse_events.2.f: "– Jaki jest sens trwania w naszym partnerstwie? Najpierw się od nas oddalacie, a teraz mówi się o waszym sprzeciwie wobec fundamentów państwowego porządku. Żądam, abyście natychmiast wyjaśnili te pomówienia, bo inaczej kolejnym wnioskiem, który złożę, będzie wniosek o moją rezygnację."
 coup_pulse_events.2.a: "Deklaracja dobrych zamiarów może sprowadzić na manowce nawet najczystszą duszę."
 coup_pulse_events.2.b: "Wcale nie potrzebujemy ich miłości. Wystarczy, że będą wobec nas ulegli."
 coup_pulse_events.3.t: "Krytyczne poparcie"
 coup_pulse_events.3.d: "Pewne grono reprezentujące siły opozycyjne w grupie interesu o nazwie [SCOPE.gsInterestGroup('critical_support_ig').GetName|l] zaproponowało rządowi współpracę przeciwko „siłom, za sprawą których rząd państwa o nazwie [ROOT.GetCountry.GetName] mógłby zostać obalony”."
 coup_pulse_events.3.f: "– W rzeczy samej, musimy trzymać się razem, bo inaczej z całą pewnością każdy z nas zawiśnie osobno." #- Benjamin Franklin
 coup_pulse_events.3.a: "Przyjmijmy ich życzliwość… na jakiś czas."
 coup_pulse_events.3.b: "Nie pomożemy im w spisku przeciwko nam samym."
 coup_pulse_events.4.t: "Strach wśród inwestorów"
 coup_pulse_events.4.d: "[ROOT.GetCountry.GetName] – obawy dotyczące stabilności w tym państwie są coraz większe, dlatego inwestorzy powiązani z grupą interesu znaną jako [SCOPE.gsInterestGroup('investor_ig').GetName|l] zagrozili, że wycofają swoje inwestycje z kilku fabryk w regionie administracyjnym o nazwie [SCOPE.sState('investor_affected_state').GetStateRegion.GetName]."
 coup_pulse_events.4.f: "Na ulicach widać było przerażenie ogarniające przechodniów niczym jakaś trująca mgła. Ludzie szli szybkim krokiem, rzucali ukradkowe spojrzenia i rozmawiali po cichu.\n\nMężczyzna w cylindrze odwrócił się do swojego kolegi, który wciąż wyglądał przez okno restauracji.\n\n– Nie da się rządzić krajem w ten sposób. A w takim kraju nie da się prowadzić działalności."
 coup_pulse_events.4.a: "Udobruchajmy grupę interesu o nazwie [SCOPE.gsInterestGroup('investor_ig').GetName|l], zgadzając się na zwiększenie oprocentowania."
 coup_pulse_events.4.b: "Gdyby naprawdę się przejmowali, stanęliby w obronie państwa o nazwie [ROOT.GetCountry.GetName]."
 coup_pulse_events.5.t: "Zadymione zaplecze"
 coup_pulse_events.5.d: "Przedstawiciele grupy interesu o nazwie [SCOPE.gsInterestGroup('coup_ig').GetName|l] zwrócili się do członków innej grupy, szukając wsparcia w sprawie hipotetycznego spisku przeciwko rządowi. Grupa interesu, z którą się skontaktowali, to [SCOPE.gsInterestGroup('approached_ig').GetName|l]."
 coup_pulse_events.5.f: "– Doskonale zdaję sobie sprawę z tego, że nasze stosunki były w przeszłości napięte. Mam jednak nadzieję, że radykalne zagrożenie, w obliczu którego stoi nasze państwo, jak również potrzeba podjęcia zdecydowanych działań, będą wystarczającymi argumentami przemawiającymi za połączeniem naszych sił w tak ważnej chwili…"
 coup_pulse_events.5.a: "Obie strony mogą skorzystać na tym partnerstwie."
 coup_pulse_events.5.b: "[SCOPE.gsInterestGroup('approached_ig').GetName] i spisek? Nigdy w życiu."
 coup_pulse_events.6.t: "Tłumy na ulicach"
 coup_pulse_events.6.d: "Na ulicach regionu administracyjnego o nazwie [SCOPE.sState('protest_state').GetStateRegion.GetName] rozpoczęły się masowe protesty popierane przez grupę interesu o nazwie [SCOPE.gsInterestGroup('pro_democratic_ig').GetName|l]. Protestujący potępiają obecność w rządzie osób, dla których [SCOPE.sLaw('coup_desired_law').GetName|l] to najlepszy możliwy ustrój."
 coup_pulse_events.6.f: "– Brońcie swoich zasad, wy tchórze, bo niedługo nie będziecie mieli się za czym chować!"
 coup_pulse_events.6.a: "To czoło frontu obrony sprawiedliwości."
 coup_pulse_events.6.b: "Buntownicza, nikczemna hołota."
 coup_pulse_events.7.t: "Strzał w ciemno"
 coup_pulse_events.7.d: "Na ulicach regionu administracyjnego o nazwie [SCOPE.sState('assassination_state').GetStateRegion.GetName] w biały dzień zastrzelono wybitnego urzędnika i zwolennika grupy interesu o nazwie [SCOPE.gsInterestGroup('assassination_ig').GetName|l]. Miejscowa policja nie garnie się do śledztwa w tej sprawie."
 coup_pulse_events.7.f: "Stojący na rogu policjant próbował się nie wzdrygnąć, gdy odgłos wystrzału przeszył powietrze, a ulicami zaczęły się nieść krzyki gapiów. Ostatecznie pocieszył się tym, że jego sakiewka, uzupełniona nową, obfitą zawartością, ostatecznie w zupełności wystarczy, aby rozwiać jego wątpliwości."
 coup_pulse_events.7.a: "Sprawiedliwości musi stać się zadość."
 coup_pulse_events.7.b: "Stoimy nad przepaścią i nie wolno nam spaść."
 coup_pulse_events.8.t: "Wróg mojego wroga"
 coup_pulse_events.8.d: "Należący do korpusu dyplomatycznego zwolennicy grupy interesu znanej jako [SCOPE.gsInterestGroup('coup_ig').GetName|l] zwrócili się do rządu państwa o nazwie [SCOPE.sCountry('coup_sponsor_country').GetName] z prośbą o poparcie w walce o władzę w zamian za pewne przyszłe zobowiązania."
 coup_pulse_events.8.f: "– Podobno niczego nie da się tu załatwić, jeśli strona [SCOPE.sCountry('coup_sponsor_country').GetAdjectiveNoFormatting|l] nie wyrazi na to zgody. Moim… Moim zdaniem to nie jest prawda. Jednak jeśli chcemy mieć pewność, że wszystko pójdzie zgodnie z planem…\n\nMężczyzna w garniturze wolno przytaknął zakłopotanemu urzędnikowi.\n\n– A co z ich propozycją?"
 coup_pulse_events.8.a: "Na razie możemy się zgodzić na ten układ."
 coup_pulse_events.8.b: "Gdy w sprawy miesza się strona [SCOPE.sCountry('coup_sponsor_country').GetAdjective|l], nigdy nic się nie udaje."
 coup_pulse_events.9.t: "Informator"
 coup_pulse_events.9.d: "[SCOPE.sBuilding('informant_building').GetName] w regionie administracyjnym o nazwie [SCOPE.sState('informant_state').GetStateRegion.GetName] – z okna tego budynku wypadł jeden z asystentów persony, którą jest [SCOPE.sCharacter('coup_leader').GetFullName]. Człowiek ten w wyniku upadku doznał poważnych obrażeń, ale przeżył. Zaoferował rządowi informacje w zamian za bezpieczeństwo."
 coup_pulse_events.9.f: "Słychać było skowyt i krzyk, a po chwili na brukowaną drogę spadło coś ciężkiego. W pospiesznie otwartym oknie zauważono jakąś postać, która po chwili odwróciła się i odeszła. Gdzie wcześniej były tylko zdarte kamienie, w karmazynowej kałuży leżał teraz jakiś człowiek."
 coup_pulse_events.9.a: "Człowiek ten może się okazać bezcennym zasobem."
 coup_pulse_events.9.b: "On nie przeżyje i nikt nie pozna prawdy."
 coup_pulse_events.10.t: "Rozbrojenie"
 coup_pulse_events.10.d: "[SCOPE.sBuilding('barracks_theft_building').GetName] w obszarze administracyjnym o nazwie [SCOPE.sState('barracks_theft_state').GetStateRegion.GetName] – ostatnio z tego budynku w tajemniczych okolicznościach zniknęło wiele sztuk broni."
 coup_pulse_events.10.f: "– Każdego dnia na poligonie armia marnuje tyle amunicji, że wystarczyłoby jej dla całego pułku żołnierzy. Czym w porównaniu do tego potwornego wydatku jest sto pocisków? A tysiąc?\n\n– Różnica polega na tym, że na poligonie mamy pewność, że te pociski nie lecą w naszą stronę."
 coup_pulse_events.10.a: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] to grupa interesu, która ma określone potrzeby."
 coup_pulse_events.10.b: "To oczywisty dowód na to, że ktoś zorganizował spisek."
 coup_pulse_events.11.t: "[SCOPE.sState('military_exercises_state').GetName] i kwestia obrony"
 coup_pulse_events.11.d: "W obliczu niedawnych zamieszek grupa interesu znana jako [SCOPE.gsInterestGroup('coup_ig').GetName|l] zażądała przeprowadzenia serii nieplanowanych ćwiczeń wojskowych w regionie administracyjnym o nazwie [SCOPE.sState('military_exercises_state').GetName]."
 coup_pulse_events.11.f: "Drogą szła szeroka na cztery pary ramion kolumna żołnierzy. Było ich tylu, że podróżnikowi zdawało się, iż kolumna ta nie ma końca. Wtem podjechał do niego oficer na koniu, z jasnym zamiarem wyciągając w stronę mężczyzny swoją laskę.\n\n– Ta droga jest zamknięta! Region [SCOPE.sState('military_exercises_state').GetNameNoFormatting] czeka na tych żołnierzy!"
 coup_pulse_events.11.a: "Oni nie mają żadnego prawa tego robić."
 coup_pulse_events.11.b: "Bezpieczeństwo regionu administracyjnego o nazwie [SCOPE.sState('military_exercises_state').GetName] jest najważniejsze, nawet jeśli ta sytuacja jest niecodzienna."
 coup_pulse_events.12.t: "Działacze państwowi zaproszeni do udziału w nabożeństwie"
 coup_pulse_events.12.d: "Liczni wybitni działacze państwowi zostali zaproszeni na nabożeństwo zorganizowane przez grupę interesu o nazwie [SCOPE.gsInterestGroup('coup_ig').GetName|l]. Owo zaproszenie przyszło nagle i pokrzyżowało plany niektórych z działaczy."
 coup_pulse_events.12.f: "– A zatem każdy nowy przypadek udanego oddzielenia spraw kościelnych od państwowych jest ważny. Nie mam wątpliwości, iż każdy taki nowy przypadek, tak jak i wszystkie poprzednie, udowodni nam, że religia i rząd mogą współistnieć w największej czystości, o ile jak najrzadziej się je miesza." #- James Madison
 coup_pulse_events.12.a: "Będziemy się trzymać naszych planów."
 coup_pulse_events.12.b: "Na modlitwę zawsze znajdzie się czas."
 coup_pulse_events.13.t: "Armie prywatne"
 coup_pulse_events.13.d: "Niektórzy członkowie grupy interesu o nazwie [SCOPE.gsInterestGroup('coup_ig').GetName|l] złożyli wnioski o pozwolenie na powiększenie swojej uzbrojonej służby bezpieczeństwa. Argumentują to wzmożoną aktywnością przestępczą i ryzykiem wybuchu zamieszek wśród robotników."
 coup_pulse_events.13.f: "– Żal mi człowieka, który pragnie płaszcza tak taniego, że produkujący go mężczyźni lub kobiety umrą z głodu, zanim utkają potrzebną tkaninę." #- Benjamin Harrison
 coup_pulse_events.13.a: "Państwo musi mieć monopol na przemoc."
 coup_pulse_events.13.b: "Przedsiębiorstwa są zarówno tarczą, jak i mieczem państwa o nazwie [ROOT.GetCountry.GetName]."
 coup_pulse_events.14.t: "Wywieranie nacisku"
 coup_pulse_events.14.d: "Biurokracja państwowa, w dużej mierze kontrolowana przez grupę interesu o nazwie [SCOPE.gsInterestGroup('coup_ig').GetName|l], ostatnimi czasy znacznie zwolniła. Osoby odpowiedzialne za ten stan domagają się zapewnienia, że nie zostaną odwołane ze swoich stanowisk."
 coup_pulse_events.14.f: "W przedstawicielach zasłużonych rodów zajmujących całe piętro biura pojawiła się pewnego rodzaju niespokojna energia. Nigdy wcześniej nie łączyły ich tak silne więzi solidarności – wszelkie siły niegdyś rywalizujących ze sobą stronnictw połączyły się ze sobą w imię jedynej wartości, która ich jednoczyła."
 coup_pulse_events.14.a: "Mianowani urzędnicy nie powinni mieć tak dużego wpływu na funkcjonowanie państwa."
 coup_pulse_events.14.b: "Zdążyli udowodnić, że są niezastąpieni."
 coup_pulse_events.15.t: "Sprawa, którą warto poprzeć?"
 coup_pulse_events.15.d: "Zauważono, że wielu policjantów, nawet podczas służby, popiera polityczne dążenia przedstawicieli grupy interesu o nazwie [SCOPE.gsInterestGroup('coup_ig').GetName|l]. Miejscowi komisarze policji posunęli się o krok dalej – nawołują do przywrócenia porządku w państwie, nawet gdyby miało się to wiązać z użyciem siły."
 coup_pulse_events.15.f: "– Występek może przez pewien czas tryumfować, podobnie jak zbrodnia może chełpić się swoimi zwycięstwami na oczach uczciwych robotników. Jednak ostatecznie prawo dosięgnie wszystkich złoczyńców, a hańba i kara spadnie na tych, którzy zgrzeszyli." #- Allan Pinkerton
 coup_pulse_events.15.a: "Ich zadaniem jest egzekwowanie prawa, a nie jego ustanawianie."
 coup_pulse_events.15.b: "Kimże jesteśmy, skoro nawet nasza własna policja nam nie ufa?"
 state_radicals_increase_coup_tt: "W [Concept('concept_pop', 'zbiorowościach')] w obszarach administracyjnych, w których grupa interesu o nazwie [SCOPE.gsInterestGroup('coup_ig').GetName|l] stanowi ponad 20% siły politycznej, pojawi się więcej [Concept('concept_radical', 'radykałów')]"
 coup_pulse_events.16.t: "Nowy Prometeusz"
 coup_pulse_events.16.d: "[SCOPE.sCharacter('enlightened_despot_scope').GetFullName] – ta wpływowa osoba z grupy interesu o nazwie [SCOPE.gsInterestGroup('coup_ig').GetName|l] wydała manifest polityczny, w którym przepowiada rychły upadek społeczeństwa. Zapobiec katastrofie może jedynie ustanowienie oświeconego ustroju."
 coup_pulse_events.16.f: "– Celem naszej instytucji jest zdobywanie wiedzy na temat przyczyn i tajemnych mechanizmów, a także – w miarę możliwości – poszerzanie granic panowania ludzkości nad tymi zagadnieniami." #- Francis Bacon
 coup_pulse_events.16.a: "[SCOPE.sCharacter('enlightened_despot_scope').GetFullName], wbrew temu, co uważa, nie jest królem-filozofem."
 coup_pulse_events.16.b: "To nasi najbardziej kompetentni obywatele powinni prowadzić nas przez trudne czasy."
 coup_pulse_events.17.t: "Armia robotników"
 coup_pulse_events.17.d: "[SCOPE.gsInterestGroup('coup_ig').GetName] – przedstawiciele tej grupy interesu ogłosili, że zamierzają zorganizować strajk generalny, jeśli nie zostaną spełnione ich żądania. Do postulatów zalicza się, między innymi, stłamszenie ich przeciwników politycznych."
 coup_pulse_events.17.f: "– Jedno jest jednak pewne: natura nie stworzyła takiego porządku, w którym po jednej stronie znajdują się właściciele pieniędzy i dóbr, a po drugiej ludzie, którzy nie mają niczego poza własnymi rękami gotowymi do pracy." #- Karl Marx
 coup_pulse_events.17.a: "Maszyny można zbudować na nowo, jednak zmarłych nie da się przywrócić do życia."
 coup_pulse_events.17.b: "Należy pójść na ustępstwa, aby uniknąć katastrofy."
 coup_pulse_events.18.t: "Sierpy i pochodnie"
 coup_pulse_events.18.d: "[SCOPE.gsInterestGroup('coup_ig').GetName] – poziom niezadowolenia wśród przedstawicieli tej grupy interesu wzrósł tak bardzo, że nawołuje się już otwarcie do wyruszenia do regionu administracyjnego o nazwie [SCOPE.sState('peasant_march_state').GetName], aby domagać się spełnienia postulatów politycznych tej grupy."
 coup_pulse_events.18.f: "– Patrzcie na nich! Te tłuste świnie ze stolicy rozkazują nam na lewo i prawo, jakbyśmy byli jakimiś niewolnikami!\n\nZaniedbany mężczyzna zwrócił wzrok pełen nieskrywanej pogardy ku mijającemu go powozowi.\n\n– Mówią, że jeśli coś nam się nie podoba, możemy zagłosować na kogoś innego, ale co za różnica, kto piastuje urząd, jeśli wszyscy z nich chcą nas zagłodzić?"
 coup_pulse_events.18.a: "Władza motłochu nie jest alternatywą dla właściwie funkcjonującego społeczeństwa."
 coup_pulse_events.18.b: "Ci, którzy nas karmią, mogą robić na naszych ulicach, co chcą."
 #Coup Aftermath Events
 coup_aftermath_events.1.t: "Dziedzictwo demokracji"
 coup_aftermath_events.1.d: "[SCOPE.sState('legacy_of_democracy_state').GetStateRegion.GetName] – w tym regionie administracyjnym wybuchł gwałtowny protest rzekomo zorganizowany przez przedstawicieli grupy interesu o nazwie [SCOPE.gsInterestGroup('legacy_of_democracy_ig').GetName|l]. Protestujący domagają się przywrócenia demokracji w państwie o nazwie [ROOT.GetCountry.GetName] oraz zakończenia absolutnych rządów następującej osoby: [SCOPE.sCharacter('coup_leader').GetFullName]."
 coup_aftermath_events.1.f: "Gdy dostrzegła, że plac powoli wypełnia się ludźmi o jasnych spojrzeniach, w których mieszkała bodaj cała nadzieja i wściekłość tego świata, nie mogła powstrzymać uczucia niepokoju.\n\nJak wielu z nich pozostanie jeszcze przy życiu i na wolności, nim trwający tydzień dobiegnie końca?"
 coup_aftermath_events.1.a: "Kolejna przeszkoda rzucona przez martwy rząd, z którym należy się rozprawić."
 coup_aftermath_events.1.b: "Wkrótce sami się zmęczą."
 coup_aftermath_events.2.t: "Diametralna zmiana"
 coup_aftermath_events.2.d: "[SCOPE.gsInterestGroup('harsh_contrast_ig').GetName] – radykałowie z tej grupy interesu, którzy początkowo sprzeciwiali się zamachowi stanu, odłączyli się od byłych towarzyszy, oskarżając ich o bycie „dłużnikami martwego, nieprawomocnego systemu”. Zaoferowali swą pomoc nowemu rządowi, na czele którego stoi [SCOPE.sCharacter('coup_leader').GetFullName]."
 coup_aftermath_events.2.f: "– My, wierni obywatele, którzy od samego początku wspieraliśmy wasze starania, chcielibyśmy was prosić o przychylne rozpatrzenie naszej oferty wsparcia zarówno was, jak i nowego, bardziej sprawiedliwego rządu.\n\nGdy posłaniec wypowiadał te słowa, próbował jednocześnie wymazać z pamięci obraz dokumentów spalanych potajemnie ledwie dzień wcześniej."
 coup_aftermath_events.2.a: "Im szybciej przywrócimy porządek, tym lepiej."
 coup_aftermath_events.2.b: "W naszym rządzie nie ma miejsca dla oportunistów."
 coup_aftermath_events.3.t: "Niezadowolenie w państwie"
 coup_aftermath_events.3.d: "Ludność [SCOPE.sCulture('national_discontent_culture').GetName|l] z regionu administracyjnego o nazwie [SCOPE.sState('national_discontent_state').GetStateRegion.GetName] otwarcie potępiła nowy, absolutystyczny rząd w państwie o nazwie [ROOT.GetCountry.GetName]. Ich zdaniem zagraża on ich narodowi."
 coup_aftermath_events.3.f: "– Nasz naród przez lata był podporządkowany państwu o nazwie [ROOT.GetCountry.GetName] i mierzył się w tym czasie z licznymi przeciwnościami. Nowy reżim nie powstrzyma nas w dążeniu do zapewnienia praw wszystkim naszym pobratymcom – kultura [SCOPE.sCulture('national_discontent_culture').GetName|l] otrzyma to, na co zasługuje."
 coup_aftermath_events.3.a: "Ich ziemie są cenne, ich zdanie – nie."
 coup_aftermath_events.3.b: "Wysłać tam przedstawiciela władz, który rozwieje ich obawy."
 coup_aftermath_events.4.t: "Podburzanie w środowisku akademickim"
 coup_aftermath_events.4.d: "[SCOPE.sBuilding('university_state_building').GetName] – kadra tego obiektu, który znajduje się w regionie administracyjnym o nazwie [SCOPE.sState('university_state').GetStateRegion.GetName], pozwoliła studentom na wydanie licznych broszur, w których aż roi się od oszczerstw i nawoływań do „demokratycznej rewolucji” wymierzonej przeciwko rządowi, na czele którego stoi [SCOPE.sCharacter('coup_leader').GetFullName]. W wyniku działań pracowników uniwersytetu tożsamość odpowiedzialnych za to studentów została zatajona."
 coup_aftermath_events.4.f: "– Wolności nie da się utrzymać bez zapewnienia ogólnej wiedzy obywatelom, którzy mają prawo… i chęci do zdobywania tej wiedzy. Oprócz tego mają też prawo, niepodważalne, niezbywalne i nienaruszalne boskie prawo, do najbardziej pożądanej i budzącej największą grozę wiedzy – wiedzy na temat tego, kim są i co czynią ich władcy."
 coup_aftermath_events.4.a: "[SCOPE.sBuilding('university_state_building').GetName] – trzeba zamknąć tę placówkę w regionie administracyjnym o nazwie [SCOPE.sState('university_state').GetStateRegion.GetName] do czasu, aż sprawcy przyznają się do winy."
 coup_aftermath_events.4.b: "Trzeba skonfiskować wszystkie znalezione broszury."
