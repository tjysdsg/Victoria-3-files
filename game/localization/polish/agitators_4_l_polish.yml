 pretenders_7_fourth_way_tt: "Zostawimy stare dynastie za sobą – na tronie państwa o nazwie [SCOPE.sCountry('reflexive_reference_france').GetName] zasiądzie [SCOPE.sCharacter('prospective_monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('prospective_monarch_scope').GetFullName]"
