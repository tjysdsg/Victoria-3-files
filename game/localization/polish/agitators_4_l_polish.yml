 government_petition_2_tt: "Grupa interesu znana jako [SCOPE.gsInterestGroup('government_petition_ig').GetName|l] będzie oczekiwała od rządu wprowadzenia określonego prawa ([SCOPE.sLaw('government_petition_law_2').GetName|l]) w ciągu kolejnych pięciu lat."
 government_petition_events.1.t: "[SCOPE.gsInterestGroup('government_petition_ig').GetName] i petycja do rządu"
 government_petition_events.1.d: "W imieniu swoich wyborców z grupy interesu znanej jako [SCOPE.gsInterestGroup('government_petition_ig').GetName|l] [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetFullName] wystosowuje formalną petycję do rządu naszego państwa ([ROOT.GetCountry.GetName]), domagając się uchwalenia następującego prawa: [SCOPE.sLaw('government_petition_law').GetName|l]."
 government_petition_events.1.d2: "Grupa interesu znana jako [SCOPE.gsInterestGroup('government_petition_ig').GetName|l], niezadowolona ze swojej ograniczonej obecnie roli w zarządzaniu, podpisała petycję, w ramach której domaga się od rządu podjęcia natychmiastowego działania w sprawie wprowadzenia prawa o nazwie [SCOPE.sLaw('government_petition_law').GetName|l]."
 government_petition_events.1.d3: "[SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetFullName], stojąca na czele grupy interesu o nazwie [SCOPE.gsInterestGroup('government_petition_ig').GetName|l] [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetCustom('petition_trait_descriptor')] osoba, zwraca się do rządu, aby przedstawić plan ustanowienia prawa o nazwie [SCOPE.sLaw('government_petition_law').GetName|l]. Sukces w tej sprawie z pewnością przyczyni się do wzrostu [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetCustom('PL_jego_jej')] reputacji jako skutecznego polityka."
 government_petition_events.1.f: "– Hm, jeszcze ostatnia sprawa na dziś, proszę pana. Rano zjawili się ludzie z pańskiego okręgu wyborczego. Pytają… dość głośno i natarczywie… czy zgodzi się pan spotkać z nimi w sprawie nowych przepisów.\n\n– I to wszystko? Na Boga, wyglądasz, jakbyś zobaczył ducha. Przecież mogę im poświęcić dzisiejsze popołudnie, prawda?\n\n– Hm, tak mi się wydaje, proszę pana. Nie chcieli przyjąć odmowy."
 government_petition_events.1.f2: "– [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetCustom('getMsMr')] [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetLastNameNoFormatting] przesyła oświadczenie – rozpoczyna sekretarz. – Na wstępie pragnie zwrócić uwagę, że [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetCustom('PL_jego_jej')] wiadomość nie jest ultimatum.\n\nMinister unosi brwi i mówi:\n\n– Kontynuuj.\n\n– [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetCustom('getMsMr')] [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetLastNameNoFormatting] informuje, że może nie być w stanie dalej zapewniać swoich towarzyszy, że rząd reprezentuje ich interesy, jeśli ten nie podejmie „daleko idących i natychmiastowych działań, aby poprzeć to oświadczenie”.\n\n– A więc jednak ultimatum?\n\n– Na to wygląda."
 government_petition_events.1.f3: "– Można na słówko?\n\nMinister, będąc w progu drzwi, wzdryga się na sam dźwięk. Na korytarzu stoi [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetWomanMan] z oprawioną w skórę teczką z dokumentami w dłoniach. Polityk wiedział, że to tylko kwestia czasu, aż odwiedzi go [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetLastNameNoFormatting].\n\n– Ależ oczywiście – odpowiada. – Czy powinienem…?\n\n[SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetLastNameNoFormatting] kiwa głową i wręcza mu teczkę. Sądząc po wadze, ma co najmniej sto stron.\n\n– Chcę jutro przekazać pierwszy szkic – mówi. – Pańskie poparcie wiele by dla mnie znaczyło."
 government_petition_events.1.a: "Zobaczymy, co da się zrobić."
 government_petition_events.1.b: "Zaproponujmy im kompromis – [SCOPE.sLaw('government_petition_law_2').GetName|l]."
 government_petition_events.1.c1: "Muszą zrozumieć, że obecna sytuacja na to nie pozwala."
