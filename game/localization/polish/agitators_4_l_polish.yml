 notification_paris_commune_automation_pulse_3_a_name: "Komunardzi przekazują plany dotyczące umocnień"
 notification_paris_commune_automation_pulse_3_a_desc: "Organizacja o nazwie [SCOPE.sCountry('paris_commune_nation_scope').GetName] przekazała władzę w zakresie obrony Paryża lokalnym organom poszczególnych dzielnic. To populistyczne zagranie podniosło morale obrońców.\n\nPostęp #bold Komuny Paryskiej#! #bold zwiększył się#! o #variable 10#!."
