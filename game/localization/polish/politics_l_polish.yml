 law_imposition_events.1.t: "Strona [SCOPE.sC('foreign_imposition_country').GetAdjectiveNoFlag|l] narzuca prawo o nazwie [SCOPE.sLaw('foreign_imposition_law').GetName|l]"
 law_imposition_events.1.d: "[SCOPE.sC('foreign_imposition_country').GetSubjectOrPowerBlocHierarchyLabel(GetPlayer.Self)], strona [SCOPE.sC('foreign_imposition_country').GetAdjectiveNoFlag|l], wysuwa wobec nas żądanie, domagając się, abyśmy zreformowali naszą grupę praw o nazwie [SCOPE.sLaw('foreign_imposition_law').GetGroup.GetName] pod kątem następującego prawa: [SCOPE.sLaw('foreign_imposition_law').GetName|l]."
 law_imposition_events.1.f: "– Niczego nie żądamy – głos ambasadora wybrzmiał w wielkiej sali, rozpoczynając przemowę.\n\n– Sugerujemy jedynie pewne rozwiązanie dla dobra obydwu naszych państw.\n\nDokument przesuwa się po stole, a konsekwencje opisanych w nim postanowień są ciężkie niczym ołów."
 law_imposition_events.1.a.1: "Zacznijmy natychmiast. Nasze stosunki z państwem o nazwie [SCOPE.sC('foreign_imposition_country').GetNameNoFlag] są najważniejsze."
 law_imposition_events.1.a.2: "Żądania, które wysuwa strona [SCOPE.sC('foreign_imposition_country').GetAdjectiveNoFlag|l], są ważniejsze niż [ROOT.GetCountry.GetLawBeingEnacted.GetName|l]."
 law_imposition_events.1.b: "Strona [SCOPE.sC('foreign_imposition_country').GetAdjectiveNoFlag|l] musi zrozumieć, że to nie jest odpowiednia pora."
 law_imposition_events.1.journal_entry_hint: "#instruction @information! Gdy ten wpis w dzienniku jest aktywny, nie można rozpoczynać ani anulować żadnych procesów dotyczących ustanawiania prawa – z wyjątkiem ustanowienia narzucanego prawa. W każdej chwili możesz odrzucić ten wpis w dzienniku, wiąże się to jednak z poniesieniem znacznych kosztów.#!"
 law_imposition_events.1.c: "[SCOPE.sLaw('foreign_imposition_law').GetName]? Jak oni śmią!"
 law_imposition_events.2.t: "[SCOPE.sC('foreign_imposition_country').GetName] i bezskuteczne narzucenie prawa"
 law_imposition_events.2.d: "Rozważywszy sprawę, uznaliśmy, że strona [SCOPE.sC('foreign_imposition_country').GetAdjectiveNoFlag|l] nie powinna mieszać się w naszą politykę i narzucać nam prawa o nazwie [SCOPE.sLaw('foreign_imposition_law').GetName|l]."
 law_imposition_events.2.f: "– Nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], musi wyznaczyć sobie własny kierunek – oznajmia [ROOT.GetCountry.GetRuler.GetFullNameWithTitleNoFormatting], odrzucając proponowane prawo. Delegat z zagranicy mruży oczy – ten akt sprzeciwu nigdy nie zostanie zapomniany."
 law_imposition_events.2.a: "Jak zareagują na naszą odmowę?"
 law_imposition_events.3.t: "[SCOPE.sC('country_imposed_upon').GetName] – odmowa ustanowienia narzucanego prawa"
 law_imposition_events.3.d: "Strona [SCOPE.sC('country_imposed_upon').GetAdjective|l] odrzuciła nasze żądanie i nie zamierza ustanowić prawa o nazwie [SCOPE.sLaw('foreign_imposition_law').GetName|l]."
 law_imposition_events.3.f: "Ambasador wrócił, niosąc złe wieści.\n\n– Wybrali dumę zamiast postępu – oznajmia.\n\nW izbie rady zapadła grobowa cisza."
 law_imposition_events.3.a: "Jak powinniśmy zareagować na to nieposłuszeństwo?"
 button_implement_law_imposition: "Przyjmij narzucane prawo"
 button_implement_law_imposition_desc: "Zgódź się na ustanowienie prawa narzucanego przez państwo o nazwie [SCOPE.sC('foreign_imposition_country').GetNameNoFlag]."
 button_refuse_law_imposition: "Sprzeciw się narzuceniu"
 button_refuse_law_imposition_desc: "Porzuć to przedsięwzięcie i powiadom państwo o nazwie [SCOPE.sC('foreign_imposition_country').GetNameNoFlag], że nie zamierzasz spełniać jego życzeń."
 law_imposition_already_enacting_law: "Jeszcze nie ustanawiamy proponowanego prawa"
 notification_imposition_demand_sent_name: "Wysłano żądanie dotyczące narzucenia"
 notification_imposition_demand_sent_desc: "[SCOPE.sC('country_imposed_upon').GetName] – to państwo wkrótce ustanowi prawo o nazwie [SCOPE.sLaw('foreign_imposition_law').GetName|l] na nasze żądanie."
 notification_imposition_demand_sent_tooltip: "#header $notification_imposition_demand_sent_name$#!\n$TOOLTIP_DELIMITER$\n$notification_imposition_demand_sent_desc$"
 notification_imposition_started_name: "[SCOPE.sC('country_imposed_upon').GetName] – to państwo ustanawia prawo o nazwie [SCOPE.sLaw('foreign_imposition_law').GetName|l]"
 notification_imposition_started_desc: "[SCOPE.sC('country_imposed_upon').GetName] – to państwo rozpoczęło proces ustanawiania narzuconego przez ciebie prawa o nazwie [SCOPE.sLaw('foreign_imposition_law').GetName|l]."
 notification_imposition_started_tooltip: "#header $notification_imposition_started_name$#!\n$TOOLTIP_DELIMITER$\n$notification_imposition_started_desc$"
 notification_imposition_deferred_name: "[SCOPE.sC('country_imposed_upon').GetName] – to państwo opóźnia proces ustanawiania prawa o nazwie [SCOPE.sLaw('foreign_imposition_law').GetName|l]"
 notification_imposition_deferred_desc: "[SCOPE.sC('country_imposed_upon').GetName] – to państwo zgadza się na narzucenie na nie prawa o nazwie [SCOPE.sLaw('foreign_imposition_law').GetName|l], ale postanawia ustanowić je w dogodnym dla siebie terminie."
 notification_imposition_deferred_tooltip: "#header $notification_imposition_deferred_name$#!\n$TOOLTIP_DELIMITER$\n$notification_imposition_deferred_desc$"
