 ## Advance Events
 agitator_legal_events.21.t: "Sztuka nicnierobienia"
 agitator_legal_events.21.d: "Persona, którą jest [SCOPE.sCharacter('supporting_agitator').GetFullName], wcześniej sprzeciwiała się pewnym prawom ([SCOPE.sLaw('current_law_scope').GetName|l]), lecz teraz rozważa stanowisko polityczne grupy interesu o nazwie [SCOPE.gsInterestGroup('govnas').GetName|l] i oferuje swoje poparcie."
 agitator_legal_events.21.f: "– Zanim zacznie się rozmawiać z wyborcami na temat prawa, najpierw trzeba umieć sprawiać wrażenie, jakby niczego się nie robiło.\n\n– A w rzeczywistości robi się wszystko dzięki szeptom i zamaskowanym ludziom?\n\n– Niewątpliwie."
 agitator_legal_events.21.a: "Przyda się nam to poparcie."
 agitator_legal_events.21.b: "Trzeba mieć się na baczności. Oni coś knują."
 agitator_legal_events.22.t: "Przyznanie się do porażki"
 agitator_legal_events.22.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] przegrywa publiczną walkę na argumenty, co zmusza [SCOPE.sCharacter('opposing_agitator').GetCustom('PL_go_ja')] do podjęcia się korzystniejszych przedsięwzięć. Jedna z frakcji grupy interesu o nazwie [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName|l] poparła będące tematem dyskusji prawo ([SCOPE.sLaw('current_law_scope').GetName|l])."
 agitator_legal_events.22.f: "– Ech, no dobrze. Przyznaję, żeś mnie pokonał, ty elokwentny diable.\n\n– Tak po prostu?\n\n– Tak po prostu. Tak jak nie ma sensu walczyć z nurtem rzeki, tak samo nie ma sensu spierać się z mądrymi argumentami."
 agitator_legal_events.22.a: "Zarządzić uroczystości."
 agitator_legal_events.22.b: "Przekazać informację do gazet, migiem!"
 agitator_legal_events.23.t: "Wygodni sojusznicy"
 agitator_legal_events.23.d: "Prawo, wokół którego toczą się dyskusje ([SCOPE.sLaw('current_law_scope').GetName|l]), już miało zostać obalone, gdy nagle grupa interesu o nazwie [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName|l] zjednoczyła się z pomocą persony znanej jako [SCOPE.sCharacter('supporting_agitator').GetFullName]. Teraz ustawa ma dość poparcia, aby można ją było uchwalić bez żadnych kompromisów."
 agitator_legal_events.23.f: "Gdy spytano, kto jest za, rękę podniósł ktoś, po kim nikt by się tego nie spodziewał. Po chwili podniosła się druga ręka, a za moment trzecia. Swoje poparcie dla uchwalenia ustawy okazała frakcja, która niewiele by na tym zyskała, ale też nic by nie straciła. Gdy klamka zapadła i prawo zostało uchwalone, entuzjastyczne wiwaty wymieszały się z rykami porażki."
 agitator_legal_events.23.a: "Przyda się nam to poparcie."
 agitator_legal_events.23.b: "Trzeba odnotować tę przysługę. Oni na pewno to zrobią."
 agitator_legal_events.24.t: "Spartaczony bojkot"
 agitator_legal_events.24.d: "Szukając poparcia wśród swoich sympatyków, [SCOPE.sCharacter('opposing_agitator').GetFullName] nawołuje do bojkotu przeciwko prawu, wokół którego toczą się debaty ([SCOPE.sLaw('current_law_scope').GetName|l]). W dniu, w którym bojkot miał się rozpocząć, nie było prawie żadnych oznak tego, że w ogóle go zapowiedziano."
 agitator_legal_events.24.f: "Niektórzy wyciągnęli właściwe wnioski na temat stanu trzeciego: mianowicie zapamiętali, że ilość jest jakością samą w sobie. Gdy masz tylu zwolenników, ilu trzeba do poparcia twojego zdania, nic cię nie powstrzyma. Niestety, niektórzy zapomnieli wyciągnąć inny wniosek: otóż jeśli chcesz osiągnąć cel, ludzie muszą albo cię lubić, albo zgadzać się z twoim zdaniem."
 agitator_legal_events.24.a: "Poinformujmy drukarnie o tej gafie."
 agitator_legal_events.24.b: "Lojalność każdego człowieka ma swoją cenę."
 agitator_legal_events.25.t: "Wspólny koszt"
 agitator_legal_events.25.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName], chcąc podczas przemówienia na temat spornego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]) zdyskredytować swojego przeciwnika, którym jest [SCOPE.sCharacter('da_boss').GetFullName], namawia pewnego krzykacza, aby ten poruszył temat cen chleba. W odpowiedzi [SCOPE.sCharacter('da_boss').GetFullName] zwraca się z pytaniem do lokalnego piekarza."
 agitator_legal_events.25.f: "– W odniesieniu do prawa, które rzekomo ma się przysłużyć poprawie życia zwykłego człowieka, ile kosztuje… Proszę mnie posłuchać!\n\n– Ten sprzedawca mówi, że bochenek chleba kosztuje dwa pensy. I chyba zgodzimy się co do tego, że to pytanie było pozbawione wyrazu. To był tylko wulgarny podstęp mający na celu zaskoczenie i zdyskredytowanie mnie, niewnoszący zaś niczego istotnego do dyskusji. Następne pytanie!"
 agitator_legal_events.25.a: "Działanie przez zaskoczenie jest w tym kraju niestosowne."
 agitator_legal_events.25.b: "Trzeba się dokładnie przyjrzeć prawu pod kątem niedopatrzeń."
 agitator_legal_events.26.t: "Z kapelusza wzięte"
 agitator_legal_events.26.d: "Podczas gdy rząd debatuje nad korzyściami płynącymi ze spornego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]), kilka gazet opublikowało rozważania, których autorem jest [SCOPE.sCharacter('opposing_agitator').GetFullName] – osoba, która w wyrazie swego sprzeciwu przywołuje inne, dość niejasno skonstruowane, prawo. Związani z grupą interesu o nazwie [SCOPE.gsInterestGroup('govnas').GetName|l] prawnicy zaznaczyli jednak, że wspomniane prawo jest nieważne."
 agitator_legal_events.26.f: "Przykładem niejasnego i dyskusyjnie zbędnego prawa jest przepis nakazujący noszenie nakrycia głowy podczas zgłaszania wniosku porządkowego. Prawo to w żadnym stopniu nie określa, jakiego rodzaju powinno być to nakrycie głowy. A zatem jeśli ktoś zgłasza nieważny wniosek porządkowy, powinien założyć na głowę czapkę błazna, gdyż sam jest błaznem."
 agitator_legal_events.26.a: "Trzeba pozbyć się tego bezużytecznego prawa."
 agitator_legal_events.26.b: "[SCOPE.sLaw('current_law_scope').GetName] oraz to prawo wymagają modernizacji."
 agitator_legal_events.27.t: "Przy drinku"
 agitator_legal_events.27.d: "Podczas pewnego tajnego spotkania [SCOPE.sCharacter('supporting_agitator').GetFullName] i pełnomocnicy grupy interesu o nazwie [SCOPE.gsInterestGroup('cavalry_ig').GetName|l] ględzili bez przerwy o pozytywnych aspektach prawa, wokół którego toczą się debaty ([SCOPE.sLaw('current_law_scope').GetName|l]). Tylko jedna osoba ze zgromadzonych była na tyle przytomna, aby wszystko na bieżąco notować w protokole."
 agitator_legal_events.27.f: "– Właśnie dlatego to nowe prawo jest złe. Jeśli nie pozbędziemy się pozostałych praw towarzyszących, ktoś może wykorzystać luki i uniknąć odpowiedzialności.\n\n– Chyba że weźmie się pod uwagę dwa prawa dotyczące unikania odpowiedzialności bez wiarygodnej wątpliwości. Wówczas mamy chytry zapis, który umożliwia nam wyłapywanie tych szubrawców."
 agitator_legal_events.27.a: "Należy im się pochwała za dobrą pracę."
 agitator_legal_events.27.b: "Sprawami rządowymi powinien zajmować się rząd, a nie stali bywalcy melin."
 agitator_legal_events.28.t: "Nadchodzi nowa klauzula"
 agitator_legal_events.28.d: "[SCOPE.gsInterestGroup('opposing_ig').GetName] i [SCOPE.gsInterestGroup('angry_ig').GetName|l] to grupy interesu, które walczą zawzięcie o drobne, acz korzystne dla nich ustępstwa dotyczące spornego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]). Tymczasem zwolennicy persony znanej jako [SCOPE.sCharacter('supporting_agitator').GetFullName] nawołują do uchwalenia tego prawa bez żadnych ustępstw."
 agitator_legal_events.28.f: "Dwoje kłócących się dzieci – coś, co od niepamiętnych czasów jest zmorą dla tych, którzy lubią podejmować szybkie i zdecydowane decyzje. Niezależnie od wieku czy rzekomego wykształcenia zawsze jest tak samo. Dwie grupy czegoś chcą i będą rzucać sobie kłody pod nogi, dopóki któraś nie osiągnie celu. Pytanie brzmi: któremu dziecku dać butelkę?"
 agitator_legal_events.28.a: "A niech się sprzeczają."
 agitator_legal_events.28.b: "Zróbmy coś dla jednej z grup, jeśli dzięki temu uciszymy obie."
 agitator_legal_events.29.t: "Książkowe rozwiązanie"
 agitator_legal_events.29.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] ma wśród swoich publikacji nową popularną książkę, w której opisuje swoją wizję stanowiącego przedmiot dyskusji prawa ([SCOPE.sLaw('current_law_scope').GetName|l]). Prawnicy związani z grupą interesu o nazwie [SCOPE.gsInterestGroup('govnas').GetName|l] twierdzą, że treści owej książki znajdują swoje uzasadnienie w świetle prawa."
 agitator_legal_events.29.f: "W większości przypadków literatura piękna jest niczym więcej jak czymś, co pomaga zabić czas. Czasami jednak zawiera się w niej wizja nowych możliwości. Raz na jakiś czas dobrze napisana książka potrafi zmienić sposób myślenia ludzi. Natomiast w jeszcze innych i równie rzadkich sytuacjach powieść można by mylnie uznać za przepowiednię."
 agitator_legal_events.29.a: "Przeprowadźmy wśród opinii publicznej sondaż na temat tej lekkiej lektury."
 agitator_legal_events.29.b: "Zdobądźmy egzemplarz tej książki i przekażmy wyrazy uznania dla autora."
 agitator_legal_events.29.c: "Literatura piękna powinna pozostać rozrywką."
 agitator_legal_events.30.t: "Rozmowa przy kawie"
 agitator_legal_events.30.d: "[SCOPE.sLaw('current_law_scope').GetName] – to prawo stało się tematem numer jeden w każdej kawiarni. Później niemal pokrzyżowane zostały plany grupy interesu o nazwie [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName|l], a to za sprawą kogoś, kto chciał w ten sposób pomóc uchwalić wspomniane prawo. Ten ktoś to [SCOPE.sCharacter('supporting_agitator').GetFullName]."
 agitator_legal_events.30.f: "Mądry człowiek wie, że nie należy utożsamiać głosu ludu z głosem bożym. Mądrzejszy nazywa głos ludu szaleńczym. Najmądrzejszy wie zaś, że geniusz i szaleństwo to dwie strony tego samego medalu. Trzeba tylko wiedzieć, kiedy słuchać jakiego głosu."
 agitator_legal_events.30.a: "Przyda się nam taka zmiana zdania."
 agitator_legal_events.30.b: "Trzeba [SCOPE.sCharacter('supporting_agitator').GetCustom('PL_go_ja')] chronić przed negatywną reakcją grupy interesu o nazwie [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName|l]."
