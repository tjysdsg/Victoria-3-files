 agitator_legal_events.1.t: "Tyrada wieków"
 agitator_legal_events.1.d: "[SCOPE.sState('capital_scope').GetCityHubName] – ruch uliczny w tym mieście został wstrzymany, ponieważ pewna osoba znana jako [SCOPE.sCharacter('opposing_agitator').GetFullName] zebrała tłum ludzi w jednej z głównych alei, gdzie wygłosiła przyprawiającą o mdłości tyradę na temat rządowej propozycji dotyczącej prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l]. Z powodu tej blokady przedstawiciele władzy ustawodawczej nie zdołali osiągnąć kworum."
 agitator_legal_events.1.f: "– Co więcej, biorąc pod uwagę akapit czwarty odnoszący się do prawnej definicji słowa „wylew”, w aktualnej wersji dokumentu nie określono, o jaki wylew właściwie chodzi. Wiele osób mogłoby pomyśleć, że o wystąpienie rzeki z jej brzegów, podczas gdy ktoś inny może uznać, że miano tu na myśli schorzenie, które dopada osoby starsze i pechowców."
 agitator_legal_events.1.a: "Być może czas już wprowadzić prawo ograniczające swobodę wypowiedzi."
 agitator_legal_events.1.b: "Trzeba obsmarować tego gadatliwego głupca. I to publicznie."
 agitator_legal_events.2.t: "Knebel mówcy"
 agitator_legal_events.2.d: "Zmyślnie wykorzystując prawo ograniczające swobodę wypowiedzi (lub też w jawny sposób prawa tego nadużywając), sympatycy persony znanej jako [SCOPE.sCharacter('opposing_agitator').GetFullName] i głoszonych przez nią poglądów wstrzymali wszelkie dalsze debaty na temat wniosku w sprawie spornego prawa ([SCOPE.sLaw('current_law_scope').GetName|l])."
 agitator_legal_events.2.f: "– Wzywam do odebrania głosu posłowi przy mównicy i jednocześnie wnioskuję o przeprowadzenie głosowania.\n\n– Jeżeli dzięki temu uniknę kolejnej porcji okropnych pomyj moich teściów, to oddaję swój głos. Wszyscy, którzy są za odebraniem głosu posłowi, niech usiądą po mojej lewej."
 agitator_legal_events.2.a: "Być może czas już znieść prawo ograniczające swobodę wypowiedzi."
 agitator_legal_events.2.b: "Zamówcie uzdę z Paryża – niech się bawią."
 agitator_legal_events.3.t: "Zwolnienie chorobowe"
 agitator_legal_events.3.d: "Debata zakończyła się niespodziewanie i gwałtownie, gdy jeden z jej uczestników – [SCOPE.sCharacter('supporting_agitator').GetFullName] – spożył skażony napój. W obliczu [SCOPE.sCharacter('supporting_agitator').GetCustom('PL_jego_jej')] niedyspozycji rząd stracił jednego z najskuteczniejszych zwolenników prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l]."
 agitator_legal_events.3.f: "Krótko po rozpoczęciu przemówienia na salę przybył goniec, niosąc kanapkę i ten nieszczęsny napój. Wszyscy uczestnicy obrad zauważyli, że długa przemowa przeobraziła się w batalię o uciszenie dudniącego brzucha. Istotnie, gdyby w tamtej chwili mowa została przerwana, przemawiający straciłby całą godność. Z kolei gdyby mówił dalej, ludzie mogliby się zacząć domagać głowy zabójcy."
 agitator_legal_events.3.a: "Niech [SCOPE.sCharacter('supporting_agitator').GetFullName] szybko wraca do zdrowia."
 agitator_legal_events.3.b: "Przeczesać okolicę i to już! Może zabójca gdzieś się tu czai!"
 agitator_legal_events.4.t: "Wezwać eksperta"
 agitator_legal_events.4.d: "Trudne kwestie podniesione przez zwolenników osoby znanej jako [SCOPE.sCharacter('opposing_agitator').GetFullName] sprawiły, że rząd musiał zwrócić się do specjalistów technicznych z prośbą o wygłoszenie opinii na temat prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l]."
 agitator_legal_events.4.f: "– Mówiąc całkowicie szczerze, jeżeli ustanowimy omawiane prawo, nie konsultując się wcześniej z profesorem z tej dziedziny, możemy doprowadzić do sytuacji, w której owo prawo wcale nie rozwiąże problemu, do którego rozwiązania dążymy. Kto z państwa ściągnie tu odpowiedniego eksperta? Czy może ja mam to zrobić?"
 agitator_legal_events.4.a: "Trzeba wspólnymi siłami znaleźć jakiegoś eksperta."
 agitator_legal_events.4.b: "Sprawdźmy, czy [SCOPE.sCharacter('opposing_agitator').GetFullName] poprze swoje słowa czynem."
 agitator_legal_events.4.c: "Znajdziemy eksperta na naszym najlepszym uniwersytecie."
 agitator_legal_events.5.t: "Toż to skandal!"
 agitator_legal_events.5.d: "Jak grom z jasnego nieba na jednego z członków grupy interesu o nazwie [SCOPE.gsInterestGroup('opposing_ig').GetName|l] spadły oskarżenia, jakoby ten miał się dopuścić zdrożności z pewną guwernantką. Ukazały się one w artykule, którego autorem jest [SCOPE.sCharacter('opposing_agitator').GetFullName]. I tak się składa, że cała ta sytuacja miała miejsce akurat podczas debaty, której tematem jest jedno z praw ([SCOPE.sLaw('current_law_scope').GetName|l])."
 agitator_legal_events.5.f: "– Spokój! Proszę delegatów o zajęcie miejsc! Jasny gwint… Spokój, mówię!\n\nMłotek sędziego uderzał w blat raz za razem, lecz na próżno – na sali obrad zapanował już chaos. Oskarżenia, upomnienia i odpierane zarzuty wydostawały się z ust mówiących równie szybko, co ich ślina. Dziennikarzom na spisanie wszystkich wypowiedzianych słów wystarczyła zaledwie chwila."
 agitator_legal_events.5.a: "Nasz rząd musi przestrzegać najwyższych standardów."
 agitator_legal_events.5.b: "Skupmy się na prawie."
 agitator_legal_events.6.t: "Brak zgodności"
 agitator_legal_events.6.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] zachęca „wszystkich kierujących się zasadami ludzi” do tego, aby nie wyrazili zgody na ustanowienie będącego tematem debat prawa ([SCOPE.sLaw('current_law_scope').GetName|l]). Sympatycy z grupy interesu o nazwie [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName|l] wstrzymali dalsze dyskusje."
 agitator_legal_events.6.f: "– Wystarczy tylko nie podnosić ręki. Jakiż to ciekawy gest, to jej podniesienie. Jak zwykłe przywitanie znajomego na ulicy, o którym łatwo zapomnieć, lub krótki ruch dłonią wykonany w celu zwrócenia czyjejś uwagi. To naprawdę niesamowite, jak wiele można zdziałać prostym ruchem nadgarstka. Albo, tak jak w tym przypadku… jak niewykonanie tego ruchu może sparaliżować cały naród."
 agitator_legal_events.6.a: "Mają do tego prawo. Ale niedługo zmienią zdanie."
 agitator_legal_events.6.b: "Upublicznić ich nazwiska, adresy gabinetów i nazwiska członków ich sztabu w gazetach."
 agitator_legal_events.6.c: "Podstawcie w ich miejsce naszych agentów."
 agitator_legal_events.7.t: "Polityka klina"
 agitator_legal_events.7.d: "Członkowie grupy interesu o nazwie [SCOPE.gsInterestGroup('govnas').GetName|l] nastawiają się przeciwko sobie w kwestii spornego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]). Winnymi tych wewnętrznych sporów uznaje się zwolenników osoby znanej jako [SCOPE.sCharacter('opposing_agitator').GetFullName], którzy prowadzą kampanię prześladowczą."
 agitator_legal_events.7.f: "Sprawa była prosta: nie dyskutować na ten temat na korytarzach, w gabinetach ani nawet na przyjęciach. Nie myśleć o tym i nie mieszać tego do interesów. A jednak wszystko wyszło na jaw i doszło do zaognionych kłótni. Przysięgi i umowy nie znaczyły już zupełnie nic w obliczu tego sporu wywołanego podziałami zaistniałymi wśród członków kolejnego zgromadzenia."
 agitator_legal_events.7.a: "Frakcje muszą dojść do kompromisu."
 agitator_legal_events.7.b: "Trzeba wrócić do aktualnie omawianej sprawy."
 agitator_legal_events.7.c: "Trzeba znaleźć słabe ogniwo wśród ich szeregów i doprowadzić do ich rozpadu."
 agitator_legal_events.8.t: "Tajne układy"
 agitator_legal_events.8.d: "Pewna grupa interesu – [SCOPE.gsInterestGroup('dirty_dealers').GetName|l] – z dnia na dzień zmieniła zdanie na temat spornego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]), choć wcześniej była w tej kwestii niezdecydowana. [SCOPE.gsInterestGroup('dirty_dealers').GetLeader.GetFullName] twierdzi, że to skutek jakiegoś tajnego układu, za którym stoi [SCOPE.sCharacter('supporting_agitator').GetFullName]."
 agitator_legal_events.8.f: "Tajne układy były czymś nadzwyczaj powszechnym. Tu jakiś sfinansowany projekt, tam umowa zawarta ze znajomymi znajomych, tam znów utworzenie „specjalnego komitetu doradczego” w sprawie jakiegoś przedsięwzięcia – nie ma żadnej różnicy. Tryby machiny imperium trzeba oliwić, aby ta pracowała nieco płynniej. Jednak czasami komuś może przyjść do głowy chęć wzbogacenia się na tych naoliwionych trybach, a wtedy opinia publiczna podłapuje temat. Wówczas nikt nie dostaje tego, czego chce."
 agitator_legal_events.8.a: "Dać znać prasie. Trzeba wyplenić korupcję w zarodku."
 agitator_legal_events.8.b: "Skupmy się na prawie."
 agitator_legal_events.8.c: "Korupcja to narzędzie – jak każde inne."
 agitator_legal_events.9.t: "Podżeganie"
 agitator_legal_events.9.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] słynie z ciętego języka, a tym razem ostre uwagi wygłoszone na temat persony, którą jest [SCOPE.sCharacter('da_boss').GetFullName], sprawiły, że osobie tej nie pozostało nic innego jak tylko usilne próby wyjaśnienia swoich poglądów na przykładzie zwykłego bochenka chleba. Od tamtej pory debaty na temat spornego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]) stoją w miejscu."
 agitator_legal_events.9.f: "Posiłek to porcja zmielonej pszenicy. Podstawowe wynagrodzenie powinno zapewnić trzy takie porcje przez siedem dni w tygodniu. Dajcie robotnikowi chleb i dach nad głową, a do tego dodatkowe 10%, a wystarczy mu to na rok życia. A jednak niektórzy powiedzą, że lepiej jeść ciastka… nieświadomi tego, że one również powstają z pszenicy."
 agitator_legal_events.9.a: "Potrzeba czasu, aby odzyskać reputację."
 agitator_legal_events.9.b: "Skupiajmy się dalej na prawie."
 agitator_legal_events.10.t: "Surowa kara"
 agitator_legal_events.10.d: "Przygotowany przez grupę interesu o nazwie [SCOPE.gsInterestGroup('opposing_ig').GetName|l] fortel obrócił się przeciwko niej, gdy jeden z szeregowych deputowanych wziął na siebie winy szarej eminencji. Przeciwnicy spornego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]), inspirując się działaniami osoby znanej jako [SCOPE.sCharacter('opposing_agitator').GetFullName], wzywają do natychmiastowego wotum nieufności, wstrzymując debaty."
 agitator_legal_events.10.f: "– Ta godna pożałowania sytuacja jest poniżej godności tego grona. Należy wyrazić wotum nieufności w związku z tą gangrenowatą plamą na naszym honorze, bo inaczej wszyscy poniesiemy konsekwencje."
 agitator_legal_events.10.a: "Poprzyjmy wniosek o wotum nieufności i szybko je uchwalmy."
 agitator_legal_events.10.b: "[SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName] – czas znaleźć kilka trupów w szafie tej grupy interesu."
