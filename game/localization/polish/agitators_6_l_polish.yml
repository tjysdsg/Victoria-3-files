 ## Debate Events
 agitator_legal_events.11.t: "Właściwie to słuszna uwaga…"
 agitator_legal_events.11.d: "Debaty na temat spornego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]) trwają, tymczasem polemika, w którą wdaje się [SCOPE.sCharacter('opposing_agitator').GetFullName], obnażyła małą, aczkolwiek potencjalnie katastrofalną w skutkach wadę. Trzeba zmienić treść ustawy."
 agitator_legal_events.11.f: "– Naprawdę? Według tego prawa zabronione było puszczanie latawców w miejscach publicznych w sytuacji, gdy przeszkadzało to innym osobom? Nic dziwnego, że się z tego wycofano.\n\n– Brzmi to dość nędznie, szczerze mówiąc."
 agitator_legal_events.11.a: "Znajdźmy akceptowalny kompromis – niezależnie od tego, jak to wygląda."
 agitator_legal_events.11.b: "Niech złapią przynętę. Trzeba przepchnąć inną ustawę."
 agitator_legal_events.12.t: "Sojusznicy z desperacji"
 agitator_legal_events.12.d: "Propozycja ustawy dotyczącej prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l] tkwi w martwym punkcie. Jedna z grup interesu, [SCOPE.gsInterestGroup('govnas').GetName|l], chcąc nakłonić do poparcia rządu grupę o nazwie [SCOPE.gsInterestGroup('ambivalent_ig').GetName|l], nawołuje do skorzystania z pomocy persony, którą jest [SCOPE.sCharacter('supporting_agitator').GetFullName]."
 agitator_legal_events.12.f: "Tam, na skraju podziału, każdy widzi, że nikt nie uzyskał jeszcze większości. Nagle, jeden po drugim, wszyscy doznają olśnienia: szaleńcy, którym przewodzi najwścieklejszy pies z całej gromady, mają potrzebne głosy. Lecz kto z liderów jako pierwszy zejdzie ze swojej wieży z kości słoniowej, aby zyskać przychylność tych z dołu?"
 agitator_legal_events.12.a: "Złóżmy propozycje niezdecydowanym."
 agitator_legal_events.12.b: "Zniesławmy opozycję, aby wszyscy o niej zapomnieli."
 agitator_legal_events.12.c: "Idziemy naprzód bez nich. Możemy wygrać."
 agitator_legal_events.13.t: "Ultimatum"
 agitator_legal_events.13.d: "Grupa interesu o nazwie [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName|l] wystosowała wobec persony, którą jest [SCOPE.sCharacter('supporting_agitator').GetFullName], surowe ultimatum dotyczące podporządkowania się woli grupy w kwestii sprzeciwu wobec spornego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]). [SCOPE.sCharacter('supporting_agitator').GetFullName] za wszelką cenę chce jednak stawiać opór."
 agitator_legal_events.13.f: "Sprawa ta podzieliła członków zgromadzenia – i to z ich własnej winy. Tymczasem omawiany problem wywołał negatywne skutki. Całą tę sytuację, w której stawką jest duma, napędza czysty upór. Nie będzie żadnych postępów, dopóki w porę nie znajdzie się rozwiązania."
 agitator_legal_events.13.a: "Nigdy nie należy przeszkadzać przeciwnikowi, gdy ten popełnia błąd."
 agitator_legal_events.13.b: "Z otwartymi ramionami powitamy wszystkich dysydentów w szeregach grupy interesu o nazwie [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName|l]."
 agitator_legal_events.14.t: "Martwy punkt"
 agitator_legal_events.14.d: "Zacięte dyskusje na temat spornego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]) toczą się już od kilku dni. Wśród należących do grupy interesu o nazwie [SCOPE.gsInterestGroup('agitator_ig').GetName|l] zwolenników persony, którą jest [SCOPE.sCharacter('opposing_agitator').GetFullName], znajdują się dysydenci, lecz każdy z nich zapatruje się na kwestię tego prawa nieco inaczej."
 agitator_legal_events.14.f: "Kolejny dzień debatowania nad tą samą sprawą. Wszyscy reprezentanci leniwie doczłapali się na swoje miejsca. Atmosfera na sali obrad była senna. Trzeba rozwiązać tę kwestię dziś w nocy, bo inaczej praca rządu zostanie wstrzymana na jeszcze dłuższy czas."
 agitator_legal_events.14.a: "Porozmawiajmy z członkami grupy interesu o nazwie [SCOPE.gsInterestGroup('govnas').GetName|l] o ustępstwach."
 agitator_legal_events.14.b: "Sprawdźmy, czy członkowie grupy interesu o nazwie [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName|l] pójdą na kompromis."
 agitator_legal_events.14.c: "Niech ze sobą walczą o przewagę."
 agitator_legal_events.15.t: "Dzień w drukarni"
 agitator_legal_events.15.d: "Drukarnie i gazety powiązane z grupą interesu o nazwie [SCOPE.gsInterestGroup('govnas').GetName|l] zrobiły sensację z będącego tematem debat prawa ([SCOPE.sLaw('current_law_scope').GetName|l]), przez co opinia publiczna niewłaściwie je interpretuje. [SCOPE.sCharacter('opposing_agitator').GetFullName] postanawia wykorzystać panujące zamieszanie na swoją korzyść."
 agitator_legal_events.15.f: "Kilka źle zrozumianych słów wystarczyło, aby zasiać ziarno. A potem kilka niezamierzonych błędów wynikających z braku synonimów. Zanim minął tydzień, sens tego zapisu prawnego został całkowicie przeinaczony. Wśród opinii publicznej debatowano teraz nad sprawą, która ledwie dotyczyła tego prawa."
 agitator_legal_events.15.a: "Wyślijmy do drukarni poprawioną wersję."
 agitator_legal_events.15.b: "Przepchnijmy to prawo."
 agitator_legal_events.15.c: "Wykazalibyśmy się niedbalstwem, gdybyśmy nie posłuchali naszych wyborców."
 agitator_legal_events.16.t: "Trzecia opinia"
 agitator_legal_events.16.d: "Debaty nad spornym prawem ([SCOPE.sLaw('current_law_scope').GetName|l]) tkwią w miejscu. Tymczasem [SCOPE.sCharacter('supporting_agitator').GetFullName] składa wniosek o przekazanie projektu ustawy do komisji specjalistów, którzy mają rozwiązać tę patową sytuację."
 agitator_legal_events.16.f: "Opinia jednego zgromadzenia to symbol. Dwóch – to mniejszość. Dwa zgromadzenia odzwierciedlające opinię większości ludzi to nadal mniejszość. Zwłaszcza gdy wśród członków tych zgromadzeń brakuje doświadczenia życiowego i zawodowego."
 agitator_legal_events.16.a: "Czy skarbiec jest w stanie pokryć tak wielki wydatek?"
 agitator_legal_events.16.b: "Poszukajmy jakichkolwiek ekspertów."
 agitator_legal_events.16.c: "Może znajdziemy kogoś na naszych uniwersytetach."
 agitator_legal_events.17.t: "Wzajemne wykluczenie"
 agitator_legal_events.17.d: "Chociaż co do zasady ustawa dotycząca spornego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]) jest spójna, to zawiera dwie wzajemnie wykluczające się klauzule. [SCOPE.gsInterestGroup('opposing_ig').GetName] i [SCOPE.gsInterestGroup('quarrelling_ig').GetName|l] to grupy interesu, które chcą, aby obie klauzule uznano za wiążące. Tymczasem [SCOPE.sCharacter('opposing_agitator').GetFullName] łaja obie grupy za oportunizm."
 agitator_legal_events.17.f: "Mawiają, że esencją przywództwa są kompromisy. Ciekawym paradoksem jest zatem kompromis jako przejaw słabości. Nieuznawanie kompromisów jest bowiem taką samą porażką jak uznawanie ich jeden po drugim. W tym przypadku, jak i zresztą wszędzie indziej, liczy się odpowiednia równowaga."
 agitator_legal_events.17.a: "Trzeba usunąć jedną z klauzul. Prawo musi przejść."
 agitator_legal_events.17.b: "Przyda się nowa beczka atramentu…"
 agitator_legal_events.18.t: "Mniejsze interesy"
 agitator_legal_events.18.d: "Niezależnie od stanowiska zgromadzenia rządowego najbardziej zaognione debaty na temat spornego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]) wywiązują się między dwiema stronami. Jedna z nich to [SCOPE.gsInterestGroup('opposing_ig').GetName|l], a druga to populiści wzburzeni ruchem persony znanej jako [SCOPE.sCharacter('supporting_agitator').GetFullName]. Jak na razie końca sporu nie widać."
 agitator_legal_events.18.f: "Raz na jakiś czas rząd zajmuje się jakąś drobną sprawą, która potrafi uspokoić sojusznika lub udobruchać wroga. I niezmiennie taka sytuacja przekracza czyjeś granice. Niektórzy, w myśl zasady „wróg mojego wroga”, mogą oczekiwać jakiegoś wygodnego sojuszu. Inni zaś, i to często słusznie, spodziewają się ciosu w plecy."
 agitator_legal_events.18.a: "A niech się sprzeczają."
 agitator_legal_events.18.b: "Wykorzystajmy presję ze strony populistów na swoją korzyść."
 agitator_legal_events.18.c: "Poparcie należy się grupie interesu o nazwie [SCOPE.gsInterestGroup('opposing_ig').GetName|l]."
 agitator_legal_events.19.t: "Bez klauzuli"
 agitator_legal_events.19.d: "Dwie grupy interesu – [SCOPE.gsInterestGroup('opposing_ig').GetName|l] i [SCOPE.gsInterestGroup('angry_ig').GetName|l] – spierają się o semantykę jednej z klauzul ustawy dotyczącej prawa, nad którym toczą się debaty ([SCOPE.sLaw('current_law_scope').GetName|l]). [SCOPE.sCharacter('supporting_agitator').GetFullName] publikuje artykuły, które mają na celu wciągnąć w ten spór opinię publiczną."
 agitator_legal_events.19.f: "– Chcę zwrócić uwagę na zapis zakazujący noszenia zbroi na terenie tej wspaniałej instytucji.\n\n– W czym problem tym razem?\n\n– Z zapisu nie wynika, czy chodzi o noszenie zbroi na sobie, czy o samo jej posiadanie. Ktoś mógłby na przykład nieść jakąś dekorację i już łamałby prawo!"
 agitator_legal_events.19.a: "Interpretacja grupy interesu o nazwie [SCOPE.gsInterestGroup('opposing_ig').GetName|l] ma sens."
 agitator_legal_events.19.b: "Należy poprzeć stanowisko grupy interesu o nazwie [SCOPE.gsInterestGroup('angry_ig').GetName|l]."
 agitator_legal_events.19.c: "[SCOPE.sCharacter('supporting_agitator').GetFullName] musi ponieść odpowiedzialność za zachęcanie do takiego zachowania."
 agitator_legal_events.20.t: "Ale się porobiło"
 agitator_legal_events.20.d: "Pierwsza wersja ustawy dotyczącej prawa, nad którym toczą się debaty ([SCOPE.sLaw('current_law_scope').GetName|l]), jest tak okropna i niedopracowana, że wszystkie frakcje domagają się wprowadzenia własnych poprawek. [SCOPE.sCharacter('supporting_agitator').GetFullName], optując za zmianą treści ustawy, powoduje ogromne niezadowolenie opinii publicznej."
 agitator_legal_events.20.f: "– Podwójna stawka w soboty? Czy oni myślą, że my śpimy na pieniądzach?\n\n– 15 minut przerwy „na fajkę”? Toż to niedorzeczne!\n\n– Gwarantowany urlop chorobowy przyczyniłby się do zmniejszenia liczby epidemii gruźlicy…\n\nGońcy przynieśli kałamarze ze świeżym atramentem dla każdego obecnego na sali stenografa – ci byli zaś już wyraźnie znudzeni trwającymi dyskusjami. To był długi dzień, lecz wieczór zapowiadał się na jeszcze dłuższy. Potrzeba będzie jeszcze wielu dodatkowych kałamarzy, aby ułożyć to niesforne dziecko do snu."
 agitator_legal_events.20.a: "Nie zmieniajmy kursu i poprawmy wszystkie błędy."
 agitator_legal_events.20.b: "Posłuchajmy, co ma do powiedzenia [SCOPE.sCharacter('supporting_agitator').GetFullName] wraz ze swoimi zwolennikami."
 agitator_legal_events.20.c: "Posłuchajmy niektórych sugestii grupy interesu o nazwie [SCOPE.gsInterestGroup('opposing_ig').GetName|l]."
