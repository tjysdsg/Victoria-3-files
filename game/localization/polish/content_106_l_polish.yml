 caucasuswar.1.t: "Nieudane wtargnięcie do państwa o nazwie [SCOPE.sCountry('adversary_scope').GetName]"
 caucasuswar.1.d: "Wysłany przez nas z obszaru administracyjnego o nazwie [SCOPE.sState('invasion_base_state').GetName] oddział, którego celem miało być wtargnięcie na terytorium zajęte przez państwo o nazwie [SCOPE.sCountry('adversary_scope').GetName], nie zdołał przeprowadzić akcji. Jednostki wycofały się, gdy poniosły poważne straty na trudnym kaukaskim terenie."
 caucasuswar.1.f: "– Zaczaili się na nas na drzewach, co oznacza, że ktoś musiał ich wcześniej ostrzec. Czekali, aż wejdziemy w głąb tej przeklętej puszczy, po czym otworzyli do nas ogień… Pierwszy poległ major, potem wybili nasze konie. Jak mamy sobie poradzić? Jak mamy podbić tę ziemię, skoro panujemy tylko nad tym jej skrawkiem, na który padają nasze cienie?"
 caucasuswar.1.a: "Trzeba osłaniać wycofujące się oddziały ogniem i artylerią."
 caucasuswar.1.b: "Trzeba wycofać siły i po cichu je przegrupować."
 notification_caucasus_russian_failed_attack_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective] grupa zbrojna nie zdołała wtargnąć na nasze terytorium"
 notification_caucasus_russian_failed_attack_notification_desc: "[SCOPE.sCountry('russia_scope').GetAdjective] ekspedycja z obszaru administracyjnego o nazwie [SCOPE.sState('invasion_base_state').GetName] próbowała przejąć jeden z kontrolowanych przez nas regionów, ale została odparta."
 caucasuswar.2.t: "Atak na kaukaski konwój zaopatrzeniowy"
 caucasuswar.2.d: "[SCOPE.sCountry('adversary_scope').GetAdjective] grupa zbrojna napadła na konwój, który miał dostarczyć amunicję i zapasy naszym oddziałom w obszarze administracyjnym o nazwie [SCOPE.sState('invasion_base_state').GetName]. Znaczna część przewożonego zaopatrzenia uległa zniszczeniu podczas walki."
 caucasuswar.2.f: "Zanim wsparcie dotarło na miejsce, zwłoki zaczęły już gnić. Była to jedna wielka plątanina martwych ludzi i koni – leżących dokładnie tam, gdzie skończył się ich żywot. Przedsiębiorczy złodzieje splądrowali wszystkie wartościowe przedmioty. Szlak, przy którym doszło do masakry, nie leżał na terytorium Rosji. Była to ziemia niczyja – rządził nią władca much, a jego poddanymi były czerwie."
 caucasuswar.2.a: "Skonfiskujmy zasoby miejscowej ludności, aby zrekompensować ten deficyt."
 caucasuswar.2.b: "Niech trzymają się mocno i zaczekają na lepiej chroniony konwój."
 notification_caucasus_russian_supply_convoy_notification_name: "Udany napad na konwój państwa o nazwie [SCOPE.sCountry('russia_scope').GetName]"
 notification_caucasus_russian_supply_convoy_notification_desc: "Udało nam się zaatakować i rozbić konwój państwa o nazwie [SCOPE.sCountry('russia_scope').GetName] wiozący zaopatrzenie przeznaczone dla oddziałów wroga. Towary wpadły w nasze ręce."
 caucasuswar.3.t: "Udane wtargnięcie do państwa o nazwie [SCOPE.sCountry('adversary_scope').GetName]"
 caucasuswar.3.d: "Udało nam się wtargnąć na terytorium państwa o nazwie [SCOPE.sCountry('adversary_scope').GetName]. Spaliliśmy do gołej ziemi kilka górskich wiosek i przepędziliśmy wroga."
 caucasuswar.3.f: "Wieczorem żołnierze weszli do mieściny leżącej w dolinie między dwiema górami – mieściny skromnej, lecz dobrze prosperującej, otoczonej żyznymi polami pełnymi upraw.\n\nRankiem zostawili za sobą tylko zwęglone szkielety na spustoszonej ziemi otoczonej pierścieniem popiołu."
 caucasuswar.3.a: "Nikt nam nie umknie."
 caucasuswar.3.b: "Chyba udało nam się ich przekonać do poddania się."
 notification_caucasus_russian_village_burned_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective] grupa zbrojna spaliła wioski"
 notification_caucasus_russian_village_burned_notification_desc: "Pewna [SCOPE.sCountry('russia_scope').GetAdjective|l] grupa zbrojna spaliła kilka wiosek w obszarze administracyjnym o nazwie [SCOPE.sState('invasion_state').GetName]. Nikt nie przeżył – ani mieszkańcy, ani zwierzęta."
 caucasuswar.4.t: "Ludność [SCOPE.sCulture('defector_culture').GetName|l] składa hołd lenny"
 caucasuswar.4.d: "Ludność [SCOPE.sCulture('defector_culture').GetName|l], zastraszona przez naszych żołnierzy i mająca już dość walk, a dotychczas lojalna wobec państwa o nazwie [SCOPE.sCountry('adversary_scope').GetName], złożyła hołd lenny innemu państwu. Jest nim [ROOT.GetCountry.GetName]."
 caucasuswar.4.f: "Ja niżej podpisany oświadczam i przysięgam na Boga Wszechmogącego i Ewangelię, że od dziś moim władcą jest Jego Carska Mość, prawdziwy i najłaskawszy prawowity car [ROOT.GetCountry.GetRuler.GetFullName], autokrata Wszechrusi. Niniejszym ślubuję również wierność następcy tronu Jego Carskiej Mości."
 caucasuswar.4.a: "Szkoda, że nie zdecydowali się na to wcześniej."
 caucasuswar.4.b: "Zezwólmy na wcielenie ich osady do naszego terytorium."
 notification_caucasus_tribe_defection_notification_name: "Plemię składa hołd lenny państwu o nazwie [SCOPE.sCountry('russia_scope').GetName]"
 notification_caucasus_tribe_defection_notification_desc: "Jedno z plemion, do którego należy ludność [SCOPE.sCulture('defector_culture').GetName|l], złożyło hołd lenny państwu o nazwie [SCOPE.sCountry('russia_scope').GetName]. Ludzie ci oznajmili, że od teraz rządzi nimi [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle], i tym samym pozbawili nas kontroli nad naszymi ziemiami."
 caucasuswar.5.t: "[SCOPE.sCharacter('milyutin_scope').GetLastName] pisze memorandum"
 caucasuswar.5.d: "Nowo awansowany generał broni, [SCOPE.sCharacter('milyutin_scope').GetFullName], wystosował do cara memorandum, w którym poparł pomysł, w myśl którego cała [SCOPE.sCulture('circassian_culture').GetName|l] populacja Kaukazu miałaby zostać wygnana lub wymordowana."
 caucasuswar.5.f: "„Zrealizowanie tego celu przyniosłoby nam potrójną, a nawet poczwórną korzyść. Po pierwsze – pozbylibyśmy się z płaskowyżu kaukaskiego ludności, która jest wobec nas niezmiennie wrogo nastawiona, a tym samym na tej pięknej i żyznej ziemi mogliby się osiedlić nasi Kozacy. Po drugie – sami autochtoni znaleźliby się w lepszym położeniu. Zagwarantowalibyśmy im lepszą przyszłość, podczas gdy obecnie nie mają jej wcale, gdyż po przybyciu do Turcji pozostawiono ich na pastwę losu…”"
 caucasuswar.5.a: "Poprzyj memorandum i przyspiesz proces wysiedlania."
 caucasuswar.5.b: "Ten ruch sprawi, że te góry staną się jeszcze bardziej nieposkromione."
 milyutin_available_tt: "[SCOPE.sCharacter('milyutin_scope').GetFullName] zostanie [Concept('concept_general', 'generałem')]."
 caucasuswar.6.t: "Dezercje do państwa o nazwie [SCOPE.sCountry('adversary_scope').GetName]"
 caucasuswar.6.d: "Wielu z naszych poddanych w obszarze administracyjnym o nazwie [SCOPE.sState('invasion_base_state').GetName] nie mogło się oprzeć międzynarodowej naturze imamatu, na czele którego stoi [SCOPE.sCharacter('shamil_scope').GetFullName]. Oficerowie i właściciele ziemscy zgłaszają, że wiele osób uciekło do tego państwa."
 caucasuswar.6.f: "Jak dotąd wielu nielojalnych żołnierzy, a zwłaszcza Polaków, powstrzymywało się przed ucieczką, wiedząc, że Czeczeni źle traktują naszych zbiegów. Obawiam się jednak, że liczba uciekinierów wzrośnie, gdy ludzie dowiedzą się, że Szamil daje dezerterom wolność. Uważam, że aby zniechęcić żołnierzy do ucieczki, powinniśmy zastrzelić pierwszych schwytanych dezerterów. Rozkazałem również wszystkim dowódcom, aby zaostrzyli nadzór nad wątpliwymi żołnierzami i natychmiast donosili mi o wszystkich zbiegach." #- Melenty Yakovlevich Olshevsky
 caucasuswar.6.a: "Trzeba zwiększyć ochronę w regionie w celu uniknięcia kolejnych dezercji."
 caucasuswar.6.b: "Nie będziemy już dłużej szerzyć złej woli wśród ludu."
 notification_caucasus_russian_soldiers_defection_notification_name: "Żołnierze z państwa o nazwie [SCOPE.sCountry('russia_scope').GetName] dezerterują do naszych armii"
 notification_caucasus_russian_soldiers_defection_notification_desc: "[SCOPE.sCountry('russia_scope').GetAdjective] armia się uszczupla. Grupa żołnierzy, których źle w niej traktowano, ogłosiła swoje nawrócenie na islam i chęć wsparcia nas w walce z najeźdźcą."
 caucasuswar.7.t: "Parlament Niepodległościowy"
 caucasuswar.7.d: "Jako że [SCOPE.sCountry('russia_scope').GetAdjective|l] inwazja jest już niemal pewna, w mieście [SCOPE.sState('capital_scope').GetFarmHubName] ustanowiono parlament narodowy państwa o nazwie [ROOT.GetCountry.GetName], który ma wybrać jednego władcę i koordynować opór zjednoczonej Czerkiesji."
 caucasuswar.7.f: "Nawet jeśli stracimy wielu odważnych wojowników, wciąż pozostaną nam mężczyźni i młodzieńcy! W najgorszym razie odłożymy strzelby – na cóż wszak zdadzą się bez prochu i amunicji – i rzucimy się do boju, dzierżąc miecze i sztylety! Nigdy nie ulegniemy wrogom! Choćby cały świat się od nas odwrócił, choćby osaczyli nas na ostatnim skrawku naszych ziem, i tak pokażemy, do czego zdolni są Adygejczycy. Jeśli nas do tego zmuszą, sami miłosiernie zabijemy kobiety i dzieci, ażeby nie wpadły w ręce wroga skłonnego zgotować im znacznie gorszy los. Na koniec zaś poświęcimy własne życie w imię zemsty!"
 caucasuswar.7.a: "Nasz duch pcha nas do stawiania oporu do samego końca."
 caucasuswar.7.b: "Musimy zwrócić się o pomoc w walce do innych mocarstw."
 caucasuswar.7.c: "Zawsze będziemy stać u boku naszych braci ze wschodu!"
 caucasuswar.8.t: "Zew Czerkiesji"
 caucasuswar.8.d: "Uwikłane w długi konflikt z państwem o nazwie [SCOPE.sCountry('russia_scope').GetName] małe protopaństwo czerkieskie, [SCOPE.sCountry('circassia_scope').GetName], poprosiło nasz naród o wsparcie wojskowe. Uznanie tego konfliktu mogłoby pomóc w osłabieniu kontroli Rosjan nad regionem."
 caucasuswar.8.f: "To nasze ziemie i chcemy władać nimi w całkowicie sprawiedliwy sposób. Zależy nam na rzetelnych rządach, dlatego traktujemy swój lud uczciwie oraz szanujemy życie i własność naszych gości."
 caucasuswar.8.a: "Będziemy obserwować ten konflikt z zainteresowaniem."
 caucasuswar.8.b: "Nie mamy powodu, żeby się angażować."
 circassia_decision_tt: "Poprzez #bold decyzję#! będziemy mieli szansę zaoferować państwu o nazwie [SCOPE.sCountry('circassia_scope').GetName] status [Concept('concept_recognized_power', 'uznawanego mocarstwa')]."
 caucasuswar.9.t: "Wysłannik imamatu"
 caucasuswar.9.d: "Jako że [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nie żyje, a także na prośbę wielu przedstawicieli grupy interesu znanej jako [SCOPE.gsInterestGroup('devout_scope').GetName|l], nasze państwo – [SCOPE.sCountry('imamate_scope').GetName] – wysłało wybitnego przedstawiciela władzy w celu zacieśnienia więzi między naszymi narodami i poprowadzenia państwa o nazwie [ROOT.GetCountry.GetName] w jego zmaganiach."
 caucasuswar.9.f: "Odkąd skierowaliśmy na Wschód prośbę o przysłanie przewodnika, który oświeciłby nasz naród, minęły trzy miesiące. I w końcu zjawił się on: tytan o woli niezłomnej jak pożoga."
 caucasuswar.9.a: "Będziemy zaszczyceni, mogąc zjednoczyć się z naszymi braćmi w islamie."
 caucasuswar.9.b: "To walka, którą musi stoczyć przede wszystkim nasz naród."
 muhammad_amin_ruler_tt: "#v Muhammad Amin Asijalaw#! zostanie naszym [Concept('concept_ruler', 'władcą')]"
 caucasuswar.10.t: "Ekspedycja Kangaroo"
 caucasuswar.10.d: "Oddział żołnierzy ochotników – głównie ludność [SCOPE.sCulture('polish_culture').GetName] i [SCOPE.sCulture('hungarian_culture').GetName] z obszaru administracyjnego o nazwie [SCOPE.sState('galicia_scope').GetName] ([SCOPE.sCountry('austria_scope').GetName]) – przybył na pokładzie okrętu parowego Kangaroo do państwa o nazwie [ROOT.GetCountry.GetName], aby wspomóc nas w starciu z najeźdźcą, którym jest strona [SCOPE.sCountry('russia_scope').GetAdjective|l]."
 caucasuswar.10.f: "– W życiu człowiek ma czasem wizje i nadzieje, które, choć pozornie nierealne, czasami się spełniają. Doświadczyłem tego na własnej skórze. Na emigracji wpadłem na graniczący z obsesją pomysł wyprawy na Kaukaz. Niemal romantyczne legendy o Szamilu i bohaterach z gór, którzy mimo niewielkiej liczebności stawiają opór gigantycznej potędze Rosji, wywarły na mnie, dwudziestodwuletnim wówczas młodzieńcu, ogromne wrażenie. Poszukiwałem sposobów, aby ich wesprzeć. Gdziekolwiek byłem, w Niemczech, Anglii czy Francji, próbowałem znaleźć sprzymierzeńców i zainteresować ich swoją ideą. Uważano mnie za naiwnego marzyciela. Za przykład podawano niektórych moich rodaków i kilku zdesperowanych śmiałków z Anglii…"
 caucasuswar.10.a: "Nadajcie ich liderowi rolę dowódcy i wyślijcie go na front."
 caucasuswar.10.b: "Szkolenie taktyczne, jakiego może udzielić nam strona [SCOPE.sCountry('austria_scope').GetAdjective|l], byłoby przydatne."
 caucasuswar_end.1.t: "Upadek Czerkiesji"
 caucasuswar_end.1.d: "Po zakończeniu naszej kampanii w regionie administracyjnym o nazwie [SCOPE.sState('kuban_state').GetStateRegion.GetName] objęliśmy kontrolę nad wszystkimi terytoriami należącymi niegdyś do Czerkiesji. Kozacy dońscy mogą teraz zasiedlić te ziemie."
 caucasuswar_end.1.f: "– W tym roku dokonano niemal bezprecedensowego z perspektywy historii czynu: mieszkańcy gór zostali wysiedleni. Obecnie podejmowane są kroki na rzecz oczyszczenia regionu i przygotowania go dla nowej rosyjskiej populacji."
 caucasuswar_end.1.a: "Kontynuujmy deportacje ludności aż do całkowitego oczyszczenia regionu."
 caucasuswar_end.1.b: "Czas zacząć integrację ludności czerkieskiej."
 caucasuswar_end.2.t: "Honor i życie"
 caucasuswar_end.2.d: "Po porażce, jaką poniosła armia [SCOPE.sCountry('russia_scope').GetAdjective|l] na polu bitwy, udało nam się spełnić marzenie o niepodległym i zjednoczonym państwie. Dzięki naszemu zwycięstwu nienaruszalna [ROOT.GetCountry.GetAdjectiveNoFormatting|l] suwerenność stała się faktem w oczach świata."
 caucasuswar_end.2.f: "Połączeni pragnieniem niepodległości naszej ojczyzny stanęliśmy jako jedność przeciwko najeźdźcy i wróciliśmy do domów jako triumfatorzy."
 caucasuswar_end.2.a: "Nasza siła zawsze tkwiła w ludzie i to się nigdy nie zmieni."
 caucasuswar_end.2.b: "Pozycja nowoczesnego państwa o nazwie [ROOT.GetCountry.GetName] już nigdy nie zostanie podważona!"
 caucasuswar_end.2.c: "Nadszedł czas, aby nasi dobroczyńcy spełnili swoją obietnicę."
 caucasuswar_end.3.t: "Koniec imamatu"
 caucasuswar_end.3.d: "Po utracie regionu administracyjnego o nazwie [SCOPE.sState('dagestan_state').GetStateRegion.GetName] i poddaniu się lub zdradzie wielu byłych kaukaskich przedstawicieli władzy – na prośbę żon i dzieci swoich ostatnich zwolenników – przywódca imamatu ostatecznie poddał się armii państwa o nazwie [ROOT.GetCountry.GetName]."
 caucasuswar_end.3.f: "– O twoich wyczynach dowiedział się cały świat. Ich chwała nie przeminie. Jeśli postąpisz dziś zgodnie z wolą losu, udając się do naczelnego dowódcy i pozwalając, by jego władca, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], okazał ci łaskę, ocalisz od śmierci tysiąc wciąż żywych i lojalnych ci ludzi. Zwieńcz swoje chwalebne dokonania aktem roztropności i hojności, a sardar zwróci się do władcy z prośbą o zapewnienie przyszłości tobie i twojej rodzinie." #- Ivan Davidovich Lazarev
 caucasuswar_end.3.a: "W Czeczenii w końcu zapanował pokój."
 caucasuswar_end.3.b: "Dopóki czci się tu Szamila, nie ma mowy o pokoju."
 caucasuswar_end.4.t: "Katastrofa na Kaukazie"
 caucasuswar_end.4.d: "Upadek naszych rządów w regionach administracyjnych [SCOPE.sState('kuban_state').GetStateRegion.GetName] i [SCOPE.sState('dagestan_state').GetStateRegion.GetName] spowodował odcięcie Gruzińskiej Drogi Wojennej. Strona [ROOT.GetCountry.GetAdjective|l] nie ma już władzy w południowym Kaukazie."
 caucasuswar_end.4.f: "Utknęliśmy w tych zapomnianych górach między Turkami a tutejszym ludem i nie mamy żadnych perspektyw. Nikt nam już nie pomoże: Bóg jest w górze, a car – hen daleko."
 caucasuswar_end.4.a: "Zmilitaryzować pozostałe garnizony. Musimy utrzymać pozycję za wszelką cenę!"
 caucasuswar_end.4.b: "Zostawmy ten region miejscowym watażkom."
 caucasuswar_end.4.c: "Oddajmy ten region nowym państwom kaukaskim."
 caucasuswar_end.4.e: "Oddajmy te góry transkaukaskiej inteligencji."
 caucasuswar_end_4b_tt: "#bold Kaukaz#! zostanie podzielony między różne strony roszczące sobie prawa do dziedzictwa jego dawnych królestw."
 caucasuswar_end_4c_tt: "Pragnienie utworzenia narodu przez ludy #bold Kaukazu#! zostanie uznane. Powstaną oddzielne państwa."
 caucasuswar_end_4e_tt: "Ludy #bold Kaukazu#! uzyskają niepodległość wobec państwa o nazwie [ROOT.GetCountry.GetName] jako zjednoczone państwa #bold transkaukaskie#!."
 caucasuswar_end.5.t: "Święty pokój"
 caucasuswar_end.5.d: "Ponieważ armia [SCOPE.sCountry('russia_scope').GetAdjective|l] poniosła klęskę, możemy wyzwolić wszystkie państwa regionu administracyjnego o nazwie [SCOPE.sState('dagestan_scope').GetStateRegion.GetName]. Władzę nad nimi obejmie [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]. Nasze państwo, [ROOT.GetCountry.GetName], może ostatecznie zatriumfować."
 caucasuswar_end.5.f: "Zgodnie z wolą wszechpotężnego, sprawującego niepodważalną władzę gubernatora niewierni zostali rozproszeni. Koronę ich cesarza splamiła krew jego upadłych legionów."
 caucasuswar_end.5.a: "Rozpocząć nawracanie i integrację naszych nowych rosyjskich sąsiadów."
 caucasuswar_end.5.b: "Musimy znaleźć sposób na dostosowanie się do tego nowego pokoju."
 russia_offer_circassia_recognition: "Zaoferuj Czerkiesji uznanie"
 russia_offer_circassia_recognition_desc: "Prośby o międzynarodowe wsparcie kierowane do nas przez nowo powstały naród czerkieski to idealna okazja do rozszerzenia naszej strefy wpływów w regionie Kaukazu."
 circassia_recognition_tt: "Czerkiesja będzie mogła stać się [Concept('concept_recognized_power', 'uznawanym mocarstwem')], jeśli zdoła #bold odzyskać#! i #bold zjednoczyć swoje terytorium#!. Na drodze do tego celu stoi jednak Rosja."
 no_country_recognised_circassia_tt: "#v $CIR$#! – żadne inne państwo nie zaoferowało temu państwu uznania"
 russia_out_of_kuban_tt: "#v $RUS$#! – to państwo nie zajmuje [Concept('concept_state', 'obszaru administracyjnego')] w następującym regionie administracyjnym: [SCOPE.sStateRegion('kuban_scope').GetName]"
 russia_out_of_north_caucasus_tt: "#v $RUS$#! – to państwo nie zajmuje [Concept('concept_state', 'obszaru administracyjnego')] w następującym regionie administracyjnym: [SCOPE.sStateRegion('north_caucasus_scope').GetName]"
 russia_out_of_dagestan_tt: "#v $RUS$#! – to państwo nie zajmuje [Concept('concept_state', 'obszaru administracyjnego')] w następującym regionie administracyjnym: [SCOPE.sStateRegion('dagestan_scope').GetName]"
 imamate_dispatch_muhammad_amin: "Wyślij przedstawiciela do Czerkiesji"
 imamate_dispatch_muhammad_amin_desc: "Wobec śmierci dwóch czerkieskich thamade w krótkim odstępie czasu nasi bracia z zachodu potrzebują kogoś, kto zdoła ich zjednoczyć. Wysłanie do Czerkiesji naszego emisariusza może zapewnić pożądane przymierze między naszymi wojownikami i doprowadzić do ponownego zjednoczenia plemion."
 circassia_muhammad_amin_tt: "Wyślemy do #bold Czerkiesji#! zręcznego przedstawiciela, który zjednoczy górskie ludy w islamie."
 muhammad_amin_possible: "Thamade #bold Ismail Berzeg#! i #bold Hawduqo Mansur#! nie rządzą już Czerkiesją"
 je_conquest_of_central_asia: "Podbój Turkiestanu"
 je_conquest_of_central_asia_reason: "Rząd, na którego czele stoi [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], wydał prerogatywę w celu ustanowienia protektoratów w Azji Środkowej i dokonania ekspansji naszego imperium na terytorium Turkiestanu z myślą o ochronie południowej granicy, ograniczeniu wpływów brytyjskich w Indiach i zwiększeniu znaczenia, jakim strona [ROOT.GetCountry.GetAdjective|l] cieszy się na Bliskim Wschodzie."
 russian_central_asia.1.t: "Podbój Turkiestanu"
 russian_central_asia.1.d: "Na południe od kazachskiego stepu leżą chanaty Azji Środkowej – kolejne przeszkody, które nasze państwo, [ROOT.GetCountry.GetName], musi pokonać, jeśli zależy mu na projekcji siły w Indiach i na Bliskim Wschodzie. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wraz z rządem chce zająć te terytoria, wykorzystując w tym celu wszelkie dostępne środki."
 russian_central_asia.1.f: "– Państwo rosyjskie posuwa się w głąb Azji Środkowej nie ze względu na swoje ambicje czy egoistyczne pobudki, a jedynie z chęci zaprowadzenia tam pokoju, zwiększenia możliwości produkcyjnych regionu i otwarcia najkrótszej drogi umożliwiającej sprzedaż turkiestańskich produktów w europejskiej części Rosji."
 russian_central_asia.1.a: "Dyplomatyczne podejście sprawdzi się tu najlepiej."
 russian_central_asia.1.b: "Władcą jest [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] i Turkiestan musi to zaakceptować – albo po dobroci, albo wskutek wojny."
 central_asia_influence_tt: "Narody Azji Środkowej będą bardziej skłonne do podporządkowania się nam."
 notification_central_asia_bribes_notification_name: "Strona [SCOPE.sCountry('russia_scope').GetAdjective|l] poszerza wpływy finansowe"
 notification_central_asia_bribes_notification_desc: "Handlowcy i dyplomaci reprezentujący w naszym kraju państwo znane jako [SCOPE.sCountry('russia_scope').GetName] zaczęli wydawać mnóstwo pieniędzy i polegać na przysługach, które oferuje im [ROOT.GetCountry.GetAdjectiveNoFormatting|l] administracja."
 russian_central_asia.2.t: "Wielka Gra"
 russian_central_asia.2.d: "Po uruchomieniu szlaków handlowych biegnących przez Azję Środkową do Indii (którymi włada administracja [SCOPE.sCountry('india_overlord').GetAdjective|l]) i na Bliski Wschód na drodze stoi nam już tylko państwo znane jako [SCOPE.sCountry('afghan_scope').GetName]. Niektórzy zwolennicy rozwiązań militarnych z grupy interesu o nazwie [SCOPE.gsInterestGroup('hawkish_ig').GetName|l] zasugerowali uczynienie go protektoratem."
 russian_central_asia.2.f: "– Obawiam się, że przez przejęcie tych rozległych ziem ludność [SCOPE.sCountry('india_overlord').GetAdjectiveNoFormatting|l] jedynie bardziej się wystraszy. Czekają nas kolejne wojny o narody, które bronią swoich pozycji stanowiących bufor między naszymi cesarstwami. Musimy osiągnąć pokój – albo poprzez traktat, albo ich bezwzględną kapitulację."
 russian_central_asia.2.a: "Pewnego dnia nasze państwo, [ROOT.GetCountry.GetName], zawładnie też Kabulem."
 russian_central_asia.2.b: "Lepiej będzie przyjąć delikatniejsze podejście."
 russian_central_asia.3.t: "Plaga turkmeńska"
 russian_central_asia.3.d: "Choć większość mieszkańców regionu uznaje nasze zwierzchnictwo nad Turkiestanem, ludność [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag|l] należąca do plemion zamieszkujących tereny na południe od nas raz za razem najeżdża nasze ziemie, nie lękając się odwetu i odmawiając poddania się naszym rządom. Aby zakończyć tę haniebną sytuację, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] zapowiada rozpoczęcie wielkiej wyprawy w głąb ziemi turkmeńskiej."
 russian_central_asia.3.f: "Generał uśmiechnął się szyderczo i wskazał palcem miejsce na mapie rozłożonej przed nimi na stole:\n– Tutaj – zagrzmiał. – Uderzymy tutaj! W to siedlisko #italic rozboju#! i #italic zniszczenia#!! Zbyt długo stało ono na drodze naszym ambicjom i woli naszego władcy.\nWskazał w kierunku mężczyzn i broni znajdujących się tuż za płócienną ścianą namiotu.\n– Przygotować konie. Ruszamy jutro o świcie."
 russian_central_asia.3.a: "Pokażmy tym rozbójnikom potęgę rosyjskiej stali."
 modifier_suzerain_of_central_asia: "Suzeren Azji Środkowej"
 modifier_central_asian_influence: "Wpływ na Azję Środkową"
 modifier_central_asian_bribe_payments: "Dary Rosji"
