l_polish:
 #Aigun and Beijing
 je_the_eastern_border: "Władca Wschodu"
 je_the_eastern_border_reason: "Jeśli chcemy zdobyć przewagę na Pacyfiku i zrealizować cele kolonialne w Azji Środkowej, nasze państwo – [ROOT.GetCountry.GetName] – musi rozstrzygnąć, z korzyścią dla siebie, zadawniony spór dotyczący granic z państwem o nazwie [SCOPE.sCountry('china_scope').GetName]."
 je_the_eastern_border_treaty_of_beijing: "Wysunięcie roszczeń wobec Kraju Nadmorskiego"
 je_the_eastern_border_treaty_of_beijing_desc: "Przejęcie kontroli nad regionem #bold Kraju Nadmorskiego#! dałoby nam możliwość budowy portu niezamarzającego na Pacyfiku, co z kolei zwiększyłoby nasz potencjał w zakresie projekcji siły. Moglibyśmy zawrzeć traktat, na mocy którego weszlibyśmy w posiadanie tego terytorium, wykorzystując słabość Chin."
 obligation_for_outer_manchuria_tt: "Oddamy nasze zobowiązanie w zamian za #bold Kraj Nadmorski#!."
 transfer_of_outer_manchuria_tt: "Zażądamy przekazania #bold Kraju Nadmorskiego#! Rosji."
 china_explosion_point_2_tt: "Postęp [Concept('concept_journal_entry', 'wpisu w dzienniku')] #b $je_warlord_china$#! jest poniżej poziomu #v 3#! (obecnie: #variable [SCOPE.sCountry('china_scope').MakeScope.Var('china_warlord_explosion').GetValue]#!)"
 war_with_china_not_russia_tt: "Nie prowadzi wojny przeciwko #bold Rosji#!, ale prowadzi [Concept('concept_war', 'wojnę')] przeciwko państwu innemu niż #bold Rosja#!"
 russo_chinese.1.t: "Traktat pekiński"
 russo_chinese.1.d: "Władza [SCOPE.sCountry('china_scope').GetAdjective|l] znajduje się pod naszą presją. Postanowiliśmy to wykorzystać, proponując traktat, na mocy którego w Mandżurii ma zostać wyznaczona oficjalna granica, a nasze państwo – [ROOT.GetCountry.GetName] – ma objąć władzę nad państwem o nazwie [SCOPE.sState('outer_manchuria_scope').GetName]."
 russo_chinese.1.f: "Zawarte w tym traktacie postanowienia, nienaruszalne i obowiązujące na wieki, wejdą w życie z dniem ich wymiany między przedstawicielami obu państw."
 russo_chinese.1.a: "Otwórz terytoria, aby zasiedlić je na większą skalę."
 russo_chinese.1.b: "Musimy niezwłocznie rozbudować nasze porty."
 modifier_ruler_of_the_east: "Przejęcie Mandżurii"
 modifier_ruler_of_the_east_navy: "Przejęcie Mandżurii"
 je_the_eastern_border_russia_chuguchak_protocol: "Wdrożenie porozumienia czuguczackiego"
 je_the_eastern_border_russia_chuguchak_protocol_desc: "Priorytetem rządu rosyjskiego jest włączenie do imperium dodatkowych terytoriów w Azji Środkowej. Panujący w Chinach zamęt daje nam okazję do zajęcia spornych regionów."
 obligation_for_central_asia_tt: "Zrzekniemy się terytoriów w Azji Środkowej w zamian za realizację naszego zobowiązania."
 russia_chuguchak_protocol_req_tt: "#BOLD Siemiriecze#! i #BOLD Akmolińsk#! to obszary administracyjne kontrolowane przez Rosję lub będące jej państwami poddańczymi"
 transfer_of_central_asia_tt: "Zażądamy oddania spornych terytoriów – #BOLD kazachskiego i kirgiskiego#! – pod władzę rosyjską."
 russo_chinese.2.t: "Porozumienie czuguczackie"
 russo_chinese.2.d: "Rozpoczęliśmy negocjacje z przedstawicielami państwa o nazwie [SCOPE.sCountry('china_scope').GetName] w celu wyznaczenia granicy między naszymi terytoriami na zachodzie. Mamy duże szanse na pozyskanie nowych ziem w regionie Azji Środkowej."
 russo_chinese.2.f: "Musimy dopilnować, aby Kirgistan i Kazachstan – lojalne państwa poddańcze Rosji – zjednoczyły się jako jeden naród zdolny do rozwiązania aktualnego problemu bandytyzmu i drobnych kradzieży w regionie."
 russo_chinese.2.a: "Wystarczą [SCOPE.sState('tomsk_scope').GetName] i [SCOPE.sState('ili_scope').GetName]."
 russo_chinese.2.b: "Trzeba też włączyć obszar administracyjny o nazwie [SCOPE.sState('kirghizia_scope').GetName]."
 russo_chinese.2.c: "Całe terytorium państwa o nazwie [SCOPE.sCountry('kirgiz_scope').GetName] znajdzie się pod naszym protektoratem."
 russo_chinese.3.t: "Władca Wschodu"
 russo_chinese.3.d: "[SCOPE.sState('vladivostok_scope').GetName] – po zabezpieczeniu tego terytorium [ROOT.GetCountry.GetAdjective|l] wizja dominacji na Pacyfiku stała się bardziej realna. [SCOPE.sState('vladivostok_scope').GetPortHubName] to nasz nowy główny port na wschodzie."
 russo_chinese.3.f: "Port ten można uznać za najlepszy ze wszystkich. Wielu kojarzy się z Zalewem Olgi, tylko mniejszym, cieplejszym i bardziej przyjaznym. Dokoła widać te same dęby i malownicze góry, a w dolinach szumią rzeki. Skarpy bogate są w źródła. Rozkosznie wygląda nasz dopiero co wzniesiony posterunek z białymi namiotami wśród niewyciętych jeszcze, przerzedzonych tylko drzew." #- Sergei Maksimov
 russo_chinese.3.a: "Należy jak najszybciej przenieść syberyjskie flotylle do nowej bazy."
 russo_chinese.3.b: "Port władywostocki będzie najwspanialszym portem w naszym państwie."
 modifier_vladivostok_navy: "Władca Wschodu"
 modifier_vladivostok_navy_country: "Projekcja siły na Pacyfiku"
 modifier_vladivostok_civilian: "Władca Wschodu"
 je_caucasian_war: "Wojna kaukaska"
 je_caucasian_war_reason: "Miejscowa ludność kaukaska zacięcie stawia nam opór, przez co nie możemy zrealizować naszego ambitnego planu w zakresie przejęcia Kaukazu. Jeśli chcemy zabezpieczyć naszą południową granicę i zdobyć ziemie, na których się osiedlimy, musimy zmiażdżyć wszelki pozostały opór.\n\nPo opracowaniu technologii #bold Broń gwintowana#! i #bold Logistyka#! pojawi się możliwość #bold eskalacji konfliktu#! oraz przeprowadzenia pełnoskalowej inwazji na zbuntowane obszary administracyjne."
 caucasus_secured_tt: "W regionie Kaukazu nie istnieje żadne niepodległe państwo, którego kulturą jest kultura #bold czerkieska#! lub #bold kaukaska (płn.)#!."
 caucasus_lost_tt: "[SCOPE.sCountry('russia_scope').GetName] – to państwo nie ma już żadnej kontroli nad następującymi regionami administracyjnymi: #bold Kubań#!, #bold Kaukaz Północny#! i #bold Dagestan#!."
 je_caucasian_war_circassia: "Honor ważniejszy niż życie"
 je_caucasian_war_circassia_reason: "[SCOPE.sCountry('russia_scope').GetName] to państwo o imperialnych zapędach, a realizacja jego celów wymaga całkowitego zniszczenia naszych domów. Jeśli nie chcemy, aby strona [SCOPE.sCountry('russia_scope').GetAdjective|l] nas unicestwiła, plemiona państwa o nazwie [ROOT.GetCountry.GetName] muszą się zjednoczyć i walczyć ramię w ramię."
 je_caucasian_war_imamate: "Gazawat"
 je_caucasian_war_imamate_reason: "[SCOPE.sCountry('russia_scope').GetName] to państwo o imperialnych zapędach chcące podporządkować sobie cały Kaukaz. [SCOPE.sCountry('russia_scope').GetAdjective] prawosławna inwazja może zostać powstrzymana, jednak aby tego dokonać, ludy państwa o nazwie [ROOT.GetCountry.GetName] muszą się zjednoczyć w świętej walce."
 caucasus_war_attacker: "Wojna kaukaska"
 caucasus_war_defender_circassia: "Honor ważniejszy niż życie"
 caucasus_war_defender_imamate: "Opór i szacunek"
 russia_escalate_caucasian_war: "Eskalacja wojny kaukaskiej"
 russia_escalate_caucasian_war_desc: "Dzięki nowym i usprawnionym metodom ochrony zaopatrzenia i prowadzenia wojny nasza armia może wreszcie uderzyć na rebeliantów z Kaukazu i zmiażdżyć ich z całą swoją siłą."
 no_turmoil_tt: "Poziom #bold zamętu#! w obszarze administracyjnym o nazwie [STATE.GetName] wynosi mniej niż 15%"
 caucasian_war_non_escalated_loc: "Konflikt toczy się powoli – dochodzi głównie do krótkich potyczek i wypadów."
 caucasian_war_escalated_loc: "Konflikt przerodził się w kampanię militarną prowadzoną na pełną skalę."
 caucasian_war_milyutin_loc: "Konflikt przerodził się w prowadzoną na pełną skalę kampanię mającą na celu całkowitą eksterminację rebeliantów."
 je_the_last_kazakh_khan: "Ostatni chan kazachski"
 je_the_last_kazakh_khan_reason: "Przedstawiciele trzech żuzów ponownie zjednoczonego państwa o nazwie [SCOPE.sCountry('khanate_scope').GetName] mianowali chana. [SCOPE.sCharacter('kenesary_scope').GetFullName], bo o tej osobie mowa, otwarcie przyznaje, że strona [ROOT.GetCountry.GetAdjective|l] jest wrogiem i że sprzeciwia się jej władzy. Aby raz na zawsze zagarnąć terytoria kazachskie, należy zniszczyć ten stawiający opór chanat."
 je_pacify_the_steppes: "Pacyfikacja stepów"
 je_pacify_the_steppes_reason: "Choć państwo o nazwie [ROOT.GetCountry.GetName] rządzi na kazachskim stepie od XVIII wieku, terytorium to dotknęła plaga bandytyzmu i nielojalności. Kazachscy rebelianci, którym przewodzi [SCOPE.sCharacter('kenesary_scope').GetFullName] z arystokratycznego rodu, raz za razem atakują nasze konwoje zaopatrzeniowe i fortece w tym regionie.\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nie będzie w pełni władać Kazachstanem, dopóki ostatecznie nie spacyfikujemy całego stepu."
 khanate_is_destroyed_tt: "Chanat Kazachski został zniszczony"
 kazakhstan_events.1.t: "Powstanie kazachskie"
 kazakhstan_events.1.d: "Rebelianccy przedstawiciele kazachskich żuzów ogłosili odnowienie zjednoczonego państwa o nazwie [SCOPE.sCountry('kazakh_scope').GetName], na czele którego stanąć ma chan [SCOPE.sCharacter('kenesary_scope').GetFullName]. Owa insurekcja zagraża naszym interesom na terenie całego stepu w Azji Środkowej."
 kazakhstan_events.1.f: "Dwadzieścia tysięcy ludzi z trzystu różnych plemion dotarło konno na wschód, skąd gotowi są ruszyć do ataku przeciwko najeźdźcom.\n\nNa ich czele – chan Kenesary, wybrany przez swych popleczników z trzech żuzów, którzy wynieśli go ku władzy na płótnie z białego filcu. Przyrzeka, że nigdy nie powróci do ojczyzny, dopóki car ośmiela się nazywać ją swoją własnością."
 kazakhstan_events.1.a: "Zgromadzić lojalnych sułtanów i zmiażdżyć to powstanie!"
 kazakhstan_events.1.b: "Lud kazachski nigdy nie podda się najeźdźcom!"
 kazakhstan_events.2.t: "[SCOPE.sCharacter('kenesary_scope').GetFirstName] rusza w bój"
 kazakhstan_events.2.d: "Duża grupa świetnie przeszkolonych kazachskich rebeliantów, której przewodziła persona z arystokratycznego rodu, [SCOPE.sCharacter('kenesary_scope').GetFullName], napadła na eskortowaną przez Kozaków karawanę przemierzającą stepy w obszarze administracyjnym o nazwie [SCOPE.sState('akmolinsk_state').GetStateRegion.GetName]."
 kazakhstan_events.2.f: "Przybyli w nocy i rzucili się na obóz ze wszystkich stron. Setki konnych pojawiły się tak nagle, jak gdyby najeźdźcy wynurzyli się z otaczającego namioty morza trawy. W mgnieniu oka zarżnęli wartowników. Dookoła słychać było chrzęst ostrzy i odgłosy wystrzałów. Nastąpiła wymiana ognia między standardowymi, produkowanymi w Tule muszkietami a zdumiewającymi egzemplarzami broni palnej pochodzącej chyba z połowy kontynentu.\n\nPo zaledwie kilku chwilach kakofonia ucichła, a jeźdźcy odjechali, zostawiając za sobą jedynie tlące się tkaniny i kilkudziesięciu poznaczonych bliznami ocalałych."
 kazakhstan_events.2.a: "Niech oddziały graniczne będą bardziej czujne."
 notification_kazakhstan_ride_of_kenesary_notification_name: "[SCOPE.sCharacter('kenesary_scope').GetFullName] rozpoczyna kampanię powstańczą"
 notification_kazakhstan_ride_of_kenesary_notification_desc: "Przywódca rebeliantów, [SCOPE.sCharacter('kenesary_scope').GetFullName], rozpoczyna długą kampanię militarną przeciwko państwu o nazwie [SCOPE.sCountry('russia_scope').GetName] i jego protektoratom znajdującym się na terytoriach trzech żuzów."
 kazakhstan_events.3.t: "Ciche stepy"
 kazakhstan_events.3.d: "Rebeliancki chanat został spacyfikowany, a chan Kenesary – stracony. Teraz wszystkie kazachskie ziemie należą niepodważalnie do jednego państwa, które wreszcie może sprawować swoją władzę w całym regionie. To państwo to [ROOT.GetCountry.GetName]."
 kazakhstan_events.3.f: "Płaczcie, kamienie! Ciszo, nastań!\nRuńcie, dumne klify!\nZamilcz, śpiewający radośnie ruczaju!\nNie ma już Kenesarego, wysłannika niebios.\nJuż nie żyje."
 kazakhstan_events.3.a: "Musimy wkroczyć jeszcze dalej w głąb Turkiestanu."
 kazakhstan_events.3.b: "Zanim ruszymy naprzód, umocnijmy nasze tutejsze zdobycze."
 kazakhstan_events.4.t: "Atak na kozacki patrol"
 kazakhstan_events.4.d: "W obszarze administracyjnym o nazwie [SCOPE.sState('raid_state').GetName] oddział Kozaków syberyjskich wpadł w zasadzkę przygotowaną przez kazachskich rebeliantów konnych, których przywódcą jest [SCOPE.sCharacter('kenesary_scope').GetFullName]. Nikt z oddziału nie przeżył."
 kazakhstan_events.4.f: "– Wszędzie panuje chaos, który wynika po części z niewybaczalnego przeoczenia, a po części z tchórzostwa Kozaków wyolbrzymiających teraz siłę przeciwnika, aby chociaż w pewnym stopniu usprawiedliwić swoją godną potępienia nieostrożność."
 kazakhstan_events.4.a: "Niech [SCOPE.sCountry('kazakh_scope').GetRuler.GetPrimaryRoleTitle] otrzyma rekompensatę za karawanę."
 kazakhstan_events.4.b: "Kazachowie sami powinni dbać o bezpieczeństwo na swoich ziemiach."
 notification_kazakhstan_cossack_patrol_attacked_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective] kozacka grupa patrolowa napadnięta w obszarze administracyjnym o nazwie [SCOPE.sState('raid_state').GetName]"
 notification_kazakhstan_cossack_patrol_attacked_notification_desc: "Rebelianci, których przywódcą jest [SCOPE.sCharacter('kenesary_scope').GetFullName], napadli na patrol Kozaków syberyjskich w obszarze administracyjnym o nazwie [SCOPE.sState('raid_state').GetName]."
 kazakhstan_events.5.t: "Najazd na fortecę graniczną"
 kazakhstan_events.5.d: "Grupa kazachskich rebeliantów, którym przewodzi [SCOPE.sCharacter('kenesary_scope').GetFullName], przeprowadziła najazd na jedną z naszych fortec na terenie stepów w obszarze administracyjnym o nazwie [SCOPE.sState('raid_state').GetName]. Rebelianci przejęli obiekt i rozproszyli garnizon, a następnie zrównali z ziemią najbliższe osady rosyjskie, nie okazując żadnej litości."
 kazakhstan_events.5.f: "Gdy zwiadowca zbliżył się na swoim koniu do czegoś, co dawniej było bramą, zobaczył, co zostało z fortecy. Ruinę wciąż pokrywała warstwa popiołu pozostawionego przez ogień, który zwęglił wszystkie ściany. Odkąd forteca spłonęła, deszcz nie padał jeszcze ani razu, więc popiół pokrywał jej pozostałości.\n\nDawna forteca zmieniła się w grobowiec, a tam, gdzie wcześniej mieścił się garnizon, teraz czuć było tylko swąd dymu."
 kazakhstan_events.5.a: "Wyłączną odpowiedzialność za tę katastrofę ponosi miejscowa ludność."
 kazakhstan_events.5.b: "Musimy przeznaczyć więcej zasobów na ochronę naszych interesów."
 notification_kazakhstan_fortress_raid_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective] forteca graniczna zniszczona przez rebeliantów"
 notification_kazakhstan_fortress_raid_notification_desc: "[SCOPE.sCountry('russia_scope').GetAdjective] forteca graniczna w obszarze administracyjnym o nazwie [SCOPE.sState('raid_state').GetName] została najechana i spalona przez oddział, któremu przewodzi [SCOPE.sCharacter('kenesary_scope').GetFullName]."
 kazakhstan_events.6.t: "Lojalne auły zrównane z ziemią"
 kazakhstan_events.6.d: "Rebelianckie oddziały, na czele których stoi [SCOPE.sCharacter('kenesary_scope').GetFullName], najechały kilka lojalnych aułów w obszarze administracyjnym o nazwie [SCOPE.sState('raid_state').GetName], siejąc terror wśród tych Kazachów, na których wierność wciąż może liczyć sułtan senior [SCOPE.sCharacter('senior_sultan_scope').GetFullName]."
 kazakhstan_events.6.f: "– Jak mamy być lojalni wobec kogoś, kto napycha kieszenie rosyjskimi monetami, chowa się za plecami rosyjskich strażników i mieszka w miejscowości, którą zbudowali Rosjanie? Dlaczego mamy czuć strach, który czujesz – słusznie zresztą – ty?"
 kazakhstan_events.6.a: "Ten człowiek sprowadzi zniszczenie na własny lud."
 kazakhstan_events.6.b: "Niech [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle] udzieli nam większej pomocy."
 notification_kazakhstan_auls_slaughtered_notification_name: "Kazachskie auły zrównane z ziemią w obszarze administracyjnym o nazwie [SCOPE.sState('raid_state').GetName]"
 notification_kazakhstan_auls_slaughtered_notification_desc: "Oddziały, którym przewodzi [SCOPE.sCharacter('kenesary_scope').GetFullName], dokonały w obszarze administracyjnym o nazwie [SCOPE.sState('raid_state').GetName] masakry w kazachskich aułach lojalnych wobec sułtana seniora, którego na urząd wyniosła strona [ROOT.GetCountry.GetAdjective|l]."
 kazakhstan_events.7.t: "Korespondencja chana"
 kazakhstan_events.7.d: "Potencjalny chan Kazachów, [SCOPE.sCharacter('kenesary_scope').GetFullName], wysłał list, którego adresatem jest [SCOPE.sCharacter('ruler_scope').GetFullName]. W liście tym prosi państwo o nazwie [ROOT.GetCountry.GetName] o sojusz w walce przeciwko swoim rywalom na terenie Rosji i Kazachstanu."
 kazakhstan_events.7.f: "– Wiele razy prosiliśmy rosyjskiego cara i jego poddanych o pokój i zawarcie przyjaźni, lecz oni wyraźnie nie mają zamiaru przystawać na te prośby. Z roku na rok coraz bardziej pragną podbić nasze ojczyzny. W tym roku rosyjskie fortece staną na brzegach Irtyszu, a w przyszłym przeniosą się już nad Sarysu."
 kazakhstan_events.7.a: "Rosjanie i ich wasale stanowią zagrożenie dla nas wszystkich."
 kazakhstan_events.7.b: "Nie będziemy uczestniczyć w tej walce."
 kazakhstan_events.8.t: "Odparcie najazdu Kazachów"
 kazakhstan_events.8.d: "Kazachscy powstańcy, na czele których stoi [SCOPE.sCharacter('kenesary_scope').GetFullName], usiłowali przeprowadzić atak, którego celem była [ROOT.GetCountry.GetAdjective|l] forteca w obszarze administracyjnym o nazwie [SCOPE.sState('raid_state').GetName]. Na szczęście miejscowy garnizon odparł natarcie."
 kazakhstan_events.8.f: "Gdy jeźdźcy wyłonili się zza horyzontu, garnizon stał już na pozycjach. Żołnierze ustawili się w równych szeregach na murach i zalali pierwszą niszczycielską szarżę gradem pocisków z muszkietów. Następnie do śmiertelnego tańca dołączyli również Kozacy konni.\n\nGdy terror dobiegł końca, słychać było krzyki ludzi i jęki koni, a stepowa trawa spłynęła krwią synów tej ziemi."
 kazakhstan_events.8.a: "Za tę dzielną obronę żołnierzom należy się pochwała."
 kazakhstan_events.8.b: "Generał [SCOPE.sCharacter('casia_general').GetFullName] zasługuje na uznanie."
 notification_kazakhstan_raid_repelled_notification_name: "[SCOPE.sCountry('russia_scope').GetAdjective] forteca i jej garnizon odpierają najazd"
 notification_kazakhstan_raid_repelled_notification_desc: "Z pomocą swojego garnizonu [SCOPE.sCountry('russia_scope').GetAdjective|l] forteca w obszarze administracyjnym o nazwie [SCOPE.sState('raid_state').GetName] odparła najazd oddziałów, których dowódcą jest [SCOPE.sCharacter('kenesary_scope').GetFullName]."
 kenesary_recognition_tt: "Razem z chanem Kenesarym będziemy prowadzić działania militarne przeciwko państwu o nazwie [SCOPE.sCountry('russia_scope').GetName]."
 modifier_kenesary_revolt: "Bunt chana Kenesarego"
 modifier_kazakh_ungovernable_provinces: "Nieposkromione stepy"
 modifier_supported_soldiers_in_casia: "Wspieranie kazachskich garnizonów"
 modifier_increased_authority_kazakhstan: "Sukcesy w walce z Kenesarym"
