 Circassian_Army: "Armia czerkieska"
 je_circassian_expulsions: "Wypędzenie Czerkiesów"
 je_circassian_expulsions_reason: "Rządowe ambicje zasiedlenia byłego terytorium Czerkiesji lojalnymi Kozakami doprowadziły do bezwzględnej kampanii wysiedleńczej, której celem stała się zamieszkująca ten region populacja [SCOPE.sCulture('circassian_culture_scope').GetName|l].\n\nGdy ten [concept_journal_entry|l] będzie aktywny, [Concept('concept_pop', '$concept_pops$')|l], które tworzy ludność [SCOPE.sCulture('circassian_culture_scope').GetName|l], będą deportowane z naszego państwa. Proces ten doprowadzi do śmierci wielu przedstawicieli tych zbiorowości."
 circassia_defeated_tt: "Państwo o nazwie #v $CIR$#! zostało pokonane"
 will_lead_to_expulsions_tt: "@warning! Populacja [SCOPE.sCulture('circassian_culture').GetName|l] zmierzy się z drastycznymi konsekwencjami"
 has_halted_deportations_tt: "Zatrzymano proces wypędzania przedstawicieli zbiorowości, którą tworzy ludność [SCOPE.sCulture('circassian_culture_scope').GetName|l]"
 halt_circassian_deportations_tt: "Działania mające na celu wypędzenie przedstawicieli zbiorowości, którą tworzy ludność [SCOPE.sCulture('circassian_culture_scope').GetName|l], zostaną zaprzestane"
 modifier_halted_circassian_expulsions: "Zatrzymano proces wypędzania Czerkiesów"
 russia_halt_circassian_expulsions: "Zatrzymaj wypędzanie"
 russia_halt_circassian_expulsions_desc: "Dalsze działania mające na celu deportację Czerkiesów nie leżą już w interesie rządu. Wydamy rozkaz natychmiastowego przerwania tego procesu."
 halted_expulsions_tt: "Wstrzymano już wysiedlenia ludności czerkieskiej"
 caucasus_expulsions.1.t: "Wyprawa za morze"
 caucasus_expulsions.1.d: "Liczne wynajęte jednostki dla uchodźców i statki kupieckie przewożące tysiące deportowanych przedstawicieli zbiorowości, którą tworzy ludność [SCOPE.sCulture('circassian_culture_scope').GetName|l], wypłynęły na Morze Czarne i zmierzają do celu. Podróżujący są dziesiątkowani przez choroby i niedożywienie."
 caucasus_expulsions.1.f: "Na brzegu tłoczyły się tysiące osób, na które czekało prymitywne schronienie i minimalne racje żywnościowe. Wszyscy byli bladzi i głodni. U wielu z nich dało się dostrzec objawy ospy i tyfusu. Dziesiątki konających ludzi miały wkrótce dołączyć do stosów ciał układanych na wolnych miejscach.\n\nNa morzu pokłady jednostek transportowych przepełnione były zmarłymi i umierającymi."
 caucasus_expulsions.1.a: "Ich miejsce i tak zaraz zajmą kolejni."
 caucasus_expulsions.1.b: "Zezwól na rozdysponowanie środków pomocy z zagranicy."
 caucasus_expulsions.1.c: "Mamy inne kwestie, nad którymi musimy się pochylić."
 caucasus_expulsions.2.t: "Państwo o nazwie [SCOPE.sCountry('russia_scope').GetName] domaga się traktatu migracyjnego"
 caucasus_expulsions.2.d: "[SCOPE.sCountry('russia_scope').GetAdjective] administracja zwróciła się do rządu z prośbą o pozwolenie na deportację na nasze terytorium nawet pięćdziesięciu tysięcy przedstawicieli zbiorowości, którą tworzy ludność [SCOPE.sCulture('circassian_culture_scope').GetName|l]. Obserwatorzy poczynań państwa o nazwie [SCOPE.sCountry('russia_scope').GetNameNoFormatting] na terenie Kaukazu ostrzegają, że skala deportacji może być znacznie większa."
 caucasus_expulsions.2.f: "– Umowa ma dotyczyć transportu maksymalnie dziesięciu tysięcy rodzin. Koszt transportu to pięć rubli od osoby, z czego dwa ruble pokryją migranci. Przygotowane zostaną specjalne zachęty dla osób z sektora prywatnego.\nTak przedstawiali to Rosjanie. Urzędnik miał w tej kwestii wątpliwości, ale zachował je dla siebie. Na północy toczyła się wojna – to, że nie była to wojna oficjalna, niczego nie zmieniało. Migracja ludności z pewnością osiągnie większą skalę, a jej przebieg na pewno nie będzie tak uporządkowany, jak zapowiadano."
 caucasus_expulsions.2.a: "Przydaliby się do zasiedlenia naszego wschodniego terytorium."
 caucasus_expulsions.2.b: "Ten traktat może doprowadzić do destabilizacji."
 caucasus_expulsions.3.t: "Morze krwi"
 caucasus_expulsions.3.d: "Napływ docierających na nasze północne wybrzeże przedstawicieli zbiorowości, którą tworzy ludność [SCOPE.sCulture('circassian_culture_scope').GetName|l], przerodził się w kryzys humanitarny. Miejscowe władze nie są w stanie poradzić sobie z taką liczbą deportowanych, z których wielu jest chorych i skrajnie niedożywionych."
 caucasus_expulsions.3.f: "Na całym wybrzeżu pełno było mężczyzn, kobiet i dzieci w opłakanym stanie. Wszyscy wyglądali na wycieńczonych i głodnych, wielu nie miało na sobie żadnych ubrań, a niektórzy wprost konali. Na wodach dało się dostrzec kolejne nadciągające jednostki, które w wyniku chorób dziesiątkujących transportowany ludzki towar zmieniły się w pływające cmentarzyska. Od czasu do czasu fale wyrzucały na brzeg nadgryzione przez kraby i mewy, niemożliwe do zidentyfikowania ciała – niektóre ze związanymi rękami."
 caucasus_expulsions.3.a: "Zażądaj, by rząd państwa o nazwie [SCOPE.sCountry('russia_scope').GetName] zaprzestał tych zbrodni."
 caucasus_expulsions.3.b: "Nic na to nie poradzimy."
 circassian_refugees_deportations_tt: "Ludność [SCOPE.sCulture('circassian_culture_scope').GetName|l] zacznie przybywać do portów w północnej Anatolii"
 circassian_refugees_warning_tt: "Zdecydowana większość uchodźców należących do zbiorowości, którą tworzy ludność [SCOPE.sCulture('circassian_culture_scope').GetName|l], zginie podczas podróży"
 hide_deportation_events_tt: "W przyszłości wydarzenia związane z deportacją będą ukryte i będą pojawiać się w formie #bold powiadomień#!"
 circassians_below_5_percent: "Ludność [SCOPE.sCulture('circassian_culture_scope').GetName|l] stanowi mniej niż #v 5%#! [Concept('concept_pop', 'populacji')] obszaru administracyjnego"
 three_pops_deported_tt: "Kultura [SCOPE.sCulture('circassian_culture_scope').GetName|l] – kilka [Concept('concept_pop', '$concept_pops$')|l] należących do tej kultury zostanie deportowanych do następującego obszaru administracyjnego: [SCOPE.sState('expulsion_destination_state').GetName]"
 notification_ottoman_circassian_refugees_arrived_name: "Przybycie czerkieskich uchodźców"
 notification_ottoman_circassian_refugees_arrived_desc: "Kultura [SCOPE.sCulture('circassian_culture_scope').GetName|l] – statki pełne należących do tej kultury uchodźców, których deportowano z państwa o nazwie [SCOPE.sCountry('russia_scope').GetName], przybiły do brzegów obszaru administracyjnego o nazwie [SCOPE.sState('expulsion_destination_state').GetName]. Wiele osób podróżujących tymi statkami nie przeżyło podróży."
 notification_ottoman_circassian_refugees_arrived_tooltip: "#header $notification_ottoman_circassian_refugees_arrived_name$#!\n$TOOLTIP_DELIMITER$\n$notification_ottoman_circassian_refugees_arrived_desc$"
 notification_circassians_deported_message_name: "Wypędzono czerkieskie [Concept('concept_pop', '$concept_pops$')|l]"
 notification_circassians_deported_message_desc: "Kultura [SCOPE.sCulture('circassian_culture_scope').GetName|l] – statki pełne wypędzonych członków tej kultury wyruszyły w kierunku obszaru administracyjnego o nazwie [SCOPE.sState('expulsion_destination_state').GetName]. Wiele osób podróżujących tymi statkami zginęło już w wyniku chorób u wybrzeży Morza Czarnego."
 notification_circassians_deported_message_tooltip: "#header $notification_ottoman_circassian_refugees_arrived_name$#!\n$TOOLTIP_DELIMITER$\n$notification_ottoman_circassian_refugees_arrived_desc$"
 notification_ottoman_protest_notification_name: "Państwo o nazwie [SCOPE.sCountry('ottoman_scope').GetName] sprzeciwia się wypędzaniu"
 notification_ottoman_protest_notification_desc: "[SCOPE.sCountry('ottoman_scope').GetName] – to państwo rozpoczęło formalny protest dyplomatyczny, w ramach którego potępia ono sposób, w jaki traktowana jest deportowana ludność [SCOPE.sCulture('circassian_culture_scope').GetName|l], i nawołuje do zakończenia procesu wypędzania przedstawicieli tej kultury."
 notification_ottoman_protest_notification_tooltip: "#header $notification_ottoman_circassian_refugees_arrived_name$#!\n$TOOLTIP_DELIMITER$\n$notification_ottoman_circassian_refugees_arrived_desc$"
 grain_more_than_35_percent_more_expensive_tt: "Cena #variable zboża#! jest o ponad #variable 70%#! wyższa od [Concept('concept_base_price', 'ceny bazowej')]"
