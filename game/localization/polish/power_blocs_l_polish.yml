 notification_power_bloc_principle_removed_desc: "[SCOPE.sCountry('country').GetName] – to państwo [Concept('concept_power_bloc_mandate', 'wprowadziło dyrektywę')], na mocy której usunęło grupę zasad o nazwie [SCOPE.sPowerBlocPrincipleGroup('group').GetName|l] z zasad następującego bloku mocarstw: [SCOPE.GetRootScope.GetPowerBloc.GetName]"
