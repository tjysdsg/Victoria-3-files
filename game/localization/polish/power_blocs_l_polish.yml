 notification_power_bloc_member_left_tooltip: "#header $notification_power_bloc_member_left_name$#!\n$notification_power_bloc_member_left_desc$"
 notification_power_bloc_member_kicked_name: "Usunięcie z bloku mocarstw o nazwie [SCOPE.GetRootScope.GetPowerBloc.GetName]"
 notification_power_bloc_member_kicked_desc: "Nasze członkostwo w bloku mocarstw o nazwie [SCOPE.GetRootScope.GetPowerBloc.GetName] zostało nam odebrane przez [Concept('concept_power_bloc_leader', 'przywódcę bloku')], którym jest następujące państwo: [SCOPE.sCountry('actor').GetName]"
