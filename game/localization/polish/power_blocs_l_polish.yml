 notification_power_bloc_principle_upgraded_desc: "[SCOPE.sCountry('country').GetName] – to państwo zmieniło zasadę na lepszą (poprzednia: [SCOPE.sPowerBlocPrinciple('previous').GetName|l], bieżąca: [SCOPE.sPowerBlocPrinciple('next').GetName|l]) w zasadach następującego bloku mocarstw: [SCOPE.GetRootScope.GetPowerBloc.GetName]"
