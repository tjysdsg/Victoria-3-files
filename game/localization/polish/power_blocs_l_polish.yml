 notification_power_bloc_formed_desc: "Państwo o nazwie [SCOPE.sCountry('country').GetName] utworzyło następujący nowy [concept_power_bloc|l]: [SCOPE.GetRootScope.GetPowerBloc.GetName]."
 notification_power_bloc_formed_tooltip: "#header $notification_power_bloc_formed_name$#!\n$notification_power_bloc_formed_desc$"
 notification_power_bloc_disbanded_leader_left_name: "[SCOPE.GetRootScope.GetPowerBloc.GetName] – zlikwidowanie bloku"
 notification_power_bloc_disbanded_leader_left_desc: "[SCOPE.GetRootScope.GetPowerBloc.GetName] – ten blok mocarstw został zlikwidowany po tym, gdy opuściło go państwo o nazwie [SCOPE.sCountry('country').GetName] i żadne inne państwo nie kwalifikowało się do objęcia roli przywódcy."
 notification_power_bloc_disbanded_leader_left_tooltip: "#header $notification_power_bloc_disbanded_leader_left_name$#!\n$notification_power_bloc_disbanded_leader_left_desc$"
 notification_power_bloc_disbanded_leader_not_eligible_name: "[SCOPE.GetRootScope.GetPowerBloc.GetName] – zlikwidowanie bloku"
 notification_power_bloc_disbanded_leader_not_eligible_desc: "[SCOPE.GetRootScope.GetPowerBloc.GetName] – ten blok mocarstw został zlikwidowany, ponieważ państwo o nazwie [SCOPE.sCountry('country').GetName] przestało mieć zadatki na przywódcę i żadne inne państwo nie kwalifikowało się do objęcia tej roli."
