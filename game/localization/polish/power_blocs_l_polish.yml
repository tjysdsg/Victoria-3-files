 notification_power_bloc_leader_left_desc: "[SCOPE.sCountry('previous').GetName] – to państwo opuściło [concept_power_bloc|l] o nazwie [SCOPE.GetRootScope.GetPowerBloc.GetName], a rolę [Concept('concept_power_bloc_leader', 'przywódcy bloku mocarstw')] objęło po nim następujące państwo: [SCOPE.sCountry('next').GetName]"
