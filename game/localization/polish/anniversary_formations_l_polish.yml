 je_reunify_central_america: "Ponowne zjednoczenie Ameryki Środkowej"
 je_reunify_central_america_reason: "Rozpad Zjednoczonych Prowincji Ameryki Środkowej na liczne państewka sprawił, że w regionie zapanowała bieda, co otworzyło furtkę dla najbardziej chciwych wyzyskiwaczy. Jeżeli Ameryka Środkowa chce w pełni wykorzystać potencjał epoki nowoczesności, musi się zjednoczyć."
 central_america.1.t: "Ponowne zjednoczenie Ameryki Środkowej"
 central_america.1.d: "Dysydenckie obszary administracyjne, które w swej głupocie odrzuciły jedność, jaką dawała im [ROOT.GetCountry.GetAdjective|l] flaga, znów tworzą jedną całość. Naród zjednoczył się na nowo."
 central_america.1.f: "– Dni panowania hiszpańskiej korony dobiegły końca. Teraz jesteśmy kowalami własnego losu, a jednak tratujemy się nawzajem, pędząc w popłochu ku realizacji naszych celów. Tymczasem wokół nas wrogowie łączą siły. Jeżeli naszą przyszłością mają być większe maszyny, większe urzędy i większe ideały, powitajmy tę przyszłość z otwartymi ramionami. Powitajmy siebie nawzajem. Przekażmy sobie znak pokoju. Razem dostąpmy wielkości."
 central_america.1.a: "Wznieśmy toast za stabilniejszą unię."
