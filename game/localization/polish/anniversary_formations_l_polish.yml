l_polish:
 unification_prestige: "Jednoczyciel narodów"
 formation.1.t: "Ponowne zjednoczenie narodu laotańskiego"
 formation.1.d: "Po raz pierwszy od upadku królestwa Lan Xang ludność [SCOPE.sCulture('unification_culture').GetName|l] została zjednoczona w obrębie jednego narodu."
 formation.1.f: "Od upadku króla Soulingny Wongsy nie było nam dane zaznać pokoju, ale dziś państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] znów stanowi całość. Teraz, gdy rodziny rozbite przez waśnie następców dawnego króla zjednoczyły się wreszcie pod jednym sztandarem, ludność [SCOPE.sCulture('unification_culture').GetName|l] jest gotowa na nowy złoty świt."
 formation.1.a: "Królestwo Lan Xang odzyska dawną chwałę."
 formation.2.t: "Zjednoczenie krajów bałtyckich"
 formation.2.d: "Kraje bałtyckie zjednoczyły się w jedno państwo, w którym pod jednym sztandarem łączą się kultury [SCOPE.sCulture('unification_culture').GetName|l], [SCOPE.sCulture('unification_culture_2').GetName|l] i [SCOPE.sCulture('unification_culture_3').GetName|l]."
 formation.2.f: "Najpierw poczucie państwowości uwidoczniło się w miastach, na polach, w ponumerowanych domach, w pieśniach i w historii. Z czasem obcy sobie ludzie zaczęli wymieniać się zaproszeniami, te zaś otworzyły drogę do spotkań, spotkania do umów, a umowy – do przymierzy. Przypieczętowanie sojuszu było tylko jednym z fundamentów. Lepiej stanąć przeciw światu u boku równych sobie, niż razem znaleźć się pod kolejnym biczem."
 formation.2.a: "Zjednoczenie jest gwarantem suwerenności."
 formation.3.t: "Purpurowy feniks"
 formation.3.d: "Teraz, gdy państwo o nazwie [ROOT.GetCountry.GetName] zostało odbudowane, nasz naród rości sobie prawo do rzymskiego dziedzictwa."
 formation.3.f: "Gdy wspinał się na szczyt starej kurii, niebo zasnuły burzowe chmury. Według opowieści patrycjuszy senatorowie zwykli wyczekiwać z tego miejsca znaku przychylności bogów. Usiadł, ale nie na długo. Niebo przeszyła błyskawica, a przy kanale wylądował złoty orzeł.\n\nZaszlochał. Rzym powstanie na nowo."
 formation.3.a: "Rzym zostanie odbudowany."
 formation.4.t: "Ponowne zjednoczenie Etiopii"
 formation.4.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] wygrywa. To koniec epoki książąt. Państwo o nazwie [ROOT.GetCountry.GetName] wreszcie ponownie się jednoczy."
 formation.4.f: "Dni kapryśnych książąt dobiegły końca. Nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], znów znajdzie się pod kontrolą boskiego wysłannika – wspaniałego cesarza. Pod pieczą Boga i rządami nowego władcy mogą wreszcie nastać czasy stabilizacji i nowoczesności."
 formation.4.a: "Bóg był z nami."
 formation.5.t: "Zjednoczenie Iberii"
 formation.5.d: "Unia Portugalii ze wszystkimi byłymi królestwami Hiszpanii doprowadziła do powstania zjednoczonego Półwyspu Iberyjskiego."
 formation.5.f: "Na półwyspie bicie dzwonów często zwiastowało wojnę, zarazę, pożar, śmierć lub inną tragedię – dziś jednak było inaczej. Tego wspaniałego dnia, w pełnym słońcu i wśród deszczu kwietnych płatków, ponownie połączyły się dwa królestwa. Z potęgą złotego legionu nowe, zjednoczone w królewskim małżeństwie i świętowaniu państwo – [ROOT.GetCountry.GetNameNoFormatting] – mogło liczyć na świetlaną przyszłość."
 formation.5.f2: "Na plac w mieście [ROOT.GetCountry.GetCapital.GetCityHubName] sprowadzono sto tysięcy drobnych delegatów z całego półwyspu. Władcy czcigodnych królestw stanęli przed długim zwojem – nową konstytucją – i ujęli w swe dłonie dwa wielkie pióra. Z chwilą, gdy te oderwały się od pergaminu, odrębne państwa stały się jednością. Z potęgą wielkiej armady nowe, zjednoczone poprzez pakt i związane braterstwem państwo – [ROOT.GetCountry.GetNameNoFormatting] – mogło liczyć na świetlaną przyszłość."
 formation.5.a: "Wspaniała unia."
 formation.6.t: "Ponowne zjednoczenie państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting]"
 formation.6.d: "Po latach rozłamu i zamętu państwo o nazwie [ROOT.GetCountry.GetName] na nowo wyłania się z popiołów."
 formation.6.f1: "Konflikty wewnętrzne nie były dla Brazylii nowością, w każdym wszak wielkim narodzie znajdzie się na nie miejsce. Choćby jednak miała się podzielić, choćby zgnilizna przeżarła jej trzewia, a oportuniści pastwili się nad jej szczątkami – przetrwałaby. Naród to coś więcej niż jego części składowe, dopóki więc nie złamie się w niej ducha giganta, dopóty Brazylia zawsze będzie odradzać się silniejsza niż w chwili upadku."
 formation.6.f2: "– Federacja trwa! – krzyknęły tysiące gardeł na wszystkich zrzeszonych ziemiach. Tak było w istocie: federacja przetrwała kolejną burzę, która wstrząsnęła młodym narodem. Ze zgliszczy wyłoniła się szansa na odbudowę fundamentów państwa i uczynienie go jeszcze silniejszym."
 formation.6.f3: "Choć zjednoczenie odrębnych kolonii nie było rzeczą prostą, pierwszym argumentem przemawiającym na rzecz unii były wzajemne korzyści. Mimo wrogości i pogróżek zarówno ze strony państwa, jak i spoza jego granic, nie dało się zignorować prawdy: lepiej działać razem, niż dać się wystrzelać rywalom."
 formation.7.t: "Państwo Naddunajskie"
 formation.7.d: "[SCOPE.sCountry('formation_country').GetName] – to powstałe ze szczątków Cesarstwa Austrii państwo jest tworem, w którym kultury [SCOPE.sCulture('hungarian_culture').GetName|l], [SCOPE.sCulture('romanian_culture').GetName|l], [SCOPE.sCulture('czech_culture').GetName|l], [SCOPE.sCulture('croatian_culture').GetName|l], [SCOPE.sCulture('slovene_culture').GetName|l] i [SCOPE.sCulture('slovak_culture').GetName|l] są sobie równe, a ich ludy żyją w ramach spójnej unii."
 formation.7.f: "– Dobrzy ludzie znad Dunaju, sąsiedzi bliżsi i dalsi, bracia moi! Widzę przed sobą tysiące wzgardzonych kobiet i mężczyzn, którzy nie mają już nic do stracenia. To prawda, że nasi dawni panowie skierowali nas na bezdroża. Ściskaliśmy nóż za ostrze, wykrwawiając się dla korzyści innych. Dość tego. Nigdy więcej! Dziś wytyczamy własną ścieżkę ku przyszłości. Chwała czeka!"
 formation.8.t: "Zjednoczenie Arabii"
 formation.8.d: "Kraje arabskie Bliskiego Wschodu zjednoczyły się i stanowią teraz państwo o nazwie [ROOT.GetCountry.GetName]."
 formation.8.f: "Dawna ostoja idei i kolebka wiedzy trafiła pod jarzmo tuzina wymieniających się smyczą hord. Historia została już jednak napisana, a pamięć wciąż trwała. Arabia znów może wypełnić się złoconymi kopułami i lśniącymi iglicami. Pierwszym i najważniejszym ku temu krokiem byłaby współpraca."
 formation.8.b: "Naród arabski musi zjednoczyć się pod naszym sztandarem."
 formation.9.t: "Jugosławia"
 formation.9.d: "Wyrwawszy się z okowów imperium osmańskiego i austriackiego, słowiańskie ludy bałkańskie zjednoczyły się w jeden naród."
 formation.9.f: "Wolność. Nie zwykłe zdjęcie kajdan, a prawdziwa wolność. Nie trwamy już między młotem a kowadłem, między psem a myśliwym. Nadszedł czas na nową unię – nowy pakt między Słowianami. Niech wszyscy zobaczą!"
 formation.10.t: "Zjednoczenie Skandynawii"
 formation.10.d: "Nowo utworzone państwo – [ROOT.GetCountry.GetName] – nie przypomina niesprawiedliwych związków poprzednich nordyckich hegemonów. Ludność [SCOPE.sCulture('unification_culture').GetName|l], [SCOPE.sCulture('unification_culture_2').GetName|l], [SCOPE.sCulture('unification_culture_4').GetName|l] i [SCOPE.sCulture('unification_culture_3').GetName|l] może w nim liczyć na równe traktowanie."
 formation.10.f: "Chodniki przysypane były świeżą warstwą śniegu, a w knajpach rozbrzmiewały wiwaty. Na ścianach ponad rozgorzałym ogniem wisiało pięć flag reprezentujących cztery narody i nową unię. Czasy władzy królów i obcych imperiów minęły. Nastał dzień zabawy i przepychu. Na północy narodził się niedźwiedź i każdy pozna jego chwałę."
 formation.10.a: "Ludność [SCOPE.sCulture('finns_scope').GetName|l] też powinna być równa pozostałym."
 formation.11.t: "Imperium Mali"
 formation.11.d: "Największe imperium Afryki Zachodniej zostało w końcu odbudowane pod brawurowym panowaniem władcy, którym jest [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName]."
 formation.11.f: "Noszenie opończy wielkich malijskich królów nie jest łatwe. Ale [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting] uważa, że tylko ich legendarne czyny mają w sobie potencjał do zjednoczenia zróżnicowanych ludów [SCOPE.sCharacter('ruler_scope').GetCustom('PL_jego_jej')] królestwa we wspólnej sprawie, jako że w rysującym się przed nami planie stworzenia wielkiego narodu żadna umiejętność rządzenia krajem nie zastąpi historii, które spajają nasze ludy."
 formation.11.a: "Pójdziemy za przykładem Mansy Musy."
 formation.12.t: "Zjednoczenie Turkiestanu"
 formation.12.d: "Za sprawą nieustannych walk toczonych ze znacznie większymi obcymi mocarstwami [ROOT.GetCountry.GetName] to państwo, które trudno będzie złamać."
 formation.12.f: "– Dlaczego mamy nową flagę, mamo? I dlaczego ci ludzie brzmią, jakby się dusili?\n\n– Cicho, moje dziecko. Nie wolno tak mówić o sąsiadach. Nie wtedy, kiedy mieszkają tuż obok i z nami handlują. Nic nam nie zabierają – to my dajemy im to, co mamy. Mieszkamy teraz razem, bo wspólnie mamy szansę stawić czoła bandytom z odległych krain."
 formation.12.a: "Pójdziemy za przykładem Mansy Musy."
 formation.13.t: "Zjednoczenie Indonezji"
 formation.13.d: "Nowo powstałe państwo – [ROOT.GetCountry.GetName] – zjednoczyło liczne malajskie ludy. Czas wyzwolić się z kajdan Europy."
 formation.13.f: "– Spójrz na ten miecz, synu. Należy do naszej rodziny już od trzech pokoleń. Za każdym razem, gdy nowy członek naszej rodziny weźmie go do ręki, nie ma prawa go odłożyć, dopóki nie odbierze komuś życia. Taka jest cena tego, co teraz mamy. Musimy być gotowi ponownie stanąć do walki. Już nigdy więcej nie odbiorą nam domów."
 formation.14.t: "Zjednoczenie Indii"
 formation.14.d: "Nowo powstałe państwo – [ROOT.GetCountry.GetName] – zjednoczyło liczne ludy zamieszkujące subkontynent. Czas wyzwolić się z kajdan Europy."
 formation.14.f: "Odziane w jedwab tancerki wirowały wśród płatków kwiatów na ulicach miasta [ROOT.GetCountry.GetCapital.GetCityHubName]. Jedzenie znikało z półmisków całymi garściami – tak szybko, jak się tylko dało. Tysiące ludzi wciskały się w każdą wolną przestrzeń. Dziś miał zostać koronowany nowy cesarz, [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting] – władca narodu indyjskiego, a nie marionetka na sznurkach pociąganych przez kogoś innego."
 formation.14.f2: "Aby móc cieszyć się pokojem, w pierwszej kolejności musimy przyznać prawo głosu każdemu, niezależnie od stanowiska. Podstawą jedności są porozumienie i współpraca. Dziś wykonujemy pierwszy krok na naszej drodze. Kroczmy dalej z siłą i w pokorze."
 formation.14.f3: "Skradzione z Indii klejnoty zdobią teraz koronę kogoś innego. Złupione z indyjskich ziem jedzenie przeznaczone dla ust naszych mieszkańców trafiło na i tak suto zastawione stoły obcych. Dość tego. Nikt nie będzie już kwestionować miejsca Indii na tym świecie. Ci, którym tak łatwo przyszła ta kradzież, teraz będą musieli stawić czoła prawdziwie zjednoczonemu ludowi."
 formation.15.t: "Ponowne zjednoczenie Jemenu"
 formation.15.d: "Po wielu latach rozbicia odradza się stabilne i zjednoczone państwo – [ROOT.GetCountry.GetName]."
 formation.15.f: "– Czy plemię twego ojca nie walczyło aby z tym plemieniem jeszcze parę miesięcy temu?\n\n– To był tylko drobny i kulturalny spór. Wskazany, gdy ktoś sprzedaje beczkę piasku jako cudowny lek. Kto zresztą nie złości się na upartego brata?\n\n– Nie będę przeczyć, że upór to cecha również i mojego plemienia. Nie zaprzeczę też, że ich potrawka to dobry powód do zawarcia przymierza. Ba, mógłbym się nawet w niej utopić!"
 formation.16.t: "Zjednoczenie Kazachstanu"
 formation.16.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] dokonuje zjednoczenia. Kultura [SCOPE.sCulture('unification_culture').GetName|l] i cała jej ludność jest teraz zrzeszona pod jednym sztandarem."
 formation.16.f: "– Przygotuj posłańca. Muszę zamienić kilka słów z carem. Słuchaj uważnie. Nasze żądania są jasne: nie będziemy handlować swoją niepodległością. Rosja ma przestać obarczać podatkami nasz lud i wyburzyć swoje twierdze. Jesteśmy gotowi wysłać w bój każdego, a śladem naszych koni podążać będzie Shai’tan."
 formation.17.t: "[SCOPE.sCountry('formation_country').GetName] – zjednoczenie"
 formation.17.d: "[SCOPE.sCountry('formation_country').GetName] – to państwo jest wschodzącą potęgą w regionie strategicznym o nazwie [SCOPE.sStrategicRegion('capital_region_scope').GetName]."
 formation.17.f: "Wstaje nowy dzień, a powstały właśnie naród wkracza na światową scenę. [ROOT.GetCountry.GetAdjectiveNoFormatting] chwała jest pewna."
 formation.18.t: "Serce Europy"
 formation.18.d_1: "Nasz naród ogłosił odbudowę państwa o nazwie [ROOT.GetCountry.GetName]. Hegemon Europy Środkowej powrócił."
 formation.18.d_2: "Dzięki zjednoczeniu wszystkich ziem niemieckich i utworzeniu państwa o nazwie [ROOT.GetCountry.GetName] staliśmy się panami Europy, a wkrótce zawładniemy całym światem."
 formation.18.d_3: "Rewolucja w dużej części Europy Środkowej pozwoliła na utworzenie państwa o nazwie [ROOT.GetCountry.GetName]. Międzynarodowy proletariat zyska wolność pod sztandarem unii."
 formation.18.d_4: "Utworzenie państwa o nazwie [ROOT.GetCountry.GetName] to pierwszy krok w kierunku zjednoczenia Europy."
 formation.18.f_1: "Wobec szczerej przemowy papieża i skinienia głowy cesarza rozporządzenie stało się faktem. Na oczach Boga i ludu Święte Cesarstwo Rzymskie powróciło na należne mu miejsce na światowej scenie. Kanonady zwiastowały potok piwa, a wiwatujący ludzie – chwałę i rozwój nowego dominium."
 formation.18.f_2: "#bold Paneuropa urośnie w siłę! Świetność jest naszym przeznaczeniem!#!\n\nWszyscy mają obowiązek przekazać dziesiątą część posiadanych zapasów zboża i prochu strzelniczego na rzecz ojczyzny. Razem ocalimy Europę zarówno przed wrogami wewnątrz jej granic, jak i poza nimi!\n\n#italic Dostarczenie wybrakowanego rekruta, uzbrojenia lub prowiantu zostanie uznane za naruszenie prawa wojskowego. Winni zostaną oskarżeni o sabotaż i postawieni przed sądem wojskowym.#!"
 formation.18.f_3: "W fabryce rozległ się dźwięk gwizdka. Ci z robotników, którzy nie wyszli z resztą, zostali w budynku i zajęli się praniem. Po przymierzeniu garniturów i sukni zasiedli wokół mapy Unii. Wieści z miasta o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName] pokrywały się z ich przypuszczeniami: świat miał znienawidzić ich za ich pracę, ale nareszcie następna międzynarodówka będzie mieć bastion, z którego będzie mogła działać."
 formation.18.f_4: "– Panowie, przedstawiam wam plan naszego ponownego sukcesu: na zachodzie znajduje się kontynent, który definiują możliwości, jakie oferuje on swoim mieszkańcom. Choć nie jest pozbawiony wad, a część tamtejszej ludności wciąż pozostaje uśpiona w okowach, może posłużyć naszym obecnym zamiarom. Jeśli jest coś, z czego jesteśmy znani, to jest tym nasz dar udoskonalania wadliwych tworów. Pokażmy światu, że nadajemy się do tego, by rządzić."
 formation.18.a: "Wspaniała unia."
 formation.18.b: "Proletariat francuski woła o wyzwolenie."
 formation.18.c: "Nadszedł czas, by zostawić nasze spory za nami."
 formation.19.t: "Zjednoczone Niderlandy"
 formation.19.d: "Po raz pierwszy od czasów rewolucji belgijskiej z 1830 roku jedno państwo zjednoczyło terytorium Niderlandów i ogłosiło powstanie kraju o nazwie [ROOT.GetCountry.GetName]."
 formation.19.f: "– Podobno Flandria ma wkrótce do nas dołączyć. Cóż za wspaniała pogoda. Jakże miła odmiana i odzwierciedlenie sprzyjających okoliczności.\n\n– Pogoda? Rozprawiasz o pogodzie jak jakiś angielski małolat, gdy naszym posiadłościom ze wszystkich stron grozi atak?!\n\n– W porządku. Skupię się na istotnych kwestiach. Ile śmietany chcesz do swoich poffertjes?"
 formation.19.a: "Wspaniała unia."
 formation.20.t: "Związek Reński"
 formation.20.d: "Sprzeciwiając się austriackim i pruskim planom dotyczącym ich ziemi, związek państw niemieckich doprowadził do odtworzenia zjednoczonego państwa o nazwie [ROOT.GetCountry.GetName]. Związek ten wspólnymi siłami ma zamiar zadbać o własną suwerenność w obliczu wrogów."
 formation.20.f: "Dziesiątki lat po klęsce Napoleona jego wpływ wciąż można odczuć w Europie. Ten związek to tylko jeden z wielu projektów wywodzących się z jego krwawych rządów. Być może jednak bez żelaznej pięści Napoleona twór ten można będzie pchnąć ku bardziej wzniosłym celom."
 formation.20.a: "Nad niemiecki Ren!"
 formation.21.t: "Zjednoczone Karoliny"
 formation.21.d: "Popełniony w 1712 roku błąd został naprawiony. Karolina Północna i Karolina Południowa znów tworzą jedność pod wspólną flagą państwa o nazwie [ROOT.GetCountry.GetName]."
 formation.21.f: "– Widziałeś pan? Stało się. Granica zniknęła. Teraz będziemy mogli jeździć pociągiem do Charleston, kiedy tylko zechcemy.\n\n– A co z tymi z południa?\n\n– A co ma być?\n\n– Od teraz będą musieli rywalizować z Fayetteville.\n\nEcho tego słowa unosiło się w powietrzu niczym bzyczenie szczególnie grubego komara. Ubrany na czerwono dżentelmen pobladł.\n\n– Ach, no tak. Faktycznie."
 formation.21.a: "Trzeba żyć dalej i nie tracić nadziei."
 formation.21.b: "Tennessee było nasze – i będzie znów!"
