 ideology_surge_in_popularity: "Wzrost popularności ideologicznej"
 ig_mug_slavers_pleased: "Zadowoleni zwolennicy niewolnictwa"
 britains_baleful_eye: "Niepożądana uwaga ojczyzny"
 mughal_6_slavers_offended: "Reformatorzy z państwa o nazwie [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting] rozzłościli zwolenników niewolnictwa w miejscu znanym jako [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName]."
 mughal_6_moderate_swayed_to_ideology: "[SCOPE.sCharacter('potentially_swayed_mug_politician').GetFullName] zmienia swoje stanowisko i popiera następującą ideologię: [SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName|l]."
 mughal_6_overlord_pleased_at_discretion: "Państwo o nazwie [SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting] cieszy się, że podjęta przez ciebie decyzja nie spowoduje większych problemów."
 notification_britain_hindustan_intervention_name: "Państwo o nazwie [SCOPE.sCountry('probably_britain_scope').GetName] wspiera reformatorów z państwa znanego jako [SCOPE.sCountry('hindustan').GetName]"
 notification_britain_hindustan_intervention_desc: "Reformatorzy, wspierani przez państwo znane jako [SCOPE.sCountry('hindustan').GetName], spowodowali, że strona [SCOPE.sCountry('probably_britain_scope').GetAdjective|l] musiała tymczasowo zwiększyć nad nami kontrolę, co zmusiło nas do rozluźnienia uścisku, w którym trzymamy naszych poddanych. Co za tupet!"
 notification_britain_hindustan_intervention_tooltip: "#header $notification_britain_hindustan_intervention_name$#!\n$TOOLTIP_DELIMITER$\n$notification_britain_hindustan_intervention_desc$"
 mughal.7.t: "Pawi Tron uzyskuje wolność"
 mughal.7.d: "Poprzez politykowanie, intrygi i interwencję z góry państwo znane jako [SCOPE.sCountry('hindustan').GetName] wyzwala się spod rządów państwa znanego jako [SCOPE.sCountry('bic_scope').GetName]. Miasto [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName] organizuje liczne uroczystości, a ludzie świętują rządy osoby, którą jest [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstName]."
 mughal.7.f: "– Proszę pana, niech pan spojrzy! Dobroć, wiara, wierność i miłość powróciły na te błogosławione ziemie! – woła aspirujący poeta.\n\nKiedy młodzieniec prezentował swoja kompozycję, starszy mężczyzna wśród gawiedzi uśmiechnął się lekko. Cieszył się, że państwo znane jako [SCOPE.sCountry('hindustan').GetNameNoFormatting] to teraz kraj wolny, ale wiedział też, że daleko mu do bezpiecznego. Ojcowie i synowie skakali sobie do gardeł, brat walczył przeciwko bratu, a jedność w całych Indiach została nadszarpnięta.\n\nPomyślał jednak, przesuwając się na poduszkach, kiedy bard wciąż cedził przez zęby swoje strofy, że choć atmosfera jest złowieszcza, to dzień zagłady nie nadszedł, a ostatnia trąba nie zabrzmiała. Bo kto tak naprawdę wiedział, w czyich dłoniach spoczywały stery wiodące do ostatecznej katastrofy? Lepiej radować się tym, co w tej chwili nas cieszy, niż martwić się tym wszystkim." #with apologies to Mirza Ghalib and his fine work, the Chiragh-i-Dair
 mughal.7.a: "Całe Indie będą mile widziane w odnowionym państwie znanym jako [SCOPE.sCountry('hindustan').GetNameNoFormatting]."
 mughal.7.b: "Zapamiętamy cię, królu królów, najpotężniejszy z suwerenów!"
 mughal.7.c: "Ogień ambicji, ledwie tlący się przez długi czas, teraz głośno trzaska!"
 mughal.7.dd: "Przyszła pora, aby naprawić to, co pod rządami państwa znanego jako [SCOPE.sCountry('bic_scope').GetNameNoFormatting] tylko niszczało."
 mughal_7_annex_up_to_3_immediate_neighbors: "Do #bold #green 3#!#! sąsiadujących państw z taką samą #bold cechą dziedziczną#! i #green #bold serdecznymi#!#! lub lepszymi stosunkami zostanie zaanektowanych przez państwo znane jako [SCOPE.sCountry('hindustan').GetNameNoFormatting]."
 mughal_7_annex_up_to_2_immediate_neighbors: "Do #bold #green 2#!#! sąsiadujących państw z taką samą #bold cechą dziedziczną#! i #green #bold serdecznymi#!#! lub lepszymi stosunkami zostanie zaanektowanych przez państwo znane jako [SCOPE.sCountry('hindustan').GetNameNoFormatting]."
 liberator_of_hindustan: "Wyzwoliciel Hindustanu"
 scion_of_the_liberator: "Potomek wyzwoliciela"
 mug_unshackled_governance: "Rząd wyzwolony"
 je_india_non_cooperation_movement: "Ruch biernego oporu"
 je_india_non_cooperation_movement_reason: "Ruch narodowy w państwie znanym jako [SCOPE.sCountry('india_scope').GetName] nabiera rozpędu. Jego przywódcy wymyślili nową kampanię, której cel jest oczywisty: bierny opór ekonomiczny i polityczny oraz wzgarda wobec współpracy z rządem kraju znanego jako [SCOPE.sCountry('probably_britain_scope').GetName]. Członkowie ruchu mają nadzieję, że ich starania osłabią handel towarem takim jak [SCOPE.sGoods('british_trade_route_goods').GetName] pomiędzy państwami, którymi są [SCOPE.sCountry('probably_britain_scope').GetName] i [SCOPE.sCountry('india_scope').GetName]."
 national_swadeshi_movement: "Niepodległościowy ruch swadeśi"
 india_non_cooperation_violence_escalates_tt: "Jeżeli radykalizm ruchu znanego jako [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] osiągnie lub przekroczy wartość #warning 75#!, jego członkowie mogą zacząć stosować przemoc, co będzie równoznaczne z końcem biernego oporu."
 india_non_cooperation.1.t: "Ruch biernego oporu"
 india_non_cooperation.1.d: "[SCOPE.sPoliticalMovement('indian_independence_movement').GetName] bierze na cel handel towarem takim jak [SCOPE.sGoods('british_trade_route_goods').GetName] prowadzonym przez państwo znane jako [SCOPE.sCountry('probably_britain_scope').GetName]: [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting|l] administracja i jej imperium handlowe nie będą już ciemiężyć ludności państwa o nazwie [SCOPE.sCountry('india_scope').GetName]!"
 india_non_cooperation.1.f: "Sala spotkań była wypełniona ludźmi. Było w niej tak ciasno, że sam fakt, iż mówca mógł się w ogóle wyprostować, nie uderzając przy tym głową w sufit, graniczył z cudem. Pomimo tak potwornych warunków jego głos z łatwością roznosił się po pomieszczeniu wypełnionym parnym powietrzem.\n\n– To poprzez samodzielność odzyskamy naszą autonomię i naszą niepodległość. Mamy prosty cel: pragniemy tego, co się nam należy, a to, na co nie ma miejsca w naszym państwie, bojkotujemy."
 india_non_cooperation.1.a: "Trzeba uważnie obserwować ten ruch."
 india_bar_advance_10_tt: "#b Pasek postępu#! wpisu w dzienniku #v $je_india_nationalism_britain$#! posunie się o #v 10#!"
 india_non_cooperation.1.b: "Może pobyt w areszcie sprawi, że [SCOPE.sCharacter('indian_independence_movement_agitator').GetFullName] zmieni swoje nastawienie do tego ruchu."
 india_non_cooperation.2.t: "Bierny opór w państwie znanym jako [SCOPE.sCountry('india_scope').GetName]"
 india_non_cooperation.2.d: "Agitatorzy ruchu niepodległościowego w państwie znanym jako [SCOPE.sCountry('india_scope').GetName] zamierzają bojkotować nasze towary. Choć powodzenie tego przedsięwzięcia nie wpłynie w istotny sposób na nasz skarbiec, nasze stosunki z tym państwem z pewnością ulegną pogorszeniu."
 india_non_cooperation.2.f: "Dym ulatniał się przez krokwie, kiedy szara postać w okularach przeglądała raport. Z jej cichych, niewyraźnych pomruków dało się zrozumieć jedynie słowa „[SCOPE.sCountry('india_scope').GetNameNoFormatting]” i „agitacja”. Ale czy to ważne? Przecież imperium radzi sobie całkiem nieźle."
 india_non_cooperation.2.a: "Z pewnością ktoś przyjrzy się tej sprawie."
 india_non_cooperation.3.t: "Strajk powszechny!"
 india_non_cooperation.3.d: "Zmotywowani do działania w wyniku agitacji, której źródłem jest [SCOPE.sPoliticalMovement('indian_independence_movement').GetName], robotnicy w obszarze administracyjnym o nazwie [SCOPE.sState('hartal_state').GetName] odłożyli narzędzia i opuścili miejsca pracy. W całym regionie trwa strajk!"
 india_non_cooperation.3.f: "Urzędnik wpada do biura sędziego, dysząc i łapiąc powietrze.\n\n– P-proszę pana! – jąka się. – Oni przestali pracować!\n\nStary sędzia marszczy brwi. – Kto przestał pracować?\n\n– Wszyscy. Każdy robotnik w miejscu, które znamy jako [SCOPE.sState('hartal_state').GetName]!\n\n– Wielki Boże! Czy to w ogóle #italic dopuszczalne#!?"
 india_non_cooperation.3.a: "Działania robotników stanowią obrazę dla dobrych rządów!"
 india_non_cooperation.3.b: "Być może nadszedł czas, by rozpocząć negocjacje z organizacją taką jak [SCOPE.sPoliticalMovement('indian_independence_movement').GetName]."
 hartal_action: "Strajki powszechne"
 hartal_negotiating_with_leaders: "Negocjacje ze strajkującymi"
 india_non_cooperation.4.t: "Protesty swadeśi"
 india_non_cooperation.4.d: "Przywódcy organizacji znanej jako [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] w obszarze administracyjnym o nazwie [SCOPE.sState('swadeshi_state').GetName] zachęcają ludzi do produkowania własnych towarów i konsumowania wyłącznie produktów wytwarzanych lokalnie. Przychody z ceł i podatków gwałtownie spadają!"
 india_non_cooperation.4.f: "– Mój nacjonalizm jest tak silny, jak moja samodzielność! – grzmi mówca. – Chcę, by państwo [SCOPE.sCountry('india_scope').GetNameNoFormatting] powstało, aby cały świat mógł na tym skorzystać."
 india_non_cooperation.4.a: "Działania odbywające się w miejscu o nazwie [SCOPE.sState('swadeshi_state').GetName] są bez znaczenia."
 india_non_cooperation.4.b: "Musimy natychmiast powstrzymać agitatorów w miejscu o nazwie [SCOPE.sState('swadeshi_state').GetName]!"
 swadeshi_agitation: "Agitacja swadeśi"
 successful_swadeshi_action: "Skuteczne działania swadeśi"
 suppressed_swadeshi_action: "Udaremniono działania swadeśi"
 india_non_cooperation.5.t: "Płonące meble"
 india_non_cooperation.5.d: "Rosnący radykalizm wywołuje konflikt między zwolennikami ruchu swadeśi organizacji o nazwie [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] a lokalną policją w obszarze administracyjnym znanym jako [SCOPE.sState('chauri_chaura_state').GetName]. Protestujący zostali ostrzelani, a w odpowiedzi tłum spalił lokalny posterunek policji. Przedstawiciele wspomnianej organizacji wydają się wstrząśnięci doniesieniami o przemocy."
 india_non_cooperation.5.f: "Gazeta drżała w trzęsących się dłoniach mężczyzny. Spojrzał na otaczające go osoby. – Nie tego chcieliśmy. – Po policzku wpłynęła mu łza. – Nie tym miał być ten ruch. Musimy wstrzymać kampanię."
 india_non_cooperation.5.a: "Nie da się stawiać biernego oporu bez użycia przemocy."
 india_non_cooperation.5.b: "Być może nadszedł czas, aby osoby o miękkim sercu opuściły swoje stanowiska."
 indian_nationalist_leader_retires_tt: "[SCOPE.sCharacter('nonviolent_movement_leader').GetFullName] odejdzie z ruchu i zakończy wszelką działalność polityczną."
 failure_of_non_cooperation: "Niepowodzenie biernego oporu"
 india_non_cooperation.6.t: "Niedostateczna samowystarczalność"
 india_non_cooperation.6.d: "Wysiłki organizacji o nazwie [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] mające na celu zniwelowanie kontroli, którą państwo znane jako [SCOPE.sCountry('probably_britain_scope').GetName] ma nad handlem w miejscu takim jak [SCOPE.sCountry('india_scope').GetNameNoFormatting], zakończyły się fiaskiem."
 india_non_cooperation.6.f: "Sala spotkań wydaje się w połowie pusta pomimo jej niewielkich rozmiarów, a choć dostępnej przestrzeni jest w niej mnóstwo, wszyscy czują się w niej uwięzieni.\n\n– Być może prosiliśmy o zbyt dużo – zastanawia się ponuro jedna z osób. – Być może uważaliśmy, że nasi ciemiężyciele są słabsi niż w rzeczywistości. Być może naród nie jest gotowy…\n\n– Zamilcz, przyjacielu – prosi cicho osoba siedząca obok. – I tak już wystarczająco cierpimy."
 india_non_cooperation.6.a: "Czy brak zwycięstwa faktycznie jest porażką?"
 india_non_cooperation.7.t: "Zwycięstwo satjagrahy"
 india_non_cooperation.7.d: "Organizacja znana jako [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] ogłasza dziś wielkie zwycięstwo, wychwalając triumf państwa o nazwie [SCOPE.sCountry('india_scope').GetName] nad handlem, którym steruje [SCOPE.sCountry('probably_britain_scope').GetAdjective|l] administracja, a także za robiąc monumentalny krok naprzód jako naród i ruch."
 india_non_cooperation.7.f: "Magazyny portowe stoją teraz puste, ale chociaż raz jest to dobra rzecz. Państwo o nazwie [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting] stanęło w obliczu siły, którą jest [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting|l] wola, i #italic przegrało#!, a jego potęga gospodarcza i finansowe sieci nie znaczą nic wobec siły zjednoczonych ludzi. Po zwycięstwie, które przyniosły bierny opór i samodzielność, co jeszcze czeka organizację taką jak [SCOPE.sPoliticalMovement('indian_independence_movement').GetNameNoFormatting]?"
 india_non_cooperation.7.a: "To wielki dzień dla ruchu narodowego!"
