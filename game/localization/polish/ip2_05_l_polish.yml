l_polish:
 je_mughal_hindustan: "Więzień Czerwonego Fortu"
 je_mughal_hindustan_reason: "Kiedyś władcy miejsca znanego jako [SCOPE.sCountry('mughal_scope').GetName] rządzili ziemiami od Kabulu po wybrzeże karnatackie, ale ta złota era już dawno minęła. Państwo o nazwie [SCOPE.sCountry('bic_scope').GetName] stale rośnie w siłę, z każdym rokiem wprowadzając nowe przywileje dla swoich obywateli, a odmawiając naszemu sądowi zwierzchnictwa, prestiżu i tradycji, którymi niegdyś się cieszył. Teraz nawet wielcy potomkowie Timura rzadko mogą cieszyć się jakąkolwiek władzą wychodzącą poza mury Czerwonego Fortu w Delhi!\n\n#N #bold Żeby uratować państwo znane jako [SCOPE.sCountry('mughal_scope').GetNameNoFormatting], musimy działać – inaczej popadnie w zapomnienie.#!#!"
 mughal.1.t: "Odziedziczone pretensje" #You don't need to make this a pun in other languages if you don't want to.
 mughal.1.d: "W roku 1835 brytyjscy agenci nalegali, aby dziedzicem osoby, którą jest [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle] [SCOPE.sCharacter('akbar_ii').GetFirstName], okrzyknięto osobę znaną jako [SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle] [SCOPE.sCharacter('bahadur_ii').GetFirstName], mimo że głowa państwa chciała, aby to Mirza #tooltippable_name #bold Salim#!#!, jej chorowity ósmy syn, został prawowitym następcą tronu. Teraz [SCOPE.sCharacter('akbar_ii').GetFirstNameNoFormatting], pod naporem przedstawicieli dworu, ma po raz ostatni przemyśleć swoją decyzję."
 mughal.1.f: "– Spójrz na siebie! – zagrzmiał zirytowany dworzanin. – Spójrz na to miejsce! Spoczywają tutaj setki lat potęgi i chwały! Krew Timura płynie w twoich żyłach! A jednak siedzisz tutaj potulnie i pozwalasz, aby jacyś agenci z Kalkuty dyktowali, kto ma zostać twoim następcą! Czy nie jesteś cesarzem? #bold Wielcy ludzie muszą robić wielkie rzeczy!#!"
 mughal.1.a: "[SCOPE.sCountry('probably_east_india_company_scope').GetName] – to do nich należy ostateczna decyzja."
 mughal.1.b: "[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] opinia jest nic niewarta, #bold Mirza Salim#! #italic będzie#! następcą."
 mirza_salim_succeeds: "#tooltippable_name Salim Gurkani#! zastępuje osobę, którą jest [SCOPE.sCharacter('bahadur_ii').GetFullName], jako [SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle]. Jest #P młodszy#! i ma większe #P ambicje#! niż Bahadur, ale jest #N chorowity#!."
 mirza_salim_will_probably_die: "Stres związany z odrzuceniem pogorszy chorobę, na którą cierpi #bold Mirza Salim#!, prawdopodobnie go zabijając."
 notification_mirza_salim_has_died_name: "Mirza Salim umiera."
 notification_mirza_salim_has_died_desc: "#bold Mirza Salim#!, smutny i przygnębiony, umiera z powodu wrzodów."
 notification_mirza_salim_has_died_tooltip: "#header $mirza_salim_has_died_name$#!\n$TOOLTIP_DELIMITER$\n$mirza_salim_has_died_desc$"
 assertive_mughals: "Asertywni Mogołowie"
 belated_british_interference: "Spóźniona ingerencja brytyjska"
 notification_mughals_pick_own_successor_name: "Strona [SCOPE.sCountry('hindustan').GetAdjective|l] ignoruje nasz dyktat!"
 notification_mughals_pick_own_successor_desc: "[SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle] [SCOPE.sCharacter('akbar_ii').GetFirstName] z państwa znanego jako [SCOPE.sCountry('hindustan').GetName] odrzuca nasze wcześniejsze postanowienie i mianuje osobę, którą jest [SCOPE.sCharacter('crown_prince_mirza_salim').GetFullName], swoim następcą."
 notification_mughals_pick_own_successor_tooltip: "#header $mughals_pick_own_successor_name$#!\n$TOOLTIP_DELIMITER$\n$mughals_pick_own_successor_desc$"
 mughal.4.t: "Apel do intruzów"
 mughal.4.d: "Opóźnienia w przyjęciu prawa takiego jak [SCOPE.sLaw('current_law_scope').GetName|l] spowodowały ogromną frustrację na dworze. Możemy poprosić o pomoc kogoś takiego jak [SCOPE.sCountry('probably_east_india_company_scope').GetName], ale to oznaczałoby tak naprawdę przekazanie większej władzy ustawodawczej na ich ręce."
 mughal.4.f: "Agent osoby, którą jest [SCOPE.sCharacter('probably_bic_governor_general').GetPrimaryRoleTitle], po prostu tam #italic stoi#!, nic nie mówiąc, a zarazem przekazując wszystko, co musi zostać przekazane. [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting], trzymając w swoich rękach sporny dekret, rzuca na niego nerwowe spojrzenia. Poproszenie o jedną rzecz nie byłoby niczym nadzwyczajnym! Nie kosztowałoby [SCOPE.sCharacter('hindustan_ruler').GetCustom('PL_go_jej')] to nic – ale wie, że imperium zapłaciłoby za to najwyższą cenę."
 mughal.4.a: "Poproś, aby państwo o nazwie [SCOPE.sCountry('probably_east_india_company_scope').GetName] wydało oświadczenie"
 mughal.4.b: "To prawo będzie wprowadzone w miejscu znanym jako [SCOPE.sCountry('hindustan').GetNameNoFormatting] i to tamtejsi obywatele będą je tworzyć!"
 governor_general_rules_in_favor_of_law: "Przychylność gubernatora generalnego"
 government_reliant_on_bic: "Cena zależności"
 mired_in_court_intrigue: "Uwikłani w dworską intrygę"
 mug_independent_lawmakers: "Niezależność prawodawców"
 mughal.5.t: "Forsowanie dodatkowych opłat"
 mughal.5.d: "Teoretycznie państwo o nazwie [SCOPE.sCountry('hindustan').GetName] wciąż kontroluje wiele dochodowych terytoriów, które można opodatkować, ale w praktyce nie ma prawie żadnego wpływu wykraczającego poza granice Delhi. Jedynym sposobem na zwiększenie przychodów, ku zażenowaniu dworu, jest zażądanie zwiększenia opłat, które wnosi państwo znane jako [SCOPE.sCountry('probably_east_india_company_scope').GetName]. W miejscu takim jak [SCOPE.sCountry('probably_east_india_company_scope').GetCapital.GetCityHubName] kwoty te mogą zostać uznane za drobne, ale dla państwa znanego pod nazwą [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName] to poważne sumy."
 mughal.5.f: "– Podatki! – śmieje się [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting]. – Podatki! – kontynuuje jeszcze przez chwilę, bujając się na swoim tronie i chichocząc.\n\nWskazuje dłońmi na marmurowe ściany wokół. – Co mamy opodatkować? Kamienie? – Kręci głową. – Nie, to, co tu widzimy, zamienia się powoli w pył, nie w złoto. Musimy szukać gdzie indziej. – Przywołuje gestem swojego skrybę. Nadszedł czas, kiedy znów trzeba będzie się upokorzyć przed kimś takim jak [SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting]."
 mughal.5.a: "Zwiększenie opłat jest konieczne, aby zadbać o nasze finanse."
 mughal.5.b: "Lepiej nie mieć pieniędzy, niż być dłużnikiem kogoś takiego jak [SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting]."
 reliant_on_temporary_stipend: "Dwór polega na zagranicznych wpływach"
 proudly_poor: "Biedny, ale dumny dwór"
 mughal.6.t: "Wspólnota indyjsko-[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting|l]"
 mughal.6.d: "Reformatorzy z państwa znanego jako [SCOPE.sCountry('probably_britain_scope').GetName] wyrazili zainteresowanie naszymi sprawami, tym, jak traktuje nas państwo o nazwie [SCOPE.sCountry('probably_east_india_company_scope').GetName] oraz szerzej pojmowanym interesem społecznym Indii. Nawiązanie z nimi współpracy może zapewnić nam wsparcie w ich ojczyźnie, ale jeśli będą aktywni tutaj, mogą pobudzić radykalne myśli wśród naszych intelektualistów."
 mughal.6.f: "Osoba, która przybyła z państwa znanego jako [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting], kręci się nerwowo, nie czując się najlepiej pod marmurowym sklepieniem sali, w której odbywa się audiencja. – Wie [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle], że moja podróż objęła całe Indie – rozpoczyna. – Odkrycie skali nierówności i czystej bezduszności rządów, jakie sprawuje [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting|l] administracja… – [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] przestaje się uśmiechać.– …Pokazuje tylko, że musimy niezwłocznie podjąć współpracę i uzyskać wsparcie od każdego chętnego członka społeczeństwa, w którego żyłach płynie [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting|l] krew, aby wspomóc sprawę reformacji i emancypacji w Indiach.\n\n[SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] obserwuje stojącą przed [SCOPE.sCharacter('hindustan_ruler').GetCustom('PL_nim_nia')] postać. Ta osoba może być bardzo potężnym sojusznikiem, ale jest też możliwe, że swoją reformatorską gadką podsyci wściekłość w mieszkańcach miejsca znanego jako [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName], co tylko utrudni pracę rządu. Czy przyjęcie tego człowieka było warte ryzyka?"
 mughal.6.a: "Zachęcajmy do kontaktów z reformatorami z państwa znanego jako [SCOPE.sCountry('probably_britain_scope').GetName]."
 mughal.6.b: "Ideologia taka jak [SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName|l] może spowodować więcej problemów, niż rozwiązać."
 mughal.6.c: "Użyj swoich kontaktów w lobby znanym jako [SCOPE.sPoliticalLobby('pro_probably_britain_lobby_scope').GetName], aby zwrócić uwagę na nasze działania w państwie o nazwie [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting]."
