 #Migration Law Events
 migration_laws.1.t: "Obywatele świata"
 migration_laws.1.d: "W związku z bieżącą reformą ([SCOPE.sLaw('current_law_scope').GetName|l]) [SCOPE.sCharacter('no_borders_visionary').GetFullName] ([SCOPE.sCharacter('no_borders_visionary').GetInterestGroup.GetName|l]) szerzy wizję świata bez granic."
 migration_laws.1.f: "– Granice są jak blizny na mapie i, jak to z bliznami bywa, niektórzy dostrzegają w nich swego rodzaju piękno: walczono o nie przecież z takim trudem, tak wiele kosztowało ich zdobycie. W całym tym zachwycie ludzie ci nie potrafią uzmysłowić sobie, że mapy nie potrzebują granic, zaczynają je więc wytyczać – nie tylko na papierze, ale też, co gorsza, w ludzkich umysłach. Dzień, w którym zapomnimy o przeszłości i pozwolimy bliznom się zagoić, będzie zarazem dniem, w którym odzyskamy wolność."
 migration_laws.1.a: "Właśnie takiej przyszłości pragniemy!"
 migration_laws.1.b: "Motywacja jest odpowiednia, ale wizja – naiwnie utopijna."
 migration_laws.2.t: "Wierzenia imigrantów"
 migration_laws.2.d: "[SCOPE.sLaw('current_law_scope').GetName] – propozycja wdrożenia tego prawa rozpoczęła debatę wśród przedstawicieli następującej grupy interesu: [SCOPE.gsInterestGroup('devout_ig').GetName|l]. Zastanawiają się oni, czy imigranci, których przyjmuje nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], wykażą się właściwymi dla jego narodu wartościami religijnymi."
 migration_laws.2.f: "– Nawet jeśli wyznawana przez nich religia to [ROOT.GetCountry.GetStateReligion.GetName|l], któż wie, jak dziwaczne zwyczaje mogą tu sprowadzić? [ROOT.GetCountry.GetStateReligion.GetName] to wiara wypaczona przez praktyki ludowe, które kultywują w swojej ojczyźnie. Jakiż los spotka nasze tradycje, jeśli pozwolimy na coś takiego?"
 migration_laws.2.a: "Nie powinniśmy odrzucać imigrantów, których praktyki religijne różnią się od naszych."
 migration_laws.2.b: "Może warto wprowadzić pewne ograniczenia, aby temu zapobiec."
 migration_laws.3.t: "Konkurencja zagraniczna"
 migration_laws.3.d: "[SCOPE.sState('improverished_state').GetName] – ze względu na nędzne warunki życia w tym obszarze administracyjnym zamieszkająca go ludność obawia się, że reforma prawa o nazwie [SCOPE.sLaw('current_law_scope').GetName|l] spowoduje wzrost konkurencji na rynku pracy."
 migration_laws.3.f: "– Kto to wymyślił? Zapewne ktoś, kto nie musi codziennie martwić się o pracę, która pozwoliłaby mu pokryć wszystkie koszty życia. W oczach ludzi dobrze usytuowanych bogaty imigrant nigdy nie stanowi zagrożenia, ale wierz mi: tu, na dole, zawsze panuje tłok."
 migration_laws.3.a: "Ci, którzy nie potrafią konkurować, nie zasługują na swoje stanowiska."
 migration_laws.3.b: "W razie problemów zapewnimy wszystkim opiekę."
 migration_laws.3.c: "Nasz kraj, [ROOT.GetCountry.GetNameNoFormatting], powinien zatrudniać w pierwszej kolejności swoich rodzimych obywateli."
 migration_laws.4.t: "Miejsce tych ludzi to [SCOPE.sC('immigrant_fear_neighbor').GetNameNoFormatting]"
 migration_laws.4.d: "Wysiłkom na rzecz ustanowienia jednego z praw ([SCOPE.sLaw('current_law_scope').GetName|l]) towarzyszy fala niechęci do obywateli, których ojczyzną jest sąsiednie państwo, [SCOPE.sC('immigrant_fear_neighbor').GetName]. Zainteresowani twierdzą, że reforma ta jest niezbędna do powstrzymania migracji tamtejszej ludności do naszego kraju."
 migration_laws.4.f: "– Gdy mówicie o kontroli granicznej, wszyscy wiemy, gdzie leży problem – nie musicie nawet wspominać, której granicy ma ona dotyczyć. Powinniście to jednak robić. Nie ma nic wstydliwego w przyznaniu, że staramy się powstrzymać imigrację tamtejszej ludności. To nie my powinniśmy się wstydzić, tylko #italic oni#!!"
 migration_laws.4.a: "[SCOPE.sC('immigrant_fear_neighbor').GetAdjectiveNoFormatting] hołota, która do nas ściąga, jest powodem, dla którego potrzebujemy tego prawa!"
 migration_laws.4.b: "[SCOPE.sC('immigrant_fear_neighbor').GetName] to kraj, który nie ma z tym nic wspólnego. To reforma ogólna."
 migration_laws.5.t: "Ludzie i towary"
 migration_laws.5.d: "Niektórzy zwolennicy wolnego handlu uważają, że reforma imigracyjna ([SCOPE.sLaw('current_law_scope').GetName|l]) może ostatecznie doprowadzić do sytuacji, w której nasze państwo, [ROOT.GetCountry.GetName], odetnie się od świata zewnętrznego – nie tylko w aspekcie migracyjnym, ale i rynkowym."
 migration_laws.5.f: "– Niektórzy mogą uważać, że te kwestie i zasady nie mają ze sobą nic wspólnego, ale to powierzchowna analiza. Ogłaszamy całemu światu, że imigranci nie są u nas mile widziani. Jak możemy odsyłać obywateli innych państw i oczekiwać, że dobrowolnie podzielą się z nami wszystkim, co mają?"
 migration_laws.5.a: "Nawet jeśli tak jest, to żaden powód do zmartwienia."
 migration_laws.5.b: "Nie taki jest nasz cel. Opracujemy bardziej precyzyjne prawo, aby nie pozostawić co do tego wątpliwości."
 migration_laws.6.t: "Kultura [SCOPE.sCulture('migrant_pop').GetName|l] i apel jej przedstawicieli"
 migration_laws.6.d: "Odpowiadając na propozycję ustanowienia nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]), jedna ze zbiorowości, [SCOPE.sCulture('migrant_pop').GetName|l], zwróciła uwagę na fakt, że sama niegdyś imigrowała do aktualnie zamieszkiwanego przez nią obszaru administracyjnego ([SCOPE.sState('migrant_pop_state').GetName]). Według jej przedstawicieli przyszłe ograniczenia mogą uniemożliwić im sprowadzenie rodzin."
 migration_laws.6.f: "– W pewnym momencie wszyscy skądś przybyliśmy – jedni wczoraj, inni w dawno już zapomnianych czasach. Być może zapomnieliśmy o nich nie bez powodu. Ile krwi przelano, gdy walczyliście o ziemie, które dziś uważacie za swoje? Co daje wam moralne prawo do decydowania, kto może do nas dołączyć?"
 migration_laws.6.a: "Tego właśnie chcemy: migranci mają zaprzestać spraszania tu swoich rodzin!"
 migration_laws.6.b: "[SCOPE.sCulture('migrant_pop').GetName] kultura nie ma z tym nic wspólnego."
