 #Sepoy Mutiny Events
 raj.3.t: "Zakazany smar"
 raj.3.d: "Urzędnicy obawiają się, że w nowym typie karabinów, które mają trafić do naszych żołnierzy, wykorzystywane są smary potencjalnie zawierające łój i smalec. W religiach hinduistycznej i muzułmańskiej składniki te stanowią tabu."
 raj.3.f: "– Poczułem ten smak, gdy przegryzłem ładunek. Zorientować się w trakcie bitwy, w jak podstępny sposób Kompania zadrwiła z wiary swoich najbardziej lojalnych żołnierzy – taka zdrada nie ma sobie równych. Gdybym mógł wystrzelić ten pocisk w czaszkę człowieka odpowiedzialnego za ten pomysł, nawet bym się nie zawahał."
 raj.3.a: "Musimy jak najszybciej dokonać zmian, aby uniknąć afery."
 raj.3.b: "Żołnierze i tak się o tym nie dowiedzą, prawda?"
 raj.4.t: "Kala pani"
 raj.4.d: "Ponieważ [SCOPE.sReligion('hindu_pop').GetName|l] to wiara, która zakazuje przepraw przez morze, w przeszłości wojskowi bywali zwalniani ze służby zamorskiej. Obecnie niektórzy administratorzy uważają jednak, że ten przywilej należy znieść."
 raj.4.f: "– Wymuszenie służby zamorskiej na wszystkich żołnierzach może wydawać się dogodnym rozwiązaniem, ale w przeszłości było już przyczyną konfliktu. W dwudziestym czwartym kilka pułków w Bengalu tak bardzo obawiało się przymusu wypłynięcia na morze, że zbuntowało się przeciwko wkroczeniu do Birmy. Jeśli zależy nam na poborze żołnierzy z wyższych kast, musimy zrozumieć, jak poważnie traktują to tabu."
 raj.4.a: "Musimy uwzględniać lokalne tradycje."
 raj.4.b: "Będą służyć tam, gdzie ich potrzebujemy!"
 raj.5.t: "Podejrzenie o prozelityzm"
 raj.5.d: "[SCOPE.sReligion('suspected_missionaries').GetName] – obecność @clergymen! duchownych tej religii w jednym z obszarów administracyjnych ([SCOPE.sState('missionaries_suspicion_state').GetName]) zrodziła wśród niektórych przedstawicieli tamtejszej ludności obawy, że nasze państwo, [ROOT.GetCountry.GetName], planuje nawracać ludzi na religię chrześcijańską."
 raj.5.f: "– Każdy wie, że Kompania chce wpoić nam własną wizję cywilizacji. Dlaczego kolejnym krokiem nie miałoby być masowe nawracanie? Udają, że szanują naszą wiarę, żeby utrzymać pokój, ale czyż nie twierdzą, że to tylko kolejny element naszej rzekomo gorszej kultury? Z pewnością czekają tylko na odpowiednią okazję, aby narzucić nam swoje wierzenia."
 raj.5.a: "Ich obawy zupełnie nie mają pokrycia w rzeczywistości."
 raj.5.b: "Jeśli ta zbiorowość chce szerzyć tam swoją wiarę, ma do tego prawo."
 raj.6.t: "Rewolta!"
 raj.6.d: "Po długim okresie narastającej niechęci względem rządów Kompanii wojskowi i inni przedstawiciele miejscowej ludności powstali, aby ogłosić w północnych Indiach przywrócenie do władzy mogolskiego cesarza."
 raj.6.f: "– Dopóki w sercach naszych ghazi pozostanie ślad iman, dopóty ostrze Hindustanu błyskać będzie przed londyńskim tronem." #Bahadur Shah Zafar
 raj.6.a: "Musimy powstrzymać ten ruch!"
 raj.6.b: "Chwała nowemu Hindustanowi!"
 raj.7.t: "Koniec Kompanii"
 raj.7.a: "Kompanii już nie ma, ale imperium trwa dalej."
