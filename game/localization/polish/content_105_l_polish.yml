 #Additional Meiji Restoration Events
 meiji.7.t: "Doradztwo w sprawie kolei"
 meiji.7.d: "Aby przyspieszyć realizację naszych ambicji w zakresie budowy linii kolejowych, możemy sprowadzić doradców z państw, w których istnieją już ugruntowane systemy tego rodzaju."
 meiji.7.f: "– Ledwie się poznaliśmy, gdy zaczął opowiadać mi o lokomotywach. Okazało się, że temat jest bardzo obszerny, a o pociągach można dowiedzieć się całkiem sporo."
 meiji.7.a: "[SCOPE.sC('railway_engineer_country_1').GetName] to państwo, które może nam pomóc."
 meiji.7.b: "[SCOPE.sC('railway_engineer_country_2').GetName] to kraj wybitnych inżynierów."
 meiji.7.c: "[SCOPE.sC('railway_engineer_country_3').GetName] to państwo, w którym ludzie mają pojęcie o kolei."
 meiji.7.e: "Nie ma potrzeby sięgania po pomoc z zewnątrz."
 meiji.8.t: "Kolej wojskowa"
 meiji.8.d: "Wiedząc o ambicjach naszego rządu w zakresie rozbudowy linii kolejowych, jedna z grup interesu – [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] – zaoferowała wsparcie tych działań w następującym obszarze administracyjnym: [SCOPE.sState('military_railway_state').GetName]."
 meiji.8.f: "– Wojsko tak czy inaczej skorzysta na rozwoju kolei, ale obecnie to tylko jeden z wielu naszych priorytetów. Sprawa wyglądałaby zgoła inaczej, gdybyśmy umożliwili wojskowym budowę własnych linii. W każdej epoce znaczna część władzy spoczywa w rękach tych, którzy kreślą mapy. Linie kolejowe mogą w obecnych czasach znaleźć się na jednej z takich map."
 meiji.8.a: "Wspaniały pomysł – niech przemysł i wojsko zaczną współdziałać!"
 meiji.8.b: "Sami określimy nasze priorytety."
 meiji.9.t: "Adepci ostrza"
 meiji.9.d: "Specjalne przywileje samurajów stają się przeszłością, należałoby więc zastanowić się nad prawem tej klasy obywateli do noszenia mieczy będących symbolem jej statusu."
 meiji.9.f: "– Możliwe, że na pewnym etapie we wszystkich państwach klasa wojowników utraci swoją szczególną pozycję w społeczeństwie, a jej znaczenie zmaleje na rzecz bardziej nowoczesnych priorytetów. Broń nie jest jednak wyłącznie symbolem statusu – określa też tożsamość wojownika i reprezentuje honor jego przodków. Odebranie jej musi być więc postrzegane jako największe upokorzenie."
 meiji.9.a: "Czas znieść to prawo."
 meiji.9.b: "Możemy objąć tym prawem również innych obywateli o odpowiednim statusie."
 meiji.9.c: "Odebranie samurajowi miecza byłoby niczym rozdarcie jego duszy."
 meiji.10.t: "Shi-gakkō"
 meiji.10.d: "Jeden z obszarów administracyjnych, [SCOPE.sState('kyushu_state').GetName], stał się miejscem, w którym [SCOPE.sCharacter('armed_forces_leader').GetFullName] organizuje prywatne akademie wojskowe. Oprócz nauczania o teorii wojskowości szerzy w nich jednak również własne idee polityczne."
 meiji.10.f: "– Możecie mówić, że to organizacja polityczna, ale jak mamy zaszczepić w naszych uczniach samurajskiego ducha, nie wpajając im odpowiedzialności związanej z przywództwem lub pomijając znaczenie narodowej ambicji i ekspansji? Jak uczyć taktyki wojskowej, nie dyskutując o sposobach dokonywania inwazji na naszych sąsiadów? Zastosowania potęgi militarnej – również polityczne – nie tylko mogą, ale wręcz powinny stanowić część programu nauczania!"
 meiji.10.a: "To ogromna przysługa wobec naszych sił zbrojnych."
 meiji.10.b: "Trzeba z tym skończyć, zanim ta frakcja polityczna zacznie stanowić zagrożenie."
 meiji.11.t: "[SCOPE.sState('infringed_port_state').GetPortHubName] i tamtejszy incydent"
 meiji.11.d: "Jedno z państw, [SCOPE.sC('infringing_country').GetName], podjęło próbę siłowego sforsowania naszego nabrzeża. Jego przedstawiciele chcą, abyśmy udostępnili im port w następującym obszarze administracyjnym: [SCOPE.sState('infringed_port_state').GetName]."
 meiji.11.f: "– [SCOPE.sC('infringing_country').GetAdjectiveNoFormatting] fregata zaczęła zbliżać się do naszego nabrzeża – to wtedy ich wypatrzyliśmy. Zwołaliśmy naszych, co by skierować ich z powrotem na morze, ale zanim wszyscy się zbiegli, tamci dobili już do brzegu. Większość z nas to chłopi, nie żołnierze, ale myśleli my wówczas, że i oni nie są gotowi do walki. Czy byli, czy nie – polała się krew. Reszta naszych uciekła. Nie wiem, dokąd udali się później ci ludzie."
 meiji.11.a: "Stawcie im czoła! Musimy bronić sakoku."
 meiji.11.b: "Rozpocznijcie negocjacje – spełnimy część ich żądań."
 meiji.11.c: "Może inne państwo, [SCOPE.sC('assistance_country').GetName], pomoże nam rozwiązać ten problem drogą mediacji."
 meiji.12.t: "Jak zawieje wiatr"
 meiji.12.d: "W jednej z ostatnich publikacji prasowych debatowano nad przyszłością, jaką po zniesieniu sakoku będzie miało przed sobą nasze państwo, [ROOT.GetCountry.GetName]. Pod rozwagę brano korzyści płynące z sojuszu z innymi krajami azjatyckimi lub zwrócenia się ku Stanom Zjednoczonym i mocarstwom europejskim."
 meiji.12.f: "– Wydaje się oczywiste, że poszukując partnerów, państwo powinno brać pod uwagę praktyczne aspekty geograficzne, ale takie myślenie należy do przeszłości. Spoglądamy dziś na wszystko w zupełnie innej skali. Nikt nie wie, jak kiedyś będzie wyglądała kontrola nad światem, ale Ziemia już się nie powiększy…"
 meiji.12.a: "Nasze państwo, [ROOT.GetCountry.GetName], powinno zapomnieć o Azji i skupić się na mocarstwach Zachodu."
 meiji.12.b: "Będziemy współpracować z sąsiadami."
 meiji.12.c: "Przyszłość jest niepewna. Musimy być gotowi na wszystko."
