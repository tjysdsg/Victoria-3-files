 #Citizenship Law Events
 citizenship_laws.1.t: "Pomiar czaszki"
 citizenship_laws.1.d: "Profesorowie z uniwersytetu w jednym z naszych obszarów administracyjnych ([SCOPE.sState('phreonology_state').GetName]) wierzą, że nowe teorie bazujące na kraniometrii mogą posłużyć do wykazania różnic międzyrasowych. Według nich [SCOPE.sLaw('current_law_scope').GetName|l] to inicjatywa warta poparcia."
 citizenship_laws.1.f: "– To oczywiste, że między jednostkami występują różnice, które mogą dać nam zdumiewający wgląd w naturę podstaw oraz cech związanych z przestępczością, ale obecnie skupiamy się na porównywaniu większych zbiorowości. Mam tutaj czaszkę normalnego obywatela, którą uprzejmie przekazano naszej instytucji: kultura [SCOPE.sCulture('primary_culture_pop').GetName|l], zdrowy za życia umysł i ciało – najwyższy poziom rozwoju ludzkości. Domyślasz się zapewne, że nie wszystkie okazy w mojej kolekcji są równie wysoko rozwinięte."
 citizenship_laws.1.a: "Fascynujące. Przynieście suwmiarki!"
 citizenship_laws.1.b: "Szkoda czasu na takie bzdury."
 citizenship_laws.2.t: "Udział w kulturze"
 citizenship_laws.2.d: "[SCOPE.sState('degenerate_art_state').GetName] – debata, jaką wywołała jedna z reform ([SCOPE.sLaw('current_law_scope').GetName|l]) w tym obszarze administracyjnym skłoniła przedstawicieli akademii sztuk pięknych do postawienia pytania, czy w świecie sztuki naszego państwa ([ROOT.GetCountry.GetNameNoFormatting]) jest miejsce dla artystów, których kulturą rodzimą jest kultura [SCOPE.sCulture('degenerate_art_pop').GetName|l]."
 citizenship_laws.2.f: "– Wyraźnie widać zły wpływ tych „artystów” na współczesne rzeźbiarstwo, malarstwo i muzykę. Ucząc o tych pracach w szkołach i wystawiając je w muzeach, sprawiamy, że nasze państwo – [ROOT.GetCountry.GetNameNoFormatting] – traci swojego ducha. Czas z tym skończyć. [SCOPE.sCulture('degenerate_art_pop').GetNameNoFormatting] kultura nie może brukać uczuć i wartości naszego narodu!"
 citizenship_laws.2.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting] to to nie jest!"
 citizenship_laws.2.b: "Prace tych artystów są częścią naszego dziedzictwa."
 citizenship_laws.3.t: "Obywatele drugiej kategorii"
 citizenship_laws.3.d: "Kultura [SCOPE.sCulture('future_discriminated_pop').GetName|l] – jej przedstawiciele sprzeciwiają się wprowadzeniu jednej z reform ([SCOPE.sLaw('current_law_scope').GetName|l]), twierdząc, że zasługują na takie same prawa jak inni obywatele."
 citizenship_laws.3.f: "– Czy przywódcy tego narodu postradali zmysły, że mają nas za wrogów? Razem znosiliśmy znój i cierpienie, spożywaliśmy posiłki przy tych samych stołach, żyliśmy jak bracia i siostry… Co się zmieniło? Nasi potomkowie będą pamiętali państwo, które ich rodzice pomogli stworzyć – państwo, które niegdyś traktowało ich sprawiedliwie – jako państwo, które odwróciło się od nich, pochłonięte zarazą fanatyzmu i podłości. Nie jest jeszcze za późno, aby to zmienić."
 citizenship_laws.3.a: "To obca kultura, która szkodzi naszemu państwu!"
 citizenship_laws.3.b: "[ROOT.GetCountry.GetAdjectiveNoFormatting] kultura jest przez nich współtworzona, ale musimy wprowadzić segregację."
 citizenship_laws.4.t: "Kultura [SCOPE.sCulture('future_accepted_pop').GetName|l] i głos jej przedstawicieli"
 citizenship_laws.4.d: "[SCOPE.gsInterestGroup('supporting_ig').GetName] – ta grupa interesu popiera wprowadzenie nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]). Reformę chce zacząć od własnych szeregów. Jeden z polityków (kultura [SCOPE.sCulture('future_accepted_pop').GetName|l]) może objąć przywództwo w walce o to, aby nasze państwo, [ROOT.GetCountry.GetName], zaakceptowało tę kulturę."
 citizenship_laws.4.f: "– Chcemy przekazać coś innym, ale to nie jedyny powód. Musimy raz jeszcze zastanowić się, kto tak naprawdę powinien objąć poszczególne stanowiska w naszej organizacji; kto ma ku temu kompetencje; kto był pomijany i ignorowany w czasach zacofania. Jeśli nam się uda, całe nasze państwo, [ROOT.GetCountry.GetName], będzie musiało wziąć z nas przykład."
 citizenship_laws.4.a: "Równość zaczyna się tutaj!"
 citizenship_laws.4.b: "W tych niepewnych czasach potrzebujemy takiego przywódcy jak [SCOPE.gsInterestGroup('supporting_ig').GetLeader.GetFullName]."
 citizenship_laws.5.t: "Oszuści i złodzieje"
 citizenship_laws.5.d: "[SCOPE.sPoliticalMovement('discrimination_movement').GetName] – przedstawiciele tego ruchu rozpoczęli kampanię propagandową, twierdząc, że kultura [SCOPE.sCulture('future_accepted_pop').GetName|l] składa się z kryminalistów, którym nowe prawo ([SCOPE.sLaw('current_law_scope').GetName|l]) da całkowitą swobodę."
 citizenship_laws.5.f: "– Tak, znam tę broszurę: sami z nas złodzieje i agresywni bandyci, kultura [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] jest z natury przesiąknięta złem, a zniesienie segregacji sprawi, że nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], ulegnie zniszczeniu. Do tego zdjęcie człowieka w łachmanach, który wygląda jak mój ojciec… Nie przyszło im do głowy, że to przez obecne prawo tak wielu z nas żyje w biedzie?"
 citizenship_laws.5.a: "Musimy przeciwstawić się tym wstrętnym kłamstwom!"
 citizenship_laws.5.b: "Niech sobie marudzą."
 citizenship_laws.6.t: "Niechciani klienci – kultura [SCOPE.sCulture('future_accepted_pop').GetName|l]"
 citizenship_laws.6.d: "Niektórzy @shopkeepers! właściciele sklepów sprzeciwiają się narzuconemu przez jedno z praw ([SCOPE.sLaw('current_law_scope').GetName|l]) równemu traktowaniu osób, których kulturą rodzimą jest kultura [SCOPE.sCulture('future_accepted_pop').GetName|l]. Twierdzą oni, że nie będą obsługiwać wywodzących się z tej kultury klientów."
 citizenship_laws.6.f: "– Politykom łatwo jest tworzyć plany dotyczące równości i braterstwa, ale ja muszę dbać o swój biznes. Jeśli zacznę wpuszczać osoby, których kulturą jest kultura [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting|l], stracę połowę klientów. To nie fanatyzm – kultura [SCOPE.sCulture('shopkeeper_pop').GetNameNoFormatting|l] składa się z dobrych ludzi, którzy po prostu przyzwyczaili się do pewnego sposobu działania. Nie będziemy nic zmieniać."
 citizenship_laws.6.a: "Taka dyskryminacja jest nieakceptowalna."
 citizenship_laws.6.b: "Ich biznes – ich sprawa, jak go prowadzą."
