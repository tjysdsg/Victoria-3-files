 #Corn Laws
 je_corn_laws: "Ustawy zbożowe"
 je_corn_laws_reason: "Nasz zaporowy podatek od importu zboża działa jako silna polityka protekcjonistyczna w interesie właścicieli ziemskich. Zniesienie go wywoła przewrót."
 corn_laws.1.t: "Zniesienie ustaw zbożowych"
 corn_laws.1.d: "Podatek od importu zboża pod postacią tzw. ustaw zbożowych został zniesiony. Jest to równoznaczne z politycznym zwrotem – kończy się epoka merkantylizmu i władzy właścicieli ziemskich."
 corn_laws.1.f: "– Ktoś mógłby rzec, że ugięliśmy się pod presją kupców; że na rzecz handlu międzynarodowego zrzekliśmy się władzy gospodarczej, którą dawały nam własne ziemie. Ludzie tacy zbyt łatwo zapominają jednak, że nic nie zagraża ich władzy bardziej niż tłum głodujących chłopów."
 corn_laws.1.a: "Czas zacząć handel zbożem!"
 corn_laws.2.t: "Nowoczesny konserwatyzm"
 corn_laws.2.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName] to grupa interesu, z której wyłoniła się nowa postać prowadząca kampanię poświęconą stojącemu w sprzeczności z tradycją programowi zniesienia ustaw zbożowych."
 corn_laws.2.f: "Mam nadzieję, że po zapoznaniu się z dowodami zgromadzonymi przez nasz rząd stracą nieco rezonu, nawet jeśli nie zmieni się ich przekonanie co do rzekomej mylności naszych wniosków w kwestii bezpieczeństwa. Minie jeszcze siedem miesięcy, zanim będziemy mogli sprowadzić nowe zapasy żywności dla ludu. Pamiętam ostatnie rachunki, ale proszę Izbę, aby nie stwierdzała przedwcześnie, iż zagrożenie minęło, ponieważ tak nie jest. Wierzę, sir, że udało mi się przekonać choć część sceptyków podających w wątpliwość słuszność naszych wniosków przynajmniej w zakresie szczerych intencji, jakimi się kierowaliśmy, zalecając skorzystanie z nadzwyczajnych środków." #Robert Peel
 corn_laws.2.a: "Oto inspiracja na miarę naszej epoki!"
 corn_laws.2.b: "[SCOPE.gsInterestGroup('landowners_ig').GetLeader.GetFullName] – program tej postaci znacznie bardziej przysłuży się grupie interesu znanej jako [SCOPE.gsInterestGroup('landowners_ig').GetName|l]."
 corn_laws.3.t: "Ziarno władzy"
 corn_laws.3.d: "Podatek od importu zboża w postaci ustaw zbożowych dał właścicielom ziemskim ogromną przewagę gospodarczą. Przedstawiciele tej grupy wykorzystują ją do wywierania wpływu na politykę, którą rządzi się nasze państwo, [ROOT.GetCountry.GetNameNoFormatting]."
 corn_laws.3.f: "– Dyskusje na temat gospodarki są wskazane, ale nie wolno nam odwracać wzroku od rzeczywistości, która w efekcie tych dyskusji powstaje. Deklaracje, jakoby cała nasza ojczyzna, [ROOT.GetCountry.GetNameNoFormatting], miała skorzystać na ustawach zbożowych, brzmią nieszczerze – wydaje się, że chodzi tu o dobro jedynie niewielkiej części obywateli. Ciekawi mnie, ile innych praw funkcjonuje na podobnej zasadzie."
 corn_laws.3.a: "W każdym państwie potrzebna jest arystokracja rządząca klasą niższą."
 corn_laws.3.b: "To niekorzystny rozwój spraw."
 corn_laws.4.t: "Nie ma chleba, nie ma wolności"
 corn_laws.4.d: "Ze względu na zaporowy podatek od importu zboża biedota ma problem z zakupem chleba. [SCOPE.sState('bread_buying_state').GetName] – mieszkańcy tego obszaru administracyjnego wkrótce zaczną umierać z głodu."
 corn_laws.4.f: "– Mówią, że podatek ma chronić naszych rolników przed obniżką płac i głodem. Powtarzają, że bez niego rynki zalałby chleb, na zakup którego nie byłoby nas stać. Ja na to: do diabła z tym! Już teraz głoduję. Gdy zniesiemy podatek, przynajmniej pojawi się tu chleb, który konający z głodu człowiek będzie mógł ukraść!"
 corn_laws.4.a: "Biedni też powinni czerpać korzyści z naszej polityki."
 corn_laws.4.b: "Muszą sobie z tym poradzić – dla dobra gospodarki."
