 #Slave Owner Paranoia Events
 slave_owner_paranoia: "Psychoza właścicieli niewolników"
 slave_owner_paranoia_reason: "Wśród niewolników w niektórych obszarach administracyjnych panuje niewielki, lecz dostrzegalny zamęt, przez co właściciele niewolników obawiają się wybuchu buntów."
 slave_owner_paranoia_radicalization_high: "Odkąd podniosły się pierwsze pełne obaw głosy, poziom niepokoju wzrósł. Wygląda na to, że większość niewolników rozpocznie powstanie, gdy tylko nadarzy się ku temu okazja."
 slave_owner_paranoia_radicalization_mid: "Powstanie na wielką skalę wydaje się mało prawdopodobne, jednak właściciele niewolników są wyczuleni na choćby i najdrobniejsze przejawy buntu."
 slave_owner_paranoia_radicalization_low: "Niepokój, który spowodował psychozę, w pewnym stopniu przeminął, ale ludzie wciąż obawiają się buntu."
 slave_owner_paranoia_events.1.t: "Drobny spisek"
 slave_owner_paranoia_events.1.d: "W jednym z obszarów administracyjnych ([SCOPE.sState('small_conspiracy_state').GetName]) zauważono niewielką grupę podżegającą niewolników do buntu. Miejscowi właściciele niewolników uważają, że jest to spisek na zdecydowanie większą skalę, i domagają się ukarania podejrzanych."
 slave_owner_paranoia_events.1.f: "– Z jednej strony to tylko dwóch mężczyzn, jedna sztuka broni i sporo gadaniny, ale z drugiej… Co może sprowokować skuteczne powstanie, jeśli nie niewykrywalny spisek na ogromną skalę, którego niewidzialne macki rozpościerają się po całym mieście? Już sama taka możliwość jest, zdaje się, dobrym powodem do przykładnego ukarania potencjalnych winowajców."
 slave_owner_paranoia_events.1.a: "Należy wykluczyć jakiekolwiek ryzyko związane z działaniami wywrotowców."
 slave_owner_paranoia_events.1.b: "Lepiej będzie, jeśli właściciele niewolników podejmą równie bezwzględną walkę z własnymi demonami."
 slave_owner_paranoia_events.2.t: "Ukryte społeczności"
 slave_owner_paranoia_events.2.d: "Niewielkie społeczności zbiegłych niewolników, które kryją się w odległych zakątkach obszaru administracyjnego o nazwie [SCOPE.sState('hidden_communities_state').GetName], stały się celem miejscowych właścicieli niewolników, którzy obawiają się, że zbiegowie mogą wesprzeć potencjalne powstania."
 slave_owner_paranoia_events.2.f: "Wziął pierwszą wartę i wkrótce w kompletną, jak miał wrażenie, ciszę zaczęły wkradać się drobne, charakterystyczne dla nocnej pory dźwięki: czy to szum drzew, wiatru i wody, czy ciche odgłosy z bagien. Dawało mu to poczucie bezpieczeństwa.\n\nLubił wsłuchiwać się w noc. Nawet wcześniej, na plantacji, ta cisza – lub jej namiastka – przynosiła mu ukojenie. Dziś jednak znaczyła coś więcej. Każda bowiem cicha noc oznaczała dla niego kolejną noc na wolności."
 slave_owner_paranoia_events.2.a: "Samo istnienie takich społeczności podważa autorytet naszych instytucji!"
 slave_owner_paranoia_events.2.b: "Co właściwie zamierzają osiągnąć, ścigając ludzi poukrywanych pośrodku niczego?"
 slave_owner_paranoia_events.3.t: "Promocja abolicjonizmu"
 slave_owner_paranoia_events.3.d: "W jednym z obszarów administracyjnych ([SCOPE.sState('visiting_abolitionist_state').GetName]) gości ostatnio [SCOPE.sCharacter('visiting_abolitionist_scope').GetFullName] ([SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName|l]), gromadząc świadectwa i propagując abolicjonizm. Miejscowi właściciele niewolników uważają, że w ten sposób usiłuje doprowadzić do wybuchu brutalnego powstania niewolników, i domagają się natychmiastowego wydalenia problematycznej persony z tych ziem."
 slave_owner_paranoia_events.3.f: "– Naprawdę wydaje ci się, że [SCOPE.sCharacter('visiting_abolitionist_scope').GetCustom('PL_jego_jej')] poglądy są umiarkowane? Wiesz w ogóle, co głosi? Może i nie wspomina o buncie niewolników wprost, ale w każdej ze swoich przemów zarzuca zarówno samej instytucji, jak i każdemu jej zwolennikowi taką bezwzględność, że przychylnej wobec sprawy publiczności trudno będzie wyciągnąć inne wnioski. Nie pozwalamy niewolnikom tego słuchać, wystarczy jednak, aby dotarła do nich plotka o tych przemówieniach, a nabiorą śmiałości. To tylko kwestia czasu – jeszcze wspomnisz moje słowa."
 slave_owner_paranoia_events.3.a: "To niebezpodstawne obawy. [SCOPE.sCharacter('visiting_abolitionist_scope').GetLastName] sprawia wiele problemów."
 slave_owner_paranoia_events.3.b: "Mówienia o wolności i sprawiedliwości nie można zabraniać."
