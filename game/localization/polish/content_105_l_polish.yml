 #Discrimination Events
 discrimination_events.1.t: "Na przekór wszystkiemu"
 discrimination_events.1.d.culture: "Chociaż nasze państwo, [ROOT.GetCountry.GetName], nie przyznaje pełnych praw osobom reprezentującym kulturę taką jak kultura [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName|l], część zamożniejszych jej przedstawicieli zaczęła przenosić się do okolic i odwiedzać miejsca, z których w normalnych okolicznościach by je wykluczono."
 discrimination_events.1.d.religion: "Chociaż nasze państwo, [ROOT.GetCountry.GetName], nie przyznaje pełnych praw osobom wyznającym religię taką jak [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName|l], część zamożniejszych jej wyznawców zaczęła przenosić się do okolic i odwiedzać miejsca, z których w normalnych okolicznościach by je wykluczono."
 discrimination_events.1.f: "– Jeśli zależy nam na przyszłości naszych dzieci, powinniśmy wychowywać je tutaj – mówi mężczyzna. – Chcę, aby mieszkały w bezpiecznym miejscu.\n\nKobieta krzyżuje ramiona.\n\n– Widziałeś, jak na nas patrzą? Kiedy mówią o bezpieczeństwie, nie mają na myśli ochrony #ITALIC dla#! nas, tylko #ITALIC przed#! nami."
 discrimination_events.1.a: "Potrzebne będą nowe przepisy, które pozwolą utrzymać pokój."
 discrimination_events.1.b: "Ci ludzie uczciwie zapracowali na swój sukces wraz ze wszystkimi jego konsekwencjami."
 discrimination_events.2.t: "Nóż w plecy"
 discrimination_events.2.d.culture: "[ROOT.GetCountry.GetName] – mieszkańcy tego państwa winą za nasze niepowodzenie w wojnie obarczają przedstawicieli jednej z kultur, którą jest kultura [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName|l]. Według nich reprezentująca ją ludność sabotowała działania prowadzone na froncie wewnętrznym."
 discrimination_events.2.d.religion: "[ROOT.GetCountry.GetName] – mieszkańcy tego państwa winą za nasze niepowodzenie w wojnie obarczają wyznawców jednej z religii, którą jest [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName|l]. Według nich wyznawcy ci sabotowali działania prowadzone na froncie wewnętrznym."
 discrimination_events.2.f: "Cisnął szklanką i nagle wyraz goryczy zniknął z jego twarzy, ustępując miejsca grymasowi bezgranicznej złości.\n\n– Walczyliśmy wspaniale. Każdy z nas. Nasz front był potężny! Nasza ojczyzna, [ROOT.GetCountry.GetName], jeszcze nigdy się na nas nie zawiodła – i nigdy nie zawiodła nas. Nikt nie poniósł porażki, ale ktoś wygrał. Powiem ci, kto."
 discrimination_events.2.a: "To musi być prawda! Nasze państwo, [ROOT.GetCountry.GetName], nigdy nie przegrałoby w uczciwej walce."
 discrimination_events.2.b: "Musimy wziąć odpowiedzialność za tę porażkę."
 discrimination_events.3.t: "Język w klasie"
 discrimination_events.3.d: "[SCOPE.sCulture('discriminated_culture').GetName] progenitura używa czasami rodzimego języka w szkołach, mimo że to [ROOT.GetCountry.GetNameNoFormatting]. Niektórzy chcą, aby nauczyciele karali za to dzieci i zmuszali je do mówienia w oficjalnym języku naszego państwa."
 discrimination_events.3.f: "– Widzisz to? Wkurza się też, gdy rozmawiają inni, ale na nas reaguje jakoś tak bardziej zaciekle. Może myśli, że mówimy o nim.\n\n– Albo po prostu nie lubi, kiedy mu przypominamy, że znamy coś, czego on nie zna."
 discrimination_events.3.a: "Szkoła powinna nauczyć te dzieci posługiwania się właściwym językiem!"
 discrimination_events.3.b: "Ich język jest częścią ich dziedzictwa."
 discrimination_events.4.t: "Bariery przemysłowe"
 discrimination_events.4.d: "[SCOPE.sState('discrimination_state').GetName] – fabryki w tym obszarze administracyjnym rzekomo obsadzają stanowiska charakteryzujące się wyjątkowo niską jakością warunków pracy przedstawicielami jednej z kultur (kultura [SCOPE.sCulture('discriminated_culture_pop').GetName|l]), ponieważ nasze państwo, [ROOT.GetCountry.GetName], traktuje ich jako obywateli drugiej kategorii."
 discrimination_events.4.f: "– Tak, wiem, że o nas, przedsiębiorcach, mówi się, że dbamy tylko o zyski. Może niektórzy się z tym zgodzą, ale moim zdaniem każdy interes musi opierać się na silnym filarze wartości. Kultura [SCOPE.sCulture('discriminated_culture_pop').GetNameNoFormatting|l] nie rozumie tych wartości. Jak mogłaby? To przecież #ITALIC nasze#! wartości."
 discrimination_events.4.a: "Należy skończyć z tą dyskryminacją!"
 discrimination_events.4.b: "Niech się cieszą, że w ogóle mają jakąś pracę."
 industrial_barriers_b_tt: "[SCOPE.sCountry('home_country').GetName] – we wszystkich obszarach administracyjnych tego państwa modyfikator [Concept('concept_sol', 'poziomu życia')] przedstawicieli jednej z kultur (kultura [SCOPE.sCulture('discriminated_culture_pop').GetName|l]) wynosi #RED -2#!"
