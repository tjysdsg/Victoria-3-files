 #Liberal and Conservative Election Events
 election_liberal_events.1.t: "Skrajna reakcja"
 election_liberal_events.1.d: "W ramach kampanii wyborczej jedna z partii ([SCOPE.sParty('liberal_party').GetName]) skrytykowała ugrupowanie o nazwie [SCOPE.sParty('conservative_party').GetName] za przyjmowanie w swoje szeregi takich osób jak [SCOPE.sCharacter('extremist_leader').GetFullName]. Podobno [SCOPE.sCharacter('extremist_leader').GetCustom('PL_jego_jej')] skrajnie prawicowe poglądy mają dowodzić, że partia ta jest otwarta na ekstremistów."
 election_liberal_events.1.f: "– Nazywają się konserwatystami, co samo w sobie świadczy o pustce w miejscu wartości i ideałów. Jednak dzisiaj z tej pustki wyłania się coś jeszcze gorszego. Ich partię tworzą ludzie, którzy dążą do powstrzymania zachodzących w naszym państwie zmian. Ba – chcą kształtować jego przyszłość według własnych urojeń na temat nieistniejącej przeszłości. Nie zawahają się przed niczym, aby dopiąć swego. Głosujcie z rozwagą, chyba że zależy wam na wojnie i ludobójstwie."
 election_liberal_events.1.a: "Tradycyjne wartości naszego narodu są zupełnie inne."
 election_liberal_events.1.b: "[SCOPE.sCharacter('extremist_leader').GetLastName] jest po prostu ucieleśnieniem patriotyzmu!"
 downplaying_fascism: "Przyzwolenie na dyskryminację"
 election_liberal_events.2.t: "Wolność bez anarchii"
 election_liberal_events.2.d: "W ramach kampanii wyborczej jedna z partii, [SCOPE.sParty('liberal_party').GetName], przedstawia się w charakterze rozsądniejszej alternatywy względem rosnącego w siłę ugrupowania anarchistycznego o nazwie [SCOPE.sParty('anarchist_party').GetName]."
 election_liberal_events.2.f: "– Lud pragnie wolności, ale od czego? Od praw? Rządów? Zorganizowanego społeczeństwa? Oczywiście, że nie! Tym, czego mamy dość, są niepotrzebne nikomu ustawy, złe zarządzanie i zawiłe procesy biurokratyczne. Zbyt wiele rządów pozwala sobie na niekontrolowany rozrost, przez co zaczynają przypominać drzewa sięgające rozłożystymi konarami do każdego domu i każdej kieszeni – aż w końcu tłum chwyta za pochodnie, aby obrócić wszystko w popiół. Tego można jednak uniknąć, rozsądnie przycinając gałęzie."
 election_liberal_events.2.a: "Prawdziwe wyzwolenie wymaga czasu."
 election_liberal_events.2.b: "Zepsutego systemu nie da się naprawić – trzeba go obalić."
 election_liberal_events.3.t: "[ROOT.GetCountry.GetName] państwem pokoju"
 election_liberal_events.3.d: "W obliczu nadchodzących wyborów znana postać o poglądach pacyfistycznych, [SCOPE.sCharacter('pacifist_leader').GetFullName], przeprowadziła kampanię na rzecz jednej z partii ([SCOPE.sParty('liberal_party').GetName]), roztaczając wizję bardziej pokojowej polityki zagranicznej, która miałaby zastąpić agresywne podejście, z jakiego zasłynęło nasze państwo, [ROOT.GetCountry.GetName]."
 election_liberal_events.3.f: "– Gdy wyjeżdżam za granicę, słyszę: „[SCOPE.sCharacter('pacifist_leader').GetFirstName], sytuacja jest beznadziejna. Twoi bracia przywykli do załatwiania interesów poprzez przemoc i groźby. Takie państwa jak [ROOT.GetCountry.GetName] nigdy się nie zmienią”. „[ROOT.GetCountry.GetAdjective] ludność, podobnie jak każdy inny naród, również miłuje pokój” – odpowiadam. Ba, właśnie dlatego nasi przywódcy uciekają się do rozwiązań siłowych i oszustw – aby nakłonić nas do udziału w wojnie. Dość tego! Nasz naród zostanie wysłuchany, a jego reputacja – odbudowana. Jeśli my zdołamy odzyskać pokój, to cały świat może tego dokonać."
 election_liberal_events.3.a: "Jesteśmy teraz pokojowym narodem."
 election_liberal_events.3.b: "Nasi wrogowie mają się nas bać – teraz i zawsze."
 election_liberal_events.4.t: "Otwarte rynki"
 election_liberal_events.4.d: "[SCOPE.sGoods('expensive_good').GetName] – wysokie ceny tego towaru stały się ważnym punktem w kampanii wyborczej prowadzonej przez jedno z ugrupowań ([SCOPE.sParty('free_trade_campaign_party').GetName]). Przedstawiciele tej partii twierdzą, że proponowana przez nich polityka wolnego handlu doprowadziłaby do obniżenia cen."
 election_liberal_events.4.f: "– Nie dajcie się zwieść! Te ograniczenia nazywają się protekcjonizmem nie dlatego, że zapewniają protekcję komukolwiek z was. Chronieni są tylko nieliczni – nawet nie przed głodem czy biedą, a przed konkurencją. Przed światem! Mamy wierzyć, że jesteśmy bezpieczni, kiedy nasze państwo, [ROOT.GetCountry.GetName], trzyma nas pod butem – podczas gdy prawdziwe bezpieczeństwo dałaby nam wolność. Dość tego. Przestańmy chronić wybranych!"
 election_liberal_events.4.a: "Czas otworzyć się na rynek światowy!"
 election_liberal_events.4.b: "Nasza obecna polityka jest niezbędnym gwarantem stabilności gospodarczej."
 election_conservative_events.1.t: "Przywódcy bez wiary"
 election_conservative_events.1.d: "Jedno z ugrupowań, [SCOPE.sParty('conservative_party').GetName], skrytykowało w swojej kampanii partię o nazwie [SCOPE.sParty('liberal_party').GetName] za poparcie, jakim cieszy się wśród jej przedstawicieli [SCOPE.sCharacter('atheist_leader').GetFullName]. Od przywódcy, który odrzuca religię, nie można rzekomo oczekiwać dotrzymania obietnic i moralnego postępowania."
 election_conservative_events.1.f: "– Na co przysięga [SCOPE.sCharacter('atheist_leader').GetFullName]? Jakiej kary spodziewa się za potajemne złamanie danego przez siebie słowa? Zatraciwszy się w pogoni za wolnością, partie takie jak [SCOPE.sParty('liberal_party').GetName] zapomniały już chyba o cnotach, które pozwalają nam pociągać ludzi wolnych do odpowiedzialności."
 election_conservative_events.1.a: "Nasze państwo, [ROOT.GetCountry.GetName], nie może podlegać władzy ubogich duchem."
 election_conservative_events.1.b: "Może dzięki wyzwoleniu się spod religijnych dogmatów [SCOPE.sCharacter('atheist_leader').GetLastName] ma jaśniejszy obraz spraw."
 election_conservative_events.2.t: "Zjednoczeni w tradycji"
 election_conservative_events.2.d: "W obliczu [Concept('concept_devastation', 'zniszczeń')], które dotknęły takie obszary administracyjne jak [SCOPE.sState('devastation_state').GetName], jedna z partii – [SCOPE.sParty('conservative_party').GetName] – prowadzi kampanię na rzecz zjednoczenia naszego narodu ([ROOT.GetCountry.GetName]) poprzez tradycyjne wartości."
 election_conservative_events.2.f: "– Nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], popadło w ruinę, ale nasz naród nie raz powstawał już z popiołów i będzie powstawać z nich dopóty, dopóki pamięta o swojej tożsamości. To nie czas na nierozważne i radykalne posunięcia – musimy się zregenerować. Skupmy się na wartościach, które uratowały nas w przeszłości. Chrońmy je przed ludźmi, którzy chcieliby nas ich pozbawić. Póki nie staniemy na nogi, póki nie zaleczymy ran, nie pozostaje nam nic innego!"
 election_conservative_events.2.a: "To trudny czas, w którym powinniśmy się zjednoczyć."
 election_conservative_events.2.b: "Cóż za bezwzględny oportunizm."
 election_conservative_events.3.t: "Prawo i porządek"
 election_conservative_events.3.d: "Jedna z partii, [SCOPE.sParty('conservative_party').GetName], prowadzi kampanię na rzecz zwiększenia porządku publicznego, wskazując na [concept_turmoil|l] spowodowany działalnością radykałów w następującym obszarze administracyjnym: [SCOPE.sState('turmoil_state').GetName]."
 election_conservative_events.3.f: "– Ludziom wydaje się, że nawet najmarniejszy z politycznych pretekstów wystarczy, aby usprawiedliwić chaos, który obserwujemy w obszarach takich jak [SCOPE.sState('turmoil_state').GetName]. Jeśli jeszcze nie wymyślili sobie wymówki, nasi przeciwnicy z przyjemnością im ją podsuną. My tego nie zrobimy! Tym, którzy chcą kpić z naszego prawa, musimy wyraźnie dać do zrozumienia, że nie unikną sprawiedliwości!"
 election_conservative_events.3.a: "Zbyt długo ignorowaliśmy ten problem."
 election_conservative_events.3.b: "Kluczem do zapobiegania przestępstwom jest zapobieganie biedzie."
 election_conservative_events.4.t: "Najlepsza obrona"
 election_conservative_events.4.d: "Nasz sąsiad, [SCOPE.sCountry('election_threatening_neighbor').GetName], słynie z bezwzględnej polityki zagranicznej. Jedna z naszych partii, [SCOPE.sParty('hawk_campaign_party').GetName], poruszyła ten temat w swojej kampanii wyborczej, deklarując bardziej stanowcze podejście w celu odstraszenia agresora."
 election_conservative_events.4.f: "– Podobno nasi dyplomaci powinni nauczyć się większej liczby języków, abyśmy mogli łatwiej nawiązywać kontakty na całym świecie. To słuszna idea, ale wszyscy wiemy, że nasz agresywny sąsiad, [SCOPE.sCountry('election_threatening_neighbor').GetName], rozumie tylko jeden język. Nie uczą go na uniwersytetach, ale musimy być gotowi się nim posługiwać, jeśli nasza granica ma pozostać tam, gdzie się obecnie znajduje."
 election_conservative_events.4.a: "[SCOPE.sCountry('election_threatening_neighbor').GetName] to państwo, któremu trzeba zagrozić!"
 election_conservative_events.4.b: "Szukają sobie tylko celu, na którym mogliby zrobić wrażenie."
 election_moderate_events.1.t: "[ROOT.GetCountry.GetGovernment.GetName] – państwo sumienia"
 election_moderate_events.1.d: "[ROOT.GetCountry.GetName] to państwo, w którym skrajna prawica i skrajna lewica urosły w siłę. W obliczu nadchodzących wyborów jedno z ugrupowań, [SCOPE.sParty('moderate_party').GetName], kreuje się na partię środka – głos rozsądku i umiarkowaną alternatywę względem ekstremizmu."
 election_moderate_events.1.f: "– Słuchając niektórych wypowiedzi moich przeciwników, można odnieść wrażenie, że w ogóle nie zależy im na wyborach! W całym tym swoim idealizmie wydają się tylko wypatrywać okazji do rozlewu krwi. Jakąż utopię można zbudować na takiej nienawiści? Drogę do nieba wybrukowaną złymi chęciami…"
 election_moderate_events.1.a: "Oto sensowna, wyważona alternatywa dla głosujących."
 election_moderate_events.1.b: "Wręcz przeciwnie! [ROOT.GetCountry.GetAdjective] polityka potrzebuje wstrząsu!"
 election_moderate_events.2.t: "Czerwona panika"
 election_moderate_events.2.d: "Jedna z partii, [SCOPE.sParty('moderate_party').GetName], poruszyła w swojej kampanii wyborczej temat komunizmu, który rośnie w siłę w potężnych państwach takich jak [SCOPE.sCountry('communist_country').GetName]. Przedstawiciele tego ugrupowania przestrzegają przed podobnymi ruchami, które mogą pojawić się również w naszej ojczyźnie."
 election_moderate_events.2.f: "– Żadna to tajemnica, że komuniści chcą międzynarodowej rewolucji. [SCOPE.sCountry('communist_country').GetAdjective] władza może runąć lada dzień, ale to nie powód, aby lekceważyć groźbę upadku kolejnego rządu. Niezależnie od tego, czy identyfikują się jako demokratyczni socjaliści lub syndykaliści, czy też przyświeca im jakikolwiek inny wymysł lewicowych odszczepieńców, wszyscy zagrażają nadrzędnej wartości. [ROOT.GetCountry.GetAdjective] racja stanu jest tą wartością!"
 election_moderate_events.2.a: "Ani czerwień krwi, ani żadna inna nie sprawi, że nasza stolica – [ROOT.GetCountry.GetCapital.GetCityHubName] – ulegnie temu trendowi."
 election_moderate_events.2.b: "Parlamentarzyści nie powstrzymają międzynarodowego ruchu robotniczego."
