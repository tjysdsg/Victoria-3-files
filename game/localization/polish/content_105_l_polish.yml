 #Education Law Events
 education_laws.1.t: "Pomoc pracowników akademickich"
 education_laws.1.d: "Nauczyciele akademiccy zaoferowali rządowi pomoc doradczą w zakresie wdrażania nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l])."
 education_laws.1.f: "– Kształcenie podstawowe naszych dzieci bez wątpienia różni się od bardziej złożonych nauk, jakie zapewniamy na uniwersytetach. Mimo wszystko wierzymy, że jako architekci najwyższych poziomów systemu edukacji możemy podsunąć wam pewne idee dotyczące jego podstaw."
 education_laws.1.a: "Ich pomoc jest mile widziana!"
 education_laws.1.b: "Niech skupią się na pracy badawczej – to znacznie ważniejsze."
 education_laws.1.c: "Mogą nam pomóc w przygotowywaniu ustawy."
 education_laws.2.t: "Dyscyplina i kara"
 education_laws.2.d: "Jedna z grup interesu, [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l], zgłosiła rolę dyscypliny jako obszar do poprawy w planie wdrożenia nowego prawa w zakresie systemu szkolnictwa ([SCOPE.sLaw('current_law_scope').GetName|l])."
 education_laws.2.f: "– Nie chodzi wyłącznie o to, aby zapewnić w klasach porządek niezbędny do przyswajania wiedzy, ale przede wszystkim o to, aby móc kształtować charakter. Nie da się ukryć, że spoczywa na nas ogromna odpowiedzialność wobec rodziców tych dzieci, którzy chcieliby w przyszłości widzieć w nich prawych obywateli. Zbyt często do wojska trafiają chłopcy o charakterze niemal nieodwracalnie zrujnowanym przez brak dyscypliny i szacunku dla zwierzchników. A może przecież być inaczej!"
 education_laws.2.a: "Skupmy się lepiej na programie nauczania."
 education_laws.2.b: "System szkolnictwa musi uwzględniać te zasady."
 education_laws.3.t: "Spory wokół programu nauczania"
 education_laws.3.d: "Rząd nie może dojść do porozumienia w sprawie programu nauczania, który należy określić w ramach nowego systemu szkolnictwa ([SCOPE.sLaw('current_law_scope').GetName|l]). Proces wdrażania reformy utkwił w martwym punkcie."
 education_laws.3.f: "– Takie zajęcia mogły służyć szlachcicom przed dwustoma laty, ale wiara, że przydadzą się one szerszemu gronu uczniów w dzisiejszych czasach, jest niedorzeczna!\n– Sugerujesz, że z waszych „nowoczesnych” alternatyw będzie większy pożytek? Mamy zrezygnować z tradycyjnych przedmiotów na rzecz ignorancji i problemów z gramatyką?"
 education_laws.3.a: "Wymuś kompromis."
 education_laws.3.b: "Daj im czas na przepracowanie różnic."
 education_laws.3.c: "Wprowadźmy zmiany w prawie i utwórzmy odrębny organ, który zajmie się tą sprawą."
 education_laws.4.t: "Dodatkowi nauczyciele"
 education_laws.4.d: "Rodzice z doświadczeniem w nauczaniu domowym zaproponowali pomoc w edukowaniu dzieci w obszarach wiejskich, aby ułatwić wdrożenie nowego systemu szkolnictwa ([SCOPE.sLaw('current_law_scope').GetName|l])."
 education_laws.4.f: "– Zapytaj moich sąsiadów, a potwierdzą, ile zrobiłem dla naszej społeczności mimo braku oficjalnych kwalifikacji. Wszystkie te okoliczne dzieciaki, które potrafią dziś czytać i pisać, były moimi uczniami. To dla mnie większy powód do dumy niż cokolwiek, co zawdzięczam pracy swoich rąk."
 education_laws.4.a: "To wspaniale, że nasz lud jest już wykształcony!"
 education_laws.4.b: "Nie możemy odciągać ludzi od innych prac."
 education_laws.4.tt: "W państwie takim jak [THIS.GetCountry.GetNameNoFormatting] wpływ tej inicjatywy jest wprost proporcjonalny do wskaźnika [Concept('concept_literacy', 'piśmienności')], który w [Concept('concept_incorporated_state', 'obszarach wcielonych')] wynosi [THIS.GetCountry.GetIncorporatedLiteracyRate|%v]."
 education_laws.5.t: "Chłopcy i dziewczęta"
 education_laws.5.d: "Dyskusje wywołane pytaniem, czy nowe prawo – [SCOPE.sLaw('current_law_scope').GetName|l] – powinno obejmować rozdział klas (a być może również programów nauczania) na żeńskie i męskie wywołują konflikty dotyczące sposobu wdrożenia nowego systemu szkolnictwa."
 education_laws.5.f: "– Któż kwestionowałby uzależnione od płci różnice widoczne we wrodzonych tendencjach lub rolach społecznych wyznaczonych przez Boga? Jak mamy odpowiednio wychować nasze dziewczęta i chłopców, nie wprowadzając w systemie szkolnictwa stosownego rozróżnienia?"
 education_laws.5.a: "Takie pomysły to przeżytek – relikt minionej epoki."
 education_laws.5.b: "Powinniśmy stworzyć dwie odrębne gałęzie."
 education_laws.6.t: "Organizacja szkolnictwa"
 education_laws.6.d: "Grupa, która zgodnie z tradycją odpowiadała za kształcenie w naszym państwie ([ROOT.GetCountry.GetName]), to [SCOPE.gsInterestGroup('devout_ig').GetName|l]. Podczas tworzenia nowego systemu w ramach reformy ([SCOPE.sLaw('current_law_scope').GetName|l]) w centrum zainteresowania znalazło się pytanie o rolę, jaką powinno pełnić to ugrupowanie w organizacji szkolnictwa."
 education_laws.6.f: "– Najwyższą władzę w kwestii priorytetów w szkolnictwie sprawować będzie oczywiście państwo, ale na szczeblu lokalnym wciąż pozostanie wiele obowiązków administracyjnych do powierzenia. W planie nauczania i tak uwzględnione są już teksty, których podstawą jest nasza religia, [ROOT.GetCountry.GetStateReligion.GetNameNoFormatting|l] – czyż nie?"
 education_laws.6.a: "[SCOPE.gsInterestGroup('devout_ig').GetName] to grupa, która powinna zająć się organizacją szkolnictwa."
 education_laws.6.b: "Musimy stworzyć świecki system szkolnictwa od podstaw."
