 #Springtime of the Peoples
 peoples_springtime.1.t: "Iskra rewolucji"
 peoples_springtime.1.d: "[ROOT.GetCountry.GetName] to państwo, w którym szykuje się rewolucja, co wywołuje radykalne nastroje na całym kontynencie."
 peoples_springtime.1.f: "– Istnieje zrozumiała obawa, że broń wykorzystywana podczas rewolucji w państwie takim jak [ROOT.GetCountry.GetNameNoFormatting] przedostanie się do sąsiednich krajów i trafi w niepowołane ręce. Nie prochu strzelniczego się jednak boję, lecz tego, co może doprowadzić do zapłonu. Nie każdy pragnie władzy samej w sobie; jeśli jednak człowiek przekonany jest, że oszustwem pozbawiono go czegoś, co mu się należało, wówczas może uznać odzyskanie tego za swój obowiązek. Cóż może być bardziej niebezpiecznego niż pomysł, iż władza należy do ludu?"
 peoples_springtime.1.a: "Za kim nasz kraj, [ROOT.GetCountry.GetName], podąży ku przyszłości?"
 peoples_springtime.1.b: "Nie pozwolimy, aby podzieliły nas te ideały!"
 peoples_springtime.2.t: "Echa rewolucji"
 peoples_springtime.2.d: "Pewien radykalnie liberalny prąd myślowy rozprzestrzenia się obecnie na cały świat. Nasze państwo, [ROOT.GetCountry.GetName], nie stanowi wyjątku – do nas też zawitali przedstawiciele tego nurtu."
 peoples_springtime.2.f: "– Co mnie obchodzi wolność prasy? I tak piszą w niej same bzdury.\n\n– Gdybyście wiedzieli, o czym zabrania się im pisać, pojęlibyście, jak wielka jest różnica między jedną bzdurą a drugą."
 peoples_springtime.2.a: "Wysłuchajmy tego, co mają do powiedzenia."
 peoples_springtime.2.b: "To brzmi groźnie."
 peoples_springtime.3.t: "Rewolucjoniści naszych czasów"
 peoples_springtime.3.d: "Jedna z grup interesu, [SCOPE.gsInterestGroup('radical_ig').GetName|l], odnajduje swoje ideały w rozwijającym się obecnie liberalnym nurcie myślowym."
 peoples_springtime.3.f: "– Nie wiem, co myśleć o tym nowym trendzie w polityce. Tak nierozważne wysuwanie żądań wydaje się brakiem taktu.\n\n– Gdy w czyichś oczach błędne są już same założenia politycznego taktu, wówczas odrobina nietaktu może wydobyć sedno problemu."
 peoples_springtime.3.a: "Niech wszyscy o tym usłyszą."
 peoples_springtime.3.a.tt: "Przywództwo nad grupą interesu o nazwie [SCOPE.gsInterestGroup('radical_ig').GetName|l] obejmie #bold radykał#!."
 peoples_springtime.3.b: "Nasz kraj, [ROOT.GetCountry.GetNameNoFormatting], nie może przyjąć tak skrajnej polityki."
 peoples_springtime.4.t: "Dobre słowo o rewolucji"
 peoples_springtime.4.d: "Orędownicy liberalnych reform chcą rozpowszechnić swoje idee również w sąsiednich państwach."
 peoples_springtime.4.f: "– A jeśli rewolucja się nie powiedzie? Jeśli nasz kraj, [ROOT.GetCountry.GetNameNoFormatting], nie dojrzał jeszcze do tych idei?\n\n– Do tego czasu rozsiejemy tysiące nasion. Kiedy zaś nasza ojczyzna będzie w końcu gotowa, z owoców wyrosłych w ten sposób drzew pozyskamy nowe nasiona, które staną się podwaliną naszej przyszłości."
 peoples_springtime.4.a: "Niech nasi sąsiedzi podążą za naszym przykładem!"
 peoples_springtime.4.b: "Należy powstrzymać tę zarazę!"
 peoples_springtime.5.t: "Narastający radykalizm"
 peoples_springtime.5.d: "[ROOT.GetCountry.GetName] – w pewnych obszarach tego państwa skrajnie liberalne nurty myślowe prowokują lokalną aktywność rewolucjonistów."
 peoples_springtime.5.f: "– A więc za tym rozgardiaszem stoją jedynie lokalne ugrupowania? Nie jest to jakiś skoordynowany, ogólnokrajowy ruch?\n\n– Jedno wiemy na pewno: jeśli istnieje ogólnokrajowy ruch, to jest tak skoordynowany, żeby ten fakt ukryć."
 peoples_springtime.5.a: "To mogło wydarzyć się wszędzie."
 peoples_springtime.5.b: "To płynie wprost z serca naszego narodu."
 peoples_springtime.6.t: "Koniec wiosny"
 peoples_springtime.6.d: "Międzynarodowe tendencje do radykalizmu i nastroje rewolucyjne wygasają."
 peoples_springtime.6.f: "– Być może jest jeszcze za wcześnie, aby wyrokować, czy nasze próby zakończyły się sukcesem, czy też porażką. Chcę jednak wierzyć, że wprawiliśmy w ruch siły, które będą sprzyjać naszym celom na długo po tym, jak dogorzeje płomień tej epoki."
 peoples_springtime.6.a: "Świat się zmienia."
 peoples_springtime.6.a.tt: "$je_springtime_of_the_peoples$ – ten [concept_journal_entry|l] zostaje usunięty u wszystkich narodów."
 peoples_springtime.7.t: "Rewolucja zwycięża"
 peoples_springtime.7.d: "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetFullName] i [SCOPE.gsInterestGroup('radical_ig').GetName|l] dowodzą, że [ROOT.GetCountry.GetName] to miejsce, w którym można zrealizować założenia ruchu związanego z następującą ideologią: [SCOPE.gsInterestGroup('radical_ig').GetLeader.GetIdeology.GetName|l]."
 peoples_springtime.7.f: "– To nie jest czas na odpoczynek i podziwianie efektów naszej pracy. Wielu rewolucjonistów cieszyło się już chwilami świetności, by zaraz potem patrzeć, jak fale historii burzą wszystkie ich osiągnięcia niczym zamki z piasku. Tyrani stracili władzę i musimy dopilnować, by nigdy już jej nie odzyskali."
 peoples_springtime.7.a: "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetLastName] wraz ze swym rządem wywalczy jeszcze większe wolności!"
 peoples_springtime.7.b: "Naszą siłą jest nasz lud!"
 peoples_springtime.7.tt: "[ROOT.GetCountry.GetName] – prawdopodobieństwo, że w tym państwie pojawią się radykalni przywódcy, wzrasta."
 peoples_springtime.8.t: "Rewolucja wygasła"
 peoples_springtime.8.d: "[ROOT.GetCountry.GetName] to państwo, w którym prowadzony przez radykalnych przywódców ruch związany z rewolucją liberalną nie odniósł sukcesu: stłumiły go władze, umacniając swoją pozycję i spychając radykałów w mrok."
 peoples_springtime.8.f: "– Klasy niższa i średnia zawsze próbowały przejąć władzę, ale gdy już im się to udawało, rzadko były w stanie ją utrzymać. Na szczęście tym razem ich dążenia były krótkotrwałe i bezowocne; w przeciwnym razie nasze państwo, [ROOT.GetCountry.GetName], doznałoby niewypowiedzianej krzywdy w sferze tradycji i ładu społecznego."
 peoples_springtime.8.a: "[ROOT.GetCountry.GetRuler.GetFullName] będzie sprawować rządy stanowczo, ale sprawiedliwie."
 peoples_springtime.8.b: "Ludzie nie dadzą się zwieść tej demagogii!"
 peoples_springtime.8.tt: "[ROOT.GetCountry.GetName] – prawdopodobieństwo, że w tym państwie pojawią się radykalni przywódcy, spada."
