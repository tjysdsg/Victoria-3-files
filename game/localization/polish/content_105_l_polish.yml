 #Scramble for Africa Journal Entry
 scramble_for_africa: "Walka o Afrykę"
 scramble_for_africa_reason: "Dołączyliśmy do kolonizatorów rywalizujących o kontrolę nad Afryką z poważnym zamiarem stworzenia własnego imperium kolonialnego."
 scramble_for_africa_0_states: "Straciliśmy przewagę w kolonizacji Afryki, wciąż jednak nie gaśnie w nas nadzieja na odzyskanie dawnej chwały."
 scramble_for_africa_3_states: "Choć dopiero zaczynamy budowę naszego imperium kolonialnego w Afryce, sprawy już teraz wyglądają na tyle obiecująco, iż można nas uznać za istotnego gracza w tym regionie."
 scramble_for_africa_4_states: "Nasze imperium kolonialne w Afryce rozrosło się – to dobrze wróży naszym planom na przyszłość."
 scramble_for_africa_6_states: "Jesteśmy blisko osiągnięcia celu, jakim jest ustanowienie ogromnego, niezachwianego imperium kolonialnego w Afryce."
