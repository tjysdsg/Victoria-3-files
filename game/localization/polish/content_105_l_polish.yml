 #Distribution of Power Law Events
 distribution_of_power_laws.1.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wzbudza podziw"
 distribution_of_power_laws.1.d: "[ROOT.GetCountry.GetRuler.GetFullName] ma naturalną charyzmę, która zwiększyła skuteczność [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] działań na rzecz umocnienia władzy w ramach jednej z reform ([SCOPE.sLaw('current_law_scope').GetName|l])."
 distribution_of_power_laws.1.f: "– Nie lubię polityków. Uważam, że w większości przypadków [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to ktoś, kto nie poradziłby sobie nawet z zarządzaniem wychodkiem, ale [ROOT.GetCountry.GetRuler.GetFirstName] reprezentuje zupełnie inną ligę! Jeśli nasza ojczyzna – [ROOT.GetCountry.GetName] – ma być bezpieczna, moim zdaniem to [ROOT.GetCountry.GetRuler.GetCustom('PL_jemu_jej')] należy się niepodzielna władza. A jej zdobycie to najwyraźniej [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] cel!"
 distribution_of_power_laws.1.a: "Niech [ROOT.GetCountry.GetRuler.GetLastName] przejmie całą władzę i wyzwoli nasz naród!"
 distribution_of_power_laws.1.b: "[ROOT.GetCountry.GetRuler.GetLastName] mówi głosem ludu!"
 distribution_of_power_laws.2.t: "Nowy reżim a biurokracja"
 distribution_of_power_laws.2.d: "Wpływy @bureaucrats! biurokratów starających się utrzymać lwią część demokratycznych instytucji ulegają obecnie osłabieniu w związku z nowym prawem ([SCOPE.sLaw('current_law_scope').GetName|l]). Przedstawiciele tej grupy obawiają się o swoją przyszłość w reżimie, na czele którego ma stać [ROOT.GetCountry.GetRuler.GetFullName]."
 distribution_of_power_laws.2.f: "– Naszą główną obawą jest, oczywiście, ograniczenie praw, które mamy chronić. W zależności od priorytetów naszego nowego państwa ([ROOT.GetCountry.GetName]) możemy się jednak przydać. Jakby nie patrzeć, tego rodzaju centralizacja władzy może przysporzyć mnóstwa papierkowej roboty."
 distribution_of_power_laws.2.a: "Aby nasza ojczyzna, [ROOT.GetCountry.GetName], mogła ulec odnowie, musimy pozbyć się obumarłych organów!"
 distribution_of_power_laws.2.b: "Zadbamy o miejsce dla tej grupy w nowych urzędach."
 distribution_of_power_laws.3.t: "Vox populi"
 distribution_of_power_laws.3.d: "Wiele osób, których głos na temat systemu politycznego, jakim ma się rządzić nasze państwo – [ROOT.GetCountry.GetNameNoFormatting] – ucichnie wraz z wprowadzeniem reformy ([SCOPE.sLaw('current_law_scope').GetName|l]), zgromadziło się przed parlamentem, aby protestować."
 distribution_of_power_laws.3.f: "– Ten przewrót jest efektem apatii, ignorancji i strachu przed osobami pozbawianymi właśnie praw obywatelskich. Oczekują od nas wiary, że odebranie nam władzy politycznej ma służyć naszemu dobru; że inni będą nad nami czuwać i w naszym imieniu działać z myślą o tym, co dla nas najlepsze. Nie oszukacie nas. Nie uciszycie!"
 distribution_of_power_laws.3.a: "Jako pierwsi przekonają się, co w nowym reżimie robimy z dysydentami!"
 distribution_of_power_laws.3.b: "Skoro chcą, żeby ich usłyszano, niech tak będzie. Póki co."
 distribution_of_power_laws.4.t: "Wsparcie wojska"
 distribution_of_power_laws.4.d: "W obawie o napięcie związane z wdrażaną reformą ([SCOPE.sLaw('current_law_scope').GetName|l]) [SCOPE.sCharacter('supportive_commander').GetFullName] wyraża poparcie względem nowego prawa i deklaruje, że sprzeciwi się ewentualnym próbom zorganizowania przez obywateli pozbawionych praw obywatelskich powstania."
 distribution_of_power_laws.4.f: "– Nie mówię, że spodziewam się rewolty – nic z tych rzeczy. Wydajesz się mieć wszystko pod kontrolą. Problem w tym, że gdy zmienia się władza, ludziom łatwo jest zapomnieć, jak szybko konflikt cywilny może przerodzić się w sprawę wymagającą ingerencji wojskowej. Jak wielu innych popieram reformę co do zasady; to krok w stronę porządku i zjednoczenia państwa, w którym tak często mamy problem ze znalezieniem wspólnego języka. Co jednak ważniejsze, popieram tę reformę także w praktyce. Wierz mi – z perspektywy dowódcy wojskowego taki rodzaj wsparcia znaczy naprawdę wiele."
 distribution_of_power_laws.4.a: "Potrzebujemy [SCOPE.sCharacter('supportive_commander').GetCustom('PL_jego_jej')] wsparcia w starciu ze zbuntowanym tłumem!"
 distribution_of_power_laws.4.b: "[SCOPE.sCharacter('supportive_commander').GetLastName] daje wspaniały przykład lojalności w naszych szeregach."
 distribution_of_power_laws.5.t: "Tłumy ignorantów"
 distribution_of_power_laws.5.d: "Politycy wspierający jedną z reform ([SCOPE.sLaw('current_law_scope').GetName|l]) twierdzą, że powinniśmy odebrać prawo wyborcze klasie niższej. Ich zdaniem jej przedstawicielom brakuje politycznego obeznania i przygotowania do podejmowania tego rodzaju decyzji.\n\nW państwie takim jak [ROOT.GetCountry.GetNameNoFormatting] wpływ tej inicjatywy jest wprost proporcjonalny do wskaźnika piśmienności, który wynosi tu [ROOT.GetCountry.GetTotalLiteracyRate|%v]"
 distribution_of_power_laws.5.f: "– Wielu filozofów i polityków ostrzegało przed tyranią, z jaką wiąże się powierzenie władzy motłochowi. Nasza ojczyzna, [ROOT.GetCountry.GetNameNoFormatting], stała się ofiarą farsy zwanej demokracją. Ludzie bez pojęcia o zarządzaniu państwem głosują na oszustów; wygrywa ten, kto najlepiej kłamie. Na szczęście mamy jeszcze obywateli klasy wyższej, którym nie brak obeznania w tego typu sprawach. Ludzie ci zadbają o interesy mas lepiej niż one same."
 distribution_of_power_laws.5.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting] ludność potrzebuje opieki światlejszych umysłów."
 distribution_of_power_laws.5.b: "Tak brzmi zagraniczna propaganda, której celem jest zniesławienie naszego ludu!"
 distribution_of_power_laws.6.t: "Poseł demokrata"
 distribution_of_power_laws.6.d: "[SCOPE.sCharacter('opposing_politician').GetFullName], minister z jednej z grup interesu ([SCOPE.sCharacter('opposing_politician').GetInterestGroup.GetName|l]), twierdzi, że ograniczenie praw wyborczych związane z jedną z reform ([SCOPE.sLaw('current_law_scope').GetName|l]) stoi w sprzeczności z [SCOPE.sCharacter('opposing_politician').GetCustom('PL_jego_jej')] rolą w rządzie."
 distribution_of_power_laws.6.f: "– Smutno się patrzy, jak nasz rząd odrzuca lud, któremu powinien służyć – i któremu zawdzięcza władzę. Ograniczając prawa wyborcze, dajemy jasny przekaz, że wątpimy w poparcie społeczeństwa. W ten sposób nie tylko przyznajemy się do traktowania polityki jako gry, ale też oznajmiamy, że nie mamy zamiaru grać w nią uczciwie i jesteśmy gotowi uciec się do zmiany zasad, byleby tylko odnieść zwycięstwo. Nie popieram takich działań. Służę narodowi, nie sobie!"
 distribution_of_power_laws.6.a: "[SCOPE.sCharacter('opposing_politician').GetLastName] może zrezygnować!"
 distribution_of_power_laws.6.a.tt: "[SCOPE.sCharacter('opposing_politician').GetFullName] wycofuje się z udziału w polityce."
 distribution_of_power_laws.6.b: "Przekonajmy [SCOPE.sCharacter('opposing_politician').GetCustom('PL_go_ja')] do pozostania w rządzie."
 distribution_of_power_laws.6.c: "W takim razie [SCOPE.sCharacter('opposing_politician').GetSheHe] zajmie się nowym okręgiem wyborczym."
 distribution_of_power_laws.7.t: "Korzenie demokracji"
 distribution_of_power_laws.7.d: "[SCOPE.sState('election_organizers_state').GetName] – obywatele w tym obszarze administracyjnym zaproponowali nam pomoc w zorganizowaniu nadchodzących wyborów. Okazują w ten sposób poparcie dla jednej z nowych reform ([SCOPE.sLaw('current_law_scope').GetName|l])."
 distribution_of_power_laws.7.f: "– Jeśli za demokrację odpowiadać będą tylko biurokraci i urzędnicy państwowi, nigdy nie zrealizujemy obywatelskiego obowiązku, do spełnienia którego wzywa nas ten ustrój. W tym przedsięwzięciu powinien uczestniczyć każdy z nas – nie tylko głosując, ale też wnosząc własną pracę i zasoby, dzięki którym nasze głosy będą mogły odnieść skutek."
 distribution_of_power_laws.7.a: "Roześlijcie ich po całym kraju!"
 distribution_of_power_laws.7.b: "Obszar administracyjny, na którym powinni się skupić, to [SCOPE.sState('election_organizers_state').GetName]."
 distribution_of_power_laws.8.t: "Młodzi i nierozważni"
 distribution_of_power_laws.8.d: "[ROOT.GetCountry.GetName] to państwo, w którym nowa reforma ([SCOPE.sLaw('current_law_scope').GetName|l]) wywołała dyskusje na temat wieku uprawniającego do głosowania."
 distribution_of_power_laws.8.f: "– W odróżnieniu od naszych rodziców mój brat potrafi czytać i, co ważniejsze, robi to. Ostatnio po powrocie z uczelni zapytał mnie o poczucie obowiązku wobec ojczyzny, deklarując przy tym gotowość do jej obrony, choćby kosztem własnego życia. Opowiedział mi też o nowej reformie prawa wyborczego i ciekawiło go, jakie moim zdaniem obowiązki powinno mieć nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], wobec mnie. Myślę, że jego argumenty są sensowne, a skoro ja mam dość lat, żeby przyznano mi prawo głosu, to i jemu nie powinno się go odmawiać."
 distribution_of_power_laws.8.a: "Wiek uprawniający do głosowania wynoszący 25 lat pozwoli wyselekcjonować tylko odpowiedzialne osoby dorosłe."
 distribution_of_power_laws.8.b: "21 lat wydaje się rozsądnym kompromisem."
 distribution_of_power_laws.8.c: "Nowoczesnym rozwiązaniem jest głosowanie od 18 roku życia."
 distribution_of_power_laws.9.t: "Dawna władza"
 distribution_of_power_laws.9.d: "[SCOPE.sLaw('current_law_scope').GetName] to reforma, która zagraża władzy wielu prominentnych postaci w naszym państwie ([ROOT.GetCountry.GetName]). Niektórzy wykorzystują swoje koneksje polityczne, aby utrudnić wdrożenie nowego prawa."
 distribution_of_power_laws.9.f: "– Mówiąc między nami, macza w tym palce zbyt wielu wspaniałomyślnych idealistów, którzy uważają rezygnację z wpływów – oddanie ich masom jak jałmużny biedakom – za czyn szlachetny. Wierzą, być może, że uda im się w ten sposób ocalić dusze lub dziedzictwo, ale ja to widzę bardziej praktycznie: troszczę się o najbliższą przyszłość, moją i moich przyjaciół. Prawda, że jesteś jednym z nich?"
 distribution_of_power_laws.9.a: "Skoro próbują utrudnić wdrażanie nowego prawa, należy odsunąć ich od władzy."
 distribution_of_power_laws.9.b: "Może moglibyśmy stworzyć nowy system, nawiązując z nimi współpracę."
 distribution_of_power_laws.10.t: "Grzechy przeszłości"
 distribution_of_power_laws.10.d: "Zwolennicy jednej z reform ([SCOPE.sLaw('current_law_scope').GetName|l]) przywołują dawne nadużycia obecnego reżimu, twierdząc, że właśnie z ich powodu konieczne jest pilne wprowadzenie zmian w prawie."
 distribution_of_power_laws.10.f: "– Ledwie to pamiętam. Czasy były inne i takie rzeczy po prostu się działy; nikt nie obawiał się wtedy przesłuchań. Nie mówię, że nikt nie protestował, ale narzekacze znajdą się zawsze. Jeśli chciało się czegoś dokonać, nie można było ich słuchać. Co na to [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], pytasz? Oficjalnie: nic. W praktyce na wszystko była zgoda. Myślę, że przyda ci się ta wiedza, ale niech to zostanie między nami."
 distribution_of_power_laws.10.a: "Władza stwarza pole do nadużyć, dlatego osoby ją sprawujące powinny odpowiadać przed wyborcami."
 distribution_of_power_laws.10.b: "Przeszłość jest bez znaczenia. Te problemy nie mają nic wspólnego z tą reformą."
 distribution_of_power_laws.11.t: "Demokracja bez ludu"
 distribution_of_power_laws.11.d: "Zwolennicy jednego z praw ([SCOPE.sLawType('universal_suffrage_type').GetName|l]) twierdzą, że bieżąca reforma – [SCOPE.sLaw('current_law_scope').GetName|l] – to niewystarczający kompromis, przez który wiele osób wciąż nie może uczestniczyć w demokratycznych wyborach."
 distribution_of_power_laws.11.f: "– „[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]”… Co to w ogóle za nazwa? Brzmi, jakbyśmy mieli się uwolnić od jarzma prześladowań, a chodzi tylko o to, by przerzucić jego ciężar na innych. Naprawdę oczekuje się od nas zjednoczenia i solidarności, kiedy cała ta reforma pozostawia tak wiele osób bez praw wyborczych? Jak zwykle mają się cieszyć, że coś w ogóle się dzieje i nie oczekiwać od życia niczego więcej… Żaden człowiek nie zasługuje na takie traktowanie."
 distribution_of_power_laws.11.a: "Powinniśmy skupić się na bieżącej reformie, która jest oczywistym krokiem naprzód."
 distribution_of_power_laws.11.b: "[SCOPE.sLaw('current_law_scope').GetName] to tylko most, który pozwoli nam osiągnąć prawdziwy cel: [SCOPE.sLawType('universal_suffrage_type').GetName|l]!"
 distribution_of_power_laws.12.t: "Wybory a biurokracja"
 distribution_of_power_laws.12.d: "Próba wdrożenia odpowiedniego systemu wyborczego w obliczu zbliżających się wyborów ([SCOPE.sLaw('current_law_scope').GetName|l]) nadwyrężyła możliwości administracyjne naszego rządu."
 distribution_of_power_laws.12.f: "– Gdy już zatroszczymy się o infrastrukturę, będzie dużo łatwiej. Musimy udowodnić, że jesteśmy w stanie tego dokonać. Jeśli ludzie zaczną wątpić, że rzetelnie zbieramy i liczymy ich głosy, szybko okrzykną wybory farsą. Społeczeństwo patrzy nam na ręce. Inne narody również. Nie możemy pozwolić sobie na żadne kompromisy."
 distribution_of_power_laws.12.a: "W razie potrzeby skorzystamy z zasobów z innych sektorów administracyjnych."
 distribution_of_power_laws.12.b: "Nie będziemy niczego przyspieszać."
