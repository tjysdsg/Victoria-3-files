 #Suffragist Events
 je_suffragists: "Walcz o prawa wyborcze kobiet"
 je_suffragists_reason: "Powstanie ruchu sufrażystek, które domagają się przyznania praw wyborczych spełniającym wymagania obywatelkom, stało się istotnym tematem w obecnej polityce."
 suffragist_events.9.t: "Prawa wyborcze kobiet"
 suffragist_events.9.d: "[ROOT.GetCountry.GetName] to państwo, którego obywatelki organizują kampanię na rzecz prawa do głosowania w wyborach powszechnych. Okazuje się, że na czele tego ruchu stoi [SCOPE.sCharacter('suffragette_agitator_scope').GetFullName] – osoba reprezentująca jedną z grup interesu, [SCOPE.gsInterestGroup('suffragist_ig').GetName|l]."
 suffragist_events.9.f: "– Jeżeli chcemy rozkwitu demokratycznych ideałów, nie możemy ślepo naśladować starożytnych republik. Demokracja musi być bieżącym projektem i zawsze stawiać pytanie: kogo nie słuchamy? Czyją mądrość odrzucamy? Nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], uznało już kobiety za zdolne do zarządzania samymi sobą – dlaczego więc nie miałybyśmy uczestniczyć w zarządzaniu narodem?"
 suffragist_events.9.a: "Słuszna sprawa!"
 suffragist_events.9.b: "Brzmi jak gderanie opozycji."
 suffragist_events.10.t: "Pierwsze wybory"
 suffragist_events.10.d: "Nasze państwo, [ROOT.GetCountry.GetName], przeżywa początek nowej epoki demokracji: właśnie organizowane są pierwsze wybory, odkąd kobiety uzyskały prawo wyborcze."
 suffragist_events.10.f: "Moment, w którym wrzuciła swój głos do urny, w pewnym sensie ją rozczarował. Dążenie do celu było jak polityczny bój: głośne, niepokorne, nieraz brutalne; nagrodę tymczasem miało stanowić sprawowanie władzy w ciszy i porządku. Znów była lojalną obywatelką, zmieniły się tylko oczekiwania.\n\nAle może właśnie tak wygląda władza? Może na tym właśnie polega podstęp. Była ciekawa, czy takie same odczucia towarzyszą tym, którzy dotychczas odmawiali jej prawa głosu. Przez krótką chwilę miała nadzieję, że do tego nie przywyknie."
 suffragist_events.10.a: "Ruch robotniczy musi dalej walczyć o równość!"
 suffragist_events.10.b: "Równość jest częścią naszego dorobku intelektualnego."
 suffragist_events.10.c: "Wszyscy muszą dostosować się do zmieniających się czasów."
 suffragist_events.10.e: "Wielki triumf sufrażystek!"
 suffragist_events.1.t: "Marsz sufrażystek"
 suffragist_events.1.d: "Aktywistki, na czele których stoi [SCOPE.sCharacter('suffragist_leader').GetFullName], zebrały się w proteście wobec braku prawa wyborczego kobiet w następującym państwie: [ROOT.GetCountry.GetName]."
 suffragist_events.1.f: "– Czytałem o nich w gazecie – oświadcza młodzieniec. – Nazywają się „sufrażystkami”. Ta cała ich tak zwana demonstracja jest jak zabawa w aktywizm polityczny. Zachowują się niczym dzieci, którym po raz pierwszy wyjaśniono działanie demokratycznego społeczeństwa. Właśnie tak powinniśmy to rozumieć…\n\nGdy jedna z kobiet z przechodzącego obok tłumu odwraca się, by spojrzeć wprost na niego, młodzieniec milknie. Jego przyjaciele kiwają głowami, milcząco przyznając mu rację, a jednak nikt już nie wypowiada choćby słowa."
 suffragist_events.1.a: "Niech wszyscy usłyszą ten protest."
 suffragist_events.1.b: "Zróbcie obławę i aresztujcie te wichrzycielki."
 suffragist_events.2.t: "Sufrażystki w parlamencie"
 suffragist_events.2.d: "Orędowniczki prawa wyborczego kobiet zgromadziły się przed parlamentem, aby walczyć o swoją sprawę. [SCOPE.sCharacter('anti_feminist_leader').GetFullName] drwi z nich, twierdząc, że w parlamencie nie ma miejsca dla kobiet."
 suffragist_events.2.f: "Uświadomiwszy sobie, że oczekiwanie, aż w pomieszczeniu zapadnie cisza, byłoby bezowocną lekcją cierpliwości, [SCOPE.sCharacter('suffragist_leader').GetFullNameNoFormatting] przemawia stanowczo:\n\n– Przybyłyśmy tu dziś nie tylko po to, aby walczyć o należny nam udział w polityce naszego narodu. Chcemy ogłosić, że jeśli zależy wam na mądrych i sprawiedliwych rządach, jesteśmy wam potrzebne. Czy aby na pewno nasza ojczyzna, [ROOT.GetCountry.GetNameNoFormatting], jest dziś w takim stopniu wolna od cierpienia i konfliktów, abyśmy wszyscy mogli zgodnie przyznać, że mężczyźni mają szczególne predyspozycje do sprawowania władzy?"
 suffragist_events.2.a: "Jak moglibyśmy odmówić tak odważnym osobom szansy na naprawę naszego państwa?"
 suffragist_events.2.b: "Ten wrogi ton dowodzi, że płeć piękna nie dojrzała jeszcze do politycznego dyskursu."
 suffragist_events.3.t: "Podpalenie"
 suffragist_events.3.d: "Czołowy przeciwnik prawa wyborczego kobiet, [SCOPE.sCharacter('anti_feminist_leader').GetFullName], stał się celem związanego z podpaleniem ataku, za który odpowiadają orędowniczki dyskredytowanej przez niego sprawy."
 suffragist_events.3.f: "– Nagłówki trąbią dziś o bombach wysłanych do biura jednego z polityków. Gdzie jednak były te nagłówki, kiedy wysyłałyśmy listy? Czy je czytano? Czy w ogóle je otwierano? Wobec tak zimnego traktowania i arogancji można było się spodziewać, że ktoś w końcu wyśle przesyłkę, której [SCOPE.sCharacter('anti_feminist_leader').GetFullName] nie będzie w stanie zignorować."
 suffragist_events.3.a: "Należy aresztować osobę, która stoi na czele tego niebezpiecznego ruchu!"
 suffragist_events.3.a.tt: "[SCOPE.sCharacter('militant_suffragist_leader').GetFullName] trafi do więzienia na trzy lata."
 suffragist_events.3.b: "Oskarżmy osoby bezpośrednio odpowiedzialne za ten atak."
 suffragist_events.4.t: "Śmierć sufrażystki"
 suffragist_events.4.d: "Aktywistka, która starała się zwrócić uwagę na problem prawa wyborczego kobiet, straciła życie w wypadku na wyścigach konnych. Właścicielem pechowego ogiera jest [ROOT.GetCountry.GetRuler.GetFullName]."
 suffragist_events.4.f: "– Niektóre wojowniczki są dzielniejsze od innych, jednak ideał Amazonki to kobieta, która poświęci wszystko w walce o wolność swoich sióstr."
 suffragist_events.4.a: "Gdyby uznano te podstawowe prawa, nikt nie musiałby za nie ginąć!"
 suffragist_events.4.b: "Jako politycy nie będziemy okazywać zrozumienia wobec tak bezmyślnych zachowań."
 suffragist_events.5.t: "Strajki głodowe"
 suffragist_events.5.d: "Wiele spośród sufrażystek, które aresztowano podczas ich działań politycznych, rozpoczęło strajki głodowe przeciwko pozbawieniu wolności."
 suffragist_events.5.f: "– Odmawiają nam prawa głosu w polityce, powołując się na naszą delikatność i wrażliwość. Twierdzą, że chronią nas przed koszmarem tego świata, a tymczasem wystarczy najmniejszy przejaw buntu, aby iluzja ta rozprysnęła się pod wpływem brutalnego, upokarzającego traktowania, na jakie mężczyźni skazują te z nas, które nie godzą się na odbywanie niesprawiedliwych kar bez słowa protestu."
 suffragist_events.5.a: "Trzeba wdrożyć zasadę karmienia osób na strajkach głodowych siłą."
 suffragist_events.5.b: "Uwolnijmy te osoby i uwięźmy je ponownie, gdy odzyskają już zdrowie."
 suffragist_events.5.b.tt: "[THIS.GetInterestGroup.GetLeader.GetFullName] wychodzi z więzienia."
 suffragist_events.6.t: "Ustawa o tymczasowym zwolnieniu więźniów"
 suffragist_events.6.d: "Praktyka uwalniania więźniów protestujących poprzez organizację strajków głodowych i ponownego aresztowania ich po odzyskaniu przez nich zdrowia spotyka się z krytyką; lud uważa ją za okrutną i absurdalną."
 suffragist_events.6.f: "– Myślą, że mogą się nami zabawiać; że wrócimy radośnie do swoich cel i podporządkujemy się wobec tej udawanej troski o nasz dobrostan; że schowamy się w cieniu, aby uniknąć ponownych aresztowań. Będzie zupełnie inaczej! Sprowokujemy ich, aby po nas przyszli. Będziemy krzyczeć. Będziemy się gromadzić. Cały naród, nie, cały świat dowie się, do jakich okrucieństw zdolni są ci rzekomi strażnicy moralności."
 suffragist_events.6.a: "Nie zmienimy decyzji."
 suffragist_events.6.b: "Wycofajmy tę ustawę."
 suffragist_events.7.t: "Deklaracja praw kobiety"
 suffragist_events.7.d: "W swojej rozprawie [SCOPE.sCharacter('suffragist_philosopher').GetFullName] broni politycznych i obywatelskich praw kobiet, prezentując wizję opartą na równości płci w sferze polityki."
 suffragist_events.7.f: "– Kobieto obudź się, bijący na alarm rozum znajduje posłuch na całym świecie, poznaj swoje prawa. Potężne imperium natury nie jest już otoczone murem przesądów, fanatyzmu, zabobonów i kłamstw. Pochodnia prawdy rozproszyła wszystkie chmury głupoty i uzurpacji."
 suffragist_events.7.a: "Tę rozprawę trzeba szeroko rozpowszechnić."
 suffragist_events.7.b: "Należy zakazać tej publikacji."
 suffragist_events.7.c: "Inni polityczni przywódcy także powinni się nad tym pochylić."
 suffragist_events.8.t: "Konwencja dotycząca praw kobiet"
 suffragist_events.8.d: "Nasza stolica – [ROOT.GetCountry.GetCapital.GetName] – jest miejscem, w którym odbywa się konwencja dotycząca praw kobiet. Jej organizatorzy dążą do rozszerzenia praw własności i praw społecznych kobiet, zastanawiają się jednak, czy nie podejść do sprawy bardziej ambitnie i nie zawalczyć również o prawo do udziału kobiet w sprawach politycznych."
 suffragist_events.8.f: "– Odmowa prawa do udziału w podejmowaniu decyzji nie tylko przyczynia się do umniejszania wartości kobiety i utrwalania ogromnej niesprawiedliwości. Jest również jednoznaczna z okaleczeniem i odrzuceniem połowy moralnej i intelektualnej potęgi światowego rządu."
 suffragist_events.8.a: "Prawo do głosowania jest podstawą, którą należy zapewnić!"
 suffragist_events.8.b: "Bezpieczniej będzie stopniowo wprowadzać zmiany."
