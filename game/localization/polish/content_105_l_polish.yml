 #Tech/Production JEs and Events
 je_pumpjacks: "Rozbuduj przemysł naftowy"
 je_pumpjacks_reason: "Co prawda dopiero zaczęliśmy poznawać różnorakie zastosowania ropy naftowej, ale właśnie odkryliśmy jej źródło i musimy jak najszybciej zrobić z niego użytek."
 je_electrical_generation: "Rozbuduj elektrownie"
 je_electrical_generation_reason: "Niektórzy uważają, że w przyszłości będziemy mogli zasilać wszystko energią elektryczną. Bez względu na to, czy rzeczywiście tak się stanie, już teraz znajdujemy dla niej wiele zastosowań w przemyśle. Tam, gdzie jest popyt, musi być i podaż."
 production_tech_events.401.t: "Rozkwit przemysłu naftowego"
 production_tech_events.401.d: "[SCOPE.sBuilding('oil_rig_building').GetName] ([SCOPE.sState('oil_rig_state').GetName]) – niedawna rozbudowa tego obiektu sprawiła, że nasze państwo, [ROOT.GetCountry.GetName], dobrze rokuje jako producent ropy naftowej."
 production_tech_events.401.f: "– Gdyby nasi przodkowie ujrzeli maszyny zasilane czarną, łatwopalną cieczą tryskającą z ziemskich głębin, bez wątpienia okrzyknęliby nasze technologiczne cuda dziełem diabła. Dzięki Bogu żyjemy w czasach rozsądku!"
 production_tech_events.401.a: "Osuszcie te źródła co do kropelki!"
 production_tech_events.401.b: "Znajdziemy jeszcze więcej zastosowań dla ropy naftowej!"
 production_tech_events.402.t: "Stabilne źródło energii"
 production_tech_events.402.d: "[SCOPE.sBuilding('power_plant_building').GetName] ([SCOPE.sState('power_plant_state').GetName]) – niedawna rozbudowa tego obiektu zrodziła wiarę w przyszłość, w której cała nasza ojczyzna, [ROOT.GetCountry.GetName], będzie korzystać z energii elektrycznej."
 production_tech_events.402.f: "– Przekształcanie energii szumiących rzek i wodospadów w pioruny musi oznaczać, że ludzkość zbliża się do ostatniej fazy przejęcia kontroli nad naturą. Czy jesteśmy na to gotowi? Moralnie, intelektualnie, duchowo? Nieważne. Ten czas nadchodzi."
 production_tech_events.402.a: "Energia bez granic!"
 production_tech_events.402.b: "Musimy wykorzystać całą naszą technologię na rzecz doskonalenia pociągów."
 production_tech_events.402.c: "Na pewno istnieją inne sposoby wytwarzania energii elektrycznej."
 production_tech_events.402.e: "Skoro mamy światło przez całą dobę, dlaczego mielibyśmy kiedykolwiek przerywać pracę?"
 oil_production_modifier: "Wzrost popularności ropy naftowej"
 electrical_power_production_modifier: "Pierwsze elektrownie"
 camera_film_pm_events.1.t: "Uwiecznianie światła i cienia"
 camera_film_pm_events.1.d: "Nasze państwo, [ROOT.GetCountry.GetName], żyje sztuką fotograficzną, co przyczyniło się do powstania wielu nowych ruchów artystycznych, których przedstawiciele eksperymentują z fotografią."
 camera_film_pm_events.1.f: "– Rzeczywistość ujęta w taki sposób, w jaki widzi ją ludzkie oko – wolny od łagodzącego wpływu przepełnionego miłością bądź współczuciem serca twórcy – może wydawać się nazbyt brutalna; istnieje jednak nadzieja, że jeśli przerzucimy tę odpowiedzialność z artysty na odbiorcę, ludzie w większym stopniu uświadomią sobie, co skrywają ich własne serca."
 camera_film_pm_events.1.a: "To doskonałe narzędzie dla reporterów prasowych. Powinni z niego korzystać, gdziekolwiek się znajdą!"
 camera_film_pm_events.1.b: "Wykorzystajmy tę technologię, aby pokazać, jak piękna jest nasza ojczyzna, [ROOT.GetCountry.GetName]."
 camera_film_pm_events.1.c: "Powinniśmy skupić się na wprawieniu obrazu w ruch."
 camera_film_pm_events.2.t: "Ruchomy obraz"
 camera_film_pm_events.2.d: "[ROOT.GetCountry.GetName] to państwo, w którym wykorzystuje się już sprzęt do nagrywania filmów i otwiera kina, co zapewnia podstawy do rozwoju przemysłu filmowego."
 camera_film_pm_events.2.f: "Gdy była mała, ktoś pożyczył jej swój fenakistiskop – urządzenie, które oczarowało ją obracającym się dyskiem i wirującą na nim roztańczoną parą. Z upływem lat uświadomiła sobie jednak, że był to zaledwie wytwór dziecięcej wyobraźni; nic więcej jak prosta iluzja ku uciesze naiwnego umysłu.\n\nMimo to, ujrzawszy projekcję pociągu wjeżdżającego na stację, odniosła wrażenie, jakby cofnęła się w czasie do tamtej chwili. Magia znów istniała!"
 camera_film_pm_events.2.a: "Film to idealny sposób na ukazanie brutalności naszych czasów."
 camera_film_pm_events.2.b: "Kino ma dać nam możliwość przedstawiania różnych historii!"
 camera_film_pm_events.2.c: "Jakie polityczne zastosowania możemy znaleźć dla tak wpływowego medium?"
