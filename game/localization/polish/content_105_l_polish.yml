 #Military Technology JEs
 je_flamethrowers: "Plucie ogniem"
 je_flamethrowers_reason: "Nasz nowy wynalazek – nowoczesny miotacz ognia – musi jeszcze gruntownie sprawdzić się podczas prawdziwego konfliktu. Nie można jednak lekceważyć mocy tej przerażającej broni."
 flamethrowers_event.1.t: "Smok z okopów"
 flamethrowers_event.1.d: "Chociaż miotacz ognia to broń na wyjątkowe sytuacje, sprawdza się podczas bieżącej wojny ([SCOPE.sWar('flamethrowers_event_war').GetName|l]), gdzie stanowi wsparcie podczas walk na krótkim dystansie w okopach."
 flamethrowers_event.1.f: "– My, ludzie, władamy ogniem i możemy wykorzystywać go przeciwko słabszym istotom. Nic jednak w tak dobitny sposób nie przypomina nam o tym, że w sercu człowieka drzemie cząstka dzikiego zwierzęcia, jak widok ognia wypełniającego rów, w którym chowają się inni. Płomienie wcale nie zabijają aż tak wielu ludzi. Więcej z nich ginie, próbując przed tymi płomieniami uciec."
 flamethrowers_event.1.a: "Powinniśmy wykorzystać tę broń, by siać strach w sercach naszych wrogów."
 flamethrowers_event.1.b: "Powinniśmy używać tej broni wszędzie tam, gdzie może ona skutecznie wykurzyć żołnierzy wroga."
 instrument_of_fear: "Narzędzia strachu"
 instrument_of_death: "Narzędzia śmierci"
 slavery_law_events.7.t: "Osobliwe pojednanie"
 slavery_law_events.7.d: "[SCOPE.sLaw('slavery_banned_scope').GetName] – od wprowadzenia tego prawa minęły lata. Ideologia zwolenników niewolnictwa nie jest już tak popularna wśród przedstawicieli grupy interesu o nazwie [SCOPE.gsInterestGroup('slaver_ig').GetName|l]."
 slavery_law_events.7.f: "Słowa niosące się echem po dworskich salonach przedstawicieli grupy interesu znanej jako [SCOPE.gsInterestGroup('slaver_ig').GetNameNoFormatting|l] – te, którymi niegdyś krytykowano rząd za tyrańskie zniesienie niewolnictwa – zaczęły się zmieniać. Dziś, zamiast otwartego potępienia i wezwań do odbudowy instytucji, słychać propozycje alternatyw: może wprowadzić dzierżawę gruntu, a może wykorzystać więźniów? Obmyślono cały tuzin różnych sposobów pozbawienia ludzi praw obywatelskich w celu przywrócenia tego, co niegdyś uważano za naturalny porządek.\n\nNikt nie ma jednak śmiałości zasugerować otwartej krytyki rozporządzenia – a przynajmniej nie teraz, gdy rząd wydaje się czujny, a dawni niewolnicy – wciąż nieufni. Póki co byłym właścicielom niewolników pozostaje radzić sobie z tym, co mają."
 slavery_law_events.7.a: "Nadszedł czas na zjednoczenie – i wybaczenie."
 slavery_law_events.7.b: "Nie wolno nam zapomnieć o odpowiedzialnych za tę zbrodnię."
