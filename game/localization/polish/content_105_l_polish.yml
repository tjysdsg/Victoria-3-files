 #Welfare Law Events
 welfare_laws.1.t: "Domy wiary"
 welfare_laws.1.d: "Ze względu na perspektywę wprowadzenia zajęć religijnych w przytułkach propozycja ustanowienia jednego z praw ([SCOPE.sLaw('current_law_scope').GetName|l]) zyskała przychylność wśród przedstawicieli następującej grupy interesu: [SCOPE.gsInterestGroup('devout_ig').GetName|l]."
 welfare_laws.1.f: "– Czym różni się człowiek, który przez biedę dąży do samozagłady, od ascety wykorzystującego ubóstwo do rozwoju duchowego? Odpowiedzi należy szukać nie w naturze niedostatku w życiu doczesnym, a w niedostatku duszy – i to przede wszystkim temu rodzajowi ubóstwa powinny przeciwdziałać przytułki."
 welfare_laws.1.a: "Praktyki religijne są kluczem do niezbędnej biedakom moralnej dyscypliny!"
 welfare_laws.1.b: "Nie potrzebujemy pomocy grupy takiej jak [SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting|l], aby nauczać o moralności."
 welfare_laws.2.t: "Prawo ludności"
 welfare_laws.2.d: "Część przedstawicieli elit intelektualnych uważa, że jeśli jedno z praw – [SCOPE.sLaw('current_law_scope').GetName|l] – nie zostanie wprowadzone, społeczeństwo ugnie się pod ciężarem nieproduktywnej biedoty."
 welfare_laws.2.f: "– Wzrost populacji wśród biedoty jest nieunikniony, jeśli społeczeństwo nie podejmuje prób jego kontrolowania. Komuś, kto nie patrzy w przyszłość, niektóre środki mogą wydawać się bezwzględne, ale jeśli nie zniechęcimy osób biednych do rozmnażania się, wkrótce problem z głodem dotknie jeszcze większej liczby obywateli."
 welfare_laws.2.a: "Aby powstrzymać tę katastrofę, potrzebne są stanowcze działania."
 welfare_laws.2.b: "W obliczu takiej paniki to prawo wydaje się wprost nieludzkie."
 welfare_laws.2.c: "Musimy poświęcić czas na opracowanie lepszych argumentów."
 welfare_laws.3.t: "Więzienie ubogich"
 welfare_laws.3.d: "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName] – niektórzy reformatorzy społeczni należący do tej grupy interesu podają w wątpliwość jedno z proponowanych praw. [SCOPE.sLaw('current_law_scope').GetName|l] to ich zdaniem próba uznania ubóstwa za przestępstwo."
 welfare_laws.3.f: "– Jeśli przyjrzycie się bliżej najbardziej ambitnym planom dotyczącym przytułków, może rzucić się wam w oczy uderzające podobieństwo do ideału więzienia, który próbujemy współcześnie tworzyć. Wszystko dlatego, że przytułki w istocie są więzieniami; więzieniami przeznaczonymi dla tych, którzy nie popełnili żadnego przestępstwa, stworzonymi z myślą nie o sprawiedliwości, ale o karaniu słabszych i wyzyskiwaniu ich na rzecz prywatnych interesów."
 welfare_laws.3.a: "Biedota to ciężar dla społeczeństwa. Powinna być uznawana za przestępstwo."
 welfare_laws.3.b: "Na pewno istnieje jakiś sposób na uwzględnienie w tym nowym systemie idei wolności osobistej."
 welfare_laws.4.t: "Wychowanie w przytułkach"
 welfare_laws.4.d: "Dziś przed parlamentem przemówiło dziecko, które wychowało się w przytułku, zdradzając szczegóły na temat panujących tam warunków i domagając się zniesienia praw dotyczących biedoty."
 welfare_laws.4.f: "– Wiem, że większość moich słuchaczy zawahałoby się przed przyprowadzeniem swojego dziecka do przytułku, a mimo to dzieci widuje się tam każdego dnia – choć szybko uczą się, jak dorosnąć i wtopić się w system kosztem przynależności do rodziny. Podobnie jak pożywienie, rodzina jest zaledwie kolejnym luksusem, na który w takich miejscach najwyraźniej nikt nie może sobie pozwolić, choćby nie wiadomo jak ciężko pracował."
 welfare_laws.4.a: "Musimy wysłuchać więcej takich dzieci."
 welfare_laws.4.b: "Jeden taki głos wystarczy, aby naświetlić sprawę."
 welfare_laws.5.t: "Pod przewodnictwem"
 welfare_laws.5.d: "Jedna z grup interesu – [SCOPE.gsInterestGroup('landowners_ig').GetName|l] – obawia się, że jeśli instytucja przytułków nie będzie sprawować kontroli nad biednymi, zabraknie przewodnictwa, którego potrzebuje jej zdaniem klasa niższa."
 welfare_laws.5.f: "– W każdym społeczeństwie arystokraci są w pewien sposób odpowiedzialni za klasę niższą, podobnie jak klasa niższa ma zobowiązania wobec arystokratów. Rezygnacja z instytucji, która ułatwia realizację tych zobowiązań, niesie ryzyko zniesienia wraz z nią tej wzajemnej odpowiedzialności."
 welfare_laws.5.a: "Biedni nie potrzebują przewodnictwa w większym stopniu niż bogaci."
 welfare_laws.5.b: "Każde uderzenie bicza bierze się z miłości!"
 welfare_laws.6.t: "Bezrobotni"
 welfare_laws.6.d: "Towarzyszące zniesieniu praw dotyczących biedoty zamknięcie przytułków budzi wśród części obywateli obawy o wzrost przestępczości, którego spodziewają się po wypuszczeniu najbiedniejszych członków społeczeństwa ze wspomnianych placówek."
 welfare_laws.6.f: "– Gdyby ktoś zaproponował zamknięcie leprozoriów, bez wątpienia w pierwszej kolejności zapytalibyśmy go, co zrobią wszyscy ci trędowaci. Mimo to wmawia się nam, że pozbawieni środków do życia, zdesperowani biedacy, którzy zaleją ulice po zamknięciu przytułków, nie są powodem do takich zmartwień. Przecież ci ludzie nie potrafili żyć uczciwie. Jakich czynów się dopuszczą, gdy ich wypuścicie?"
 welfare_laws.6.a: "To właśnie ze strachu przed biedakami zrodziło się to nieludzkie prawo!"
 welfare_laws.6.b: "Ci ludzie mają prawo do wolności od obaw przed pogrążonymi w nędzy włóczęgami."
 welfare_laws.8.t: "Cena wojny"
 welfare_laws.8.d: "Ponieważ [SCOPE.sLaw('current_law_scope').GetName|l] to prawo, które poparli starsi weterani, jedna z grup interesu – [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] – w dużej części opowiada się za jego wprowadzeniem."
 welfare_laws.8.f: "– Trudno wyrazić w słowach, w jak wielkim stopniu brutalność wojny wpływa na ludzki umysł, prowadząc do niepewności, która każe pytać: kiedy zaatakuje wróg? Gdzie i #ITALIC czy w ogóle#! obudzimy się za kilka dni? Kto będzie wówczas u naszego boku? Wielu odczuwa niepewność, nie wiedząc, co stanie się z nimi po śmierci. Prosimy tylko o odrobinę pewności co do losu, jaki będzie nas czekał, jeśli przeżyjemy."
 welfare_laws.8.a: "Nowy system emerytalny postawi weteranów wojskowych na priorytetowym miejscu."
 welfare_laws.8.b: "Wszyscy pracownicy przysługują się państwu – każdy na swój sposób."
 welfare_laws.9.t: "Wpływy związków zawodowych"
 welfare_laws.9.d: "Jedna z grup interesu, [SCOPE.gsInterestGroup('industrialists_ig').GetName|l], obawia się proponowanej reformy, która ma sprawić, że inne ugrupowanie ([SCOPE.gsInterestGroup('trade_unions_ig').GetName|l]) zyska korzystniejszą pozycję w negocjacjach dotyczących świadczeń. Prawo, którego dotyczy problem, to [SCOPE.sLaw('current_law_scope').GetName|l]."
 welfare_laws.9.f: "– Nie potępiamy działalności charytatywnej, ale pomysł przyznawania ludziom świadczeń za sam fakt istnienia wydaje się zdradliwy. W uczciwych negocjacjach strony mogą zawrzeć porozumienie w oparciu o to, czego wzajemnie od siebie potrzebują. Gwarantowanie z miejsca pewnych korzyści jednej z nich jest równoznaczne z oddaniem ludziom palca zupełnie za darmo, a przecież, jak to mówią: zaraz po palcu wezmą całą rękę."
 welfare_laws.9.a: "Tym lepiej. Ci ludzie mają prawo do tych świadczeń."
 welfare_laws.9.b: "Opracujemy akceptowalny projekt tej reformy we współpracy z właścicielami przedsiębiorstw."
 welfare_laws.10.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wzywa do zachowania ostrożności"
 welfare_laws.10.d: "W swojej ostatniej przemowie [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] ostrzega słuchaczy przed nadmiernymi wydatkami przedstawicieli rządu, przez co [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] zwolennicy z pewnej grupy interesu ([ROOT.GetCountry.GetRuler.GetInterestGroup.GetName|l]) z większym sceptycyzmem spoglądają na proponowane prawo – [SCOPE.sLaw('current_law_scope').GetName|l]."
 welfare_laws.10.f: "– Nasze państwo, [ROOT.GetCountry.GetName], potrzebuje instytucji działających skutecznie zarówno w czasach wzlotów, jak i upadków. Nie możemy pod wpływem łagodnej zimy rozbudowywać domostwa do rozmiaru, który uniemożliwi jego ogrzanie, gdy nadejdą śnieżyce."
 welfare_laws.10.a: "Proponowane prawo nie dotyczy pomniejszania majątku – chodzi o jego podział."
 welfare_laws.10.b: "[ROOT.GetCountry.GetNameNoFormatting] to państwo, którego nie stać na rozrzutność."
