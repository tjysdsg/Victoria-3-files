 #Secession Events
 secession_events.1.t: "Manifest secesjonistów"
 secession_events.1.d: "Nasze państwo – [ROOT.GetCountry.GetName] – ma problem z rozpowszechniającym się manifestem, według którego kultura [SCOPE.sCulture('secessionist_culture').GetName|l] powinna uzyskać niepodległość."
 secession_events.1.f: "– Czy nie należałoby zakazać takich działań? Twierdzą, że rewolucja [SCOPE.sCulture('secessionist_culture').GetName|l] nie będzie krwawa – uzyskanie niepodległości przez tę kulturę mogłoby przebiec zupełnie pokojowo. Ujmę to jednak następująco: jeśli taka rewolucja jednak nadejdzie, właśnie te słowa będziemy słyszeć zza barykad."
 secession_events.1.a: "Rozpocznij kampanię propagandową, aby podważyć argumenty przedstawione w manifeście."
 secession_events.1.b: "Zabroń rozpowszechniania manifestu."
 secession_events.1.c: "Zignoruj sprawę."
 secession_events.2.t: "Oficjalne tłumaczenia"
 secession_events.2.d: "Kultura [SCOPE.sCulture('secessionist_culture').GetName|l] – przedstawiciele tej kultury zwrócili się do rządu z prośbą o przetłumaczenie części oficjalnych dokumentów na ich język."
 secession_events.2.f: "– Kiedy mówicie, że kultura [SCOPE.sCulture('secessionist_culture').GetName|l] jest kulturą ludzi niewykształconych, macie na myśli tych z nas, którzy posługują się nie dwoma, a jednym językiem – zupełnie jak wy."
 secession_events.2.a: "To ważne, aby wszyscy mieli dostęp do tych dokumentów."
 secession_events.2.b: "Niech nauczą się oficjalnego języka."
 secession_events.3.t: "Kultura [SCOPE.sCulture('secessionist_culture').GetName|l] – przywództwo"
 secession_events.3.d: "Kultura [SCOPE.sCulture('secessionist_culture').GetName|l] – należący do tej kultury polityk z zapędami secesjonistycznymi osiągnął wysoką pozycję w następującej grupie interesu: [SCOPE.gsInterestGroup('secessionist_ig').GetName|l]."
 secession_events.3.f: "– Słyszeliście, kto przemawiał na ich ostatnim wiecu? Kto by pomyślał, że kultura [SCOPE.sCulture('secessionist_culture').GetName|l] przebiła się ze swoją propagandą do opozycji! Nasz rząd nigdy nie dopuściłby do głosu kogoś takiego, co – nawiasem mówiąc – było jednym z argumentów tej osoby."
 secession_events.3.a: "Polityczny przywódca reprezentujący taką kulturę jak [SCOPE.sCulture('secessionist_culture').GetName|l]? Nie do pomyślenia!"
 secession_events.3.b: "Nasze państwo, [ROOT.GetCountry.GetName], nikogo nie wyklucza."
 secession_events.4.t: "Protest secesjonistów"
 secession_events.4.d: "Secesja [SCOPE.sCulture('secessionist_culture').GetName|l] ma swoich orędowników, którzy zgromadzili się na publicznym proteście."
 secession_events.4.f: "Gdy tłum zaczął się zbierać, wśród obserwatorów i przechodniów dało się wyczuć napięcie znacznie większe niż to, które zwykle towarzyszy politycznym zgromadzeniom. Być może związany z niepodległością narodu temat protestu dał początek myślom o wojnie domowej. A może, co bardziej prawdopodobne, źródłem tego nadzwyczajnego niepokoju była niespotykana dotąd przewaga liczebna przedstawicieli takiej kultury jak [SCOPE.sCulture('secessionist_culture').GetName|l]."
 secession_events.4.a: "Przerwijmy to."
 secession_events.4.b: "Niech wszyscy ich usłyszą."
 secession_events.5.t: "Kultura [SCOPE.sCulture('secessionist_culture').GetName|l] – przemowa polityka"
 secession_events.5.d: "Kultura [SCOPE.sCulture('secessionist_culture').GetName|l] ma ważnego reprezentanta: to [SCOPE.sCharacter('secessionist_leader').GetFullName], przywódca jednej z grup interesu ([SCOPE.gsInterestGroup('secessionist_ig').GetName|l]). Przywódca ten wygłosił przemowę na rzecz utworzenia przez przedstawicieli wspomnianej kultury niepodległego narodu."
 secession_events.5.f: "– Być może moje cele polityczne zostały ukształtowane przez moje wychowanie. Zapewniam jednak, iż kultura [SCOPE.sCulture('secessionist_culture').GetName|l], z której się wywodzę, nigdy nie miała na nie wpływu. Wydaje się jednak, że moje państwo, [ROOT.GetCountry.GetName], woli postrzegać mnie wyłącznie przez ten pryzmat."
 secession_events.5.a: "Niech ta grupa interesu, [SCOPE.gsInterestGroup('secessionist_ig').GetName|l], powstrzyma takie zdradzieckie zapędy!"
 secession_events.5.b: "Zignoruj tę bezcelową gadaninę."
 secession_events.5.c: "Może już czas wysłuchać przedstawicieli tego ruchu."
 secession_events.6.t: "Secesja [SCOPE.sCulture('secessionist_culture').GetName|l] zdobywa poparcie jednej z grup interesu, [SCOPE.gsInterestGroup('secessionist_ig').GetName|l]"
 secession_events.6.d: "Jedna z grup interesu, [SCOPE.gsInterestGroup('secessionist_ig').GetName|l], stara się wykazać, iż kultura [SCOPE.sCulture('secessionist_culture').GetName|l] zasługuje na prawo do samostanowienia. Zwraca przy tym uwagę, że [ROOT.GetCountry.GetNameNoFormatting] to państwo, w którym obowiązuje dyskryminujące przedstawicieli tej kultury prawo."
 secession_events.6.f: "– Niektórzy twierdzą, że ten problem rozdziera nasz naród; czy jednak naród, który w świetle prawa dopuszcza istnienie równych i równiejszych, w istocie stanowi całość? Jak możemy winić ludzi, których łączy kultura [SCOPE.sCulture('secessionist_culture').GetName|l] i którzy wolą zginąć jako pełnoprawni obywatele we własnym kraju, niż żyć jako obywatele drugiej kategorii w państwie takim jak [ROOT.GetCountry.GetName]?"
 secession_events.6.a: "To zdrada i oszczerstwo względem naszego systemu sprawiedliwości!"
 secession_events.6.b: "Nie da się zaprzeczyć, że przedstawiciele tej kultury nie są traktowani sprawiedliwie."
 secession_events.7.t: "Opera narodowa"
 secession_events.7.d: "Kultura [SCOPE.sCulture('secessionist_culture').GetName|l] i skupiony wokół niej ruch secesyjny są przez jego zwolenników wprost kojarzone z planem wystawienia opery o tematyce nacjonalistyczno-rewolucyjnej na zbliżającym się festiwalu."
 secession_events.7.f: "– Poniedziałek (23): fajerwerki. Wtorek (24): pokaz świetlny. Środa (25): rewolucja."
 secession_events.7.a: "Odwołać fajerwerki."
 secession_events.7.b: "Odwołać pokaz świetlny."
 secession_events.7.c: "Odwołać rewolucję."
 secession_events.8.t: "Secesjoniści bombardują budynek"
 secession_events.8.d: "Kultura [SCOPE.sCulture('secessionist_culture').GetName|l] – odziały bojowe ruchu secesyjnego skupionego wokół tej kultury przyznały się do wywołania eksplozji w budynku administracji państwowej, ogłaszając, że otwarta wojna zbliża się wielkimi krokami."
 secession_events.8.f: "– Może nie nam decydować, czy wybuchnie wojna. Może nie nam decydować, kiedy to się stanie. Istnieje jednak szansa, że decyzje, które podejmujemy, dążąc do przejęcia kontroli nad sprawą, wpłyną na to, kto stanie po naszej stronie, gdy wojna ta w końcu nadejdzie."
 secession_events.8.a: "Kultura [SCOPE.sCulture('secessionist_culture').GetName|l] zagraża naszemu narodowi!"
 secession_events.8.b: "Nie pozwolimy, aby ten odrażający czyn zniszczył i tak kruchy już pokój."
 secession_events.9.t: "Śmierć secesjonistom?"
 secession_events.9.d: "Znaczący przywódca polityczny, [SCOPE.sCharacter('secessionist_leader').GetFullName] (kultura [SCOPE.sCulture('secessionist_culture').GetName|l]), stał się wśród przedstawicieli swojej kultury symbolem ruchu niepodległościowego. Wysocy rangą przedstawiciele służb wywiadowczych opracowali plan: chcą dyskretnie rozprawić się z tym przywódcą, aby zahamować rozwój spraw."
 secession_events.9.f: "– Być może uważasz pewne metody za nieakceptowalne. Właśnie dlatego radzę ci skupić się nie na nich, a na rezultacie. Jedynym akceptowalnym rezultatem jest bez wątpienia zjednoczone państwo – [ROOT.GetCountry.GetName] – do którego należy również kultura [SCOPE.sCulture('secessionist_culture').GetName|l], nieprawdaż? Pozwól więc, że metodami zajmę się ja."
 secession_events.9.a: "Wygodny koniec niewygodnego przywódcy."
 secession_events.9.b: "Nasze państwo, [ROOT.GetCountry.GetName], nie przyzwala na mordowanie swoich obywateli."
