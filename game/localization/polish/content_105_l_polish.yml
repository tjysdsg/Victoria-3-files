 #Famine Economic Events
 famine_political.d: "[SCOPE.sState('famine_state').GetName] – głód panujący w tym obszarze administracyjnym wywołał falę krytyki względem polityki gospodarczej, jaką prowadzi nasze państwo, [ROOT.GetCountry.GetName]. Ludziom nie podoba się"
 famine_political.1.t: "Zastała gospodarka"
 famine_political.1.d: "$famine_political.d$ polityka tradycjonalistyczna, która wyklucza handel międzynarodowy i nie idzie z duchem czasu."
 famine_political.1.f: "– Kto korzysta na tym, że nasze państwo, [ROOT.GetCountry.GetName], wciąż opiera się na przestarzałej polityce gospodarczej, podczas gdy wszyscy wokół wkraczają w erę nowoczesności? Na pewno nie ci, których zwłoki leżą wśród ścieków. Beneficjentom może się wydawać, że zaślepieni tradycją nie widzimy, kim są i jakie należy podjąć działania. Tymczasem kultywowana przez nich przeszłość już przeminęła; ich także to spotka, jeśli w niej pozostaną."
 famine_political.1.a: "Nie można przedkładać wierności tradycji nad ludzkie życie!"
 famine_political.1.b: "Nie było jeszcze takiej epoki, w której chłopstwo by nie głodowało. Tak działa świat."
 famine_political.2.t: "Gospodarcze więzienie"
 famine_political.2.d: "$famine_political.d$ polityka izolacjonistyczna, która wyklucza sprowadzanie towarów z innych państw."
 famine_political.2.f: "– Mówiono, że niezależność naszego narodu od zagranicznych producentów to powód do dumy. Powtarzano, że wszystko, czego potrzebujemy, możemy zapewnić sobie sami. W którym momencie ta duma przerodziła się w urojenia? Ilu z nas musi jeszcze postradać życie, aby nasi przywódcy przyznali, że brakuje nam żywności? Przełknijmy tę dumę, zanim stanie się jedynym, co będzie można przełknąć w tym kraju."
 famine_political.2.a: "Musimy zacząć robić wyjątki."
 famine_political.2.b: "Musimy być samowystarczalni – za wszelką cenę."
 famine_political.3.t: "Niezrównoważony handel"
 famine_political.3.d: "$famine_political.d$ polityka merkantylistyczna, która w handlu skupia się przede wszystkim na eksporcie towarów."
 famine_political.3.f: "– Niektórym naszym przywódcom najwyraźniej wydaje się, że [ROOT.GetCountry.GetName] to uczestnik jakiejś zupełnie niezrozumiałej dla prostego człowieka, abstrakcyjnej gry, który na drodze do wygranej musi przechytrzyć inne narody. Gdyby oderwali na chwilę wzrok od zestawień bilansowych i spojrzeli na osoby wytwarzające wymienione w nich towary, może dostrzegliby nie pionki, a ludzi z krwi i kości; ludzi głodujących!"
 famine_political.3.a: "Choć nasza polityka opiera się na merkantylizmie, musimy zadbać o import podstawowych towarów."
 famine_political.3.b: "Co biedacy mogą wiedzieć o gospodarce krajowej?"
 famine_political.4.t: "Wolność głodowania"
 famine_political.4.d: "$famine_political.d$ polityka wolnego handlu, która zakłada akceptację wpływu sił rynkowych."
 famine_political.4.f: "– Wolny handel, wolne rynki – to tylko piękne określenia tego, co w rzeczywistości powinniśmy nazywać wolnością dla bogatych. Niezależnie od wielkości popytu biedni nie mogą liczyć na jego zaspokojenie. Tym, którzy udając leseferystów, bronią tej polityki, mam do powiedzenia jedno: możecie wmawiać sobie, że za śmierć biedaków odpowiada niewidzialna ręka, ale wasze ofiary będą wiedziały, komu za to podziękować."
 famine_political.4.a: "Skoro ma to uratować czyjeś życie, powinniśmy ingerować."
 famine_political.4.b: "Rynek uczciwie ustala ceny. Płaćcie lub głodujcie."
 famine_political.5.t: "Porażka planów czy porażki w planach?"
 famine_political.5.d: "$famine_political.d$ polityka gospodarki sterowanej oparta na planach rządowych."
 famine_political.5.f: "– Odkąd władze przejęły kontrolę nad gospodarką, często słyszymy, że chwilowe deficyty, a nawet długotrwałe problemy, są elementem większego planu dotyczącego przyszłości naszego państwa. Już wcześniej mało kto wierzył, że te porażki były zamierzone. Dziś – w obliczu głodu, który codziennie zbiera krwawe żniwa – trwanie w przekonaniu, jakoby nasze władze to wszystko zaplanowały, byłoby jeszcze dobitniejszym świadectwem moralnego upadku niż przyznanie, że ich plan okazał się pomyłką."
 famine_political.5.a: "Musimy pogodzić się z porażką i postawić na gospodarkę otwartą."
 famine_political.5.b: "Głód? To brzmi jak propaganda opozycji."
