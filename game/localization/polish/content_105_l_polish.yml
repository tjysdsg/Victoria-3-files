 #African Colonial Events
 africa_colonial_events.1.t: "Udział w walce o Afrykę"
 africa_colonial_events.1.d: "Nasze państwo, [ROOT.GetCountry.GetName], jest silnym kandydatem do przejęcia kontroli nad kontynentem afrykańskim – wszystko to dzięki naszemu rozrastającemu się imperium kolonialnemu i nowym sposobom zwalczania malarii."
 africa_colonial_events.1.f: "– Kiedy spoglądam na Afrykę, widzę surowy, nieobrobiony materiał, z którego możemy wyrzeźbić, co tylko dusza zapragnie. Jak to jednak często z takimi materiałami bywa, nie da się uniknąć pewnych trudności. Coś pęka, gdzieś leje się posoka. Ale nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], nie pozwoli, aby odrobina krwi stanęła mu na drodze do realizacji naszych ambicji – nieprawdaż?"
 africa_colonial_events.1.a: "Dajcie mapy i liniały!"
 africa_colonial_events.2.t: "Nasza korzystna pozycja"
 africa_colonial_events.2.d: "Nasze wysiłki kolonizacyjne na terenie Afryki przyniosły rezultaty – ukształtowaliśmy pokaźną część tego kontynentu."
 africa_colonial_events.2.f: "– Można dyskutować o dokładnym zasięgu naszego imperium kolonialnego, ale nie o jego istnieniu. Tym, którzy chcą się wykłócać o granice, powiem to, co mówię zawsze: historię piszą kartografowie. Dzieje się tak od wieków."
 africa_colonial_events.2.a: "To dopiero początek imperium, które stworzy nasz kraj, [ROOT.GetCountry.GetNameNoFormatting]!"
 #africa_colonial_events.3.t: ""
 #africa_colonial_events.3.d: ""
 #africa_colonial_events.3.f: ""
 #africa_colonial_events.3.a: ""
 africa_colonial_events.4.t: "Misja w Afryce"
 africa_colonial_events.4.d: "Grupa misjonarzy chrześcijańskich chce głosić Ewangelię w naszej kolonii w następującym obszarze administracyjnym: [SCOPE.sState('african_colony_state').GetName]."
 africa_colonial_events.4.f: "– Nie uważam, że każdy ma prawo do zbawienia, ponieważ wszyscy muszą mieć możliwość jego odrzucenia; wierzę jednak, że każdemu należy się prawo wyboru! Może i [ROOT.GetCountry.GetNameNoFormatting] to nasza ojczyzna, ale nie powinniśmy siedzieć w niej z założonymi rękami, kiedy na świecie żyje tak wielu nieoświeconych jeszcze pogan. Jeśli projekt kolonizacyjny w istocie jest tak moralnym przedsięwzięciem, jak twierdzicie, wówczas oprócz wyboru należy zapewnić wszystkim możliwość nauki o moralności."
 africa_colonial_events.4.a: "Szerzenie prawdziwej wiary to nieodzowna część projektu kolonizacyjnego!"
 africa_colonial_events.4.b: "Działamy ku chwale naszej ojczyzny, nie Boga."
 africa_colonial_events.5.t: "Koniec handlu niewolnikami"
 africa_colonial_events.5.d: "[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetFullName], przywódca jednej z grup interesu ([SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName|l]), sprzeciwia się wobec globalnego handlu niewolnikami, twierdząc, że nasze plany kolonizacyjne powinny obejmować dążenie do zaniechania niewolniczych praktyk na terenie Afryki. Obszar, którego dotyczą wspomniane plany, to [SCOPE.sState('african_colony_state').GetName]."
 africa_colonial_events.5.f: "– Położenie kresu niewolnictwu w granicach naszego państwa to niewielki sukces w szerokiej perspektywie historii ludzkości. Dopóki są na świecie kraje, które sprzedają niewolników, będą istniały również kraje chętne do ich zakupu – i odwrotnie. Musimy stłamsić tę ideę, gdziekolwiek się pojawi, a w końcu wyplenimy ją także z ludzkich dusz."
 africa_colonial_events.5.a: "Naszym obowiązkiem jest wyeliminowanie niewolnictwa wszędzie tam, gdzie sięga nasza potęga."
 africa_colonial_events.5.a.tt: "Oddanie się temu celowi może z czasem doprowadzić do innych wydarzeń."
 africa_colonial_events.5.b: "Praktyczna dyplomacja pozwoli nam rozprawić się z takimi moralistycznymi opiniami."
 africa_colonial_events.5.c: "Lokalny handel niewolnikami może być dobrym źródłem siły roboczej dla projektów, które tam realizujemy."
 africa_colonial_events.6.t: "Niewolnictwo i praca w koloniach"
 africa_colonial_events.6.d: "Ogłosiliśmy wprawdzie, że rozprawimy się z handlem niewolnikami w Afryce, jednak według raportów, w związku z naszą polityką zarządzania koloniami, pracownicy fizyczni w jednym z obszarów administracyjnych ([SCOPE.sState('african_colony_state').GetName]) są – nieoficjalnie – niewolnikami."
 africa_colonial_events.6.f: "Notujący dotąd zaciekle młodzieniec raptem wydaje się oszołomiony; gestem nakazuje tłumaczowi przerwanie pracy.\n– Proszę wybaczyć. To wszystko trzeba udokumentować, ale jestem tu zbyt krótko, aby słuchanie o takich okrucieństwach zdążyło wejść mi w nawyk.\nPrzez moment tłumacz wygląda na zdezorientowanego, zaraz jednak odwraca się i zaczyna wyjaśniać miejscowemu starcowi przyczynę przerwania wywiadu; następnie, wysłuchawszy odpowiedzi, ponownie zwraca się do młodzieńca.\n– Mówi, że też do tego nie nawykł. A potem przybyli wasi pobratymcy."
 africa_colonial_events.6.a: "To szczyt hipokryzji. Dość tych nadużyć!"
 africa_colonial_events.6.b: "Mimo potencjalnych skojarzeń z niewolnictwem ciężka praca, którą oferujemy, służy kształtowaniu charakteru."
 africa_colonial_events.7.t: "Goście z kolonii"
 africa_colonial_events.7.d: "Do naszej stolicy przybyli przedstawiciele elit intelektualnych jednego z państw. Twierdzą oni, że ich ojczyzna – [SCOPE.sC('visiting_colonized_country').GetName] – jest zdecydowanie bardziej ucywilizowana, niż sugeruje to sposób, w jaki ją przedstawiamy. Ich zdaniem nasze zamiary kolonizacyjne wobec tego obszaru administracyjnego są bezpodstawne."
 africa_colonial_events.7.f: "– Muszę przyznać, że zaskakują nas wasze zarzuty, jakobyśmy was okradali. Nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], przynosi wam przecież najwspanialszy ze wszystkich darów: dar cywilizacji!\n\nMieszkaniec kolonii nachyla się i odpowiada z goryczą:\n\n– Widziałem statki przybijające do naszych brzegów; widziałem też statki, które odpływały. W odróżnieniu od ceny, jaką płaci za nią moja ojczyzna – [SCOPE.sC('visiting_colonized_country').GetNameNoFormatting] – ta wasza cywilizacja musi być bardzo niewielka."
 africa_colonial_events.7.a: "To tylko pozory i kłamstwa. Natychmiast odeślijcie tych ludzi."
 africa_colonial_events.7.b: "Poznanie ich perspektywy może mieć dla nas pewną wartość."
 africa_colonial_events.51.t: "Spotkanie ekspedycji"
 africa_colonial_events.51.d: "[SCOPE.sC('african_colony_conflict_recipient').GetAdjectiveNoFormatting] ekspedycja napotkała naszych żołnierzy; wygląda na to, że zamiary kolonizacyjne tego państwa stoją w sprzeczności z naszymi. Obszar administracyjny, którego dotyczy problem, to [SCOPE.sState('african_colony_state_sender').GetName]."
 africa_colonial_events.51.f: "– Nie było tam żadnej agresji. Wprost przeciwnie, ludzie ci wydawali się zadowoleni ze spotkania z – można to chyba tak nazwać – kolegami z branży.\n\n– Jakiej branży?! Zapomnieli już, że są żołnierzami? Naprawdę sądzą, że kolonizacja Afryki stwarza jakieś pole do współpracy? Jeśli w spotkaniu armii na terytorium będącym przedmiotem sporu nie ma agresji, to [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetNameNoFormatting] i nasi stołeczni dyplomaci muszą wykazać się nią we wzmożony sposób, żeby nadrobić braki!"
 africa_colonial_events.51.a: "Niech zawracają, natychmiast!"
 africa_colonial_events.51.b: "[SCOPE.sState('african_colony_state_sender').GetName] to duży obszar – ziem wystarczy dla każdego!"
 africa_colonial_events.52.t: "Kolonizacyjne starcie"
 africa_colonial_events.52.d: "W jednym z obszarów administracyjnych ([SCOPE.sState('african_colony_state_recipient').GetName]) nasza ekspedycja kolonizacyjna napotkała żołnierzy, których wysłało inne państwo – [SCOPE.sC('african_colony_conflict_sender').GetNameNoFormatting]. Żądają oni, abyśmy zawrócili i zrezygnowali z kolonizacji w tym regionie."
 africa_colonial_events.52.f: "Mimo pozornie patowej sytuacji w oczekiwaniu, aż [SCOPE.sC('african_colony_conflict_sender').GetCapital.GetName] i [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetName] nadeślą stosowne rozkazy, wszyscy wyraźnie próbują zachować wesołość. [SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoFormatting] krew – jego własna – nie wydaje się przeszkadzać oficerowi, który otwiera [SCOPE.sCountry('african_colony_conflict_sender').GetCustom('alcohol')] i proponuje wzniesienie toastu. Dowódca reprezentujący drugie z państw niechętnie przyjmuje szklankę.\n„[SCOPE.sC('african_colony_conflict_recipient').GetNameNoFormatting]… Czegoż nie zrobiłbym dla tej mojej ojczyzny?”, myśli, popijając alkohol."
 africa_colonial_events.52.a: "Nasze państwo, [ROOT.GetCountry.GetName], nie da się zastraszyć!"
 africa_colonial_events.52.b: "Mają żołnierzy, a my – tylko argumenty."
 africa_colonial_events.53.t: "Kontynent możliwości"
 africa_colonial_events.53.d: "Koloniści, którzy przenieśli się do innego obszaru administracyjnego ([SCOPE.sState('african_colony_state').GetName]) z nadzieją na rozpoczęcie nowego życia na należącym do nas afrykańskim terytorium, mają problem z przetrwaniem w nieznanym im środowisku."
 africa_colonial_events.53.f: "– Gdyby chodziło tylko o temperaturę i warunki pogodowe, dalibyśmy radę, ale problem stanowią również zupełnie nieznane nam rodzaje gruntu, fauna i flora. Wiedzieliśmy, że znajdziemy się na początku nowego rozdziału historii naszej ojczyzny, jeśli jednak mamy wzbogacić go o coś więcej aniżeli tylko krótką notatkę, potrzebne nam będzie zdecydowanie skuteczniejsze niż dotychczas wsparcie."
 africa_colonial_events.53.a: "Zapewnimy im niezbędne zaopatrzenie."
 africa_colonial_events.53.b: "Niech administracja kolonialna zapewni im wsparcie."
 africa_colonial_events.53.c: "Kolonie w Afryce są dla tych, którzy potrafią walczyć o przetrwanie. To nie organizacje charytatywne!"
 africa_colonial_events.54.t: "Lekceważenie map"
 africa_colonial_events.54.d: "Jedno z państw – [SCOPE.sCountry('african_colony_claim_conflict_recipient').GetName] – zdaje się ignorować nasze [concept_claim|l] związane z projektami kolonizacyjnymi. Obszar administracyjny, którego dotyczy problem, to [SCOPE.sState('african_colony_claim_state').GetName]. Jeśli stanowczo o sobie przypomnimy, być może zwrócą nam tę kolonię."
 africa_colonial_events.54.f: "– Ponieważ nasza stolica, [ROOT.GetCountry.GetCapital.GetName], jest tak daleko, mogło się im wydawać, że nic nie zauważymy. Mogli też myśleć, że zmienimy nasze plany, aby uniknąć konfliktu dyplomatycznego z krajem, który pierwszy dotarł na miejsce. Bez względu na to, czym się kierują, najwyraźniej sądzą, że dzięki szybkim okrętom i bezczelnym posunięciom mogą pozbawić nas prawa do części afrykańskich ziem. Jak nasza ojczyzna, [ROOT.GetCountry.GetNameNoFormatting], będzie wyglądać w oczach świata, jeśli pokażemy, że mają rację?"
 africa_colonial_events.54.a: "Mapy nie pozostawiają wątpliwości: ta kolonia należy do nas."
 africa_colonial_events.54.b: "Nie róbmy afery z powodu kilku linii na papierze."
 africa_colonial_events.55.t: "Sporne roszczenie"
 africa_colonial_events.55.d: "Jedno z państw – [SCOPE.sCountry('african_colony_claim_conflict_sender').GetName] – [Concept('concept_claim', 'rości')] sobie prawo do obszaru administracyjnego, w którym znajduje się nasza kolonia, i żąda, abyśmy mu go oddali. Obszar administracyjny, którego dotyczy roszczenie, to [SCOPE.sState('african_colony_claim_state').GetName]."
 africa_colonial_events.55.f: "– [SCOPE.sCountry('african_colony_claim_conflict_sender').GetNameNoFormatting] to państwo, które lubuje się w teoriach, nieprawdaż? Nasza ojczyzna, [ROOT.GetCountry.GetNameNoFormatting], jest za to krajem pragmatycznym. Dostrzegliśmy możliwość i wykorzystaliśmy ją, a teraz musimy wysłuchiwać biadolenia tych, którzy woleli tylko mówić o możliwościach na przyszłość i zazdroszczą nam tego, co zajęliśmy. Niestety to biadolenie coraz trudniej jest ignorować."
 africa_colonial_events.55.a: "Jakie znaczenie mają ich roszczenia, skoro byliśmy tam pierwsi?"
 africa_colonial_events.55.b: "To zwykłe nieporozumienie – oddajmy im tę kolonię."
