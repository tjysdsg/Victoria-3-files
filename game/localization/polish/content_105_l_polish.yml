 je_dreadnoughts_reason: "Oczywistym jest, że w czasach pokoju te wielkie, imponujące okręty świadczą o potędze marynarki wojennej. Ale jak sobie poradzą na prawdziwej wojnie?"
 je_destroyers: "Niszczyciele na wojnie"
 je_destroyers_reason: "Teoretycznie rzecz biorąc, nasze niszczyciele eskortujące zapewniają nam bezpieczeństwo, ale nie dowiemy się, jak w pełni wykorzystać ich potencjał, dopóki nie użyjemy ich w konflikcie zbrojnym."
 je_battleships: "Pancerniki na wojnie"
 je_battleships_reason: "Nowoczesne pancerniki są coraz bardziej złożone pod względem konstrukcji. Czy na wojnie wykażą się taką mocą, jaką teoretycznie mają?"
 naval_tech_events.1.t: "Broń i para"
 naval_tech_events.1.d: "[SCOPE.sCharacter('dreadnought_tech_commander').GetFullName] z powodzeniem wysyła nasze imponujące drednoty do walki w bieżącym konflikcie. Udowadnia w ten sposób, że marynarka wojenna nie zaopatrzyła się w nie na marne."
 naval_tech_events.1.f: "– Na początku naoczni świadkowie byli w szoku, gdyż z daleka wydawało się, że okręt wybuchł. W rzeczywistości były to jednak płomienie wydostające się z dział okrętu podczas jego pierwszej salwy burtowej. Okręt wyszedł z tego bez szwanku, ale podobno odradza się trzymania na pokładzie jakichkolwiek delikatnych obiektów podczas takich działań."
 naval_tech_events.1.a: "Okręt robi jeszcze większe wrażenie niż kiedykolwiek wcześniej."
 naval_tech_events.1.b: "Teraz już wiemy, jak skutecznie korzystać z tych okrętów – nawet w czasach pokoju."
 naval_tech_events.2.t: "Niszczyciel i protektor"
 naval_tech_events.2.d: "[SCOPE.sCharacter('destroyer_tech_commander').GetFullName] używa w bieżącym konflikcie niszczycieli, ucząc nas, jak najskuteczniej z nich korzystać."
 naval_tech_events.2.f: "– Jak rozumiem, jest to okręt do niszczenia torpedowców, zgadza się?\n\n– Niezupełnie. Sądzę, że jest w stanie zniszczyć również wiele innych obiektów."
 naval_tech_events.2.a: "Już nikt nie ośmieli się atakować naszych konwojów!"
 naval_tech_events.2.b: "Te okręty stanowią ważny element naszych flot."
 naval_tech_events.3.t: "Morskie olbrzymy"
 naval_tech_events.3.d: "[SCOPE.sCharacter('battleship_tech_commander').GetFullName] wykorzystuje w bieżącej wojnie pancerniki, udowadniając, że te olbrzymy wciąż stanowią ważny element nowoczesnej marynarki wojennej."
 naval_tech_events.3.f: "Młoda dziewczyna patrzyła szeroko otwartymi oczami na zacumowany przy nabrzeżu okręt.\n\n– Żeby go zbudować, trzeba było chyba użyć całej stali świata! Ile ich jest?\n\n– Tak ogromnych? Tylko jeden – odpowiedział admirał. – Ale możesz być pewna, panienko, że gdy nasi wrogowie się o nim dowiedzą, to będą już dwa."
 naval_tech_events.3.a: "Obecność tych okrętów będzie przekonującym argumentem."
 naval_tech_events.3.b: "Dzięki ich potędze zawładniemy morzami!"
 naval_tech_events.3.c: "Dobrze wykorzystamy to doświadczenie taktyczne."
