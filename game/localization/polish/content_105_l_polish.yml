 #Path to Liberalism
 je_liberalism_1: "Dążenie do liberalizmu"
 je_liberalism_1_reason: "Bardziej demokratyczne społeczeństwo o odpowiednich ideałach może dać podwaliny państwu, w którym wartością priorytetową jest wolność wszystkich obywateli."
 je_liberalism_2: "Wolny handel"
 je_liberalism_2_reason: "Otwarty kraj handlujący zarówno z sąsiadami, jak i z państwami z odległych stron świata jest kluczem do gospodarki liberalnej."
 je_liberalism_2_goal: "Zwiększ o 25% liczbę [Concept('concept_trade_route', 'szlaków handlowych')] należących do następującego państwa: [ROOT.GetCountry.GetName]."
 je_liberalism_3: "Wolność myśli"
 je_liberalism_3_reason: "Poprzez akceptację wolności słowa godzimy się również na wolność myśli, dając początek nowej epoce wielkich reform i innowacji."
 je_liberalism_4: "Nowy kolos"
 je_liberalism_4_reason: "Nasze wolne i otwarte społeczeństwo przywita z serdecznością każdego, niezależnie od jego rasy i wyznania."
 liberalism.1.t: "Wolność, równość i braterstwo"
 liberalism.1.d: "Grupa interesu, na czele której stoi [SCOPE.sCharacter('liberal_leader').GetFullName] – [SCOPE.sCharacter('liberal_leader').GetInterestGroup.GetName|l] – dała początek epoce polityki liberalnej. Celem jest bardziej wyzwolone społeczeństwo gwarantujące wszystkim obywatelom prawo do udziału w sprawach politycznych."
 liberalism.1.f: "– Wielu ideologów ma się za reprezentantów woli ludu – i wielu z nich ten sam lud ucisza, gdy tylko zaczynają docierać do nich głosy sprzeczne z ich polityką. My jesteśmy inni! Zdejmiemy kajdany ze wszystkich rąk, jedne po drugich, aż wreszcie wyzwolimy spod jarzma przeszłości cały nasz lud. Dopiero wtedy będziemy mogli dojrzeć jego prawdziwą wolę i pozwolić, by kształtowała ona naszą przyszłość."
 liberalism.1.a: "[SCOPE.sCharacter('liberal_leader').GetLastName] to nieustraszony wizjoner!"
 liberalism.1.b: "Mądrym posunięciem ze strony innych przywódców politycznych byłoby podążenie za tym trendem."
 liberalism.1.c: "Może przydałby się głos rozsądku, zanim zrobi się zbyt radykalnie."
 liberalism.2.t: "Rynek światowy"
 liberalism.2.d: "Nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], jest na świecie znane z otwartości na handel zagraniczny."
 liberalism.2.f: "– Będziemy cieszyć się egzotycznymi towarami z najodleglejszych rynków nie za sprawą podbojów innych cywilizacji, a dzięki wymianie. Naród, który jest pewien tego, co ma do zaoferowania, nie potrzebuje uzbrojenia – chyba że to właśnie je sprzedaje!"
 liberalism.2.a: "Sprzedawać. Sprzedawać!"
 liberalism.2.b: "Kupować. Kupować. Kupować!"
 liberalism.3.t: "Myśl, słowo i ideał"
 liberalism.3.d: "[ROOT.GetCountry.GetName] to państwo, które w oczach coraz większej liczby osób ceniących sobie pozbawione ograniczeń, śmiałe myślenie staje się jednym z najbezpieczniejszych miejsc do zgłębiania idei."
 liberalism.3.f: "– [ROOT.GetCountry.GetNameNoFormatting] to państwo skandali. Znasz ten cały „wiersz”, w którym ich [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] dostaje kubeł pomyj na głowę?\n– Skandaliczny!\n– Dasz wiarę, że napisał to jeden z ich obywateli?\n– Mam u siebie kopię. Ktoś powinien zająć się sprawą tych rozbisurmanionych literatów. Tamtejszy rząd najwyraźniej ma z tym problem!"
 liberalism.3.a: "Utopia dla współczesnego artysty."
 liberalism.3.b: "Miejsce, w którym tradycja nie przeszkadza ludziom się rozwijać."
 liberalism.4.t: "Z otwartymi ramionami"
 liberalism.4.d: "Nasze państwo, [ROOT.GetCountry.GetName], jest na świecie znane jako miejsce wolne od dyskryminacji i przyjazne imigrantom."
 liberalism.4.f: "„Pławcie się w glorii, o dawne kraje”,\nKrzyk swój milczący raz za razem wznosi.\n„Przyślijcie mi biednych tłumy wyczerpane,\nWłóczęgę, nędznika, co o oddech prosi.\nTych, których brzeg wasz życiem tętniący\nDo mnie wraz z prądem wody przynosi,\nMojej pochodni blask jaśniejący\nDo złotych bram niechaj zaprosi”." #Emma Lazarus
 liberalism.4.a: "Przybywajcie wszyscy!"
 liberalism.4.b: "Niech każdy wie, że jesteśmy bezpieczną przystanią."
