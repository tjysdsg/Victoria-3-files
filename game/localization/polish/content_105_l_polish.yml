l_polish:
 pm_events.1.t: "Niebezpieczny sprzęt"
 pm_events.1.d: "[SCOPE.sState('industrialized_pm_state').GetName] – w jednym z budynków ([SCOPE.sBuilding('industrialized_pm_building').GetName|l]) w tym obszarze administracyjnym odnotowano wzrost liczby urazów doznawanych w miejscu pracy ze względu na postęp mechanizacji i niewystarczające przepisy w zakresie bezpieczeństwa."
 pm_events.1.f: "Wypadki zawsze się zdarzały, odnoszę jednak wrażenie, że dawniej było więcej czasu na reakcję. Chwyciłem go za rękę, żeby ściągnąć go z drogi, ale gdy tylko zacisnąłem palce na jego nadgarstku, dotarło do mnie, że z nieszczęśnika zostało już tylko to ramię."
 pm_events.1.a: "Należy zwolnić z produkcją i dać personelowi czas na oswojenie się z nowymi maszynami."
 pm_events.1.b: "Nie możemy spowolnić pracy – nie możemy przecież spowolnić postępu."
 industrial_safety_slowdowns: "Zwolnienie tempa na rzecz bezpieczeństwa przemysłowego"
 lacking_industrial_safety_regulations: "Brak przepisów dotyczących bezpieczeństwa przemysłowego"
 slowed_down_production: "Wolniejsza produkcja"
 ignored_safety_concerns: "Obawy dotyczące bezpieczeństwa zostały zignorowane"
 pm_events.2.t: "Niewprawne dłonie"
 pm_events.2.d: "[SCOPE.sState('industrialized_pm_state').GetName] – nieletni pracujący w jednym z budynków ([SCOPE.sBuilding('industrialized_pm_building').GetName|l]) w tym obszarze administracyjnym doznają urazów podczas prób sterowania maszynami wykorzystywanymi w procesie produkcyjnym."
 pm_events.2.f: "Zbadawszy dłoń chłopca, lekarz zasiada znów w fotelu, odwraca się do matki i wzdycha głęboko.\n\n– Obawiam się, że pani syn nie zostanie wybitnym muzykiem – oznajmia. – Być może jednak w jego przypadku nigdy nie było to szczególnie prawdopodobne."
 pm_events.2.a: "Dość zatrudniania dzieci w fabrykach!"
 pm_events.2.b: "W nowych gałęziach przemysłu potrzebne są wszystkie ręce do pracy."
 child_labor_restrictions: "Ograniczenia w zakresie pracy nieletnich"
 dangerous_child_labor: "Niebezpieczna praca nieletnich"
 child_crushing_machines: "Maszyny zabójcze dla dzieci"
 pm_events.3.t: "Wieczna czujność"
 pm_events.3.d: "Protestujący należący do ruchu trzeźwościowego chcą zaprzestania produkcji napojów alkoholowych. Obszar administracyjny, którego dotyczą ich żądania, to [SCOPE.sState('liquor_making_state').GetName]."
 pm_events.3.f: "– Mówią, że mój mąż nie żyje, bo miał słaby charakter – jak każdy mężczyzna sięgający po butelkę. Ja mogę żyć w cieniu tych upadlających zarzutów, ale dlaczego moje dzieci muszą słuchać takich okropieństw na temat swojego ojca, podczas gdy producenci alkoholu zupełnie nie poczuwają się do odpowiedzialności za zniszczenie tylu rodzin i żyć?"
 pm_events.3.a: "Koniec z produkcją tej trucizny!"
 pm_events.3.b: "Skończmy z produkcją najmocniejszych alkoholi."
 pm_events.3.c: "[SCOPE.sState('liquor_making_state').GetName] to dumny producent napojów alkoholowych!"
 liquor_production_ban: "Zakaz produkcji napojów alkoholowych"
 liquor_production_restrictions: "Ograniczenia produkcji napojów alkoholowych"
 permitted_limited_liquor_production: "Produkcja napojów alkoholowych dozwolona z ograniczeniami"
 permitted_unrestricted_liquor_production: "Produkcja napojów alkoholowych dozwolona bez ograniczeń"
 pm_events.4.t: "Wojenne nadużycia"
 pm_events.4.d: "Pacyfiści, na czele których stoi [SCOPE.sCharacter('pacifist_leader').GetFullName], protestują przeciwko produkcji broni w następującym obszarze administracyjnym: [SCOPE.sState('arms_making_state').GetName]."
 pm_events.4.f: "– Niektórzy powiadają, że nasze państwo, [ROOT.GetCountry.GetName], nie prowadzi aktualnie żadnej wojny. – Wykonawszy gest w stronę warsztatu, [SCOPE.sCharacter('pacifist_leader').GetLastName] kontynuuje swoją przemowę, z trudem powstrzymując najszczerszą wściekłość.\n\n– Póki jednak z tych strzelb gdziekolwiek na świecie oddawane są strzały, nie ma mowy o pokoju! Krew przelewana w tych wojnach bruka również nasze dłonie i nie zmyjemy jej dopóty, dopóki nie skończymy z produkcją tych śmiercionośnych narzędzi."
 pm_events.4.a: "Wstrzymaj produkcję broni do czasu, aż sytuacja się uspokoi."
 pm_events.4.b: "W ramach kompromisu znacznie ogranicz produkcję broni."
 pm_events.4.c: "Nie mają prawa nas potępiać za nasz kunszt!"
 arms_manufacturing_ban: "Zakaz produkcji broni"
 arms_manufacturing_restrictions: "Ograniczenie produkcji broni"
 permitted_limited_arms_manufacturing: "Produkcja broni dozwolona z ograniczeniami"
 permitted_unrestricted_arms_manufacturing: "Produkcja broni dozwolona bez ograniczeń"
 pm_events.5.t: "Dobry rocznik"
 pm_events.5.d: "[SCOPE.sState('vinyard_state').GetName] – wino produkowane w tym obszarze administracyjnym zostało okrzyknięte przez znawców wybornym."
 pm_events.5.f: "– Gdy ludzie mówią, że coś starzeje się jak wino, nie zawsze zdają sobie sprawę z różnicy między winem a #ITALIC winem#!. Pozwólcie zatem, że ją nakreślę: butelka wyprodukowana w obszarze o nazwie [SCOPE.sState('vinyard_state').GetName] może dać wam coś więcej niż tylko chwilę przyjemności. To potencjalna inwestycja."
 pm_events.5.a: "Niech będzie to produkt ekskluzywny przeznaczony na eksport."
 pm_events.5.b: "Zwiększmy produkcję, aby zaspokoić rosnący popyt."
 exclusive_wine: "Ekskluzywne wino"
 popular_wine: "Popularne wino"
 #Obligation Events
 obligation_events.1.t: "Pożądana partia"
 obligation_events.1.d: "[SCOPE.sC('obligation_request_target').GetName] to państwo, które ma wobec nas zobowiązanie. Możemy wykorzystać tę okazję, aby sprzyjająca nam grupa interesu, [SCOPE.gsInterestGroup('obligation_request_ig').GetName|l], znalazła się w ich rządzie."
 obligation_events.1.f: "– Nie będę mówić, jak [SCOPE.sC('obligation_request_target').GetRuler.GetPrimaryRoleTitle] ma zarządzać swoim państwem – oznajmia [ROOT.GetCountry.GetRuler.GetFullName], machając dłonią.\n– Chcę tylko zaznaczyć, że [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetFullName] jest bardzo rozsądną osobą, która zasługuje na to, aby jej wysłuchać!"
 obligation_events.1.a: "Wystarczy delikatne pchnięcie w odpowiednim kierunku!"
 obligation_events.a.tt: "Jeżeli się zgodzą:"
 obligation_events.b.tt: "Jeżeli odmówią:"
 notification_obligation_events_accepted_tooltip: "#header $notification_obligation_events_accepted_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_accepted_desc$"
 notification_obligation_events_accepted_name: "[SCOPE.sC('obligation_request_target').GetName] – to państwo przyjmuje sugestię!"
 notification_obligation_events_accepted_desc: "[SCOPE.sC('obligation_request_target').GetName] – to państwo przyjęło naszą sugestię."
 notification_obligation_events_rejected_tooltip: "#header $notification_obligation_events_rejected_name$#!\n$TOOLTIP_DELIMITER$\n$notification_obligation_events_rejected_desc$"
 notification_obligation_events_rejected_name: "[SCOPE.sC('obligation_request_target').GetName] – to państwo odrzuca sugestię!"
 notification_obligation_events_rejected_desc: "[SCOPE.sC('obligation_request_target').GetName] – to państwo odrzuciło naszą sugestię."
 obligation_events.1.b: "Powinniśmy trzymać się z dala od tamtejszej polityki wewnętrznej."
 obligation_events.2.t: "Interesy za granicą"
 obligation_events.2.d: "Państwo, wobec którego mamy zobowiązanie – [SCOPE.sC('obligation_request_sender').GetName] – wykorzystuje tę okazję jako pretekst, aby sprzyjająca mu grupa interesu, [SCOPE.gsInterestGroup('obligation_request_ig').GetName|l], znalazła się w naszym rządzie."
 obligation_events.2.f: "– Pozwolenie, aby inne państwo ingerowało w naszą politykę, budzi zażenowanie, ale niemądrze byłoby dopuścić, aby państwo to pokładało większe zaufanie w naszych oponentach niż w rządzie."
 obligation_events.2.a: "[SCOPE.sC('obligation_request_sender').GetName] to państwo, które niegdyś nam pomogło. Przyjmiemy tę sugestię."
 obligation_events.2.b: "Równie dobrze mogliby splunąć nam w twarz!"
 obligation_events.3.t: "Strach – nie sympatia"
 obligation_events.3.d: "[SCOPE.sC('obligation_request_target').GetName] to państwo, które ma wobec nas zobowiązanie. Możemy wykorzystać tę okazję do zorganizowania propagandowej kampanii, dzięki której świat spojrzałby na nasz naród odrobinę przychylniej."
 obligation_events.3.f: "– Dobrze jest być narodem budzącym respekt, a nawet trwogę. Czy jednak możemy oczekiwać, że inne państwo – [SCOPE.sC('obligation_request_target').GetNameNoFormatting] – wesprze nas w przyszłości, skoro większości dorastających w nim dzieci powtarza się, żeby były posłuszne, bo inaczej je zjemy?"
 obligation_events.3.a: "Każdy powinien pamiętać o udzielonej przez nas pomocy."
 obligation_events.3.b: "Po co? Przecież chcemy wzbudzać strach."
 obligation_events.4.t: "Przyjaźniejsze postrzeganie"
 obligation_events.4.d: "Państwo, wobec którego mamy zobowiązanie – [SCOPE.sC('obligation_request_sender').GetName] – chce wykorzystać tę okazję i prosi nas o zorganizowanie kampanii, dzięki której świat przestałby tak się go obawiać."
 obligation_events.4.f: "– Nie byłoby do końca propagandą zapewnienie, że [SCOPE.sC('obligation_request_sender').GetName] to państwo, które działa w interesie wszystkich narodów. Przecież państwo to kiedyś nam pomogło, czyż nie? Ożywilibyśmy w ten sposób pamięć o przeszłości."
 obligation_events.4.a: "To niezrozumiane państwo, które zasługuje na drugą szansę."
 obligation_events.4.b: "To niebezpieczny naród. Nie będziemy okłamywać naszego ludu."
 obligation_events.5.t: "[SCOPE.sC('obligation_request_target').GetNameNoFormatting] i talenty"
 obligation_events.5.d: "[SCOPE.sC('obligation_request_target').GetName] to państwo, które ma wobec nas zobowiązanie. Możemy wykorzystać tę okazję i poprosić, by ich dowódca, [SCOPE.sCharacter('obligation_request_character').GetFullName], wsparł nasze wojsko."
 obligation_events.5.f: "– Nie każdy otrzymuje w swojej ojczyźnie takie możliwości, na jakie zasługuje. Jesteśmy ambitnym narodem, który znacznie lepiej niż oni wykorzysta umiejętności takiego dowódcy, jakim jest [SCOPE.sCharacter('obligation_request_character').GetFullName]."
 obligation_events.5.a: "Właśnie tego potrzebuje nasze wojsko!"
 obligation_events.5.b: "To zobowiązanie warte jest więcej niż umiejętności jednego człowieka."
 obligation_events.6.t: "Bardzo pożądana osoba"
 obligation_events.6.d: "Państwo, wobec którego mamy zobowiązanie – [SCOPE.sC('obligation_request_sender').GetName] – chce wykorzystać tę okazję i prosi, aby jeden z naszych dowódców, [SCOPE.sCharacter('obligation_request_character').GetFullName], podjął się służby wojskowej na jego rzecz."
 obligation_events.6.f: "– Dużo się mówi o służbie wojskowej dla swojego kraju, zupełnie tak, jakby to było takie proste. Czasem jednak najlepszym, co można zrobić dla swojej ojczyzny, jest służba na rzecz innego państwa."
 obligation_events.6.a: "To niewielka cena za wszystko, co dla nas zrobili."
 obligation_events.6.b: "Mogą otrzymać od nas wsparcie wojskowe, ale nie naszych dowódców."
 obligation_events.tt.no: "[SCOPE.sC('obligation_request_target').GetName] – to państwo nie otrzyma żadnej wiadomości."
 #Trade Route Events
 trade_route_events.1.t: "Niebezpieczni rusznikarze"
 trade_route_events.1.d: "$ig_armed_forces$ nie chcą, aby państwo, o którym powszechnie wiadomo, że zagraża naszemu narodowi – [SCOPE.sC('arms_seller_threat').GetName] – stanowiło dla nas źródło importu broni."
 trade_route_events.1.f: "– Nie twierdzę, że strzelby, których źródło to [SCOPE.sC('arms_seller_threat').GetNameNoFormatting], są wadliwe – mówi generał. – Nie możemy jednak oczekiwać, iż importer ten będzie nadal dostarczał nam broń, spodziewając się ataku z naszej strony."
 trade_route_events.1.a: "W razie zdrady uruchomimy krajowy przemysł zbrojeniowy."
 trade_route_events.1.b: "[SCOPE.sC('arms_seller_threat').GetNameNoFormatting] to wcale nie jest tak wielkie zagrożenie, jak się twierdzi."
 trade_route_events.2.t: "Zapożyczanie projektów"
 trade_route_events.2.d: "Bardziej zaawansowana broń, której źródłem jest dla nas jedno z państw – [SCOPE.sC('arms_seller_gun_tech').GetName] – może dostarczyć przydatnych danych na potrzeby naszego bieżącego wojskowego projektu badawczego."
 trade_route_events.2.f: "– To nie będzie szpiegostwo ani wojskowe, ani przemysłowe. W ten sposób przyjaciel, który zapewnił nam tak wspaniałe egzemplarze broni – [SCOPE.sC('arms_seller_gun_tech').GetNameNoFormatting] – zostałby przez nas doceniony."
 trade_route_events.2.a: "Rozłóżcie tę broń na części i nauczcie się ją składać!"
 trade_route_events.2.b: "Wytyczymy własną drogę ku przyszłości rusznikarstwa."
 trade_route_events.3.t: "Dekadenckie priorytety"
 trade_route_events.3.d: "Jedna z grup interesu, [SCOPE.gsInterestGroup('angry_luxury_import_ig').GetName|l], zakwestionowała moralną stronę importowania do naszej stolicy towarów luksusowych w czasie, gdy wielu ubogich obywateli martwi się wysoką ceną zboża."
 trade_route_events.3.f: "Odstawia skrzynkę z przesadną siłą, aby podkreślić wydźwięk swych słów.\n\n– Lepiej niż ktokolwiek inny wiemy, ile dostaw każdego dnia przewija się przez ten port. Nie mów mi, że cena za bochenek chleba nie ma nic wspólnego z tymi wymyślnościami, które dziś tu transportujemy!"
 trade_route_events.3.a: "Spróbujemy zatroszczyć się również o import tego podstawowego towaru."
 trade_route_events.3.b: "Jedzcie brioszki!"
 trade_route_events.4.t: "Materiały klasy przemysłowej"
 trade_route_events.4.d: "$ig_industrialists$ uważają, że wysoka cena stali w stolicy utrudnia im realizację ich ambitnych planów i chcieliby, abyśmy priorytetowo zajęli się jej importem."
 trade_route_events.4.f: "– Moi partnerzy biznesowi z zagranicy twierdzą, że zarządzam swoją fabryką żelazną ręką. Brzmi niepokojąco, ale w rzeczywistości to tylko upokarzający żart z mojej osoby. Sugerują, że rdzewieję!"
 trade_route_events.4.a: "Znajdziemy źródło tego kluczowego w erze współczesności surowca."
 trade_route_events.4.b: "Niech skoncentrują swoje ambicje na produkcji stali, zamiast myśleć o jej przetwarzaniu."
 trade_route_events.5.t: "Umysły pełne idei"
 trade_route_events.5.d: "$ig_intelligentsia$ ma trudności ze znalezieniem taniego papieru, którego potrzebują jej przedstawiciele do uwieczniania swych myśli."
 trade_route_events.5.f: "– Jedynym pozytywem tej przykrej sytuacji – mówi profesor, wzdychając z irytacją – jest to, że sugerując, jakoby pomysł nie był wart papieru zużytego na jego spisanie, człowiek przynajmniej wie, co mówi!"
 trade_route_events.5.a: "Dajmy stronice klasykom przyszłości!"
 trade_route_events.5.b: "Czas nauczyć się zwięzłości."
