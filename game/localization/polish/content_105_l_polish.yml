 #Oil Rush Events
 oil_rush.1.t: "Ropa!"
 oil_rush.1.d: "Odkrycie ropy naftowej w jednym z obszarów administracyjnych ([ROOT.GetState.GetName]) przyciągnęło tłumy ludzi, którzy mają nadzieję na znalezienie pracy w nowo powstałej branży."
 oil_rush.1.f: "– Złoto? Srebro? Diamenty? Na co to komu? W blasku ozdóbek i świecidełek szlachta chce ukryć fakt, że czas jej świetności dobiegł końca. Przyjacielu, złoto budzi nostalgię, ale przyszłość – przyszłość to ropa!"
 oil_rush.1.a: "Propagujmy ten trend. Przyszłość to ropa!"
 oil_rush.1.b: "W obszarze administracyjnym takim jak [ROOT.GetState.GetName] wiele może się jeszcze zmienić."
 oil_rush.2.t: "Koniec szaleństwa wokół ropy naftowej"
 oil_rush.2.d: "[ROOT.GetState.GetName] – baza pod przemysł naftowy w tym obszarze administracyjnym jest już gotowa, a jego atrakcyjność i potencjał w oczach ludzi poszukujących fortuny zanika."
 oil_rush.2.f: "– Wskutek tych działań ostatecznie wszystkie korzyści trafią do niewielkiego grona. Przemysł przetrwa, ale my nie ugraliśmy nic. Nie należymy do grona wybranych."
 oil_rush.2.a: "Wszystko ma swój koniec."
 oil_rush.3.t: "Zabójcze źródła"
 oil_rush.3.d: "[ROOT.GetState.GetName] – im bardziej paląca staje się potrzeba wydobycia ropy naftowej w tym obszarze administracyjnym, tym więcej jest ofiar śmiertelnych związanych z wytryskami tej substancji, jej zapłonem i innymi wypadkami."
 oil_rush.3.f: "– Wydaje ci się, że widziałeś ogień, ale wierz mi: nie taki – mówi, traktując młodzieńca surowym spojrzeniem. – I módl się, żebyś nigdy nie miał ku temu okazji. Z dala od złóż ropy takie płomienie ujrzeć można tylko w piekle."
 oil_rush.3.a: "Gdzie jest ropa, tam leje się krew."
 oil_rush.3.b: "Zmuśmy właścicieli do większej ostrożności."
 oil_rush.4.t: "[ROOT.GetState.GetName] – rurociąg"
 oil_rush.4.d: "[ROOT.GetState.GetName] – firmy naftowe działające w tym obszarze administracyjnym zwróciły się do rządu z prośbą o pomoc w sfinansowaniu rurociągu, obiecując, że jego budowa pociągnie za sobą inne udoskonalenia infrastruktury."
 oil_rush.4.f: "– Zamknięcie płynu w ciele stałym, ciała stałego – w kolejnym ciele stałym, a następnie wprawienie tego wszystkiego w ruch za sprawą kolei… Wierz mi, nasi potomkowie będą śmiali się z naszych metod. Pozwól, że pokażę ci, jak można to uprościć. To tak, jakby odkręcić kranik…"
 oil_rush.4.a: "Wesprzemy ten projekt finansowo."
 oil_rush.4.b: "Ten obszar administracyjny, [ROOT.GetState.GetOwner.GetName], nie może sobie na to pozwolić."
 oil_rush.5.t: "Czarne złoto, czarny pieniądz"
 oil_rush.5.d: "W wyniku śledztwa ujawniono, że jeden z polityków rządowych, [SCOPE.sCharacter('bribed_politician').GetFullName], swoją pozyskaną niedawno fortunę zawdzięcza łapówkom od firm naftowych, którym umożliwiał dzierżawę gruntu bez licytacji."
 oil_rush.5.f: "– W takich śledztwach pewność, że trafiło się na właściwy trop, zyskuje się wówczas, gdy ślady tego, czego się szuka, zaczynają rozpływać się w powietrzu. Im głębiej drążysz, tym większej ilości danych brakuje, aż wreszcie można odnieść wrażenie, iż ten człowiek wyczarował swoją fortunę znikąd. A kiedy już zmusisz delikwenta do magicznych sztuczek, możesz zacząć się zastanawiać, na czym polegają."
 oil_rush.5.a: "Musimy ukarać dla przykładu wszystkich uczestników tego skandalu."
 oil_rush.5.tt: "[SCOPE.sCharacter('bribed_politician').GetFullName] zasługuje na surowy wyrok i musi zrezygnować z pełnionego przez siebie stanowiska."
 oil_rush.5.b: "Nadużycie uprawnień ze strony wybranego przez lud urzędnika to poważne przestępstwo."
 oil_rush.5.c: "Zarządcy firm, którzy stawiają nasz rząd w złym świetle, nie mogą przebywać na wolności."
 oil_rush.5.e: "Błędy zdarzają się nawet najlepszym. Możemy rozwiązać ten problem, nakładając kilka grzywien."
