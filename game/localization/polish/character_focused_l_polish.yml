l_polish:
 acceptance_events.1.t: "Zakazana miłość"
 acceptance_events.1.d: "[SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] [SCOPE.sCharacter('romeo').GetFullName] ma kiedyś objąć rządy po osobie, którą jest [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], jednak ostatnio zrobiło się o [SCOPE.sCharacter('romeo').GetCustom('PL_nim_niej')] głośno po tym, jak postać ta wyznała miłość osobie, w której żyłach płynie [SCOPE.sCulture('juliet').GetName|l] krew."
 acceptance_events.1.f: "– Może pani w to uwierzyć, lady Hill? Zabrakło [SCOPE.sCharacter('romeo').GetCustom('PL_mu_jej')] nawet na tyle przyzwoitości, by utrzymać to w tajemnicy!\n– Jak to by wpłynęło na rodowód, lordzie Dawsonie?\n– Właśnie! Co by się stało z dziećmi, lordzie Dawsonie? Czy nikt o nich nie pomyśli?\n– Nie ma powodów do obaw, lady Annesly. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] z pewnością zainterweniuje.\n\nZdaniem autora pełna życia osoba, którą jest [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle], być może faktycznie nie potrafi okiełznać swojej niewyobrażalnej i przemożnej miłości. Z pewnością [SCOPE.sCharacter('romeo').GetCustom('getLovers')] odczuwają niepokój, słysząc te nowiny, ale wyobrażam sobie, że są one jednocześnie źródłem nadziei dla wszystkich tych, których kulturą jest kultura [SCOPE.sCulture('juliet').GetName|l]."
 acceptance_events.1.a: "[SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] zachowa się tak, jak przystało na kogoś [SCOPE.sCharacter('romeo').GetCustom('PL_jego_jej')] statusu."
 acceptance_events.1.b: "Wie ktoś, gdzie jest [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle]? Jakoś nigdzie [SCOPE.sCharacter('romeo').GetCustom('PL_go_jej')] nie widzę."
 acceptance_events.1.c: "Nie powinniśmy stawać na drodze miłości."
