 ai_attitude_conciliatory: "#V #P Chęć pojednania#!#!"
 ai_attitude_conciliatory_desc: "[COUNTRY.GetName] i [TARGET_COUNTRY.GetName] – pierwsze państwo uważa drugie za #P #bold niesłusznego wroga#!#! w kwestii spraw geopolitycznych. Może dążyć do ocieplenia [Concept('concept_relations', 'stosunków')] i zakończenia trwającej [Concept('concept_rivalry', 'rywalizacji')]."
