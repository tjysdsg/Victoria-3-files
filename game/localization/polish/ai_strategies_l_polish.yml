 ai_attitude_domineering: "#V #N Dominacja#!#!"
 ai_attitude_domineering_desc: "[COUNTRY.GetName] i [TARGET_COUNTRY.GetName] – pierwsze państwo uważa drugie za swoje #N #bold naturalne państwo poddańcze#!#! w kwestii spraw geopolitycznych. Może zechcieć uczynić nas swoim [Concept('concept_subject', 'państwem poddańczym')], a jeżeli już jesteśmy jego [Concept('concept_subject', 'państwem poddańczym')], może zechcieć dokonać dalszego wcielenia państwa o nazwie [TARGET_COUNTRY.GetName]."
 ai_attitude_domineering_tooltip: "#header [concept_attitude]: $ai_attitude_domineering$#!\n$ai_attitude_domineering_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
