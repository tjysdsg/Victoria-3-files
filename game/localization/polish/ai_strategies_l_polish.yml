 ai_attitude_cooperative_desc: "[COUNTRY.GetName] i [TARGET_COUNTRY.GetName] – pierwsze państwo uważa drugie za #P #bold potencjalnego sojusznika#!#! w kwestii spraw geopolitycznych. Może dążyć do ocieplenia [Concept('concept_relations', 'stosunków')] i prawdopodobnie będzie otwarte na propozycje dyplomatyczne."
