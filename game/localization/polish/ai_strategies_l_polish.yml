 ai_attitude_cautious_desc: "[COUNTRY.GetName] i [TARGET_COUNTRY.GetName] – pierwsze państwo uważa drugie za #bold nieprzewidywalne#! w kwestii spraw geopolitycznych. Uznaje je za istotne z punktu widzenia swoich interesów, ale jeszcze nie zdecydowało, czy [TARGET_COUNTRY.GetName] to przyjaciel, czy wróg."
