 ai_attitude_loyal: "#V #P Lojalność#!#!"
 ai_attitude_loyal_desc: "[COUNTRY.GetName] i [TARGET_COUNTRY.GetName] – w perspektywie geopolitycznej pierwsze państwo uważa drugie za #P #bold sprawiedliwego suzerena#!#!. Prawdopodobnie przychyli się do żądań ograniczenia [Concept('concept_autonomy', 'autonomii')], a nawet zgodzi się na aneksję przez [Concept('concept_overlord', 'suwerena')]."
