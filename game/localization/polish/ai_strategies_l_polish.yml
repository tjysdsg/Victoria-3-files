 ai_attitude_genial: "#V #P Sympatia#!#!"
 ai_attitude_genial_desc: "[COUNTRY.GetName] i [TARGET_COUNTRY.GetName] – pierwsze państwo uważa drugie za #P #bold pożądanego sojusznika#!#! w kwestii spraw geopolitycznych. Może dążyć do ocieplenia [Concept('concept_relations', 'stosunków')] i zawarcia [Concept('concept_defensive_pact', 'paktu obronnego')] lub [Concept('concept_alliance', 'sojuszu')]."
