 ai_attitude_wary: "#V #N Nieufność#!#!"
 ai_attitude_wary_desc: "[COUNTRY.GetName] i [TARGET_COUNTRY.GetName] – pierwsze państwo uważa drugie za #N #bold potencjalne zagrożenie#!#! w kwestii spraw geopolitycznych. Będzie w mniejszym stopniu reagować na działania dyplomatyczne i może dążyć do zawarcia sojuszów, aby się przed nami chronić."
 ai_attitude_wary_tooltip: "#header [concept_attitude]: $ai_attitude_wary$#!\n$ai_attitude_wary_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_antagonistic: "#V #N Wrogość#!#!"
 ai_attitude_antagonistic_desc: "[COUNTRY.GetName] i [TARGET_COUNTRY.GetName] – pierwsze państwo uważa drugie za #N #bold poważne zagrożenie#!#! w kwestii spraw geopolitycznych. Może dążyć do zawarcia sojuszów z naszymi wrogami i wziąć udział w [Concept('concept_diplomatic_play', 'posunięciach dyplomatycznych')] przeciwko naszej ekspansji."
 ai_attitude_antagonistic_tooltip: "#header [concept_attitude]: $ai_attitude_antagonistic$#!\n$ai_attitude_antagonistic_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_belligerent: "#V #N Agresywność#!#!"
 ai_attitude_belligerent_desc: "[COUNTRY.GetName] i [TARGET_COUNTRY.GetName] – pierwsze państwo uważa drugie za #N #bold cel podboju#!#! w kwestii spraw geopolitycznych. Może rozpocząć [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l] przeciwko państwu o nazwie [TARGET_COUNTRY.GetName], jeżeli uzna, że ma szansę na odniesienie sukcesu."
