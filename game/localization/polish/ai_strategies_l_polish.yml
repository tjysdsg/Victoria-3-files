 ai_attitude_disinterested: "#V Brak zainteresowania#!"
 ai_attitude_disinterested_desc: "[COUNTRY.GetName] i [TARGET_COUNTRY.GetName] – pierwsze państwo uważa drugie za #bold nieistotne#! w kwestii spraw geopolitycznych. Raczej nie zechce uczestniczyć z nami w jakimkolwiek posunięciu dyplomatycznym."
