 ai_attitude_loyal: "#V #P Lojalność#!#!"
 ai_attitude_loyal_desc: "[COUNTRY.GetName] i [TARGET_COUNTRY.GetName] – pierwsze państwo uważa drugie za swojego #P #bold prawowitego suzerena#!#! w kwestii spraw geopolitycznych. Jest skłonne poprzeć je podczas [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] i nie będzie domagać się niepodległości."
 ai_attitude_loyal_tooltip: "#header [concept_attitude]: $ai_attitude_loyal$#!\n$ai_attitude_loyal_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_protective: "#V #P Ochrona#!#!"
