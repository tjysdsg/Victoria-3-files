 ai_attitude_protective_tooltip: "#header [concept_attitude]: $ai_attitude_protective$#!\n$ai_attitude_protective_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_wary: "#V #N Nieufność#!#!"
 ai_attitude_wary_desc: "[COUNTRY.GetName] i [TARGET_COUNTRY.GetName] – pierwsze państwo uważa drugie za #N #bold potencjalne zagrożenie#!#! w kwestii spraw geopolitycznych. Będzie w mniejszym stopniu reagować na działania dyplomatyczne i może dążyć do zawarcia sojuszów, aby się przed nami chronić."
