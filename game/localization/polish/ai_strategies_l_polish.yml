 ai_attitude_cautious: "#V Ostrożność#!"
 ai_attitude_cautious_desc: "[COUNTRY.GetName] i [TARGET_COUNTRY.GetName] – pierwsze państwo uważa drugie za #bold nieprzewidywalne#! w kwestii spraw geopolitycznych. Uznaje je za istotne z punktu widzenia swoich interesów, ale jeszcze nie zdecydowało, czy [TARGET_COUNTRY.GetName] to przyjaciel, czy wróg."
 ai_attitude_cautious_tooltip: "#header [concept_attitude]: $ai_attitude_cautious$#!\n$ai_attitude_cautious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_cooperative: "#V #P Chęć współpracy#!#!"
 ai_attitude_cooperative_desc: "[COUNTRY.GetName] i [TARGET_COUNTRY.GetName] – pierwsze państwo uważa drugie za #P #bold potencjalnego sojusznika#!#! w kwestii spraw geopolitycznych. Może dążyć do ocieplenia [Concept('concept_relations', 'stosunków')] i prawdopodobnie będzie otwarte na propozycje dyplomatyczne."
