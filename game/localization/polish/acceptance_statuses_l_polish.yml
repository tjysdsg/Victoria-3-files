l_polish:
 violent_hostility: "Agresywna wrogość"
 violent_hostility_desc: "Osoby o tym statusie są tak otwarcie pogardzane, demonizowane i prześladowane, że ogół społeczeństwa wolałby je po prostu wyplenić, zamiast marnować czas i zasoby na włączenie ich do społeczności."
 violent_hostility_only_icon: "@acceptance_status_1!"
 cultural_erasure: "Wymazanie kulturowe"
 cultural_erasure_desc: "Osoby o tym statusie są pod całkowitą kontrolą dominującego społeczeństwa, którego głównym celem jest wyplenienie ich kultury, tradycji i wierzeń. Dopiero wtedy dominująca grupa będzie gotowa wypracować sposoby włączenia tych osób do ogółu społeczeństwa."
 cultural_erasure_only_icon: "@acceptance_status_2!"
 open_prejudice: "Jawne uprzedzenie"
 open_prejudice_desc: "Osoby o tym statusie mogą współistnieć z innymi członkami społeczeństwa. Niestety ten stan neutralnej koegzystencji wiąże się z ciągłą obserwacją i nieprzychylnym nastawieniem ze strony członków wyższych klas wobec zwyczajów i wierzeń tych osób."
 open_prejudice_only_icon: "@acceptance_status_3!"
 second_rate_citizen: "Obywatel drugiej kategorii"
 second_rate_citizen_desc: "Osobom o tym statusie w teorii przysługują liczne korzyści społeczne. Niestety wciąż postrzega i traktuje się je jako podległe wobec reszty społeczeństwa. Często muszą borykać się z dyskryminacją, ograniczeniem praw oraz utrudnionym dostępem do zasobów i możliwości."
 second_rate_citizen_only_icon: "@acceptance_status_4!"
 full_acceptance: "Pełna akceptacja"
 full_acceptance_desc: "Osoby o tym statusie są w pełni akceptowane przez społeczeństwo. Przysługują im nieograniczona ruchliwość społeczna i stabilność wynikająca z uprzywilejowania. Ich podstawowe wartości, wierzenia i reputacja społeczno-ekonomiczna kształtują tkankę społeczną. Pozostałe grupy aspirują do tego statusu."
 full_acceptance_only_icon: "@acceptance_status_5!"
