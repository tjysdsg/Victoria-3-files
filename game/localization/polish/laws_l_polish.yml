 enactment_phase_1_mon: "Kontemplacja"
 enactment_phase_2_mon: "Akceptacja"
 enactment_phase_0_generic: "Projektowanie"
 enactment_phase_1_generic: "Poprawka"
 enactment_phase_2_generic: "Głosowanie"
 #Frontier Colonization
 law_frontier_colonization: "Kolonizacja dzikich terenów"
 law_frontier_colonization_desc: "Dzikie tereny leżące w pobliżu naszych granic będą doskonałym miejscem do skolonizowania, jeśli uda się je najpierw nam podporządkować i oswoić."
