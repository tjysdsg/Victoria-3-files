l_polish:
 #Leader Ideologies
 ideology_moderate: "Bezideowiec"
 ideology_moderate_desc: "#lore Poglądy tego przywódcy są w jego grupie interesu uznawane za umiarkowane. Nie ma on żadnej konkretnej ideologii.#!"
 ideology_traditionalist: "Tradycjonalista"
 ideology_traditionalist_desc: "#lore Ten przywódca chce pielęgnować tradycyjne zwyczaje, uważając je za przedłużenie prawa natury. #!"
 ideology_atheist: "Wyznaje nihilizm"
 ideology_atheist_desc: "#lore Dla tego przywódcy najważniejsze są kwestionowanie i obalanie tradycyjnego porządku społecznego i instytucji za wszelką cenę. Dąży do położenia fundamentów pod całkowicie rewolucjonistyczne społeczeństwo.#!"
 ideology_republican_leader: "Republikanin"
 ideology_republican_leader_desc: "#lore Ten przywódca dąży do ustanowienia republiki rządzonej przez wybieranych przedstawicieli. #!"
 ideology_radical: "Radykał"
 ideology_radical_desc: "#lore Ten przywódca dąży do radykalnych reform na rzecz liberalizmu i ideałów demokratycznych. #!"
 ideology_abolitionist: "Abolicjonista"
 ideology_abolitionist_desc: "#lore Ten przywódca uważa niewolnictwo za rażące pogwałcenie praw człowieka i dąży do jego globalnego zniesienia. #!"
 ideology_slaver: "Zwolennik niewolnictwa"
 ideology_slaver_desc: "#lore Ten przywódca postrzega niewolnictwo jako naturalną część życia i przeciwstawia się jego zniesieniu. #!"
 ideology_feminist: "Feminista"
 ideology_feminist_desc: "#lore Ten przywódca uważa, że kobiety są równe mężczyznom, i dąży do zwiększenia ich praw obywatelskich.#!"
 ideology_reformer: "Reformator"
 ideology_reformer_desc: "#lore Ten przywódca chce wprowadzić kilka stopniowych zmian, aby zwiększyć równość społeczną (ale nie za bardzo).#!"
 ideology_pacifist: "Pacyfista"
 ideology_pacifist_desc: "#lore Ten przywódca nie stosuje przemocy i dąży do pokoju.#!"
 ideology_jingoist_leader: "Agresywny nacjonalista"
 ideology_jingoist_leader_desc: "#lore Ten przywódca opowiada się za agresywną polityką zagraniczną. Aby spełnić swoje ambicje, deklaruje gotowość do wojny. #!"
 ideology_royalist: "Rojalista"
 ideology_royalist_desc: "#lore Ten przywódca jest lojalny wobec monarchii i prawowitego władcy.#!"
 ideology_social_democrat: "Socjaldemokrata"
 ideology_social_democrat_desc: "#lore Ten przywódca wierzy, że społeczeństwo socjalistyczne można osiągnąć poprzez reformę parlamentarną. #!"
 ideology_communist: "Komunista"
 ideology_communist_desc: "#lore Ten przywódca uważa, że aby przejąć władzę polityczną, klasa robotnicza może sięgnąć po wszelkie niezbędne środki. #!"
 ideology_vanguardist: "Awangardzista"
 ideology_vanguardist_desc: "#lore Ten przywódca wierzy, że społeczeństwo socjalistyczne można zbudować dzięki partii awangardowej składającej się ze zdeterminowanych radykałów. #!"
 ideology_fascist: "Faszysta"
 ideology_fascist_desc: "#lore Ten przywódca jest skrajnym nacjonalistą, który opowiada się za przywróceniem tradycyjnych, autorytarnych wartości z uwzględnieniem współczesnego kontekstu. #!"
 ideology_anarchist: "Anarchista"
 ideology_anarchist_desc: "#lore Ten przywódca dąży do obalenia hierarchii, władzy i państwa. Chce umożliwić ludziom samodzielne sprawowanie władzy. #!"
 ideology_ethno_nationalist: "Etnonacjonalista"
 ideology_ethno_nationalist_desc: "#lore Ten przywódca wierzy, że o przynależności do narodu stanowi pochodzenie etniczne jednostki. #!"
 ideology_theocrat: "Teokrata"
 ideology_theocrat_desc: "#lore Ten przywódca marzy o państwie rządzonym przez Kościół zgodnie z doktryną religijną.#!"
 ideology_market_liberal: "Liberał gospodarczy"
 ideology_market_liberal_desc: "#lore Ten przywódca wierzy, że gospodarką krajową powinna kierować niewidzialna ręka wolnego rynku."
 ideology_liberal_leader: "Demokrata"
 ideology_liberal_leader_desc: "#lore Ten przywódca traktuje ustrój demokratyczny priorytetowo i sprzeciwia się idei niepodważalnej władzy nad narodem. #!"
 #Interest Group Ideologies
 ideology_paternalistic: "Paternaliści"
 ideology_paternalistic_desc: "#lore Ta grupa nie wierzy, że lud może rządzić samodzielnie. Według jej przedstawicieli tradycyjna arystokracja powinna wskazywać społeczeństwu właściwą drogę.#!"
 ideology_patriarchal: "Patriarchowie"
 ideology_patriarchal_desc: "#lore Według patriarchów mężczyźni powinni sprawować władzę polityczną, a kobiety – być posłuszne swoim ojcom i mężom.#!"
 ideology_republican: "Republikanie"
 ideology_republican_desc: "#lore Przedstawiciele tej grupy uważają, że najlepszych przywódców wybiera się w drodze głosowania publicznego, i popierają republikańską formę rządów.#!"
 ideology_populist: "Populiści"
 ideology_populist_desc: "#lore Populiści pragną rządów ludu i dążą do zapewnienia praw obywatelskich wszystkim, bez względu na klasę społeczną.#!"
 ideology_stratocratic: "Stratokraci"
 ideology_stratocratic_desc: "#lore Ta grupa popiera utrzymanie hierarchicznej struktury społeczeństwa poprzez tradycyjne formy opodatkowania i stosunków pracy.#!"
 ideology_oligarchic: "Oligarchowie"
 ideology_oligarchic_desc: "#lore Ta grupa popiera przekazanie całej władzy w ręce państwa świeckiego zarządzanego przez miejscowych oligarchów.#!"
 ideology_laissez_faire: "Leseferyści"
 ideology_laissez_faire_desc: "#lore Leseferyści chcą swobodnego przepływu towarów i siły roboczej. Bardziej niż osądowi rządów ufają wyrokom rynków.#!"
 ideology_individualist: "Indywidualiści"
 ideology_individualist_desc: "#lore Według przedstawicieli tej grupy każdy sam odpowiada za swój los. Przeciwstawiają się oni programom rządowym obejmującym świadczenie usług na rzecz obywateli, których na to nie stać.#!"
 ideology_pious: "Religianci"
 ideology_pious_desc: "#lore W oczach religiantów przykazania religijne są nadrzędnym wyznacznikiem moralności. Uważają oni, że całe społeczeństwo powinno je respektować.#!"
 ideology_particularist: "Partykularyści"
 ideology_particularist_desc: "#lore Przedstawiciele tej grupy pragną pracować autonomicznie. Sprzeciwiają się systemowi feudalnemu, postrzegając go jako usankcjonowane niewolnictwo.#!"
 ideology_isolationist: "Izolacjoniści"
 ideology_isolationist_desc: "#lore Ta grupa chce, aby państwo koncentrowało się na sprawach krajowych. Nie popiera ekspansji terytorialnej oraz zezwolenia na imigrację z obcych krajów.#!"
 ideology_moralist: "Moraliści"
 ideology_moralist_desc: "#lore Moraliści cechują się silną wiarą w ład moralny, który narzuca im religia. Wszelkie różnice – czy to zdań, czy kultur – postrzegają jako zagrożenie dla swojego upragnionego porządku rzeczy.#!"
 ideology_jingoist: "Agresywni nacjonaliści"
 ideology_jingoist_desc: "#lore Przedstawiciele tej grupy postulują agresywne podejście do polityki zagranicznej. Pragną też armii, która ich w tym wesprze.#!"
 ideology_loyalist: "Lojaliści"
 ideology_loyalist_desc: "#lore Ta grupa uważa, że wszyscy obywatele powinni mieć swój udział w finansowaniu podstawowych funkcji państwa, z oddaniem pracując na ten cel.#!"
 ideology_meritocratic: "Merytokraci"
 ideology_meritocratic_desc: "#lore Według merytokratów na sukces trzeba zapracować. Ci, którzy go osiągnęli, zasługują na idące z nim w parze bogactwo i odpowiedzialność.#!"
 ideology_patriotic: "Patrioci"
 ideology_patriotic_desc: "#lore Patrioci są bezgranicznie oddani państwu. Wobec każdego dysydenta należy według nich stosować rygorystyczne środki.#!"
 ideology_liberal: "Liberałowie"
 ideology_liberal_desc: "#lore Przedstawiciele tej grupy uważają wolność i równość wobec prawa za istotne wartości, które wymagają ochrony.#!"
 ideology_anti_clerical: "Antyklerykałowie"
 ideology_anti_clerical_desc: "#lore Ta grupa przeciwstawia się wpływowi zorganizowanych ugrupowań religijnych na szkolnictwo i sprawy polityczne. Uważa, że na czele rządu powinni stać ludzie myślący racjonalnie.#!"
 ideology_proletarian: "Proletariat"
 ideology_proletarian_desc: "#lore Proletariat spogląda na kwestie polityczne przez pryzmat walki klasowej i wstawia się w tym konflikcie za robotnikami.#!"
 ideology_egalitarian: "Egalitaryści"
 ideology_egalitarian_desc: "#lore Ta grupa wierzy, że sprawiedliwe i humanitarne traktowanie ludzi powinno być podstawą działalności politycznej.#!"
 ideology_anti_slavery: "Abolicjoniści"
 ideology_anti_slavery_desc: "#lore Ta grupa wzgardza niewolnictwem i uważa je za przejaw barbarzyńskiego zacofania.#!"
 ideology_pro_slavery: "Zwolennicy niewolnictwa"
 ideology_pro_slavery_desc: "#lore Członkowie tej grupy uważają niewolnictwo za niezbędny element dobrze prosperującego społeczeństwa.#!"
 ideology_reactionary: "Reakcjoniści"
 ideology_reactionary_desc: "#lore Ta grupa żyje przeszłością – rzeczywistą lub wyobrażoną – w której jednolite społeczeństwa rządzone były jedynie przez monarchów.#!"
 ideology_plutocratic: "Plutokraci"
 ideology_plutocratic_desc: "#lore Plutokraci uważają, że osoby zamożne dowiodły już swojej wartości jako decydenci i tworzą elitę intelektualną, która powinna stać na czele społeczeństwa.#!"
 ideology_agrarian: "Agraryści"
 ideology_agrarian_desc: "#lore Zdaniem agrarystów polityka gospodarcza powinna koncentrować się na rolnictwie i interesach rolników.#!"
 ideology_corporatist: "Korporacjoniści"
 ideology_corporatist_desc: "#lore Ta grupa twierdzi, że konflikt między klasami można rozwiązać, opierając się na zasadach religijnych.#!"
 ideology_corporatist_leader: "Korporacjonista"
 ideology_corporatist_leader_desc: " #lore Ten przywódca twierdzi, że konflikt między klasami można rozwiązać dzięki ustępstwom ze strony klasy wyższej i współpracy różnych grup społecznych.#!"
 ideology_agrarian_jeffersonian: "Jeffersoniści"
 ideology_agrarian_jeffersonian_desc: "#lore Jeffersoniści uważają, że klasa drobnych właścicieli ziemskich stanowi fundament państwa, dlatego ich zdaniem agraryzm powinien być podstawą wolnego społeczeństwa.#!"
 #flavor ideologies
 ideology_republican_paternalistic: "Elityści"
 ideology_republican_paternalistic_desc: "#lore Ta grupa opowiada się za oddaniem władzy w ręce elit będących w posiadaniu ziem, jednak popiera przy tym republikańską formę rządu.#!"
 ideology_scholar_paternalistic: "Zwolennicy ziemiaństwa i uczonych"
 ideology_scholar_paternalistic_desc: "#lore Ta grupa chciałaby żyć w państwie rządzonym przez monarchę, któremu doradzaliby mądrzy i wykształceni.#!"
 ideology_junker_paternalistic: "Junkrzy"
 ideology_junker_paternalistic_desc: "#lore Junkrzy są przekonani, że najlepszą przyszłość zapewni państwu posiadająca majątki ziemskie arystokracja.#!"
 ideology_papal_paternalistic: "Możnowładcy"
 ideology_papal_paternalistic_desc: "#lore Przedstawiciele tej grupy uznają zwierzchnictwo papieża i tradycyjną hierarchię Stolicy Apostolskiej.#!"
 ideology_confucian: "Konfucjaniści"
 ideology_confucian_desc: "#lore Osoby należące do tej grupy są wierne naukom Konfucjusza i popierają porządek społeczny, który według nich wpisany jest w niebiańskie prawa.#!"
 ideology_bakufu: "Zwolennicy szogunatu"
 ideology_bakufu_desc: "#lore Zwolennicy szogunatu uważają, że władza należy się wojownikom.#!"
 ideology_shinto_moralist: "Wyznawcy shintō"
 ideology_shinto_moralist_desc: "#lore Przedstawiciele tej grupy wierzą w boskość cesarza. Wiążą to przekonanie z tradycyjnym oddawaniem czci bóstwom i duchom.#!"
 ideology_caudillismo: "Zwolennicy rządów caudillo"
 ideology_caudillismo_desc: "#lore Ta grupa zwykle popiera silnych przywódców o wojskowej proweniencji, stawiając ich rządy ponad zasadami konstytucyjnego państwa prawa.#!"
 ideology_heavenly_kingdom_theocratic: "Czciciel Boga"
 ideology_heavenly_kingdom_theocratic_desc: "#lore Ta grupa popiera teokratyczną formę rządu i wierzy, że w chwili odkupienia naszych grzechów przez Chrystusa wszyscy staliśmy się synami i córkami bożymi.#!"
 ideology_papal_moralist: "Zwolennicy władzy papieskiej"
 ideology_papal_moralist_desc: "#lore Członkom tej grupy bardzo zależy na zachowaniu potęgi Kościoła katolickiego, zarówno w kwestiach doczesnych, jak i duchowych.#!"
 ideology_liberal_modern: "Liberałowie"
 ideology_liberal_modern_desc: "#lore Przedstawiciele tej grupy uważają wolność i równość wobec prawa za istotne wartości, które wymagają ochrony.#!"
 ideology_egalitarian_modern: "Egalitaryści"
 ideology_egalitarian_modern_desc: "#lore Ta grupa wierzy, że sprawiedliwe i humanitarne traktowanie ludzi powinno być podstawą działalności politycznej.#!"
 liberal_and_egalitarian_amended_tt: "Wyznawcy [Concept('concept_ideology', 'ideologii')] znanych jako [GetIdeology('ideology_liberal').GetName|l] i [GetIdeology('ideology_egalitarian').GetName|l] zmienią swoje stanowisko w sprawie praw kobiet"
 #Government Principles group
 lawgroup_governance_principles: "Zasady utrzymania ładu"
 lawgroup_governance_principles_desc: "Podstawowe zasady i uprawnienia determinujące sposób zarządzania krajem i określające głowę państwa."
 law_chiefdom: "Wodzostwo"
 law_chiefdom_desc: "Hierarchiczny ustrój polityczny z okresu przed uprzemysłowieniem, oparty na pokrewieństwie. Na jego czele stoi watażka lub senior znamienitego rodu. Nie umożliwia skutecznej, scentralizowanej kontroli nad całymi państwami."
 law_monarchy: "Monarchia"
 law_monarchy_desc: "Forma rządów, w której tożsamość narodowa reprezentowana jest przez dynastię arystokratów. Władzę wykonawczą sprawuje w niej głowa rodu królewskiego."
 law_presidential_republic: "Republika prezydencka"
 law_presidential_republic_desc: "Ustrój polityczny, który zakłada rządy ludu i wybranych przez niego przedstawicieli. W republikach na głowę państwa wybierany lub mianowany jest $RULER_TITLE_PRESIDENT$."
 law_parliamentary_republic: "Republika parlamentarna"
 law_parliamentary_republic_desc: "Ustrój polityczny, który zakłada rządy ludu i wybranych przez niego przedstawicieli. Najwyższą władzę ustawodawczą sprawuje w nim głowa państwa – tak zwany $RULER_TITLE_CHANCELLOR$."
 law_theocracy: "Teokracja"
 law_theocracy_desc: "W tym ustroju władzę nad rządem sprawuje kler, który kieruje się własną interpretacją świętych ksiąg. W teorii głowa państwa otaczana jest kultem, choć w praktyce jest to zaledwie ziemski przedstawiciel wybrany ze względu na zasługi, status lub urodzenie."
 law_council_republic: "Republika samorządowa"
 law_council_republic_desc: "W tym systemie politycznym robotnicy wybierają delegatów do lokalnych samorządów. Państwo zarządzane jest za pomocą tych samych koncepcji, które służą do organizacji miejsc pracy."
 #Free speech group
 lawgroup_free_speech: "Wolność słowa"
 lawgroup_free_speech_desc: "Przepisy regulujące wolność słowa i prawo do zgromadzeń publicznych."
 law_outlawed_dissent: "Brak wolności słowa"
 law_outlawed_dissent_desc: "Krytyka rządu jest nielegalna i uważa się ją za zdradę."
 law_censorship: "Cenzura"
 law_censorship_desc: "Prasa jest cenzurowana, a ludność nie ma zagwarantowanej wolności zgromadzeń."
 law_right_of_assembly: "Wolność zgromadzeń"
 law_right_of_assembly_desc: "Obywatele mają prawo do zgromadzeń publicznych."
 law_protected_speech: "Ochrona wolności słowa"
 law_protected_speech_desc: "Wolność słowa jest chroniona prawem."
 #Army Model group
 lawgroup_army_model: "Model armii"
 lawgroup_army_model_desc: "Sposób kierowania armią i metoda jej organizacji."
 law_peasant_levies: "Pobór chłopów"
 law_peasant_levies_desc: "Główną siłę armii stanowią poborowi żołnierze piechoty przeszkoleni w zaledwie podstawowym zakresie (jeśli w ogóle)."
 law_national_militia: "Milicja narodowa"
 law_national_militia_desc: "Wojsko regularne jest nieliczne, ale do obrony można powołać lokalne oddziały milicji."
 law_mass_conscription: "Pobór powszechny"
 law_mass_conscription_desc: "W razie potrzeby szeregi armii zawodowej można wesprzeć ogromną liczbą poborowych żołnierzy piechoty."
 law_professional_army: "Armia zawodowa"
 law_professional_army_desc: "Armia składa się z doskonale wyszkolonych żołnierzy zawodowych."
 #Distribution of Power group
 lawgroup_distribution_of_power: "Podział władzy"
 lawgroup_distribution_of_power_desc: "Zasady podziału władzy politycznej, które określają, komu podlega głowa państwa."
 law_autocracy: "Autokracja"
 law_autocracy_desc: "Głowa państwa cieszy się władzą absolutną i nie odpowiada przed nikim innym."
 law_oligarchy: "Oligarchia"
 law_oligarchy_desc: "Głowa państwa dzieli władzę i odpowiedzialność z niewielką grupą wpływowych jednostek niepodlegających wyborom."
 law_landed_voting: "Prawo głosu właścicieli ziemskich"
 law_landed_voting_desc: "Prawo głosu przysługuje posiadaczom ziem i kapitału."
 law_wealth_voting: "Prawo głosu osób zamożnych"
 law_wealth_voting_desc: "Prawo głosu przysługuje obywatelom zamożnym. Im większy majątek obywatela, tym więcej może on oddać głosów."
 law_census_voting: "Cenzus wyborczy"
 law_census_voting_desc: "Prawo głosu przysługuje piśmiennym mężczyznom o określonym statusie."
 law_universal_suffrage: "Powszechność wyborów"
 law_universal_suffrage_desc: "Głosy wszystkich dorosłych mężczyzn są jednakowo ważne."
 law_elder_council: "Rada starszyzny"
 law_elder_council_desc: "Tylko najbardziej szanowani obywatele mają wpływ na sposób zarządzania państwem."
 law_anarchy: "Anarchia"
 law_anarchy_desc: "Za zarządzanie sprawami lokalnymi odpowiadają miejscowe społeczności, które wyznaczają działających w ograniczonym zakresie przedstawicieli do większych rad spółdzielczych. Władzę centralną trudno jest wyegzekwować bez oficjalnej hierarchii."
 law_single_party_state: "Państwo jednopartyjne"
 law_single_party_state_desc: "Państwem rządzi jedna uprawomocniona partia polityczna, która ma monopol na całą państwową aktywność polityczną."
 ruler_in_party_tt: "[concept_ruler] tego państwa jest członkiem [Concept('concept_interest_group', 'grupy interesu')], która ma aktywną [Concept('concept_party', 'partię')] polityczną."
 sps_no_party_tt: "W tym państwie nie ma żadnych aktywnych [Concept('concept_party', 'partii politycznych')]"
 sps_government_reshuffle_tt: "Skład [Concept('concept_government', 'rządu')] zostanie uzupełniony członkami jedynej [Concept('concept_party', 'partii')] funkcjonującej zgodnie z prawem"
 #Voting System group
 law_first_past_the_post: "System większościowy"
 law_first_past_the_post_desc: "System ten funkcjonuje na zasadzie „zwycięzca bierze wszystko”. Władzę sprawuje w nim jedna strona, której udało się uzyskać najwięcej głosów w wyborach regionalnych. Prowadzi zazwyczaj do powstawania jednopartyjnych rządów z większością mandatów, ale stwarza ryzyko manipulacji granicami okręgów wyborczych."
 law_proportional_representation: "Reprezentacja proporcjonalna"
 law_proportional_representation_desc: "W systemie tym miejsca w parlamencie przydzielane są w sposób proporcjonalny do liczby uzyskanych głosów. Prowadzi to zazwyczaj do powstawania wielopartyjnych rządów koalicyjnych, w których klucz do podjęcia jakichkolwiek działań stanowią kompromisy."
 #Workplace Safety group
 lawgroup_labor_rights: "Prawa pracownicze"
 lawgroup_labor_rights_desc: "Prawa przysługujące robotnikom."
 law_serfdom: "Pańszczyzna"
 law_serfdom_desc: "Chłopi są przywiązani do ziemi i zmuszani do pracy na rzecz panów feudalnych."
 law_no_workers_rights: "Brak praw robotników"
 law_no_workers_rights_desc: "Państwo nie gwarantuje robotnikom żadnych szczególnych praw pracowniczych."
 law_regulatory_bodies: "Organy regulacyjne"
 law_regulatory_bodies_desc: "W celu sprawowania kontroli nad nadużyciami ze strony pracodawców powołano instytucje rządowe."
 law_worker_protections: "Ochrona robotników"
 law_worker_protections_desc: "Robotnicy są objęci szerokim zakresem ochrony prawnej."
 #Children's Rights group
 lawgroup_childrens_rights: "Prawa dziecka"
 lawgroup_childrens_rights_desc: "Ochrona i prawa przysługujące dzieciom."
 law_child_labor_allowed: "Zatrudnianie dzieci"
 law_child_labor_allowed_desc: "Nie istnieją żadne regulacje prawne, które określałyby, w jakich miejscach można zatrudniać dzieci."
 law_restricted_child_labor: "Zakaz zatrudniania dzieci"
 law_restricted_child_labor_desc: "Obecność dzieci w fabrykach jest niedopuszczalna."
 law_compulsory_primary_school: "Obowiązkowe wykształcenie podstawowe"
 law_compulsory_primary_school_desc: "Wszystkie dzieci mają obowiązek ukończenia szkoły podstawowej. Trwa to kilka lat i w tym okresie nie mogą się nigdzie zatrudnić."
 #Slavery group
 lawgroup_slavery: "Niewolnictwo"
 lawgroup_slavery_desc: "Ludzie stanowiący własność."
 law_slavery_banned: "Zakaz niewolnictwa"
 law_slavery_banned_desc: "Człowiek nie może być niczyją własnością."
 law_debt_slavery: "Niewola za długi"
 law_debt_slavery_desc: "Osoby, które nie są w stanie spłacić swoich długów, stają się własnością wierzycieli."
 law_slave_trade: "Handel niewolnikami"
 law_slave_trade_desc: "Zapotrzebowanie na tanią siłę roboczą zaspokajane jest poprzez odczłowieczający handel obcą ludnością."
 law_legacy_slavery: "Pozostałości niewolnictwa"
 law_legacy_slavery_desc: "W drodze kompromisu między abolicjonistami i ich opozycją ustalono, że istnienie niewolnictwa jest dopuszczalne, o ile jego zakres nie ulega poszerzeniu."
 #Church and State group
 lawgroup_church_and_state: "Kościół a państwo"
 lawgroup_church_and_state_desc: "Stosunki między władcami duchownymi a świeckimi."
 law_state_religion: "Religia państwowa"
 law_state_religion_desc: "Kościół jest oficjalnym organem państwowym. Wszystkie mniejszości wyznaniowe są dyskryminowane."
 law_freedom_of_conscience: "Wolność sumienia"
 law_freedom_of_conscience_desc: "Państwo ma oficjalną religię, ale każdy ma prawo wyboru własnej wiary. Tylko wyjątkowo nietypowe mniejszości wyznaniowe są dyskryminowane."
 law_total_separation: "Całkowity rozdział"
 law_total_separation_desc: "Żaden Kościół i żadna wiara nie ma prawa ingerować w funkcjonowanie rządu, a dyskryminowanie jakiejkolwiek grupy wyznaniowej jest niedopuszczalne."
 law_atheist_state: "Państwo ateistyczne"
 law_atheist_state_desc: "Propagowanie wierzeń religijnych jest zabronione, a na wszelkie związane z nimi praktyki patrzy się z dezaprobatą. Wszystkie grupy wyznaniowe są dyskryminowane."
 #Citizenship group
 lawgroup_citizenship: "Obywatelstwo"
 lawgroup_citizenship_desc: "Zakres praw obywatelskich."
 law_ethnostate: "Państwo etniczne"
 law_ethnostate_desc: "Przedstawiciele wszystkich obcych kultur są dyskryminowani."
 law_national_supremacy: "Supremacja narodowa"
 law_national_supremacy_desc: "Przedstawiciele obcych kultur są dyskryminowani, chyba że mają podobne dziedzictwo, język lub zwyczaje."
 law_racial_segregation: "Segregacja rasowa"
 law_racial_segregation_desc: "Przedstawiciele obcych kultur o odmiennym dziedzictwie są dyskryminowani."
 law_cultural_exclusion: "Wyłączność kulturowa"
 law_cultural_exclusion_desc: "Przedstawiciele obcych kultur, które nie mają nic wspólnego z kulturami dominującymi, są dyskryminowani."
 law_multicultural: "Wielokulturowość"
 law_multicultural_desc: "Żadne kultury nie są dyskryminowane."
 #Economic System group
 lawgroup_economic_system: "System gospodarczy"
 lawgroup_economic_system_desc: "Podstawowe zasady ekonomii."
 law_traditionalism: "Tradycjonalizm"
 law_traditionalism_desc: "Ekonomia z czasów poprzedzających uprzemysłowienie, w niewielkim stopniu kontrolowana centralnie i skupiona na samozaopatrzeniu."
 law_agrarianism: "Agraryzm"
 law_agrarianism_desc: "System gospodarczy skupiony na rolnictwie, jego rozwoju i związanej z nim społeczności."
 law_cooperative_ownership: "System własności wspólnej"
 law_cooperative_ownership_desc: "System gospodarczy oparty na koncepcji własności socjalnej, w którym produkowane nadmiarowo towary są rozdzielane między robotników w równiejszy sposób."
 law_command_economy: "Gospodarka sterowana"
 law_command_economy_desc: "System gospodarczy oparty na podejściu interwencjonistycznym i skupiony na działaniach w obrębie państwa, w którym to rząd bezpośrednio zarządza większością aspektów produkcji."
 law_laissez_faire: "Leseferyzm"
 law_laissez_faire_desc: "Liberalny system gospodarczy oparty na zasadach przewagi komparatywnej i założeniu, że ograniczony wpływ rządu zapewnia większy wzrost."
 law_interventionism: "Interwencjonizm"
 law_interventionism_desc: "Aby zapewnić narodowi stabilność, rząd musi ukrócić najgorsze nadużycia prywatnych przedsiębiorstw."
 #Trade Policy group
 lawgroup_trade_policy: "Polityka handlowa"
 lawgroup_trade_policy_desc: "Prawa dotyczące transgranicznego handlu i wymiany towarów."
 law_free_trade: "Wolny handel"
 law_free_trade_desc: "Ponieważ na handlu zyskują wszystkie strony, nie należy ograniczać swobodnej wymiany towarów."
 law_protectionism: "Protekcjonizm"
 law_protectionism_desc: "Nasz przemysł należy chronić przed rabunkiem ze strony zagranicznych uczestników rynku."
 law_isolationism: "Izolacjonizm"
 law_isolationism_desc: "System gospodarczy skupiony na wewnętrznym zaspokajaniu potrzeb narodu, zakładający odcięcie się od spraw innych państw."
 law_mercantilism: "Merkantylizm"
 law_mercantilism_desc: "System gospodarczy skupiony na eksporcie, stawiający nacisk na utrzymanie dodatniego rachunku bieżącego i konkurowanie z innymi narodami."
 #Taxation Group
 lawgroup_taxation: "Opodatkowanie"
 lawgroup_taxation_desc: "Sposób zwiększania przychodów państwa za sprawą opodatkowania obywateli."
 law_consumption_based_taxation: "Podatki konsumpcyjne"
 law_consumption_based_taxation_desc: "System podatkowy, w którym nie stosuje się bezpośrednich podatków dochodowych ani podatków per capita, a przychód zwiększany jest dzięki opodatkowaniu konsumpcji towarów."
 law_land_based_taxation: "Podatki gruntowe"
 law_land_based_taxation_desc: "Tradycyjny system opodatkowania gruntu, w którym podatki pobierane są przede wszystkim od chłopów."
 law_per_capita_based_taxation: "Podatki per capita"
 law_per_capita_based_taxation_desc: "System podatkowy, który za sprawą połączenia podatku dochodowego i podatku per capita nieproporcjonalnie obciąża ubogich."
 law_proportional_taxation: "Opodatkowanie proporcjonalne"
 law_proportional_taxation_desc: "System podatkowy oparty głównie na dochodach, w którym każdy ma przeznaczać w przybliżeniu równą część swoich zarobków na rzecz państwa."
 law_graduated_taxation: "Opodatkowanie progresywne"
 law_graduated_taxation_desc: "System podatkowy, którego celem jest obciążenie wysokimi podatkami od dywidend głównie osób zamożnych."
 #Education System group
 lawgroup_education_system: "Szkolnictwo"
 lawgroup_education_system_desc: "Na czasy, gdy skończy się zlecanie dzieciom uciążliwych prac."
 law_no_schools: "Brak szkół"
 law_no_schools_desc: "Za edukację odpowiedzialni są rodzice. Czytać i pisać uczą się tylko obywatele, którzy mają na to czas."
 law_religious_schools: "Szkoły wyznaniowe"
 law_religious_schools_desc: "To Kościół sprawuje pieczę nad edukacją państwową, gdyż taki stan rzeczy pozwala wykształcić w populacji lojalność i etykę."
 law_private_schools: "Szkoły prywatne"
 law_private_schools_desc: "Szkolnictwo jest sprywatyzowane i zapewnia wszystkim wolność wyboru ścieżki edukacyjnej."
 law_public_schools: "Szkoły publiczne"
 law_public_schools_desc: "Za kwestie związane z kształceniem odpowiada państwo. Szkolnictwo jest ustandaryzowane i dostępne dla wszystkich."
 #Health System group
 lawgroup_health_system: "Opieka zdrowotna"
 lawgroup_health_system_desc: "Prawa dotyczące ingerencji rządu (lub jej braku) w zapewnianie opieki zdrowotnej obywatelom."
 law_no_health_system: "Brak systemu opieki zdrowotnej"
 law_no_health_system_desc: "Rząd nie finansuje żadnego systemu opieki zdrowotnej."
 law_charitable_health_system: "Szpitale charytatywne"
 law_charitable_health_system_desc: "Organizacje charytatywne – nierzadko religijne – w miarę możliwości zapewniają pomoc każdej chorej lub umierającej osobie."
 law_private_health_insurance: "Prywatne ubezpieczenie zdrowotne"
 law_private_health_insurance_desc: "Członkowie populacji korzystają z opieki medycznej w szpitalach, które stanowią własność prywatną i są finansowane w ramach programów prywatnych ubezpieczeń zdrowotnych. Na pomoc może liczyć każdy, kogo na nią stać. Odbywa się to bez większego wpływu na skarb państwa."
 law_public_health_insurance: "Publiczne ubezpieczenie zdrowotne"
 law_public_health_insurance_desc: "Rząd prowadzi finansowany ze środków publicznych program ubezpieczeń zdrowotnych, dzięki czemu każdy ma jednakowy dostęp do opieki zdrowotnej."
 #Welfare group
 lawgroup_welfare: "Zasiłki"
 lawgroup_welfare_desc: "Pomoc rządowa dla osób pozbawionych dochodu."
 law_no_social_security: "Brak opieki społecznej"
 law_no_social_security_desc: "Rolą państwa nie jest pomaganie tym, którzy nie potrafią sami o siebie zadbać."
 law_poor_laws: "Prawa osób ubogich"
 law_poor_laws_desc: "Przeniesienie włóczęg i bezdomnych z ulic do przytułków dla ubogich jest warte swojej ceny."
 law_wage_subsidies: "Dofinansowywanie wynagrodzeń"
 law_wage_subsidies_desc: "Każdy, kto jest skory do pracy, powinien mieć co jeść. Nikomu nie może brakować środków do utrzymania rodziny."
 law_old_age_pension: "Emerytura"
 law_old_age_pension_desc: "Z praktycznego punktu widzenia produktywność siły roboczej zanika, gdy ta osiągnie pewien limit wieku. W kompetencji rządu leży zapewnienie odpowiednich zasiłków osobom, które ten wiek osiągnęły."
 law_disability_insurance: "Ubezpieczenie rentowe"
 law_disability_insurance_desc: "Obowiązkiem państwa jest otoczenie opieką tych, którzy nie z własnej winy są niezdolni do pracy."
 #Rights of Women group
 lawgroup_rights_of_women: "Prawa kobiet"
 lawgroup_rights_of_women_desc: "Przepisy prawne dotyczące płci pięknej."
 law_no_womens_rights: "Kuratela"
 law_no_womens_rights_desc: "Opiekę prawną nad kobietami sprawują mężczyźni. Samym kobietom przysługuje niewiele praw."
 law_women_own_property: "Prawo kobiet do własności"
 law_women_own_property_desc: "Kobiety mają prawo posiadania i obowiązek doglądania własnego dobytku uzyskanego poprzez dziedziczenie lub w inny sposób."
 law_women_in_the_workplace: "Kobiety w miejscu pracy"
 law_women_in_the_workplace_desc: "Jak utrzymać płomień postępu, mając do dyspozycji zaledwie połowę potencjalnej siły roboczej?"
 law_womens_suffrage: "Prawo wyborcze kobiet"
 law_womens_suffrage_desc: "W obliczu ustanawiania nowego porządku rzeczy my, kobiety, żądamy równych praw wyborczych – bez kompromisów."
 #Policing
 lawgroup_policing: "Utrzymywanie porządku"
 lawgroup_policing_desc: "Priorytety państwowych sił policyjnych."
 law_no_police: "Brak policji"
 law_no_police_desc: "W tym państwie nie istnieją żadne zorganizowane siły policyjne."
 law_local_police: "Policja lokalna"
 law_local_police_desc: "W tym państwie funkcjonują lokalne jednostki policji."
 law_dedicated_police: "Policja wyspecjalizowana"
 law_dedicated_police_desc: "W tym państwie funkcjonuje policja wyspecjalizowana, której oddziały szkolone są w ustandaryzowany sposób."
 law_militarized_police: "Policja zmilitaryzowana"
 law_militarized_police_desc: "Dzięki sprzętowi wojskowemu i wojskowym szkoleniom zwiększa się skuteczność policji w realizacji powierzonych jej zadań."
 #Bureaucracy
 lawgroup_bureaucracy: "Biurokracja"
 lawgroup_bureaucracy_desc: "Sposób zarządzania państwem."
 law_hereditary_bureaucrats: "Biurokraci sukcesyjni"
 law_hereditary_bureaucrats_desc: "Biurokraci obejmują stanowiska na mocy tradycyjnego dziedziczenia, przekazując obowiązki swojemu potomstwu."
 law_appointed_bureaucrats: "Biurokraci mianowani"
 law_appointed_bureaucrats_desc: "To władcy mianują biurokratów, których rolą jest działać w najlepszym interesie państwa w zamian za niemałe wynagrodzenie."
 law_meritocratic_bureaucracy: "Biurokraci merytokratyczni"
 law_meritocratic_bureaucracy_desc: "Im większe są zasługi danego biurokraty na tle konkurentów, tym wyższą zajmuje on pozycję. Prowadzi to z czasem do powstawania rozległych systemów administracyjnych znanych z Bizancjum."
 law_elected_bureaucrats: "Biurokraci elekci"
 law_elected_bureaucrats_desc: "Lokalni gubernatorowie są wyłaniani dzięki głosom wyborców z danego obszaru. Powoduje to decentralizację władzy, a zarazem ułatwia sprawowanie rządów nad obywatelami."
 #Colonization
 lawgroup_colonization: "Kolonizacja"
 lawgroup_colonization_desc: "Twoje stanowisko w sprawie zakładania kolonii w celu wyparcia i podboju [Concept('concept_decentralized_nation', 'państwa zdecentralizowanego')]."
 law_no_colonial_affairs: "Brak działań kolonizacyjnych"
 law_no_colonial_affairs_desc: "Państwo nie prowadzi oficjalnych działań kolonizacyjnych i nie może zakładać kolonii."
 law_colonial_resettlement: "Kolonizacja migracyjna"
 law_colonial_resettlement_desc: "Kolonie zakładane są w celu zapewnienia przestrzeni kolonistom z obszarów wcielonych danego państwa."
 law_colonial_exploitation: "Kolonizacja eksploatacyjna"
 law_colonial_exploitation_desc: "Kolonie zakładane są w celu eksploatacji zasobów naturalnych na danym terenie i czerpania korzyści z taniej siły roboczej."
 #Internal Security
 lawgroup_internal_security: "Bezpieczeństwo wewnętrzne"
 lawgroup_internal_security_desc: "Utrzymywanie porządku wewnątrz państwa."
 law_no_home_affairs: "Brak ingerencji w sprawy wewnętrzne"
 law_no_home_affairs_desc: "Państwo nie podejmuje szczególnych wysiłków, aby tłumić zamieszki czy powstania."
 law_national_guard: "Gwardia narodowa"
 law_national_guard_desc: "Państwo może wykorzystać wojsko do tłumienia wewnętrznych rozruchów."
 law_secret_police: "Tajna policja"
 law_secret_police_desc: "Tajna policja uważnie przygląda się radykałom i dysydentom."
 law_guaranteed_liberties: "Wolności gwarantowane"
 law_guaranteed_liberties_desc: "Urząd Spraw Wewnętrznych obszaru administracyjnego skoncentrowany jest wyłącznie na rozpatrywaniu skarg obywateli. Nie ma prawa prowadzić dochodzeń ani dokonywać aresztowań bez uzasadnionej przyczyny."
 #Migration
 lawgroup_migration: "Migracja"
 lawgroup_migration_desc: "Kontrola przepływu ludności."
 law_no_migration_controls: "Brak kontroli migracji"
 law_no_migration_controls_desc: "Państwo nie podejmuje wysiłków, aby kontrolować przepływ ludności przez swoje granice."
 law_migration_controls: "Kontrola migracji"
 law_migration_controls_desc: "Migrować z państwa lub do niego mogą tylko osoby należące do niedyskryminowanych kultur i grup religijnych."
 law_closed_borders: "Zamknięte granice"
 law_closed_borders_desc: "Zabroniona jest migracja z państwa lub do niego."
 liberate_slaves_tt: "[GetPopType('slaves').GetName] – ta zbiorowość odzyska wolność"
 enslave_discriminated_farm_workers_tt: "Wszyscy [Concept('concept_discrimination', 'dyskryminowani')] @laborers! pracownicy fizyczni zatrudnieni w gospodarstwach, na ranczach i plantacjach na terenie dawnych niewolniczych obszarów administracyjnych zostaną [Concept('concept_slavery', '$concept_enslaved$')|l]."
 enact_law_radical_leftist_government_warning_desc: "@warning! Ustanowienie tego [Concept('concept_law', 'prawa')] może sprawić, że [Concept('concept_country', '$concept_countries$')|l], w których nie obowiązują podobne zasady utrzymania ładu, staną się wobec nas agresywne."
 enact_law_radical_leftist_economy_warning_desc: "@warning! Ustanowienie tego [Concept('concept_law', 'prawa')] może sprawić, że [Concept('concept_country', '$concept_countries$')|l], w których nie obowiązuje podobny system gospodarczy, staną się wobec nas agresywne."
 #Luddites
 law_industry_banned: "Zakaz przemysłu"
 law_industry_banned_desc: "Pogląd gospodarczy, którego zwolennicy odrzucają przemysł ciężki i automatyzację, a od bezdusznej maszynerii znacznie bardziej wolą owoce uczciwej pracy."
 industry_banned_tt: "Stawianie budynków związanych z #bold przemysłem ciężkim#! nie będzie już możliwe"
 industry_banned_destroy_tt: "@warning! Wszystkie #bold budynki związane z przemysłem ciężkim#! w tym państwie ulegną rozbiórce"
 ideology_luddite: "Luddyzm"
 ideology_luddite_desc: "Luddyści sprzeciwiają się automatyzacji przemysłu, a w ekstremalnych przypadkach również samemu przemysłowi."
 #Land Reform Laws
 lawgroup_land_reform: "Reforma rolna"
 lawgroup_land_reform_desc: "Prawa dotyczące gruntów rolnych i pracujących na nich ludzi."
 law_tenant_farmers: "Dzierżawcy gruntów rolnych"
 law_tenant_farmers_desc: "Grunty rolne są dziedziczną własnością elit. Robotnicy nie są przywiązani do ziemi i mogą szukać alternatywnych źródeł zatrudnienia."
 law_homesteading: "Gospodarstwa rolne"
 law_homesteading_desc: "Rolnicy roszczą sobie pretensje do działek, na których pracują u boku zatrudnionych przez siebie pracowników fizycznych."
 law_commercialized_agriculture: "Rolnictwo skomercjalizowane"
 law_commercialized_agriculture_desc: "Rolnictwo to biznes jak każdy inny – podlega siłom rynkowym i kapitałom."
 law_collectivized_agriculture: "Rolnictwo skolektywizowane"
 law_collectivized_agriculture_desc: "Grunty rolne podzielone są na działki uprawiane przez grupy rolników, którzy tworzą wspólne przedsiębiorstwo."
 pm_homesteading: "Gospodarstwa rolne"
 pm_homesteading_building_subsistence: "Gospodarstwa rolne"
 pm_privately_owned_plantation: "Własność prywatna"
 pm_publicly_traded_plantation: "Podmiot notowany na giełdzie"
 pm_government_run_plantation: "Przedsiębiorstwo państwowe"
 #Jacksonian Democrat
 ideology_jacksonian_democrat: "Demokrata jacksonowski"
 ideology_jacksonian_democrat_desc: "Ta postać nawołuje do większego zaangażowania opinii publicznej w sprawy rządowe – przy czym jej definicja „opinii publicznej” jest nieco inna od standardowej."
