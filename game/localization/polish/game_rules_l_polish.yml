l_polish:
 GAME_RULES_PRESET_AI_BEHAVIOR: "Zachowanie SI: [GameRuleSetting.GetName]"
 rule_ai_behavior: "Zachowanie SI wobec graczy"
 setting_lenient_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_lenient_ai_behavior_desc #high Łagodne#!#!#!"
 setting_lenient_ai_behavior_desc: "Państwa SI będą zachowywać się wobec państw kontrolowanych przez graczy bardziej przyjaźnie, a w trakcie [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] potraktują graczy łagodniej"
 setting_standard_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_behavior_desc Standardowe#!#!"
 setting_standard_ai_behavior_desc: "Państwa SI będą traktować państwa kontrolowane przez graczy i SI w ten sam sposób, bez szczególnych względów wobec graczy"
 setting_harsh_ai_behavior: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_harsh_ai_behavior_desc #high Bezwzględne#!#!#!"
 setting_harsh_ai_behavior_desc: "Państwa SI będą wykazywać się większą podejrzliwością w stosunku do zamiarów państw kontrolowanych przez graczy, a w trakcie [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] potraktują graczy bardziej bezwzględnie"
 rule_ai_aggression: "Poziom agresji SI"
 setting_low_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_low_ai_aggression_desc #high Niski#!#!#!"
 setting_low_ai_aggression_desc: "Państwa SI będą rozpoczynać mniej [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] i będą mniej skłonne do podboju terytoriów"
 setting_standard_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_standard_ai_aggression_desc Standardowy#!#!"
 setting_standard_ai_aggression_desc: "Poziom agresji państw SI będzie domyślny i zależny od obranych przez nie strategii"
 setting_high_ai_aggression: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_high_ai_aggression_desc #high Wysoki#!#!#!"
 setting_high_ai_aggression_desc: "Państwa SI będą rozpoczynać więcej [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] i będą bardziej skłonne do podboju terytoriów"
 rule_subject_flags: "Flagi państw poddańczych"
 setting_no_subject_flags: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_flags_desc #high Niezmienność flag#!#!#!"
 setting_no_subject_flags_desc: "Flagi [Concept('concept_country', 'państw')] [Concept('concept_subject', 'poddańczych')] #b nie#! będą się zmieniać w zależności od tego, kim jest ich suzeren"
 setting_allow_subject_flags: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_flags_desc Zezwól na zmianę flag#!#!"
 setting_allow_subject_flags_desc: "Flagi [Concept('concept_country', 'państw')] [Concept('concept_subject', 'poddańczych')] mogą się zmieniać w zależności od tego, kim jest ich suzeren"
 rule_subject_map_color: "Kolory państw poddańczych na mapie"
 setting_no_subject_map_color: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_subject_map_color_desc #high Niezmienność kolorów na mapie#!#!#!"
 setting_no_subject_map_color_desc: "Kolory [Concept('concept_country', 'państw')] [Concept('concept_subject', 'poddańczych')] na mapie #b nie#! będą się zmieniać w zależności od tego, kim jest ich suzeren"
 setting_allow_subject_map_color: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_subject_map_color_desc Zezwól na zmianę kolorów na mapie#!#!"
 setting_allow_subject_map_color_desc: "Kolory pewnych [Concept('concept_country', 'państw')] [Concept('concept_subject', 'poddańczych')] na mapie będą się zmieniać w zależności od tego, kim jest ich suzeren"
 rule_achievements: "Osiągnięcia"
 setting_achievements_allowed: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_allowed_desc Dozwolone#!#!"
 setting_achievements_allowed_desc: "W trakcie tej kampanii można zdobywać osiągnięcia"
 setting_achievements_blocked: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_achievements_blocked_desc Zablokowane#!#!"
 setting_achievements_blocked_desc: "W trakcie tej kampanii #b nie#! można zdobywać osiągnięć"
 rule_formable_nations: "Nowe państwa"
 setting_all_formable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_formable_nations_desc Wszystkie#!#!"
 setting_all_formable_nations_desc: "Zezwalaj na powstawanie państw fikcyjnych lub niewiarygodnych"
 setting_plausible_formable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_formable_nations_desc Wiarygodne historycznie#!#!"
 setting_plausible_formable_nations_desc: "Zezwalaj na powstawanie tylko państw wiarygodnych historycznie"
 rule_releasable_nations: "Państwa z możliwością wyzwolenia"
 setting_all_releasable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_all_releasable_nations_desc Wszystkie#!#!"
 setting_all_releasable_nations_desc: "Zezwalaj na wyzwalanie państw fikcyjnych lub niewiarygodnych"
 setting_plausible_releasable_nations: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_plausible_releasable_nations_desc Wiarygodne historycznie#!#!"
 setting_plausible_releasable_nations_desc: "Zezwalaj na wyzwalanie tylko państw wiarygodnych historycznie"
 rule_investment_pool: "Pula inwestycyjna"
 setting_autonomous_investment_pool: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_autonomous_investment_pool_desc Autonomiczna pula inwestycyjna#!#!"
 setting_autonomous_investment_pool_desc: "Środki z [Concept('concept_investment_pool', 'puli inwestycyjnej')] będą wykorzystywane do autonomicznego finansowania [Concept('concept_private_construction', 'zleconych przez podmioty prywatne budów')] odpowiednich [Concept('concept_building', 'budynków')] – w zależności od wprowadzonych w [Concept('concept_country', 'państwie')] [Concept('concept_law', 'praw')]."
 setting_directly_controlled_investment_pool: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_directly_controlled_investment_pool_desc Pula inwestycyjna kontrolowana bezpośrednio#!#!"
 setting_directly_controlled_investment_pool_desc: "Środki z [Concept('concept_investment_pool', 'puli inwestycyjnej')] wykorzystywane są bezpośrednio przez każde [concept_country|l] i mogą posłużyć do finansowania [Concept('concept_government_construction', 'zleconych przez rząd budów')] odpowiednich [Concept('concept_building', 'budynków')] – w zależności od wprowadzonych w [Concept('concept_country', 'państwie')] [Concept('concept_law', 'praw')]."
 rule_monument_effects: "Efekty monumentu"
 setting_allow_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_monument_effects_desc Włączone#!#!"
 setting_allow_monument_effects_desc: "[Concept('concept_monument', '$concept_monuments$')] mogą zapewnić wiele różnych efektów w zależności od swojej natury. Niekiedy w tym celu zatrudniane są [Concept('concept_pop', '$concept_pops$')|l]."
 setting_prestige_only_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_prestige_only_monument_effects_desc Tylko prestiż#!#!"
 setting_prestige_only_monument_effects_desc: "Wszystkie [Concept('concept_monument', '$concept_monuments$')|l] zapewniają państwu określoną wartość [Concept('concept_prestige', 'prestiżu')]. Żaden monument nie stwarza możliwości zatrudnienia [Concept('concept_pop', '$concept_pops$')|l]."
 setting_no_monument_effects: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_monument_effects_desc Wyłączone#!#!"
 setting_no_monument_effects_desc: "[Concept('concept_monument', '$concept_monuments$')] stanowią jedynie element dekoracyjny. Nagrodą za ich wybudowanie jest wyłącznie efekt wizualny."
 rule_pop_consolidation: "Konsolidacja zbiorowości (wydajność)"
 setting_no_consolidation: "Brak"
 setting_no_consolidation_desc: "Niezależnie od swoich rozmiarów [Concept('concept_pop', '$concept_pops$')|l] nigdy nie skonsolidują się niezgodnie z zasadami [Concept('concept_assimilation', 'asymilacji')] lub [Concept('concept_conversion', 'nawracania')].\n@warning! To ustawienie może znacznie obniżyć wydajność na późniejszych etapach rozgrywki"
 setting_minor_consolidation: "Ograniczona"
 setting_minor_consolidation_desc: "Konsolidacji ulegną tylko bardzo małe [Concept('concept_pop', '$concept_pops$')|l] o niewielkiej skuteczności.\nTo ustawienie może obniżyć wydajność na późniejszych etapach rozgrywki."
 setting_moderate_consolidation: "Średnia"
 setting_moderate_consolidation_desc: "[Concept('concept_pop', '$concept_pops$')] mogą się konsolidować, jeśli są dość małe i mają ograniczony wpływ na rozgrywkę."
 setting_aggressive_consolidation: "Agresywna"
 setting_aggressive_consolidation_desc: "W odpowiednich warunkach nawet [Concept('concept_pop', '$concept_pops$')|l] o średnim rozmiarze mogą ulec konsolidacji.\n@warning! Może to poprawić wydajność, ale wpłynie to też na balans gry"
 DELETE_SELECTED_PRESET_BUTTON_TOOLTIP: "Usuń te ustawienia wstępne"
 SAVE_PRESET_BUTTON_TOOLTIP: "Zapisz te ustawienia wstępne"
