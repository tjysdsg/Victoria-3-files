 #################### Poland
 je_christ_of_nations: "Chrystus narodów"
 je_christ_of_nations_reason: "#italic Tak jak Chrystus został umęczon przez Rzymian, tak i Polska cierpiała z rąk swoich wrogów. I tak jak Chrystus ma nadejść ponownie w swej chwale, tak i Polsce przepowiedziane jest to samo.#!\n\nChoć ostatni niepodległy obszar administracyjny, którego kulturą jest kultura [SCOPE.sCulture('polish_culture_scope').GetName|l], zniknął z mapy w następstwie #bold trzech rozbiorów#! przeprowadzonych pod koniec XVIII wieku, marzenie o odrodzeniu państwa wciąż żyje w Polakach zamieszkujących tereny od Poznania aż po Lwów.\n\n#bold Dziedzictwo Rzeczpospolitej#!\nW przypadku ustanowienia całkowicie niepodległego państwa polskiego – w ten czy inny sposób – będziemy mogli połączyć je z naszym państwem, o ile [SCOPE.GetRootScope.GetCountry.GetName] to też państwo niepodległe."
 christ_of_nations_button: "Wspieraj polskich radykałów za granicą"
 christ_of_nations_button_desc: "Na terenach dawnej Rzeczpospolitej Obojga Narodów znaleźć można niezliczone grupy, komórki i komitety dążące do ustanowienia władzy, której tożsamość byłaby jednoznacznie [SCOPE.sCulture('polish_culture_scope').GetName|l]. Odgrywając rolę bezpiecznej przystani dla polskich patriotów oraz finansując i wspierając ich działania, nasze państwo, [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], może przygotować znajdujące się poza naszą kontrolą polskie ziemie do wyzwolenia."
 christ_of_nations_button_tt_1: "Wybierz obce [concept_country|l], na terenie którego znajdują się [Concept('concept_homeland', '$concept_homelands$')|l] kultury, którą jest kultura [SCOPE.sCulture('polish_culture_scope').GetName|l], aby dodać śmiałości należącym do niej [Concept('concept_radical', 'radykałom')] w ich [Concept('concept_state', 'obszarach administracyjnych')]."
 christ_of_nations_button_tt_2: "Nie podjęto tego działania w ciągu ostatnich #bold 5#! lat"
 poland_events.1.t: "Jeszcze Polska nie zginęła"
 poland_events.1.d: "Społeczność [SCOPE.GetRootScope.GetCountry.GetAdjective|l] pełna jest ludzi, których kulturą jest kultura [SCOPE.sCulture('polish_culture_scope').GetName|l]. To patrioci i wygnańcy tworzący duże, zmotywowane grupy. Udzielając im pomocy i dając jasne polecenia, możemy dopilnować, by ich zapał nie poszedł na marne."
 poland_events.1.f: "– Wreszcie jakieś wieści z ojczyzny. W końcu może pojawić się szansa na powrót. Dobre jedzenie, pieśni, tańce, wszystko!\n\n– Nie liczmy na więcej, niż jesteśmy w stanie zdobyć. Co powiedział posłaniec?\n\n– Mamy wyjść na ulice. Śpiewać, maszerować i odmawiać pracy. A jak przyjdzie co do czego, to walczyć."
 poland_events.1.a: "Niech wzniecą niepokój w państwie o nazwie [SCOPE.sCountry('polish_agitation_target_1_scope').GetName]."
 poland_events.1.b: "Niech udadzą się do państwa o nazwie [SCOPE.sCountry('polish_agitation_target_2_scope').GetName]."
 poland_events.1.c: "Polacy zamieszkujący państwo o nazwie [SCOPE.sCountry('polish_agitation_target_3_scope').GetName] tęsknią za wolnością."
 poland_events.1.e: "Trzeba ich przemycić – granica [SCOPE.sCountry('polish_agitation_target_4_scope').GetAdjective|l] nada się w sam raz."
 poland_events.1.tt: "Wybory i [Concept('concept_law', '$concept_laws$')|l] państwa docelowego mogą wpłynąć na liczbę generowanych radykałów i poziom zmiany stosunków."
 funding_polish_radicals: "Finansowanie polskich ruchów oporu"
 poland_events.2.t: "Jeszcze Polska nie zginęła?"
 poland_events.2.d: "[SCOPE.GetRootScope.GetCountry.GetName] – w tym państwie wybuchły ogromne protesty zorganizowane przez społeczności, których kulturą jest kultura [SCOPE.sCulture('polish_culture_scope').GetName|l]. Nawołują one do utworzenia państwa polskiego. Doradcy sądzą, że powodem tego niepokoju mogą być działania grup powiązanych z rządem w państwie o nazwie [SCOPE.sCountry('sent_polish_agitators_country_scope').GetName]."
 poland_events.2.f: "Zamieszkujący rozdarte ziemie ludzie zawsze będą tęsknić za dawną chwałą i tożsamością. Taka jest mądrość zamierzchłych imperiów: podbijani zachowywali swoje ziemie i zwyczaje w zamian za hołd i przyjęcie nowych praw. Odarcie ludu z jego tożsamości niezmiennie prowadzi do jednego – katastrofy."
 poland_events.2.a: "Miasto [SCOPE.sCountry('sent_polish_agitators_country_scope').GetCapital.GetCityHubName] musi za to odpowiedzieć."
 poland_events.2.b: "Trzeba przeniknąć w ich szeregi i spróbować rozbić ich grupy."
 poland_events.2.c: "Wezwać żandarmów, szybko."
 poland_events.2.tt: "Ustanawiając jedno z praw ([GetLawType('law_secret_police').GetName|l] lub [GetLawType('law_national_guard').GetName|l]), możemy ograniczyć skalę konsekwencji takich incydentów w przyszłości. Jedynym ostatecznym rozwiązaniem tego problemu może być jednak tylko eliminacja samorządnego państwa o nazwie [SCOPE.sCountry('sent_polish_agitators_country_scope').GetName]."
 poland_events.3.t: "[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] i [SCOPE.sCountry('polish_union_target_scope').GetNameNoFormatting] złączone unią"
 poland_events.3.d: "Ostatnimi czasy coraz częściej słyszy się nawoływania do zawarcia unii politycznej przez obszary administracyjne [SCOPE.GetRootScope.GetCountry.GetName] i [SCOPE.sCountry('polish_union_target_scope').GetName], w których dominuje kultura [SCOPE.sCulture('polish_culture_scope').GetName|l]. Miasto [SCOPE.sCountry('polish_union_target_scope').GetCapital.GetCityHubName] wystosowało oficjalną propozycję w tej kwestii, a [SCOPE.sCountry('polish_union_target_scope').GetAdjectiveNoFormatting|l] delegacja z niecierpliwością czeka na naszą odpowiedź."
 poland_events.3.f: "– Zarzucacie nam udawanie, podczas gdy nikogo z was nic nie łączy z dawną rodziną królewską. Żałosne. Wystarczył jeden bunt ludu, abyście zapomnieli o wielu ważnych postaciach!\n\n – A jednak obaj siedzimy tu i sprzeczamy się o prawomocność niczym dzieci chcące dobrać się do piersi. Powinniśmy razem skupić się na walce!\n\n#bold – Przecież walczymy razem!#!"
 poland_events.3.a: "Razem – za Polskę!"
 poland_events.3.b: "To nie służy interesom państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]"
 integrating_polish_modifier: "Integrowanie administracji regionalnych"
 poland_events.4.t: "Drugie nadejście"
 poland_events.4.d: "Pomimo rozbiorów Polska dokonała cudu i powróciła na arenę międzynarodową. Jednak gdy oczy całego narodu skierowane są na jego przyszłość, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] spogląda w przeszłość. Owszem, odrodziła się Polska – tylko która?"
 poland_events.4.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting] siedzi w półmroku z twarzą oświetloną przez pojedynczą, niemal całkowicie wypaloną świecę. Jeśli nadzieja miała jakiś smak, był to smak zwycięstwa. Zwycięstwo miało zaś smak radości, a radość miała smak trzydziestoletniej wódki żytniej leżakującej w starych beczkach po winie. Lecz nawet ten smak nie mógł stłumić obaw przed nową przyszłością. Wrócić do czasów Jadwigi czy Bolesława? To pytanie kołatało się w [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('PL_jego_jej')] głowie. Od tej decyzji zależało kolejne sto lat w historii Polski. [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting] sączy wódkę, rozmyślając nad widmem tysiąca minionych lat."
 poland_events.4.a: "Jak za czasów Piasta Kołodzieja – Polska dla Polaków!"
 poland_events.4.b: "Jesteśmy dziedzicami koronowanej republiki, a nasze przeznaczenie leży na wschodzie."
