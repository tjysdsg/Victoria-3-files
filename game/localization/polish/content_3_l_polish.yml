 je_sick_man_bureaucracy: "Tanzimat: reforma biurokratyczna"
 sick_man.2.e: "Filarem naszego imperium jest papier."
 je_sick_man_bureaucracy_reason: "Nasza biurokracja to mieszanina przestarzałych praw i systemów, a skorumpowani niezależni bejowie ledwo rządzą prowincjami naszego imperium. Jeśli chcemy przezwyciężyć liczne wyzwania, z którymi zmaga się nasza władza, musimy zmodernizować system administracyjny."
