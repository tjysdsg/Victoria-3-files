 generic_laws.11.t: "Dysydenci łamią szeregi"
 generic_laws.11.d: "Komuś z zewnątrz mogłoby się wydawać, że [SCOPE.gsInterestGroup('dissenters_ig_scope').GetName|l] to grupa interesu jednogłośnie popierająca nowe prawo ([SCOPE.sLaw('current_law_scope').GetName|l]). Jednak za tą fasadą jedności kryje się długotrwała niezgoda. Dysydenci w końcu stwierdzili, że mają dość, i oficjalnie odłączyli się od swoich kolegów. Źródłem waśni jest reforma."
 generic_laws.11.f: "– Jak długo staliśmy z wami ramię w ramię? Jak często wyciągaliśmy do was pomocną dłoń? Nikt nie odpowiada na nasze obawy ani nie zaspokaja naszych potrzeb. Skoro nikt nie chce nas wysłuchać tutaj, to ktoś inny wysłucha nas gdzieś indziej."
 generic_laws.11.a: "Do licha z tymi dysydentami!"
 generic_laws.11.b: "Uwolnijmy więcej środków, może wtedy niektórzy z nich do nas wrócą."
 generic_laws.11.c: "Zaproponujmy im możliwość nadzoru nad nowym projektem."
