 sick_man_of_europe: "Chory człowiek Europy"
 tanzimat_events.1.t: "System iltizām"
 tanzimat_events.1.d: "Od wieków źródłem przychodów naszego rządu były podatki, ale taki system jest bardzo nieskuteczny i pozostawia wiele do życzenia. Na biurku wielkiego wezyra piętrzą się stosy projektów reform, a naród z niecierpliwością czeka na naszą odpowiedź."
 tanzimat_events.1.f: "Odkąd rządy objął Mehmed II, prawa do wpływów podatkowych były sprzedawane temu, kto dał za nie najwięcej. Osoba ta mogła w zamian zachować część wpływów dla siebie. Takie rozwiązanie sprawiło, że z czasem utworzyła się grupa interesu o nazwie [SCOPE.gsInterestGroup('governors').GetNameNoFormatting|l], którą tworzą potężni, niezależni i często skorumpowani możni. Przyczynili się oni do znacznego zmniejszenia przychodów państwowych.\n\nWiększość ludzi jest zgodna co do tego, że dotychczasowy system należy zmienić. Nieliczni mają już nawet pomysł na to, jak to zrobić, ale tylko niewielkie grono chce się sprzeciwić elicie właścicieli ziemskich."
 tanzimat_events.1.a: "Znieś obecny niesprawiedliwy system podatkowy, ale nie ruszaj grupy interesu o nazwie [SCOPE.gsInterestGroup('governors').GetNameNoFormatting|l]."
 tanzimat_events.1.b: "Niech zostanie tak, jak było do tej pory."
 tanzimat_events.1.c: "Całkowicie odejdź od obecnego systemu."
