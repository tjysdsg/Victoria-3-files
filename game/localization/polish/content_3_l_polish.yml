 je_poland_lithuania: "Poszerzenie Rzeczpospolitej Obojga Narodów"
 je_poland_lithuania_reason: "Dawniej granice Rzeczpospolitej Obojga Narodów sięgały daleko poza ziemie polskie i litewskie aż w głąb Rusi. Teraz też tak będzie."
 je_poland_lithuania_tt: "Doprowadziliśmy do powstania polsko-litewskiej Rzeczpospolitej Obojga Narodów"
 poland_events.6.t: "Nowa Rzeczpospolita Obojga Narodów"
 poland_events.6.d: "[ROOT.GetCountry.GetAdjective] Rzeczpospolita Obojga Narodów została przywrócona – to koniec długich lat podporządkowania i podziałów. Ludność [SCOPE.sCulture('polish_culture').GetName|l] i [SCOPE.sCulture('lithuanian_culture').GetName|l] raduje się wyzwoleniem spod jarzma Rosjan i Niemców, a my musimy zastanowić się nad poszerzeniem naszego państwa i potencjalnym wyzwoleniem terytoriów, na których dominują kultury [SCOPE.sCulture('ukrainian_culture').GetName|l] i [SCOPE.sCulture('byelorussian_culture').GetName|l]."
 poland_events.6.f: "Nadeszło wyczekiwane przez wieki wielkie odrodzenie. Husarze w lśniących zbrojach z jedwabnymi skrzydłami stają na baczność, gdy nowy rząd wkracza do kuluarów władzy. Pierwszy rozkaz dla rycerzy nowej Rzeczpospolitej Obojga Narodów brzmi następująco: bronić granic za wszelką cenę. Ale których dokładnie granic powinni oni strzec?"
 poland_events.6.a: "Wystarczą nam Polska i Litwa."
 poland_events.6.b: "Odzyskamy terytoria dawnej Rzeczpospolitej Obojga Narodów."
 plc_discrimination_tt: "Jeśli #bold nie ustanowiliśmy#! żadnego z określonych praw ([GetLawType('law_national_supremacy').GetName] lub [GetLawType('law_ethnostate').GetName]):"
