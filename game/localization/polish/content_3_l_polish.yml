 generic_laws.12.t: "Szemrane koneksje"
 generic_laws.12.d: "Przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName|l] ([SCOPE.sCharacter('underhanded_instigator_leader_scope').GetFullName]) ma już dość przedłużającego się procesu dotyczącego ustanawiania nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]) i zwraca się do nas z pewną ofertą. Może wykorzystać swoje koneksje z aparatem państwowym, aby przyspieszyć ten proces."
 generic_laws.12.f: "– Pozwólcie mi porozmawiać, z kim trzeba. Oczywiście wszystko w granicach prawa, choć nie mogę zagwarantować, że nasi przeciwnicy będą zadowoleni."
 generic_laws.12.a: "Niech robi, co uważa za stosowne. Każda sekunda się liczy."
 generic_laws.12.b: "Nie. Zrobimy to zgodnie z zasadami albo wcale."
