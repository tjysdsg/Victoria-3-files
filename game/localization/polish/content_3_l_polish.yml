 generic_laws.4.t: "Popularny dramaturg promuje reformę"
 generic_laws.4.d: "W całym państwie trwa debata nad nowym prawem ([SCOPE.sLaw('current_law_scope').GetName|l]). Tymczasem jeden z czołowych dramaturgów mający silne powiązania z grupą interesu o nazwie [SCOPE.gsInterestGroup('playwright_ig_scope').GetName|l] wystawił na scenie swoją szeroko uznaną sztukę. Za pomocą jej politycznego motywu autor daje wyraźnie znać, że popiera ustanowienie nowego prawa."
 generic_laws.4.f: "– Jego poglądy może i są trochę stronnicze, ale nie można mu odmówić literackiego talentu!"
 generic_laws.4.a: "[SCOPE.sLaw('current_law_scope').GetNameNoFormatting] to będzie teraz temat numer jeden wśród społeczeństwa."
 generic_laws.4.b: "Stawia to grupę interesu o nazwie [SCOPE.gsInterestGroup('playwright_ig_scope').GetNameNoFormatting|l] w dobrym świetle."
 generic_laws.4.c: "Dopilnujmy, aby sztuka trafiła do szerszej, międzynarodowej publiczności."
 rising_support_for_ig: "Pochlebiające ukazanie tematu"
 popular_support_for_law: "Powszechne poparcie dla prawa"
 renowned_playwright: "Uznany dramaturg"
 generic_laws.5.t: "Biurokratyczne nieporozumienie"
 generic_laws.5.d: "Ustawodawcy pracujący nad wprowadzeniem nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]) uwikłali się w niezwykle skomplikowane sprawy natury biurokratycznej, co niemal całkowicie wstrzymało pracę nad reformą."
 generic_laws.5.f: "W pełni rozwinięty aparat biurokracji ma się do innych organizacji dokładnie tak, jak zmechanizowane modele produkcji mają się do tych niezmechanizowanych. Znaczy to tyle, że trybiki muszą się zazębiać – w przeciwnym razie będą zgrzytać, aż w końcu maszyna się zepsuje." #Partially Max Weber
 generic_laws.5.a: "Do licha z tym zagmatwanym systemem prawnym!"
 generic_laws.5.b: "Ogranicz biurokrację choć w małym stopniu."
 mired_in_bureaucracy: "Uwikłani w biurokracji"
 mired_in_bureaucracy_minor: "Biurokratyczne przeszkody"
