 tainted_by_incompetence: "Skaza niekompetencji"
 generic_laws.9.t: "Ludność [SCOPE.sCulture('non_accepted_culture_scope').GetName|l] jest oburzona propozycją ustanowienia nowego prawa"
 generic_laws.9.d: "Agitatorzy, których kulturą macierzystą jest kultura [SCOPE.sCulture('non_accepted_culture_scope').GetName|l], podżegają swoje społeczności, twierdząc, że proponowane aktualnie prawo ([SCOPE.sLaw('current_law_scope').GetName|l]) w nieproporcjonalnie negatywny sposób wpłynie na przedstawicieli ich kultury w naszym państwie."
 generic_laws.9.f: "– Daj im palec, a będą chcieli rękę.\n\nDaj im rękę, a zanim się zorientujesz, zrobią z niej broń, zatłuką wszystkich twoich przyjaciół i wykorzystają ich truchła, aby wymusić kolejne ustępstwa!"
 generic_laws.9.a: "Czemu w ogóle przejmujemy się ich zdaniem? Przeforsować nasze ustalenia!"
 generic_laws.9.b: "Wprowadź pozorne zmiany."
 generic_laws.9.c: "Weź ich obawy pod uwagę i zareaguj na nie."
 displeased_establishment: "Wpływowe środowisko niezadowolone"
 forceful_approach: "Rozwiązanie siłowe"
 minority_protests: "Protesty mniejszości"
 generic_laws.10.t: "[SCOPE.gsInterestGroup('defectors_ig_scope').GetNameNoFormatting] i wewnętrzne spory"
 generic_laws.10.d: "Pewna wpływowa frakcja będąca częścią grupy interesu o nazwie [SCOPE.gsInterestGroup('defectors_ig_scope').GetName|l] ma już dosyć neutralności pozostałych przedstawicieli tej grupy wobec nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]). Oni sami popierają to prawo, więc postanowili utworzyć osobną frakcję polityczną dążącą do ustanowienia go."
 generic_laws.10.f: "– Stoicie bezczynnie i przyglądacie się, jak świat wam ucieka. Nie macie godności? Poczucia obowiązku wobec bliźniego? Mówię stanowcze „nie” takiemu brakowi ambicji i śmiem twierdzić, że nie tylko ja tak myślę."
 generic_laws.10.a: "Ustawa przejdzie dzięki ich poparciu."
 generic_laws.10.b: "Grupa interesu o nazwie [SCOPE.gsInterestGroup('defectors_support_ig_scope').GetName|l] wyciąga otwartą dłoń do tych indywidualistów."
