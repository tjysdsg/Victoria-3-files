 poland_events.7.t: "Większa Rzeczpospolita Obojga Narodów"
 poland_events.7.d: "Ludność [SCOPE.sCulture('ukrainian_culture').GetName|l] i [SCOPE.sCulture('byelorussian_culture').GetName|l] należy teraz do Rzeczpospolitej Obojga Narodów. Jesteśmy równorzędnymi partnerami w naszej wielkiej unii."
 poland_events.7.d2: "Nasze państwo dokonało aneksji kolejnych terytoriów. Ziemie [SCOPE.sCulture('ukrainian_culture').GetName|l] i [SCOPE.sCulture('byelorussian_culture').GetName|l] należą teraz do nas, a [ROOT.GetCountry.GetName] to znów europejskie mocarstwo, z którym trzeba się liczyć."
 poland_events.7.f: "– Bracia! Przynosimy radosną nowinę dla was i waszych rodzin. Kiedyś wspólnie sprawowaliśmy wspaniałe rządy, tworząc ojczyznę pokoju i dobrobytu z woli Pana. Choć pokonano nas, rozbito i ujarzmiono, dziś znów stoimy dumnie w blasku dawnej chwały – odrodzeni! W wierze – nagrodzeni! Pozostaje nam już tylko sięgnąć bram Niebios, a więc powstańcie! Pomóżcie nam raz jeszcze sprowadzić boski pokój na ten świat!"
 poland_events.7.f2: "– Plebejusze! Zachodzicie pewnie w głowę, dlaczego towarzyszy mi dziś tak wielu szlachetnych dżentelmenów z karabinami. To proste: jesteśmy tu, by was wyzwolić. Najpierw jednak wyegzekwujemy zaległe podatki, które jesteście winni Rzeczpospolitej Obojga Narodów. W odpowiednim czasie władze mogą rozważyć właściwe administrowanie waszym obszarem. Nie stawiajcie oporu… Albo wręcz przeciwnie – może wtedy przestanie tu tak cuchnąć."
 poland_events.7.a: "Witajcie, bracia."
 poland_events.7.b: "Nasze państwo rośnie w siłę."
