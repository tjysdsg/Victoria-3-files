 poland_events.5.t: "Ludność [SCOPE.sCountry('polish_rebel_country_scope').GetAdjectiveNoFormatting|l] się buntuje"
 poland_events.5.d: "Ludność [SCOPE.sCountry('polish_rebel_country_scope').GetAdjective|l] wszczęła wielki bunt, chcąc uwolnić się spod jarzma państwa o nazwie [SCOPE.sCountry('polish_rebel_country_enemy_scope').GetName]. Społeczność [SCOPE.sCulture('polish_culture_scope').GetName|l] – nasi bracia – woła o pomoc. Jak odpowiemy?"
 poland_events.5.f: "#bold Starcia na ulicy: polscy partyzanci nacierają!#!\n[SCOPE.sState('polish_rebel_state_scope').GetCityHubName] – polscy nacjonaliści wyszli na ulice miasta, chcąc doprowadzić do ponownego zjednoczenia dawnego państwa polskiego. W brutalnych walkach ulicznych śmierć poniosło już wiele osób, a liczni stróże prawa narazili swoje życie i zdrowie, aby stłumić ten bunt. Władze miasta twierdzą, że zdławienie rebelii to kwestia zaledwie kilku tygodni. (Ciąg dalszy na str. 7–8)"
 poland_events.5.a: "Zapewnij im wsparcie moralne."
 poland_events.5.b: "Wyślijmy im naszych ochotników, broń i zaopatrzenie."
 poland_events.5.c: "Sięgnijmy głębiej i wyślijmy im wszystko, czego im trzeba."
 poland_events.5.tt: "Jeśli jesteśmy państwem poddańczym, efekty naszej pomocy będą o połowę mniejsze."
