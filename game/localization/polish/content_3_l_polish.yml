 colonial_administration_events.2.d: "[ROOT.GetCountry.GetName] – w tym państwie wybuchły potężne protesty w związku z zerwaniem więzów z metropolią. Nasze nieliczne siły kolonialne mają problemy z opanowaniem zamieszek."
 colonial_administration_events.2.f: "– [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] chce, byśmy byli wolni, a nie stanowili część spadku lub posiadłości. [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] mi zatem świadkiem, że nigdy więcej nie będziemy niewolnikami ani majątkiem, którym można do woli dysponować." #Urabi
 colonial_administration_events.2.a: "Niech [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] ocali państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting], bowiem nam może nie starczyć do tego środków."
 colony_alone_modifier: "Kolonia bez panów"
 acw_events.9.t_1: "Gwiazdy i pasy"
 acw_events.9.t_2: "Moje wolności"
 acw_events.9.d_1: "Dzięki ostatniemu zwycięstwu armia [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag|l] otoczyła miasto o nazwie [SCOPE.sState('acw_victory_capital_scope').GetCityHubName]. Wywalczyliśmy sobie niepodległość."
 acw_events.9.d_2: "Rewolucja została stłumiona. Jeńców pojmano, a generał [SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting] stawia oskarżonych przed sądem wojskowym."
 acw_events.9.f_1: "Dziesięć tysięcy mężczyzn z bagnetami na broni biegnie z okrzykami na ustach, zalewając ulice miasta o nazwie [SCOPE.sState('acw_victory_capital_scope').GetCityHubName] niczym szara fala zdobywców. Generał [SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting] spogląda na przybyłego właśnie z wieściami adiutanta. Na pospiesznie spisanym dokumencie znajduje się oficjalne potwierdzenie kapitulacji i całkowite uznanie niepodległości."
 acw_events.9.f_2: "– Jesteś oskarżony o podżeganie, zabójstwo towarzysza broni z armii państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] oraz dezercję. Trzech świadków zeznało przeciwko tobie. Czy przyznajesz się do winy?\n\n– Nie. Przysięgałem stać na straży ideałów tego kraju określonych przez ojców założycieli: prawa wszystkich ludzi do życia, wolności i dążenia do szczęścia. Powtarzam: wszystkich ludzi. Nie mogę z czystym sumieniem przyznać, by niewolnikom dana była ta szansa. Nie mogłem zdradzić kraju, który wcześniej już sam siebie zdradził.\n\n– A zatem przyznajesz się do winy. Powiesić go z pozostałymi."
 acw_events.9.a: "Oto tryumf porządku naturalnego."
 acw_events.9.b: "Natychmiast wprowadź prawo umożliwiające ponowne uruchomienie handlu niewolnikami."
