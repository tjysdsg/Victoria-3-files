 je_colonial_administration: "Ustanów administrację kolonialną"
 je_colonial_administration_reason: "W celu optymalnego wykorzystania naszej władzy w Afryce w wybranym regionie kontynentu możemy ustanowić #bold administrację kolonialną#!. #bold Administracja kolonialna#! automatycznie obejmie również sąsiednie [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')|l]. Do jej jurysdykcji będziemy też mogli włączyć inne należące do nas obszary w regionie.\n\n#lore Tak zwany „wyścig o Afrykę” rozpędził się na dobre. Każda znacząca potęga pragnie zobaczyć skrawki tego wielkiego kontynentu jako kolejne klejnoty w swojej koronie. Na zwycięzców czekają władza i prestiż wraz z zatrzęsieniem nienaruszonych jeszcze zasobów i ludźmi gotowymi do zaprzęgnięcia do pracy. Nie ma się jednak co łudzić: krew poleje się na długo przed końcem wyścigu. Afryka czeka.#!"
 je_colonial_administration_button_senegal: "Załóż kolonię w następującym regionie strategicznym: [SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_senegal_desc: "Na północy i zachodzie kontynentu rozpościera się zbudowany na zgliszczach dawno upadłych imperiów Senegal – bogate źródło przypraw, metali, kakao i kawy."
 je_colonial_administration_button_niger: "Załóż kolonię w następującym regionie strategicznym: [SCOPE.sStateRegion('niger_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_niger_desc: "Ten będący spichlerzem Afryki wspaniały obszar należał niegdyś do wielkich królestw i potężnych imperiów. Przejęcie środkowych rejonów Afryki nie tylko zapewni nam żywność i tarcicę, ale umożliwi nam także dostęp do wszystkich obszarów kontynentu."
 je_colonial_administration_button_ethiopia: "Załóż kolonię w następującym regionie strategicznym: [SCOPE.sStateRegion('ethiopia_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_ethiopia_desc: "Róg Afryki to obszar bogaty w źródła żywności i żyzne równiny mogące wykarmić wiele milionów ludzi. Przejęcie tej części Afryki zapewni nam dostęp do leków i artykułów spożywczych do tej pory zarezerwowanych wyłącznie dla najbogatszych."
 je_colonial_administration_button_zanj: "Załóż kolonię w następującym regionie strategicznym: [SCOPE.sStateRegion('zanj_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_zanj_desc: "Znajdujący się w południowo-wschodniej części kontynentu region Zandż od dawna stanowi ważne miejsce dla handlu kością słoniową, złotem i ludźmi. Kontrola nad tym obszarem otworzy nam drogę do bardziej egzotycznych rynków."
 je_colonial_administration_button_southern_africa: "Załóż kolonię w następującym regionie strategicznym: [SCOPE.sStateRegion('southern_africa_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_southern_africa_desc: "Afrykę Południową pokrywają góry, stepy i pustynie. Tereny te to źródło żelaza, monet, diamentów i nie tylko. Przejęcie tej części kontynentu zapewni nam uprzemysłowioną przyszłość."
 je_colonial_administration_button_congo: "Załóż kolonię w następującym regionie strategicznym: [SCOPE.sStateRegion('congo_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_congo_desc: "Obszary leżące w Kotlinie Konga i jej okolicy pokryte są jednymi z najwspanialszych lasów deszczowych na świecie. Drewno i żywność pozyskane z tego regionu znacznie wzmocniłyby nasze możliwości militarne."
 je_colonial_administration_button_tt_1: "Podczas tworzenia miejscowej administracji kolonialnej będziemy mogli dobrać takie [Concept('concept_law', '$concept_laws$')|l] i kształt [Concept('concept_government', 'rządu')], które będą najlepiej służyły potrzebom metropolii i tworzących ją [Concept('concept_interest_group', 'grup interesu')]."
 je_colonial_administration_button_tt_2: "Wszelkie ziemie państwa o nazwie [SCOPE.GetRootScope.GetCountry.GetName] znajdujące się w odpowiednim [Concept('concept_strategic_region', 'regionie strategicznym')] zostaną przekazane naszemu nowemu kolonialnemu [Concept('concept_subject', 'państwu poddańczemu')]. Jeśli w jakimś [Concept('concept_state', 'obszarze administracyjnym')] obowiązuje [concept_decree|l] [GetDecreeType('decree_greener_grass_campaign').GetName], losowy obszar administracyjnym objęty tym rozporządzeniem zostanie mianowany stolicą państwa poddańczego."
 je_colonial_administration_button_expand_senegal: "Rozwiń naszą kolonię w następującym regionie strategicznym: [SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_expand_senegal_desc: "[SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName] – posiadamy w tym regionie strategicznym ziemie, którymi lepiej zarządzałoby nasze kolonialne państwo poddańcze. Jeśli w tym [Concept('concept_strategic_region', 'regionie strategicznym')] mamy więcej niż jedno kolonialne [concept_subject|l], zostaną one połączone w jedno."
