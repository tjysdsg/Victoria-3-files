 generic_laws.6.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] interweniuje w procesie politycznym"
 generic_laws.6.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] zajmuje osobiste stanowisko podczas trwającej debaty nad nowym prawem ([SCOPE.sLaw('current_law_scope').GetName|l]), wykorzystując swój przywilej w celu poparcia tego prawa."
 generic_laws.6.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] rzadko bezpośrednio interweniuje w kwestiach dotyczących prawa. Zazwyczaj rządzi państwem, polegając na swoich delegatach i wykorzystując osobiste wpływy. Co prawda [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] może w każdej chwili legalnie skorzystać z przywilejów przysługujących władcy, ale spotkałoby się to ze złością zarówno republikanów, jak i przeciwników spornego prawa."
 generic_laws.6.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] musi tylko wyrazić na to zgodę."
 generic_laws.6.b: "Zrobimy tak, jak rozkaże [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!"
 generic_laws.6.c: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] potrzebuje kogoś, kto odradzi to działanie. Więcej byłoby z tego szkody niż pożytku."
