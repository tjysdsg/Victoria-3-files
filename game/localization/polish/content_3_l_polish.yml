 colonial_administration_events.1.t: "Charakter administracji"
 colonial_administration_events.1.d: "Utworzenie państwa o nazwie [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetName] wymaga od nas podjęcia decyzji dotyczącej kierunku, w którym podążać ma nasza nowa administracja kolonialna."
 colonial_administration_events.1.f: "– Dobra, notuj. Tym razem nie zapomniałeś pióra, co? Doskonale. To właśnie w najciemniejszym zakątku Afryki docieramy do miejsca, w którym znajduje się teraz państwo o nazwie [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetNameNoFormatting], i to właśnie tu zakładamy przyczółek prawdziwej cywilizacji. Z tego miejsca rozpoczniemy właściwe wydobycie zasobów ku chwale… Na litość boską, człowieku, wykreśl moje pytanie o pióro! To ma trafić do kronik!"
 colonial_administration_events.1.a: "Administracją zajmie się Kompania [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAdjectiveNoFormatting]."
 colonial_administration_events.1.b: "[SCOPE.sPop('majority_religion').GetReligion.GetName] – misjonarze tej religii podniosą na duchu miejscową populację."
 colonial_administration_events.1.c: "W najciemniejszym zakątku Afryki powstanie nowe państwo – [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 colonial_administration_events.1.e: "Kolonia będzie dostarczać zasoby wśród trzasków bicza."
 colonial_administration_events.1_tt_1: "[SCOPE.sCountry('newly_formed_colonial_nation_scope').GetName] – [Concept('concept_law', '$concept_laws$')|l] tego państwa będą skupiały się głównie na #bold handlu#! i #bold przedsiębiorstwach prywatnych#!."
