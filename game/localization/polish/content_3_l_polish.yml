 generic_laws.7.t: "Klasy niższe popierają prawo"
 generic_laws.7.d: "Polityczne poglądy i pragnienia klas niższych są nie do przewidzenia. Z niewiadomych przyczyn w państwie o nazwie [ROOT.GetCountry.GetNameNoFormatting] zaczęło rosnąć poparcie dla nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]). W małych klubach towarzyskich toczą się żarliwe debaty na jego temat, a charyzmatyczni mówcy wygłaszają swoje przemowy."
 generic_laws.7.f: "– Że niby co popierają? Cóż, nie ma powodów do narzekania. Ich poparcie nigdy nie przesądzało o wygranej, ale z pewnością nie zaszkodzi."
 generic_laws.7.a: "Publiczny entuzjazm przyspiesza reformę!"
 generic_laws.7.b: "Wykorzystaj tę płaszczyznę porozumienia, aby uspokoić tłumy."
 grassroots_support: "Poparcie ze strony klas niższych"
 grassroots_support_for_movement: "Poparcie ze strony klas niższych"
 wave_of_popular_support: "Fala publicznego poparcia"
 generic_laws.8.t: "Nieudane przemówienie do ludu"
 generic_laws.8.d: "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName] na długo zapamięta swoje ostatnie wystąpienie. Coś, co miało być zwykłą przemową na temat zalet nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]), szybko przerodziło się w wizerunkową katastrofę grupy interesu o nazwie [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName|l]."
 generic_laws.8.f: "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] nie może zaliczyć tej przemowy do najbardziej udanych. Wszystkie punkty [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('PL_jego_jej')] wystąpienia zostały przedstawione w niezbyt rzetelny sposób, a [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetCustom('PL_jego_jej')] polityczni przeciwnicy złośliwie, acz przekonująco, rozbrajali argument za argumentem. Wszyscy zastanawiają się, czy to nieszczęsne wystąpienie okazało się tragedią, ponieważ [SCOPE.sLaw('current_law_scope').GetNameNoFormatting|l] to źle skonstruowane prawo, czy też powodem była polityczna niekompetencja grupy interesu o nazwie [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting|l]."
 generic_laws.8.a: "To wszystko wina nieprzemyślanej propozycji!"
 generic_laws.8.b: "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] musi ponieść odpowiedzialność za to niepowodzenie."
 generic_laws.8.c: "Odrzućmy bieżący projekt i odstawmy szopkę z ponownym tworzeniem ustawy."
