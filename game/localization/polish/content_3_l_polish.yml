 new_system_old_faces: "Nowy system, stare twarze"
 retained_taxation_rights: "Prawa do wpływów podatkowych zachowane"
 rescinded_taxation_rights: "Prawa do wpływów podatkowych zniesione"
 governors_pleased: "Ograniczone poparcie dla reformy ze strony gubernatorów"
 governors_satisfied: "Duże poparcie dla reformy ze strony gubernatorów"
 tanzimat_events.2.t: "Osmańskie prawo własności ziemi"
 tanzimat_events.2.d: "Nasze obecne prawo własności ziemi jest stare, niespójne i wymaga pilnych reform. Zwolennicy modernizacji domagają się podjęcia działań. Co powinna zrobić Wysoka Porta?"
 tanzimat_events.2.f: "Prawo własności ziemi w Imperium Osmańskim jest skomplikowane. Dotyczy gruntów prywatnych i komunalnych, zwolnionych z opodatkowania wiosek, zdobyczy terytorialnych oraz wielu gruntów innego rodzaju. Najważniejsze osobistości z Konstantynopola są świadome negatywnego wpływu tej sytuacji na administrację państwową i przychody, dlatego nawołują do reform. \n\nZamieszkujące imperium chłopstwo boi się jednak wprowadzenia poboru wojskowego i zwiększenia wysokości podatków, więc z pewnością będzie przeciwne jakimkolwiek zmianom obowiązującego systemu. "
 tanzimat_events.2.a: "Wprowadź reformę systemu, ale nie zmieniaj tradycyjnych kategorii gruntów."
 tanzimat_events.2.b: "Stary system dobrze się sprawdzał."
 tanzimat_events.2.c: "Ustanów prawdziwie nowoczesne prawo własności ziemi."
 tanzimat.2.tt1: "Niektórzy chłopi mogą oprzeć się reformie."
 traditional_land_system_retained: "Zachowano tradycyjne prawo własności ziemi"
 reformed_land_code: "Zreformowano prawo własności ziemi"
 modern_land_code: "Nowoczesne prawo własności ziemi"
 tanzimat_events.4.t: "Edykt Hatt-i Humayan"
 tanzimat_events.4.d: "Gdy zaczęliśmy wdrażać w życie plan utworzenia bardziej profesjonalnego systemu biurokracji, zażądano od nas formalnego podniesienia statusu prawnego niemuzułmanów, aby i oni mogli pełnić funkcję urzędników państwowych."
 tanzimat_events.4.f: "W obliczu niepokoju, działań powstańczych i zagranicznych interwencji utrzymanie instytucji Wysokiej Porty to poważne (jeśli nie najpoważniejsze) wyzwanie, z którym musi się zmierzyć [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Jeśli mamy osiągnąć cel, musimy podjąć kroki, aby zaspokoić potrzeby naszych mniejszości, na wypadek gdyby miały stać się pionkami podłych zagranicznych mocarstw."
 tanzimat_events.4.a: "Równe prawo dla wszystkich! Przynajmniej na papierze."
 tanzimat_events.4.b: "Obiecaj reformę, ale nie daj się ponieść."
 tanzimat_events.4.c: "Pod maską tej reformy kryją się zwykłe ustępstwa! Nie ma mowy!"
 tanzimat.4.tt1: "Podniesienie statusu niemuzułmanów może doprowadzić do jeszcze większej radykalizacji sunnitów."
