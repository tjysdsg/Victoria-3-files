 #Generic Law Passing Events
 generic_laws.1.t: "Ekscytująca przemowa porywa słuchaczy"
 generic_laws.1.d: "Tego popołudnia przywódca grupy interesu o nazwie [SCOPE.gsInterestGroup('orator_ig_scope').GetName|l] ([SCOPE.sCharacter('orator_ig_leader_scope').GetFullName]) wygłosił porywającą przemowę, przedstawiając argumenty za ustanowieniem nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l])."
 generic_laws.1.f: "[SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] potrafi wygłaszać wspaniałe przemowy. Ostatnio jedna z nich miała miejsce na głównym placu w mieście o nazwie [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName]. Wszyscy, nawet najbardziej rozgoryczeni polityczni przeciwnicy mówcy, byli pod wrażeniem. A co na to [ROOT.GetCountry.GetNameNoFormatting]? W całym państwie zaczęły już krążyć fragmenty wystąpienia, dolewając oliwy do ognia hucznej debaty."
 generic_laws.1.a: "Powinno to znacznie ułatwić wprowadzenie reform."
 generic_laws.1.b: "Tego typu wystąpienia dobrze świadczą o personie, którą jest [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting], i o [SCOPE.sCharacter('orator_ig_leader_scope').GetCustom('PL_jego_jej')] sprawie."
 rising_support_for_law_minor: "Publika zainteresowana"
 rising_support_for_law_major: "Publika przekonana"
 rising_support_for_ig_minor: "Publiczne poparcie rośnie"
 skilled_orator: "Uznany mówca"
 generic_laws.2.t: "Tajne transakcje wychodzą na jaw"
 generic_laws.2.d: "Na jaw wyszedł skandal korupcyjny z udziałem znanych przedstawicieli grupy interesu o nazwie [SCOPE.gsInterestGroup('corrupt_ig_scope').GetName|l]. Okazuje się, że zdeklarowani zwolennicy nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]), oraz bliscy sojusznicy przywódcy grupy (jest nim [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullName]) wyświadczali polityczne przysługi w zamian za „podarunki”."
 generic_laws.2.f: "Żeby usłyszeć ryk śmiechu, poczuć wyraźną woń tytoniu i dostrzec, że [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullNameNoFormatting] ma nowe złote spinki do mankietów, wystarczył jeden asystent. Jeden pryszczaty chłopak znajdujący się w odpowiednim miejscu i czasie. Jedno szczere słowo skierowane do właściwych uszu – i prawda wyszła na jaw."
 generic_laws.2.a: "No i co z tego? Tak to już bywa w polityce."
 generic_laws.2.b: "Rzucić ich na pożarcie wilkom. Trzeba posprzątać ten bałagan."
 generic_laws.2.c: "My też możemy na tym zarobić."
 ignored_corruption: "Korupcja zignorowana"
 corrupt_connections_exposed: "Korupcyjne koneksje ujawnione"
 corrupt_connections_exposed_minor: "Korupcyjne koneksje ujawnione"
 dealing_with_corruption: "Zwalczanie korupcji"
 generic_laws.3.t: "Członkowie opozycji przedstawiają żądania"
 generic_laws.3.d: "Nieco bardziej pragmatyczni przedstawiciele grupy interesu o nazwie [SCOPE.gsInterestGroup('opposition_demands_ig_scope').GetName|l], aktualnie sprzeciwiający się ustanowieniu nowego prawa ([SCOPE.sLaw('current_law_scope').GetName|l]), zadeklarowali, że zmienią stanowisko pod jednym warunkiem. Chcą, aby zastosować wobec nich pewne polityczne ustępstwa. Z drugiej strony przedstawiciele innej grupy interesu – [SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetName|l] – nie byliby zadowoleni z takiego rozwiązania."
 generic_laws.3.f: "– Kompromis to dobry parasol, ale słaby dach. To taki środek doraźny. Owszem, jest on często roztropny z punktu widzenia polityki partyjnej, ale nie przystoi żadnemu mężowi stanu." #James Russell Lowell
 generic_laws.3.a: "Zgódźmy się na ich żądania. Ustawa musi przejść."
 generic_laws.3.b: "Tylko słabeusze idą na kompromisy."
 generic_laws.3.c: "To doskonała okazja, aby przerwać impas, w jakim utknęła ustawa."
 cross_bench_support: "Poparcie niezależnych"
 concessions_obtained: "Ustępstwa zastosowane"
