 french_pretenders.6.d: "[SCOPE.sCharacter('old_ruler_scope').GetFullName] nie radzi sobie z kryzysem w państwie o nazwie [ROOT.GetCountry.GetName], w związku z czym zmuszono [SCOPE.sCharacter('monarch_scope').GetCustom('PL_go_ja')] do abdykacji i ucieczki z kraju oraz ogłoszono powstanie republikańskiego rządu tymczasowego."
 french_pretenders.6.f: "– Od tego dnia innowatorzy wymyślili tysiąc dziwacznych systemów, które zakorzeniły się następnie w strudzonych umysłach tłumu. Wszystko z wyjątkiem rodziny królewskiej i parlamentu pozostało bez zmian, ale wydawało się, że w obliczu wstrząsu spowodowanego rewolucją samo społeczeństwo obróciło się w pył. Wygląda na to, że nowa forma, jaką to społeczeństwo powinno otrzymać, stała się przedmiotem konkursu." #- Alexis de Tocqueville
 french_pretenders.6.a: "Niech żyje republika!"
 je_cement_the_rightful_dynasty_fake: "[SCOPE.sCountry('reflexive_reference_france').GetName] – do dziennika tego państwa zostaje dodany wpis #bold Umocnienie rodu prawowitego pretendenta#!"
 je_cement_the_rightful_dynasty: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] i niezachwiane rządy ich rodu"
 je_cement_the_rightful_dynasty_progressing_fast: "[ROOT.GetCountry.GetCustom('french_dynasty')] – ta dynastia nadal sprawuje niekwestionowane rządy."
 je_cement_the_rightful_dynasty_progressing_normal: "[ROOT.GetCountry.GetCustom('french_dynasty')] – ta dynastia ma uzasadnione roszczenia wobec tronu."
 je_cement_the_rightful_dynasty_progressing_slow: "[ROOT.GetCountry.GetCustom('french_dynasty')] – ta dynastia ciężko pracuje, aby utrzymać się u władzy."
 je_cement_the_rightful_dynasty_progressing_civil_war: "[JournalEntry.GetCountry.GetCustom('french_dynasty')] – ta dynastia została uwikłana w #r wojnę domową#!."
 je_cement_the_rightful_dynasty_progressing_low_legitimacy: "[ROOT.GetCountry.GetCustom('french_dynasty')] – prawo tej dynastii do sprawowania władzy jest powszechnie #r kwestionowane#!."
 je_cement_the_rightful_dynasty_goal: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] – ta dynastia rządzi nieprzerwanie, a jej [concept_legitimacy|l] ma co najmniej następujący poziom: [GetLegitimacyLevel('legitimacy_level_contested').GetName|l]. Im wyższy poziom prawomocności dynastii, tym szybciej któryś z jej przedstawicieli zasiądzie na tronie."
 je_cement_the_rightful_dynasty_reason: "Francja to kraina pełna niepokojów, w której w ciągu ostatnich kilku pokoleń władza zmieniała się więcej razy niż w innych państwach ma to miejsce na przestrzeni wieków. Jeśli [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] i ich ród mają ustanowić trwałą monarchię, muszą udowodnić, że są w stanie zapewnić Francji stabilność, której tak bardzo potrzebuje."
 dynasty_orleans: "Burbonowie Orleańscy"
 dynasty_bourbon: "Burbonowie"
 dynasty_bonaparte: "Bonapartowie"
 dynasty_generic_royalist: "Prawowity pretendent"
 french_pretenders_pulse.1.t: "[SCOPE.sCharacter('french_royalist_writer').GetIdeology.GetNameNoFormatting] i świat widziany oczami tej ideologii"
 french_pretenders_pulse.1.d: "[SCOPE.sCharacter('french_royalist_writer').GetFullName] – ta elokwentna osoba stojąca na czele grupy interesu o nazwie [SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName|l] napisała porywający traktat opisujący program polityczny, który [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] zamierzają wprowadzić w życie."
 french_pretenders_pulse.1.f: "– Przyjaciele! Musimy marzyć o lepszym jutrze dla Francji. Czymże jest obecny ustrój, jeśli nie okrutną karykaturą historii naszej ojczyzny, tego, o co zawsze walczyła, i tego, co osiągnęła? Aby przywrócić witalność narodu i ruszyć naprzód, musimy stworzyć nowe społeczeństwo łączące w sobie najlepsze elementy naszej historii i tradycji. Tylko w ten sposób może powstać porządek, który nie ugnie się pod naporem nowoczesności!"
 french_pretenders_pulse.1.a: "Niech [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] dołączą do nas w budowaniu nowego jutra!"
 french_pretenders_pulse.1.b: "Cały naród musi usłyszeć, jakie plany na przyszłość mają [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]!"
 french_pretenders_pulse.1.c: "[SCOPE.sCharacter('french_royalist_writer').GetLastName] i [SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName|l] zasługują na wszelkie pochwały za to dzieło!"
 french_pretenders_pulse.2.t: "Wierność i krzywoprzysięstwo"
 french_pretenders_pulse.2.d: "Monarchiści należący do grupy interesu o nazwie [SCOPE.gsInterestGroup('royalist_hardliners').GetName|l] odmawiają złożenia przysięgi wierności obecnemu rządowi. Choć robią to z zasadnych pobudek ideologicznych, takie działanie może utrudnić im zbudowanie kapitału politycznego w naszym państwie."
 french_pretenders_pulse.2.f: "– Jak mogę przyrzec wierność samozwańczej władzy? Taki czyn byłby zdradą wobec korony i nadałby temu wypaczonemu ustrojowi Francji pozory prawomocności, na którą nie zasługuje. Nie zgadzam się! Nigdy nie uznam władzy bękartów."
 french_pretenders_pulse.2.a: "[SCOPE.gsInterestGroup('royalist_hardliners').GetName] to grupa, która prezentuje godną podziwu wierność wyznawanym ideałom."
 french_pretenders_pulse.2.b: "Uzasadniony kompromis będzie zbawienny dla sprawy, ale rozzłości twardogłowych."
 french_pretenders_pulse_advance_by_five_percent_tt: "Postęp sprawy monarchistów zwiększy się o #bold 5%#!."
 french_pretenders_pulse_advance_by_fifteen_percent_tt: "Postęp sprawy monarchistów zwiększy się o #bold 15%#!."
 french_pretenders_pulse_advance_by_twenty_five_percent_tt: "Postęp sprawy monarchistów zwiększy się o #bold 25%#!."
 french_pretenders_pulse_back_by_five_percent_tt: "Postęp sprawy monarchistów zmniejszy się o #bold 5%#!."
 french_pretenders_pulse_back_by_fifteen_percent_tt: "Postęp sprawy monarchistów zmniejszy się o #bold 15%#!."
 french_pretenders_pulse.3.t: "Nietypowi sprzymierzeńcy"
 french_pretenders_pulse.3.d: "[SCOPE.gsInterestGroup('monarchists_in_opposition').GetName] (ideologia: [SCOPE.gsInterestGroup('monarchists_in_opposition').GetLeader.GetIdeology.GetName|l]) i [SCOPE.gsInterestGroup('republicans_in_opposition').GetName|l] (ideologia: [SCOPE.gsInterestGroup('republicans_in_opposition').GetLeader.GetIdeology.GetName|l]) to grupy interesu, których członkowie zrozumieli w końcu, że łączy ich jeden wspólny cel – obalenie obecnej władzy. Niektórzy przedstawiciele tych grup poszli nawet o krok dalej i wzajemnie wspierają się na salach sądowych, a także przy publikowaniu traktatów i innych działaniach opozycyjnych."
 french_pretenders_pulse.3.f: "– Wróg mojego wroga jest moim przyjacielem, nieprawdaż? Owszem, tamci próżniacy doszli do błędnych wniosków w sprawie tego, co należy uczynić, ale nimi zajmiemy się, gdy przyjdzie na to pora."
 french_pretenders_pulse.3.a: "Obalenie rządów wymaga współpracy najróżniejszych grup interesu."
 french_pretenders_pulse.3.b: "Lepiej działać w pojedynkę i mieć rację, niż związać się z nieodpowiednim towarzystwem."
 french_pretenders_pulse.3.c: "Tak nieprawdopodobny sojusz z pewnością nie przetrwa próby czasu."
 french_pretenders_pulse.4.t: "Republikańskie odstępstwo"
 french_pretenders_pulse.4.d: "Wspólnie spędzony na działaniach opozycyjnych czas sprawił, że przedstawiciele dwóch grup interesu, jakimi są [SCOPE.gsInterestGroup('monarchist_french_ig').GetName|l] i [SCOPE.gsInterestGroup('republican_french_ig').GetName|l], nawiązali zaskakująco bliską relację. Fakt, że [SCOPE.sCharacter('monarchist_french_ig_leader').GetIdeology.GetNameNoFormatting|l] znów liczy się na scenie politycznej sprawił, że [SCOPE.sCharacter('republican_french_ig_leader').GetFullName] decyduje się dołączyć do sprawy monarchistów – swoich dawnych sprzymierzeńców."
 french_pretenders_pulse.4.f: "– Upór i siła charakteru członków grupy interesu o nazwie [SCOPE.gsInterestGroup('monarchist_french_ig').GetNameNoFormatting|l], raz za razem uciskanej przez władze, zawsze wzbudzała mój szczery podziw. Ciepło wspominam czas, w którym ja i tak wspaniała osobistość jak [SCOPE.sCharacter('monarchist_french_ig_leader').GetFullNameNoFormatting] pracowaliśmy ramię w ramię. Stało się oczywistym, że cele tej grupy są także moimi celami, dlatego zachęcam rodaków do brania ze mnie przykładu."
 french_pretenders_pulse.4.a: "Nagła zmiana przekonań, którymi kierują się przedstawiciele grupy o nazwie [SCOPE.gsInterestGroup('republican_french_ig').GetName|l], to wspaniała wiadomość!"
 french_pretenders_pulse.4.b: "Kto raz stanie się republikaninem, pozostanie nim na zawsze. [SCOPE.sCharacter('republican_french_ig_leader').GetFullName] zasługuje na pogardę."
 french_pretenders_pulse.4.b.tt: "Po takim upokorzeniu [SCOPE.sCharacter('republican_french_ig_leader').GetFullName] opuszcza szeregi grupy interesu o nazwie [SCOPE.gsInterestGroup('republican_french_ig').GetName|l]."
 french_pretenders_pulse.5.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] – wieczna dynastia"
 french_pretenders_pulse.5.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] mają tak silną pozycję, że żaden pretendent do korony francuskiej nie stanowi już dla nich i ich monarchii poważnego zagrożenia."
 french_pretenders_pulse.5.f: "– Przyjaciele! Czy ktoś jeszcze wątpi, że [SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting] nie ma sobie równych? Ja nie! Stanowi centrum wszechświata i jest jedynym prawdziwym filarem porządku i naszego narodu. [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] przyćmiewają wszystkie inne rody!"
 french_pretenders_the_dynasty_is_secure: "Już nigdy żadna inna dynastia nie podważy rządów panującego obecnie rodu."
 french_pretenders_pulse.5.a: "[SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting] przewyższa wszystkich innych."
 french_pretenders_pulse.5.b: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] zasługują na poparcie, a tym, którzy go im udzielają, należą się wszelkie słowa uznania!"
 indochina.1.t: "Egzekwowanie dekretów antykatolickich"
 indochina.1.d: "Twardogłowi domagają się skuteczniejszego egzekwowania dekretów antykatolickich stanowiących część naszych praw ([GetLawType('law_state_religion').GetName|l]), jednak prześladowania mogą doprowadzić do odpowiedzi ze strony władz katolickich."
 indochina.1.f: "– Zamknijmy granice kraju, błagam! Jeśli pozwolimy im się tu dostać, ci przybywający zza morza ludzie sprowadzą na nas jeno więcej trosk. Jeśli mamy zachować siłę i dumę, musimy pozamykać ich wysłanników w więzieniach i pozbyć się stąd ich wpływów!"
 indochina.1.a: "Trzeba zwiększyć wysiłki związane z egzekwowaniem dekretów antykatolickich."
 indochina.1.b: "Być może najlepiej będzie podejść do tej kwestii z wyczuciem."
 indochina.2.t: "Interwencja w Indochinach?"
 indochina.2.d: "Zwolennicy różnorakich interesów religijnych i imperialnych mówią jednym głosem – należy podjąć działania w Indochinach w imieniu populacji katolickiej zamieszkującej państwo o nazwie [SCOPE.sCountry('potential_imperialism_target').GetName]."
 indochina.2.f: "– Za naszymi działaniami stoją najwyższe wartości! Musimy podążać za wolą boską i uratować naszych współwyznawców! A jeśli zdarzy się, że przy okazji zdobędziemy nowe terytoria, to co? Czy ktoś będzie mógł powiedzieć, że nie było to częścią boskiego planu?"
 indochina.2.a: "Naprzód! Uderzmy na państwo o nazwie [SCOPE.sCountry('potential_imperialism_target').GetNameNoFormatting]!"
 indochina.2.b: "Powinniśmy dążyć do pokoju, nie wojny."
 indochina.3.t: "Odwet w Indochinach?"
 indochina.3.d: "[SCOPE.sCountry('indochina_target').GetName] – brutalne prześladowania katolików w tym państwie spowodowały, że zarówno agresywni nacjonaliści, jak i religianci domagają się natychmiastowej i zdecydowanej reakcji."
 indochina.3.f: "– Ruszajmy! To będzie krótka przygoda – wszystko zakończy się w przeciągu dwóch miesięcy."
 indochina.3.a: "[SCOPE.sCountry('indochina_target').GetNameNoFormatting] to kraj, który należy ukarać. Otwórzmy sobie dostęp do Indochin!"
 indochina.4.t: "Unia indochińska"
 indochina.4.d: "Nasza kontrola nad Indochinami umocniła się tak bardzo, że nasze terytoria znajdujące się na tym obszarze można traktować jako sprawnie działającą unię kolonii i protektoratów."
 indochina.4.f: "– Świętujmy, bowiem stanowimy jeden umysł, jedno ciało, jednego ducha. Metropolia i Indochiny są teraz niby jeden twór – kroczą ramię w ramię, przemawiając jednym głosem. Nasze narody są zjednoczone i nigdy nie zostaną rozdzielone. Czy jest coś bardziej oczywistego?"
 indochina.4.a: "Promujmy nasze wartości wśród ludu."
 indochina.4.b: "Promujmy produkcję kauczuku w koloniach."
 indochina.4.c: "Promujmy naszych lojalnych książąt w Indochinach."
 indochina.4.dd: "Promujmy nasze wspaniałe rządy!"
 je_indochina: "Kampania indochińska"
 je_indochina_reason: "Prześladowanie mniejszości katolickiej przez lokalne mocarstwa w regionie Indochin dało nam casus belli do podjęcia interwencji. Musimy ugruntować nasze zwierzchnictwo w tym burzliwym regionie i dołożyć wszelkich starań, aby mocarstwa prześladujące katolików poddały się naszej woli."
 indochina_state_controlled_by_us_or_puppet: "Dowolny obszar administracyjny w regionie znanym jako [SCOPE.sStateRegion('indochina_capital_state_scope').GetName] należy do państwa o nazwie [ROOT.GetCountry.GetName] lub jego [Concept('concept_subject', 'państwa poddańczego')]"
 conquered_indochina_target_tt: "Podbiliśmy wszystkie terytoria, które obecnie należą do państwa o nazwie [SCOPE.sCountry('indochina_conquest_target').GetName]"
 conquered_indochina_target_blank_tt: "Podbiliśmy wszystkie terytoria, które wcześniej należały do państwa-inicjatora."
 indochina_five_states_conquered: "Co najmniej #bold 5#! obszarów administracyjnych w indochińskim regionie strategicznym należy do nas lub naszych państw poddańczych"
 indochina_subjects_loyal: "Nasze państwa poddańcze w Indochinach będą traktować nas przyjaźniej."
