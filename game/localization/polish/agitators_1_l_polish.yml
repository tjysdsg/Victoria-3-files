 revolution_pulse1_events.1.t: "Odkryto listę członków"
 revolution_pulse1_events.1.d: "Niezapowiedziany nalot policji doprowadził do odkrycia listy radykałów związanych z grupą interesu o nazwie [SCOPE.gsInterestGroup('membership_list_ig').GetName|l]. Rząd może ją wykorzystać do własnych celów na kilka sposobów."
 revolution_pulse1_events.1.f: "– Byli zbyt szybcy! Nie mieliśmy czasu, żeby wszystko poukrywać!\n\n– Przez to teraz potrzebujemy czasu, żeby poukrywać #italic wszystkich#!!"
 revolution_pulse1_events.1.a: "Musimy dopaść wszystkich wymienionych na liście."
 revolution_pulse1_events.1.b: "Trzeba przekazać opinii publicznej dowody na związek grupy interesu o nazwie [SCOPE.gsInterestGroup('membership_list_ig').GetName|l] z radykałami."
 revolution_pulse1_events.1.c: "Potrzebujemy tylko jednej osoby z tej listy. Jest nią [SCOPE.sCharacter('membership_list_agitator').GetFullName]."
 revolution_pulse1_events.2.t: "Złość na froncie"
 revolution_pulse1_events.2.d: "Rosnąca liczba ofiar na froncie spowodowała, że wśród wojskowych coraz częściej słychać szepty nawołujące do buntu. Jeśli wkrótce nie zostaną podjęte odpowiednie kroki, sytuacja może stać się krytyczna."
 revolution_pulse1_events.2.f: "– Sir, słyszał pan, co się ostatnio skanduje w koszarach? Wojacy śpiewają: „Zgasić światła, wyjąć noże! Ruszajmy na niego!”. Robi się naprawdę nieciekawie, sir. Obawiam się, że żołnierze z frontu sami już nie wierzą w zwycięstwo."
 revolution_pulse1_events.2.a: "Aresztować malkontentów i walczyć dalej."
 revolution_pulse1_events.2.b: "Nie możemy sobie pozwolić na aresztowanie jakichkolwiek wojskowych."
 revolution_pulse1_events.2.c: "Musimy przerwać działania i pozwolić ludziom odpocząć."
 revolution_pulse1_events.3.t: "Procesy komitetu wydawców"
 revolution_pulse1_events.3.d: "[SCOPE.gsInterestGroup('publishing_committee_ig').GetName] to grupa interesu obejmująca członków komitetu wydawców, którzy publikują wywrotowe broszury. Ludzie ci stanęli w końcu przed sądem."
 revolution_pulse1_events.3.f: "– Należy powstrzymać działania tej niebezpiecznej hałastry! Musimy pozbawić ich możliwości podjudzania tłumów i przywrócić prawdziwy obraz tych aroganckich głupców w oczach społeczeństwa! Nie są oni bowiem nikim innym jak tylko grupką mało istotnych konspiratorów i przestępców!"
 revolution_pulse1_events.3.a: "Rozpocznijmy procesy sądowe tych osób."
 revolution_pulse1_events.3.b: "Trzeba dyskretnie uciszyć tych wydawców."
 revolution_pulse1_events.3.c: "Wypuścić ich. Są nieszkodliwi."
 revolution_pulse1_events.4.t: "Piekielna maszyna"
 revolution_pulse1_events.4.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] – w następstwie zamachu na tę osobę zginęło wielu ludzi, jednak cel zamachowców ocalał. Jedynym śladem po rewolucjonistach na miejscu zamachu jest uszkodzone w wyniku ataku, skomplikowane urządzenie."
 revolution_pulse1_events.4.f: "– Trudno opisać, co się stało. Dobiegł mnie powolny huk wybuchu przypominający ostrzał plutonu, a po chwili wszystko spowił dym i chaos. Ludzie dookoła mnie padali niczym muchy, jednak mnie nic się nie stało. Rozejrzałem się i dostrzegłem, że [SCOPE.sCharacter('infernal_machine_ruler').GetPrimaryRoleTitle] żyje, a dookoła [SCOPE.sCharacter('infernal_machine_ruler').GetCustom('PL_niego_niej')] znajdowała się tylko krwawa pustka."
 revolution_pulse1_events.4.a: "[SCOPE.sCharacter('infernal_machine_ruler').GetFullName] musi na jakiś czas ograniczyć wystąpienia publiczne."
 revolution_pulse1_events.4.b: "Winę za tę zbrodnię z pewnością ponosi [SCOPE.sCharacter('infernal_agitator').GetFullName]."
 revolution_pulse1_events.5.t: "Żywność zastępcza"
 revolution_pulse1_events.5.d: "[SCOPE.sState('food_substitution_state').GetName] – gorzej usytuowani mieszkańcy tego obszaru administracyjnego rozpaczliwie próbują zdobyć jakąkolwiek żywność. W całym regionie mówi się o nadciągającej „rzepowej zimie”."
 revolution_pulse1_events.5.f: "– W zeszłym tygodniu udało nam się zdobyć jedynie paszę dla świń. W tym tygodniu… Nawet nie wiem, co to jest. To trociny?"
 revolution_pulse1_events.5.a: "Żywność zastępcza może przynajmniej napełnić ludzkie żołądki."
 revolution_pulse1_events.5.b: "Trzeba za wszelką cenę zwiększyć miejscową produkcję żywności."
 revolution_pulse1_events.5.c: "Nie jesteśmy w stanie pomóc ludziom z obszaru administracyjnego o nazwie [SCOPE.sState('food_substitution_state').GetName]."
 revolution_pulse1_events.6.t: "Święta unia"
 revolution_pulse1_events.6.d: "W obliczu wojny, która pożera nasz naród, musimy zapomnieć o dzielących nas różnicach. Wezwanie do obrony naszego państwa może złagodzić niepokoje panujące w kraju, ale żeby w pełni przekonać do współpracy naszych przeciwników, będziemy musieli im coś zaproponować."
 revolution_pulse1_events.6.f: "– W tej trudnej godzinie naród wzywa wszystkich swoich synów do obrony ich rodzin i domaga się, by wszyscy przywódcy partyjni przyrzekli, że będziemy wspólnymi siłami walczyć z napotkanymi przeciwnościami, póki nie nadejdzie dzień naszego zwycięstwa. Ta święta unia nie osłabnie ani nie złamie się pod naporem trudów i wrogości!"
 revolution_pulse1_events.6.a: "Pokój odnajdziemy w wojnie."
 revolution_pulse1_events.6.b: "Nie ma powodu rozzuchwalać naszych przeciwników czczymi obietnicami."
 revolution_pulse1_events.7.t: "Bełkoczący rewolucjonista"
 revolution_pulse1_events.7.d: "[SCOPE.gsInterestGroup('guglielmo_pepe_ig').GetName] to grupa interesu, której celem jest doprowadzenie do rewolucji. Pewna związana z nią osoba, [SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle] [SCOPE.sCharacter('guglielmo_pepe').GetLastName], ma ostatnio wątpliwości dotyczące przekonań tej grupy. Być może rząd byłby w stanie wykorzystać te wątpliwości do własnych celów."
 revolution_pulse1_events.7.f: "– Przyjaciele! To… To nie tak, że nie chcę, by doszło do powstania. Ja po prostu, no wiecie. To znaczy… Ja, eee… To dla mnie dobra chwila, ale… O nie, co robić? Co robić?"
 revolution_pulse1_events.7.a: "Wystarczy trochę nacisku i [SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle] poprze nasz rząd."
 revolution_pulse1_events.7.b: "[SCOPE.sCharacter('guglielmo_pepe').GetFullName] nie zasługuje na nasze zaufanie. Aresztować [SCOPE.sCharacter('guglielmo_pepe').GetCustom('PL_go_ja')]!"
 revolution_pulse1_events.8.t: "Marynarze zostają na brzegu"
 revolution_pulse1_events.8.d: "[SCOPE.sState('coastal_navy_state').GetName] – marynarze w tym obszarze administracyjnym odmówili wypłynięcia z portu. Tego rodzaju bunt wymaga delikatnego podejścia do rozwiązania problemu."
 revolution_pulse1_events.8.f: "– To proste – przedstawiliśmy żądania i nie wypłyniemy w morze, dopóki nie zostaną one spełnione."
 revolution_pulse1_events.8.a: "Trzeba zatrzymać tych ludzi i nie pozwolić, by informacje o tym wydarzeniu wydostały się poza obszar administracyjny o nazwie [SCOPE.sState('coastal_navy_state').GetName]."
 revolution_pulse1_events.8.b: "Zmusić marynarzy do wejścia na pokład."
 revolution_pulse1_events.8.c: "Spróbujmy wyjaśnić tę sytuację z marynarzami."
 revolution_pulse1_events.9.t: "Zagrożone rezerwy złota"
 revolution_pulse1_events.9.d: "[SCOPE.sState('radical_capital').GetName] to obszar administracyjny, w którym rośnie poparcie dla rewolucjonistów. Zaproponowano zatem, aby przenieść państwowe rezerwy złota do obszaru administracyjnego o nazwie [SCOPE.sState('loyalist_province').GetName]. W ten sposób ograniczone zostałoby ryzyko przejęcia pieniędzy przez rebeliantów."
 revolution_pulse1_events.9.f: "– Musimy to zrobić teraz albo stracimy ostatnią okazję na zapewnienie sobie stabilnej sytuacji finansowej w przypadku, gdy dojdzie do otwartego konfliktu. Tak, wiem, że istnieje szansa, że zaatakują nas podczas przeprowadzania operacji, ale musimy zaryzykować."
 revolution_pulse1_events.9.a: "Spróbujmy potajemnie przenieść rezerwy złota poza stolicę."
 revolution_pulse1_events.9.b: "Zostawmy rezerwy złota w stolicy."
 revolution_pulse1_events.10.t: "Ucieczka ze stolicy"
 revolution_pulse1_events.10.d: "[SCOPE.sState('potential_revolutionary_capital').GetName] – rosnąca liczba rewolucjonistów w tym obszarze administracyjnym sprawia, że członkowie rządu się niepokoją. Wystosowano propozycję tymczasowego przeniesienia organów administracyjnych w bezpieczniejsze miejsce, na przykład do obszaru administracyjnego o nazwie [SCOPE.sState('potential_loyalist_capital').GetName]."
 revolution_pulse1_events.10.f: "– Codziennie, gdy idę do biura, boję się każdego cienia. Przysięgam, że widząc przyglądających się mi na ulicy ludzi, dostrzegam w ich oczach groźby. Nie zniosę tego dłużej! Proszę, #italic gdzieś#! z pewnością będziemy bezpieczni!"
 revolution_pulse1_events.10.a: "Trzeba przenieść część organów rządowych do obszaru administracyjnego o nazwie [SCOPE.sState('potential_loyalist_capital').GetName]."
 revolution_pulse1_events.10.b: "Pokażmy, że wierzymy w powodzenie naszej sprawy, zostając w obszarze administracyjnym o nazwie [SCOPE.sState('potential_revolutionary_capital').GetName]."
 revolution_pulse1_events.11.t: "Lekarz rebeliantów"
 revolution_pulse1_events.11.d: "[SCOPE.sState('rebel_doctors_state').GetName] – lekarz z tego obszaru administracyjnego został przyłapany na udzielaniu pomocy rannym dysydentom i rewolucjonistom. Nie służy on jedynie swoim pacjentom – jego pomoc podnosi na duchu wszystkich rebeliantów."
 revolution_pulse1_events.11.f: "Obrońca lekarza oparł się na siedzeniu, walcząc z bólem głowy. Z oskarżonym nie szło współpracować – wszelkie tłumaczenia tylko go pogrążały. Jego bełkotu ciężko było słuchać, a przez to, że nie chciał zaufać swoim prawnikom ani nawet krewnym, stracił wszelkie szanse na otrzymanie łagodniejszego wyroku. Uparte zaprzeczanie zaszkodziło jedynie jego sprawie i dobremu imieniu."
 revolution_pulse1_events.11.a: "[SCOPE.sState('rebel_doctors_state').GetName] – trzeba sprawdzić, czy wśród pracowników służby zdrowia w tym obszarze administracyjnym znajduje się więcej sympatyków rebelii."
 revolution_pulse1_events.11.b: "Ten lekarz z pewnością był wyjątkiem. Nie trzeba przeprowadzać dalszego dochodzenia."
 revolution_pulse1_events.12.t: "Po drugiej stronie granicy"
 revolution_pulse1_events.12.d: "[SCOPE.sCharacter('safehaven_dissident').GetFullName] to osoba, która od lat sprawiała problemy. Obecnie mieszka w państwie o nazwie [SCOPE.sCountry('safehaven_for_dissidents').GetName] i korzysta z niezależności tamtejszych organów ścigania, aby uniknąć aresztowania przez naszych stróżów prawa."
 revolution_pulse1_events.12.f: "Pukanie do drzwi wciąż sprawia, że [SCOPE.sCharacter('safehaven_dissident').GetName] zamiera, pomimo tego, że wie, że prawo nie jest w stanie [SCOPE.sCharacter('safehaven_dissident').GetCustom('PL_go_jej')] tutaj dosięgnąć. A przynajmniej tak myśli. Czy raczej – ma taką nadzieję."
 revolution_pulse1_events.12.a: "[SCOPE.sCharacter('safehaven_dissident').GetLastName] musi trafić w nasze ręce! [SCOPE.sCountry('safehaven_for_dissidents').GetName] to rozsądne państwo, wyrazi zgodę na ekstradycję."
 revolution_pulse1_events.12.b: "Wyślijmy naszych ludzi do państwa o nazwie [SCOPE.sCountry('safehaven_for_dissidents').GetName], by zrobili nalot na dom, w którym mieszka [SCOPE.sCharacter('safehaven_dissident').GetLastName]."
 revolution_pulse1_events.12.c: "Tak długo jak [SCOPE.sCharacter('safehaven_dissident').GetFullName] będzie trzymać się z dala od naszego państwa, nic [SCOPE.sCharacter('safehaven_dissident').GetCustom('PL_mu_jej')] nie grozi."
 revolution_pulse1_events.13.t: "Ekstradycja!"
 revolution_pulse1_events.13.d: "[SCOPE.sCountry('parent_of_safehaven').GetName] – przedstawiciele organów ścigania z tego państwa poprosili, żebyśmy oddali w ich ręce pewną przebywającą w naszym kraju osobę o wywrotowym usposobieniu. Tą osobą jest [SCOPE.sCharacter('safehaven_dissident').GetFullName]."
 revolution_pulse1_events.13.f: "– Że co?! Płacimy im już podatki, salutujemy ich fladze i pozwalamy im sobą pomiatać na tak wiele sposobów, a teraz domagają się jeszcze czegoś #italic takiego#!? Jak możemy w ogóle nazywać się niepodległym państwem?"
 revolution_pulse1_events.13.a: "[SCOPE.sCharacter('safehaven_dissident').GetFullName] – aresztujemy tę osobę i przekażemy ją państwu o nazwie [SCOPE.sCountry('parent_of_safehaven').GetName]."
 revolution_pulse1_events.13.a.tt: "[SCOPE.sCharacter('safehaven_dissident').GetFullName] – ta postać nie będzie mogła już nigdy za niczym agitować."
 revolution_pulse1_events.13.a.tt2: "Zmień wartość postępu [Concept('concept_civil_war', 'wojny domowej')] w państwie o nazwie [SCOPE.sCountry('parent_of_safehaven').GetName] o #v;g -10%#!"
 notification_revolution_pulse1_events13agitator_killed_name: "Przyjęto wniosek o ekstradycję."
 notification_revolution_pulse1_events13agitator_killed_desc: "Osoba, o którą chodziło, została nam już przekazana i uwięziona."
 notification_revolution_pulse1_events13agitator_killed_tooltip: "Nasz wniosek o ekstradycję został przyjęty, a agitator – aresztowany"
 revolution_pulse1_events.13.b: "Nie, sami zajmiemy się ludźmi zamieszkującymi nasze państwo!"
 notification_revolution_pulse1_events13agitator_not_killed_name: "Wniosek o ekstradycję odrzucony!"
 notification_revolution_pulse1_events13agitator_not_killed_desc: "Nasz wniosek o ekstradycję spotkał się z odmową. Agitator pozostaje na wolności."
 notification_revolution_pulse1_events13agitator_not_killed_tooltip: "Nasz wniosek o ekstradycję został odrzucony"
 revolution_pulse1_events.14.t: "Nielegalna ekstradycja"
 revolution_pulse1_events.14.d: "[SCOPE.sCountry('parent_of_safehaven').GetName] – agenci z tego państwa zostali zatrzymani podczas próby potajemnego uprowadzenia pewnej osoby i przetransportowania jej do swojego kraju. Osoba, o której mowa, to [SCOPE.sCharacter('safehaven_dissident').GetFullName]."
 revolution_pulse1_events.14.f: "– A ci „agenci”? Błagam, próbowali zakraść się do sypialni tamtej osoby, jakby odgrywali jakąś scenę rodem z komedii. Po tym, jak pogwałcili nasze prawa, możemy ich rozstrzelać na miejscu, jeśli tylko zechcemy. A [SCOPE.sCountry('parent_of_safehaven').GetNameNoFormatting]? Do diabła z tym państwem."
 revolution_pulse1_events.14.a: "Pozwólmy agentom wykonać ich zadanie."
 notification_revolution_pulse1_events14agitator_belatedly_killed_name: "Agitator pojmany."
 notification_revolution_pulse1_events14agitator_belatedly_killed_desc: "Osoba, o którą chodziło, została uwięziona przez naszych agentów."
 notification_revolution_pulse1_events14agitator_belatedly_killed_tooltip: "Nalot, który przeprowadziliśmy w celu schwytania agitatora, zakończył się sukcesem"
 revolution_pulse1_events.14.b: "Na naszym terytorium mogą działać wyłącznie nasi stróże prawa."
 notification_revolution_pulse1_events14safehaven_very_angry_name: "Tajny nalot ujawniony!"
 notification_revolution_pulse1_events14safehaven_very_angry_desc: "Nasi agenci zostali aresztowani. Cel pozostaje na wolności."
 notification_revolution_pulse1_events14safehaven_very_angry_tooltip: "Nasz nalot się nie powiódł – agitator pozostaje na wolności"
 revolution_pulse1_events.15.t: "Forteca pośród morza gniewu"
 revolution_pulse1_events.15.d: "[SCOPE.sState('besieged_arsenal').GetName] – tłumy otoczyły arsenał znajdujący się w tym obszarze administracyjnym. Istnieje ryzyko, że zdobędą składowaną tam broń i amunicję. Choć strażnicy dzielnie odpierają ataki, jeśli nie otrzymają pomocy, arsenał zostanie zdobyty przez powstańców."
 revolution_pulse1_events.15.f: "– Zeszłej nocy nie mogłem spać. Dowódca nie zgadza się na stawiane warunki, dlatego zarówno z arsenału, jak i otaczających go teraz umocnień rozlegają się strzały. Po jednym wyjątkowo głośnym wybuchu zerwałem się z łóżka i padłem na kolana, modląc się jak jeszcze nigdy w życiu."
 revolution_pulse1_events.15.a: "Wysłanie oddziałów z pomocą może nieco zaostrzyć konflikt, ale jest konieczne w tej sytuacji."
 revolution_pulse1_events.15.b: "Poddanie się może rozzuchwalić motłoch, ale musimy podjąć to ryzyko."
 revolution_pulse1_events.16.t: "Nadciągający tłum"
 revolution_pulse1_events.16.d: "[SCOPE.sState('radicalized_state').GetName] – agresywne tłumy coraz zuchwalej traktują żołnierzy interweniujących w tym obszarze administracyjnym. Twardogłowi przedstawiciele rządu domagają się bardziej stanowczej odpowiedzi, natomiast zwolennicy pokoju nawołują do wycofania wojsk, co ma ich zdaniem być pierwszym krokiem do załagodzenia konfliktu."
 revolution_pulse1_events.16.f: "– Niegdyś „drobna salwa kartaczami” była wystarczająca. Tym razem znów tak może być. Powiadam wam – musimy pokazać naszą siłę!\n\n– Siłę? Ha, ha! Używanie pocisków to przyznanie się do słabości. Musimy nawiązać dialog, pokazać, że się nie boimy. Tylko tak się z nimi dogadamy."
 revolution_pulse1_events.16.a: "Użyć siły, aby rozproszyć tłumy."
 revolution_pulse1_events.16.b: "Wycofać żołnierzy."
 revolution_pulse1_events.17.t: "Pochód prowokacji"
 revolution_pulse1_events.17.d: "[SCOPE.sState('provocative_procession_state').GetName] – dysydenci z tego obszaru administracyjnego ogłosili plany zorganizowania w najbliższej przyszłości marszu, który przejdzie ulicami, przy których stoją budynki rządowe. Choć sami organizatorzy zapowiadają, że mają pokojowe zamiary i że nikt z protestujących nie będzie uzbrojony, marsz z pewnością okaże się doskonałą okazją do zebrania się ludzi niezadowolonych z działania rządu."
 revolution_pulse1_events.17.f: "– Cholerna parada i przeklęta muzyka! Nawet ich stąd nie widać, a słyszę ich, jakby stali tuż obok."
 revolution_pulse1_events.17.a: "Musimy zrobić wszystko, aby powstrzymać ten marsz!"
 revolution_pulse1_events.17.b: "Pozwólmy im na ten marsz."
 revolution_pulse1_events.17.c: "Ogłosić godzinę policyjną i upewnić się, że wszyscy się do niej zastosują."
 revolution_pulse1_events.18.t: "Gdy twoim jedynym narzędziem jest młotek…"
 revolution_pulse1_events.18.d: "W obliczu poważnych niepokojów panujących w obszarze administracyjnym o nazwie [SCOPE.sState('will_kill_for_peace_state').GetName] [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('will_kill_for_peace_general').GetFullName] wysuwa propozycję wykorzystania armii do zaprowadzenia tam porządku. Ponieważ wspierają [SCOPE.sCharacter('will_kill_for_peace_general').GetCustom('PL_go_ja')] w tym [SCOPE.sCharacter('will_kill_for_peace_general').GetCustom('PL_jego_jej')] sojusznicy polityczni, istnieje poważne ryzyko, że ów plan zostanie wprowadzony w życie."
 revolution_pulse1_events.18.f: "– Sprawa jest prosta: mamy armię i mamy wroga. Jak mi pozwolicie wysłać ludzi, gdzie trzeba, i zrobić, co należy, to będzie po problemie. Ot, cała filozofia!"
 revolution_pulse1_events.18.a: "[SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] dostanie naganę, a plan zostanie odrzucony."
 revolution_pulse1_events.18.b: "Jeśli chcemy rozwiązać problem, musimy skorzystać z dostępnych narzędzi."
 revolution_pulse1_events.18.c: "[SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] może przecież zastanowić się nad mniej agresywnym planem, prawda?"
 revolution_pulse1_events.18.dd: "Użycie brutalnej siły może być w tym przypadku najlepszym rozwiązaniem."
 our_general_is_disrespected: "Nasz generał jest znieważany"
 revolution_pulse1_events.19.t: "Uliczny pat"
 revolution_pulse1_events.19.d: "Żołnierze w obszarze administracyjnym [SCOPE.sState('mob_gathering_state').GetName] zgłaszają narastającą liczbę konfrontacji z wojowniczymi tłumami. Nawet jeśli nie padną żadne rozkazy, wkrótce zapewne i tak wybuchną walki. Sytuację można opanować na dwa sposoby: albo wycofując oddziały, albo rozkazując im atak."
 revolution_pulse1_events.19.f: "Wojskowy nerwowo przestąpił z nogi na nogę. Przenosząc ciężar broni z tyłu na przód, obserwował kłębiący się stanowczo zbyt blisko tłum. Wydało mu się, że rozpoznaje niektóre twarze – lub że rozpoznałby je, gdyby nie malująca się na nich odraza, jaką wywołał u tych ludzi widok jego i noszonego przezeń munduru. Co on właściwie tu robił? Czy na pewno stał po odpowiedniej stronie?"
 revolution_pulse1_events.19.a: "Wycofajmy oddziały z obszaru administracyjnego [SCOPE.sState('mob_gathering_state').GetName]."
 revolution_pulse1_events.19.b: "Rozkażmy oddziałom ruszyć na tłum."
 revolution_pulse1_events.19.c: "Nasi żołnierze to profesjonaliści! Zdołają utrzymać dyscyplinę."
 revolution_pulse1_events.19.dd: "Armia i lud są jednym i tym samym. Niech porozmawiają."
 1848.10.t: "Narastająca frustracja"
 1848.10.d: "[SCOPE.gsInterestGroup('disgruntled_ig').GetName] to grupa interesu, której członkowie są niezadowoleni, ponieważ państwo odmawia im dostępu do organów władzy i w ogóle nie godzi się na żadne ustępstwa. Szczególnie głośno swoje przesiąknięte dość zaskakującymi ideologiami antyrządowe poglądy wygłasza [SCOPE.sCharacter('disgruntled_ig_leader').GetFullName]."
 1848.10.f: "– Pod względem swoich krzywoprzysięstw ten rząd nie ma sobie równych. Aby zdławić głos ludu, dopuszczono się całej serii przestępstw: rabunków, zniszczeń mienia, morderstw, napadów… Za dużo ich, by wymienić wszystkie. Ludzkość się zawstydzi, gdy ujrzy te karty historii!"
 1848.10.a: "Nie będziemy tańczyć, jak zagrają nam ci krzykacze."
 1848.10.b: "Pozwólmy im przynajmniej przedstawić rządowi petycję."
 1848.11.t: "Ograniczenia finansowe"
 1848.11.d: "Narastający deficyt i wysokie podatki pożarły fortuny. [SCOPE.gsInterestGroup('squeezed_ig').GetName] to grupa interesu, której kryzys szczególnie dał się we znaki, a [SCOPE.sCharacter('squeezed_ig_leader').GetFullName] domaga się od rządu pomocy."
 1848.11.f: "– Niektórzy twierdzą, że czasy niedoli nas wzmocnią; że trudy zahartują, a doświadczenia pozwolą zyskać mądrość. Z pokorą zapytuję tych wykształconych dżentelmenów: czy i wy poddajecie się tym ograniczeniom, ażeby wzrastać i się rozwijać?"
 1848.11.a: "[SCOPE.gsInterestGroup('squeezed_ig').GetName] – niech ta grupa radzi sobie sama."
 1848.11.b: "[SCOPE.gsInterestGroup('squeezed_ig').GetName] – możemy do pewnego stopnia załagodzić trudną sytuację, w której znalazła się ta grupa."
 1848.12.t: "Brak chleba"
 1848.12.d: "[SCOPE.gsInterestGroup('famine_radicalized_ig').GetName] to grupa interesu, która w obliczu trwającego w obszarze administracyjnym o nazwie [SCOPE.sState('1848_famine_state').GetName] kryzysu postanowiła stać się rzecznikiem tego miejsca i zaczęła ostro krytykować rząd."
 1848.12.f: "– To odrażające! Jeśli rząd nie jest nawet w stanie wyżywić własnych ludzi, to jakież inne zadania można mu powierzyć?"
 1848.12.a: "[SCOPE.gsInterestGroup('famine_radicalized_ig').GetName] – narzekanie tej grupy nie wpłynie na nasze działania."
 1848.12.b: "Możemy dać im część ulg, których się domagają."
 government_support_to_financially_distressed: "Wsparcie poszkodowanych finansowo"
 exiles_more_events.1.t: "Patriotyczne pojednanie"
 exiles_more_events.1.d: "Mając świadomość, że cały naród zmaga się z atakiem, [SCOPE.sCharacter('patriotic_exile_scope').GetFullName] oferuje swoje usługi państwu, które niegdyś skłoniło [SCOPE.sCharacter('patriotic_exile_scope').GetCustom('PL_go_ja')] do emigracji. Na pomysł ten szczególnie entuzjastycznie zapatruje się grupa interesu znana jako [SCOPE.gsInterestGroup('patriotic_exile_home_ig').GetName|l]."
 exiles_more_events.1.f: "– W tych okrutnych czasach musimy zapomnieć o tym, co nas dzieli. Nie może być wrogów w oblężonym obozie. Tylko jako bracia jesteśmy w stanie odeprzeć atak na nasz naród."
 exiles_more_events.1.a: "Niech [SCOPE.sCharacter('patriotic_exile_scope').GetLastName] wróci – przyjmiemy [SCOPE.sCharacter('patriotic_exile_scope').GetCustom('PL_go_ja')] z radością."
 exiles_more_events.1.b: "Skoro [SCOPE.sCharacter('patriotic_exile_scope').GetLastName] chce służyć państwu, dajcie [SCOPE.sCharacter('patriotic_exile_scope').GetCustom('PL_mu_jej')] broń."
 exiles_more_events.1.c: "Nie potrzebujemy teraz wichrzycieli w naszych szeregach."
 exiles_more_events.2.t: "Dyskusyjna interwencja"
 exiles_more_events.2.d: "Wobec impasu w kontekście jednego z praw ([SCOPE.sLaw('interventionist_exile_law_scope').GetName|l]) [SCOPE.sCharacter('interventionist_exile_scope').GetFullName] postanawia przerwać debatę i doprowadzić spór do końca."
 exiles_more_events.2.f: "– Skoro tak sumiennie obradujecie nad tym prawem, myślę, że nadszedł czas, aby wszystkie nieprzekonane strony – mówię tu oczywiście o sobie – wreszcie przedstawiły swoją opinię. Zanim ta osoba #italic bezczelnie#! weszła mi w zdanie, mowa była o…"
 exiles_more_events.2.a: "Dajcie [SCOPE.sCharacter('interventionist_exile_scope').GetCustom('PL_mu_jej')] mówić."
 exiles_more_events.2.b: "Niech wygłosi swoją opinię gdzieś indziej. Nie ma prawa tu być!"
 exiles_more_events.2.c: "Grupa interesu znana jako [SCOPE.gsInterestGroup('interventionist_exile_ig').GetName|l] nie ma już takich poglądów jak [SCOPE.sCharacter('interventionist_exile_scope').GetFullName]."
 exiles_more_events.2.c.tt: "[SCOPE.sCharacter('interventionist_exile_scope').GetFullName] i [SCOPE.sCharacter('interventionist_exile_ig_leader').GetFullName] nie mają zbieżnych ideologii."
 exiles_more_events.3.t: "Sprawa, która nie burzy tłumów"
 exiles_more_events.3.d: "Choć [SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName] wciąż walczy o swoją sprawę, nie ma już nikogo, kto by za [SCOPE.sCharacter('the_loneliest_little_agitator').GetCustom('PL_nim_nia')] stał. Wyraźnie [SCOPE.sCharacter('the_loneliest_little_agitator').GetCustom('PL_go_ja')] to przybiło, zaczyna bowiem napomykać o całkowitej rezygnacji z działalności aktywistycznej."
 exiles_more_events.3.f: "– Gdzie w tym sens? Goście, gdy już jacyś się zjawią, przemawiają do pustych sal z pustymi krzesłami. Nie ma tłumów ani transparentów. Jeśli nawet ktoś zwraca na nas uwagę, nasze słowa nie spotykają się ze zrozumieniem. Co nas tu trzyma? Utknęliśmy bezczynnie w martwym punkcie."
 exiles_more_events.3.a: "Może [SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName] znajdzie żyźniejszy grunt gdzieś indziej?"
 exiles_more_events.3.b: "Odrobina nauki i przemyśleń mogłaby wskrzesić ten ruch."
 exiles_more_events.3.c: "Nie ma czasu na obawy! Ten ruch wymaga drastycznych zmian."
 exiles_more_events.3.dd: "Pochopne działania, takie jak emigracja, nie mają sensu."
 exiles_more_events.4.t: "Jednocząc ludzi – i człowieka"
 exiles_more_events.4.d: "Teraz, gdy naród zjednoczył się pod naszymi rządami jako [ROOT.GetCountry.GetNameNoFormatting], ściąga do nas wielu dostojników i dysydentów z różnych stron. [SCOPE.sCharacter('post_unification_agitator').GetFullName] też chce zamieszkać w naszym kraju."
 exiles_more_events.4.f: "– Moi bracia krajanie! Dzięki szczęściu i łasce opatrzności nasz naród zjednoczył się jako [ROOT.GetCountry.GetNameNoFormatting]. Czy jedność ducha powinna jednak prowadzić do bezmyślności? Nie, powiadam! Bynajmniej! Jeśli chcemy zjednoczyć się w pełnym tego słowa znaczeniu, musimy pogodzić się z myślą, że w wielkim tłumie zawsze roi się od niecodziennych koncepcji. Wiem o tym najlepiej, bo moje przybycie to owoc takiej właśnie idei. Proszę więc, bracia moi – wpuśćcie mnie!"
 exiles_more_events.4.a: "[SCOPE.sCharacter('post_unification_agitator').GetFullName] może liczyć na ciepłe przyjęcie."
 exiles_more_events.4.b: "Nie ma powodu, żeby spraszać tu wichrzycieli."
 exiles_more_events.5.t: "Będzie łatwiej"
 exiles_more_events.5.d: "[SCOPE.sCharacter('experienced_exile').GetFullName] – doświadczona osoba publiczna, która przebywała już poza granicami kraju – w obliczu narastających wyzwań, z jakimi zmaga się nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], podobno znów rozważa emigrację."
 exiles_more_events.5.f: "– Tyle dobrego, że każdy kolejny wyjazd jest mniej bolesny – wzdycha [SCOPE.sCharacter('experienced_exile').GetFullName]. Choć wypowiada te słowa z uśmiechem, w [SCOPE.sCharacter('experienced_exile').GetCustom('PL_jego_jej')] oczach lśnią wzbierające łzy."
 exiles_more_events.5.a: "Pożegnajmy [SCOPE.sCharacter('experienced_exile').GetCustom('PL_go_ja')] więc."
 exiles_more_events.5.b: "Jeśli spróbuje jeszcze raz, może [SCOPE.sCharacter('experienced_exile').GetCustom('PL_mu_jej')] się uda."
 exiles_more_events.6.t: "[SCOPE.sCharacter('melodrama_villain').GetFullName] (o zgrozo) powraca"
 exiles_more_events.6.d: "[SCOPE.sCharacter('melodrama_villain').GetFullName] – niesławna persona wciąż silnie związana z grupą interesu znaną jako [SCOPE.gsInterestGroup('melodrama_villain_ig').GetName|l] – z przesadnym patosem ogłasza swój powrót z emigracji. Przywódcy wspomnianej grupy obawiają się, że może [SCOPE.sCharacter('melodrama_villain').GetSheHe] przysporzyć problemów nie tylko sobie, ale i całemu narodowi."
 exiles_more_events.6.f: "– I wy #italic śmiecie#! stawać na drodze kogoś takiego jak ja, [SCOPE.sCharacter('melodrama_villain').GetFullNameNoFormatting]? #extrabold Głupcy#!! [SCOPE.gsInterestGroup('melodrama_villain_ig').GetNameNoFormatting]… Moja jest #italic władza#! wśród tych ludzi, a wy gorzko #extrabold pożałujecie#! dnia, w którym ze mną zadarliście! Moja wielka podróż to zaledwie początek nowej wspaniałej drogi naszego narodu – nie, całego #bold świata#! – który snuł swoje plany na długo przed tym, jak weszliście mi w drogę. Nie baczcie na niepowodzenia: #bold mnie#! nie da się uniknąć. Mój #semibold spektakularny#! powrót odbije się echem w annałach #bold historii#!!"
 exiles_more_events.6.a: "Drżyjcie! [SCOPE.sCharacter('melodrama_villain').GetSheHe|U] powraca!"
 exiles_more_events.6.b: "Po co nam [SCOPE.sCharacter('melodrama_villain').GetFullName]? Jest już przecież [SCOPE.sCharacter('melodrama_villain_ig_leader').GetFullName]!"
 exiles_more_events.6.c: "[SCOPE.sCharacter('melodrama_villain').GetLastName] osiągnie więcej niż kiedykolwiek!"
 exiles_more_events.6.c.tt: "[SCOPE.sCharacter('melodrama_villain').GetLastName] zostaje przywódcą grupy interesu znanej jako [SCOPE.gsInterestGroup('melodrama_villain_ig').GetName|l]."
 exiles_more_events.6.dd: "Wpływy, jakie wywiera [SCOPE.sCharacter('melodrama_villain').GetLastName], są wciąż odczuwalne – nawet, gdy przebywa za granicą."
 exiles_more_events.7.t: "Nowe życie, stare problemy"
 exiles_more_events.7.d: "[SCOPE.sCharacter('first_ex_exile').GetFullName] i [SCOPE.sCharacter('second_ex_exile').GetFullName] najwyraźniej nie potrafią zostawić za sobą dawnych sporów i problemów. Nie są już na wygnaniu – żyją tutaj, ale nadal kłócą się o sprawy z przeszłości."
 exiles_more_events.7.f: "Dwie postaci stoją zadyszane po przeciwnych stronach pokoju, próbując wygładzić rozcięcia i zadrapania na swojej odzieży.\n\n– Ile razy jeszcze wywleczesz tę swoją doktrynę, #italic potworze#!? – zapytuje pierwsza, a druga spluwa na podłogę.\n\n– Nie była mi straszna ręka prawa; tym bardziej nie ugnę się przed tobą!"
 exiles_more_events.7.a: "Różnice zdań – nieważne, z jaką wyrażane pasją – należy tolerować."
 exiles_more_events.7.b: "[SCOPE.sCharacter('first_ex_exile').GetFullName] musi odejść."
 exiles_more_events.7.c: "Nie chcemy tu ludzi takich jak [SCOPE.sCharacter('second_ex_exile').GetFullName]."
 exiles_more_events.8.t: "Podważanie władzy?"
 exiles_more_events.8.d: "Prawomocność rządu spadła do minimum, a organy państwowe są sparaliżowane. W tych niefortunnych okolicznościach pojawiły się doniesienia, że [SCOPE.sCharacter('dgaf_exile_scope').GetFullName] nie wierzy, aby ktokolwiek zatrzymał [SCOPE.sCharacter('dgaf_exile_scope').GetCustom('PL_go_ja')] teraz na granicy przy próbie wjazdu do kraju."
 exiles_more_events.8.f: "– Pewnie, że spróbuję przekroczyć granicę. Ktoś w ogóle słucha jeszcze rozkazów ze stolicy? Od dawna powtarzam, że rządzi nami banda błaznów. To będzie bułka z masłem."
 exiles_more_events.8.a: "Nie mamy teraz środków, aby [SCOPE.sCharacter('dgaf_exile_scope').GetCustom('PL_go_ja')] powstrzymać."
 exiles_more_events.8.b: "Policja nadal pełni swoją funkcję!"
 exiles_more_events.8.b.tt: "[SCOPE.sCharacter('dgaf_exile_scope').GetFullName] nie zdoła wjechać do kraju."
 exiles_more_events.8.c: "Możemy zawrzeć układ, dzięki któremu jedna z grup interesu, [SCOPE.gsInterestGroup('dgaf_exile_home_ig').GetName|l], pomoże rządowi [SCOPE.sCharacter('dgaf_exile_scope').GetCustom('PL_go_ja')] zatrzymać."
 exiles_more_events.9.t: "Żyzna gleba"
 exiles_more_events.9.d: "Ze względu na wpływy, jakimi cieszy się w naszym państwie jedna z grup interesu – [SCOPE.gsInterestGroup('fertile_ground_ig').GetName|l] – [SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName] uważa najwyraźniej, że [ROOT.GetCountry.GetNameNoFormatting] to idealne miejsce do życia."
 exiles_more_events.9.f: "– [ROOT.GetCountry.GetNameNoFormatting] to państwo możliwości; cudowny naród gotowy zrozumieć moje przesłanie! Nadszedł wreszcie czas, aby wyruszyć do tego wspaniałego miejsca."
 exiles_more_events.9.a: "Jeśli [SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName] chce przyjechać, nie ma powodów, aby [SCOPEsCharacter('fertile_ground_exile_scope').GetCustom('PL_mu_jej')] tego zabraniać."
 exiles_more_events.9.b: "Nawet jeśli ta grupa interesu, [SCOPE.gsInterestGroup('fertile_ground_ig').GetName|l], miałaby wobec tego obiekcje, [SCOPE.sCharacter('fertile_ground_exile_scope').GetLastName] nie może tu przyjechać."
 exiles_more_events.9.c: "Aha! Zdaje się, że [SCOPE.gsInterestGroup('fertile_ground_ig').GetName|l] to grupa wspierająca wywrotowców!"
 exiles_more_events.10.t: "Czynniki ryzyka"
 exiles_more_events.10.d: "Obecność wywrotowców takich jak [SCOPE.sCharacter('unstable_element_agitator').GetFullName] – nawet jeśli nie angażują się w rozgorzałą rewolucję – stanowi dla rządu poważne zagrożenie, na które w tych niebezpiecznych czasach nie wolno nam przymykać oczu."
 exiles_more_events.10.f: "Skulili się w jakimś zaułku. Ktoś wychylił się ostrożnie, aby spojrzeć na najeźdźców, którzy przybyli tu bez ostrzeżenia, uzbrojeni po zęby – jak do szturmu na twierdzę. Dlaczego atakują? Co [SCOPE.sCharacter('unstable_element_agitator').GetSheHe] ma z tym wspólnego? Paranoja na najwyższych szczeblach z perspektywy ulicy wydawała się kompletnie pozbawiona sensu."
 exiles_more_events.10.a: "[SCOPE.sCharacter('unstable_element_agitator').GetFullName] musi odejść – i to natychmiast."
 exiles_more_events.10.b: "Potrzebujemy wyrozumiałości i wyczucia, a nie paranoicznego lęku i brutalnej siły."
