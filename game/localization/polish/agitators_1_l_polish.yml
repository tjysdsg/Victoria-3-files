 je_divided_monarchists: "Podzieleni monarchiści"
 je_divided_monarchists_01_fail_tt: "Ukończono [concept_journal_entry|l] #BOLD Koniec monarchizmu#!."
 je_divided_monarchists_02_tt: "Jedna z trzech rywalizujących ze sobą dynastii ugruntowała swoje panowanie nad Francją."
 je_divided_monarchists_02_fail_tt: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] – na tronie zasiada monarcha spoza tego rodu"
 je_divided_monarchists_02_fail_2_tt: "[SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] – nie uważamy tego rodu za jedyną słuszną francuską dynastię, zatem nie popieramy go aktywnie"
 je_divided_monarchists_03_tt: "Przedstawiciele #bold dominującej ideologii dynastycznej#! będą mieli okazję wynieść na tron francuski własnego kandydata."
 je_divided_monarchists_reason: "Przedstawiciele trzech ugrupowań walczą o uznanie praw do tronu francuskiego członków reprezentowanej przez siebie dynastii. Ugrupowania te to: #bold orleaniści#!, którzy popierają konstytucyjną monarchię lipcową ustanowioną w 1830 roku, #bold legitymiści#!, którzy popierają zdetronizowanego Karola X i jego potomków, oraz #bold bonapartyści#!, którzy pragną przekazać władzę z powrotem w ręce rodziny Napoleona Bonapartego. Wszystkie trzy dynastie i ich zwolennicy walczą o władzę, a każda z nich dąży do koronacji swojego pretendenta."
