 # Poland
 KRA_FLAVOR_TEXT:1 "Dziedzictwo narodu polskiego spoczywa w dużej mierze na barkach okupowanego przez Austrię Wolnego Miasta Krakowa. Czy nowe państwo polskie zdoła ponownie powstać z popiołów?"
  
  # North America
 QUE_FLAVOR_TEXT:0 "Dolna Kanada, która była kiedyś częścią Nowej Francji, trafiła w ręce Brytyjczyków. Napięcie między w przeważającym stopniu francuską populacją a rządem kolonialnym może wzrosnąć w niedalekiej przyszłości, a pokojowe rozwiązanie ewentualnego konfliktu wydaje się mało prawdopodobne. Czy Quebec wywalczy dla siebie wolność?"
 ONT_FLAVOR_TEXT:0 "Ośmieleni rosnącym w Dolnej Kanadzie napięciem mieszkańcy Górnej Kanady przygotowują się do stawienia oporu rządowi kolonialnemu. Czy Ontario wywalczy dla siebie wolność?"
 HBC_FLAVOR_TEXT:0 "Kompania Zatoki Hudsona chce chronić swój monopol na handel futrami za wszelką cenę. Zawiera i zrywa umowy z Indianami wedle własnego uznania, kierując się wyłącznie chęcią zysku. Czy bezwzględność ocali Kompanię?"
 NBS_FLAVOR_TEXT:0 "W Nowym Brunszwiku kwitnie przemysł stoczniowy. Szkoci i Irlandczycy przybywają do tej kolonii, aby pracować przy przetwarzaniu tarcicy. Czy Nowy Brunszwik stanie na czele zjednoczonej Kanady?"
 ORG_FLAVOR_TEXT:0 "Aktualnie Dystrykt Kolumbijski cieszy się względną autonomią, ale jest źródłem sporu – bacznie przygląda mu się zarówno Kompania Zatoki Hudsona, jak i rząd Stanów Zjednoczonych. Czy któreś z mocarstw odniesie sukces? A może będziemy świadkami powstania niepodległego Oregonu?"
 TEX_FLAVOR_TEXT:0 "Nowo utworzona Republika Teksasu toczy z pozoru niemożliwą do wygrania wojnę przeciwko swoim meksykańskim suwerenom. Czy wydarzy się jakiś cud, który ocali Stan Samotnej Gwiazdy?"
 HAI_FLAVOR_TEXT:0 "Jean-Pierre Boyer sprawił, że pod jego rządami Haiti przejęło kontrolę nad całą wyspą, na której leży. Czy państwo byłych niewolników zazna w końcu wolności? A może Haiti jest skazane na rządy despotów?"
 CUB_FLAVOR_TEXT:0 "Stosunki Kuby z jej hiszpańskimi suwerenami stały się napięte. Kuba żąda obecności swoich reprezentantów w hiszpańskim parlamencie i sprzeciwia się zniesieniu niewolnictwa, co spotyka się z wrogością ze strony Madrytu. Czy doprowadzi to do kubańskiej rewolucji?"
  
  #Central Asia
 KHI_FLAVOR_TEXT:0 "Chiwa to niepodległe państwo, które – na przekór Rosji i Persji – rozkwita pod rządami chanów. Czy zdoła obronić swoją niepodległość?"
 BUK_FLAVOR_TEXT:0 "Bucharscy emirowie, w przeciwieństwie do sąsiednich chanatów, nie oparli swojej prawomocności na spuściźnie Czyngis-chana, a zamiast tego przyjęli prawo islamskie. Czy wiara zwycięży?"
 KOK_FLAVOR_TEXT:0 "Na pełnym waśni dworze chana dochodzi do rozłamów negatywnie wpływających na pozycję Kokandu. Czy państwo to zdoła zostać mocarstwem dominującym w Azji Środkowej?"
 AFG_FLAVOR_TEXT:0 "Imperia brytyjskie i rosyjskie łypią chciwie na Afganistan, zazdroszcząc mu produkcji opium. Czy Afganistan nadal jest cmentarzyskiem imperiów?"
  
  # Maghreb
 TRI_FLAVOR_TEXT:1 "Trypolitania przez długi okres cieszyła się niepodległością, lecz znów znalazła się pod rządami Osmanów. Czy piraci berberyjscy wypłyną jeszcze na morskie wody?"
 TUN_FLAVOR_TEXT:0 "Gdy Tunezję zmuszono do zaprzestania finansowania piratów, gospodarka tego państwa podupadła. Czy bejowie przywrócą dobrobyt?"
 ALD_FLAVOR_TEXT:0 "W wyniku wojen berberyjskich Algieria straciła większą część wybrzeża na rzecz Francji. Czy to, co pozostało, również wpadnie w ręce Francuzów?"
 MOR_FLAVOR_TEXT:0 "Maroko nie jest już pod opieką Osmanów, więc francuska i hiszpańska ekspansja stanowi dla niego zagrożenie. Czy państwo to przetrwa szturm imperialistów?"
  # Africa
 SOK_FLAVOR_TEXT:0 "Kalifat Sokoto bardzo szybko rozkwita pod flagą dżihadystów z ludu Fulbe. Czy zjednoczy Afrykę Zachodnią i oprze się zachodnim mocarstwom?"
 GREAT_LAKES_FLAVOR_TEXT:0 "Zamieszkująca tereny Wielkich Jezior ludność utworzyła nowe imperia, zapewniając sobie dominację zarówno na wodzie, jak i na lądzie. Czy spośród nich wyłoni się jakiekolwiek wielkie państwo?"
 BUG_FLAVOR_TEXT:1 "$GREAT_LAKES_FLAVOR_TEXT$"
 ACH_FLAVOR_TEXT:1 "$GREAT_LAKES_FLAVOR_TEXT$"
 BNY_FLAVOR_TEXT:1 "$GREAT_LAKES_FLAVOR_TEXT$"
 ANK_FLAVOR_TEXT:1 "$GREAT_LAKES_FLAVOR_TEXT$"
 TGR_FLAVOR_TEXT:0 "W Etiopii trwa epoka książąt. Urzędujący w Gonderze cesarz nie ma realnej władzy – miejscowi władcy podzielili państwo między siebie. Czy cesarstwo jeszcze kiedyś się zjednoczy?"
 WLO_FLAVOR_TEXT:0 "$TGR_FLAVOR_TEXT$"
 BGM_FLAVOR_TEXT:0 "$TGR_FLAVOR_TEXT$"
 GJM_FLAVOR_TEXT:0 "$TGR_FLAVOR_TEXT$"
 WLG_FLAVOR_TEXT:0 "$TGR_FLAVOR_TEXT$"
 KFA_FLAVOR_TEXT:0 "$TGR_FLAVOR_TEXT$"
 SHW_FLAVOR_TEXT:0 "$TGR_FLAVOR_TEXT$"
 SDM_FLAVOR_TEXT:0 "$TGR_FLAVOR_TEXT$"
 BRN_FLAVOR_TEXT:0 "$TGR_FLAVOR_TEXT$"
 HAR_FLAVOR_TEXT:0 "$TGR_FLAVOR_TEXT$"
 AWS_FLAVOR_TEXT:0 "$TGR_FLAVOR_TEXT$"
 SAF_FLAVOR_TEXT:0 "Kolonia Przylądkowa, która pierwotnie była holenderską placówką handlową, została niedawno brytyjską kolonią koronną o bardzo ograniczonej autonomii. Aktualnie na północy napięcie między koroną brytyjską a republikami burskimi zwiększa się, podczas gdy na wschodzie królestwo Zulusów rośnie w siłę. Jak Kolonia Przylądkowa poradzi sobie z czekającymi ją trudnościami?"
  
  # India
 BIC_FLAVOR_TEXT:0 "Indie są klejnotem w koronie imperium brytyjskiego. Czy Kompania Wschodnioindyjska utrzyma władzę nad tym rozległym terenem, jednocześnie zaspokajając potrzeby swoich udziałowców?"
 JAS_FLAVOR_TEXT:0 "Niemal całe Indie znajdują się pod bezpośrednią lub pośrednią kontrolą brytyjskiej Kompanii Wschodnioindyjskiej. Nababowie z książęcych obszarów administracyjnych nadal mają silny wpływ na losy swoich terytoriów, ale ostatecznie i tak odpowiadają przed Kompanią. Czy Indie kiedykolwiek wyswobodzą się spod brytyjskiego jarzma?"
