l_polish:
 GBR_FLAVOR_TEXT:0 "Wielka Brytania z hukiem wstąpiła w XIX wiek, szybko stając się pierwszym uprzemysłowionym państwem na świecie. To ogromnych rozmiarów imperium utrzymuje się dzięki sile roboczej swoich rozsianych po całym globie kolonii. Król Wilhelm IV jest jednak bliski śmierci, zatem kto wie, jaka epoka nastanie za panowania kolejnego monarchy."

 BEL_FLAVOR_TEXT:0 "W Belgii rewolucja przemysłowa trwa w najlepsze. To państwo wyzwoliło się spod holenderskiej opresji zaledwie sześć lat temu, a już wyprzedza tych, którzy dawniej nim władali – a to za sprawą budowy pierwszej linii kolejowej w Europie kontynentalnej. Jaka przyszłość czeka Belgię?"

 CHI_FLAVOR_TEXT:1 "Dynastia Qing, która za panowania cesarza Qianlonga znajduje się u szczytu władzy, rządzi Chinami już od niemal dwustu lat i kontroluje jedną trzecią światowej populacji. Jednak rosnąca popularność opium i ingerencje europejskich mocarstw zagrażają wewnętrznej równowadze dynastii. Jak będzie wyglądać przyszłość Chin?"

 TIB_FLAVOR_TEXT:0 "Tybet funkcjonuje pod jarzmem dynastii Qing. Czy jest w stanie się spod niego wyzwolić?"

 FRA_FLAVOR_TEXT:0 "Minęło sześć lat, odkąd Karol X stracił tron na rzecz Ludwika Filipa. Nowemu monarsze również nieustannie grozi utrata korony, dlatego jego rządy stają się coraz bardziej surowe. Czy w przyszłości Francja będzie bardziej liberalnym państwem?"

 RUS_FLAVOR_TEXT:0 "Car Mikołaj I rozpoczął rządy od stłumienia rewolucji, a teraz trzyma Rosję w żelaznym uścisku. Jest zwolennikiem ortodoksji, autokracji oraz idei narodowościowych. Czy autorytarna Rosja rozkwitnie w XIX wieku? A może zmieni dotychczasowy kierunek?"

 PRU_FLAVOR_TEXT:0 "Podczas wojen napoleońskich Prusy weszły w posiadanie wielu terenów, a przez ostatnie kilka lat państwo to przechodziło zdumiewające reformy. Czy Prusy będą dalej podążać obraną ścieżką i – być może – zjednoczą Niemcy?"

 JAP_FLAVOR_TEXT:0 "Rządzący szogunat Tokugawów traci na sile, a cały kraj ogarniają głód i niepokój. Okres Edo trwał w Japonii przez ponad 200 lat. Czy potrwa drugie tyle?"

 PER_FLAVOR_TEXT:0 "Persja nie zdążyła się jeszcze otrząsnąć po utracie kilku terytoriów na rzecz Imperium Rosyjskiego na początku stulecia. Czy państwo to będzie w stanie odzyskać swoje miejsce wśród wielkich mocarstw?"

 AUS_FLAVOR_TEXT:0 "W Cesarstwie Austrii panuje aktualnie albo doskonała równowaga, albo niepokojąca stagnacja – zależy od punktu widzenia. W całym kraju tłumi się wszelkie ruchy rewolucyjne, ale czy taki stan rzeczy utrzyma się na zawsze?"

 USA_FLAVOR_TEXT:1 "Stany Zjednoczone Ameryki upomniały się o niepodległość i uwolniły się spod europejskich wpływów. Państwo siłą wysiedla jednak tysiące rdzennych Amerykanów z ich ojczystych ziem, a poszczególne stany toczą żarliwą debatę na temat niewolnictwa. Jaka przyszłość czeka zatem Stany Zjednoczone?"

 TUR_FLAVOR_TEXT:0 "Na początku XIX wieku Imperium Osmańskie brało udział w licznych wojnach. Państwo to podjęło już kilka prób wprowadzenia reform, jednak aby uchronić się przed upadkiem, musi podjąć ich jeszcze więcej."

 SPA_FLAVOR_TEXT:1 "Młoda królowa Izabela rządzi podzieloną Hiszpanią wśród skaczących sobie do gardeł liberałów i konserwatystów. Czy na tej scenie władczyni okaże się zaledwie marionetką, czy odegra niezależną rolę?"

 BRZ_FLAVOR_TEXT:0 "Po abdykacji cesarza Piotra I w Brazylii zawrzało, a rządy nad krajem przejęli regenci. Czy państwo to poradzi sobie z przeszkodami i zostanie wielkim mocarstwem?"

 MEX_FLAVOR_TEXT:0 "Napięte stosunki między Meksykiem a nowo powstałą Republiką Teksasu przerodziły się w wojnę totalną. Czy Meksyk ponownie podbije Teksas i powróci do stanu sprzed wojny?"

 NET_FLAVOR_TEXT:0 "Po utracie Belgii wskutek rewolucji sprzed sześciu lat Holandia nadal jest stabilna pod względem gospodarczym, ale uprzemysłowienie w tym kraju postępuje dość powoli w porównaniu z sąsiednimi państwami. Czy w XIX wieku Holandia zostanie potęgą?"

 POR_FLAVOR_TEXT:0 "Od zakończenia portugalskiej wojny domowej minęły dopiero dwa lata, a na tronie ponownie zasiada królowa Maria II. Portugalskie kolonie są rozsiane po całym świecie. Skoro wewnętrzne spory już ustały, co przyniosą kolejne lata tego stulecia?"

 SAR_FLAVOR_TEXT:0 "Przez ostatnie trzydzieści lat rządy w Sardynii-Piemoncie sprawowali antyfrancuscy monarchowie-reakcjoniści. Nawoływali do odrzucenia reform napoleońskich i przywrócenia wiodącej roli szlachty oraz Kościoła. Czy ten trend będzie się utrzymywać? A może naród się zliberalizuje?"

 PAN_FLAVOR_TEXT:0 "Państwo Sikhów prowadzi aktualnie liczne podboje, wygrywając konflikt za konfliktem. Jak będzie wyglądać jego przyszłość?"

 DEN_FLAVOR_TEXT:0 "Duńska polityka zmienia się pod wpływem nowo powstałych ruchów liberalnych i narodowościowych. Jednocześnie w państwie tym rozkwita sztuka, literatura i filozofia. Jak potoczą się losy Danii w kolejnych latach tego stulecia?"

 SWE_FLAVOR_TEXT:0 "Po utracie Finlandii i zawarciu unii personalnej z Norwegią Szwecja rozpoczęła powolny proces industrializacji, a jednocześnie pod pewnymi względami stała się bardziej liberalna. Jaka przyszłość czeka to państwo?"
  
  # South-East Asia
 LAN_FLAVOR_TEXT:0 "Republikę Lanfang założył demokratyczny syndykat chińskich górników, którzy liczyli na możliwość wydobywania borneańskich rezerw złota. Czy Lanfang oprze się poczynaniom Holendrów i zazna upragnionego dobrobytu?"
 ACE_FLAVOR_TEXT:0 "Sułtanat Acehu odzyskuje swą potęgę za sprawą działań, które podjął Raja Muda. Czy w obliczu holenderskiej ekspansji Aczinowie odzyskają swoje imperium i zaznają niepodległości?"
 BRU_FLAVOR_TEXT:0 "Jak dotąd żadne mocarstwo nie zdołało skolonizować Brunei ani naruszyć suwerenności tego państwa. Czy Brunei upadnie i odejdzie w zapomnienie, czy może ponownie zostanie regionalną potęgą?"
 JOH_FLAVOR_TEXT:0 "Johor znajduje się w niepewnej sytuacji, ponieważ zarówno Brytyjczycy, jak i Holendrzy chciwie spoglądają na jego terytorium. Czy państwo to zdoła zachować resztki swojej suwerenności?"
 SIA_FLAVOR_TEXT:0 "Pod rządami dynastii Rattanakosin Syjam stał się dominującym mocarstwem w regionie Azji Południowo-Wschodniej. Czy państwo to zdoła jednak przeprowadzić reformę społeczno-gospodarczą, która wprowadziłaby je w nowoczesność?"
 DAI_FLAVOR_TEXT:0 "Po wielu stuleciach podziałów i sporów Wietnam w końcu się zjednoczył. Czy Dai Nam umocni swoją pozycję i zostanie wielkim państwem, czy kraj znów czekają podziały?"
 BUR_FLAVOR_TEXT:0 "Powstanie Trzeciego Cesarstwa Birmańskiego wymagało wielu krwawych konfliktów. To jednak nie koniec starć, ponieważ imperium brytyjskie ma własne ambicje. Czy Birma zostanie kolejną brytyjską kolonią? A może oprze się zagranicznym najeźdźcom?"
 CAM_FLAVOR_TEXT:0 "Gdy przeminęła złota era Angkoru, nad Kambodżą zawisły czarne chmury. Czy Khmerowie jeszcze się podniosą, czy ten mroczny okres trwać będzie bez końca?"
 LUA_FLAVOR_TEXT:0 "Luang Prabang, niegdysiejsza stolica potężnego królestwa Lan Xang, jest dziś zaledwie własnym cieniem – w dodatku podzielonym między dwa regionalne mocarstwa: Dai Nam i Syjam. Czy Laotańczycy mają szansę na zostanie silnym i niepodległym narodem?"
  
  # Australia
 UNT_FLAVOR_TEXT:0 "Zjednoczone Plemiona zadeklarowały swoją niepodległość, jednak tak naprawdę są zdane na łaskę imperium brytyjskiego. Czy Brytyjczykom można ufać? Czy uszanują traktaty zawarte z Maorysami?"
 NSW_FLAVOR_TEXT:0 "W wyniku przemiany z kolonii karnej w kolonię korony brytyjskiej Nowa Południowa Walia straciła część swojego terytorium, a pozostałe prowincje otrzymały własne rządy. Jak rysuje się przyszłość Australii?"
 SAS_FLAVOR_TEXT:0 "Zaledwie dwa lata temu Australia Południowa otrzymała własny rząd i odłączyła się od Nowej Południowej Walii. Jak rysuje się przyszłość Australii?"
 WAS_FLAVOR_TEXT:0 "Koloniści znad Rzeki Łabędzia wdzierają się na ziemie Aborygenów, co zaledwie dwa lata temu doprowadziło do masakry w mieście o nazwie Pinjarra. Jak kolonia rozstrzygnie ten konflikt?"
 TAS_FLAVOR_TEXT:0 "Ziemia van Diemena to główna kolonia karna w kontrolowanej przez Brytyjczyków Australii. Jaka przyszłość czeka tę kolonię skazańców?"

  # Balkans
 SER_FLAVOR_TEXT:0 "Serbia zaciekle walczyła o niepodległość i z pewnością będzie musiała walczyć dalej, aby ją utrzymać. Czy to szamoczące się w uścisku wielkich mocarstw państwo stanie się zarzewiem europejskiego konfliktu?"
 GRE_FLAVOR_TEXT:0 "Dzięki krwawym walkom Grecja uwolniła się spod jarzma Imperium Osmańskiego i została niepodległym państwem. Czy zdoła poszerzyć swoje granice?"
 WAL_FLAVOR_TEXT:0 "Nawoływania do zjednoczenia Rumunii oraz niepodległości komplikują regionalną sytuację polityczną, ponieważ zarówno Rosji, jak i Osmanom zależy na utrzymaniu status quo. Czy Rumunia wywalczy dla siebie wolność?"
 MOL_FLAVOR_TEXT:0 "Nawoływania do zjednoczenia Rumunii oraz niepodległości komplikują regionalną sytuację polityczną, ponieważ zarówno Rosji, jak i Osmanom zależy na utrzymaniu status quo. Czy Rumunia wywalczy dla siebie wolność?"
 ION_FLAVOR_TEXT:0 "W ciągu ostatnich 30 lat wyspy przechodziły z rąk osmańskich do rosyjskich, francuskich i wreszcie do brytyjskich. Czy mieszkańcy wysp zdołają zjednoczyć się z nowo powstałym państwem greckim, osiągając upragnione Enosis, czy może spróbują podążać nową ścieżką pod przewodnictwem Brytyjczyków?"
  
  # Italy
 PAP_FLAVOR_TEXT:0 "Mimo że władza polityczna Kościoła katolickiego osłabła na przestrzeni wieków, Państwem Kościelnym nadal rządzi papież. Czy w sercach ludzi pierwsze miejsce nadal zajmuje wiara?"
 TUS_FLAVOR_TEXT:0 "Niecieszący się popularnością książę Leopold pragnie zliberalizować Wielkie Księstwo Toskanii, ale jego rządy spotykają się z ogromnym sprzeciwem. O poparcie Włochów walczą zarówno liberałowie, jak i nacjonaliści. Jaka przyszłość czeka Toskanię?"
 SIC_FLAVOR_TEXT:0 "Represje polityczne stosowane wobec liberałów i sycylijskich separatystów nie przynoszą skutku. Obydwa ruchy rozpoczęły działalność podziemną i zyskały popleczników. Jakie będą losy Królestwa Obojga Sycylii, gdy sytuacja stanie na ostrzu noża?"
 PAR_FLAVOR_TEXT:0 "Na kongresie wiedeńskim postanowiono, że Maria Ludwika, druga żona Napoleona, będzie rządzić w księstwie dux aż do śmierci. Czy w obecnych czasach nacjonalizmu i chaosu władczyni zdoła utrzymać kontrolę nad swoimi ziemiami?"
 LUC_FLAVOR_TEXT:1 "Pozbawiony należnych mu ziem Parmy ród Burbonów-Parmeńskich otrzymał Lukkę, którą musi się zadowolić aż do śmierci Marii Ludwiki – dopiero wtedy przedstawiciele rodu będą mogli odzyskać ich prawowity tron. Jak długo potrwa ta aberracja w obliczu narastającego włoskiego nacjonalizmu?"
 MOD_FLAVOR_TEXT:1 "Cesarstwo Austrii i Habsburgowie sprawują rządy nad Księstwem Modeny i narzucają mu swoją politykę. Czy Modena uwolni się z łańcuchów lojalności wobec rodziny, czy może te więzy są zbyt ciasne, aby je zerwać?"
  
  # Germans
 BAV_FLAVOR_TEXT:0 "W obliczu niedawnych europejskich rewolucji w Bawarii do głosu doszli reakcjoniści. Jednak płomyk rebelii jeszcze nie zgasł – czy zmieni się w ogień, który pochłonie Bawarię?"
 SWI_FLAVOR_TEXT:0 "Kongres wiedeński uznał Szwajcarię za mocarstwo neutralne, co sprawiło, że na europejskiej scenie politycznej pojawił się względnie bezpieczny obszar. Czy Szwajcaria zachowa swoją neutralność, czy wstąpi na zupełnie inną ścieżkę?"
 HAN_FLAVOR_TEXT:0 "Mimo że aktualnie Hanower znajduje się pod rządami monarchów brytyjskich, różnice w prawach dziedziczenia doprowadzą najpewniej do rozwiązania tej unii. Jaką ścieżkę obierze Hanower?"
 GERMAN_FLAVOR_TEXT:0 "Aby utrzymać pokój w Europie Środkowej, na kongresie wiedeńskim ustanowiono Związek Niemiecki – luźną konfederację niemieckich obszarów administracyjnych. W praktyce Związek jest w głównej mierze obiektem sporu austriacko-pruskiego. Czy mniejsze narody przetrwają zbliżający się konflikt?"
