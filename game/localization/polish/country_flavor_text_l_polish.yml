  # Middle-East
 EGY_FLAVOR_TEXT:0 "Egipt pod rządami Muhammada Alego wyswobodził się spod jarzma Imperium Osmańskiego pod niemal każdym względem. Ostatnie zdobycze w Syrii z pewnością wywołają jednak reakcję Wysokiej Porty. Czy Egipt przetrwa nadciągającą burzę?"
 HDJ_FLAVOR_TEXT:0 "Imperium Osmańskie podupada, a przyszłość Arabii staje pod coraz większym znakiem zapytania. Czy spośród piasków pustyni wyłoni się nowe mocarstwo?"
 NEJ_FLAVOR_TEXT:0 "$HDJ_FLAVOR_TEXT$"
 YEM_FLAVOR_TEXT:0 "$HDJ_FLAVOR_TEXT$"
 ABU_FLAVOR_TEXT:0 "$HDJ_FLAVOR_TEXT$"
 OMA_FLAVOR_TEXT:0 "Sułtanat, pod rządami którego znajduje się zarówno Oman, jak i Zanzibar, dąży do utworzenia międzykontynentalnego imperium. Czy Oman pozostanie zjednoczonym państwem?"

 KOR_FLAVOR_TEXT:0 "Korea za panowania dynastii Joseon skupia się na sprawach wewnętrznych i sytuacji politycznej krajowych frakcji. Czy w obliczu zmieniających się czasów Korea otworzy się na resztę świata?"
 NOR_FLAVOR_TEXT:0 "Przez wiele wieków Norwegia znajdowała się pod rządami Danii i Szwecji, lecz teraz marzy o suwerenności. Co będzie musiała zrobić, aby zostać niepodległym państwem?"
 FIN_FLAVOR_TEXT:0 "Do tej pory, mimo zależności od Imperium Rosyjskiego, Finlandia cieszyła się względną autonomią. Carowie często miewają jednak kaprysy. Jak rosyjskie rządy wpłyną na Finlandię?"
  
  #South and Central America
 UCA_FLAVOR_TEXT:0 "Zjednoczone Prowincje Ameryki Środkowej składają się z obszarów, które marzą o niepodległości. Czy w Ameryce Środkowej dojdzie do podziałów?"
 CLM_FLAVOR_TEXT:0 "Gdy w 1830 roku rozwiązano Wielką Kolumbię, Nowa Granada została sama, podzielona między liberałów i konserwatystów. Czy Kolumbia zostanie jeszcze kiedyś wielkim państwem?"
 VNZ_FLAVOR_TEXT:0 "Po wyswobodzeniu się spod wpływów Hiszpanii i Wielkiej Kolumbii oraz uzyskaniu niepodległości Wenezuela została panią własnego losu. Czy w państwie tym uformuje się stabilny rząd, czy jest ono skazane na nieprzerwane panowanie przywódców wojskowych?"
 ECU_FLAVOR_TEXT:0 "W Ameryce Południowej zanosi się na konflikt, a Ekwador będzie najpewniej jedną z jego stron. Czy państwo to zostanie przyłączone do swoich silniejszych sąsiadów, czy uniknie tego losu?"
 PEU_FLAVOR_TEXT:0 "Peru i Boliwia mogą wkrótce utworzyć nową konfederację, ale czy dojdą do porozumienia? Czy taka unia faktycznie powstanie?"
 BOL_FLAVOR_TEXT:0 "Peru i Boliwia mogą wkrótce utworzyć nową konfederację, ale czy dojdą do porozumienia? Czy taka unia faktycznie powstanie?"
 ARG_FLAVOR_TEXT:0 "Argentyna wywalczyła sobie niepodległość, uwalniając się spod rządów Hiszpanii, ale teraz trawią ją wewnętrzne podziały. Czy państwo to ma szanse na stworzenie stabilnego rządu?"
 CHL_FLAVOR_TEXT:0 "W Chile zachodzi właśnie proces centralizacji władzy politycznej w rękach rządu i Kościoła. Jaka przyszłość czeka to państwo?"
 PNI_FLAVOR_TEXT:0 "Na przekór Brazylii nowo powstały obszar administracyjny Piratini śmiało ogłosił swoją niepodległość. Jednak jak długo utrzyma się ten młody naród?"
  
 GENERIC_FLAVOR_TEXT:0 "Epoka wiktoriańska to czas przemysłu i eksploatacji, rewolucji i reakcji. Jakie nowe wyzwania przyniesie?"
 REV_GENERIC_FLAVOR_TEXT:1 "Ci rewolucjoniści nie byli zadowoleni z kierunku, który obrał tak zwany rząd zorganizowany, dlatego chwycili za broń, chcąc go obalić. Czy zdołają przejąć władzę, czy może zostaną zmiażdżeni, a ich rewolucja podzieli los wielu innych, o których nikt już nie pamięta?"
 DECENTRALIZED_FLAVOR_TEXT:0 "To znajdujące się pod naporem lepiej zorganizowanych mocarstw państwo walczy o zachowanie autonomii. Czy ujrzy świt nowego stulecia, czy jego miejsce jest tylko na kartach podręczników do historii?"

 # Nonsense Countries
