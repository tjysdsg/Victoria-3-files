 investment_charter_type_desc: "Statut [CompanyCharterType.GetNameNoFormatting|l] umożliwia [Concept('concept_company', 'firmie')] zakładanie [Concept('concept_regional_company_hq', 'lokalnych siedzib głównych')], co zwiększa jej wpływ i operatywność."
