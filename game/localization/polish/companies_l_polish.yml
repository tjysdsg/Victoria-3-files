 monopoly_charter_desc: "Statut [CompanyCharter.GetType.GetNameNoFormatting|l] daje [Concept('concept_company', 'firmie')] wyłączne prawa do [Concept('concept_construction', 'budowania')] konkretnych [Concept('concept_building', 'przemysłów')], zapewniając jej dominację na [Concept('concept_market', 'rynku')]."
 monopoly_charter_type_desc: "Statut [CompanyCharterType.GetNameNoFormatting|l] daje [Concept('concept_company', 'firmie')] wyłączne prawa do [Concept('concept_construction', 'budowania')] konkretnych [Concept('concept_building', 'przemysłów')], zapewniając jej dominację na [Concept('concept_market', 'rynku')]."
 monopoly_charter_effects: "[concept_company] otrzymuje [Concept('concept_company_monopoly', '$concept_company_monopoly_short$')|l] na konkretny [Concept('concept_building', '$concept_building_industry$')|l]. Wszelkie kolejne [Concept('concept_building_level', '$concept_building_levels$')|l] nie będą mogły być budowane przez inwestorów prywatnych innych niż ta firma, a jakiekolwiek poziomy stanowiące [Concept('concept_nationally_owned', 'własność państwową')] staną się automatycznie możliwe do [Concept('concept_privatize', 'sprywatyzowania')] przez tę firmę. Nie ma to wpływu na istniejące poziomy budynku stanowiące [Concept('concept_privately_owned', 'własność prywatną')]."
 industry_charter_desc: "Statut [CompanyCharter.GetType.GetNameNoFormatting|l] rozszerza zakres rodzajów [Concept('concept_building', 'przemysłów')], które dana [concept_company|l] może budować, co zachęca do rozwoju przemysłowego."
 industry_charter_type_desc: "Statut [CompanyCharterType.GetNameNoFormatting|l] rozszerza zakres rodzajów [Concept('concept_building', 'przemysłów')], które dana [concept_company|l] może budować, co zachęca do rozwoju przemysłowego."
 industry_charter_effects: "[concept_company] może [Concept('concept_construction', '$concept_construct$')|l] [Concept('concept_building', '$concept_buildings$')|l] działające w ramach dodatkowego [Concept('concept_building', 'przemysłu')]"
 trade_charter_desc: "Statut [CompanyCharter.GetType.GetNameNoFormatting|l] umożliwia [Concept('concept_company', 'firmie')] budowanie centrum handlu o nazwie [GetBuildingType('building_trade_center').GetName|l], co ułatwia sprzedaż konsumencką i handel."
 trade_charter_type_desc: "Statut [CompanyCharterType.GetNameNoFormatting|l] umożliwia [Concept('concept_company', 'firmie')] budowanie centrum handlu o nazwie [GetBuildingType('building_trade_center').GetName|l], co ułatwia sprzedaż konsumencką i handel."
