 continuismo: "Continuismo"
 no_continuismo: "Ponowne obsadzenie zgodne z konstytucją"
 caudillo.4.t: "Continuismo"
 caudillo.4.d: "Czas rządów, które sprawuje [SCOPE.sCharacter('ruler_scope').GetFullName], upłynął. [ROOT.GetCountry.GetAdjective] konstytucja mówi, że [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] musi się teraz zmienić. Konstytucję zawsze można jednak odpowiednio dostosować… A może funkcję nowego władcy powinna pełnić osoba znajdująca się pod protekcją obecnej głowy państwa – [SCOPE.sCharacter('president_successor_scope').GetFullName]?"
 caudillo.4.f: "– Twoja kadencja dobiegła końca. Na mocy prawa, które [ROOT.GetCountry.GetNameNoFormatting]…\n\n– JA jestem prawem w tym państwie!"
 caudillo.4.a: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] może przedłużyć swoją kadencję."
 caudillo.4.b: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] musi ustąpić."
 caudillo.4.c: "[SCOPE.sCharacter('president_successor_scope').GetFullName] otrzyma teraz szansę, aby się wykazać."
 retire_ruler: "[SCOPE.sCharacter('ruler_scope').GetFullName] przechodzi na emeryturę i przestaje brać udział w życiu politycznym."
 caudillo_kingmaker_tt: "Nie popiera żadnej [Concept('concept_party', 'partii')]"
 caudillo_kingmaker_effect_tt: "[concept_leader] grupy interesu znanej jako [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] wybiera, którą [Concept('concept_party', 'partię')] chce poprzeć"
 armed_forces_support_conservative: "Grupa interesu, której przewodzi [SCOPE.sCharacter('army_leader').GetFullName] ([SCOPE.gsInterestGroup('army_scope').GetName|l]) poprze następującą partię: [SCOPE.sParty('conservative_party').GetName]"
