 #Aberdeen Act
 aberdeen_act_enforced_gbr: "Wprowadzono ustawę Aberdeena"
 aberdeen_act_enforced_brz: "Wprowadzono ustawę Aberdeena"
 aberdeen_act_cd_tt: "Nie wprowadzono ustawy Aberdeena przez #bold 5#! lat"
 brazilian_slavery.11.t: "Ustawa Aberdeena"
 brazilian_slavery.11.d: "[SCOPE.sCountry('britain_scope').GetName] – to państwo, oburzone niezdolnością państwa o nazwie [SCOPE.sCountry('brazil_scope').GetName] do uchylenia prawa o nazwie [GetLawType('law_slave_trade').GetName|l], postanowiło wprowadzić ustawę Aberdeena. Jednostki brytyjskie będą regularnie patrolować brazylijskie szlaki morskie, aby zakłócać handel."
 brazilian_slavery.11.f: "Mawia się, że człowiek jest warty tyle, ile warte jest jego słowo. Zobowiązanie, choćby niewielkie czy z pozoru nie mające wielkiego znaczenia, pozostaje obietnicą. Dlatego naruszenie zaufania może doprowadzić do katastrofy. W tym wypadku niedotrzymana obietnica sprowokowała smoka do okaleczenia olbrzyma."
 brazilian_slavery.11.a: "Niewolnictwo to odrażająca praktyka."
 brazilian_slavery.12.a: "To naprawdę niepokojące."
 aberdeen_act_pop_support: "Wprowadzono ustawę Aberdeena"
 aberdeen_act_pop_support_tt: "[SCOPE.sCountry('brazil_scope').GetName] – [Concept('concept_pop', '$concept_pops$')|l] w tym państwie są bardziej skłonne do poparcia prawa o nazwie [GetLawType('law_legacy_slavery').GetName|l]"
 notification_aberdeen_act_notification_name: "Ustawa Aberdeena"
 notification_aberdeen_act_notification_desc: "[SCOPE.sCountry('britain_scope').GetName] – to państwo wymusza uchylenie prawa o nazwie [GetLawType('law_slave_trade').GetName|l] przez państwo o nazwie [SCOPE.sCountry('brazil_scope').GetName], agresywnie zakłócając handel i transport morski."
 notification_aberdeen_act_notification_tooltip: "#header $notification_aberdeen_act_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_aberdeen_act_notification_desc$"
 #South America Migration
 je_south_america_migration: "Zaludnianie Ameryk"
 je_south_america_migration_reason: "Liczba przedstawicieli naszej [Concept('concept_incorporated_state', 'wcielonej')] [Concept('concept_pop', 'populacji')] południowoamerykańskiej wynosi [Country.MakeScope.Var('south_america_incorporated_population').GetValue].\nNaszym celem jest osiągnięcie następującej wartości: [Country.MakeScope.Var('south_america_migration_goal').GetValue].\n\nTerytorium państwa o nazwie [ROOT.GetCountry.GetName] jest rozległe i przyjazne, choć gęstość jego zaludnienia jest niewielka. Kolonistów gotowych pracować na naszych polach i w naszych fabrykach musimy poszukać za oceanem, zwłaszcza w pogrążonej w chaosie Europie."
 southamerica_migration_button: "Promuj migrację z Europy"
 southamerica_migration_button_desc: "Oferując hojne nadania ziemskie i zapewniając dostępność pracy, możemy sprawić, by nasze państwo stało się głównym celem dla poszukujących miejsca do osiedlenia się migrantów z Europy."
 mass_migration_button_tt: "Sprawia, że nasze państwo staje się [Concept('concept_migration_target', 'celem migracji')]"
 migration_button_cooldown_tt: "Nie podjęto tego działania w ciągu ostatnich #Bold 5#! lat"
 sa_migration.1.t: "Przybywajcie do państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting]"
 sa_migration.1.d: "Kultura [SCOPE.sCulture('migration_culture').GetName|l] – należąca do tej kultury ludność z państwa o nazwie [SCOPE.sCountry('migration_country').GetName], skuszona hojnymi nadaniami ziemskimi i gwarancją pracy, rozpoczęła migrację do obszaru administracyjnego o nazwie [SCOPE.sState('migration_target_state').GetName]."
 sa_migration.1.f: "#Bold KRAJ MLEKIEM I MIODEM PŁYNĄCY#!\n\nRozległe obszary żyznej ziemi!\n\nPola uprawne, na których brakuje rąk do pracy!\n\nFabryki, w których potrzebni są silni robotnicy!\n\n#italic Państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] gorąco zachęca wszystkich imigrantów z Europy do rozpoczęcia nowego życia w jego granicach. Po przybyciu nie czekają na was żadne podatki, cła czy inne obciążenia finansowe, a jedynie praca dla każdego.#!"
 sa_migration.1.a: "Witamy w państwie o nazwie [ROOT.GetCountry.GetNameNoFormatting]!"
 is_in_europe_tt: "Jest w Europie"
 is_in_sa_tt: "Jest w Ameryce Południowej"
 same_state_religion: "Podziela naszą [Concept('concept_state_region', 'religię państwową')]"
 sa_migration.2.t: "Zaludnianie Ameryk"
 sa_migration.2.d: "Terytorium państwa o nazwie [ROOT.GetCountry.GetName] jest rozległe i przyjazne, choć gęstość jego zaludnienia jest niewielka. Kolonistów gotowych pracować na naszych polach i w naszych fabrykach musimy poszukać za oceanem, zwłaszcza w pogrążonej w chaosie Europie."
 sa_migration.2.f: "Rząd federalny będzie wspierać imigrację z Europy i nie będzie ograniczać ani obciążać żadnymi podatkami wkraczających na terytorium państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting] obcokrajowców, którzy przybywają, aby uprawiać pola, rozwijać przemysł i przekazywać wiedzę na temat nauki i sztuki."
 sa_migration.2.a: "Dajcie mi umęczonych, ubogich, stłamszonych."
 sa_migration.2.b: "Sami sobie doskonale radzimy."
 sa_migration_cancel_tt: "[concept_journal_entry] #Bold Zaludnianie Ameryk#! został usunięty"
 sa_migration_button_exists_tt: "Przycisk #Bold Promuj migrację z Europy#! jest dostępny we [Concept('concept_journal_entry', 'wpisie w dzienniku')] #Bold Zaludnianie Ameryk#!"
 sa_migration2_tt: "Każdy [concept_incorporated_state|l] w Ameryce Południowej otrzymuje:\n#tooltippable Migracja do Ameryki#!\n#P Dodatkowe 25,00%#! do [Concept('concept_migration_pull', 'atrakcyjności migracji')]"
