 #Acre Dispute
 acre_dispute.1.t: "Spór o Acre"
 acre_dispute.1.d: "Choć formalnie obszar administracyjny [SCOPE.sState('acre_state').GetName] zarządzany jest przez państwo o nazwie [SCOPE.sCountry('acre_claimant').GetName], trwają o niego zaciekłe spory. Oportuniści z państwa o nazwie [SCOPE.sCountry('acre_claimant').GetName] mają nadzieję zająć te ziemie i domagają się przeprowadzenia działań przeciwko państwu o nazwie [SCOPE.sCountry('acre_owner').GetName]."
 acre_dispute.1.f: "– Zrobisz tak: zabierzesz swoją rodzinę oraz paru służących i zgłosisz roszczenie do tego obszaru. Jeśli będzie trzeba, zajmiesz go, nie czekając na zgodę. Acre to region o kluczowym znaczeniu.\n\n– I to, co zajmę, będzie moje?\n\n– Tak. W granicach rozsądku."
 acre_dispute.1.a: "Acre to prawowita część terytorium państwa o nazwie [ROOT.GetCountry.GetName]"
 acre_dispute.3.t: "Stuakrowy las"
 acre_dispute.3.d: "[ROOT.GetCountry.GetName] – to państwo wygrało spór o obszar administracyjny o nazwie [SCOPE.sState('acre_state').GetName]. [ROOT.GetCountry.GetAdjective] ludność jest gotowa zająć zdobyte tereny."
 acre_dispute.3.f: "Jeden ruch pióra i było po sprawie. Zgodnie z prawem Acre należy teraz do państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting]. Jego rywale – obdarci z nadziei i roszczeniowi dotychczasowi gospodarze tych ziem – spoglądają z wściekłością na nieskrywane zadowolenie, którym epatuje [ROOT.GetCountry.GetAdjectiveNoFormatting|l] delegacja."
 acre_dispute.3.a: "Zwycięstwo! Niech żyje [ROOT.GetCountry.GetName]!"
 acre_dispute.4.t: "Niekorzystna decyzja"
 acre_dispute.4.d: "Nasze starania mające na celu przejęcie obszaru administracyjnego o nazwie [SCOPE.sState('acre_state').GetName] zawiodły i okazja, by tego dokonać, przepadła. Państwo o nazwie [ROOT.GetCountry.GetName] nie może już rościć sobie praw do sprawowania władzy politycznej nad tym obszarem administracyjnym."
 acre_dispute.4.f: "Konsul obszaru Acre otworzył gwałtownie drzwi do swojego gabinetu. Obrazy na ścianach zatrząsły się, a służąca wrzasnęła i wybiegła z pomieszczenia. Będzie ją musiał później przeprosić. Jego gniew wymierzony był nie w nią, a w pewnego niegodziwca. Na razie jednak musi znaleźć chwilę wytchnienia w połowie karafki rumu. Drugą połowę pochłonie sporządzenie raportu, który otrzyma [SCOPE.sCharacter('acre_claimant_ruler').GetPrimaryRoleTitle]."
 acre_dispute.4.a: "Cios zadany naszej dumie."
 je_acre_dispute: "Spór o Acre"
 je_acre_dispute_reason: "Trwają zaciekłe spory o obszar administracyjny o nazwie [SCOPE.sState('acre_state').GetName]. Oportunistyczna ludność [ROOT.GetCountry.GetAdjectiveNoFormatting|l] ma nadzieję zająć te ziemie i domaga się odpowiednich działań. Musimy kuć żelazo, póki gorące."
 acre_dispute_button: "Zgłoś roszczenie do obszaru Acre"
 acre_dispute_button_desc: "Trwają zaciekłe spory o obszar administracyjny o nazwie Acre. Oportuniści mają nadzieję zająć te ziemie i domagają się odpowiednich działań. Musimy kuć żelazo, póki gorące."
 acre_migration: "Osada w Acre"
 acre_dispute_failed: "Niekorzystny spór o Acre"
 notification_acre_dispute_success_name: "Spór o Acre"
 notification_acre_dispute_success_desc: "[SCOPE.sCountry('acre_claimant').GetName] – to państwo przejęło obszar administracyjny o nazwie [SCOPE.sState('acre_state').GetName]."
 notification_acre_dispute_success_tooltip: "#header $notification_acre_dispute_success_name$#!\n$TOOLTIP_DELIMITER$\n$notification_acre_dispute_success_desc$"
 notification_acre_dispute_failure_name: "Spór o Acre"
 notification_acre_dispute_failure_desc: "[SCOPE.sCountry('acre_claimant').GetName] – temu państwu nie udało się przejąć obszaru administracyjnego o nazwie [SCOPE.sState('acre_state').GetName] z rąk prawowitego właściciela, którym jest państwo o nazwie [SCOPE.sCountry('acre_owner').GetName]."
