 caudillo.5.t: "Korzystanie z wpływów"
 caudillo.5.desc: "[SCOPE.sCharacter('army_leader').GetFullName], przywódca grupy interesu znanej jako [SCOPE.gsInterestGroup('army_scope').GetName|l], musi zdecydować, którą partię poprze wojsko. Do wyboru są [SCOPE.sParty('liberal_party').GetName] i [SCOPE.sParty('conservative_party').GetName]."
 caudillo.5.f: "Petenci. Tak o zwracających się do [SCOPE.sCharacter('army_leader').GetCustom('PL_niego_niej')] przedstawicielach różnych grup myśli [SCOPE.sCharacter('army_leader').GetLastNameNoFormatting]. Pochlebstwa, prezenty, wzmianki o rodzinie, zawoalowane sugestie konsekwencji – wszystko to idzie krok w krok z [SCOPE.sCharacter('army_leader').GetCustom('PL_jego_jej')] paradującymi oddziałami. Pytanie brzmi jednak, co jest dla niego najlepsze."
 caudillo.5.a: "Armia broni interesów elit."
 caudillo.5.b: "Strzały przyniosą zmiany."
 caudillo.5.c: "Armia będzie walczyć u boku ludu."
 caudillo.5.d: "Wojsko dba przede wszystkim o porządek."
