 sa_migration_attraction: "Migracja do Ameryki"
 populated_southamerica: "Zaludnione państwo"
 sa_migration.3.t: "Liczny lud"
 sa_migration.3.d: "[ROOT.GetCountry.GetAdjective] ziemia zamieszkiwana jest obecnie przez całe mnóstwo ludzi. To wszystko dzięki naszym wysiłkom mającym na celu przyciągnięcie migrantów i zwiększenie naszej populacji."
 sa_migration.3.f: "– Ma pan nietypowy akcent. Och, bez obaw, ja sam jestem Belgiem. Z pewnością naszych gospodarzy niespecjalnie obchodzi nasze pochodzenie.\n\n– Urodziłem się w Saksonii. Mój przyjaciel to Toskańczyk. Przybyliśmy tu w towarzystwie Hiszpana.\n\n– Ależ mnie pieką uszy. Wybaczcie, panowie, wyławiałem Irlandczyka ze studni. Podobno rozmyślał nad nieśmiertelnością krabów. Panie Belg, napije się pan później ze mną czegoś?"
 sa_migration.3.a: "Nasze słowa są głosem wielu."
 sa_migration_cost: "Przyciąganie migrantów z Europy"
 je_central_america_migration: "Zaludnianie Ameryki Środkowej"
 je_central_america_migration_reason: "Liczba przedstawicieli naszej [Concept('concept_incorporated_state', 'wcielonej')] [Concept('concept_pop', 'populacji')] środkowoamerykańskiej wynosi [Country.MakeScope.Var('central_america_incorporated_population').GetValue].\nNaszym celem jest osiągnięcie następującej wartości: [Country.MakeScope.Var('central_america_migration_goal').GetValue].\n\nTerytorium państwa o nazwie [ROOT.GetCountry.GetName] jest rozległe i przyjazne, choć gęstość jego zaludnienia jest niewielka. Kolonistów gotowych pracować na naszych polach i w naszych fabrykach musimy poszukać za oceanem, zwłaszcza w pogrążonej w chaosie Europie."
 je_american_west_migration: "Zaludnianie Ameryki Zachodniej"
 je_american_west_migration_reason: "Liczba przedstawicieli naszej [Concept('concept_incorporated_state', 'wcielonej')] [Concept('concept_pop', 'populacji')] zachodnioamerykańskiej wynosi [Country.MakeScope.Var('american_west_incorporated_population').GetValue].\nNaszym celem jest osiągnięcie następującej wartości: [Country.MakeScope.Var('american_west_migration_goal').GetValue].\n\nTerytorium państwa o nazwie [ROOT.GetCountry.GetName] jest rozległe i przyjazne, choć gęstość jego zaludnienia jest niewielka. Kolonistów gotowych pracować na naszych polach i w naszych fabrykach musimy poszukać za oceanem, zwłaszcza w pogrążonej w chaosie Europie."
 sa_migration.5.t: "Wielka migracja"
 sa_migration.5.d: "[SCOPE.sCountry('migration_country').GetName] – rewolucja przemysłowa w tym państwie doprowadziła do niedoboru miejsc pracy na rynku, przez co migracja do obszaru administracyjnego o nazwie [SCOPE.sState('migration_target_state').GetName] stała się bardzo atrakcyjną perspektywą dla wielu osób, których kulturą jest kultura [SCOPE.sCulture('migration_culture').GetName|l]."
 sa_migration.5.f: "Rolnicy, podkuwacze, niewykwalifikowani robotnicy i byli żołnierze opuścili pokład ostatniej barki. Przed nimi przybyły dziesiątki tysięcy innych, a kolejni byli już w drodze. Górna Kanada potrzebuje rąk do pracy bardziej niż kiedykolwiek. Nie od razu Rzym zbudowano, nic więc dziwnego, że i wznoszenie Toronto zajmie nieco czasu."
 sa_migration.5.a: "Napływ kolonistów to okazja do rozwoju naszej gospodarki."
 sa_migration.5.b: "Musimy spróbować ograniczyć napływ migrantów."
 canada_great_migration: "Wielka migracja"
