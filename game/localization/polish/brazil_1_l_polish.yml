 average_sol_below_root_tt: "Uśredniony [concept_sol|l] jest niższy niż nasz"
 #South American Minors
 ragamuffin_war_minors: "Walka o niepodległość"
 ragamuffin_war_minors_reason: "Obojętność imperialistycznego rządu na cierpienia ludu nie może być dłużej tolerowana. Wybraliśmy własny rząd i ogłosiliśmy niepodległość naszej republiki, co rozwścieczyło Brazylię."
 brazilian_minors.4.t: "Zwycięstwo na północy"
 brazilian_minors.4.d: "[ROOT.GetCountry.GetName] – to państwo, płacąc wielką cenę i prowadząc krwawe zmagania z państwem o nazwie [SCOPE.sCountry('brz_scope').GetName], wywalczyło sobie niepodległość. Ci, którzy przeżyli ten burzliwy okres, rozkoszują się zwycięstwem i oddają cześć poległym."
