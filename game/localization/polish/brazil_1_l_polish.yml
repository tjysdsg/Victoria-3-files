 #Brazilian Nation-Building failure
 culture_brazil.7.t: "Naród nie powstał"
 culture_brazil.7.d: "Mieszkańcom państwa o nazwie [ROOT.GetCountry.GetName] nie udało się wytworzyć wspólnej tożsamości narodowej. Ośmieleni tym separatyści i krytykanci w podzielonych regionach zachęcili wielu obywateli do realizacji serii działań wymierzonych przeciw rządowi."
 culture_brazil.7.f: "Zrujnowany dom na gnijących fundamentach: oto, co wynikło z kłód rzucanych nam pod nogi. Zamiast tworzyć jeden naród o wspólnym przesłaniu, Brazylia przypomina pięciu skłóconych braci. Przewodzi im tyran otoczony przez bandę umazanych krwią i błotem, obrażonych, skamlących chłopców, którzy domagają się zemsty – niekiedy bezpodstawnie."
 culture_brazil.7.a: "Nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], musi stawić czoła przeciwnościom losu."
