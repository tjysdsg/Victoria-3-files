 dona_key: "Dona"
 brz_navy_loyalists: "Wszystkie [Concept('concept_state', '$concept_states$')|l], w których znajduje się budynek typu [GetBuildingType('building_naval_base').GetName|l] na przynajmniej #Bold 5#! poziomie, zyskują:"
 #Age of Caudillos
 je_caudillo: "Epoka caudillos"
 je_caudillo_reason: "Na status #bold paska postępu#! będą miały wpływ różne #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_advance pozytywne#! lub #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_deplete negatywne#! czynniki. Gdy #bold pasek postępu#! osiągnie wartość #bold 100#!, władza bezkompromisowych przywódców wojskowych w państwie o nazwie [SCOPE.sCountry('caudillo_country_scope').GetName] zostanie ugruntowana. W kolejnym miesiącu wartość #bold paska postępu#! zmieni się o #variable [Country.MakeScope.Var('caudillo_next').GetValue|+=]#!.\n\nZ kolei gdy wartość paska postępu osiągnie zero, a grupa interesu znana jako [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] pozostanie poza rządem, idea #bold zwolenników rządów caudillo#! upadnie w grupie interesu znanej jako [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l], co położy kres zagrożeniu związanemu z bezwzględnymi przywódcami wojskowymi w państwie.\n\n#italic Uzyskanie niepodległości względem Hiszpanii sprawiło, że rozbite władze kolonialne pozostawiły po sobie lukę, którą szybko jednak wypełnili charyzmatyczni przywódcy wojskowi. Ci tak zwani caudillos zaczynają mieć duży wpływ na sytuację polityczną w Ameryce Południowej.#!"
 je_caudillo_special_tooltip_advance: "[concept_journal_entry] zostanie ukończony, gdy pasek postępu wypełni się lub osiągnie wartość zerową.\n\nNastępujące czynniki będą #bold każdego miesiąca zwiększać#! wartość paska postępu o #bold 1:#!\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] to [concept_powerful|l];\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] to grupa zasiadająca [concept_in_government|l];\n• w naszym państwie wprowadzono jedno z następujących praw: [GetLawType('law_autocracy').GetName|l], [GetLawType('law_oligarchy').GetName|l], [GetLawType('law_technocracy').GetName|l] lub [GetLawType('law_single_party_state').GetName|l];\n• w naszym państwie jest [concept_general|l] lub [concept_admiral|l], wobec którego lud odczuwa [Concept('concept_popularity', '$loved$')|l];\n• [concept_ruler|l] naszego państwa wyznaje ideologię #bold autorytarną#!."
 je_caudillo_special_tooltip_deplete: "Następujące czynniki będą #bold każdego miesiąca zmniejszać#! wartość paska postępu o #bold 1#!:\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] to [Concept('concept_marginalized', 'grupa marginalizowana')];\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] to grupa, która nie zasiada [concept_in_government|l];\n• w naszym państwie wprowadzono jedno z następujących praw: [GetLawType('law_census_voting').GetName|l] lub [GetLawType('law_universal_suffrage').GetName|l];\n• w naszym państwie jest [concept_politician|l], wobec którego lud odczuwa [Concept('concept_popularity', '$loved$')|l] i który należy do dowolnej grupy interesu będącej [Concept('concept_powerful', 'grupą potężną')] sprzeciwiającą się następującym prawom: [GetLawType('law_autocracy').GetName|l], [GetLawType('law_oligarchy').GetName|l], [GetLawType('law_technocracy').GetName|l] i [GetLawType('law_single_party_state').GetName|l]."
 caudillo.1.t: "Epoka caudillos"
 caudillo.1.d: "Uzyskanie przez państwo o nazwie [ROOT.GetCountry.GetName] niepodległości względem Hiszpanii sprawiło, że rozbite władze kolonialne pozostawiły po sobie lukę, którą szybko jednak wypełnili charyzmatyczni przywódcy z grupy interesu znanej jako [SCOPE.gsInterestGroup('army_scope').GetName|l]. Ci tak zwani caudillos zaczynają mieć duży wpływ na sytuację polityczną w Ameryce Południowej"
 caudillo.1.f: "Kiedyś wydano rozporządzenie, na mocy którego wszystkie kolonie miały podporządkować się rządom swojej metropolii. Przez metropolię miały przechodzić wszystkie towary i słowa. W metropolii miały się dokonywać, z zachowaniem sprawiedliwości, wszelkie osądy. Miała być ona wszystkim, czego potrzeba koloniom.\n\nPotem pojawił się Bonaparte i uczynił metropolię swoją marionetką. Może nadszedł czas, aby pisklęta zaczęły latać. I polecą – pod pancerną pięścią ojca. Jednak ta opowieść nie znalazła jeszcze zakończenia."
 caudillo.1.a: "Siła naprawia świat."
 caudillo.2.t: "Ostatni caudillos"
 caudillo.2.d: "Era polityki caudillos w państwie o nazwie [ROOT.GetCountry.GetName] wreszcie dobiegła końca. Grupa interesu znana jako [SCOPE.gsInterestGroup('army_scope').GetName|l] zajęła stosowne miejsce względem prawowitego rządu i będzie mu służyć."
 caudillo.2.f: "– Tak oto starość i zmęczenie w końcu uniemożliwiły ojcu, jak każdemu innemu człowiekowi, dalsze działanie. Teraz, drogie dziecko, państwo jest gotowe do wykonania pierwszych prawdziwych kroków naprzód. Nie obserwuje nas już oko matki, nie wisi nad nami rózga ojca. Każdy dokonuje swoich wyborów. Wspominając nas, twoje wnuki powiedzą: „żyli szczęśliwie i jedli kuropatwy”."
 caudillo.2.a: "To wielki dzień dla porządku i dyscypliny."
 caudillo.3.t: "Pięść się zaciska"
 caudillo.3.d: "Nasze państwo, [ROOT.GetCountry.GetName], w pełni oddało się w ręce caudillos. Losem narodu rządzą kaprysy najbardziej wpływowych członków grupy interesu znanej jako [SCOPE.gsInterestGroup('army_scope').GetName|l]."
 caudillo.3.f: "– Mamo, a co z paradą? [SCOPE.sState('capital_scope').GetNameNoFormatting], pojedziemy tam? Będziemy tam na czas, żeby zobaczyć Alfonso?\n\n– Chyba nie będzie mi dane dokończyć tej opowieści. Dobrze, obiecuję, że dotrzemy na czas, ale co poczniesz, gdy już dorośniecie? Gdy nie będziesz mógł już maszerować u boku brata? Zostanie ci dojenie krów!\n\n– [SCOPE.sCharacter('general_scope').GetLastNameNoFormatting] mnie przyjmie, mamo. Stanę się silny i dzięki mnie nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], będzie bezpieczne!"
 caudillo.3.a: "Miecz ma większą moc niż pióro."
