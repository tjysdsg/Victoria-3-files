 caudillo_kingmaker_button_desc: "Potężni caudillos mają ogromny wpływ na politykę i mogą całkowicie odmienić sytuację partii, wspierając jedną z nich kosztem drugiej."
 has_elections_tt: "W państwie odbywają się [Concept('concept_election', '$concept_elections$')|l]"
 caudillo_rule_by_decree_modifier: "Rządy poprzez rozporządzenie"
 caudillo_decree_button: "Rządź poprzez rozporządzenie"
 caudillo_decree_button_desc: "Na przywódcy naszego narodu nie powinno spoczywać brzemię uciążliwych procesów rządowych – czy to biurokratycznych, czy też demokratycznych. Jeśli narodowi każe się podskoczyć, powinien on zapytać, jak wysoko."
