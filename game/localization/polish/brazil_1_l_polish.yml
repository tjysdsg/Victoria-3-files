 add_pedropoint: "Pasek postępu związany z [Concept('concept_journal_entry', 'wpisem w dzienniku')] #Bold Wielkoduszny monarcha#! zwiększa wartość o #Bold 1#!"
 remove_pedropoint: "Pasek postępu związany z [Concept('concept_journal_entry', 'wpisem w dzienniku')] #Bold Wielkoduszny monarcha#! zmniejsza wartość o #Bold 1#!"
 je_pedro_brazil: "Wielkoduszny monarcha"
 je_pedro_brazil_reason: "Na status #bold paska postępu#! będą miały wpływ różne #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_advance pozytywne#! lub #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_deplete negatywne#! warunki. Jeśli wartość #bold paska postępu#! wyniesie #bold 0#!, panowanie liberalnego cesarza dobiegnie końca, a państwo stanie się konserwatywną #bold republiką#!.\n\nCesarz [SCOPE.sCountry('brazil_scope').GetRuler.GetFullName], drugi władca cesarstwa znanego jako [SCOPE.sCountry('brazil_scope').GetName], wstąpił na tron w młodym wieku po abdykacji ojca. Piotr II chce utrzymać rządy demokratyczne i chronić wolności obywatelskie gwarantowane przez konstytucję, a także ostatecznie położyć kres nękającej Brazylię instytucji niewolnictwa, nie bacząc na konserwatystów zrzeszonych przeciwko liberałom."
 je_pedro_special_tooltip_advance: "Spełnienie następujących warunków spowoduje #bold zwiększenie#! wartości #bold paska postępu#!:\n• Piotr II zostaje cesarzem, kończąc epokę regencji;\n• Izabela, księżna królewskiej krwi, zostaje ogłoszona [Concept('concept_heir', 'następczynią')] tronu;\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] lub [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant|l] to [Concept('concept_marginalized', 'grupa marginalizowana')];\n• ukończono [concept_journal_entry|l] #Bold Brazylijska tożsamość narodowa#!;\n• ukończono [concept_journal_entry|l] #Bold Brazylijska potęga morska;#!\n• Brazylia stała się [Concept('concept_great_power', 'wielkim mocarstwem')]."
 je_pedro_special_tooltip_deplete: "Spełnienie następujących warunków spowoduje #bold zmniejszenie#! wartości #bold paska postępu#!:\n• następcy płci męskiej Piotra II nie żyją;\n• Piotr II podupada na zdrowiu;\n• propozycja republikanów została odrzucona lub nie została zrealizowana;\n• w Brazylii wprowadzono określony rodzaj prawa ([GetLawType('law_slavery_banned').GetName|l]);\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant|l] lub [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant|l] to [concept_powerful|l], która nie zasiada [concept_in_government|l];\n• w Brazylii nie wprowadzono określonego rodzaju prawa ([GetLawType('law_tenant_farmers').GetName|l] lub [GetLawType('law_serfdom').GetName|l]);\n• [concept_journal_entry|l] #Bold Powstanie Farrapos#! nie został ukończony;\n• [concept_journal_entry|l] #Bold Integracja narodu brazylijskiego#! nie został ukończony;\n• Brazylia ma [concept_default|l] lub ogłosiła [concept_bankruptcy|l];\n• postęp dowolnej [Concept('concept_revolution', 'rewolucji')] przekroczył #variable 50%#!."
 je_pedro_button: "Wynieś cesarza na tron"
 je_pedro_button_desc: "Położenie kresu niepewnym rządom epoki regencji i wyniesienie cesarza na należny mu tron leży w interesie ludu. Rozsądnym posunięciem może być uczynienie tego jeszcze przed osiągnięciem przez przyszłego władcę pełnoletności."
 pedro_heir_empowered_tt: "Następca cesarza znanego jako [SCOPE.sCountry('brazil_scope').GetRuler.GetFullName] i [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] rozpoczną rządy w bardzo korzystnej sytuacji"
 pedro_je_royalists_more_common_tt: "[Concept('concept_interest_group', '$concept_interest_groups$')] będą w przyszłości bardziej skłonne do wybierania [Concept('concept_leader', 'przywódców')] progresywnych"
 brz_regency: "Epoka regencji"
 pedro.1.t: "Regencja cesarza"
 pedro.1.d: "Triumwiracka regencja grup interesu znanych jako [SCOPE.gsInterestGroup('landowners_scope').GetName|l] i [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] dobiegła ostatnio końca, a władzę objął demokratycznie wybrany regent, [SCOPE.sCharacter('feijo_regent').GetLastName]. Dopóki [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFirstName] nie osiągnie pełnoletności, Brazylia prawdopodobnie pozostanie pogrążona w politycznym zamęcie."
 pedro.1.f: "W szachach, które od tysięcy lat uważane są za grę królów, liczy się zmysł strategiczny. Rozciągnięte w czasie strategie wymagają poświęceń, kalkulacji kosztów i dobrego wyczucia – a gdy jeden gracz się potyka, drugi natychmiast przejmuje kontrolę nad planszą.\n\nTym jednak razem planszą jest sam młody cesarz. Któż wie, jakie blizny pozostawią na nim wszystkie te intrygi?"
 pedro.1.a: "Czy kiedyś przestaną się kłócić?"
 pedro_regency_party_tt: "Grupa interesu o nazwie [SCOPE.sCharacter('feijo_regent').GetInterestGroup.GetName|l], na której czele stoi [SCOPE.sCharacter('feijo_regent').GetLastName], nie będzie chciała dołączyć do [Concept('concept_party', 'partii')] politycznych do czasu zakończenia epoki regencji"
 pedro.2.t: "Argumenty przeciwko monarchii"
 pedro.2.d: "W czasie, gdy panuje [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFirstName], grupa interesu znana jako [SCOPE.gsInterestGroup('landowners_scope').GetName|l] zgłasza wiele skarg. Wielu z jej przedstawicieli otwarcie sprzeciwia się teraz jednemu z praw ([GetLawType('law_monarchy').GetName|l]), zamiast niego proponując inne ([GetLawType('law_presidential_republic').GetName|l]), oparte na ideologii, którą jest [SCOPE.sIdeology('elitist_scope').GetName|l])."
 pedro.2.f: "Chwilę wcześniej senhor [SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting] patrzył, jak wozy zabierają mu ostatnich niewolników. Po zachodzie słońca, gdy ostatni zaprzęg zniknął za horyzontem, zatrzasnął drzwi. Budowana przez siedem pokoleń plantacja legła w gruzach na jego oczach. Zdaje się, że cesarz w końcu stracił rozum.\n\nZ butelką rumu w jednej ręce i piórem w drugiej pisze teraz do sąsiadów. Może inni właściciele plantacji też mają ochotę na zmiany."
 pedro.2.f2: "Zaledwie chwilę wcześniej duże biurko, nad którym pochyla się senhor [SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting], zasypane było nakazami i fakturami. Cesarskie podatki, opłaty importowe i eksportowe, kwestia zabezpieczenia plantacji kawy – wszystkie te wydatki doprowadzą go w końcu do bankructwa. Cesarz chce brać, ale do pomocy jest nieskory. [SCOPE.sCharacter('landowner_leader').GetFirstNameNoFormatting] wie, że nie on jeden ma problem z funkcjonowaniem przy obecnym prawie.\n\nZ butelką rumu w jednej ręce i piórem w drugiej pisze teraz do sąsiadów. Może inni właściciele plantacji też mają ochotę na zmiany."
 pedro.2.a: "Niepokojący obrót wydarzeń."
 pedro.3.t: "Wcześniejsza koronacja"
 pedro.3.d: "Mając nadzieję na zdobycie kapitału politycznego, regenci z grupy interesu znanej jako [SCOPE.gsInterestGroup('coronation_ig').GetName|l] zdecydowali, że [SCOPE.sCharacter('pedro_scope').GetFullName] rozpocznie rządy jako [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] państwa o nazwie [ROOT.GetCountry.GetName] znacznie wcześniej, niż planowano."
 pedro.3.f: "„Wtedy zaś wilk zamieszka z jagnięciem\ni lampart z koźlęciem ułożą się w trawie,\na cielę i lwiątko paść się będą razem\nprzez małe dziecię poganiane”." #The Bible
 pedro.3.a: "Tak oto zaczyna się jego panowanie."
 pedro.4.t: "Choroba cesarza"
 pedro.4.d: "[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFullName] nie jest już zdrowym młodzieńcem jak dawniej i coraz gorzej radzi sobie z pełnieniem obowiązków monarchy. Kwestia sukcesji i przyszłości rządu państwa o nazwie [ROOT.GetCountry.GetName] pozostaje przedmiotem spekulacji i intryg."
 pedro.4.f: "Koniec czeka wszystko – tak rzeczy wielkie, jak i małe. Czy to od miecza, czy poprzez rozkład, cesarzowi Brazylii pisana była śmierć. Dekady chronicznego stresu, wymuszonych działań i dynamicznego rozwoju przemysłu w końcu odcisnęły na nim piętno. Choroba wkrótce go pokona, a sępy na cesarskim dworze z radością posilą się tak wspaniałym kąskiem."
 pedro.4.a: "Każdy kiedyś umiera."
 pedro.5.t: "Drobna komplikacja"
 pedro.5.d: "Przed grupą interesu znaną jako [SCOPE.gsInterestGroup('marginal_ig_scope').GetName|l] drżeli niegdyś zwolennicy ustroju ([GetLawType('law_monarchy').GetName|l]), którym przewodzi [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFirstName]. Dziś z politycznego punktu widzenia jest to grupa marginalizowana, co dobrze wróży stabilności rządu państwa o nazwie [ROOT.GetCountry.GetName]."
 pedro.5.f: "Za plecami obywateli ministrów stali na baczność generałowie i admirałowie. Ministrowie nie byli równie pewni siebie jak towarzysząca im gwardia. Na mocy dyrektywy ministerstwa zostały zamknięte, biura przetrzebione, a koneksje – ucięte. Jakakolwiek dzierżona przez nich władza była dziś niczym szept wśród burzowych grzmotów.\n\nWojsko znów powstanie – to pewne. Niebezpieczny świat wymaga silnej ręki. Na razie wojskowi trzymali jednak stronę Piotra, zamiast na niego polować."
 pedro.5.f2: "– Co to ma znaczyć? Kupiłem was, dałem wam domy, a nawet uwolniłem, co wiele kosztowało moją rodzinę – a wy w zamian zabieracie mi wszystko, co nie jest przybite gwoździami?!\n\n– Proszę się uśmiechnąć, senhor. W obliczu nowego porządku i postępu obaj jesteśmy ciężko pracującymi obywatelami. Pańska kawa ma ogromną wartość dla reszty brazylijskiego narodu. Imperador bardzo panu dziękuje i oferuje rekompensatę.\n\n– Ta jałmużna? Toć to grosze! To kpina, na którą nie pozwolę! Zapamiętajcie moje słowa: jeszcze się odegram!"
 pedro.5.a: "Doskonale."
 pedro_powerful_ig: "Wykluczone elity"
 brz_new_monarch_popular: "Popularny monarcha"
 pedro.6.t: "Potężny wróg"
 pedro.6.d: "[SCOPE.gsInterestGroup('powerful_ig_scope').GetName] – rosnącą frustrację tej grupy interesu coraz trudniej jest ignorować. Te potężne elity mają wielką władzę w państwie o nazwie [ROOT.GetCountry.GetName], a brak przynależności do rządu tylko pogarsza ich stosunek do ustroju ([GetLawType('law_monarchy').GetName|l]) i władcy, którym jest [SCOPE.sCharacter('pedro_scope').GetFirstName]."
 pedro.6.f: "Generałowie noszą się wytwornie, a oficerowie okrętowi dumnie prezentują hojne, acz nieadekwatne względem swoich stanowisk prezenty. Żołnierze poborowi tak pochlebnie mówią o obywatelach ministrach, że aż chce się zakwestionować ich rzeczywistą lojalność. Ministrowie zaczynają tymczasem przekraczać granice. Siły zbrojne wiedzą, kiedy trzeba odwrócić wzrok, któż więc mógłby ich powstrzymać przed sięgnięciem po to, czego pragną?"
 pedro.6.f2: "– Podejdź no, synu. Jesteś już dorosły, a ja pewnego dnia będę za stary, żeby zarządzać tymi włościami. Spójrz z balkonu i naciesz się widokiem. Chłopi na polach, hodowana na plantacji kawa i te krowy obok – to wszystko należy do ciebie. Miasto, żyjąca w nim ludność, a nawet lasy – one też są twoje. Słyszałem, że dobrze radzisz sobie na uniwersytecie. Jeśli będziesz ciężko pracować, zdobędziesz również wymarzone stanowisko ministra. To samo dotyczy twojego syna."
 pedro.6.a: "Trzeba zająć się tą sprawą."
 pedro.7.t: "Stabilne cesarstwo"
 pedro.7.d: "Po zasmucającej śmierci Piotra II w całym państwie o nazwie [ROOT.GetCountry.GetNameNoFormatting] ogłoszono tydzień żałoby. Panowanie cesarza z pewnością zostanie zapamiętane jako jeden z najwspanialszych okresów w historii naszego narodu. Teraz trzeba skupić się na planach związanych z koronacją nowego władcy. Ma nim być [SCOPE.sCharacter('new_brz_monarch_scope').GetFullName] – osoba, na którą lud spogląda z podziwem, szacunkiem i nadzieją, że zaprowadzi nasz naród jeszcze dalej."
 pedro.7.f: "Stare opowieści mówią, że gdy umiera wielki człowiek, płacze nawet niebo. Gdy zmarł Piotr z dynastii Bragança, próżno było wyczekiwać choćby chwili wytchnienia od deszczu. Dziesiątki tysięcy ludzi odzianych w czerń niosły flagi Brazylii w kondukcie pogrzebowym. Świadkami wydarzenia byli nawet dygnitarze z odległej Japonii, a każdy z nich złożył wyrazy szacunku.\n\nKorona, która ciążyła kiedyś [SCOPE.sCharacter('new_brz_monarch_scope').GetCustom('PL_jego_jej')] ojcu, teraz czekała na [SCOPE.sCharacter('new_brz_monarch_scope').GetCustom('PL_niego_nia')]. [SCOPE.sCharacter('new_brz_monarch_scope').GetFirstNameNoFormatting] będzie mieć przed sobą prawie niemożliwe zadanie: dorównać Piotrowi II Wielkodusznemu."
 pedro.7.a: "Umarł cesarz. Niech żyje [SCOPE.sCharacter('new_brz_monarch_scope').GetPrimaryRoleTitle]."
 pedro.8.t: "Ogłoszenie republiki"
 pedro.8.d: "W bezkrwawym zamachu stanu grupy interesu znane jako [SCOPE.gsInterestGroup('armed_forces_ig').GetName|l] i [SCOPE.gsInterestGroup('landowners_ig').GetName|l] obaliły obowiązujący ustrój ([GetLawType('law_monarchy').GetName|l]), na którego czele stała osoba o imieniu [SCOPE.sCharacter('pedro_scope').GetFullName], i ogłosiły wprowadzenie nowego ([GetLawType('law_presidential_republic').GetName|l]). Chociaż wielu chciało stanąć do walki, aby rząd i [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] mogli pozostać u władzy, były monarcha wezwał wszystkich do zaniechania przemocy i zrzekł się tronu."
 pedro.8.f: "– A więc to koniec?\n\n– Tak, Piotrze. To koniec rządów twoich i twojego rodu. Będziemy mieli republikę. Kiedy będzie tworzona i umacniana, ty znajdziesz się w Europie.\n\n– Niech więc tak będzie: udam się na emeryturę. Pracowałem zbyt ciężko i jestem znużony. Odpocznę."
 pedro.8.a: "Kocham republikę."
 je_pedro_republic: "Propozycja republikanów"
 je_pedro_republic_reason: "Postępowi republikanie zwrócili się do cesarza z sugestią pokojowej zmiany ustroju państwa o nazwie [ROOT.GetCountry.GetName]. Nowym ustrojem będzie [GetLawType('law_presidential_republic').GetName|l], a Piotr zostałby pierwszym prezydentem narodu."
 pedro.9.t: "Propozycja republikanów"
 pedro.9.d: "Na prywatnym spotkaniu, w którym uczestniczą [SCOPE.sCharacter('pedro_scope').GetFullName] i minister [SCOPE.sCharacter('republican_leader').GetFullName], ze strony ministra pada stwierdzenie, że [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] jest w stanie dokonać pokojowej transformacji państwa o nazwie [ROOT.GetCountry.GetName] w republikę. Po zrzeczeniu się tronu [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] może w takiej sytuacji otrzymać zaszczytną funkcję pierwszego prezydenta narodu."
 pedro.9.f: "Propozycja była w równym stopniu intrygująca, co niedorzeczna: zlikwidować monarchię i utworzyć w jej miejscu republikę – ale nie jakąkolwiek, a taką, na której czele stanąłby potężny dyktator. Konstytucja zostałaby przeredagowana pod kątem zmiany ustroju, jednak w ostatecznym rozrachunku nie przyniosłoby to większych zmian w brazylijskiej polityce. Władcą pozostałby Piotr, co uniemożliwiłoby przejęcie sterów osobom mniej kompetentnym."
 pedro.9.a: "Zostaniemy przy monarchii."
 pedro.9.b: "Jeśli tego chce lud, utworzymy republikę."
 pedro.10.t: "Prezydent Piotr"
 pedro.10.d: "Wobec uchwalenia pierwszej republikańskiej konstytucji państwa o nazwie [ROOT.GetCountry.GetName] [SCOPE.sCharacter('pedro_scope').GetFullName] to teraz [SCOPE.sCharacter('pedro_scope').PrimaryRoleTitle], dzięki czemu nowy rząd będzie mógł cieszyć się powszechnym poparciem."
 pedro.10.f: "– Dobry ludu Brazylii! Tym razem nie przemawiam do was ani jako cesarz, ani jako król bądź inny człowiek w koronie – i nigdy już nie będę. Dziś rano przystaliśmy na nową propozycję przedstawioną przez cortes. To koniec monarchii. Nadszedł czas, abyśmy wyzbyli się przestarzałych tytułów królewskich."
 pedro.10.a: "Niech żyje prezydent."
 president_pedro_legitimacy: "Prezydent Piotr"
 pedro.11.t: "Wspaniała konstytucja"
 pedro.11.d: "[SCOPE.sCharacter('pedro_scope').GetFullName] to pierwszy władca, który dokonał uchwalenia republikańskiej konstytucji państwa o nazwie [ROOT.GetCountry.GetName], ogłaszając przy tym publicznie, że zamierza pomóc we wprowadzaniu zmian jako pierwszy prezydent narodu."
 pedro.11.f: "– Powierzono mi dziś funkcję prezydenta i zamierzam pełnić ją aż do dnia, w którym wy, naród brazylijski, uznacie mnie za niezdolnego do wywiązywania się z moich obowiązków. A obowiązków, które powierzono mi najpierw w roli cesarza, a teraz prezydenta, nie traktuję lekko, gdyż w istocie spoczywa na mnie wielka odpowiedzialność. Proszę was jednak: zaufajcie mi tak, jak ufaliście mi wcześniej."
 pedro.11.a: "Republika urośnie wkrótce w siłę."
 princess_isabel: "Izabela, księżna królewskiej krwi"
 isabel_heir_popularity: "Izabela, księżna królewskiej krwi"
 pedro.12.t: "Sukcesja brazylijska"
 pedro.12.d: "[SCOPE.sCharacter('heir_scope').GetFullName] niefortunnie umiera, nie pozostawiając państwu o nazwie [ROOT.GetCountry.GetName] potomka płci męskiej. Chociaż w świetle prawa władzę powinna przejąć teraz księżna królewskiej krwi Izabela, wielu obywateli – w tym konserwatywna elita – wzdryga się na myśl o osadzeniu na tronie kobiety."
 pedro.12.f: "– To był najgorszy cios, jaki mógł na mnie spaść. Nie byłoby mnie już tutaj, gdyby nie żona i dwójka dzieci, które muszę wychować, aby kiedyś mogły uszczęśliwić swoją ojczyznę."
 pedro.12.a: "Kobiety nie nadają się do sprawowania władzy."
 pedro.12.b: "Musimy przygotować Izabelę do objęcia tronu."
 add_3_pedropoint: "Pasek postępu związany z [Concept('concept_journal_entry', 'wpisem w dzienniku')] #Bold Wielkoduszny monarcha#! zwiększa wartość o #Bold 3#!"
 pedro.13.t: "Cesarska następczyni"
 pedro.13.d: "Lata przygotowań sprawiły w końcu, że [SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('isabel_scope').GetFirstName] jest gotowa na objęcie ojcowskiego tronu. Nawet najbardziej zagorzali przeciwnicy pogodzili się w końcu z faktem, że prawo sukcesji nie podlega dyskusji."
 pedro.13.f: "– Chociaż wielu mówiło, że to nie miejsce dla mnie, będę służyć mojemu krajowi najlepiej, jak potrafię, kontynuując cenione dziedzictwo mojego ukochanego ojca."
 pedro.13.a: "Prawo sukcesji pozostaje nienaruszone."
 je_isabel: "Sukcesja brazylijska"
 je_isabel_reason: "Choć [SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('isabel_scope').GetFullName] jest prawowitą spadkobierczynią tronu, wiele osób w państwie o nazwie [ROOT.GetCountry.GetName] nie chce zaakceptować kobiety w roli władczyni. Lud potrzebuje czasu, aby przekonać się, że księżna królewskiej krwi może okazać się godną następczynią swojego ojca."
 je_isabel_goal: "[SCOPE.sCharacter('isabel_scope').GetFullName] jest następczynią tronu od co najmniej 10 lat"
 isabel_je_tt: "W przypadku ukończenia pasek postępu związany z [Concept('concept_journal_entry', 'wpisem w dzienniku')] #Bold Wielkoduszny monarcha#! zwiększy swoją wartość o #Bold 3#!"
 is_isabella_tt: "[SCOPE.sCharacter('isabel_scope').GetFullName] nie jest [Concept('concept_heir', 'następczynią')]"
 pedro.14.t: "Najwyższe standardy"
 pedro.14.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] oczekuje od swoich ministrów takiego samego poziomu kompetencji i skrupulatności, z jakim podchodzi do własnej pracy. [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] skupia się teraz na nadzorze konkretnego obszaru działania machiny rządowej."
 pedro.14.f: "Obaj byli starannie wyselekcjonowanymi urzędnikami. Obaj nosili nienaganne stroje (na tyle, na ile każdy z nich mógł sobie pozwolić), ale uważne oko mogło dopatrzeć się u obu z nich wpływu dobroczyńców. Zapach cygara, wyblakła plama z brandy na rogu kołnierzyka… Drobne występki, które można było wykorzystać na korzyść drugiego."
 pedro.14.a: "Należy pilnować przestrzegania rozporządzeń, które wydaje [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]."
 pedro.14.b: "Biurokracja handlowa mogłaby być bardziej wydajna."
 pedro.14.c: "Należy przyspieszyć ekspansję gospodarczą."
 highest_standards_degrees: "Najwyższe standardy: rozporządzenia"
 highest_standards_trade: "Najwyższe standardy: handel"
 highest_standards_construction: "Najwyższe standardy: budowa"
 #Patagonia
 Orelie_Antoine: "Orélie-Antoine"
 de_Tounens: "de Tounens"
 bp1_patagonia.1.t: "Niezbyt prawdopodobne królestwo"
 bp1_patagonia.1.d: "Część wodzów z państwa o nazwie [SCOPE.sCountry('patagonia_country').GetName] zaakceptowała w roli króla osobę francuskiego pochodzenia, którą jest [SCOPE.sCharacter('patagonia_ruler').GetFullName], z desperacką nadzieją na zdobycie międzynarodowego uznania i zakończenie kolonizacji ich ojczyzny."
 bp1_patagonia.1.f: "– W tej chwili lud, który uznał mnie nie tylko za swojego króla, ale i zbawcę, czeka na mój powrót, aby powstać i podążyć za mną na drodze do postępu. Posiadłości są dla mnie otwarte ze wszystkich stron, a ludzie wzywają mnie głosem swoich kacyków."
 bp1_patagonia.1.a: "To niedorzeczne."
 bp1_patagonia.1.b: "Uznajmy to państwo, aby pozyskać lojalność jego ludu."
 patagonia_button: "Rozpocznij podbój wojskowy"
 patagonia_button_desc: "Zamieszkujące Patagonię ludy tubylcze nadal opierają się kolonizacji. Ich pacyfikacja będzie wymagać użycia wojska."
 #Carnaval
 bp1_misc.1.t: "Karnawał"
 bp1_misc.1.d: "Tegoroczny karnawał organizowany w obszarze administracyjnym o nazwie [SCOPE.sState('carnaval_state').GetName] ma być szczególnie huczny. Może to być dobra sposobność, aby uspokoić tłum."
 bp1_misc.1.f: "Gdy pomalowane na podobieństwo duchów kobiety tanecznym krokiem przemierzają ulice, mężczyźni wygrywają na bębnach urzekające rytmy idące w parze z gardłowymi pieśniami, a dzieci wymachują flagami i patykami ze smażonym jedzeniem. Dotąd ponure i wypełnione codziennym zgiełkiem miasto stało się obrazem chwały wśród morza kolorów i szczęśliwego ludu.\nPrzez jedną ulotną chwilę można było odnieść wrażenie, że na świecie panuje pokój."
 bp1_misc.1.a: "Przyjemna rozrywka."
 bp1_misc.1.b: "Zorganizujmy prawdziwie spektakularny festiwal."
 carnaval_celebrations: "Obchody karnawału"
 #Medium Roast
 bp1_misc.2.t: "Średnio palona"
 bp1_misc.2.d: "Ze względu na spadającą cenę towaru o nazwie [SCOPE.sGoods('coffee_scope').GetName|l] jedna z grup interesu – [SCOPE.gsInterestGroup('plantation_owners').GetName|l] (miejsce zatrudnienia: [SCOPE.sBuilding('coffee_building').GetName|l] w obszarze administracyjnym o nazwie [SCOPE.sState('coffee_state').GetName]) – domaga się podjęcia radykalnych działań. W celu zwiększenia cen jej przedstawiciele zamierzają spalić nadwyżkę towaru."
 bp1_misc.2.f: "Zapisy w księgach rachunkowych napawają coraz większym niepokojem, ale są też coraz bardziej klarowne. Zyski spadają, a jeszcze przed końcem roku osiągną wartość zerową. Uprawa kawy wkrótce stanie się osobliwym hobby dla bogatych.\n\n„Złożony problem może mieć też barbarzyńskie rozwiązanie” – pomyślał, wpatrując się w kominek. „Espresso zarówno dla rolników, jak i kawoszy”."
 bp1_misc.2.a: "Spalić towar!"
 bp1_misc.2.b: "Możemy wykorzystać kawę jako paliwo."
 bp1_misc.2.c: "Zaufajmy niewidzialnej ręce rynku."
 burning_coffee: "Spalenie nadwyżek kawy"
 coffee_fuel: "Paliwo eksperymentalne"
 burnng_coffee_ig: "Średnio palona"
 not_burning_coffee_ig: "Obrona kawy"
 #Brazilian Naval Power
 je_brazil_navy: "Brazylijska potęga morska"
 je_brazil_navy_reason: "Odkąd uzyskaliśmy niepodległość, brazylijska marynarka wojenna odgrywa kluczową rolę w ochronie naszej suwerenności. Musimy zostać największą potęgą morską w Ameryce Południowej i jedną z największych na świecie."
 je_brazil_navy_goal: "Przez co najmniej 40 lat muszą być spełnione następujące warunki:"
 best_south_american_navy: "Żadne państwo w Ameryce Południowej nie ma większej [Concept('concept_power_projection', 'projekcji siły')] marynarki wojennej niż Brazylia"
 brazil_navy.1.t: "Brazylijska potęga morska"
 brazil_navy.1.d: "W imieniu zbiorowości znanej jako [GetPopType('officers').GetName|l] [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName] przypomina rządowi o znaczeniu, jakie ma silna [ROOT.GetCountry.GetAdjective|l] marynarka wojenna. Musimy zostać największą potęgą morską w Ameryce Południowej i jedną z największych na świecie."
 brazil_navy.1.f: "– [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] musi wziąć pod uwagę również inne obszary administracyjne, nie tylko swój rodzimy. Armie lądowe wygrywają bitwy, ale to okręty wojenne zdobywają imperia. Wielka Brytania zawdzięcza swój sukces potężnej armadzie, ale wśród resztek lichych okrętów naszego ojca próżno takiej szukać. Mogą posłużyć co najwyżej za drewno na opał! Nasi kapitanowie zasługują na coś więcej niż gnijące wraki."
 brazil_navy.1.a: "Marynarka wojenna chroni nasze bogactwo i dba o dobro obywateli."
 brazil_navy.2.t: "Spór na morzu"
 brazil_navy.2.d: "Chcąc zadać cios rządowi, [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName] mówi publicznie o rozczarowaniu admiralicji faktem przyćmienia naszej marynarki wojennej przez tak liche państwa jak [SCOPE.sCountry('naval_rival').GetName]. To narodowe upokorzenie dla grupy interesu znanej jako [SCOPE.gsInterestGroup('navy_scope').GetName|l]."
 brazil_navy.2.f: "To skandal, po prostu skandal! Napuszona [SCOPE.sCountry('naval_rival').GetAdjectiveNoFormatting|l] hałastra szydzi z Brazylii i poniża twoich ludzi. Na pewno zgodzisz się, że [ROOT.GetCountry.GetGovernment.GetName|l] zasługuje na szacunek, [SCOPE.sCharacter('ruler_scope').GetCustom('get_dom_doma')] [SCOPE.sCharacter('ruler_scope').GetFirstNameNoFormatting]! Trzeba coś z tym zrobić!"
 brazil_navy.2.a: "Musimy się poprawić."
 brz_navy_advocate: "Głos marynarki wojennej"
 brz_eclipsed_navy: "Bezwartościowa marynarka wojenna"
 brazil_navy.3.t: "Cała naprzód"
 brazil_navy.3.d: "[SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName] staje przed rządem, aby poinformować, że [ROOT.GetCountry.GetAdjective|l] marynarka wojenna jest wystarczająco duża i nowoczesna, aby zająć miejsce wśród światowych potęg. Daje to grupie interesu znanej jako [SCOPE.gsInterestGroup('navy_scope').GetName|l] powód do dumy."
 brazil_navy.3.f: "– Ten okręt, ta fregata parowa, admirale… To prawda, co pan mówi?\n\n– Oczywiście. Już przez sam fakt, że zdołaliśmy go w porę odratować, jest to jedyny słuszny wybór dla pańskiej marynarki wojennej. Jestem przekonany, że na otwartych wodach eskadra takich okrętów mogłaby rozgromić każdą flotę.\n\n– Widzę dla nich przyszłość. Proszę wracać do Liverpoolu. Będę potrzebować chwili."
 brazil_navy.3.a: "Wspaniale to słyszeć."
 brz_strong_navy: "Potężna marynarka wojenna"
 brazil_navy.4.t: "Suwerenność na morzu"
 brazil_navy.4.d: "Nasze państwo, [ROOT.GetCountry.GetName], ugruntowało swoją pozycję jako jedna z największych potęg morskich na świecie. Zbiorowość znana jako [GetPopType('officers').GetName|l] uważa, że za ten sukces odpowiada rozwaga, jaką w swoich rządach wykazuje się [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName]."
 brazil_navy.4.f: "Gdy [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] przejeżdża przez centrum miasta, widzi piękną paradę. Wiatr niesie ulicami zielono-złote ulotki, a dziesięć tysięcy marynarzy i oficerów stoi na baczność przy drodze. Admirał [SCOPE.sCharacter('admiral_scope').GetLastNameNoFormatting] prowadzi pochód schodami na taras widokowy. Zatrzymują się przy balustradzie, a przed nimi rozpościera się zatoka wypełniona dziesiątkami okrętów wojennych i statków handlowych. Kolejne dziesiątki są już na morzu, wypełniając rozmaite misje."
 brazil_navy.4.a: "Doskonale!"
