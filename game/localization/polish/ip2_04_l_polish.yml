 notification_koh_i_noor_sent_name: "Diament Koh-i-noor został zaprezentowany władcy"
 notification_koh_i_noor_sent_desc: "Legendarny diament Koh-i-noor, który wcześniej należał do imperium mogolskiego, perskiego oraz Państwa Sikhów, został przechwycony przez nasze jednostki, a [SCOPE.sCountry('india_scope').GetRuler.GetPrimaryRoleTitle] Indii rozkazuje wysłać go do miasta o nazwie [SCOPE.sCountry('overlord_scope').GetCapital.GetCityHubName]. Głowa naszego państwa, [SCOPE.sCountry('overlord_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('overlord_scope').GetRuler.GetFullName], otrzymała diament jako łup wojenny."
