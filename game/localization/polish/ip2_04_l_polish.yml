 india_events.2.t: "Durbar w Delhi"
 india_events.2.d: "Administracja państwa o nazwie [ROOT.GetCountry.GetTopOverlord.GetName] stworzyła plan wielkiego durbaru w mieście znanym jako [SCOPE.sState('delhi_scope').GetCityHubName]. Dzięki temu [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName] oficjalnie otrzyma następujący tytuł: [SCOPE.sCharacter('monarch_scope').GetCustom('getEmpressEmperor')] Indii. Do udziału w ceremonii zaproszono dostojników z całego państwa."
 india_events.2.f: "„Goście zajmują swe miejsca. W samo południe wybrzmiewają fanfary z trąb heroldów, zwiastując przybycie wicekróla. Wojskowe orkiestry grają marsza, a [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLord')] [SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting] zmierza do namiotu. Towarzyszą [SCOPE.sCharacter('viceroy_scope').GetCustom('PL_mu_jej')] [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLordSpouse')] [SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting], córki oraz służba. [SCOPE.sCharacter('viceroy_scope').GetCustom('PL_jego_jej')|U] Ekscelencja zajmuje miejsce na tronie, w szatach odpowiednich dla Wielkiego Mistrza Orderu Gwiazdy Indii, odgrywany jest hymn narodowy, warta honorowa prezentuje broń, a cała zgromadzona, nieprzebrana publiczność jednocześnie wstaje. Wódz warty honorowej otrzymuje rozkaz przeczytania obwieszczenia. Fanfary ponownie rozbrzmiewają, a [SCOPE.sCharacter('monarch_scope').GetCustom('PL_jego_jej')|U] Ekscelencja to od teraz [SCOPE.sCharacter('monarch_scope').GetCustom('getEmpressEmperor')] Indii”." #- Field Marshal Lord Roberts, When Queen Victoria Became Empress of India
 india_events.2.a: "Szach wśród szachów, padyszach. Niech Bóg [SCOPE.sCharacter('monarch_scope').GetCustom('PL_go_ja')] błogosławi."
 india_events.2.b: "To szansa, aby zaoferować [SCOPE.sCharacter('monarch_scope').GetCustom('PL_mu_jej')] naszą lojalność i poprosić o jedną skromną przysługę."
 indian_independence_request_tt: "– Błagamy waszą wysokość o przyznanie #b Indiom#! takiego samego statusu politycznego i społecznego, jakim cieszą się wasze #b brytyjskie#! państwa poddańcze."
 india_events.3.t: "Góra Światła"
 india_events.3.d: "Dzięki temu, że armia [ROOT.GetCountry.GetAdjectiveNoFormatting|l] zdobyła miasto o nazwie [SCOPE.sState('punjab_scope').GetCityHubName], w nasze ręce trafił legendarny diament Koh-i-noor."
 india_events.3.f: "– Mój panie, szczegółowy spis zawartości skarbca miasta o nazwie [SCOPE.sState('punjab_scope').GetCityHubName] jest gotowy. Warte uwagi są trzy klejnoty: Daria-i-noor, Khiraj-i-alam i oczywiście Koh-i-noor.\n\n– Wybornie. Indyjskie klejnoty bardziej przypadły mi do gustu niż te znad Atlantyku. Ostatecznie diament jest o wiele lepszym dodatkiem do nakrycia głowy niż pióro, nieprawdaż?\n\n– Racja, mój panie.\n\n– Przygotuj je do transportu. Musimy być pewni, że zostaną zaprezentowane na wielkiej wystawie. To będzie dowód naszych podbojów na Wschodzie."
 india_events.3.a: "Diament w prezencie otrzyma [SCOPE.sCountry('overlord_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('overlord_scope').GetRuler.GetFirstNameNoFormatting] jako łup wojenny."
 india_events.3.b: "Diament zostanie przetransportowany do skarbca w następującym mieście: [ROOT.GetCountry.GetCapital.GetCityHubName]."
 koh_i_noor_in_europe_tt: "[concept_country] #bold europejskie#! przechwyciło diament #bold Koh-i-noor#!"
 owns_koh_i_noor_tt: "Posiada diament #bold Koh-i-noor#!"
 demand_return_of_diamond_tt: "Zażądamy, aby państwo o nazwie [SCOPE.sCountry('diamond_country').GetName] zwróciło diament #bold Koh-i-noor#!"
 returned_koh_i_noor_tt: "Diament #bold Koh-i-noor#! zostanie zwrócony do Indii"
 india_events.4.t: "[SCOPE.sCountry('india_scope').GetName] i żądanie zwrócenia diamentu Koh-i-noor"
 india_events.4.d_1: "Naród państwa o nazwie [SCOPE.sCountry('india_scope').GetNameNoFlag], który w ostatnim czasie wyzwolił się spod naszych rządów, zażądał zwrotu diamentu Koh-i-noor. Jest on obecnie przetrzymywany w naszym skarbcu jako łup wojenny."
 india_events.4.d_2: "Naród państwa o nazwie [SCOPE.sCountry('india_scope').GetNameNoFlag] zażądał zwrotu diamentu Koh-i-noor. Jest on obecnie przetrzymywany w naszym skarbcu jako łup wojenny."
 india_events.4.f: "– Panie premierze, korona nie uznała diamentu Koh-i-noor za interesujący przedmiot, gdy go pierwotnie przyjęła. Zapewne nie będzie przeciwwskazań, aby go zwrócić?\n\n– Wysoki Komisarzu, przekona się pan, że zdobycie niepodległości jest o wiele prostsze niż próba odebrania klejnotu koronie.\n\n– Przecież ich kieszenie nie są puste!\n\n– My też mieliśmy wiele kolonii i wie pan, jak to się potoczyło."
 india_events.4.a: "Ten diament należy do nas zgodnie z traktatem i prawem podboju."
 india_events.4.b: "Przeznaczeniem wartościowych przedmiotów jest sprzedaż."
 india_events.5.t: "Zamieszki w Dekanie"
 india_events.5.d: "Zadłużeni członkowie zbiorowości znanej jako [GetPopType('peasants').GetName|l] z obszaru administracyjnego o nazwie [SCOPE.sState('riots_site_scope').GetName] wszczęli serie buntów przeciwko lokalnym lichwiarzom z zamiarem zniszczenia rejestrów długów."
 india_events.5.f: "– Proszę pana, rolnicy rzucają w ogień rejestry swoich długów. Zdarzają się przypadki napaści na samych lichwiarzy. Czy powinniśmy wysłać policję, aby interweniowała?\n\nKącik ust gubernatora drgnął. – Cóż, nie ma się czemu dziwić.\n\n– Słucham?\n\n– Rolnicy w Indiach to po prostu chłopi. A chłopi robią to, co umieją robić najlepiej – awanturują się. Nic nadzwyczajnego."
 india_events.5.a: "Wyślij armię, aby stłumić bunt."
 india_events.5.b: "Unieważnij długi, zanim zamieszki przerodzą się w coś gorszego."
 slaves_freed_in_state_tt: "[GetPopType('slaves').GetName] – ta zbiorowość zostanie wyzwolona w obszarze administracyjnym o nazwie [SCOPE.sState('riots_site_scope').GetName]"
 india_events.6.t: "Hindusko-[SCOPE.sCountry('enemy_great_power_scope').GetAdjectiveNoFormatting|l] konspiracja"
 india_events.6.d: "Nasz wywiad odkrył spisek, w którym biorą udział indyjscy rewolucjoniści. [SCOPE.sCountry('enemy_great_power_scope').GetAdjective] administracja jest z nimi w zmowie. Władza [SCOPE.sCountry('overlord_scope').GetAdjective|l] jest zagrożona panindyjskim buntem."
 india_events.6.f: "– Najwidoczniej konspiratorzy nazwali siebie partią Ghadar.\n\n– To wielce interesujące.\n\n– Ale jak to, milordzie?\n\n– Słowo ghadar oznacza buntować się. Z kolei słowo gaddari oznacza zdradzić. Dziwne, jak wiele zależy od perspektywy, nieprawdaż?"
 india_events.6.a: "Musimy interweniować natychmiast."
 india_events.6.b: "Pośpiech jest niewskazany, ale czujność – owszem."
 conspiracy_trials_in_30_days_tt: "Podejrzani spiskowcy zostaną postawieni przed sądem za #v 30#! dni"
 india_events.7.t: "[SCOPE.sState('conspiracy_trial_state').GetCityHubName] i procesy w sprawie spisku"
 india_events.7.d: "W mieście o nazwie [SCOPE.sState('conspiracy_trial_state').GetCityHubName] kilkaset członków indyjskich organizacji niepodległościowych zostało postawionych przed sąd za spiskowanie z agentami, których narodowość jest [SCOPE.sCountry('enemy_great_power_scope').GetAdjective|l]. Celem ich spisku miała być władza [SCOPE.sCountry('overlord_scope').GetAdjective|l]."
 india_events.7.f: "Proces cieszył się wielkim zainteresowaniem zarówno gazet, jak i ludu. Dla niektórych był to przejaw rosnącego niezadowolenia. Inni widzieli w nim dowód na to, że żaden spisek prochowy, niezależnie od tego, czy prowadzony przez Anglików, czy Indusów, nie zagrozi koronie. Dla większości lokalnych mieszkańców był to jednak po prostu proces. Uroczysty pochód trzystu ludzi, skazywanych jeden po drugim."
 india_events.7.a: "Miejmy nadzieję, że to koniec."
 india_events.7.b: "Czterdzieści dwa wyroki śmierci – czterdziestu dwóch męczenników."
 india_events.8.t: "Phool Walon Ki Sair"
 india_events.8.d_1: "Miasto Delhi celebruje harmonię pomiędzy hindusami i muzułmanami podczas festiwalu Phool Walon Ki Sair. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] tradycyjnie pojawia się na wydarzeniu, obserwując Sair z pałacu Zahar Mahal."
 india_events.8.d_2: "Miasto Delhi świętuje obchody tradycyjnego indyjskiego festiwalu Phool Walon Ki Sair. Powodem celebracji jest wzajemna harmonia pomiędzy hindusami i muzułmanami."
 india_events.8.d_3: "Miasto Delhi celebruje harmonię pomiędzy hindusami i muzułmanami podczas festiwalu Phool Walon Ki Sair. Ofiary z kwiatów składane są na miejskich kapliczkach, a taniec i muzyka wypełniają ulice miasta."
 india_events.8.f: "Muzyka unosi się w powietrzu, a towarzyszy jej zapach tysiąca kwiatów. Ludzie z całego miasta – hindusi i muzułmanie – zbierają się razem. Wyznanie przestaje mieć znaczenie, a dotychczasowe napięcia ustępują miejsca wzajemnej miłości do tańca, modlitwy i jedzenia."
 india_events.8.a: "Wspaniały pokaz harmonii i kolorów."
 india_events.8.b: "Istnieje wyraźne zagrożenie, że festiwal zostanie upolityczniony."
 india_events.8.c: "Zaproponuj oficjalny datek dla demonstracji."
 india_events.9.t: "Armia Indyjska"
 india_events.9.d: "[SCOPE.gsInterestGroup('government_scope').GetName] – ta grupa interesu wydała nakaz, aby zjednoczyć trzy [SCOPE.gsInterestGroup('presidency_armies').GetName|l], dzięki czemu powstanie jedno ciało – Armia [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 india_events.9.f: "– Zanosiło się na to już od jakiegoś czasu. Ludzie powiadają, że to irracjonalne i zupełnie zbędne. To zaskakujące, że udało im się nadać wiadomość telegrafem.\n\n– Zgadzam się, że jest to relikt Kompanii. Czy zachowaliśmy zbyt dużą część pierwotnej struktury?\n\n– A co innego mogliśmy zrobić? Ziemie indyjskie nie pozwalają na elastyczność. Czterdzieści lat to dość krótki czas na przeprowadzenie tego typu reformy."
 india_events.9.a: "Niech żyje wydajność."
 india_events.9.b: "Jest to okazja na wcielenie kolejnych rodzimych żołnierzy."
 india_events.10.t: "Wspólnota Dohnavur"
 india_events.10.d: "[SCOPE.sCharacter('carmichael_scope').GetFullName], misjonarka chrześcijańska działająca w obszarze administracyjnym o nazwie [SCOPE.sState('dohnavur_state').GetName], zyskuje rozgłos w regionie w związku z zapewnianiem schronienia dzieciom zmuszanym do prostytucji. Założyła stację misyjną, aby kontynuować swoją pracę."
 india_events.10.f: "– Ludzie często proszą nas o opowiedzenie historii o nawróconych – i z pewnością byłyby one ciekawe, gdyż Bóg otwiera niekiedy cudowne drogi ucieczki, jak w przypadku ucieczki Piotra z więzienia. Prawda jest dziwniejsza niż fikcja, a na pewno o wiele bardziej interesująca. Jednak my, którzy pracujemy w legowisku Straszliwego i wiemy, jak walczy on o odzyskanie swojej zdobyczy nawet po jej ucieczce, boimy się opowiadać te historie i uważamy, że najbezpieczniej jest milczeć. Choć niektórym może się to wydać dziwne, milczenie to najlepszy sposób wychwalania Boga." #- Amy Carmichael, Things As They Are
 india_events.10.a: "Trzeba przekazać oficjalną darowiznę dla jej sprawy."
 india_events.10.b: "Nie możemy sobie pozwolić na sponsorowanie misjonarzy."
 india_events.11.t: "[SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting], wracaj do siebie"
 india_events.11.d: "Podczas protestów przeciwko komisji, której przewodniczy [SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting], w obszarze administracyjnym o nazwie [SCOPE.sState('mehta_state').GetName], ludzie widzieli wśród uczestników osobę znaną jako [SCOPE.sCharacter('mehta_scope').GetFullName] – dziecko lokalnego sędziego. Ta młoda osoba i inne protestujące dzieci miały na sobie barwy indyjskiej flagi i stanęły twarzą w twarz z policją."
 india_events.11.f: "Ich wiek nie uchronił ich przed uwagą policji kolonialnej. Tydzień temu stanęły w obliczu szarży – dziesiątki dorosłych mężczyzn z kijami lathi rozproszyło ich pikietę i obaliło flagę, którą same zrobiły. Dzieci wróciły do rodziców zapłakane, a z obdartych ze skóry dłoni i kolan ciekła krew.\n\nTeraz, zamiast trzymać flagę, którą z łatwością można wyrwać z rąk, okryły się jej kolorami. Nawet gdyby znowu je powalono, ich ubiór nadal pokazywałby całemu światu sprawę, o którą walczą."
 india_events.11.a: "Taka odwaga w tak młodym wieku."
 india_events.11.b: "Jej ojciec poniesie tego konsekwencje."
 india_events.12.t: "Przez burzę do pokoju"
 india_events.12.d: "[SCOPE.sCharacter('besant_scope').GetFullName], była aktywistka socjalistyczna, która stała się teozofką, ogłosiła zamiar opuszczenia miasta o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName] i wyruszenia do Indii. Wkrótce dołączy do swoich współpracowników teozofów w ich kwaterze głównej w obszarze administracyjnym znanym jako [SCOPE.sState('madras_state').GetName]."
 india_events.12.f: "– Nieodzowna konieczność zmusza mnie do mówienia prawdy, bez względu na to, czy komuś się to podoba, czy nie; czy niesie to ze sobą pochwałę, czy krytykę. Muszę dochować lojalności wobec Prawdy bez względu na to, czy stracę przyjaciół lub bliskich. Ona może zaprowadzić mnie do dziczy, a jednak muszę za nią podążać; może pozbawić mnie wszelkiej miłości, a jednak muszę ją ścigać; będę jej ufać, choćby miała mnie zabić; i proszę tylko o następujące epitafium na moim nagrobku:\n\n„STARAŁA SIĘ PODĄŻAĆ ZA PRAWDĄ”." #- Annie Besant's Autobiography
 india_events.12.a: "Oby jej podróż była bezpieczna."
 india_events.12.b: "Jest potrzebna Towarzystwu w miejscu znanym jako [ROOT.GetCountry.GetCapital.GetCityHubName]."
 india_events.13.t: "Nauczyciel Świata"
 india_events.13.d: "Członkowie Towarzystwa Teozoficznego w obszarze administracyjnym o nazwie [SCOPE.sState('madras_state').GetName] oświadczyli, że młody [SCOPE.sCharacter('krishnamurti_scope').GetFullName] prawdopodobnie stanie się narzędziem boskiej istoty znanej jako Pan Maitreja. [SCOPE.sCharacter('besant_scope').GetFullName], aktywistka teozoficzna, chce adoptować chłopca."
 india_events.13.f: "Monsun jeszcze nie nadszedł, a niebo wciąż było bezchmurne. Chłopiec stał na plaży, wpatrując się bez celu w nadchodzące fale. Zagubiony, zdystansowany, odizolowany od wszystkiego wokół przez jakąś nieuchwytną barierę. Jego ojciec wszedł na piaszczyste podłoże, zbliżył się do niego i położył mu rękę na ramieniu. Chłopiec spojrzał na niego jeszcze raz, a wspomnienie o morzu po cichu umknęło."
 india_events.13.a: "[SCOPE.sCharacter('besant_scope').GetSheHe|U] pomoże mu zrealizować jego potencjał."
 india_events.13.b: "Chłopiec należy do swojego ojca, z dala od okultyzmu."
 krishnamurti_chain_end_tt: "[SCOPE.sCharacter('krishnamurti_scope').GetFullName] będzie wiódł zwyczajne życie wśród członków swojej rodziny"
 krishnamurti_chain_adopted_tt: "[SCOPE.sCharacter('krishnamurti_scope').GetFullName] zostanie przyjęty do Towarzystwa Teozoficznego i wychowany na #bold Nauczyciela Świata#!"
 india_events.14.t: "Zakon Gwiazdy na Wschodzie"
 india_events.14.d: "Towarzystwo Teozoficzne założyło organizację, której celem jest przygotowanie świata na przybycie boskiego Pana Maitrei. Uważa się, że [SCOPE.sCharacter('krishnamurti_scope').GetFullName] jest posłańcem tej istoty, dlatego mianowano tę osobę głową całej organizacji."
 india_events.14.f: "#bold Deklaracja zasad#!\n\n1. Wierzymy, że wielki Nauczyciel wkrótce pojawi się na świecie i pragniemy żyć tak, abyśmy byli godni poznać Go, gdy nadejdzie.\n\n2. Postaramy się więc pamiętać o Nim oraz postępować w Jego imieniu, a zatem najlepiej jak potrafimy, w naszej codziennej pracy.\n\n3. Każdego dnia będziemy starali się poświęcić część naszego czasu na konkretną pracę, która może pomóc w przygotowaniu się na Jego przyjście, o ile pozwolą nam na to nasze codzienne obowiązki." #- Principles of the Order of the Star in the East
 india_events.14.a: "To sposób, aby zainspirować świat."
 india_events.14.b: "Zakon pozwoli nam zrealizować nasz ziemski plan."
 india_events.15.t: "Boska inspiracja"
 india_events.15.d: "W trakcie samotnego pobytu w miejscu o nazwie [SCOPE.sState('california_state').GetName] [SCOPE.sCharacter('krishnamurti_scope').GetFullName] doświadcza osobliwych dolegliwości i silnego poczucia „odmienności”. Wraz z opiekunami z Towarzystwa Teozoficznego uważa, że zjawisko to ma mistyczny charakter."
 india_events.15.f: "– Jakby wszystko stało w miejscu. Nie ma ruchu, nie ma ekscytacji – jest kompletna pustka wszelkiej myśli, wszelkiego widzenia. Nie ma tłumacza, który by tłumaczył, obserwował, cenzurował. Niezmierzony ogrom, który jest całkowicie nieruchomy i cichy. Nie ma przestrzeni ani czasu, który mógłby ją objąć. Tu znajdują się początek i koniec wszelkiego istnienia. Tak naprawdę nic nie można powiedzieć na ten temat." #- Krishnamurti's Notebook
 india_events.15.a: "Czy to może być prawda? Czy dotknęła go boska ręka?"
 india_events.15.b: "Ten człowiek ma problemy, to wszystko."
 india_events.16.t: "Bezdrożna kraina"
 india_events.16.d: "Podczas corocznej konwencji Zakonu Gwiazdy odbywającej się w obszarze administracyjnym o nazwie [SCOPE.sState('star_camp_state').GetName] [SCOPE.sCharacter('krishnamurti_scope').GetFullName] wyrzeka się swoich zwolenników i ogłasza rozwiązanie Zakonu. Ogłoszenie to wprowadza zamieszanie w Towarzystwie Teozoficznym."
 india_events.16.f: "– Twierdzę, że prawda jest bezdrożną krainą i żadna ścieżka, żadna religia, żadna sekta nie pozwoli człowiekowi się do niej zbliżyć. Taki jest mój punkt widzenia, którego trzymam się absolutnie i bezwarunkowo. Nieograniczona, bezwarunkowa i nieosiągalna żadną ścieżką prawda nie może być zorganizowana. Nie należy też tworzyć żadnej organizacji, aby prowadzić ludzi określoną ścieżką lub zmuszać ich do podążania nią. Nie jest to żaden wspaniały czyn, ponieważ nie chcę zwolenników i mówię to z pełną powagą. W chwili, gdy zaczynamy za kimś podążać, przestajemy podążać za prawdą." #- Krishnamurti, 1929
 india_events.16.a: "Sprawa wolności nie wymaga przywódcy."
 india_events.16.b: "Tylko Nauczyciel Świata może być tak skromny."
 india_events.16.c: "Może nadszedł czas, aby się wycofał."
 india_events.17.t: "[SCOPE.sState('khudiram_state').GetFarmHubName] i tamtejszy spisek"
 india_events.17.d: "Przejazd powozów ulicami miejsca znanego jako [SCOPE.sState('khudiram_state').GetFarmHubName] zostaje przerwany przez atak bombowy, w którym zginęły dwie kobiety. Okazało się, że ich narodowość była [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting|l]. Zatrzymano jednego ze sprawców – to osoba znana jako [SCOPE.sCharacter('khudiram_scope').GetFullName]."
 india_events.17.f: "Na twarzy młodego mężczyzny nie dało się zauważyć ani krzty niepokoju, nawet gdy obok niego stał uzbrojony policjant, a przed nim wrogo nastawiony sędzia. Jego plecy były wyprostowane, ramiona rozluźnione, a na twarzy gościł promienny uśmiech.\n\nChoć sprawcę bronił doświadczony adwokat, wynik procesu nie budził wątpliwości. Błąd mężczyzny był fatalny w skutkach, jego koniec był pewny od chwili, gdy stróże prawa zwrócili na niego uwagę. Opuściły go życiowe troski i nie miał już nic do stracenia. Nie pozostało mu nic innego, jak zadbać o to, by o nim pamiętano."
 india_events.17.a: "Jego zbrodnie uzasadniają egzekucję przez powieszenie."
 india_events.17.b: "Dożywocie uniemożliwi mu zostanie męczennikiem."
