 india_nationalism_events.3.t: "Marsz solny"
 india_nationalism_events.3.d: "[SCOPE.sCharacter('prisoner_scope').GetFullName], przewodząc aktywistom na rzecz niepodległości indyjskiej, maszeruje na wybrzeże obszaru administracyjnego o nazwie [SCOPE.sState('salt_march_state').GetName], aby protestować wobec państwowego monopolu na sól. Gdy dotarli na brzeg, maszerujący celowo łamali prawo, zbierając sól."
 india_nationalism_events.3.f: "#bold [SCOPE.sState('salt_march_state').GetPortHubName] – bunt solny!#!\n\n[TimeKeeper.GetCurrentDate.GetString] do obszaru administracyjnego znanego jako [SCOPE.sState('salt_march_state').GetPortHubName] przybyła liczna grupa osób z oczywistym zamiarem złamania królewskiego prawa. Przybysze zebrali wodę morską, którą następnie zagotowali, aby wyprodukować sól. Niemal wszyscy uczestnicy zbiorowiska zostali aresztowani.\n\nPrzywódca demonstracji, starszy członek politycznego lobby o nazwie [SCOPE.sPoliticalLobby('anti_overlord_lobby').GetNameNoFormatting], na pytanie o to, co zamierza zrobić z solą, wyjaśnił, że podatek od soli uważa za nietrwały, a ten pokojowy protest miał wymusić oddanie im prawa do autonomii. Osoby rozbawione tym tekstem nie są osamotnione! Przynajmniej można spać spokojnie, mając pewność, że ruch nacjonalistyczny jest w nieszkodliwych rękach."
 india_nationalism_events.3.a: "W naszych więzieniach nie zabraknie miejsca."
 india_nationalism_events.3.b: "Wiwat, przestępco!"
 modifier_salt_tax_protests: "Protesty przeciwko podatkowi od soli"
 india_nationalism_events.4.t: "Hinduski Kongres Natalu"
 india_nationalism_events.4.d: "Pewien indyjski prawnik, [SCOPE.sCharacter('gandhi_scope').GetFullName], powołał do życia Hinduski Kongres Natalu, czyli organizację, której przeznaczeniem jest walka o prawa populacji indyjskiej w państwie o nazwie [ROOT.GetCountry.GetName]."
 india_nationalism_events.4.f: "#bold Kolejny zdradziecki głos#!\n\n[TimeKeeper.GetCurrentDate.GetString] powołano do życia Hinduski Kongres Natalu, kolejną organizację pośród wielu buntowniczych grup, które wyrażają niezadowolenie wobec obecnego rządu. Na jej czele stanął młody indyjski adwokat, [SCOPE.sCharacter('gandhi_scope').GetFullNameNoFormatting], a sama organizacja skupiać się będzie na trudnej sytuacji populacji indyjskiej. Bardziej przenikliwi z naszych czytelników mogą się zdziwić, ponieważ [SCOPE.sCharacter('gandhi_scope').GetLastNameNoFormatting] miał ostatnio żądać przyznania populacji indyjskiej prawa do głosowania. Być może pocieszeniem będzie świadomość, że pomimo wielkich buntowniczych przekonań grupy te są dalekie od zjednoczenia."
 india_nationalism_events.4.a: "Społeczność indyjska ma nowego czempiona."
 india_nationalism_events.4.b: "Zobaczymy, jak sobie poradzi z tłumem w mieście znanym jako [SCOPE.sState('gandhi_state').GetCityHubName]."
 india_nationalism_events.5.t: "Satjagraha"
 india_nationalism_events.5.d: "[SCOPE.sCharacter('gandhi_scope').GetFullName] po wielu latach spędzonych za granicą wraca do następującego państwa: [ROOT.GetCountry.GetName]. Zrobił ze swojej teorii o satjagrasze, czyli trzymaniu się mocno prawdy, użytek, wspierając indyjski ruch niepodległościowy."
 india_nationalism_events.5.f: "Podczas gdy adwokat, który niedawno wrócił z zagranicznych podróży, wygłasza przemówienie szóstą godzinę, atmosfera na kongresie staje się ospała.\n\n– Co za bystry młodzieniec! – zażartował jakiś członek kongresu.\n\n– Za kogo on się ma? – odpowiedział ktoś inny. – Wydaje mu się chyba, że zjadł wszystkie rozumy. Każde jego oświadczenie to darmowa amunicja dla naszych wrogów."
 india_nationalism_events.5.a: "Bohater wraca na swoje ziemie."
 india_nationalism_events.5.b: "Każ gazetom to przemilczeć."
