 princely_state_creation.1.t: "Przedstawicielstwo Beludżystanu"
 princely_state_creation.1.d: "W momencie nabycia obszaru administracyjnego o nazwie [SCOPE.sState('baluchistan_state').GetName] powołaliśmy Przedstawicielstwo Beludżystanu, aby koordynować zarządzanie regionem. Przedstawiono propozycje przywrócenia regionów Beludżystanu pod rządy miejscowej ludności."
 princely_state_creation.1.f: "– Utworzenie jednego państwa pozwoliłoby zwiększyć naszą odpowiedzialność administracyjną. Pozwólmy maluczkim rządzić swoimi małymi krainami. W międzyczasie możemy skupić się na obsadzeniu granicy. Upewnimy się, że żaden Afgańczyk, Pers czy Rosjanin nie ośmieli się do nas zbliżyć.\n\n– Jeżeli pozwolisz pięciu osobom rządzić pięcioma różnymi państwami, to stworzysz pięciu władców, którzy marzyć będą o zjednoczeniu tych państw. Indie mają już więcej książąt niż cała Europa. Czy naprawdę chcesz, aby było ich jeszcze więcej?"
 princely_state_creation.1.a: "Przydzielmy południowe regiony lojalnym wobec nas książętom."
 princely_state_creation.1.b: "Podzielmy region, natomiast Makaran przekażmy władzy kalatejskiej."
 princely_state_creation.1.c: "Utwórzmy obszar administracyjny Kalat z tradycją salwy honorowej oddawanej z dziewiętnastu dział."
 princely_state_creation.1.e: "Wysoki komisarz może przejąć pełną kontrolę nad prowincją."
 princely_state_creation.2.t: "Przejęcie obszaru Sindh"
 princely_state_creation.2.d: "Przed naszym nabyciem obszaru administracyjnego o nazwie [SCOPE.sState('sindh_state').GetName] region ten podzielony był między różne gałęzie dynastii Talpur. Zaproponowano utworzenie księstwa w obszarze Sindh podlegającego pod rządy lojalnych wobec nas władców z tejże dynastii."
 princely_state_creation.2.f: "W telegramie napisano słowo „Peccavi”. Adiutant patrzy na swojego przełożonego i unosi brew.\n\n– W wiadomości napisano: „Peccavi”. Czy to szyfr?\n\nOficer przerywa czytanie raportu i unosi wzrok.\n\n– To oznacza „Zgrzeszyłem”.\n\n– Przejął Sindh?\n\n– Tak, przejął Sindh.\n\n– Rozumiem."
 princely_state_creation.2.a: "Pozwólmy dynastii Talpurów Północnych kontynuować swoje rządy."
 princely_state_creation.2.b: "Utwórzmy w obszarze Sindh obszar administracyjny z tradycją salwy honorowej oddawanej z dziewiętnastu dział."
 princely_state_creation.2.c: "Przydzielmy obszar Sindh pod rządy Prezydencji Bombaju."
 princely_state_creation.3.t: "Granica północno-zachodnia"
 princely_state_creation.3.d: "Dzięki nabyciu przez nas obszaru administracyjnego o nazwie [SCOPE.sState('pashtunistan_state').GetName] nasze granice sięgają gór Pamir. Pojawiły się propozycje przekazania tego odległego regionu pod rządy lojalnych wobec nas miejscowych władców."
 princely_state_creation.3.f: "– Księstwa położone tak blisko wroga? To nieodpowiedzialne i nierozsądne. Zdobyliśmy to terytorium, teraz musimy je utrzymać.\n\n– Jest istotna różnica między obroną terytorium a zarządzaniem nim. Po co poświęcać ludzi i zasoby na zarządzanie państwem, skoro możemy pozwolić rządzić miejscowym i finansować nasze garnizony z ich podatków?"
 princely_state_creation.3.a: "Przyznajmy autonomię lojalnym władcom regionu."
 princely_state_creation.3.b: "Rozszerzmy terytorium Ćitral na cały region północy."
 princely_state_creation.3.c: "Rodzimi władcy pokazali, że nie można im ufać."
 princely_state_creation.4.t: "Traktat z Amritsar"
 princely_state_creation.4.d: "Nasza nowo nabyta prowincja o nazwie [SCOPE.sState('kashmir_state').GetName] była niegdyś potężnym królestwem. Pojawiły się propozycje utworzenia nowego silnego księstwa, które rządziłoby w regionie."
 princely_state_creation.4.f: "– Hindusi nie lubią mahometan, mahometanie nie lubią sikhów, a sikhowie nie lubią nikogo. Który książę dałby sobie radę z nimi wszystkimi?\n\n– Chcesz więc, aby to był nasz problem, zamiast oddać go w ręce jakiegoś lekkomyślnego księcia? Marzysz, aby spędzało ci to sen z powiek?"
 princely_state_creation.4.a: "Utwórzmy w Dżammu i Kaszmirze obszar administracyjny z tradycją salwy honorowej oddawanej z dwudziestu jeden dział."
 princely_state_creation.4.b: "Nie potrzeba nam żadnego traktatu."
 princely_state_creation.5.t: "Szan"
 princely_state_creation.5.d: "Nowo nabyty obszar administracyjny o nazwie [SCOPE.sState('shan_state').GetName] to złożona mozaika różnych księstw Szan. Przedstawiono propozycje stworzenia konfederacji księstw ze wspólnym rezydentem i zachowania obecnych form rządów."
 princely_state_creation.5.f: "– Obszary przygraniczne są świetnym źródłem przychodów, lecz trudno nimi zarządzać. To regiony górzyste, mocno podzielone. Minie trochę czasu, zanim nasi ludzie je poznają.\n\n– Powinniśmy wyciągnąć lekcję z historii. Powołajmy federację dla chaofatów Szan. Mogą rządzić wedle własnego uznania, o ile będą zasilać fundusz centralny. Z biegiem czasu nasi poborcy poznają drogi, a federacja stanie się zbędna."
 princely_state_creation.5.a: "Przyznajmy im autonomię, lecz powołajmy wspólnego rezydenta."
 princely_state_creation.5.b: "Przyłączmy ten region jako okręg Szan."
