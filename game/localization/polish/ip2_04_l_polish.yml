 india_nationalism_events.6.t: "Liga Indii"
 india_nationalism_events.6.d_1: "Indyjscy nacjonaliści żyjący w mieście o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName] założyli Ligę Indii – organizację popierającą indyjską niepodległość. Do Ligi należy kilkoro członków partii znanej jako [SCOPE.sParty('india_league_party').GetName], którzy zasiadają w parlamencie."
 india_nationalism_events.6.d_2: "Indyjscy nacjonaliści żyjący w mieście o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName] założyli Ligę Indii, organizację popierającą indyjską niepodległość. Do Ligi należą czołowe postacie sceny politycznej takie jak [SCOPE.sCharacter('india_league_character').GetFullName]."
 india_nationalism_events.6.f: "„Johnie, byłam na damskim podwieczorku i prośba pewnej młodej kobiety wprawiła nas w niemałe zakłopotanie. Początkowo pomyślałam, że to żart, który wymyśliła Emma. Wiesz, jakie ta dziewczyna ma fantazje. Okazuje się jednak, że była to całkiem poważna prośba. Kobieta powiedziała, że należy do Ligi Indii, która oręduje za indyjską niepodległością. Gdy już oczywistym się stało, że nie jest to żaden żart, zadałyśmy jej pytanie, kto zdaniem Ligi miałby przewodzić Indusom, jeśli nie my. Jakby tego było mało, zasugerowała, że sami mogą sobie przewodzić!\n\nNie mam pojęcia, skąd młodzież bierze takie pomysły. Zakładam, że taką cenę płacimy za danie niektórym Indusom możliwości nauki i pracy!”"
 india_nationalism_events.6.a: "Szlachetna sprawa."
 india_nationalism_events.6.b: "To dziwne z ich strony."
 india_nationalism_events.7.t: "Stan Indii"
 india_nationalism_events.7.d: "Liga Indii opublikowała sprawozdanie na temat stanu, w jakim znajduje się następujące państwo: [SCOPE.sCountry('india_scope').GetName]. Zwrócono uwagę na ekstremalną biedę i politykę represji wobec aktywistów na rzecz nacjonalizmu."
 india_nationalism_events.7.f: "Oficer przyglądał się telegramowi na biurku ze złośliwym uśmieszkiem na ustach. Gubernator generalny napisał skargę dotyczącą Ligi Indii i opublikowanego przez nią obszernego dokumentu opisującego sposób traktowania ludności indyjskiej. Decyzja ministerstwa spraw wewnętrznych, aby Liga miała jakąkolwiek swobodę, wywołała wściekłość u gubernatora. Oficer rozumiał go w pewnych kwestiach, ale nie mógł powstrzymać się od śmiechu. Przecież ludność indyjska jest świadoma, w jakich warunkach żyje. Co Liga chciała tym osiągnąć? Jedynie zdrajca mógłby wesprzeć ich sprawę. To, że pozwolono Hindusom studiować w tym wspaniałym państwie, to wystarczająca uprzejmość."
 india_nationalism_events.7.a: "Coś z tym trzeba zrobić."
 india_nationalism_events.7.b: "Każ zakazać publikacji tego dokumentu w Indiach."
