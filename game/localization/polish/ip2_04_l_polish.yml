 notification_koh_i_noor_returned_desc: "Rząd państwa o nazwie [SCOPE.sCountry('koh_i_noor_owner_scope').GetName] wyraził zgodę na zwrócenie diamentu Koh-i-noor państwu znanemu jako [ROOT.GetCountry.GetNameNoFlag]. Ma to być symbol pojednania z byłymi kolonialnymi państwami poddańczymi."
