 je_india_home_rule: "Indyjska władza suwerenna"
 je_india_home_rule_reason: "Wśród miejscowej ludności indyjskiej zamieszkującej państwo o nazwie [SCOPE.sCountry('india_scope').GetName] rośnie świadomość narodowa. Rdzenna populacja, którą wychowała [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFlag|l] szkoła i którą zatrudnił kolonialny rząd, zaczęła agitować za równym statusem w instytucjach imperialnych, większymi możliwościami gospodarczymi i ostatecznym ustanowieniem władzy suwerennej w Indiach.\n\nDopóki ten [concept_journal_entry|l] jest aktywny, mamy możliwość występowania do państwa znanego jako [SCOPE.sCountry('overlord_scope').GetName] z petycjami o udzielenie większej autonomii i wprowadzenie innych reform lokalnych. Szansa na to, że petycje te zostaną zaakceptowane, zależy od statusu #bold paska postępu#!."
 je_india_nationalism_britain: "Indyjski Ruch Niepodległościowy"
 je_india_nationalism_britain_reason: "Wśród miejscowej ludności indyjskiej zamieszkującej państwo o nazwie [SCOPE.sCountry('india_scope').GetName] rośnie świadomość narodowa. Rdzenna populacja, którą wychowała [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFlag|l] szkoła i którą zatrudnił rząd kolonialny, zaczęła agitować za równym statusem w instytucjach imperialnych, większymi możliwościami gospodarczymi i powołaniem samorządu w Indiach.\n\nDopóki ten [concept_journal_entry|l] jest aktywny, ruch narodowy w państwie znanym jako [SCOPE.sCountry('india_scope').GetName] ma możliwość występowania do nas z petycjami o udzielenie większej autonomii i wprowadzenie innych reform lokalnych. Konsekwencje odrzucenia tych petycji zależą od statusu #bold paska postępu#!.\n\n@warning! Jeśli [Concept('concept_activism', '$concept_activism_short$')|l] Indyjskiego Ruchu Niepodległościowego nadmiernie wzrośnie, ruch ten skupi się na walce o #bold całkowitą niepodległość#!."
 preserve_british_rule_forever_tt: "Dopilnuj, aby [ROOT.GetCountry.GetAdjective|l] administracja sprawowała władzę w miejscu o nazwie #v $BHT$#! tak długo, jak to możliwe"
 india_home_rule_events.1.t: "Ustawa o indyjskiej władzy suwerennej"
 india_home_rule_events.1.d: "Po długim okresie reform i negocjacji z miejscowymi przywódcami indyjskimi [ROOT.GetCountry.GetTopOverlord.GetAdjective|l] izba przyjęła ustawę reorganizującą dawne Indie Brytyjskie w Dominium Indyjskie."
 india_home_rule_events.1.f: "– Od dziś kolonia indyjska, która znajdowała się pod bezpośrednim panowaniem Korony, będzie stanowić Dominium Indyjskie. Dominium podlegające koronie Zjednoczonego Królestwa Wielkiej Brytanii będzie miało własną władzę ustawodawczą – pod warunkiem, że nie będzie naruszać władzy samej korony, opierać ani sprzeciwiać się jej."
 india_home_rule_events.1.a: "Skorzystaliśmy ze swojej szansy."
 south_asian_primary_cultures_tt: "Wszystkie [Concept('concept_culture', '$concept_cultures$')|l] #bold południowoazjatyckie#!, których [Concept('concept_homeland', '$concept_homelands$')|l] znajdują się na terenie naszego kraju, staną się [Concept('concept_primary_cultures', 'kulturami dominującymi')]"
 india_home_rule_events.2.t: "Administracja indyjska domaga się reformy rządu"
 india_home_rule_events.2.d: "W obliczu nacisków ze strony Indyjskiego Ruchu Niepodległościowego rząd państwa znanego jako [SCOPE.sCountry('india_scope').GetName] zwrócił się do nas o zgodę na przeprowadzenie demokratycznych wyborów na stanowiska w administracji indyjskiej."
 india_home_rule_events.2.f: "W Izbie Lordów przyjęto tę prośbę z pewnym rozbawieniem.\n– Aby oddać głos – zaczął jeden z lordów – trzeba umieć czytać. Czy indyjska administracja oczekuje, że ludzie będą wiedzieć, na kogo głosować, biorąc pod uwagę fatalne wskaźniki piśmienności populacji?"
 india_home_rule_events.2.a: "Hindusi nie są zdolni do odpowiedzialnego rządzenia."
 india_home_rule_events.2.b: "To krok niezbędny do ustabilizowania naszej administracji."
 india_home_rule_events.2.c: "Sami przygotujemy tę reformę i nakażemy im ją przyjąć."
 india_home_rule_events.3.t: "Męczeństwo"
 india_home_rule_events.3.d: "W trakcie odbywającego się w miejscu znanym jako [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] pokojowego protestu przeciwko naszym naciskom na Indyjski Ruch Niepodległościowy oddział armii należącej do państwa o nazwie [ROOT.GetCountry.GetName], na czele której stoi [SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('dyer_scope').GetFullName], otworzył ogień w kierunku tłumu. Setki Hindusów zostało zabitych, a tysiące rannych."
 india_home_rule_events.3.f: "– To, co wydarzyło się w miejscu znanym jako [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName], może zdusiło buntownicze nastroje w mieście, ale wywołało ogólnokrajowe oburzenie.\n\nGdziekolwiek pójdę, widzę zjednoczonych, protestujących razem ludzi. Wszyscy powtarzają tę samą mantrę, pojedyncze słowa: azadi – wolność."
 india_home_rule_events.3.a: "Trzeba to natychmiast zatuszować."
 india_home_rule_events.4.t: "Równia pochyła"
 india_home_rule_events.4.d: "Mimo naszych wysiłków, aby opanować sytuację, wiadomości o masakrze w miejscu znanym jako [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] rozprzestrzeniły się w miejscu o nazwie [SCOPE.sState('jallianwala_bagh_state').GetName]. W większych miastach zaczęły się rozruchy, a Hindusi protestują przeciwko morderstwom, do których doszło."
 india_home_rule_events.4.f: "W odpowiedzi na stłumienie niedzielnego buntu w Armitsarze lud Indii zaczął wszczynać zamieszki.\n\n– Precz z brytyjskim imperializmem! Precz z brytyjskimi psami! – To słowa, które najczęściej padały w kierunku brytyjskich rządzących, kiedy w poniedziałkowy poranek udawali się do swoich biur."
 india_home_rule_events.4.a: "Zatrzymaj osobę znaną jako [SCOPE.sCharacter('dyer_scope').GetLastName] i obiecaj, że dosięgnie ją sprawiedliwość."
 india_home_rule_events.4.b: "Wyślij armię, żeby spacyfikować zamieszki."
 india_home_rule_events.4.c: "Wyślij siły powietrzne, żeby rozpędzić tłumy."
 india_home_rule_events.5.t: "Komitet śledczy do spraw zamieszek"
 india_home_rule_events.5.d: "[SCOPE.gsInterestGroup('army_ig').GetName] – oburzenie działaniami tej grupy rośnie, a rząd zebrał komisję do zbadania masakry, która wydarzyła się w miejscu o nazwie [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]. Wywiad z osobą, którą jest [SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('dyer_scope').GetLastName], ujawnił, że jej motywem było zachowanie własnego honoru."
 india_home_rule_events.5.f: "– Czy uważasz, że dało się rozpędzić tłum, nie strzelając do niego?\n\n– Gdyby zostali rozpędzeni bez oddania strzału i wrócili, aby dalej powodować zamieszki, ludzie uznali by mnie za głupca. Śmiano by się ze mnie.\n\n– Zakładając, że przejście do ogrodu było wystarczająco duże, aby wjechały tam pojazdy opancerzone, czy otworzylibyście ogień z karabinów maszynowych?\n\n– Prawdopodobnie tak.\n\n– Czy wtedy ofiar nie byłoby znacznie więcej?\n\n– Tak, byłoby."
 india_home_rule_events.5.a: "Wezwij jak najszybciej osobę, którą jest [SCOPE.sCharacter('dyer_scope').GetLastName], do miejsca znanego jako [ROOT.GetCountry.GetTopOverlord.GetCapital.GetCityHubName]."
 india_home_rule_events.5.b: "Musimy zdyscyplinować tego człowieka."
 dyer_returns_home_tt: "[SCOPE.sCharacter('dyer_scope').GetLastName] dostanie przywilej rezygnacji bez poniesienia kary i powróci do państwa znanego jako [ROOT.GetCountry.GetTopOverlord.GetName], zachowując swój honor"
 dyer_disgraced_tt: "Wszystkie odznaczenia i ranga, którą cieszyła się osoba znana jako [SCOPE.sCharacter('dyer_scope').GetLastName], zostaną jej odebrane. Zostanie ona też deportowana z powrotem do państwa o nazwie [ROOT.GetCountry.GetTopOverlord.GetName]"
 india_home_rule_events.6.t: "Powrót do domu"
 india_home_rule_events.6.d: "Były generał brygady, [SCOPE.sCharacter('dyer_scope').GetLastName], wraca do państwa znanego jako [ROOT.GetCountry.GetName] po zakończeniu dochodzenia w sprawie masakry, która wydarzyła się w miejscu znanym pod nazwą [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]. [SCOPE.sCharacter('dyer_scope').GetCustom('dyer_fate')]"
 india_home_rule_events.6.f: "Barman nie spodziewał się, że jego stali goście będą aż tak podzieleni tego piątkowego wieczora. Tego dnia nie było żadnego meczu, jednak mimo to wszyscy byli zdenerwowani, rozmawiając o osobie, którą jest [SCOPE.sCharacter('dyer_scope').GetFullNameNoFormatting]. Połowa bywalców chciała, aby człowiek ten został zwolniony bez honorów – nazywali go rzeźnikiem z Pendżabu. Druga połowa w tym czasie przekazywała z rąk do rąk kapelusz i zbierała datki. Chcieli dołożyć swoje trzy grosze, aby zdobył odznaczenie Miecza Honoru, a także dołożyć się do sakiewki, którą [SCOPE.sCharacter('dyer_scope').GetLastNameNoFormatting] ma w przyszłym tygodniu otrzymać od jakiejś gazety."
 india_home_rule_events.6.a: "Możemy uznać tę sprawę za zakończoną."
 india_home_rule_events.6.b: "Zbiórka i odznaczenie? Jak można być tak zdeprawowanym?"
 india_home_rule_events.7.t: "Indyjski Ruch Niepodległościowy"
 india_home_rule_events.7.d: "Świadomość narodowa w Indiach zaczyna rosnąć pośród grup takich jak [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] i [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName|l], które wiedzą, czym jest [ROOT.GetCountry.GetOverlord.GetAdjective|l] edukacja i które uważają, że ich interesy finansowe nie są zgodne z tym, co oferuje [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting|l] władza. Ich żądania różnią się, poczynając od większej samorządności aż po całkowitą niepodległość."
 india_home_rule_events.7.f: "Drogę do magazynu zagrodziła mi grupa złożona ze wszystkich pracowników. Nie zaatakowali mnie, ale przekaz był jasny – dziś nie wykonają żadnej pracy. Z racji mojej słabszej pozycji jedynym wyjściem było dla mnie zejście z drogi i udanie się na kolejną filiżankę herbaty. Na miejscu udało mi się podsłuchać dwóch mężczyzn, którzy służyli pode mną.\n\n– Prosiliśmy o jedzenie, a oni kazali nam głodować. Prosiliśmy, aby nas wysłuchali, a oni uciszyli nas kulami. I mimo wszystko chcą, byśmy im służyli? Abyśmy byli posłuszni? Dość tego. Zobaczymy, co uda im się stworzyć w Indiach bez Hindusów."
 india_home_rule_events.7.a: "Musimy obserwować rozwój sytuacji."
 india_home_rule_events.7.b: "Ich żądania są w pewnym stopniu uzasadnione."
 independence_lobby_formed_tt: "Zostało utworzone lobby znane jako [SCOPE.sPoliticalLobby('relevant_lobby').GetName], które wspiera większą autonomię względem państwa o nazwie [ROOT.GetCountry.GetOverlord.GetName]"
 india_home_rule_events.8.t: "Indyjski Ruch Niepodległościowy"
 india_home_rule_events.8.d: "Świadomość narodowa w Indiach zaczyna rosnąć pośród rdzennych grup takich jak [SCOPE.gsInterestGroup('intelligentsia_ig').GetName|l] i [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName|l], które uważają, że ich interesy finansowe nie są zgodne z tym, co oferuje [ROOT.GetCountry.GetAdjectiveNoFormatting|l] władza. Ich żądania różnią się, poczynając od większej samorządności, aż po całkowitą niepodległość."
 india_home_rule_events.8.f: "#bold Indyjscy poddani stają się zdrajcami! Wzywają do całkowitej niepodległości#!\n\nMimo że liczni biurokraci pozostali lojalni wobec brytyjskiego rządu, społeczeństwo skłania się coraz bardziej ku zdradzie. Wielu z nich usprawiedliwia swoje zamiary, twierdząc, że samorządność jest ich przyrodzonym prawem.\n\nIzba Lordów przedyskutowała sprawę. Niektórzy twierdzą, że to naturalna eskalacja po nieudanych debatach na temat władzy suwerennej. Inni uważają, że to sprawka kilku rebelianckich podżegaczy. Członek izby, który chciał pozostać anonimowy, powiedział:\n\n– [SCOPE.gsInterestGroup('intelligentsia_ig').GetLeader.GetFullNameNoFormatting] nie doprowadzi do powstania w Indiach kompetentnego samorządu. Zwierzchnictwo brytyjskie nad Indiami musi trwać, stanowczo i bez wahania wymierzając sprawiedliwość wszystkim ludziom."
 india_home_rule_events.8.a: "Musimy mieć to na uwadze."
 india_home_rule_events.8.b: "Buntują się przeciwko odpowiedzialnemu zarządzaniu."
 affect_bar_india_policies_tt: "Dopóki [concept_journal_entry|l] #v $je_india_nationalism_britain$#! jest aktywny, możemy otrzymywać wnioski o reformy od państwa znanego jako [SCOPE.sCountry('india_scope').GetName]"
 india_home_rule_events.9.t: "Układ [SCOPE.sCharacter('montagu_scope').GetLastName]-[SCOPE.sCharacter('chelmsford_scope').GetLastName] i reformy"
 india_home_rule_events.9.d: "W odpowiedzi na rosnące nacjonalistyczne protesty przeciwko rządom, które sprawuje [SCOPE.sCountry('overlord_scope').GetAdjective|l] administracja, państwo znane jako [SCOPE.sCountry('overlord_scope').GetNameNoFormatting] autoryzuje serię reform rządu w miejscu o nazwie [ROOT.GetCountry.GetName]. Reformy te pozwolą ustanowić kilka organów, których członkowie będą wybierani. Z kolei organy te pomogą w zarządzaniu Indiami."
 india_home_rule_events.9.f: "– Wziąwszy pod uwagę, że zadeklarowaną polityką parlamentu jest zwiększenie udziału Hindusów w każdej gałęzi indyjskiej administracji, a także z uwagi na stopniowy rozwój instytucji samorządowych, w celu postępującego wdrażania odpowiedzialnych rządów w Indiach pod władzą państwa znanego jako [SCOPE.sCountry('overlord_scope').GetNameNoFormatting], będących integralną częścią imperium:\nNależy mieć na uwadze, że postęp we wprowadzaniu tej polityki można osiągnąć jedynie etapami i wskazane jest podjęcie znaczących kroków w tym kierunku…"
 india_home_rule_events.9.a: "To przejaw dobroczynności."
 india_home_rule_events.9.b: "To trochę za mało i trochę za późno."
 simon_commission_in_ten_years_tt: "Za #v 10#! lat [SCOPE.sCountry('overlord_scope').GetAdjective|l] komisja rządowa oceni skutki wprowadzonych reform."
 india_home_rule_events.10.t: "Indyjska komisja ustawodawcza"
 india_home_rule_events.10.d_1: "Rząd podjął decyzję o natychmiastowym wysłaniu komisji do państwa znanego jako [SCOPE.sCountry('india_scope').GetName], aby omówić reformę konstytucyjną. Pojawił się rozłam polityczny dotyczący tego, czy członkami komisji powinni być także Hindusi."
 india_home_rule_events.10.d_2: "Tak jak zaplanowano, rząd zaczął tworzyć komisję, która zostanie wysłana do państwa znanego jako [SCOPE.sCountry('india_scope').GetName], aby omówić reformę konstytucyjną. Pojawił się rozłam polityczny dotyczący tego, czy członkami komisji powinni być także Hindusi."
 india_home_rule_events.10.f: "– Jak możecie proponować taki plan? Jeśli twierdzimy, że chcemy, aby mogli zarządzać swoim państwem, musimy dać im możliwość wykazania się.\n\n– Musicie sobie zdawać sprawę, że jeśli włączymy ich do składu, powołanie tej komisji nie będzie miało sensu. Stanie się ona organem podzielonym zarówno przez upodobania partyjne, jak i religię. Wystarczy umieścić dwóch Hindusów w jakimkolwiek organie rządzącym, a wrócą z trzema opiniami i podbitym okiem.\n\n– Kandydaci, którzy zostali przeze mnie wybrani, odebrali oksfordzką edukację. Jeśli to, co pan mówi, jest prawdą, to wina leży wyłącznie po naszej stronie."
 india_home_rule_events.10.a: "[ROOT.GetCountry.GetNameNoFormatting] to kraj, któremu są poddani, i komisja zajmująca się ich sprawami także będzie [ROOT.GetCountry.GetAdjectiveNoFormatting|l]."
 india_home_rule_events.10.b: "Obywatele Indii muszą mieć wpływ na rządy w ich kraju."
 ideology_sympathetic_to_indians_tt: "[concept_ideology] [Concept('concept_leader', 'przywódcy')] tej [Concept('concept_interest_group', 'grupy interesu')] jest przychylna #v indyjskiej#! sprawie"
 commission_sent_conservative_tt: "Złożona tylko z przedstawicieli rasy białej komisja zostanie wysłana do państwa znanego jako [SCOPE.sCountry('india_scope').GetName], aby omówić reformę konstytucyjną"
 commission_sent_liberal_tt: "Łączona komisja indyjsko-[ROOT.GetCountry.GetAdjectiveNoFormatting|l] zostanie wysłana do państwa znanego jako [SCOPE.sCountry('india_scope').GetName], aby omówić reformę konstytucyjną"
 india_home_rule_events.11.t: "[SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting] i [SCOPE.sCharacter('simon_scope').GetCustom('PL_jego_jej')] komisja"
 india_home_rule_events.11.d_1: "[SCOPE.sCountry('overlord_scope').GetAdjective] administracja wysłała komisję do miejsca o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName], aby ocenić, czy niezbędne są dalsze reformy konstytucyjne w Indiach. Kilku indyjskich przywódców zostało zaproszonych przez komisję do wspólnych rozmów."
 india_home_rule_events.11.d_2: "[SCOPE.sCountry('overlord_scope').GetAdjective] administracja wysłała komisję do miejsca o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName], aby ocenić, czy niezbędne są dalsze reformy konstytucyjne w Indiach. Składająca się tylko z Europejczyków komisja wywołała niezadowolenie wśród indyjskich nacjonalistów."
 india_home_rule_events.11.f_1: "Państwo o nazwie [SCOPE.sCountry('overlord_scope').GetNameNoFormatting] wysłało siedem osób, z których trzy to Hindusi. Wielu kongresmenów było w szoku, kiedy wieści o tym dotarły do miejsca znanego jako [ROOT.GetCountry.GetCapital.GetCityHubName]. Bezideowcy okrzyknęli to zwycięstwem, przywołując w głowach wizję równego statusu pod ich własnym systemem parlamentarnym. Radykałowie wygłosili tezę, że obecność Hindusów w komisji jest jedynie środkiem, który ma zredukować protesty do możliwego do opanowania poziomu, zanim rząd zdecyduje się wbić nóż w plecy pełnej nadziei ludności. Po raz pierwszy od wielu lat nie było wiadomo, jakie podejście przyjąć w tej sprawie."
 india_home_rule_events.11.f_2: "Policja oczyściła port, ale próba oczyszczenia okolicznych dróg była skazana na porażkę. Na ulicach pojawiły się czarne flagi z nacjonalistycznymi hasłami i wypisanymi na nich żądaniami, aby komisarze powrócili do miejsca znanego jako [SCOPE.sCountry('overlord_scope').GetCapital.GetCityHubName]. Lecący z daleka owoc uderzył w automobil na czele i przywarł do szyby. Dla pasażerów będących w środku kapiący powoli z owocu sok wyglądał jak krew."
 india_home_rule_events.11.a: "Może jeszcze coś z tego wyniknie."
 india_home_rule_events.11.b: "Ogłoś bojkot tego obraźliwego widowiska."
 india_home_rule_events.11.c: "To krok naprzód, w dobrym kierunku, w którym zmierza indyjsko-[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting|l] relacja."
 india_home_rule_events.11.e: "Czy coś w ogóle z tego wyniknie?"
 india_home_rule_events.11.g: "Nie zgodzimy się na nic innego niż całkowita niepodległość!"
 simon_commission_dispatch_timer_tt: "Jeśli to działanie nie zostanie podjęte, #bold indyjska komisja ustawodawcza#! zostanie wysłana za [SCOPE.sCountry('overlord_scope').MakeScope.Var('simon_commission_timer_var').GetValue|v0] mies."
