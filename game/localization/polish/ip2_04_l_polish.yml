 india_nationalism_events.1.t: "Anarchia"
 india_nationalism_events.1.d: "Niekontrolowane wzburzenie w państwie o nazwie [SCOPE.sCountry('india_scope').GetName] doprowadziło do wybuchu wojny domowej na indyjskiej części kontynentu. Postacie ze społeczeństwa państwa znanego jako [ROOT.GetCountry.GetName] proponują zostawić upadającą część kontynentu na pastwę losu."
 india_nationalism_events.1.f: "[SCOPE.sCharacter('british_politician_scope').GetFullNameNoFormatting], emerytowany polityk i profesor orientalistyki został zapytany o kondycję Indii i o to, czy istnieje jakakolwiek nadzieja na przywrócenie rządów. Oto, co odpowiedział:\n\n– To jest starożytny lud, zbyt stary, aby zrozumieć kwestie związane z rządami. Tak zwani przywódcy, prowadząc ten lud w obecny sposób, prowadzą go w najlepszym wypadku do chaosu. Byliśmy dla nich łaskawymi przewodnikami ‒ bez nas czeka ich nieunikniona zguba."
 india_nationalism_events.1.a: "Wyprowadzić personel, nie możemy mieć nic wspólnego z tą sprawą."
 india_nationalism_events.1.b: "W Indiach już raz zaprowadzono porządek. To się stanie raz jeszcze."
 india_nationalism_events.2.t: "Ewakuacja"
 india_nationalism_events.2.d: "Wybuch otwartej wojny domowej w całych Indiach osłabił determinację rządu państwa o nazwie [SCOPE.sCountry('overlord_scope').GetName]. Nasza administracja została unieważniona, a ludność [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting|l] ma natychmiast opuścić Indie."
 india_nationalism_events.2.f: "#bold [TimeKeeper.GetCurrentDate.GetString]#!\n#bold [ROOT.GetCountry.GetCapital.GetCityHubName] – królewski klub gymkhany#!\nDo wszystkich członków!\nZ wielkim żalem zwalniam Was ze służby Indiom. Niewdzięczni ludzie tej ziemi zdecydowali się odtrącić rękę, która ich wychowała. Pora pożegnać się z naszymi wybitnymi dziełami i wyruszyć w stronę portów, które zbudowali nasi przodkowie. Wypłyniemy z nich po raz ostatni."
 india_nationalism_events.2.a: "Spal dokumenty i ruszaj do portów."
 india_nationalism_events.2.b: "Ogłoś oficjalne przekazanie władzy. Teraz rządzi [SCOPE.sCountry('revolution_scope').GetRuler.GetFullName]."
 india_nationalism_events.2.c: "Będziemy mieli własne ziemie, których początkiem będzie miasto [SCOPE.sState('calcutta_scope').GetCityHubName]."
