 jail.1.t: "Pora do więzienia"
 jail.1.d: "[SCOPE.sCharacter('prisoner_scope').GetFullName] trafia do aresztu i przed sąd za zbrodnie związane z [SCOPE.sCharacter('prisoner_scope').GetCustom('PL_jego_jej')] agitacją polityczną. Sąd jest dla [SCOPE.sCharacter('prisoner_scope').GetCustom('PL_niego_niej')] nieprzychylny i skazuje [SCOPE.sCharacter('prisoner_scope').GetCustom('PL_go_ja')] na długą karę pozbawienia wolności."
 jail.1.f: "– Proszę wstać i podejść do podium.\n\n[SCOPE.sCharacter('prisoner_scope').GetCustom('PL_jego_jej')|U] uporczywość nie miała już większego znaczenia, jedynym rozwiązaniem było zastosowanie się do prośby. Proces nie był ani długi, ani sprawiedliwy według jakiegokolwiek standardu. Nie miało znaczenia, czy to [SCOPE.sCharacter('prisoner_scope').GetCustom('PL_jego_jej')] wina, czy nie, tylko na ile wyrok będzie do przyjęcia.\n\n– [SCOPE.sCharacter('prisoner_scope').GetCustom('getMsMr')] [SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting] otrzymuje wyrok za działalność wywrotową. Po dogłębnej analizie okoliczności tej sprawy, sąd wymierza karę…"
 jail.1.a: "Trzy lata pozbawienia wolności, aby przypomnieć [SCOPE.sCharacter('prisoner_scope').GetCustom('PL_mu_jej')], gdzie [SCOPE.sCharacter('prisoner_scope').GetCustom('PL_jego_jej')] miejsce."
 jail.1.b: "Pięć lat pozbawienia wolności, aby [SCOPE.sCharacter('prisoner_scope').GetCustom('PL_jego_jej')] osoba zniknęła z opinii publicznej."
 jail.1.c: "Dziesięć lat. [SCOPE.sCharacter('prisoner_scope').GetCustom('PL_jego_jej')|U] czyny tolerowaliśmy zbyt długo."
 jail.1.e: "Nie chcemy kompromitacji. Dajcie [SCOPE.sCharacter('prisoner_scope').GetCustom('PL_mu_jej')] upomnienie i wypuście."
