 india_events.1.t: "Medal Kaisar-i-Hind"
 india_events.1.d_1: "Ustanawiając władzę korony nad Indiami, [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] żąda od premiera zaoferowania [SCOPE.sCharacter('ruler_scope').GetCustom('PL_mu_jej')] tytułu, którym jest [SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] Indii."
 india_events.1.d_2: "Ustanawiając władzę korony nad Indiami, [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] przyjmuje tytuł, którym jest [SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] Indii."
 india_events.1.f_1: "– [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] w swej Najwyższej Ekscelencji, po zatwierdzeniu i za radą lordów duchownych, lordów świeckich oraz Izby Gmin obecnego parlamentu, a także z ich upoważnienia, ustanawia zatem, co następuje:\n\n[SCOPE.sCharacter('ruler_scope').GetCustom('PL_jego_jej')|U] łaskawa Królewska Mość ma prawo, wedle własnej woli, nadawać nowe tytuły koronie królewskiej oraz podlegającym jej terytoriom poprzez królewską proklamację, uznając ważność przekazania rządu Indii zgodnie ze wcześniejszym stwierdzeniem, co przypieczętowano Wielką Pieczęcią Zjednoczonego Królestwa."
 india_events.1.f_2: "– [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] w swej Najwyższej Ekscelencji, po zatwierdzeniu i za radą lordów duchownych oraz świeckich, ustanawia zatem, co następuje:\n\n[SCOPE.sCharacter('ruler_scope').GetCustom('PL_jego_jej')|U] łaskawa Królewska Mość ma prawo, wedle własnej woli, nadawać nowe tytuły koronie królewskiej oraz podlegającym jej terytoriom poprzez królewską proklamację, uznając ważność przekazania rządu Indii zgodnie ze wcześniejszym stwierdzeniem, co przypieczętowano Wielką Pieczęcią Zjednoczonego Królestwa."
 india_events.1.a: "Boże, niech [SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] cieszy się twym wstawiennictwem!"
 india_events.1.b: "Odradź [SCOPE.sCharacter('ruler_scope').GetCustom('PL_mu_jej')] taki sposób postępowania."
 india_events.1.c: "Tytuł „[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] Wielkiej Brytanii, Irlandii oraz Indii” zrobiłby jeszcze większe wrażenie."
