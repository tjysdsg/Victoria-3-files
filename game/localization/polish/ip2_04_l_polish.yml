 je_india_home_rule_request_democracy_permission: "Zażądaj reformy rządu"
 je_india_home_rule_request_democracy_permission_desc: "Nacjonalistyczne głosy opowiadające się za samorządnością stały się zbyt głośne, żeby je zignorować. Musimy poprosić naszego suzerena o możliwość pójścia na niezbędne ustępstwa w tym kierunku."
 je_india_nationalism_britain_indian_self_governance: "Autoryzuj indyjski samorząd"
 je_india_nationalism_britain_indian_self_governance_desc: "Despotyczne rządy w Indiach są, jak widać, zupełnie nietrwałe. W celu zachowania rządu kolonialnego w tym regionie musimy zaoferować obywatelom Indii możliwość uczestniczenia w rządzeniu ich krajem."
 je_india_nationalism_britain_dispatch_simon_commission: "Wyślij komisję ustawodawczą"
 je_india_nationalism_britain_dispatch_simon_commission_desc: "Nasze wcześniejsze reformy indyjskiej administracji okazały się, w oczach wielu nacjonalistów, niewystarczające. Wysłanie komisji, która zajmie się zgłębianiem możliwości dalszych reform konstytucjonalnych, będzie oznaką naszego niegasnącego zaangażowania w indyjską samorządność."
