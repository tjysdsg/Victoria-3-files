 india_colonial_government: "Gubernatorzy kolonialni"
 je_india_nationalism: "Naród indyjski"
 je_india_nationalism_reason: "Koniec życzliwości pomiędzy nacjonalistycznymi przywódcami o umiarkowanych poglądach a rządem kolonialnym państwa o nazwie [ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting] doprowadził do zradykalizowania nastrojów Indyjskiego Ruchu Niepodległościowego w kwestii #b pełnej niepodległości#!. Ci nieliczni, którzy pozostają oddani misji grupy interesu znanej jako [SCOPE.gsInterestGroup('government_scope').GetName|l], boją się, że państwo o nazwie [ROOT.GetCountry.GetName] wkrótce #bold stanie się nieposkromione#!, chyba że podjęte zostaną nadzwyczajne środki."
