 #Camera & Map
 lesson_basics_camera: "$lesson_basics$ – widok"
 lesson_basics_camera_keys: "Użyj klawiszy #v W#!, #v A#!, #v S#! i #v D#!, aby rozglądać się po mapie."
 lesson_basics_camera_scroll_wheel: "Użyj #v kółka myszy#!, aby przybliżać i oddalać widok, albo naciśnij je i przytrzymaj, aby go przesunąć."
 lesson_basics_camera_map: "Widok możesz również przesuwać, przenosząc kursor do krawędzi ekranu."
 lesson_basics_camera_tab: "Przytrzymaj klawisz #v Tab#!, aby przełączyć się na widok ogólny całego świata. Następnie kliknij dowolne miejsce i puść klawisz #v Tab#!, aby natychmiast się tam przenieść."
 lesson_basics_camera_desc: "Użyj klawiszy #v W#!, #v A#!, #v S#! i #v D#!, aby rozglądać się po mapie. Możesz również przesuwać widok, przenosząc kursor do krawędzi ekranu albo przytrzymując kółko myszy / środkowy przycisk podczas poruszania myszą.\n\nUżyj #v kółka myszy#!, aby przybliżać i oddalać widok.\n\nPrzytrzymaj klawisz #v Tab#!, aby przełączyć się na widok ogólny całego świata. Następnie kliknij dowolne miejsce i puść klawisz #v Tab#!, aby natychmiast się tam przenieść."
 lesson_basics_pausing: "$lesson_basics$ – pauza"
 lesson_basics_pausing_short: "Dostosuj tempo upływu czasu w grze i wstrzymaj ją lub wznów za pomocą podświetlonych przycisków sterowania szybkością. Możesz też wstrzymać i wznowić grę, naciskając #v spację#!."
 lesson_basics_pausing_spacebar: "Możesz też wstrzymać i wznowić grę, naciskając #v spację#!."
 lesson_basics_pausing_show_more: "Akcja gry Victoria 3 rozgrywa się na przestrzeni 100 lat – od roku 1836 do roku 1936 – ale tempo rozgrywki możesz dostosowywać wedle uznania. Aktualnie gra jest wstrzymana, dlatego czas się zatrzymał. Gdy gra jest wstrzymana, nadal możesz wchodzić z nią w interakcję, ale wiele rzeczy dzieje się wraz z upływem czasu – aby ich skutki stały się widoczne, czas musi więc popłynąć.\n\nNa potrzeby tej części samouczka gra pozostanie wstrzymana, aby umożliwić ci zapoznanie się z jej podstawami. Zwróć jednak uwagę na podświetlone przyciski sterowania szybkością, bo niedługo to ty będziesz pociągać za sznurki."
 lesson_basics_pausing_desc: "Twoja podróż przez XIX wiek właśnie się rozpoczyna, ale to jeszcze nie koniec nauki zasad gry.\n\nPo zakończeniu tej lekcji możesz śmiało #v wznowić grę#!, klikać różne miejsca na mapie i rozpocząć eksplorację. Po upływie jednego dnia w grze rozpocznie się twoje pierwsze wyzwanie edukacyjne.\n\nAkcja gry Victoria 3 rozgrywa się na przestrzeni 100 lat – od roku 1836 do roku 1936 – ale tempo rozgrywki możesz dostosowywać wedle uznania. Aktualnie gra jest wstrzymana, dlatego czas się zatrzymał. Gdy gra jest wstrzymana, nadal możesz wchodzić z nią w interakcję, ale wiele rzeczy dzieje się wraz z upływem czasu – aby ich skutki stały się widoczne, czas musi więc popłynąć.\n\nMożesz użyć podświetlonych przycisków sterowania szybkością, aby ustawić tempo rozgrywki na wartość od 1 do 5.\n\nAby wstrzymać lub wznowić grę, nie musisz klikać ikon odpowiadających tym funkcjom – zamiast tego możesz użyć #v spacji#!. Klawisze #v +#! i #v -#! służą do regulacji tempa rozgrywki."
 lesson_basics_pausing_continue: "Wznów grę"
 lesson_basics_nested_tooltips: "$lesson_basics$ – zagnieżdżone podpowiedzi"
 lesson_basics_nested_tooltips_desc: "Czasami na ekranie może pojawić się $tooltip_hinter$, nazwa lub [concept_concept|l] w różnorakich kolorach. Wskaż taki element kursorem, aby otworzyć nowe okno ze szczegółowymi informacjami – jest to #b podpowiedź#!.\n\nNie ruszaj przez chwilę myszą – wówczas krawędzie podpowiedzi staną się wyraźniejsze i pozostanie ona na ekranie. W takiej podpowiedzi również możesz znaleźć $tooltip_hinter$, nazwy lub [Concept('concept_concept', '$concept_concepts$')|l]."
