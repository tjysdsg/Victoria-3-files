 lesson_basics_treasury_part_3_desc:0 " $concept_treasury$ to miejsce, do którego trafia twój przychód. Jeżeli chcesz go zwiększyć, rozwiń gospodarkę i wprowadź podatki. Możesz też obniżyć wydatki, minimalizując koszty operacyjne [Concept('concept_government_building', 'budynków administracji państwowej')].\n\nSaldo widoczne na górnym pasku odzwierciedla tygodniową zmianę wartości. W przeciwieństwie do kompetencji [concept_money|l] można oszczędzać na później, choć popadnięcie w długi z powodu ujemnego salda tygodniowego może przynieść lepszy zwrot z inwestycji. Gdy saldo tygodniowe zmieni się na dodatnie, pożyczki zostaną automatycznie spłacone."
 lesson_basics_treasury_part_4_desc:0 "Saldo widoczne na górnym pasku odzwierciedla tygodniową zmianę wartości. W przeciwieństwie do kompetencji [concept_money|l] można oszczędzać na później, choć popadnięcie w długi z powodu ujemnego salda tygodniowego może przynieść lepszy zwrot z inwestycji. Gdy saldo tygodniowe zmieni się na dodatnie, pożyczki zostaną automatycznie spłacone."
 lesson_basics_treasury_part_5_desc:0 "Aby rozwijać swoją gospodarkę, możesz pobierać podatki od budynków i zbiorowości. Możesz też obniżyć wydatki, minimalizując koszty operacyjne [Concept('concept_government_building', 'budynków administracji państwowej')].\n\nSaldo widoczne na górnym pasku odzwierciedla tygodniową zmianę wartości. W przeciwieństwie do kompetencji [concept_money|l] można oszczędzać na później, choć popadnięcie w długi z powodu ujemnego salda tygodniowego może przynieść lepszy zwrot z inwestycji. Gdy saldo tygodniowe zmieni się na dodatnie, pożyczki zostaną automatycznie spłacone."
