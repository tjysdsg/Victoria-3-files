 ### Create Formation
 je_tutorial_create_formation: "Utwórz formację"
 je_tutorial_create_formation_status: "Utwórz nową [Concept('concept_army', 'formację armii')]"
 je_tutorial_create_formation_reason: "[concept_army] jest podstawą naszej potęgi. Tworzenie nowych armii jest niezbędne nie tylko do zapewniania bezpieczeństwa granic, ale także do zwiększania wpływów. Dostęp do większej liczby armii zwiększa także możliwości elastycznego rozmieszczania sił, dzięki czemu [Concept('concept_unit', '$concept_units$')|l] mogą bronić terytoriów znajdujących się w odległych częściach świata."
 lesson_create_formation_how_1: "Jak utworzyć nową formację"
 lesson_create_formation_how_1_desc: "Formacja to zbiór jednostek wojskowych i dowódców, który możesz kontrolować i wysyłać w wybrane miejsca. Posiadanie wielu armii zapewnia większą elastyczność w zarządzaniu siłami, dzięki czemu możesz wysłać odpowiednią liczbę [Concept('concept_unit', 'jednostek wojskowych')] niezbędną do rozwiązania określonego konfliktu."
 lesson_create_formation_how_1_continue: "Otwórz panel Wojsko"
 lesson_create_formation_how_2: "$lesson_create_formation_how_1$"
 lesson_create_formation_how_2_desc: "Na karcie Wojsko możesz sprawdzić całkowitą liczbę swoich [Concept('concept_unit', 'jednostek wojskowych')], możliwość zmobilizowania wszystkich jednostek wojskowych oraz bieżące formacje, w tym ich jednostki wojskowe i dowódców.\n\nNa dole karty znajduje się przycisk Utwórz armię."
 lesson_create_formation_how_2_continue: "Kliknij przycisk Utwórz armię"
 lesson_create_formation_how_2_back: "Zamknij panel Wojsko"
 lesson_create_formation_how_3: "$lesson_create_formation_how_1$"
 lesson_create_formation_how_3_desc: "Teraz kliknij [concept_strategic_region|l], w którym ta armia ma zostać utworzona. Utworzenie w nim armii nie znaczy, że musisz werbować jednostki wyłącznie w tym regionie strategicznym.\n\nPamiętaj, że gdy armia zostanie już utworzona, możesz ją przenieść do innego regionu strategicznego."
 lesson_create_formation_how_3_continue: "Wybierz region strategiczny, w którym ma zostać utworzona armia"
 lesson_create_formation_how_3_back: "Wróć do karty Wojsko"
 lesson_create_formation_how_4: "$lesson_create_formation_how_1$"
 lesson_create_formation_how_4_desc: "Gratulacje! Udało ci się utworzyć nową armię!\n\nW kolejnych wpisach znajdziesz więcej informacji na temat werbowania [Concept('concept_unit', 'jednostek wojskowych')] i organizacji nowej armii."
 je_tutorial_create_formation_complete_trigger: "Wykonaj opisane kroki i utwórz nową [Concept('concept_army', 'armię')]"
 ### Establish Company
 je_tutorial_establish_company: "Załóż firmę"
 je_tutorial_establish_company_status: "Załóż [Concept('concept_company', 'firmę')]"
 je_tutorial_establish_company_reason: "Dzięki licznym i [Concept('concept_productivity', 'wydajnym')] [Concept('concept_building', 'budynkom')] możemy zwiększyć nasz [concept_throughput|l]. Założenie firmy, która będzie zarządzać naszym przemysłem, jeszcze bardziej zwiększy ich wydajność. Tego typu firmy poprawią funkcjonowanie wszystkich powiązanych z nimi budynków."
 lesson_establish_company_how_1: "Jak założyć firmę"
 lesson_establish_company_how_1_desc: "Dzięki firmom możesz zwiększyć wydajność powiązanych z nimi grup [Concept('concept_building', 'budynków')]. Korzyści wynikające z założenia [Concept('concept_company', 'firmy')] są natychmiastowe. Należą do nich premia do [Concept('concept_throughput', 'przerobu')] i wyższa wydajność budowy wszystkich powiązanych z daną firmą budynków.\n\nUtrzymywanie wysokiej wydajności budynków zapewni także możliwość odblokowania dodatkowych premii z tytułu [Concept('concept_prosperity', 'koniunktury')]."
 lesson_establish_company_how_1_continue: "Otwórz kartę Firmy"
 lesson_establish_company_how_2: "$lesson_establish_company_how_1$"
 lesson_establish_company_how_2_desc: "Na tej karcie znajdziesz wszystkie swoje dostępne, osiągalne i potencjalne [Concept('concept_company', '$concept_companies$')|l].\n– #b Dostępne firmy#! to firmy, które możesz obecnie założyć.\n– #b Osiągalne firmy#! to firmy, których założenie może wymagać nieco wysiłku, ale które nie mają wymagań dodatkowych.\n– #b Potencjalne firmy#! to wszystkie inne firmy, które możesz założyć. W przypadku niektórych z nich wymagany jest znaczny wysiłek dotyczący np. podboju innego [Concept('concept_state', 'obszaru administracyjnego')].\n\nZapoznaj się z wymaganiami dotyczącymi interesującej cię firmy i spełnij je, a następnie załóż daną firmę."
 lesson_establish_company_how_2_continue: "Załóż dostępną firmę"
 lesson_establish_company_how_2_back: "Zamknij kartę Firmy"
 lesson_establish_company_how_3: "$lesson_establish_company_how_1$"
 lesson_establish_company_how_3_desc: "[concept_company] została założona, a w powiązanych z nią [Concept('concept_building', 'budynkach')] przyznano premie. Otwórz ponownie ekran Firmy, aby sprawdzić [Concept('concept_prosperity', 'koniunkturę')] firm, która pozwoli ci zdobyć dodatkowe premie."
 lesson_establish_company_how_3_back: "Wróć do karty Firmy"
 je_subject_liberty: "Pragnienie wolności państwa poddańczego"
 je_subject_liberty_status: "[JournalEntry.GetTarget.GetCountry.GetNameNoFlag] – obniż [concept_liberty_desire|l]"
 je_subject_liberty_reason: "Pragnienie wolności mieszkańców twojego [Concept('concept_subject', 'państwa poddańczego')] o nazwie [JournalEntry.GetTarget.GetCountry.GetNameNoFlag] wkrótce wzrośnie do niebezpiecznego poziomu. Gdy osiągnie ostatni poziom, państwo to może podjąć próbę zwiększenia swojej [Concept('concept_autonomy', 'autonomii')], a nawet spróbować wywalczyć niepodległość. Jeśli do tego dopuścimy, możemy utracić nad nim kontrolę."
 lesson_subject_liberty_how_1: "Interakcja z państwem poddańczym"
 lesson_subject_liberty_how_1_desc: "Przegląd informacji na temat swoich [Concept('concept_subject', 'państw poddańczych')] znajdziesz na #b karcie $concept_subjects$#! w #b panelu Dyplomacja#!."
 lesson_subject_liberty_how_1_continue: "Otwórz #b kartę $concept_subjects$#! w #b panelu Dyplomacja#!"
 lesson_subject_liberty_how_2: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_2_desc: "Możesz tu znaleźć informacje na temat swoich [Concept('concept_subject', 'państw poddańczych')], ich [Concept('concept_liberty_desire', 'pragnienia wolności')], a także dostępnych dla ciebie [Concept('concept_overlord_action', 'działań suwerena')].\n\nPod nazwą państwa poddańczego i informacją na temat jego [Concept('concept_subject_type', 'rodzaju')] znajduje się pasek pragnienia wolności. Wskazuje on bieżący poziom pragnienia wolności wybranego państwa poddańczego. Możesz wskazać daną część paska kursorem, aby sprawdzić efekty każdego poziomu. Efekty te, o ile występują, dzielą się na #g pozytywne#! i #r negatywne#! oraz mają wpływ na zmianę liczby [Concept('concept_radical', 'radykałów')] i [Concept('concept_loyalist', 'lojalistów')] w danym [Concept('concept_country', 'państwie')] poddańczym."
 lesson_subject_liberty_how_2_back: "Aby się cofnąć, trzeba zamknąć #b kartę Państwa poddańcze#!"
 lesson_subject_liberty_how_3: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_3_desc: "Po prawej stronie znajdziesz przycisk, którego kliknięcie otwiera listę dostępnych dla ciebie [Concept('concept_overlord_action', 'działań suwerena')]. Można ich użyć do precyzyjnego dostosowania oczekiwań względem [Concept('concept_subject', 'państw poddańczych')]. Jeśli wskażesz dane działanie kursorem i zapoznasz się ze związanymi z nim efektami, przekonasz się, że wiele z nich ma wpływ na [concept_liberty_desire|l] państwa poddańczego. Możesz to sprawdzić poprzez modyfikowanie wskaźników o określoną wartość lub zwiększanie albo zmniejszanie ich cotygodniowego wzrostu lub spadku."
 lesson_subject_liberty_how_4: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_4_desc: "Korzystanie z [Concept('concept_overlord_action', 'działań suwerena')] to nie jedyny sposób na zmianę wartości [Concept('concept_liberty_desire', 'pragnienia wolności')] [Concept('concept_subject', 'państwa poddańczego')].\n\nNa pragnienie wolności mają też wpływ następujące czynniki:\n– [concept_relations|l]: ocieplanie stosunków między państwem poddańczym a suwerenem;\n– [concept_economic_dependence|l]: wpływ na gospodarkę państwa poddańczego;\n– [concept_prestige|l]: różnica poziomów prestiżu (większa różnica wiąże się z mniejszym pragnieniem wolności państwa poddańczego);\n– [Concept('concept_political_lobby', '$concept_political_lobbies_short$')|l] państwa poddańczego: stosunek względem [Concept('concept_overlord', 'suwerena')].\n\nObserwowanie państw poddańczych i ich pragnienia wolności zawsze ma duże znaczenie."
 lesson_subject_liberty_how_5: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_5_desc: "Gdy [concept_liberty_desire|l] jednego z twoich [Concept('concept_subject', 'państw poddańczych')] osiągnie określoną wartość, otrzymasz możliwość użycia działania [GetDiplomaticActionType('da_decrease_autonomy').GetName] lub [GetDiplomaticActionType('da_increase_autonomy_of_subject').GetName] przy pomocy przycisków znajdujących się po obu stronach paska. Dzięki nim zwiększysz lub zmniejszysz poziom kontroli, jaką sprawujesz nad tym państwem poddańczym. W #b tabeli rodzajów państw poddańczych#! sprawdzisz, do czego doprowadzi zwiększenie lub zmniejszenie autonomii państwa poddańczego danego [Concept('concept_subject_type', 'rodzaju')].\n\nMoże się to okazać przydatne w przypadku, gdy zdecydujesz się poświęcić autonomię na rzecz zmniejszenia poziomu pragnienia wolności lub kiedy chcesz podjąć kroki mające na celu aneksję państwa poddańczego."
 lesson_subject_liberty_why_1: "Dlaczego warto zmniejszać pragnienie wolności"
 lesson_subject_liberty_why_1_desc: "Największym ryzykiem związanym z [Concept('concept_liberty_desire', 'pragnieniem wolności')] na wysokim poziomie jest szansa, że dane [concept_subject|l] spróbuje rozpocząć [concept_diplomatic_play|l] dotyczące uzyskania niepodległości i zbuntuje się przeciw tobie.\n\nPaństwo poddańcze może podjąć próbę wykonania posunięcia dyplomatycznego dotyczącego uzyskania niepodległości, gdy jego pragnienie wolności jest #bold wysokie#!, a jego [concept_overlord|l] odrzucił żądanie zwiększenia [Concept('concept_autonomy', 'autonomii')]."
 lesson_subject_liberty_why_1_continue: "Otwórz #b kartę $concept_subjects$#! w #b panelu Dyplomacja#!"
 lesson_subject_liberty_why_2: "$lesson_subject_liberty_why_1$"
 lesson_subject_liberty_why_2_desc: "Ponadto gdy państwo poddańcze ma wysokie [concept_liberty_desire|l], odblokowane zostają opcje zwiększenia jego [Concept('concept_autonomy', 'autonomii')]. Państwo poddańcze o większej autonomii będzie płaciło mniejszą daninę na rzecz swojego [Concept('concept_overlord', 'suwerena')].\n\nZachowaj ostrożność przy odrzucaniu żądań zwiększenia autonomii, gdyż zwykle jest to pierwszy krok prowadzący do [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] [GetDiplomaticPlayType('dp_independence').GetName]."
 lesson_subject_liberty_why_2_back: "Aby się cofnąć, trzeba zamknąć #b kartę Państwa poddańcze#!"
 lesson_subject_liberty_why_3: "$lesson_subject_liberty_why_1$"
 lesson_subject_liberty_why_3_desc: "Istnieje możliwość, że [Concept('concept_subject', '$concept_subjects$')|l] o wysokim poziomie [Concept('concept_liberty_desire', 'pragnienia wolności')] będą blokowały pewne [Concept('concept_overlord_action', '$concept_overlord_actions$')|l], które byłyby dostępne przy niższym poziomie pragnienia wolności."
 je_tutorial_form_power_bloc: "Utwórz blok mocarstw"
 je_tutorial_form_power_bloc_status: "Zostań [Concept('concept_power_bloc_leader', 'przywódcą bloku mocarstw')]"
 je_tutorial_form_power_bloc_reason: "Jako jedno z wielkich mocarstw musimy dowieść naszej potęgi. Inne wielkie mocarstwa przyjęły już rolę [Concept('concept_power_bloc_leader', 'przywódców bloków mocarstw')]. Jeśli mamy z nimi rywalizować, musimy stworzyć własną strefę wpływów. Utworzenie bloku mocarstw pozwoli nam sprawować ściślejszą kontrolę nad [Concept('concept_country', 'państwami')], w których chcemy utrzymać nasze wpływy."
 lesson_form_power_bloc_how_1: "Tworzenie bloku mocarstw"
 lesson_form_power_bloc_how_1_desc: "Utworzenie [Concept('concept_power_bloc', 'bloku mocarstw')] pozwala na zgromadzenie grupy [Concept('concept_country', 'państw')], które działają wspólnie na rzecz poprawy swojej pozycji.\n\nSzczegóły dotyczące wszystkich istniejących już bloków mocarstw można sprawdzić z poziomu #b panelu $concept_power_bloc$#!. W tym miejscu można też założyć własny blok."
 lesson_form_power_bloc_how_1_continue: "Otwórz #b panel $concept_power_bloc$#! i kliknij przycisk #b $FORM_POWER_BLOC$#! znajdujący się na dole panelu"
 lesson_form_power_bloc_how_2: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_2_desc: "W tym miejscu możesz dostosować swój [concept_power_bloc|l].\n\nKonieczne elementy do wybrania:\n– nazwa bloku mocarstw;\n– [concept_power_bloc_identity|l];\n– [concept_power_bloc_principle|l] z [Concept('concept_power_bloc_primary_principle_group', 'głównej grupy zasad')].\n\n$concept_power_bloc_identity$ to główna wartość, w oparciu o którą działać będzie twój blok mocarstw, ale to zasady są tym, co z czasem go ukształtuje, ponieważ w trakcie rozgrywki będziesz zdobywać [Concept('concept_power_bloc_mandate', '$concept_power_bloc_mandates$')|l], które pozwolą ci odblokować nowe lub ulepszone wersje zasad.\n\nPo wybraniu nazwy i filaru wartości fundamentalnej bloku mocarstw pozostaje już tylko wybranie początkowej zasady."
 lesson_form_power_bloc_how_2_continue: "Aby otworzyć #b okno wyboru zasady#!, kliknij przycisk #bold $ADD_NEW_PRINCIPLE$#!"
 lesson_form_power_bloc_how_2_back: "Aby się cofnąć, trzeba zamknąć #b panel Powstanie bloku mocarstw#!."
 lesson_form_power_bloc_how_3: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_3_desc: "$concept_power_bloc_principles$ pozwalają ci przekształcić swój [concept_power_bloc|l] w wyjątkowy twór, jednak przy tworzeniu bloku mocarstw musisz wybrać [Concept('concept_power_bloc_principle', 'zasadę')] z [Concept('concept_power_bloc_primary_principle_group', 'głównej grupy zasad')]. $concept_power_bloc_primary_principle_group$ zależy od [Concept('concept_power_bloc_identity', 'filaru wartości fundamentalnej')] twojego bloku.\n\nAby zyskać dostęp do większej liczby zasad, potrzebne są [Concept('concept_power_bloc_mandate', '$concept_power_bloc_mandates$')|l]. $concept_power_bloc_mandates$ gromadzone są wraz z upływem czasu i z reguły można je zdobywać szybciej, zapraszając do swojego bloku mocarstw kolejnych członków."
 lesson_form_power_bloc_how_3_continue: "Wybierz dowolną z dostępnych zasad, a następnie kliknij przycisk #b $PRINCIPLE_SELECTION_SUBMIT_BUTTON_LABEL$#!"
 lesson_form_power_bloc_how_3_back: "Aby się cofnąć, trzeba zamknąć #b okno wyboru zasady#!."
 lesson_form_power_bloc_how_4: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_4_desc: "Pozostało już tylko kliknąć przycisk #b $FORM_POWER_BLOC$#! i twój [concept_power_bloc|l] zostanie utworzony! Pamiętaj, by zaprosić do niego inne [Concept('concept_country', '$concept_countries$')|l], gdy będziesz mieć nad nimi wystarczającą [Concept('concept_power_bloc_leverage_advantage', 'przewagę w efektywności')]."
 lesson_form_power_bloc_why_1: "Po co tworzyć blok mocarstw?"
 lesson_form_power_bloc_why_1_desc: "Utworzenie [Concept('concept_power_bloc', 'bloku mocarstw')] zapewnia dostęp do dodatkowych sposobów na interakcję z innymi [Concept('concept_country', 'państwami')], wobec których masz plany – na przykład chcesz z nimi zawierać [Concept('concept_alliance', '$concept_alliances$')|l] lub po prostu mieć je na oku. Utworzenie bloku mocarstw i gromadzenie [Concept('concept_power_bloc_mandate', 'dyrektyw')] może posłużyć do odblokowania dodatkowych premii dla [Concept('concept_power_bloc_member', 'członków bloku')]."
 lesson_form_power_bloc_why_2: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_2_desc: "Utworzenie [Concept('concept_power_bloc', 'bloku mocarstw')] daje dostęp do [Concept('concept_power_bloc_principle', 'zasad')]. $concept_power_bloc_principles$ pozwalają [Concept('concept_country', 'państwu')] dopasować kształt i sposób funkcjonowania bloku do potrzeb grupy państw lub własnych celów.\n\n$concept_power_bloc_principles$ dzielą się na [Concept('concept_power_bloc_principle_group', '$concept_power_bloc_principle_groups$')|l], a każda grupa składa się z trzech poziomów. Każdy poziom zapewnia nowy efekt, ale zwiększa liczbę dyrektyw wymaganych do podnoszenia poziomu grupy zasad."
 lesson_form_power_bloc_why_3: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_3_desc: "Posiadanie [Concept('concept_country', 'państw')] w swoim [Concept('concept_power_bloc', 'bloku mocarstw')] umożliwia pewien zakres kontroli nad tymi państwami. [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] mogą zostać włączeni do [Concept('concept_customs_union', 'unii celnej')], która umożliwia łatwiejszy dostęp do towarów.\n\nJeśli nie chcesz, by wszyscy członkowie bloku należeli do unii celnej, możesz pozwolić wybranym członkom na utrzymanie własnego rynku przy jednoczesnym pozostaniu w bloku. Opcja ta może okazać się pomocna, gdy dane państwo nie jest bezpośrednio połączone z twoim, a ty nie masz wystarczającej liczby [Concept('concept_convoys', 'konwojów')], aby móc utrzymać możliwość handlu."
 lesson_form_power_bloc_why_4: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_4_desc: "Głównym powodem przemawiającym za tym, by utworzyć [concept_power_bloc|l], jest to, że umożliwia on zbliżenie się do [Concept('concept_country', 'państw')], w przypadku których może brakować ci dyplomatycznego [Concept('concept_influence', 'wpływu')] umożliwiającego utrzymanie z nimi stosunków, a także jednoczesne trzymanie tych państw z dala od wpływów innych bloków mocarstw.\n\nDodawanie kolejnych państw do bloku mocarstw wymaga odpowiedniego poziomu [Concept('concept_power_bloc_leverage', 'efektywności')] i jednocześnie obniża [concept_power_bloc_cohesion|l] twojego bloku mocarstw."
 je_tutorial_foreign_investment: "Zwiększmy nasze inwestycje zagraniczne"
 je_tutorial_foreign_investment_status: "Rozbudowa w państwie o nazwie [JournalEntry.GetTarget.GetCountry.GetNameNoFlag]"
 je_tutorial_foreign_investment_reason: "[concept_country] o nazwie [JournalEntry.GetTarget.GetCountry.GetName] pozwala nam obecnie wznosić budynki na jego terenie. Powinniśmy to wykorzystać, rozbudowując [Concept('concept_building', '$concept_buildings$')|l], za sprawą których gospodarki obydwu państw mogłyby się wzmocnić."
 lesson_foreign_investmen_why_1: "Dlaczego warto inwestować w obcym państwie"
 lesson_foreign_investmen_why_1_desc: "Możliwość rozbudowywania [Concept('concept_building', 'budynków')] w innym [Concept('concept_country', 'państwie')] może być niezwykle przydatna w kontekście polepszenia twojej sytuacji gospodarczej. Możesz na przykład wznosić budynki w państwie mającym dostęp do [Concept('concept_good', 'towarów')], które u ciebie są akurat niedostępne. Ponadto możesz pomóc uprzemysłowić państwa, w których zbiorowość o nazwie [GetPopType('peasants').GetName|l] stanowi dużą grupę, ale nie ma możliwości budowlanych – w ten sposób wykorzystasz te liczne [Concept('concept_pop', '$concept_pops$')|l]."
 lesson_foreign_investmen_why_2: "$lesson_foreign_investmen_why_1$"
 lesson_foreign_investmen_why_2_desc: "Potencjał rozbudowy [Concept('concept_building', 'budynków')] w innych [Concept('concept_country', 'państwach')] może zmniejszyć twoją zależność od państw, które w przyszłości mogą nie być ci przychylne. Możliwość skutecznego rozwijania własnych [Concept('concept_trade_capacity', 'możliwości handlowych')] pozwoli ci rozwinąć przemysł w twoich ojczyznach."
 lesson_foreign_investmen_why_3: "$lesson_foreign_investmen_why_1$"
 lesson_foreign_investmen_why_3_desc: "W inne [concept_country|l] warto również zainwestować wtedy, gdy nie jest ono w stanie szybko rozwijać się samodzielnie, np. z powodu niemożliwości pobudzenia gospodarki wskutek braku [Concept('concept_building', 'budynków')] następującego rodzaju: [GetBuildingType('building_construction_sector').GetName|l]. Dzięki temu nie tylko zyskasz możliwość wprowadzenia na swój rynek zasobów tego państwa, ale i pomożesz mu w rozwoju jego gospodarki oraz wykorzystasz jego [Concept('concept_pop', '$concept_pops$')|l]. W przypadku [Concept('concept_subject', 'państwa poddańczego')] takie działanie umożliwi wzmocnienie [Concept('concept_army', 'armii')], zwiększenie wysokości otrzymywanych danin oraz wzrost potencjału inwestycji prywatnych realizowanych przez twoje zbiorowości."
 je_tutorial_lobbies: "$concept_political_lobby_appeasement$ lobby"
 je_tutorial_lobbies_status: "Zwiększ poziom [Concept('concept_political_lobby_appeasement', 'zadowalania')] [Concept('concept_political_lobby', 'lobby politycznego')]"
 je_tutorial_lobbies_reason: "Jedna z naszych [Concept('concept_interest_group', 'grup interesu')] założyła lobby polityczne skupiające się na państwie o nazwie [SCOPE.sPL('target').GetTargetCountry.GetName]. Gdy nasze grupy interesu będą zadowolone, zyskają większą [Concept('concept_approval', 'aprobatę')] do wykorzystania podczas ustanawiania nowych [Concept('concept_law', 'praw')] i potencjalnie odblokują więcej [Concept('concept_interest_group_trait', 'cech grup interesu')]."
 je_tutorial_lobbies_goal: "Zwiększ poziom zadowalania lobby politycznego o nazwie [SCOPE.sPL('target').GetName] do poziomu [JournalEntry.GetTotalGoalValue|v0] (bieżący poziom: [JournalEntry.CalcCurrentGoalValue|v0])"
 lesson_lobbies_how_1: "Jak zadowalać lobby polityczne"
 lesson_lobbies_how_1_desc: "Dzięki [Concept('concept_political_lobby', 'lobby politycznym')] twoje [Concept('concept_interest_group', '$concept_interest_groups$')|l] mogą wyrażać opinie na temat [Concept('concept_relations', 'stosunków')] dyplomatycznych twojego [Concept('concept_country', 'państwa')]. Listę aktywnych lobby sprawdzisz w przyborniku po prawej stronie ekranu, a także w panelu #b $POLITICS$#!."
 lesson_lobbies_how_1_continue: "Otwórz panel #b $POLITICS$#!"
 lesson_lobbies_how_2: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_2_desc: "Możesz tu znaleźć listę aktywnych [Concept('concept_political_lobby', '$concept_political_lobbies_short$')|l] i popierających je [Concept('concept_interest_group', 'grup interesu')], a także bieżący poziom zadowalania."
 lesson_lobbies_how_2_back: "Aby się cofnąć, trzeba zamknąć panel #b $POLITICS$#!."
 lesson_lobbies_how_2_continue: "Otwórz panel [Concept('concept_political_lobby', 'lobby politycznego')] o nazwie [GetTutorialJournalEntry.GetTarget.GetPoliticalLobby.GetName]."
 lesson_lobbies_how_3: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_3_desc: "Oto panel [Concept('concept_political_lobby', 'lobby politycznego')]. Sprawdzisz w nim, kto popiera dane lobby i w jaki sposób można dalej na nie wpływać.\nU góry widoczne są: pasek [Concept('concept_political_lobby_appeasement', 'zadowalania')], popierające to lobby [Concept('concept_interest_group', '$concept_interest_groups$')|l] oraz łączna wartość ich [Concept('concept_clout', 'siły przebicia')].\n\nPasek zadowalania wskazuje poziom zadowalania wynikającego ze stosowania się do żądań grup interesu. Im większy będzie ten poziom, tym większą [Concept('concept_approval', 'aprobatę')] otrzymają popierające grupy interesu."
 lesson_lobbies_how_3_back: "Aby się cofnąć, trzeba zamknąć panel [Concept('concept_political_lobby', 'lobby politycznego')] o nazwie [GetTutorialJournalEntry.GetTarget.GetPoliticalLobby.GetName]."
 lesson_lobbies_how_4: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_4_desc: "Niżej widoczne są [Concept('concept_interest_group', '$concept_interest_groups$')|l] popierające dane [Concept('concept_political_lobby', '$concept_political_lobby_short$')|l] oraz jego [concept_clout|l], której wartość zależy od łącznej wartości siły przebicia wszystkich popierających grup interesu. Wartość siły przebicia kształtuje koszty dotyczące [Concept('concept_influence', 'wpływu')] związane z [Concept('concept_diplomatic_pact', 'paktami dyplomatycznymi')] zawieranymi z [Concept('concept_country', 'państwem')], które jest obiektem zainteresowania lobby politycznego."
 lesson_lobbies_how_5: "$lesson_lobbies_how_1$"
 lesson_lobbies_5_how_desc: "Na samym dole karty możesz sprawdzić sposoby na zwiększenie lub zmniejszenie poziomu [Concept('concept_political_lobby_appeasement', 'zadowalania')]. Spełnienie dowolnego warunku z kategorii zwiększenia sprawi, że poziom zadowalania wzrośnie, co przełoży się również na wzrost [Concept('concept_approval', 'aprobaty')] [Concept('concept_interest_group', 'grupy interesu')]. Z kolei spełnienie warunków z kategorii zmniejszenia doprowadzi do spadku poziomu zadowalania."
