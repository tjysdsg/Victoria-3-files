 je_tutorial_make_interest_group_happy_reason: "Wydaje się, że [JournalEntry.GetTarget.GetInterestGroup.GetName|l] to grupa interesu o niskim poziomie [Concept('concept_approval', 'aprobaty')] względem naszego [Concept('concept_government', 'rządu')]. Powinniśmy podjąć próbę uszczęśliwienia jej, aby zapobiec [Concept('concept_radical', 'radykalizacji')] jej przedstawicieli i ich wystąpieniu przeciwko nam."
